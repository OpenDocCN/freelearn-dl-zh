    c="34243">, passing it the question, which</st> <st c="34275">triggers the parallel
    execution of the</st> <st c="34314">retriever and question, followed by the formatting
    and processing of the retrieved context using</st> `<st c="34412">rag_chain_from_docs</st>`
    <st c="34431">to generate the</st> <st c="34448">final answer:</st>
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="34033">最后，我们必须更改传递给用户的查询的链名称，以匹配新的链名称，</st> `<st c="34140">rag_chain_with_source</st>`<st
    c="34161">。就像我们过去做的那样，我们调用invoke方法，</st> `<st c="34213">rag_chain_with_source.invoke()</st>`<st
    c="34243">，传递问题，这</st> <st c="34275">触发了检索器和问题的并行执行，然后使用</st> `<st c="34412">rag_chain_from_docs</st>`
    <st c="34431">对检索到的上下文进行格式化和处理，以生成</st> <st c="34448">最终答案：</st>
