- en: <st c="886">The examples presented in this chapter are not meant to be exhaustive
    but rather to provide concrete, real-world scenarios that demonstrate the potential
    of RAG and stimulate your creativity in adapting this technology to your specific
    corporate environment.</st> <st c="1146">RAG’s incredible flexibility allows it
    to be customized for a wide range of industries and use cases, with countless
    specific examples already in use across various organizations.</st> <st c="1326">By
    examining some of these examples, you will gain valuable insights into how RAG
    can be leveraged to enhance existing processes, improve efficiency, and</st> <st
    c="1480">drive innovation.</st>
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="411">本章中提供的示例并非旨在详尽无遗，而是为了提供具体的、现实世界的场景，以展示RAG的潜力并激发您将这项技术应用于特定企业环境的创造力。</st>
    <st c="1146">RAG的惊人灵活性使其能够针对广泛的行业和用例进行定制，已有无数具体示例在各种组织中投入使用。</st> <st c="1326">通过研究这些示例中的一些，您将获得宝贵的见解，了解如何利用RAG来提升现有流程，提高效率，并</st>
    <st c="1480">推动创新。</st>
- en: '<st c="1497">To conclude the chapter, we will present a code example that represents
    a common approach across many of these applications: an element of adding more
    relevant data to the response.</st> <st c="1680">This code will continue from
    the code in</st> [*<st c="1721">Chapter 2</st>*](B22475_02.xhtml#_idTextAnchor035)
    <st c="1730">and add this valuable step of returning the source of the retrieved
    documents in the</st> <st c="1816">RAG response.</st>'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1497">为了结束本章，我们将展示一个代码示例，它代表了这些应用中许多的共同方法：在响应中添加更多相关数据的一个元素。</st> <st
    c="1680">此代码将从第2章的代码继续，并添加在RAG响应中返回检索到的文档来源的这一宝贵步骤。</st> <st c="1730">和添加在</st>
    <st c="1816">RAG响应</st>中返回检索到的文档来源的这一宝贵步骤。</st>
