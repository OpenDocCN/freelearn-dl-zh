    c="33567">RunnablePassthrough()</st>` <st c="33588">，分别用于</st> `<st c="33605">"context"</st>`
    <st c="33614">和</st> `<st c="33619">"question"</st>`<st c="33629">。</st> <st c="33645">然后将结果分配给</st>
    `<st c="33676">"answer"</st>` <st c="33684">，使用</st> `<st c="33691">rag_chain_from_docs</st>`<st
    c="33710">。</st>
- en: <st c="33711">The main difference in functionality between these two approaches
    is that the new approach separates the retrieval of the context from the formatting
    and processing of the retrieved documents.</st> <st c="33905">This allows for
    more flexibility in handling the retrieved context before passing it through the
    prompt, LLM, and</st> <st c="34019">output parser.</st>
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="33711">这两种方法在功能上的主要区别在于，新方法将上下文的检索与检索文档的格式化和处理分离。</st> <st c="33905">这在使用提示、LLM和输出解析器之前处理检索到的上下文时提供了更大的灵活性。</st>
- en: <st c="34033">Finally, we have to change the name of the chain that we pass
    the user query to match the new chain name,</st> `<st c="34140">rag_chain_with_source</st>`<st
