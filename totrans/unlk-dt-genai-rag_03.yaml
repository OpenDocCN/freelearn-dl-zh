- en: <st c="2140">Customer support and chatbots with RAG</st>
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2140">使用RAG的客服和聊天机器人</st>
- en: '**<st c="2179">Chatbots</st>** <st c="2188">have</st> <st c="2193">evolved
    from simple scripted responses to the complex, RAG-driven conversational agents
    we see today.</st> <st c="2296">RAG has brought the next wave of innovation to</st>
    <st c="2343">chatbots, incorporating advanced Q&A systems into the capabilities
    of the chatbot in a way that is significantly more conversational and natural
    for the user.</st> <st c="2502">RAG combines the best of both worlds: the ability
    to retrieve information from vast datasets about your company and your customers
    and the capability to generate coherent, contextually relevant responses.</st>
    <st c="2707">This has shown significant promise in customer support scenarios,
    where the ability to quickly access and leverage company-specific data, such as
    past customer interactions, FAQs, and support documents, has dramatically enhanced
    the quality of</st> <st c="2951">customer service.</st>'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="2179">聊天机器人</st>** <st c="2188">已经从简单的脚本响应发展到我们今天看到的复杂、由RAG驱动的对话代理。</st>
    <st c="2296">RAG为聊天机器人带来了下一波创新，将高级问答系统整合到聊天机器人的功能中，使其对用户来说在对话性和自然性方面有显著提升。</st>
    <st c="2343">RAG结合了两者之长：从关于您公司和客户的大量数据集中检索信息的能力，以及生成连贯、上下文相关的响应的能力。</st> <st c="2502">这在客户支持场景中显示出巨大的潜力，其中快速访问和利用特定于公司的数据，如过去客户互动、常见问题解答和支持文档，显著提高了客户服务的质量。</st>'
- en: <st c="2968">RAG enables chatbots to provide personalized, efficient, and highly
    relevant responses to user queries in a way that far exceeds the performance of
    earlier models that relied solely on pre-programmed responses</st> <st c="3179">or
    basic</st> **<st c="3188">natural language</st>** **<st c="3205">processing</st>**
    <st c="3215">(</st>**<st c="3217">NLP</st>**<st c="3220">).</st>
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2968">RAG使聊天机器人能够以远超早期仅依赖预编程响应的模型性能的方式，为用户查询提供个性化、高效且高度相关的响应。</st> <st
    c="3179">或基本</st> **<st c="3188">自然语言处理</st>** **<st c="3205">（NLP）**<st c="3215">(</st>**<st
    c="3217">NLP</st>**<st c="3220">).</st>
- en: <st c="3223">Consider that this is not just a technical improvement.</st> <st
    c="3280">The level chatbots are reaching represents a transformative shift in
    how businesses can interact with their customers.</st> <st c="3399">GenAI has
    enabled companies to tap much deeper into all the data they have for each customer,
    such as reading through all your bank statements in PDF form, enabling true 1-to-1
    service customization for each customer to be within reach.</st> <st c="3636">The
    RAG-enhanced chatbots can sift through vast amounts of this data to find the most
    relevant information, answering many more questions a user might have effectively,
    and ensuring that responses are accurate and tailored to the specific context
    of each interaction.</st> <st c="3904">Customers expect fast, relevant, and very
    personalized responses to their queries, and using RAG is easily the most effective
    way to</st> <st c="4037">deliver it.</st>
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3223">考虑这一点不仅仅是一个技术改进。</st> <st c="3280">聊天机器人的水平代表着企业与其客户互动方式的变革性转变。</st>
    <st c="3399">通用人工智能（GenAI）使公司能够深入挖掘每个客户的所有数据，例如阅读所有PDF格式的银行对账单，使每个客户获得真正的1对1服务定制成为可能。</st>
    <st c="3636">增强型RAG聊天机器人可以筛选大量数据以找到最相关的信息，有效地回答用户可能提出的许多问题，并确保响应准确且针对每次交互的具体情境。</st>
    <st c="3904">客户期望快速、相关且高度个性化的查询响应，而使用RAG无疑是实现这一目标的最有效方式。</st> <st c="4037">交付它。</st>
- en: <st c="4048">Keep in mind that RAG-based</st> <st c="4077">systems are still
    in their infancy.</st> <st c="4113">In just a couple of years, expect RAG-based
    chatbots to push the boundaries much further.</st> <st c="4203">You may</st> <st
    c="4211">see conversational chatbots that can handle the most unique and specific
    inquiries without needing any human intervention.</st> <st c="4334">Their</st>
    **<st c="4340">natural language</st>** <st c="4356">(</st>**<st c="4358">NL</st>**<st
    c="4360">), ability</st> <st c="4372">to handle most languages, and access to
    massive amounts of memory and computing power will revolutionize how companies
    can interface with every single one of their customers in very customized and</st>
    <st c="4569">personal ways.</st>
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，基于RAG的系统仍处于起步阶段。<st c="4077">在短短几年内，预计基于RAG的聊天机器人将大大拓展边界。</st> <st c="4113">您可能会看到能够处理最独特和具体查询的对话聊天机器人，而无需任何人工干预。</st>
    <st c="4211">它们的</st> **<st c="4340">自然语言</st>** <st c="4356">(</st>**<st c="4358">NL</st>**<st
    c="4360">**)，处理大多数语言的能力，以及访问大量内存和计算能力将彻底改变公司如何以非常定制化和个人化的方式与每一位客户互动。</st>
- en: <st c="4583">The benefits of RAG in Q&A and chatbots extend across multiple
    sectors, such as technical support, financial services, healthcare, and e-commerce.</st>
    <st c="4731">We will briefly cover some of these popular examples, starting with</st>
    <st c="4799">technical support.</st>
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: RAG在问答和聊天机器人中的优势跨越多个行业，如技术支持、金融服务、医疗保健和电子商务。<st c="4731">我们将简要介绍一些这些流行示例，从技术支持开始。</st>
- en: <st c="4817">Technical support</st>
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="4817">技术支持</st>
- en: <st c="4835">Consider</st> <st c="4844">a case where there is a recurring technical
    issue.</st> <st c="4896">For example, a large portion of inquiries to cable providers
    are related to the same technical issues.</st> <st c="4999">A RAG-enhanced chatbot
    could recognize the problem based on previous interactions and immediately provide
    a customized set of troubleshooting steps, acknowledging the customer’s past attempts
    to resolve the issue and adjusting the current response.</st> <st c="5248">This
    not only demonstrates an understanding of the customer’s experience but also builds
    trust and confidence in the</st> <st c="5365">support process.</st>
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4835">考虑</st> <st c="4844">一个存在重复技术问题的案例。</st> <st c="4896">例如，向有线电视提供商的咨询中有很大一部分与相同的技术问题相关。</st>
    <st c="4999">一个增强型RAG的聊天机器人可以根据之前的互动识别问题，并立即提供一套定制的故障排除步骤，承认客户过去尝试解决问题的尝试，并调整当前响应。</st>
    <st c="5248">这不仅展示了对客户体验的理解，而且也在支持过程中建立了信任和信心。</st>
- en: <st c="5381">Financial services</st>
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="5381">金融服务</st>
- en: <st c="5400">Financial service</st> <st c="5419">RAG-enhanced chatbots can also
    assist with account inquiries, transaction issues, and personalized financial
    advice, drawing from a customer’s transaction history and account details.</st>
    <st c="5603">When was the last time you tried to look up your interest rate on
    your</st> <st c="5674">credit card?</st>
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5400">金融服务</st> <st c="5419">增强型RAG的聊天机器人还可以协助处理账户查询、交易问题和个性化财务建议，利用客户的交易历史和账户详情。</st>
    <st c="5603">您上次尝试在您的</st> <st c="5674">信用卡上查找利率是什么时候？</st>
- en: <st c="5686">This seems like an easy question to answer, but for banks, it is
    often not as easy for a customer service agent to help with, as the data is buried
    in databases, PDF documents, and behind security measures.</st> <st c="5894">But
    once you have safely identified yourself online, a bank chatbot can use RAG to
    have access to all your financial documents and quickly answer 21.9%, while also
    providing related information, such as:</st> `<st c="6098">You have only paid
    interest on your balance twice during your tenure as a customer.</st>` <st c="6181">If
    you then need to talk about your mortgage account, you don’t need to switch to
    a different agent, as the RAG-based chatbot can help you with that too!</st> <st
    c="6336">It can handle more</st> <st c="6355">complicated questions such as,</st>
    `<st c="6386">How much more is the interest rate on my credit card than my mortgage?</st>`
    <st c="6456">In addition, if you ask a follow-up question, it understands the
    context of the entire conversation and can converse about your financial accounts
    in a very human and natural way.</st> <st c="6637">This level of support can significantly
    enhance the customer experience, fostering loyalty and trust in the company’s
    services much more than current systems</st> <st c="6795">can handle.</st>
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5686">这个问题看起来很容易回答，但对于银行来说，客户服务代表帮助解答通常并不容易，因为数据隐藏在数据库、PDF文档和安全性措施之后。</st>
    <st c="5894">但一旦您在线安全地确认了您的身份，银行聊天机器人可以使用RAG访问您所有的财务文件，并快速回答21.9%，同时提供相关信息，例如：</st>
    `<st c="6098">作为客户，您在任职期间只支付了两次余额利息。</st>` <st c="6181">如果您需要讨论您的抵押贷款账户，您不需要切换到不同的代理，因为基于RAG的聊天机器人也可以帮助您处理这一点！</st>
    <st c="6336">它可以处理更</st> <st c="6355">复杂的查询，例如：</st> `<st c="6386">我的信用卡利率比我的抵押贷款利率高多少？</st>`
    <st c="6456">此外，如果您提出后续问题，它理解整个对话的上下文，并以非常人性化和自然的方式与您讨论您的财务账户。</st> <st c="6637">这种级别的支持可以显著提升客户体验，培养对公司的服务忠诚度和信任，比当前系统</st>
    <st c="6795">能够处理的要更多。</st>
- en: <st c="6806">Healthcare</st>
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="6806">医疗保健</st>
- en: <st c="6817">In healthcare, RAG-powered chatbots</st> <st c="6854">can provide
    patient support by accessing medical records (with appropriate permissions) to
    offer personalized health advice or facilitate appointment scheduling.</st> <st
    c="7016">If a patient asks about managing their newly diagnosed diabetes, the
    chatbot can analyze their medical history, medications, and recent lab results
    to provide tailored advice on lifestyle changes, diet, and medication management.</st>
    <st c="7246">The chatbot can even schedule follow-up appointments with their healthcare
    provider and send reminders, creating a more comprehensive and engaging patient
    support experience.</st> <st c="7421">This level of personalized care can significantly
    improve patient outcomes, foster trust in the healthcare system, and reduce the
    burden on</st> <st c="7561">healthcare professionals.</st>
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6817">在医疗保健领域，由RAG驱动的聊天机器人</st> <st c="6854">可以通过访问医疗记录（在适当的权限下）来提供个性化的健康建议或协助预约安排。</st>
    <st c="7016">如果患者询问如何管理他们新诊断的糖尿病，聊天机器人可以分析他们的医疗历史、药物和最近的实验室结果，以提供关于生活方式改变、饮食和药物管理的定制建议。</st>
    <st c="7246">聊天机器人甚至可以安排与他们的医疗提供者的后续预约并发送提醒，从而创造一个更全面和吸引人的患者支持体验。</st> <st c="7421">这种程度的个性化护理可以显著改善患者结果，增强对医疗体系的信任，并减轻对</st>
    <st c="7561">医疗专业人员的工作负担。</st>
- en: '<st c="7586">RAG isn’t just for chatbots, though.</st> <st c="7624">Let’s discuss
    another area with significant RAG activity: automating reporting for</st> <st
    c="7707">data analysis.</st>'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7586">尽管RAG不仅仅用于聊天机器人。</st> <st c="7624">让我们讨论另一个具有显著RAG活动的领域：自动化数据分析报告。</st>
- en: <st c="7721">RAG for automated reporting</st>
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="7721">用于自动报告的RAG</st>
- en: <st c="7749">Companies</st> <st c="7759">that use RAG in combination with data
    analysis and reporting through its automated reporting capabilities are seeing
    significant improvements in their capabilities and the time it takes to perform
    the analysis.</st> <st c="7971">This innovative application of RAG serves as a
    bridge between the vast data lakes of unstructured data and the actionable insights
    that businesses need daily to drive key decisions and innovation.</st> <st c="8168">By
    utilizing RAG for automated reporting, companies can significantly streamline
    their reporting processes, enhance accuracy, and uncover valuable insights hidden
    within their data.</st> <st c="8350">Let’s start with how it can be utilized in</st>
    <st c="8393">this environment.</st>
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7749">使用RAG结合数据分析并通过其自动化报告功能进行报告的公司，在他们的能力和执行分析所需的时间上看到了显著的提升。</st> <st
    c="7759">这种RAG的创新应用在无结构数据的广阔数据湖和业务每天需要的关键决策和创新洞察之间架起了一座桥梁。</st> <st c="7971">通过利用RAG进行自动化报告，公司可以显著简化他们的报告流程，提高准确性，并揭示隐藏在数据中的宝贵洞察。</st>
    <st c="8168">让我们从它在</st> <st c="8350">这个环境中如何被利用开始。</st>
- en: <st c="8410">How RAG is utilized with automated reporting</st>
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="8410">如何利用自动化报告来应用RAG</st>
- en: <st c="8455">While</st> <st c="8461">there are countless ways to set up this
    type of automated reporting, it is common to target areas where reports are relatively
    standard, making it easier to codify into a RAG environment.</st> <st c="8650">Often,
    you start with an automated report that is already in place from a code standpoint,
    but you can apply GenAI and/or RAG-like techniques to help make this automation
    even more effective.</st> <st c="8842">For example, a set of initial analysis
    questions can be fed to the RAG system without needing user input, with that content
    added to the initial report.</st> <st c="8995">This initial analysis can include
    not just charts and graphs, but commentary from a</st> **<st c="9079">large language
    model</st>** <st c="9099">(</st>**<st c="9101">LLM</st>**<st c="9104">) as</st>
    <st c="9110">well, all as an initial component in the</st> <st c="9151">RAG pipeline.</st>
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8455">虽然</st> <st c="8461">有无数种设置此类自动化报告的方法，但通常目标是那些报告相对标准化的领域，这使得将其编码到RAG环境中变得更加容易。</st>
    <st c="8650">通常，您从一个已经在代码层面上存在的自动化报告开始，但您可以使用GenAI和/或RAG-like技术来帮助使这种自动化更加有效。</st>
    <st c="8842">例如，一组初始分析问题可以馈送到RAG系统，而无需用户输入，这些内容被添加到初始报告中。</st> <st c="8995">这种初始分析不仅可以包括图表和图形，还可以包括来自</st>
    **<st c="9079">大型语言模型</st>** <st c="9099">(**<st c="9101">LLM</st>**) <st c="9104">的评论</st>，所有这些都作为RAG管道的初始组件。</st>
- en: <st c="9164">In many automated report scenarios, the automated report is often
    just the first step in helping the decision maker, the</st> *<st c="9286">user</st>*
    <st c="9290">of the automated report, understand the data.</st> <st c="9337">It
    is very common for the decision maker to ask for more analysis based on what they
    see in the automated report.</st> <st c="9451">Making your automated reports a
    part of a larger RAG system can essentially replace and/or accelerate the back-and-forth
    you typically have in these data analysis scenarios, helping important decision-makers
    gain access to key data analysis faster and make more effective decisions.</st>
    <st c="9734">You can make the report data, as well as the underlying data that
    it was generated from, available to the RAG system, which in turn allows non-technical
    staff to ask numerous and very wide-ranging questions of the data without having
    to wait for additional analysis to be performed by a data analyst.</st> <st c="10035">Additional
    data sources can be added to the sources available for the RAG system, enabling
    even more depth to the discussion and analysis, potentially far exceeding what
    could be provided in just a simple</st> <st c="10240">automated analysis.</st>
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9164">在许多自动化报告场景中，自动化报告通常是帮助决策者，即</st> *<st c="9286">自动化报告的使用者</st> <st
    c="9290">，理解数据的第一个步骤。</st> <st c="9337">决策者通常会根据他们在自动化报告中看到的内容要求进行更多分析。</st> <st
    c="9451">将您的自动化报告作为更大RAG系统的一部分，基本上可以替代和/或加速这些数据分析场景中通常存在的来回沟通，帮助重要的决策者更快地获取关键数据分析，并做出更有效的决策。</st>
    <st c="9734">您可以将报告数据和生成该报告的基础数据提供给RAG系统，这反过来又允许非技术员工提出大量非常广泛的问题，而无需等待数据分析师进行额外的分析。</st>
    <st c="10035">可以向RAG系统添加额外的数据源，使讨论和分析更加深入，可能远远超出简单</st> <st c="10240">自动化分析所能提供的。</st>
- en: <st c="10259">Much of this data is hidden within unstructured data, which has
    proven to be a difficult type of data for companies to utilize.</st> <st c="10388">Let’s
    talk about how RAG can help with unstructured data in support of</st> <st c="10459">automated
    reporting.</st>
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10259">其中大部分数据隐藏在非结构化数据中，这已被证明是公司难以利用的数据类型。</st> <st c="10388">让我们谈谈RAG如何帮助支持自动化报告的非结构化数据。</st>
- en: <st c="10479">Transforming unstructured data into actionable insights</st>
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="10479">将非结构化数据转化为可操作的见解</st>
- en: <st c="10535">The</st> <st c="10540">vast majority of data available to organizations
    today is unstructured, ranging from articles and research papers to social media
    feeds and web content.</st> <st c="10693">This unstructured nature makes it challenging
    to process and analyze through traditional data analysis means.</st> <st c="10803">RAG
    steps in as a powerful approach to parse through this data, extracting data from
    what has been traditionally difficult to reach data, creating initial drafts and
    summaries that can even be customized to the individual, and highlighting the
    most critical information for that person specifically based on their role or
    interests.</st> <st c="11136">RAG can serve as a much more sophisticated tool
    for users, compared to using an LLM directly, as</st> <st c="11232">it can replace
    many of the tasks they typically have to do manually when interacting with an
    LLM.</st> <st c="11331">This concept can also be applied within the world of data
    analysis and automated reporting, where many of the steps can be replicated in
    the RAG system, making them faster and more effective.</st> <st c="11523">This
    process not only saves time but also ensures that decision-makers can quickly
    grasp the essence of the data without getting bogged down by</st> <st c="11667">its
    volume.</st>
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10535">当今组织可用的绝大多数数据都是非结构化的，范围从文章和研究论文到社交媒体内容和网络内容。</st> <st c="10693">这种非结构化特性使得通过传统数据分析手段进行处理和分析变得具有挑战性。</st>
    <st c="10803">RAG作为一种强大的方法介入其中，可以解析这些数据，从传统上难以触及的数据中提取信息，创建初始草案和摘要，甚至可以根据个人需求进行定制，并基于个人的角色或兴趣突出显示最关键的信息。</st>
    <st c="11136">与直接使用LLM相比，RAG可以作为一个更复杂的工具为用户服务，因为它可以替代他们在与LLM交互时通常需要手动完成的许多任务。</st>
    <st c="11232">在数据分析自动化报告的世界中，这一概念也可以应用，其中许多步骤可以在RAG系统中复制，使它们更快、更有效。</st> <st c="11331">这个过程不仅节省了时间，还确保决策者可以快速抓住数据的精髓，而不会被其数量所困扰。</st>
- en: <st c="11678">It is important to note that when it comes to unstructured data,
    it is often a step in the indexing stage of RAG where this data is transformed
    into a new format that makes it more helpful to the overall RAG system.</st> <st
    c="11895">For example, a PDF might be extracted into a variety of different elements
    with different important levels.</st> <st c="12003">Titles and headers might be
    given more weight than paragraphs in their level of importance.</st> <st c="12095">Images
    might be detected as tables, which can then be extracted as a table summary, vectorized,
    and used later in the RAG system.</st> <st c="12225">It is these steps that make
    unstructured data more accessible to</st> <st c="12290">automated reporting.</st>
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11678">值得注意的是，当涉及到非结构化数据时，这通常是RAG索引阶段的一个步骤，其中这些数据被转换成一种新的格式，使其对整个RAG系统更有帮助。</st>
    <st c="11895">例如，一个PDF可能被提取成具有不同重要级别的各种不同元素。</st> <st c="12003">标题和标题可能比段落在重要性级别上更有权重。</st>
    <st c="12095">图像可能被检测为表格，然后可以提取为表格摘要，向量化，并在RAG系统中稍后使用。</st> <st c="12225">正是这些步骤使得非结构化数据更容易被自动化报告所访问。</st>
- en: <st c="12310">When looking for areas in your organization to focus on for automated
    reporting, start with the areas where timely information is the most crucial.</st>
    <st c="12459">For instance, in market analysis, RAG can swiftly summarize news
    articles, financial reports, and competitor information, providing companies with
    a condensed view of market trends and dynamics.</st> <st c="12654">This rapid
    processing allows your users to react swiftly to market changes, capitalizing
    on opportunities or mitigating risks promptly for</st> <st c="12793">your company.</st>
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12310">在寻找组织内自动化报告应关注的领域时，从及时信息最关键的区域开始。</st> <st c="12459">例如，在市场分析中，RAG可以迅速总结新闻文章、财务报告和竞争对手信息，为公司提供市场趋势和动态的浓缩视图。</st>
    <st c="12654">这种快速处理允许用户迅速对市场变化做出反应，抓住机会或迅速为您的公司减轻风险。</st>
- en: <st c="12806">Enhancing decision-making and strategic planning</st>
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提高决策和战略规划
- en: <st c="12855">The</st> <st c="12860">automated reporting and innovation scouting
    capabilities of RAG significantly enhance decision-making and</st> <st c="12966">strategic
    planning processes.</st> <st c="12996">By providing executives and strategists
    with concise, summarized reports and insights on industry trends, technological
    advancements, and competitive landscapes, RAG enables more informed and strategic
    decision-making.</st> <st c="13215">By adding the RAG-oriented ability to ask
    additional questions about the data that generated these reports, the value for
    these users is taken</st> <st c="13358">much further.</st>
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: RAG的自动化报告和创新侦察能力显著提高了决策和战略规划过程。<st c="12996">通过为高管和策略家提供关于行业趋势、技术进步和竞争格局的简洁、总结性报告和见解，RAG使决策更加明智和战略化。</st>
    <st c="13215">通过添加针对这些报告生成数据提出额外问题的RAG导向能力，这些用户的价值得到了极大的提升。</st>
- en: <st c="13371">RAG initiatives in this area hinge on their ability to quickly
    assimilate and analyze diverse datasets.</st> <st c="13476">This</st> <st c="13481">allows
    the companies</st> <st c="13502">using RAG for this purpose to adopt a more proactive
    approach to strategy formulation.</st> <st c="13589">Instead of being reactive
    to changes in the industry, businesses can anticipate shifts in the market or
    technology and adjust their strategies accordingly, ensuring they remain steps
    ahead of</st> <st c="13781">their competitors.</st>
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: RAG在这个领域的倡议依赖于它们快速吸收和分析多样化数据集的能力。<st c="13476">这</st> <st c="13481">使得使用RAG进行此目的的公司能够采取更积极主动的战略制定方法。</st>
    <st c="13502">企业不再对行业变化做出反应，而是可以预测市场或技术的变化，并相应地调整其战略，确保他们始终领先于</st> <st c="13781">其竞争对手。</st>
- en: <st c="13799">While the world of automated data analysis and reporting expands
    substantially due to RAG-based applications, another area of growth we are seeing
    is in generating product descriptions and recommendations dynamically on e-commerce
    websites, which we cover in the</st> <st c="14063">next section.</st>
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13799">由于基于RAG的应用程序，自动化数据分析和报告的世界大幅扩张，我们看到的另一个增长领域是在电子商务网站上动态生成产品描述和推荐，我们将在下一节中介绍。</st>
    <st c="14063">这一节。</st>
- en: <st c="14076">E-commerce support</st>
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电子商务支持
- en: <st c="14095">E-commerce is a</st> <st c="14111">key area that can benefit significantly
    from RAG applications.</st> <st c="14175">Let’s review a couple of areas where
    RAG can be applied, starting with</st> <st c="14246">product descriptions.</st>
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="14095">电子商务是一个</st> <st c="14111">可以从RAG应用中显著受益的关键领域。</st> <st c="14175">让我们回顾一下RAG可以应用的几个领域，从</st>
    <st c="14246">产品描述</st> 开始。</st>
- en: <st c="14267">Dynamic online product descriptions</st>
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动态在线产品描述
- en: <st c="14303">RAG’s ability</st> <st c="14318">to generate personalized product
    descriptions is a game-changer for e-commerce businesses.</st> <st c="14409">By
    leveraging the power of RAG, companies can create highly targeted and persuasive
    product descriptions that resonate with individual customers, ultimately driving
    sales and fostering brand loyalty.</st> <st c="14609">RAG can produce personalized
    product descriptions or highlight features that are specifically tailored to the
    user’s past behavior and preferences, taking into account RAG’s ability to analyze
    vast amounts of customer data, including browsing history, past purchases, and
    even social</st> <st c="14893">media interactions.</st>
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: RAG生成个性化产品描述的能力对电子商务企业来说是一个颠覆性的变革。<st c="14409">通过利用RAG的力量，公司可以创建高度针对性和有说服力的产品描述，这些描述与个别客户产生共鸣，最终推动销售并培养品牌忠诚度。</st>
    <st c="14609">RAG可以生成针对用户过去行为和偏好的个性化产品描述或突出功能，考虑到RAG分析大量客户数据的能力，包括浏览历史、过去购买，甚至社交媒体互动。</st>
- en: <st c="14912">For instance, let’s say Rylee is a user who frequently purchases
    eco-friendly products.</st> <st c="15001">RAG can be used to emphasize the sustainability
    aspects of a product in its description when Rylee browses an e-commerce website.</st>
    <st c="15131">This results in an improved user experience for Rylee, as well as
    improving the likelihood of her purchasing that product.</st> <st c="15254">Now,
    let’s say Rylee has previously purchased a product such as running shoes and frequently
    engages with content related to marathon training.</st> <st c="15398">When Rylee
    browses running shoes on an e-commerce site powered by RAG, the product descriptions
    can be dynamically generated to emphasize features such as cushioning, stability,
    and durability – all key factors for long-distance runners.</st> <st c="15636">The
    description might also include additional information relevant to Rylee’s interests,
    such as how the shoes have been tested by marathon runners or have been designed
    to reduce the risk of common</st> <st c="15835">running injuries.</st>
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="14912">例如，假设Rylee是一位经常购买环保产品的用户。</st> <st c="15001">当Rylee浏览电子商务网站时，RAG可以用来说明产品的可持续性方面。</st>
    <st c="15131">这为Rylee提供了更好的用户体验，同时也提高了她购买该产品的可能性。</st> <st c="15254">现在，假设Rylee之前购买过跑步鞋，并且经常参与与马拉松训练相关的活动。</st>
    <st c="15398">当Rylee在由RAG驱动的电子商务网站上浏览跑步鞋时，产品描述可以动态生成，强调如缓震、稳定性和耐用性等关键因素——这些都是长跑运动员的关键因素。</st>
    <st c="15636">描述还可能包括与Rylee的兴趣相关的额外信息，例如鞋子是如何被马拉松运动员测试的，或者它们是如何设计来降低常见跑步伤害风险的。</st>
- en: <st c="15852">Moreover, RAG</st> <st c="15867">can be used to analyze customer
    reviews and feedback to identify the most frequently mentioned pros and cons of
    a product.</st> <st c="15990">This information can be incorporated into the product
    descriptions, providing potential buyers with a more balanced and informative
    overview of the item.</st> <st c="16144">By addressing common concerns or highlighting
    highly praised features, RAG-generated descriptions can help customers make more
    informed purchase decisions, reducing the likelihood of returns or</st> <st c="16338">negative
    reviews.</st>
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15852">此外，RAG</st> <st c="15867">还可以用于分析客户评论和反馈，以确定产品最常提到的优缺点。</st> <st
    c="15990">这些信息可以融入产品描述中，为潜在买家提供更平衡和全面的产品概述。</st> <st c="16144">通过解决常见问题或突出高度赞扬的特点，RAG生成的描述可以帮助客户做出更明智的购买决策，减少退货或</st>
    <st c="16338">负面评论的可能性。</st>
- en: <st c="16355">RAG can also be used to generate product descriptions in multiple
    languages, making it easier for businesses to expand into international markets.</st>
    <st c="16503">By training RAG on a diverse set of language data, companies can
    ensure that their product descriptions are culturally appropriate and resonate
    with customers in</st> <st c="16665">different regions.</st>
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="16355">RAG还可以用于生成多语言的产品描述，这使得企业更容易进入国际市场。</st> <st c="16503">通过在多样化的语言数据集上训练RAG，公司可以确保其产品描述符合文化规范，并与不同地区的客户产生共鸣。</st>
    <st c="16665>。</st>
- en: <st c="16683">Product descriptions are one area of e-commerce that is benefitting
    from RAG.</st> <st c="16762">Let’s also talk about how recommendation engines</st>
    <st c="16811">are benefitting.</st>
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="16683">产品描述是电子商务中受益于RAG的一个领域。</st> <st c="16762>让我们也谈谈推荐引擎</st> <st c="16811>是如何受益的。</st>
- en: <st c="16827">Product recommendations for e-commerce sites</st>
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="16827">电子商务网站的产品推荐</st>
- en: '**<st c="16872">Recommendation engines</st>** <st c="16895">are</st> <st c="16899">a</st>
    <st c="16902">significant use of AI in the business world.</st> <st c="16947">GenAI
    and RAG have the potential to make these recommendation engines even more effective.</st>
    <st c="17038">One of the key advantages of using RAG for product recommendations
    is its ability to analyze vast amounts of customer data, including browsing history,
    past purchases, search queries, and even social media interactions.</st> <st c="17258">By
    understanding a customer’s unique interests, style preferences, and shopping habits,
    RAG can generate product recommendations that are not only relevant but also highly
    appealing to each individual.</st> <st c="17460">RAG can identify patterns and
    preferences at a much more in-depth level than previous methods to ultimately
    recommend products that the user is likely to find the most appealing.</st> <st
    c="17639">RAG allows us to go way beyond traditional recommendation engines, integrating
    a deeper understanding of individual user preferences, leading to more accurate
    and</st> <st c="17802">personalized recommendations.</st>'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="16872">推荐引擎</st>** <st c="16895">是商业世界中人工智能的一个重要应用。</st> <st c="16899">通用人工智能和RAG有潜力使这些推荐引擎更加有效。</st>
    <st c="16902">使用RAG进行产品推荐的一个关键优势是其分析大量客户数据的能力，包括浏览历史、过去的购买记录、搜索查询，甚至社交媒体互动。</st>
    <st c="16947">通过理解客户的独特兴趣、风格偏好和购物习惯，RAG可以生成不仅相关而且对每个个体都极具吸引力的产品推荐。</st> <st c="17038">RAG可以比以前的方法更深入地识别模式和偏好，最终推荐用户可能觉得最具吸引力的产品。</st>
    <st c="17258">RAG使我们能够远远超出传统的推荐引擎，整合对个人用户偏好的更深入理解，从而实现更准确和个性化的推荐。</st>'
- en: <st c="17831">For instance, let’s say Aubri, one of our VIP customers, frequently
    purchases outdoor gear and has recently been browsing hiking boots on our e-commerce
    site.</st> <st c="17991">RAG can analyze Aubri’s data and recommend not only the
    most suitable hiking boots based on her preferences and past purchases but also
    complementary products such as hiking socks, backpacks, and trekking poles.</st>
    <st c="18203">By presenting a curated selection of products that align with Aubri’s
    interests, RAG can increase the likelihood of Aubri making a multi-item purchase
    and enhance the overall</st> <st c="18378">shopping experience.</st>
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="17831">例如，假设Aubri是我们的一位VIP客户，她经常购买户外装备，最近在我们的电子商务网站上浏览了徒步靴。</st> <st
    c="17991">RAG可以分析Aubri的数据，并根据她的偏好和过去的购买记录推荐最合适的徒步靴，以及互补产品，如徒步袜、背包和登山杖。</st> <st
    c="18203">通过展示与Aubri兴趣相符的产品精选，RAG可以增加她进行多件商品购买的可能性，并提升整体</st> <st c="18378">购物体验。</st>
- en: <st c="18398">Moreover, RAG</st> <st c="18413">can take product recommendations
    to the next level by considering factors beyond just a customer’s purchase history.</st>
    <st c="18530">For example, RAG can analyze a customer’s product reviews and ratings
    to gain insights into their satisfaction with previous purchases.</st> <st c="18666">This
    information can be used to refine future recommendations, ensuring that customers
    are presented with products that not only match their interests but also meet
    their</st> <st c="18837">quality expectations.</st>
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="18398">此外，RAG</st> <st c="18413">可以通过考虑除客户的购买历史之外的更多因素，将产品推荐提升到新的水平。</st>
    <st c="18530">例如，RAG可以分析客户的产品评论和评分，以了解他们对以前购买的满意度。</st> <st c="18666">这些信息可用于改进未来的推荐，确保客户看到的产品不仅符合他们的兴趣，也满足他们的</st>
    <st c="18837">质量期望。</st>
- en: <st c="18858">The applications of RAG in personalizing product recommendations
    extend beyond the confines of e-commerce websites.</st> <st c="18975">By leveraging
    the power of RAG, companies can deliver highly targeted and engaging experiences
    across various touchpoints, including media, content platforms, and digital</st>
    <st c="19146">marketing campaigns.</st>
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="18858">RAG在个性化产品推荐中的应用不仅限于电子商务网站。</st> <st c="18975">通过利用RAG的力量，公司可以在各种接触点提供高度针对性和吸引人的体验，包括媒体、内容平台和数字</st>
    <st c="19146">营销活动。</st>
- en: <st c="19166">As e-commerce continues to grow and evolve, the importance of
    personalized and compelling product descriptions cannot be overstated.</st> <st
    c="19300">By harnessing the power of RAG, businesses can create descriptions that
    not only inform but also persuade, ultimately driving sales and building long-lasting
    customer relationships.</st> <st c="19482">Much of this is powered by RAG’s ability
    to search vast amounts of data.</st> <st c="19555">Next, let’s discuss how these
    same search and data accessing capabilities can help a company to better utilize
    knowledge internally by</st> <st c="19690">its employees.</st>
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 随着电子商务的持续增长和发展，个性化的引人注目的产品描述的重要性不容忽视。<st c="19300">通过利用RAG的力量，企业可以创建不仅提供信息而且具有说服力的描述，最终推动销售并建立持久的客户关系。</st>
    <st c="19482">其中很大一部分得益于RAG搜索大量数据的能力。</st> <st c="19555">接下来，让我们讨论这些相同的搜索和数据访问能力如何通过</st>
    <st c="19690">员工</st>帮助公司更好地利用内部知识。</st>
- en: <st c="19704">Utilizing knowledge bases with RAG</st>
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用RAG的知识库
- en: <st c="19739">RAG can</st> <st c="19748">access and utilize knowledge bases,
    whether they are internal or external.</st> <st c="19823">Let’s start with</st>
    **<st c="19840">internal</st>** **<st c="19849">knowledge bases</st>**<st c="19864">.</st>
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: RAG可以访问和利用知识库，无论是内部还是外部。<st c="19823">让我们从</st> **<st c="19840">内部</st>** **<st
    c="19849">知识库</st>**<st c="19864">开始。</st>
- en: <st c="19865">Searchability and utility of internal knowledge bases</st>
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内部知识库的可搜索性和实用性
- en: <st c="19919">Combining</st> <st c="19930">the concept of advanced information</st>
    <st c="19966">retrieval with the most advanced LLMs, it is no surprise that RAG
    is bringing significant advances to the area of internal search engines.</st>
    <st c="20105">The combination of advanced search and intelligence capabilities
    is transforming corporate operations by allowing us to access data in much more
    sophisticated ways, better leveraging the vast amounts of data that businesses
    accumulate.</st> <st c="20341">This transformative technology not only simplifies
    the retrieval of information but also enriches the quality of the data presented,
    making it a cornerstone for decision-making and operational efficiency across</st>
    <st c="20552">multiple sectors.</st>
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 将高级信息检索的概念与最先进的LLMs相结合，RAG在内部搜索引擎领域带来显著进步毫不奇怪。<st c="20105">高级搜索和智能能力的结合通过允许我们以更复杂的方式访问数据，更好地利用企业积累的大量数据，正在改变企业运营。</st>
    <st c="20341">这项变革性技术不仅简化了信息的检索，还丰富了呈现数据的质量，成为多个行业决策和运营效率的基石。</st>
- en: <st c="20569">RAG significantly</st> <st c="20587">enhances the searchability
    and utility</st> <st c="20627">of internal knowledge bases, acting as a catalyst
    for improved information access and management.</st> <st c="20725">Internal knowledge
    bases, which include a wide range of documents in various unstructured formats
    (such as PDFs, Word, Google Docs, spreadsheets, slide decks, and more) are often
    underutilized due to their vastness and the difficulty in extracting them.</st>
    <st c="20979">RAG can address this challenge in several ways by extracting the
    data and processing it in many advanced ways.</st> <st c="21090">For example,
    generating concise summaries of documents makes it easier for employees to grasp
    the essence of the content without having to go through the entire document.</st>
    <st c="21261">Moreover, RAG can provide direct answers to queries by analyzing
    the content of these resources and using the generative power of LLMs to provide
    coherent and accurate answers from content that can be buried in millions of pages
    of unstructured data.</st> <st c="21512">This direct answer capability is particularly
    useful for quickly resolving specific inquiries, having the potential to make
    significant reductions in the time employees spend searching</st> <st c="21697">for
    information.</st>
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: RAG显著增强了内部知识库的可搜索性和实用性，作为改善信息访问和管理的重要催化剂。<st c="20569">内部知识库包括各种非结构化格式的广泛文档（如PDF、Word、Google
    Docs、电子表格、演示文稿等），由于规模庞大且提取困难，往往被利用率不高。</st> <st c="20587">RAG可以通过多种方式解决这一挑战，通过提取数据并以多种先进方式处理。</st>
    <st c="20627">例如，生成文档的简洁摘要，使员工能够更容易地把握内容的精髓，而无需阅读整个文档。</st> <st c="20725">此外，RAG可以通过分析这些资源的内容并利用LLM的生成能力，从埋藏在数百万页非结构化数据中的内容中提供连贯且准确的答案，从而直接回答查询。</st>
    <st c="20979">这种直接回答能力对于快速解决特定查询特别有用，有可能显著减少员工在搜索信息上花费的时间。</st> <st c="21090">此外，RAG还可以通过分析这些资源的内容并利用LLM的生成能力，从埋藏在数百万页非结构化数据中的内容中提供连贯且准确的答案，从而直接回答查询。</st>
    <st c="21261">这种直接回答能力对于快速解决特定查询特别有用，有可能显著减少员工在搜索信息上花费的时间。</st> <st c="21512">这种直接回答能力对于快速解决特定查询特别有用，有可能显著减少员工在搜索信息上花费的时间。</st>
    <st c="21697">这种直接回答能力对于快速解决特定查询特别有用，有可能显著减少员工在搜索信息上花费的时间。</st>
- en: <st c="21713">The implementation of RAG in internal search engines also facilitates
    a more organized and efficient way of managing knowledge.</st> <st c="21842">By
    enabling better categorization and retrieval of information, employees can access
    relevant data more swiftly, leading to a more streamlined workflow.</st> <st c="21995">This
    is especially beneficial in fast-paced environments where time is of the essence
    and quick access to accurate information can significantly impact decision-making
    and</st> <st c="22167">project outcomes.</st>
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: RAG在内置搜索引擎中的应用也促进了知识管理的更规范和高效方式。<st c="21713">通过实现更好的信息分类和检索，员工可以更快地访问相关数据，从而实现更流畅的工作流程。</st>
    <st c="21842">这在时间紧迫的环境中尤其有益，快速获取准确信息可以显著影响决策和项目成果。</st> <st c="21995">这在时间紧迫的环境中尤其有益，快速获取准确信息可以显著影响决策和项目成果。</st>
- en: <st c="22184">While internal knowledge is a key strategic advantage for most
    companies, external knowledge can also play a major role in maintaining a competitive
    edge in your industry.</st> <st c="22357">Let’s review how RAG is enabling companies
    to better harness external data for use by</st> <st c="22443">their employees.</st>
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然内部知识对于大多数公司来说是关键的战略优势，但外部知识在保持行业竞争优势中也起着重要作用。<st c="22184">让我们回顾一下RAG如何帮助公司更好地利用外部数据，使其员工能够使用。</st>
    <st c="22357">让我们回顾一下RAG如何帮助公司更好地利用外部数据，使其员工能够使用。</st> <st c="22443">让我们回顾一下RAG如何帮助公司更好地利用外部数据，使其员工能够使用。</st>
- en: <st c="22459">Expanding and enhancing private data with general external knowledge
    bases</st>
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扩展和增强私有数据与通用外部知识库
- en: <st c="22534">Beyond internal</st> <st c="22551">resources, RAG extends its
    benefits to general</st> **<st c="22598">external knowledge bases</st>**<st c="22622">,
    crucial in areas requiring up-to-date knowledge of laws, regulations, and industry
    standards, compliance, research</st> <st c="22739">and development, medical fields,
    academia, and patent-related industries.</st> <st c="22813">In these domains,
    the volume of information is not only vast but is constantly released and changed,
    making it challenging to stay current.</st> <st c="22953">RAG simplifies this
    task by retrieving and summarizing pertinent information from these extensive
    databases.</st> <st c="23062">For instance, in the legal and compliance sectors,
    RAG can quickly sift through thousands of documents to find relevant case laws,
    regulations, and compliance guidelines, significantly reducing the time legal
    professionals and compliance officers spend</st> <st c="23315">on research.</st>
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="22534">除了内部</st> <st c="22551">资源之外，RAG还将其益处扩展到一般</st> **<st c="22598">外部知识库</st>**<st
    c="22622">，这对于需要了解最新法律、法规和行业标准、合规性、研发、医疗领域、学术界和与专利相关的行业至关重要。</st> <st c="22739">这些领域，信息量不仅庞大，而且不断发布和变化，使得保持最新状态变得具有挑战性。</st>
    <st c="22813">RAG通过从这些庞大的数据库中检索和总结相关信息来简化这一任务。</st> <st c="22953">例如，在法律和合规领域，RAG可以快速筛选数千份文件，以找到相关的案例法、法规和合规指南，显著减少法律专业人士和合规官员在研究上花费的时间。</st>
    <st c="23315">的时间。</st>
- en: <st c="23327">Similarly, in research and development, RAG can accelerate the
    process by providing researchers with quick access to existing and up-to-date
    studies, patents, and technical documents relevant to their work.</st> <st c="23535">This
    capability is invaluable for avoiding duplication of efforts and for sparking
    new ideas by building on existing knowledge.</st> <st c="23663">In the medical
    field, RAG’s ability to pull up relevant case studies, research papers, and treatment
    guidelines can assist healthcare professionals in making informed decisions, helping
    to improve the care</st> <st c="23869">of patients.</st>
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="23327">同样，在研发过程中，RAG可以通过为研究人员提供快速访问现有和最新研究、专利和技术文档的能力来加速这一过程。</st> <st
    c="23535">这种能力对于避免重复劳动和通过建立现有知识来激发新想法至关重要。</st> <st c="23663">在医疗领域，RAG能够检索相关案例研究、研究论文和治疗指南，可以帮助医疗专业人员做出明智的决定，从而改善患者的护理。</st>
    <st c="23869">的护理。</st>
- en: <st c="23881">One major issue with using an LLM such as ChatGPT to do your own
    research is that they can often give you fictitious, but convincing, information
    (called</st> **<st c="24036">hallucinations</st>**<st c="24050">).</st> <st c="24054">RAG
    is a great way to reduce these hallucinations</st> <st c="24103">significantly
    because it keeps the LLM component in your RAG pipeline grounded in real data,
    which reduces the time you have to spend verifying responses.</st> <st c="24259">You
    can add multiple calls to the LLM in your RAG pipeline that can not only help
    to answer your research questions but can verify that the response is highly relevant
    to the original question before providing the response back to you.</st> <st c="24495">You
    can also tailor the output to provide all supporting documentation</st> <st c="24566">and
    citations.</st>
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="23881">使用LLM（如ChatGPT）进行自己的研究的一个主要问题是，它们往往会提供虚构但令人信服的信息（称为</st> **<st
    c="24036">幻觉</st>**<st c="24050">）。</st> <st c="24054">RAG是一种减少这些幻觉的绝佳方式，因为它将RAG管道中的LLM组件建立在真实数据的基础上，从而减少了您验证回复所需的时间。</st>
    <st c="24103">您可以在RAG管道中添加多个对LLM的调用，这不仅可以帮助回答您的研究问题，还可以在提供回复之前验证回复与原始问题的高度相关性。</st>
    <st c="24495">您还可以定制输出，以提供所有支持性文档</st> <st c="24566">和引用。</st>
- en: <st c="24580">External data harnessing with RAG comes in other options than
    just accessing general knowledge bases.</st> <st c="24683">Let’s discuss the concept
    of innovation scouting and how organizations are using RAG to further their innovating
    and more quickly detect trends in</st> <st c="24830">their industry.</st>
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="24580">除了访问一般知识库之外，RAG还可以通过其他方式利用外部数据。</st> <st c="24683">让我们讨论创新侦察的概念，以及组织如何使用RAG来进一步推动创新并更快地检测其行业中的趋势。</st>
    <st c="24830">他们的行业。</st>
- en: <st c="24845">Innovation scouting and trend analysis</st>
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="24845">创新侦察和趋势分析</st>
- en: <st c="24884">Scanning</st> <st c="24894">and summarizing information from various
    quality sources can also play an instrumental role in innovation scouting and
    trend analysis.</st> <st c="25029">RAG can help companies identify emerging trends
    and potential areas for innovation that align with their specialization.</st>
    <st c="25150">This is particularly relevant in fast-evolving industries where
    staying ahead of the curve is essential for maintaining</st> <st c="25270">competitive
    advantage.</st>
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="24884">扫描</st> <st c="24894">并总结来自各种质量来源的信息，在创新侦察和趋势分析中也可以发挥关键作用。<st
    c="25029">RAG可以帮助公司识别与其专业领域相符的新兴趋势和潜在创新领域。</st> <st c="25150">这在快速发展的行业中尤为重要，因为保持领先对于保持</st>
    <st c="25270">竞争优势至关重要。</st>
- en: <st c="25292">In the technology sector, RAG can analyze patents, tech news,
    and research publications to identify emerging technologies and innovation patterns.</st>
    <st c="25440">This allows companies to direct their R&D efforts more effectively,
    focusing on areas with high potential for growth and</st> <st c="25561">market
    disruption.</st>
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术领域，RAG可以分析专利、技术新闻和研究出版物，以识别新兴技术和创新模式。<st c="25440">这使公司能够更有效地指导他们的研发工作，专注于具有高增长潜力和</st>
    <st c="25561">市场颠覆性的领域。</st>
- en: <st c="25579">In the industry I am currently in, the pharmaceutical industry,
    RAG is being used to expedite the process of identifying new research findings
    and potential drug development opportunities by constantly analyzing the latest
    releases from medical journals, clinical trial reports, and patent databases.</st>
    <st c="25881">This is accelerating the pace of innovation and helping pharmaceutical
    companies to more efficiently allocate their research budgets</st> <st c="26014">and
    resources.</st>
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在我目前所在的行业，制药行业，RAG正被用来通过不断分析医学期刊的最新发布、临床试验报告和专利数据库，来加速识别新的研究成果和潜在药物开发机会的过程。<st
    c="25881">这正在加快创新步伐，并帮助制药公司更有效地分配他们的研究预算和资源。</st>
- en: <st c="26028">The applications of RAG extend beyond innovation scouting and
    trend analysis.</st> <st c="26107">Another area where RAG is making significant
    strides is in content personalization for media and content platforms.</st> <st
    c="26223">In today’s digital landscape, where users are inundated with an overwhelming
    amount of content, RAG offers a powerful solution to cut through noise and deliver
    highly targeted,</st> <st c="26400">personalized experiences.</st>
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="26028">RAG的应用范围不仅限于创新侦察和趋势分析。</st> <st c="26107">RAG在内容个性化方面也取得了显著的进展，特别是在媒体和内容平台领域。</st>
