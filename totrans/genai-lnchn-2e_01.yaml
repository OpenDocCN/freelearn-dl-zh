- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With **Large Language Models** (**LLMs**) now powering everything from customer
    service chatbots to sophisticated code generation systems, generative AI has rapidly
    transformed from a research lab curiosity to a production workhorse. Yet a significant
    gap exists between experimental prototypes and production-ready AI applications.
    According to industry research, while enthusiasm for generative AI is high, over
    30% of projects fail to move beyond proof of concept due to reliability issues,
    evaluation complexity, and integration challenges. The LangChain framework has
    emerged as an essential bridge across this divide, providing developers with the
    tools to build robust, scalable, and practical LLM applications.
  prefs: []
  type: TYPE_NORMAL
- en: 'This book is designed to help you close that gap. It’s your practical guide
    to building LLM applications that actually work in production environments. We
    focus on real-world problems that derail most generative AI projects: inconsistent
    outputs, difficult debugging, fragile tool integrations, and scaling bottlenecks.
    Through hands-on examples and tested patterns using LangChain, LangGraph, and
    other tools in the growing generative AI ecosystem, you’ll learn to build systems
    that your organization can confidently deploy and maintain to solve real problems.'
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is primarily written for software developers with basic Python knowledge
    who want to build production-ready applications using LLMs. You don’t need extensive
    machine learning expertise, but some familiarity with AI concepts will help you
    move more quickly through the material. By the end of the book, you’ll be confidently
    implementing advanced LLM architectures that would otherwise require specialized
    AI knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re a data scientist transitioning into LLM application development, you’ll
    find the practical implementation patterns especially valuable, as they bridge
    the gap between experimental notebooks and deployable systems. The book’s structured
    approach to RAG implementation, evaluation frameworks, and observability practices
    addresses the common frustrations you’ve likely encountered when trying to scale
    promising prototypes into reliable services.
  prefs: []
  type: TYPE_NORMAL
- en: For technical decision-makers evaluating LLM technologies within their organizations,
    this book offers strategic insight into successful LLM project implementations.
    You’ll understand the architectural patterns that differentiate experimental systems
    from production-ready ones, learn to identify high-value use cases, and discover
    how to avoid the integration and scaling issues that cause most projects to fail.
    The book provides clear criteria for evaluating implementation approaches and
    making informed technology decisions.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](E_Chapter_1.xhtml#_idTextAnchor001), *The Rise of Generative
    AI, From Language Models to Agents*, introduces the modern LLM landscape and positions
    LangChain as the framework for building production-ready AI applications. You’ll
    learn about the practical limitations of basic LLMs and how frameworks like LangChain
    help with standardization and overcoming these challenges. This foundation will
    help you make informed decisions about which agent technologies to implement for
    your specific use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](E_Chapter_2.xhtml#_idTextAnchor044), *First Steps with LangChain*,
    gets you building immediately with practical, hands-on examples. You’ll set up
    a proper development environment, understand LangChain’s core components (model
    interfaces, prompts, templates, and LCEL), and create simple chains. The chapter
    shows you how to run both cloud-based and local models, giving you options to
    balance cost, privacy, and performance based on your project needs. You’ll also
    explore simple multimodal applications that combine text with visual understanding.
    These fundamentals provide the building blocks for increasingly sophisticated
    AI applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](E_Chapter_3.xhtml#_idTextAnchor107), *Building Workflows with
    LangGraph*, dives into creating complex workflows with LangChain and LangGraph.
    You’ll learn to build workflows with nodes and edges, including conditional edges
    for branching based on state. The chapter covers output parsing, error handling,
    prompt engineering techniques (zero-shot and dynamic few-shot prompting), and
    working with long contexts using Map-Reduce patterns. You’ll also implement memory
    mechanisms for managing chat history. These skills address why many LLM applications
    fail in real-world conditions and give you the tools to build systems that perform
    reliably.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](E_Chapter_4.xhtml#_idTextAnchor152), *Building Intelligent RAG
    Systems*, addresses the “hallucination problem” by grounding LLMs in reliable
    external knowledge. You’ll master vector stores, document processing, and retrieval
    strategies that improve response accuracy. The chapter’s corporate documentation
    chatbot project demonstrates how to implement enterprise-grade RAG pipelines that
    maintain consistency and compliance—a capability that directly addresses data
    quality concerns cited in industry surveys. The troubleshooting section covers
    seven common RAG failure points and provides practical solutions for each.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](E_Chapter_5.xhtml#_idTextAnchor231), *Building Intelligent Agents*,
    tackles tool use fragility—identified as a core bottleneck in agent autonomy.
    You’ll implement the ReACT pattern to improve agent reasoning and decision-making,
    develop robust custom tools, and build error-resilient tool calling processes.
    Through practical examples like generating structured outputs and building a research
    agent, you’ll understand what agents are and implement your first plan-and-solve
    agent with LangGraph, setting the stage for more advanced agent architectures.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](E_Chapter_6.xhtml#_idTextAnchor274), *Advanced Applications and
    Multi-Agent Systems*, covers architectural patterns for agentic AI applications.
    You’ll explore multi-agent architectures and ways to organize communication between
    agents, implementing an advanced agent with self-reflection that uses tools to
    answer complex questions. The chapter also covers LangGraph streaming, advanced
    control flows, adaptive systems with humans in the loop, and the Tree-of-Thoughts
    pattern. You’ll learn about memory mechanisms in LangChain and LangGraph, including
    caches and stores, equipping you to create systems capable of tackling problems
    too complex for single-agent approaches—a key capability of production-ready systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](E_Chapter_7.xhtml#_idTextAnchor327), *Software Development and
    Data Analysis Agents*, demonstrates how natural language has become a powerful
    interface for programming and data analysis. You’ll implement LLM-based solutions
    for code generation, code retrieval with RAG, and documentation search. These
    examples show how to integrate LLM agents into existing development and data workflows,
    illustrating how they complement rather than replace traditional programming skills.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](E_Chapter_8.xhtml#_idTextAnchor390), *Evaluation and Testing*,
    outlines methodologies for assessing LLM applications before production deployment.
    You’ll learn about system-level evaluation, evaluation-driven design, and both
    offline and online methods. The chapter provides practical examples for implementing
    correctness evaluation using exact matches and LLM-as-a-judge approaches and demonstrates
    tools like LangSmith for comprehensive testing and monitoring. These techniques
    directly increase reliability and help justify the business value of your LLM
    applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](E_Chapter_9.xhtml#_idTextAnchor448), *Observability and Production
    Deployment*, provides guidelines for deploying LLM applications into production,
    focusing on system design, scaling strategies, monitoring, and ensuring high availability.
    The chapter covers logging, API design, cost optimization, and redundancy strategies
    specific to LLMs. You’ll explore the Model Context Protocol (MCP) and learn how
    to implement observability practices that address the unique challenges of deploying
    generative AI systems. The practical deployment patterns in this chapter help
    you avoid common pitfalls that prevent many LLM projects from reaching production.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](E_Chapter_10.xhtml#_idTextAnchor520), *The Future of LLM Applications*,
    looks ahead to emerging trends, evolving architectures, and ethical considerations
    in generative AI. The chapter explores new technologies, market developments,
    potential societal impacts, and guidelines for responsible development. You’ll
    gain insight into how the field is likely to evolve and how to position your skills
    and applications for future advancements, completing your journey from basic LLM
    understanding to building and deploying production-ready, future-proof AI systems.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Before diving in, it’s helpful to ensure you have a few things in place to
    make the most of your learning experience. This book is designed to be hands-on
    and practical, so having the right environment, tools, and mindset will help you
    follow along smoothly and get the full value from each chapter. Here’s what we
    recommend:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Environment requirements**: Set up a development environment with Python
    3.10+ on any major operating system (Windows, macOS, or Linux). All code examples
    are cross-platform compatible and thoroughly tested.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**API access (optional but recommended)**: While we demonstrate using open-source
    models that can run locally, having access to commercial API providers like OpenAI,
    Anthropic, or other LLM providers will allow you to work with more powerful models.
    Many examples include both local and API-based approaches, so you can choose based
    on your budget and performance needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Learning approach**: We recommend typing the code yourself rather than copying
    and pasting. This hands-on practice reinforces learning and encourages experimentation.
    Each chapter builds on concepts introduced earlier, so working through them sequentially
    will give you the strongest foundation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Background knowledge**: Basic Python proficiency is required, but no prior
    experience with machine learning or LLMs is necessary. We explain key concepts
    as they arise. If you’re already familiar with LLMs, you can focus on the implementation
    patterns and production-readiness aspects that distinguish this book.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
