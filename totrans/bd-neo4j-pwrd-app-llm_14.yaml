- en: Choosing the Right Cloud Platform for GenAI Applications
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为GenAI应用选择正确的云平台
- en: When you begin to deploy your GenAI application, one of the most critical decisions
    you will make is choosing the right cloud platform. The cloud landscape is vast
    and diverse, offering a range of options tailored to diverse needs, budgets, and
    technical requirements. However, selecting the best platform for your specific
    GenAI use case can be overwhelming without a clear framework to guide your decision.
    While this book focused on intelligent LLM applications, the learnings from this
    chapter will enable you to pick a cloud platform for any GenAI use case.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当您开始部署您的GenAI应用时，您将做出的最关键决策之一是选择正确的云平台。云领域广阔且多样化，提供了一系列针对不同需求、预算和技术要求量身定制的选项。然而，在没有明确的框架来指导您的决策时，选择最适合您特定GenAI用例的最佳平台可能会令人不知所措。虽然本书专注于智能LLM应用，但本章的学习将使您能够为任何GenAI用例选择云平台。
- en: This chapter provides a comprehensive overview of the key factors to consider
    when evaluating cloud platforms. We will explore the unique features, strengths,
    and pricing models of leading providers, enabling you to make an informed decision
    based on your requirements—whether it is scalability, specialized AI services,
    or cost-effectiveness.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了评估云平台时需要考虑的关键因素的全面概述。我们将探讨领先提供商的独特功能、优势和定价模式，使您能够根据您的需求做出明智的决定——无论是可扩展性、专业AI服务还是成本效益。
- en: 'In this chapter, we are going to cover the following main topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要内容：
- en: Understanding cloud computing options for GenAI
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解GenAI应用的云计算选项
- en: 'Picking a cloud platform for GenAI applications: key considerations'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择GenAI应用的云平台：关键考虑因素
- en: 'Making the right choice: a decision-making framework for selecting your cloud
    platform'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做出正确的选择：选择云平台的决定框架
- en: Understanding cloud computing options for GenAI applications
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解GenAI应用的云计算选项
- en: The cloud has become the backbone of modern GenAI applications, providing the
    infrastructure and tools required to handle their demanding computational requirements.
    While traditional discussions about the cloud often focus on service models (IaaS,
    PaaS, and SaaS) and deployment types (public, private, and hybrid), this section
    shifts the focus to the unique role cloud providers play in supporting specialized
    AI services and why the cloud is indispensable for GenAI.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 云已经成为现代通用人工智能（GenAI）应用的骨干，提供了处理其苛刻计算需求所需的基础设施和工具。虽然关于云的传统讨论通常集中在服务模式（IaaS、PaaS和SaaS）和部署类型（公有云、私有云和混合云）上，但本节将重点转向云提供商在支持专业AI服务中扮演的独特角色，以及为什么云对于GenAI来说是不可或缺的。
- en: 'The cloud: an indispensable foundation of GenAI'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云：GenAI不可或缺的基础
- en: 'GenAI applications are resource intensive, requiring vast amounts of computational
    power, storage, and scalability. The cloud offers several distinct advantages
    that make it essential for deploying GenAI solutions:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI应用资源密集，需要大量的计算能力、存储和可扩展性。云提供了几个独特的优势，使其对于部署GenAI解决方案至关重要：
- en: '**Scalability for growing workloads**: GenAI models can require thousands of
    GPUs or TPUs to train and deploy. Cloud platforms allow you to scale resources
    dynamically to meet these demands without upfront infrastructure investments.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性以应对增长的工作负载**：GenAI模型可能需要数千个GPU或TPU进行训练和部署。云平台允许您动态扩展资源以满足这些需求，而无需进行前期基础设施投资。'
- en: '**Cost efficiency**: With pay-as-you-go pricing, you only pay for the resources
    you use, making the cloud a cost-effective choice compared to maintaining on-premises
    infrastructure.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本效益**：采用按使用付费的定价模式，您只需为使用的资源付费，这使得云与维护本地基础设施相比成为一种成本效益的选择。'
- en: '**Global accessibility**: Cloud platforms provide geographically distributed
    data centers, ensuring low-latency access to AI services and deployment flexibility
    across regions.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全球可访问性**：云平台提供地理分布式的数据中心，确保对AI服务和跨区域部署的低延迟访问。'
- en: '**Reliability and security**: Cloud providers offer enterprise-grade security
    and high availability, ensuring that your GenAI applications are both safe and
    resilient.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可靠性和安全性**：云提供商提供企业级的安全性和高可用性，确保您的GenAI应用既安全又具有弹性。'
- en: '**Collaboration and integration**: GenAI workflows often involve cross-functional
    teams. The cloud provides collaborative environments and integrations with popular
    development tools, streamlining the process.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协作与集成**：GenAI工作流程通常涉及跨职能团队。云提供了协作环境和与流行开发工具的集成，简化了流程。'
- en: With the cloud, businesses can overcome the barriers of high infrastructure
    costs and complexity, focusing instead on building innovative, AI-driven solutions
    that deliver real-world impact.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过云服务，企业可以克服高基础设施成本和复杂性的障碍，转而专注于构建创新、AI驱动的解决方案，以产生实际影响。
- en: Let’s talk about some of the specialized AI services that leading cloud providers
    offer to support GenAI applications.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们讨论一下领先的云服务提供商为支持GenAI应用提供的某些专业AI服务。
- en: Specialized AI services by different cloud providers
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不同云提供商的专业AI服务
- en: 'Leading cloud providers offer more than just computing power; they provide
    an ecosystem of specialized AI and machine learning services tailored to the unique
    demands of GenAI. These services enable faster, more efficient development of
    AI applications by providing the following:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 领先的云提供商不仅提供计算能力；他们提供专门针对GenAI独特需求的AI和机器学习服务生态系统。这些服务通过以下方式提供以下服务，以实现AI应用的更快、更高效的开发：
- en: '**Pre-trained models and APIs**: Access to ready-to-use AI capabilities, such
    as text generation, speech recognition, and image analysis, eliminating the need
    to train models from scratch'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预训练模型和API**：访问现成的AI能力，如文本生成、语音识别和图像分析，无需从头开始训练模型'
- en: '**Custom AI training services**: Tools for training and fine-tuning models
    on custom datasets, making it easier to build domain-specific AI applications'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定制AI训练服务**：用于在定制数据集上训练和微调模型的工具，使构建特定领域的AI应用更加容易'
- en: '**Managed AI workflows**: Automated tools for data preprocessing, model training,
    evaluation, and deployment, reducing the complexity of the development process'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**托管AI工作流**：自动化工具，用于数据预处理、模型训练、评估和部署，简化开发过程'
- en: '**Integration with data services**: Seamless connectivity with storage and
    database solutions for managing the massive datasets required by GenAI'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与数据服务的集成**：与存储和数据库解决方案的无缝连接，用于管理GenAI所需的庞大数据集'
- en: GenAI applications benefit from a rich ecosystem of pre-trained models, training
    services, managed AI workflows, and data integration tools provided by cloud platforms.
    The following figure outlines how major providers support these capabilities,
    helping developers accelerate AI development and deployment.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI应用得益于云平台提供的丰富生态系统，包括预训练模型、训练服务、托管AI工作流和数据集成工具。以下图表概述了主要提供商如何支持这些功能，帮助开发者加速AI开发和部署。
- en: '| **Capability** | **Google Cloud (Vertex AI)** | **Amazon Web Services (AWS
    SageMaker)** | **Microsoft Azure (Azure AI and ML)** |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| **能力** | **Google Cloud (Vertex AI)** | **Amazon Web Services (AWS SageMaker)**
    | **Microsoft Azure (Azure AI and ML)** |'
- en: '| **Pre-trained models and APIs** | Gemini models and Model Garden (open source
    and proprietary foundation models); AI APIs for NLP, speech, vision, and structured
    data tasks | AWS Bedrock (supports multiple foundation models, such as Anthropic
    Claude, Meta Llama, and AI21); AI APIs for text, image, video, and speech | Azure
    AI Model Catalog with diverse open source and proprietary models (e.g., OpenAI
    GPT-4 and Meta Llama); Cognitive Services APIs for NLP, vision, and speech |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| **预训练模型和API** | Gemini模型和模型花园（开源和专有基础模型）；用于NLP、语音、视觉和结构化数据任务的AI API | AWS
    Bedrock（支持多个基础模型，如Anthropic Claude、Meta Llama和AI21）；用于文本、图像、视频和语音的AI API | Azure
    AI模型目录，包含多种开源和专有模型（例如OpenAI GPT-4和Meta Llama）；认知服务API用于NLP、视觉和语音 |'
- en: '| **Custom AI training services** | Vertex AI custom model training with AutoML
    and fine-tuning; supports PyTorch, TensorFlow, and JAX | SageMaker AI with pre-trained
    models as well as custom training Docker images | Azure ML with AutoML, fine-tuning
    capabilities, and built-in ML pipelines |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **定制AI训练服务** | Vertex AI使用AutoML和微调进行定制模型训练；支持PyTorch、TensorFlow和JAX | SageMaker
    AI使用预训练模型以及定制训练Docker镜像 | Azure ML使用AutoML、微调功能和内置ML管道 |'
- en: '| **Managed AI workflows** | Vertex AI pipelines for MLOps automation (preprocessing,
    training, evaluation, and deployment) | SageMaker pipelines for full ML lifecycle
    automation; Amazon Step Functions for workflow orchestration | Azure ML pipelines
    for automated AI workflows and integration with data engineering tools |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| **托管AI工作流** | Vertex AI管道用于MLOps自动化（预处理、训练、评估和部署） | SageMaker管道用于完整ML生命周期自动化；Amazon
    Step Functions用于工作流编排 | Azure ML管道用于自动化AI工作流和数据工程工具的集成 |'
- en: '| **Integration with data services** | BigQuery ML for in-database ML, Cloud
    Storage, and Dataflow for scalable AI data pipelines | AWS S3, Redshift ML, and
    Glue for ETL and AI-driven analytics | Azure Synapse, Data Lake, and Databricks
    for AI-powered data analytics and processing |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| **与数据服务的集成** | BigQuery ML 用于数据库内 ML、Cloud Storage 和 Dataflow 用于可扩展的 AI 数据管道
    | AWS S3、Redshift ML 和 Glue 用于 ETL 和 AI 驱动的分析 | Azure Synapse、Data Lake 和 Databricks
    用于 AI 驱动的数据分析和处理 |'
- en: Figure 11.1 — Comparison of AI capabilities of various cloud providers
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.1 — 各云提供商 AI 能力的比较
- en: Utilizing these capabilities, businesses can streamline AI model development,
    from using pre-trained models to custom fine-tuning and large-scale AI deployments.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些能力，企业可以简化 AI 模型开发，从使用预训练模型到定制微调和大规模 AI 部署。
- en: In the next section, we will explore the critical considerations that can help
    you align your platform choice with your project’s technical and business requirements.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将探讨可以帮助您将平台选择与项目的技术和业务需求相匹配的关键考虑因素。
- en: 'Picking a cloud platform for GenAI applications: key considerations'
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为 GenAI 应用选择云平台：关键考虑因素
- en: Selecting the right cloud platform for your GenAI application involves more
    than just comparing features and pricing. Each platform has unique strengths and
    trade-offs, and understanding them is vital to ensure the platform aligns with
    your project’s goals, budget, and operational needs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 选择适合您的 GenAI 应用的正确云平台不仅仅是比较功能和定价。每个平台都有其独特的优势和权衡，理解这些是确保平台与您的项目目标、预算和运营需求相匹配的关键。
- en: Selecting a cloud platform for GenAI deployment involves weighing several technical
    and business factors. Here, we explore the most critical aspects to guide your
    decision-making process.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 GenAI 部署的云平台涉及权衡多个技术和业务因素。在此，我们探讨指导您决策过程的最关键方面。
- en: Scalability and performance
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可扩展性和性能
- en: GenAI applications are inherently resource-intensive, requiring substantial
    computational power and the flexibility to handle diverse workloads. Whether you
    are training massive language models, running inference on large datasets, or
    serving real-time predictions, the scalability and performance of your chosen
    cloud platform are critical to your application’s success.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI 应用本质上资源密集型，需要大量的计算能力和处理各种工作负载的灵活性。无论您是在训练大规模语言模型，在大数据集上进行推理，还是提供实时预测，您选择的云平台的可扩展性和性能对于您应用的成功至关重要。
- en: The ability to scale resources dynamically ensures that your system can handle
    spikes in demand, such as during model training or high-traffic periods, without
    over-provisioning and incurring unnecessary costs. At the same time, high-performance
    infrastructure, including access to specialized hardware such as GPUs and TPUs,
    is essential for speeding up model training and optimizing inference times. Apart
    from this, low-latency data processing capabilities are crucial for real-time
    applications, such as chatbots or recommendation engines, where even slight delays
    can negatively impact user experience.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 动态扩展资源的能力确保您的系统可以处理需求高峰，例如在模型训练或高流量期间，而不会过度配置并产生不必要的成本。同时，高性能基础设施，包括访问如 GPU
    和 TPU 这样的专用硬件，对于加快模型训练和优化推理时间至关重要。除此之外，低延迟数据处理能力对于实时应用至关重要，例如聊天机器人或推荐引擎，在这些应用中，即使是轻微的延迟也可能对用户体验产生负面影响。
- en: Therefore, by focusing on these factors, you can ensure that your GenAI application
    operates efficiently and reliably, even as your needs evolve over time.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，通过关注这些因素，您可以确保您的 GenAI 应用即使在需求随时间演变的情况下也能高效且可靠地运行。
- en: 'Some of the important considerations for scalability and performance are as
    follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性和性能的一些重要考虑因素如下：
- en: '**Elastic scaling**: Look for platforms that support autoscaling to adjust
    resources automatically based on workload intensity. This ensures you are not
    paying for unused resources during low activity periods while still meeting peak
    demands.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弹性扩展**：寻找支持自动扩展的平台，根据工作负载强度自动调整资源。这确保了您在低活动期间不会为未使用的资源付费，同时仍然满足高峰需求。'
- en: '**High-performance hardware**: Evaluate the availability of GPUs, TPUs, or
    FPGAs that can significantly accelerate training and inference tasks. Platforms
    such as Google Cloud, AWS, and Azure provide extensive support for such hardware.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高性能硬件**：评估可用的 GPU、TPU 或 FPGA，这些硬件可以显著加速训练和推理任务。例如，Google Cloud、AWS 和 Azure
    提供了对这种硬件的广泛支持。'
- en: '**Regional availability and latency**: For applications serving users globally,
    ensure the platform has a wide network of data centers to minimize latency and
    provide consistent performance across regions.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域可用性和延迟**：对于面向全球用户的应用程序，请确保平台拥有广泛的数据中心网络，以最小化延迟并在各个区域提供一致的性能。'
- en: '**Batch and real-time processing**: Consider whether the platform can efficiently
    handle both batch processing tasks (e.g., bulk training jobs) and real-time requirements
    (e.g., generating chatbot responses).'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**批量和实时处理**：考虑平台是否能够高效地处理批量处理任务（例如，批量训练作业）和实时需求（例如，生成聊天机器人响应）。'
- en: The following figure highlights the key scalability and performance capabilities
    of the leading cloud providers, with an overview of their unique strengths in
    handling GenAI workloads.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 下图突出了主要云服务提供商的关键可扩展性和性能能力，以及他们在处理 GenAI 工作负载方面的独特优势概述。
- en: '| **Factor** | **Google Cloud (Vertex AI)** | **Amazon Web Services (AWS SageMaker)**
    | **Microsoft Azure (Azure AI and ML)** |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| **因素** | **Google Cloud (Vertex AI)** | **Amazon Web Services (AWS SageMaker)**
    | **Microsoft Azure (Azure AI and ML)** |'
- en: '| **Elastic scaling** | AutoML and AI Platform scale automatically based on
    workload and integrate with Kubernetes (GKE) for containerized scaling. | AutoScaling
    Groups and SageMaker automate scaling for training and inference workloads. |
    Virtual Machine Scale Sets and Azure Machine Learning Autoscale for AI/ML workloads.
    |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| **弹性扩展** | AutoML 和 AI 平台根据工作负载自动扩展，并与 Kubernetes (GKE) 集成以实现容器化扩展。 | 自动扩展组
    (AutoScaling Groups) 和 SageMaker 自动化训练和推理工作负载的扩展。 | 虚拟机规模集 (Virtual Machine Scale
    Sets) 和 Azure Machine Learning Autoscale 用于 AI/ML 工作负载。 |'
- en: '| **High-performance hardware** | TPUs, NVIDIA GPUs (A100, H100), custom AI
    chips (Axion) | AWS Inferentia, NVIDIA GPUs, Trainium for deep learning acceleration
    | NVIDIA GPUs, FPGAs, AMD-based virtual machines |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| **高性能硬件** | TPUs、NVIDIA GPUs（A100、H100）、定制 AI 芯片（Axion） | AWS Inferentia、NVIDIA
    GPUs、Trainium 用于深度学习加速 | NVIDIA GPUs、FPGAs、基于 AMD 的虚拟机 |'
- en: '| **Latency and regional availability** | Data centers in 35+ regions; strong
    presence in North America, Europe, and Asia-Pacific | Widest global footprint
    (32+ regions); high-speed inter-region networking | Data centers in 60+ regions;
    strong hybrid cloud options |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| **延迟和区域可用性** | 35+ 个区域的数据中心；在北美、欧洲和亚太地区有强大影响力 | 最广泛的全球足迹（32+ 个区域）；高速跨区域网络
    | 60+ 个区域的数据中心；强大的混合云选项 |'
- en: '| **Batch processing** | Supports batch inference via Vertex AI pipelines and
    AI platform jobs | Managed batch transform jobs for large-scale ML inference |
    Azure ML pipelines support batch predictions and large dataset processing. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| **批量处理** | 支持通过 Vertex AI 管道和 AI 平台作业进行批量推理 | 管理批量转换作业以进行大规模机器学习推理 | Azure
    ML 管道支持批量预测和大数据集处理。 |'
- en: '| **Real-time processing** | Low-latency predictions via Vertex AI Endpoints
    | SageMaker Real-Time Inference with auto-scaling | Azure ML Endpoints for low-latency
    model serving |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| **实时处理** | 通过 Vertex AI Endpoints 进行低延迟预测 | 使用自动扩展的 SageMaker 实时推理 | Azure
    ML Endpoints 用于低延迟模型服务 |'
- en: Figure 11.2 — GenAI workload processing capabilities of various cloud platforms
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.2 — 各云平台 GenAI 工作负载处理能力
- en: To choose a cloud provider, you should factor in scalability and performance
    but also ensure you account for efficiency, cost-effectiveness, and responsiveness
    to user needs.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 选择云服务提供商时，您应考虑可扩展性和性能，但也要确保您考虑到效率、成本效益和对用户需求的响应性。
- en: Cost and pricing models
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本和定价模型
- en: Cost is often a decisive factor when selecting a cloud platform for GenAI applications,
    as the resource-intensive nature of AI workloads can quickly escalate expenses
    if they are not managed carefully. Cloud providers offer various pricing models
    and cost management tools, but understanding and selecting the right combination
    of services to fit your budget is critical.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 成本往往是选择 GenAI 应用程序的云平台时的决定性因素，因为 AI 工作负载资源密集型的特性，如果管理不当，可能会迅速增加费用。云服务提供商提供各种定价模型和成本管理工具，但理解和选择适合您预算的正确服务组合至关重要。
- en: From training large models on GPUs and TPUs to managing vast datasets and serving
    real-time inferences, GenAI applications incur costs across multiple dimensions.
    These include compute power, storage, data transfer, and additional charges for
    specialized AI services. Selecting the right pricing model and utilizing cost-saving
    strategies can also provide a competitive advantage, ensuring that you stay within
    budget while scaling your AI capabilities.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 从在GPU和TPU上训练大型模型到管理大量数据集和提供实时推理，GenAI应用在多个维度上产生成本。这些包括计算能力、存储、数据传输以及针对专用AI服务的额外费用。选择合适的定价模型并利用成本节省策略也可以提供竞争优势，确保您在扩展AI能力的同时保持在预算范围内。
- en: 'There are a variety of cost and pricing considerations that may impact your
    choice of cloud provider:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 影响您选择云服务提供商的成本和定价因素有很多：
- en: '**Pay-as-you-go pricing:** Cloud platforms typically charge on a usage basis,
    where you only pay for the resources you consume. This is ideal for dynamic workloads
    where resource requirements fluctuate, as it eliminates the need for upfront infrastructure
    investment. For example, **AWS On-Demand Instances** and **Google Cloud Compute
    Engine** offer pay-as-you-go pricing for compute and storage services. Consider
    an e-commerce company that uses GenAI to generate personalized recommendations;
    it may experience higher traffic during holidays and sales events. With pay-as-you-go
    pricing, they can scale up compute resources during peak periods (e.g., Black
    Friday) and scale down during low-traffic months, optimizing costs.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按量付费定价**：云平台通常按使用量计费，您只需为使用的资源付费。这对于资源需求波动的动态工作负载来说非常理想，因为它消除了前期基础设施投资的必要性。例如，**AWS
    On-Demand Instances**和**Google Cloud Compute Engine**提供计算和存储服务的按量付费定价。考虑一家使用GenAI生成个性化推荐的电子商务公司；在假日和促销活动期间，它可能会遇到更高的流量。使用按量付费定价，它们可以在高峰期（例如黑色星期五）增加计算资源，在流量较低的月份减少资源，从而优化成本。'
- en: '| **Provider** | **Pricing Details** | **Pricing Link** |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| **提供商** | **定价详情** | **定价链接** |'
- en: '| **Google Cloud** | Compute Engine and AI services billed per second/minute/hour.
    Supports autoscaling. | [https://cloud.google.com/pricing/](https://cloud.google.com/pricing/)
    |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| **Google Cloud** | 计算引擎和AI服务按秒/分钟/小时计费。支持自动扩展。 | [https://cloud.google.com/pricing/](https://cloud.google.com/pricing/)
    |'
- en: '| **AWS** | EC2 On-Demand Instances charge per second/minute. Supports dynamic
    scaling. | [https://aws.amazon.com/pricing/](https://aws.amazon.com/pricing/)
    |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| **AWS** | EC2按需实例按秒/分钟计费。支持动态扩展。 | [https://aws.amazon.com/pricing/](https://aws.amazon.com/pricing/)
    |'
- en: '| **Azure** | Virtual Machines and AI services are billed based on per-second
    usage. | [https://azure.microsoft.com/en-in/pricing](https://azure.microsoft.com/en-in/pricing)
    |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| **Azure** | 虚拟机和AI服务按每秒使用量计费。 | [https://azure.microsoft.com/en-in/pricing](https://azure.microsoft.com/en-in/pricing)
    |'
- en: Figure 11.3 — Pay-as-you-go pricing options
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.3 — 按量付费定价选项
- en: '**Reserved instances and discounts**: Many platforms offer significant discounts
    (up to 75%) if you commit to a long-term usage plan (e.g., 1 or 3 years). Reserved
    instances are a good option if you have predictable workloads, such as hosting
    an inference model with consistent traffic. For instance, **Azure Reserved VM**
    instances provide predictable cost savings for steady-state usage. Consider a
    hospital AI system that processes radiology images for diagnostics, which has
    consistent demand year-round. Committing to a reserved instance for GPU/TPU workloads
    significantly reduces costs compared to on-demand pricing.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预留实例和折扣**：许多平台如果您承诺长期使用计划（例如1年或3年），将提供显著的折扣（高达75%）。如果您有可预测的工作负载，例如托管具有稳定流量的推理模型，预留实例是一个不错的选择。例如，**Azure预留VM**实例为稳定状态使用提供了可预测的成本节省。考虑一个全年需求稳定的医院AI系统，该系统用于处理诊断用的放射学图像。对于GPU/TPU工作负载，承诺预留实例与按需定价相比可以显著降低成本。'
- en: '**Spot instances for cost-sensitive workloads**: Spot instances offer unused
    compute capacity at significantly lower prices but can be interrupted if the platform
    needs the resources for higher-priority tasks. These are ideal for non-critical
    or batch processes, such as model training jobs that can tolerate interruptions.
    Consider **AWS Spot Instances** and **Google Preemptible VMs**, which provide
    up to 90% savings compared to on-demand pricing.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对成本敏感型工作负载的Spot实例**：Spot实例以显著低于市场价的价格提供未使用的计算能力，但如果平台需要为更高优先级任务分配资源时，可能会被中断。这些实例非常适合非关键或批量处理过程，例如可以容忍中断的模型训练作业。考虑使用**AWS
    Spot Instances**和**Google Preemptible VMs**，与按需定价相比，它们可以提供高达90%的节省。'
- en: '**Data storage costs**: GenAI applications often rely on large datasets for
    training and inference. Understand the storage options available, including hot
    (frequently accessed), warm, and cold (archival) tiers. Evaluate the costs associated
    with storing and retrieving data, as they can vary significantly depending on
    usage patterns. For example, **Amazon S3** and **Google Cloud Storage** offer
    tiered pricing to optimize costs based on access frequency. In the case of a video
    streaming service, for example, that uses AI to recommend content, it needs frequent
    access to trending videos (hot storage) while archiving older videos in cold storage.
    Choosing the right storage tier ensures cost-effectiveness while maintaining performance.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据存储成本**：GenAI 应用程序通常依赖于大型数据集进行训练和推理。了解可用的存储选项，包括热（频繁访问）、温（中等访问）和冷（存档）层。评估存储和检索数据的成本，因为它们可能会根据使用模式显著变化。例如，**Amazon
    S3** 和 **Google Cloud Storage** 提供分层定价，根据访问频率优化成本。例如，对于使用人工智能推荐内容的视频流媒体服务，它需要频繁访问热门视频（热存储），同时将旧视频存档在冷存储中。选择正确的存储层可以确保成本效益的同时保持性能。'
- en: '**Data transfer costs**: Moving data between regions, services, or platforms
    can incur significant expenses. Ensure you understand these charges, especially
    for distributed applications. For instance, **egress costs** (data transferred
    out of the cloud) can add up quickly for applications serving large volumes of
    data to end-users globally. Consider a financial services company analyzing transactions
    worldwide that needs real-time fraud detection powered by AI. Frequent cross-region
    data transfers between Europe and the US can be costly, and also, understanding
    egress costs helps optimize traffic routing and minimize expenses.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据传输成本**：在不同区域、服务或平台之间移动数据可能会产生显著费用。确保您了解这些费用，尤其是对于分布式应用程序。例如，**出口费用**（数据从云中传输出去）对于向全球最终用户提供大量数据的应用程序来说可能会迅速增加。考虑一家分析全球交易的金融服务公司，它需要由人工智能驱动的实时欺诈检测。在欧洲和美国之间频繁的跨区域数据传输可能会很昂贵，而且了解出口费用有助于优化流量路由并降低费用。'
- en: '| **Provider** | **Pricing Details** | **Pricing Link** |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| **提供商** | **定价详情** | **定价链接** |'
- en: '| **Google Cloud** | Charges vary by region, with free in-region transfers
    | [https://cloud.google.com/storage-transfer/pricing](https://cloud.google.com/storage-transfer/pricing)
    |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| **Google Cloud** | 按区域收费，区域内传输免费 | [https://cloud.google.com/storage-transfer/pricing](https://cloud.google.com/storage-transfer/pricing)
    |'
- en: '| **AWS** | Charges for inter-region and internet data transfers | [https://aws.amazon.com/ec2/pricing/on-demand/#Data_Transfer](https://aws.amazon.com/ec2/pricing/on-demand/#Data_Transfer)
    |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| **AWS** | 区域间和互联网数据传输费用 | [https://aws.amazon.com/ec2/pricing/on-demand/#Data_Transfer](https://aws.amazon.com/ec2/pricing/on-demand/#Data_Transfer)
    |'
- en: '| **Azure** | Egress charges apply beyond free limits | [https://azure.microsoft.com/en-us/pricing/details/bandwidth/](https://azure.microsoft.com/en-us/pricing/details/bandwidth/)
    |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| **Azure** | 超出免费限制后适用出口费用 | [https://azure.microsoft.com/en-us/pricing/details/bandwidth/](https://azure.microsoft.com/en-us/pricing/details/bandwidth/)
    |'
- en: Figure 11.4 — Data transfer costs
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.4 — 数据传输成本
- en: '**Cost management and monitoring tools**: Cloud platforms provide cost calculators
    and monitoring tools to help you estimate and manage expenses effectively:'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本管理和监控工具**：云平台提供成本计算器和监控工具，帮助您有效地估算和管理费用：'
- en: '**AWS Cost Explorer**: Tracks usage patterns and identifies cost-saving opportunities.'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS 成本探索器**：跟踪使用模式并识别节省成本的机会。'
- en: '**Google Cloud Billing Reports**: Offers real-time insights into spending across
    projects.'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Cloud 账单报告**：提供对项目间支出的实时洞察。'
- en: '**Azure Cost Management**: Allows for forecasting and budget allocation.'
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure 成本管理**：允许进行预测和预算分配。'
- en: '**Free tiers and trial credits**: Many platforms provide free-tier services
    or trial credits, enabling you to experiment with features without incurring immediate
    costs. For example, **Google Cloud Free Tier** and **AWS Free Tier** offer limited
    resources for new users to explore their services.'
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**免费层和试用信用额**：许多平台提供免费层服务或试用信用额，让您可以在不产生即时成本的情况下尝试功能。例如，**Google Cloud 免费层**
    和 **AWS 免费层** 为新用户提供有限的资源来探索他们的服务。'
- en: While understanding pricing models is essential, proactively optimizing costs
    is equally important to ensure sustainable cloud spending. Cloud resources can
    quickly become expensive if not managed effectively, especially for GenAI workloads
    that require substantial compute power, storage, and data processing.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然了解定价模型是必要的，但积极优化成本同样重要，以确保可持续的云支出。如果管理不善，云资源可能会迅速变得昂贵，尤其是对于需要大量计算能力、存储和数据处理的
    GenAI 工作负载。
- en: 'Therefore, to manage and optimize costs, you should consider the following:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，为了管理和优化成本，您应该考虑以下方面：
- en: '**Right-sizing resources**: Continuously monitor your usage and scale resources
    appropriately to avoid paying for idle capacity. This can be achieved using cloud-native
    monitoring tools such as Google Cloud Recommender, AWS Compute Optimizer, and
    Azure Advisor, which analyze usage patterns and suggest optimizations. Implementing
    autoscaling policies (e.g., AWS Auto Scaling, Google Managed Instance Groups,
    and Azure Scale Sets) ensures resources adjust dynamically to workload demands.
    Choosing the right instance type based on performance needs prevents over-provisioning,
    while serverless computing (AWS Lambda, Google Cloud Functions, and Azure Functions)
    and containerized workloads (Kubernetes) further optimize costs by allocating
    resources only when needed.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源合理配置**：持续监控您的使用情况，并适当调整资源，以避免为闲置容量付费。这可以通过使用云原生监控工具如谷歌云推荐器、AWS 计算优化器和 Azure
    顾问来实现，这些工具分析使用模式并提出优化建议。实施自动扩展策略（例如，AWS 自动扩展、谷歌云托管实例组、Azure 规模集）确保资源能够动态调整以满足工作负载需求。根据性能需求选择合适的实例类型可以防止过度配置，而无服务器计算（AWS
    Lambda、谷歌云函数、Azure 函数）和容器化工作负载（Kubernetes）通过仅在需要时分配资源进一步优化成本。'
- en: '**Data lifecycle management**: Use appropriate storage tiers to optimize costs
    for infrequently accessed data.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据生命周期管理**：使用适当的存储层来优化不常访问数据的成本。'
- en: '**Centralized billing**: Consolidate multiple accounts or projects under one
    billing system to simplify tracking and optimize bulk pricing.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集中计费**：将多个账户或项目合并到一个计费系统中，以简化跟踪和优化批量定价。'
- en: By understanding the cost structures and leveraging pricing strategies, you
    can significantly reduce the expenses associated with deploying and running GenAI
    applications in the cloud. This will help you achieve a balance between performance
    and cost-effectiveness.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解成本结构和利用定价策略，您可以显著降低在云中部署和运行 GenAI 应用程序的相关费用。这将帮助您在性能和成本效益之间实现平衡。
- en: With an increasing reliance on cloud-based GenAI applications, we must ensure
    robust security and regulatory compliance mechanisms. In the next section, we
    will explore key security considerations, identity and access management strategies,
    and regulatory compliance requirements that ensure your GenAI deployment remains
    secure, resilient, and legally compliant.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对基于云的 GenAI 应用的依赖性日益增加，我们必须确保强大的安全和监管合规机制。在下一节中，我们将探讨关键安全考虑因素、身份和访问管理策略以及监管合规要求，以确保您的
    GenAI 部署保持安全、弹性且合法合规。
- en: Security and compliance
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全和合规性
- en: Security and compliance are critical considerations when deploying GenAI applications
    in the cloud. These applications often handle sensitive data, such as proprietary
    datasets, user information, or industry-specific records, making security an essential
    feature. Furthermore, compliance with legal and regulatory standards is a non-negotiable
    requirement for businesses operating in regulated industries, such as healthcare
    or finance, and diverse geo-political locations.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 安全和合规性是部署 GenAI 应用程序到云中的关键考虑因素。这些应用程序通常处理敏感数据，如专有数据集、用户信息或行业特定记录，使安全成为一项基本功能。此外，遵守法律和监管标准是从事受监管行业（如医疗保健或金融）和不同地缘政治地区的企业的不可协商的要求。
- en: Understanding the security and compliance capabilities of a cloud platform allows
    you to protect your data, build trust with users, and avoid costly legal or reputational
    risks. While leading cloud providers—Google Cloud, AWS, and Azure—offer robust
    security features, it is the user’s responsibility to configure many of them properly
    based on their use cases.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 了解云平台的安全性和合规性功能，可以帮助您保护数据，与用户建立信任，并避免昂贵的法律或声誉风险。虽然领先的云服务提供商——谷歌云、AWS 和 Azure——提供了强大的安全功能，但根据其用例正确配置这些功能是用户的责任。
- en: 'Some security features, such as basic encryption at rest and identity management,
    are enabled by default, while others, such as custom **role-based access control**
    (**RBAC**) and compliance configurations, require manual setup. To ensure proper
    configuration, cloud providers offer detailed documentation and best practices:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: 'Google Cloud security best practices: [https://cloud.google.com/security/best-practices?hl=en](https://cloud.google.com/security/best-practices?hl=en)'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'AWS security best practices: [https://aws.amazon.com/security/](https://aws.amazon.com/security/)'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Azure security best practices: [https://learn.microsoft.com/en-us/security/](https://learn.microsoft.com/en-us/security/)'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In general, you need to focus on some of the key security considerations and
    configurations:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: '**Data encryption**: Ensures that sensitive information remains protected both
    in transit and at rest. Cloud providers offer built-in encryption features, but
    additional configurations may be required, depending on your security and compliance
    needs:'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**In transit**: Data moving between systems or services should use secure protocols
    such as TLS/SSL. This requires manual setup in some cases, such as forcing TLS/SSL
    connections for data movement between services.'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**At rest**: Data stored in databases, filesystems, or object storage should
    be encrypted using robust algorithms such as AES-256, which is enabled by default
    for most cloud storage services. However, users can configure custom encryption
    keys for enhanced security.'
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This table details configuring encryption in Google Cloud, AWS, and Azure:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: '| **Cloud Provider** | **Encryption at Rest** | **Encryption in Transit** |
    **Documentation** |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
- en: '| **Google Cloud** | Default encryption using Google-managed keys; users can
    configure **Customer-Managed Encryption Keys**(**CMEKs**) with Cloud KMS | Uses
    TLS/SSL by default; additional encryption options for APIs and databases are available
    | [https://cloud.google.com/docs/security/overview/whitepaper](https://cloud.google.com/docs/security/overview/whitepaper)
    |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
- en: '| **AWS** | AWS S3, RDS, and EBS encryption enabled by default; AWS KMS allows
    customer-managed key encryption | Enforced using AWS Certificate Manager and TLS
    settings | [https://docs.aws.amazon.com/whitepapers/latest/logical-separation/encrypting-data-at-rest-and--in-transit.html](https://docs.aws.amazon.com/whitepapers/latest/logical-separation/encrypting-data-at-rest-and--in-transit.html)
    |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
- en: '| **Azure** | Encryption at rest enabled for Blob Storage, SQL, and Disks;
    **Customer-Managed Keys**(**CMKs**) available via Azure Key Vault | Uses TLS/SSL
    for in-transit encryption; additional network encryption settings are available
    | [https://learn.microsoft.com/en-us/azure/security/fundamentals/encryption-overview](https://learn.microsoft.com/en-us/azure/security/fundamentals/encryption-overview)
    |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
- en: Figure 11.5 — Data security options
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: '**Identity and access management (IAM)**: IAM is essential for controlling
    who can access cloud resources and ensuring that only authorized users or services
    have the required permissions. Cloud providers offer built-in IAM frameworks that
    allow organizations to manage access securely:'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份和访问管理（IAM）**：IAM 对于控制谁可以访问云资源以及确保只有授权用户或服务拥有所需的权限至关重要。云服务提供商提供内置的 IAM 框架，允许组织安全地管理访问：'
- en: '**Role-Based Access Controls (RBAC)**: IAM enables fine-grained permissions
    by assigning roles (e.g., Admin, Developer, and Viewer) to users and services,
    ensuring that access is granted only as needed.'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于角色的访问控制（RBAC）**：IAM 通过为用户和服务分配角色（例如，管理员、开发人员和查看者）来实现细粒度的权限，确保仅按需授予访问权限。'
- en: '**Multi-Factor Authentication (MFA)**: Enhances security by requiring users
    to verify their identity through an additional authentication factor (e.g., SMS
    or authenticator apps) beyond passwords.'
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多因素身份验证（MFA）**：通过要求用户通过密码之外的额外身份验证因素（例如，短信或身份验证应用程序）验证其身份来增强安全性。'
- en: '**Integration with enterprise identity providers**: **Single sign-on** (**SSO**)
    and federated authentication using **Azure Active Directory** (**AAD**), AWS IAM
    Identity Center, and Google Cloud IAM.'
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与企业身份提供者的集成**：**单点登录**（**SSO**）和利用 **Azure Active Directory**（**AAD**）、AWS
    IAM Identity Center 和 Google Cloud IAM 的联合身份验证。'
- en: 'For example: AAD and AWS IAM provide granular control over user roles and permissions,
    allowing organizations to enforce least privilege access and secure authentication
    methods for sensitive cloud workloads.'
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如：AAD 和 AWS IAM 提供对用户角色和权限的细粒度控制，允许组织实施最小权限访问和安全的身份验证方法，以保护敏感的云工作负载。
- en: '**Network security**: Enables protection of cloud workloads from unauthorized
    access, data breaches, and cyber threats. Cloud providers offer a range of network
    security tools to create secure perimeters, restrict access, and monitor traffic:'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络安全**：使云工作负载免受未经授权的访问、数据泄露和网络威胁的保护。云服务提供商提供一系列网络安全工具，以创建安全的边界，限制访问并监控流量：'
- en: '**Virtual private clouds (VPCs)**: Allow users to create isolated network environments
    within the cloud infrastructure, ensuring controlled access to sensitive resources.'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟专用云（VPCs）**：允许用户在云基础设施内创建隔离的网络环境，确保对敏感资源的受控访问。'
- en: '**Firewalls and private endpoints**: Cloud-native firewalls and private connectivity
    options (e.g., AWS PrivateLink, Azure Private Link, and Google Private Service
    Connect) secure internal traffic while limiting exposure to public networks.'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**防火墙和私有端点**：云原生防火墙和私有连接选项（例如，AWS PrivateLink、Azure Private Link 和 Google Private
    Service Connect）保护内部流量，同时限制对公共网络的暴露。'
- en: '**Logging and monitoring**: Security tools such as Google Cloud VPC Service
    Controls, AWS VPC Flow Logs, and Azure Network Watcher detect and respond to suspicious
    activities in real time.'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日志记录和监控**：安全工具，如 Google Cloud VPC Service Controls、AWS VPC Flow Logs 和 Azure
    Network Watcher，可以实时检测并响应可疑活动。'
- en: For example, **Google Cloud VPC Service Controls** allow organizations to define
    secure perimeters around sensitive workloads, restricting data movement across
    cloud services while preventing unauthorized access.
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，**Google Cloud VPC Service Controls** 允许组织在敏感工作负载周围定义安全的边界，限制跨云服务的数据移动，同时防止未经授权的访问。
- en: '**Threat detection and incident response**: Crucial for identifying security
    threats in real time and mitigating risks before they escalate. Cloud providers
    offer AI-driven security tools to detect anomalies, prevent intrusions, and automate
    security responses.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威胁检测和事件响应**：对于实时识别安全威胁和减轻风险在风险升级之前至关重要。云服务提供商提供基于 AI 的安全工具，以检测异常、防止入侵并自动化安全响应。'
- en: '**Anomaly detection and intrusion prevention**: Built-in security tools use
    machine learning to identify suspicious activity, unauthorized access, and potential
    threats before they impact workloads.'
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**异常检测和入侵预防**：内置的安全工具使用机器学习来识别可疑活动、未经授权的访问和潜在的威胁，在它们影响工作负载之前。'
- en: '**Automated incident response**: Cloud providers offer automated remediation
    services that contain security threats, reducing the need for manual intervention.'
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动事件响应**：云服务提供商提供自动修复服务，以遏制安全威胁，减少手动干预的需求。'
- en: '**Security event logging**: Threat intelligence services collect, analyze,
    and respond to security events, integrating with **security information and event
    management** (**SIEM**) platforms for advanced monitoring.'
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全事件记录**：威胁情报服务收集、分析和响应安全事件，与 **安全信息和事件管理**（**SIEM**）平台集成，以实现高级监控。'
- en: For example, **AWS GuardDuty** and **Azure Security Center** use AI-driven threat
    detection to identify security risks, analyze anomalous activity, and trigger
    automated alerts to security teams, enabling a rapid response to potential breaches.
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，**AWS GuardDuty** 和 **Azure Security Center** 使用基于AI的威胁检测来识别安全风险、分析异常活动并触发自动警报到安全团队，从而实现对潜在入侵的快速响应。
- en: Ensuring compliance with industry regulations and data protection laws is critical
    when deploying GenAI applications in the cloud. While major cloud providers—Google
    Cloud, AWS, and Azure—offer built-in compliance frameworks, most regulatory settings
    require user configuration based on business needs, industry standards, and data
    residency requirements.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在云中部署GenAI应用时，确保符合行业法规和数据保护法至关重要。虽然主要的云服务提供商——谷歌云、AWS和Azure——提供内置的合规框架，但大多数合规设置需要根据业务需求、行业标准和数据驻留要求进行用户配置。
- en: Some compliance measures, such as default encryption and security logs, are
    pre-configured.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些合规措施，如默认加密和安全日志，是预先配置的。
- en: Other settings, such as data residency controls, auditing tools, and regulatory
    adherence (such as HIPAA, the GDPR, and SOC 2), require manual setup during cloud
    resource configuration.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他设置，例如数据驻留控制、审计工具和合规性（如HIPAA、GDPR和SOC 2），在云资源配置期间需要手动设置。
- en: Cloud providers often prompt users during setup to configure compliance settings,
    but businesses must ensure they align with specific legal and operational requirements.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云服务提供商通常在设置期间提示用户配置合规设置，但企业必须确保它们与特定的法律和运营要求一致。
- en: 'Some of the key compliance and regulatory requirements are as follows:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一些关键合规和法规要求如下：
- en: '**Regulatory standards**: Cloud providers comply with multiple industry standards
    but require manual setup to ensure business-specific adherence.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法规标准**：云服务提供商符合多个行业标准，但需要手动设置以确保符合特定业务需求。'
- en: '**Health Insurance Portability and Accountability Act (HIPAA)**: For healthcare-related
    applications handling **protected health information** (**PHI**)'
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**健康保险可携带性和问责制法案 (HIPAA)**：用于处理**受保护的健康信息 (PHI**) 的医疗保健相关应用'
- en: '**The General Data Protection Regulation (GDPR)**: Governs how businesses handle
    the personal data of EU citizens and requires explicit user consent mechanisms'
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通用数据保护条例 (GDPR)**：规范企业如何处理欧盟公民的个人数据，并要求明确的用户同意机制'
- en: '**Service Organization Control 2 (SOC 2)**: Ensures cloud services follow strict
    data security and privacy controls for handling customer data.'
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务组织控制 2 (SOC 2)**：确保云服务遵循严格的数据安全和隐私控制，以处理客户数据。'
- en: For example, **Azure Compliance Manager** provides pre-configured templates
    to help align workloads with regulatory standards.
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，**Azure Compliance Manager** 提供预配置模板，以帮助将工作负载与法规标准对齐。
- en: '**Data residency and sovereignty**: Data sovereignty laws require businesses
    to store and process data within specific geographic regions to comply with local
    regulations. This is not pre-configured; cloud providers offer regional data storage
    options, but businesses must manually select data residency settings. For example,
    **Google Cloud Regional Services** and **AWS Regions** allow users to choose data
    storage locations to meet regulatory requirements.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据驻留和主权**：数据主权法律要求企业将数据存储和处理在特定的地理区域内，以符合当地法规。这不是预先配置的；云服务提供商提供区域数据存储选项，但企业必须手动选择数据驻留设置。例如，**Google
    Cloud 区域服务** 和 **AWS 区域** 允许用户选择数据存储位置以满足法规要求。'
- en: '**Auditability**: Audit logging is partially enabled by default but requires
    manual configuration for custom compliance needs:'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可审计性**：审计日志默认部分启用，但需要手动配置以满足定制合规需求：'
- en: Ensure that the platform provides tools for auditing access and actions taken
    on sensitive data.
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保平台提供审计访问和敏感数据上采取的行动的工具。
- en: Maintain logs and records of all data interactions to demonstrate compliance
    during audits.
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护所有数据交互的日志和记录，以在审计期间证明合规性。
- en: For example, **AWS CloudTrail** and **Azure Monitor Logs** enable comprehensive
    auditing capabilities.
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，**AWS CloudTrail** 和 **Azure Monitor Logs** 提供全面的审计功能。
- en: '**Certifications and trust programs**: Cloud providers participate in external
    certifications and trust programs to validate their compliance with industry security
    and regulatory standards. These certifications help businesses meet legal and
    security requirements for data protection, privacy, and governance. All three
    major cloud providers—Google Cloud, AWS, and Azure—comply with global certifications,
    but organizations must ensure their cloud configurations align with compliance
    needs based on their specific use case.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证和信任计划**：云服务提供商参与外部认证和信任计划，以验证其符合行业安全和监管标准。这些认证有助于企业满足数据保护、隐私和治理的法律和安全要求。所有三大主要云服务提供商——谷歌云、AWS
    和 Azure——都符合全球认证，但组织必须确保其云配置与其特定的用例的合规性需求相一致。'
- en: '| **Certification** | **Google Cloud** | **AWS** | **Azure** |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| **认证** | **谷歌云** | **AWS** | **Azure** |'
- en: '| **ISO 27001 (information security management)** | ✅ Compliant | ✅ Compliant
    | ✅ Compliant |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| **ISO 27001（信息安全管理体系）** | ✅ 符合规范 | ✅ 符合规范 | ✅ 符合规范 |'
- en: '| **Payment Card Industry Data Security Standard (PCI DSS)** | ✅ Compliant
    | ✅ Compliant | ✅ Compliant |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| **支付卡行业数据安全标准 (PCI DSS)** | ✅ 符合规范 | ✅ 符合规范 | ✅ 符合规范 |'
- en: '| **FedRAMP (US Government Security Compliance)** | ✅ Compliant (FedRAMP High
    for select services) | ✅ Compliant (FedRAMP High for GovCloud) | ✅ Compliant (FedRAMP
    High for government services) |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| **联邦风险和授权管理计划 (FedRAMP)（美国政府安全合规）** | ✅ 符合规范（针对选定服务 FedRAMP 高级） | ✅ 符合规范（针对
    GovCloud FedRAMP 高级） | ✅ 符合规范（针对政府服务 FedRAMP 高级） |'
- en: '| **SOC 2 (secure handling of customer data)** | ✅ Compliant | ✅ Compliant
    | ✅ Compliant |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| **SOC 2（客户数据安全处理）** | ✅ 符合规范 | ✅ 符合规范 | ✅ 符合规范 |'
- en: '| **HIPAA (healthcare data protection)** | ✅ Compliant (requires manual setup)
    | ✅ Compliant (requires manual setup) | ✅ Compliant (requires manual setup) |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| **健康保险可携带性和责任法案 (HIPAA)（医疗数据保护）** | ✅ 符合规范（需要手动设置） | ✅ 符合规范（需要手动设置） | ✅ 符合规范（需要手动设置）
    |'
- en: '| **General Data Protection Regulation (GDPR) for EU data** | ✅ Compliant |
    ✅ Compliant | ✅ Compliant |'
  id: totrans-140
  prefs: []
  type: TYPE_TB
  zh: '| **欧盟数据的一般数据保护条例 (GDPR)** | ✅ 符合规范 | ✅ 符合规范 | ✅ 符合规范 |'
- en: Figure 11.6 — Compliance certifications available
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.6 — 可用的合规认证
- en: Implementing security and compliance measures is only the first step—maintaining
    them effectively is just as crucial. With evolving cybersecurity threats and ever-changing
    regulatory landscapes, a proactive approach to security and compliance is necessary
    to protect your GenAI applications from vulnerabilities.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 实施安全和合规措施只是第一步——有效地维护它们同样关键。随着网络安全威胁的不断演变和监管环境的不断变化，采取积极主动的安全和合规方法对于保护您的生成式人工智能应用免受漏洞的影响是必要的。
- en: Let’s now explore some of the best practices that help maintain a secure and
    legally compliant GenAI deployment.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探讨一些有助于维护安全且合法的生成式人工智能部署的最佳实践。
- en: Best practices for security and compliance in GenAI deployments
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 生成式人工智能部署中的安全和合规最佳实践
- en: 'Ensuring robust security and compliance is essential for the successful deployment
    of GenAI applications, especially when dealing with sensitive data or operating
    in regulated industries. Adopting best practices helps mitigate risks, maintain
    regulatory alignment, and build trust with users, ensuring your application is
    both secure and reliable:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 确保强大的安全和合规性对于成功部署生成式人工智能应用至关重要，尤其是在处理敏感数据或在受监管的行业中运营时。采用最佳实践有助于降低风险、保持与监管的合规性，并赢得用户的信任，确保您的应用程序既安全又可靠：
- en: '**Regular security audits**: Periodically review and update your security configurations
    to address new threats.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定期安全审计**：定期审查和更新您的安全配置以应对新的威胁。'
- en: '**Automated compliance checks**: Use cloud-native tools to continuously monitor
    and enforce compliance requirements.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动合规性检查**：使用云原生工具持续监控和执行合规性要求。'
- en: '**Shared responsibility model**: Understand the division of responsibility
    between you and the cloud provider—while the provider secures the infrastructure,
    you are responsible for securing applications and data.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**共享责任模型**：了解您与云服务提供商之间的责任划分——虽然提供商负责保护基础设施，但您负责保护应用程序和数据。'
- en: '**Data minimization**: Store only the data necessary for your application to
    reduce exposure to security risks.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据最小化**：仅存储应用程序运行所需的数据，以减少对安全风险的暴露。'
- en: 'While best practices provide a foundation, selecting the right cloud provider
    requires understanding which platforms best support security and compliance needs.
    The following figure outlines how Google Cloud, AWS, and Azure address these key
    areas:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然最佳实践提供了基础，但选择正确的云服务提供商需要了解哪些平台最能支持安全和合规性需求。以下图示概述了 Google Cloud、AWS 和 Azure
    如何解决这些关键领域：
- en: '| **Best Practice** | **Google Cloud** | **AWS** | **Azure** |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| **最佳实践** | **Google Cloud** | **AWS** | **Azure** |'
- en: '| **Security Audits** | Security Command Center, Cloud Audit Logs | AWS Security
    Hub, AWS Inspector | Microsoft Defender for Cloud, Azure Security Center |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| **安全审计** | 安全指挥中心，云审计日志 | AWS 安全中心，AWS Inspector | 微软云防御，Azure 安全中心 |'
- en: '| **Automated Compliance Checks** | Assured Workloads, Policy Intelligence
    | AWS Config, Audit Manager, AWS Artifact | Azure Policy, Compliance Manager |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| **自动化合规性检查** | 确保的工作负载，策略智能 | AWS Config，审计经理，AWS Artifact | Azure Policy，合规性经理
    |'
- en: '| **Shared Responsibility Model** | Documentation on shared security best practices
    | Clear AWS shared security model | Azure’s shared security responsibility guide
    |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| **共享责任模型** | 共享安全最佳实践文档 | 清晰的 AWS 共享安全模型 | Azure 的共享安全责任指南 |'
- en: '| **Data Minimization** | **Data Loss Prevention** (**DLP**) API, cloud storage
    life cycle policies | Amazon Macie (DLP for S3), IAM data access policies | Azure
    Purview (data governance), DLP |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| **数据最小化** | **数据丢失预防**（**DLP**）API，云存储生命周期策略 | 亚马逊 Macie（S3 的 DLP），IAM 数据访问策略
    | Azure Purview（数据治理），DLP |'
- en: '| **Compliance Frameworks** | HIPAA, GDPR, FedRAMP, ISO 27001, PCI DSS (certified)
    | HIPAA, GDPR, FedRAMP, ISO 27001, PCI DSS (certified) | HIPAA, GDPR, FedRAMP,
    ISO 27001, PCI DSS (certified) |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| **合规框架** | HIPAA，GDPR，FedRAMP，ISO 27001，PCI DSS（认证） | HIPAA，GDPR，FedRAMP，ISO
    27001，PCI DSS（认证） | HIPAA，GDPR，FedRAMP，ISO 27001，PCI DSS（认证） |'
- en: Figure 11.7 — Security compliance availability
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.7 — 安全合规性可用性
- en: 'For further evaluation, you can explore the official security and compliance
    documentation provided by each cloud provider:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步评估，您可以探索每个云服务提供商提供的官方安全和合规性文档：
- en: 'Google Cloud security and compliance: [https://cloud.google.com/compliance?hl=en](https://cloud.google.com/compliance?hl=en%0D%0A)'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Cloud 安全和合规性：[https://cloud.google.com/compliance?hl=en](https://cloud.google.com/compliance?hl=en%0D%0A)
- en: 'AWS security and compliance: [https://aws.amazon.com/compliance/](https://aws.amazon.com/compliance/)'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AWS 安全和合规性：[https://aws.amazon.com/compliance/](https://aws.amazon.com/compliance/)
- en: 'Azure security and compliance: [https://learn.microsoft.com/en-us/compliance/](https://learn.microsoft.com/en-us/compliance/)'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure 安全和合规性：[https://learn.microsoft.com/en-us/compliance/](https://learn.microsoft.com/en-us/compliance/)
- en: If you are looking for detailed comparisons of cloud provider security frameworks,
    the **Cloud Security Alliance** (**CSA**) maintains a publicly accessible database
    of security assessments at [https://cloudsecurityalliance.org/star](https://cloudsecurityalliance.org/star).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找云服务提供商安全框架的详细比较，**云安全联盟**（**CSA**）维护了一个公开可访问的安全评估数据库，网址为 [https://cloudsecurityalliance.org/star](https://cloudsecurityalliance.org/star)。
- en: This resource lists cloud providers’ security controls, compliance certifications,
    and third-party risk assessments, helping you evaluate which platform best meets
    your needs.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 此资源列出了云服务提供商的安全控制、合规认证和第三方风险评估，帮助您评估哪个平台最能满足您的需求。
- en: It is important to prioritize security and compliance, to help safeguard sensitive
    data, adhere to regulatory standards, and build a trustworthy GenAI application.
    This not only protects your organization from potential threats and legal issues
    but also fosters user confidence in the reliability and safety of your solution.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 优先考虑安全和合规性非常重要，这有助于保护敏感数据，遵守监管标准，并构建一个值得信赖的 GenAI 应用程序。这不仅保护您的组织免受潜在威胁和法律问题，而且有助于增强用户对您解决方案可靠性和安全性的信心。
- en: By carefully evaluating these factors, you can select a cloud platform that
    not only meets your technical and operational needs but also ensures long-term
    scalability, cost efficiency, and compliance for your GenAI project. While implementing
    best practices for security and compliance lays a solid foundation for your GenAI
    deployment, understanding the offerings of leading cloud providers is equally
    critical.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 通过仔细评估这些因素，您可以选择一个云平台，它不仅满足您的技术和运营需求，而且确保您的 GenAI 项目长期的可扩展性、成本效益和合规性。虽然实施最佳实践的安全和合规性为您的
    GenAI 部署奠定了坚实的基础，但了解主要云服务提供商的提供内容同样至关重要。
- en: Key takeaways
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键要点
- en: Summarizing the analysis of leading cloud providers, these key takeaways highlight
    the unique strengths and ideal use cases for each platform. Here is a quick reference
    to help you align your GenAI deployment needs with the most suitable cloud solution.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 总结主要云提供商的分析，以下关键要点突出了每个平台的独特优势和理想用例。以下是一个快速参考，帮助您将GenAI部署需求与最合适的云解决方案相匹配。
- en: '**Google Cloud** excels in AI analytics and end-to-end machine learning workflows,
    with strong data integration capabilities.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Cloud**在AI分析和端到端机器学习工作流程方面表现出色，具有强大的数据集成能力。'
- en: '**AWS** offers unparalleled scalability and cost-saving options, making it
    ideal for high-volume and flexible workloads.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS**提供无与伦比的可扩展性和成本节约选项，非常适合高容量和灵活的工作负载。'
- en: '**Microsoft Azure** stands out for its hybrid cloud support and enterprise-grade
    AI services, catering to businesses with diverse infrastructure needs.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Azure**以其混合云支持和企业级AI服务而突出，满足具有多样化基础设施需求的企业。'
- en: As you process and understand the unique strengths of each platform, you can
    align your choice with your project’s requirements, ensuring the success of your
    GenAI deployment. This includes carefully analyzing the features and pricing of
    leading cloud providers and checking that they are in alignment with your goals
    and constraints.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您处理和理解每个平台独特的优势，您可以将选择与您项目的需求相匹配，确保您的GenAI部署成功。这包括仔细分析主要云提供商的功能和定价，并确保它们与您的目标和限制相一致。
- en: In the next section, we will introduce a decision-making framework to help you
    select the cloud platform that best meets the needs of your GenAI application.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将介绍一个决策框架，帮助您选择最适合您的GenAI应用程序需求的云平台。
- en: 'Making the right choice: a decision-making framework for selecting your cloud
    platform'
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 做出正确的选择：选择云平台的决策框架
- en: Choosing the right cloud platform for your GenAI application is a multifaceted
    decision that depends on your project’s unique requirements, priorities, and constraints.
    A structured framework simplifies this process by providing a clear methodology
    to evaluate platforms based on factors such as scalability, cost, specialized
    features, and compliance.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 为您的GenAI应用程序选择正确的云平台是一个多方面的决策，这取决于您项目的独特需求、优先级和限制。一个结构化的框架通过提供基于可扩展性、成本、专用功能和合规性等因素评估平台的方法，简化了这一过程。
- en: Let’s look at a step-by-step decision-making process to help you balance technical
    and business considerations effectively. Whether you are focused on optimizing
    performance, controlling costs, or leveraging specialized AI tools, this framework
    ensures that your choice aligns with both short-term goals and long-term scalability.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐步分析决策过程，以帮助您有效地平衡技术和业务考虑因素。无论您是专注于优化性能、控制成本还是利用专门的AI工具，这个框架都能确保您的选择与短期目标和长期可扩展性相一致。
- en: '**Define your requirements and priorities**: Start by identifying the specific
    needs of your GenAI application. This step helps you focus on platforms that align
    with your priorities and ignore unnecessary features.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义您的需求和优先级**：首先确定您的GenAI应用程序的具体需求。这一步骤有助于您关注与您的优先级相一致的平台，并忽略不必要的功能。'
- en: '**Performance needs**: Assess your compute and storage requirements. Do you
    need access to GPUs, TPUs, or high-performance storage?'
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能需求**：评估您的计算和存储需求。您是否需要访问GPU、TPU或高性能存储？'
- en: '**Scalability requirements**: Consider whether your workload is steady or fluctuates
    significantly, as this will impact your need for dynamic scaling.'
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性需求**：考虑您的负载是稳定还是波动较大，因为这会影响您对动态扩展的需求。'
- en: '**AI-specific features**: Identify essential AI tools or services, such as
    pre-trained models, APIs, or custom model training capabilities.'
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI专用功能**：确定必要的AI工具或服务，例如预训练模型、API或自定义模型训练功能。'
- en: '**Budget constraints**: Set a clear budget and determine how much flexibility
    you have for unexpected costs.'
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预算限制**：设定明确的预算并确定您在意外成本方面的灵活性。'
- en: '**Compliance and security**: Ensure your chosen platform adheres to industry
    regulations (e.g., HIPAA and the GDPR) and provides robust security measures.'
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性和安全性**：确保您选择的平台符合行业法规（例如，HIPAA和GDPR）并提供强大的安全措施。'
- en: '**Shortlist potential providers**: Based on your defined requirements, narrow
    down your options to a few cloud providers that align with your needs. Use the
    following criteria to create your shortlist:'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缩小潜在提供商的短名单**：根据您定义的要求，将您的选项缩小到几个与您的需求一致的云提供商。使用以下标准创建您的短名单：'
- en: '**AI services and tools**: Evaluate platforms such as Google Cloud (Vertex
    AI), AWS (SageMaker), and Azure (Cognitive Services) for their GenAI offerings.'
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI服务和工具**：评估Google Cloud（Vertex AI）、AWS（SageMaker）和Azure（认知服务）等平台在通用人工智能（GenAI）方面的提供。'
- en: '**Cost models**: Compare pricing structures, including pay-as-you-go, reserved
    instances, and spot instances.'
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本模型**：比较定价结构，包括按使用付费、预留实例和按需实例。'
- en: '**Integration and ecosystem**: Consider compatibility with your existing tools,
    frameworks, and workflows (e.g., TensorFlow, PyTorch, or data services).'
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成和生态系统**：考虑与您现有的工具、框架和工作流程（例如TensorFlow、PyTorch或数据服务）的兼容性。'
- en: '**Regional availability**: Ensure the provider has data centers in regions
    that are critical to your application’s performance and compliance.'
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域可用性**：确保提供商在其应用程序性能和合规性至关重要的地区拥有数据中心。'
- en: '**Evaluate trade-offs**: Compare the shortlisted providers by analyzing their
    trade-offs in key areas:'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评估权衡**：通过分析关键领域的权衡来比较候选提供商：'
- en: '**Performance versus cost**: Does the provider offer the performance you need
    at a price point that is within your budget?'
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能 versus 成本**：提供商是否以您预算范围内的价格提供您所需性能？'
- en: '**Flexibility versus specialization**: Are you prioritizing flexibility across
    a range of tasks, or do you need highly specialized tools for GenAI?'
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灵活性 versus 专业化**：您是否优先考虑在一系列任务中的灵活性，还是需要为通用人工智能（GenAI）提供高度专业化的工具？'
- en: '**Support and reliability**: Assess the provider’s support offerings and track
    record for reliability, especially for critical workloads.'
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持和可靠性**：评估提供商的支持服务和可靠性记录，特别是对于关键工作负载。'
- en: '**Leverage decision-making tools**: Many cloud providers offer tools to assist
    with selection and planning:'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用决策工具**：许多云提供商提供工具以协助选择和规划：'
- en: '**Cost calculators**: Use tools such as AWS Pricing Calculator, Google Cloud
    Pricing Estimator, or Azure Cost Management to predict expenses.'
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本计算器**：使用AWS定价计算器、Google Cloud定价估算器或Azure成本管理工具来预测费用。'
- en: '**Trials and free tiers**: Take advantage of free-tier offerings or trial credits
    to test services before committing.'
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**试用和免费层**：利用免费层提供或试用信用额度在做出承诺之前测试服务。'
- en: '**Performance benchmarks**: Review publicly available benchmarks or run your
    own tests on model training, inference, and data transfer tasks.'
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能基准**：审查公开可用的基准或在自己的模型训练、推理和数据传输任务上运行测试。'
- en: '**Future-proof your decision**: Think beyond your immediate needs to ensure
    scalability and adaptability for future growth:'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确保决策具有前瞻性**：超越您的即时需求，以确保未来增长的可扩展性和适应性：'
- en: '**Long-term cost efficiency**: Evaluate options such as reserved instances
    or hybrid models to control long-term costs.'
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长期成本效率**：评估预留实例或混合模型等选项以控制长期成本。'
- en: '**Evolving AI needs**: Consider whether the platform can support emerging AI
    technologies or scaling requirements as your project grows.'
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不断发展的AI需求**：考虑平台是否能够支持随着项目增长而出现的AI技术或扩展需求。'
- en: '**Vendor lock-in risks**: Assess the portability of your application and whether
    switching providers in the future would be feasible.'
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**供应商锁定风险**：评估应用程序的可移植性以及将来更换提供商是否可行。'
- en: '**Make a data-driven decision**: Consolidate your findings into a comparison
    matrix, scoring each provider on key criteria such as cost, performance, scalability,
    compliance, and feature support. Assign weights to each criterion based on its
    importance to your project, then use the scores to identify the best-fit platform.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**做出数据驱动的决策**：将您的发现汇总成比较矩阵，对每个提供商在成本、性能、可扩展性、合规性和功能支持等关键标准上进行评分。根据其对项目的重要性为每个标准分配权重，然后使用评分来识别最佳匹配的平台。'
- en: This decision-making framework ensures that your cloud platform choice is strategic,
    data-driven, and aligned with your GenAI project’s unique requirements. By carefully
    defining your priorities, evaluating trade-offs, and planning for the future,
    you can select a platform that maximizes the success of your GenAI deployment.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 此决策框架确保您的云平台选择是战略性的、数据驱动的，并与您的通用人工智能（GenAI）项目的独特需求保持一致。通过仔细定义您的优先事项、评估权衡并规划未来，您可以选择一个最大化您的通用人工智能部署成功的平台。
- en: Summary
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we explored the essential considerations for deploying GenAI
    applications in the cloud, equipping you with the knowledge to make informed decisions.
    We began by emphasizing the importance of specialized AI services and the cloud’s
    role in supporting the scalability and performance needs of GenAI. We then discussed
    the key factors for evaluating cloud platforms, such as cost, security, compliance,
    and feature offerings. A detailed analysis of leading cloud providers—Google Cloud,
    AWS, and Microsoft Azure—helped highlight their unique strengths, pricing models,
    and suitability for different use cases. Finally, we introduced a structured decision-making
    framework to help you choose the best platform tailored to your specific requirements.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了在云中部署 GenAI 应用程序的基本考虑因素，为您提供做出明智决策的知识。我们首先强调了专用 AI 服务的重要性以及云在支持 GenAI
    的可扩展性和性能需求中的作用。然后，我们讨论了评估云平台的关键因素，例如成本、安全性、合规性和功能提供。对领先的云服务提供商——谷歌云、亚马逊 Web 服务和微软
    Azure 的详细分析有助于突出它们的独特优势、定价模式和适用于不同用例的适用性。最后，我们介绍了一个结构化的决策框架，以帮助您选择最适合您特定需求的最佳平台。
- en: In the next chapter, we will take a hands-on approach to deploying your GenAI
    application. Building on the foundational knowledge from this chapter, we will
    guide you through implementing a practical deployment workflow on Google Cloud.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将采取动手实践的方法来部署您的 GenAI 应用程序。基于本章的基础知识，我们将指导您在谷歌云上实施一个实用的部署工作流程。
