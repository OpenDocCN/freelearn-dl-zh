    <html:body><html:div class="epub-source"><html:h1 class="H1---Chapter" id="_idParaDest-106">使用LlamaIndex进行索引</html:h1>
    <html:div id="_idContainer052"><html:p style="font-style:italic;">由于本电子书版本没有固定的页码，以下页码仅为参考，基于本书的印刷版。</html:p>
    <html:p>本章深入探讨了LlamaIndex中可用的不同类型索引。它解释了索引的工作原理，以及它们的关键功能、定制选项、底层架构和用例。总的来说，本章作为指南，帮助利用LlamaIndex中的索引功能构建性能和可扩展的RAG系统。让我们<html:span
    class="No-Break">开始吧！</html:span></html:p> <html:p>在本章中，我们将涵盖以下主题：</html:p> <html:ul><html:li>索引数据
    – 一个<html:span class="No-Break">鸟瞰图</html:span></html:li> <html:li>理解向量<html:span
    class="No-Break">存储索引</html:span></html:li> <html:li><html:span class="No-Break">理解嵌入</html:span></html:li>
    <html:li>持久化和<html:span class="No-Break">重用索引</html:span></html:li> <html:li>探索LlamaIndex中的其他<html:span
    class="No-Break">索引类型</html:span></html:li> <html:li>使用ComposableGraph<html:span
    class="No-Break">在索引之上构建索引</html:span></html:li> <html:li>估算构建和<html:span class="No-Break">查询索引的潜在成本</html:span></html:li></html:ul>
    <html:a id="_idTextAnchor106"></html:a></html:div></html:div></html:body></html:html><html:html><html:head><html:title>技术要求</html:title></html:head>
