    <html:div id="_idContainer052"><html:p>为了本章，您需要在您的环境中安装以下包：</html:p> <html:ul><html:li><html:span
    class="No-Break"><html:em class="italic">ChromaDB</html:em></html:span> <html:span
    class="No-Break">:</html:span> <html:a><html:span class="No-Break">https://www.trychroma.com/</html:span></html:a></html:li></html:ul>
    <html:p>此外，还需要两个集成包，这些包将由示例代码使用：</html:p> <html:ul><html:li><html:em class="italic">Chroma
    Vector</html:em> <html:span class="No-Break"><html:em class="italic">Store</html:em></html:span>
    <html:span class="No-Break">:</html:span> <html:a><html:span class="No-Break">https://pypi.org/project/llama-index-vector-stores-chroma/</html:span></html:a></html:li>
    <html:li><html:em class="italic">Hugging Face</html:em> <html:span class="No-Break"><html:em
