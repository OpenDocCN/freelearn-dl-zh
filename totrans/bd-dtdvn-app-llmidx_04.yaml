- en: <html:html><html:head><html:title>Indexing with LlamaIndex</html:title></html:head>
    <html:body><html:div class="epub-source"><html:h1 class="H1---Chapter" id="_idParaDest-106">Indexing
    with LlamaIndex</html:h1> <html:div id="_idContainer052"><html:p style="font-style:italic;">As
    this ebook edition doesn't have fixed pagination, the page numbers below are hyperlinked
    for reference only, based on the printed edition of this book.</html:p> <html:p>This
    chapter provides an in-depth look at the different types of indexes available
    in LlamaIndex. It explains how indexes work, and their key capabilities, customization
    options, underlying architectures, and use cases. Overall, this chapter serves
    as a guide for leveraging the indexing functionality within LlamaIndex to build
    performant and scalable RAG systems. Let’s <html:span class="No-Break">get started!</html:span></html:p>
    <html:p>Throughout this chapter, we’ll cover the <html:span class="No-Break">following
    topics:</html:span></html:p> <html:ul><html:li>Indexing data – a <html:span class="No-Break">bird’s-eye
    view</html:span></html:li> <html:li>Understanding the Vector <html:span class="No-Break">Store
    Index</html:span></html:li> <html:li><html:span class="No-Break">Understanding
    embeddings</html:span></html:li> <html:li>Persisting and <html:span class="No-Break">re-using
    Indexes</html:span></html:li> <html:li>Exploring other Index types <html:span
    class="No-Break">in LlamaIndex</html:span></html:li> <html:li>Building Indexes
    on top of other Indexes <html:span class="No-Break">with ComposableGraph</html:span></html:li>
    <html:li>Estimating the potential cost of building and <html:span class="No-Break">querying
    Indexes</html:span></html:li></html:ul> <html:a id="_idTextAnchor106"></html:a></html:div></html:div></html:body></html:html><html:html><html:head><html:title>Technical
    requirements</html:title></html:head> <html:body><html:div class="epub-source"><html:h1
    id="_idParaDest-107">Technical requirements</html:h1> <html:div id="_idContainer052"><html:p>For
    this chapter, you will need to install the following package in <html:span class="No-Break">your
    environment:</html:span></html:p> <html:ul><html:li><html:span class="No-Break"><html:em
    class="italic">ChromaDB</html:em></html:span> <html:span class="No-Break">:</html:span>
    <html:a><html:span class="No-Break">https://www.trychroma.com/</html:span></html:a></html:li></html:ul>
    <html:p>In addition, there are two integration packages that will be required
    by the <html:span class="No-Break">sample code:</html:span></html:p> <html:ul><html:li><html:em
    class="italic">Chroma Vector</html:em> <html:span class="No-Break"><html:em class="italic">Store</html:em></html:span>
    <html:span class="No-Break">:</html:span> <html:a><html:span class="No-Break">https://pypi.org/project/llama-index-vector-stores-chroma/</html:span></html:a></html:li>
    <html:li><html:em class="italic">Hugging Face</html:em> <html:span class="No-Break"><html:em
    class="italic">embeddings</html:em></html:span> <html:span class="No-Break">:</html:span>
    <html:a><html:span class="No-Break">https://pypi.org/project/llama-index-embeddings-huggingface/</html:span></html:a></html:li></html:ul>
    <html:p>All code samples from this chapter can be found in the <html:code class="literal">ch5</html:code>
    subfolder of the book’s GitHub <html:span class="No-Break">repository:</html:span>
    <html:a><html:span class="No-Break">https://github.com/PacktPublishing/Building-Data-Driven-Applications-with-LlamaIndex</html:span></html:a></html:p><html:a
    id="_idTextAnchor107"></html:a></html:div></html:div></html:body></html:html>
