  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: Click on the `Facial Analysis` link in the left toolbar to navigate to the `Facial
    Analysis` page.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
