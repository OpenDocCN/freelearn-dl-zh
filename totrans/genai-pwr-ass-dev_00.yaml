- en: Part 1:Generative AI-Powered Assistant
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, we will look at what generative AI-powered assistants are and
    how they work. We will then introduce Amazon Q Developer. We will also look at
    how to set it up so that developers and builders can start using it inside IDEs,
    the command line, and the AWS console and tools.
