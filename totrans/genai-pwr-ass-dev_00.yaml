- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this fast-paced world of technology, developers face the challenge of managing
    repetitive tasks and maintaining productivity. This book provides a solution through
    Amazon Q Developer, a generative AI-powered assistant designed to optimize coding,
    streamline workflows and accelerate software development.
  prefs: []
  type: TYPE_NORMAL
- en: The journey of this book takes you through the setup and customization of Amazon
    Q Developer, demonstrating how to make use of its capabilities for auto-code generation,
    explanation, and transformation across multiple IDEs and programming languages.
    You’ll learn how to use Amazon Q Developer to enhance coding experiences, generate
    accurate code references, and ensure security by scanning for vulnerabilities.
    Additionally, this book covers using Amazon Q Developer for **Amazon Web Services**
    (**AWS**)-related tasks, including solution building, applying architecture best
    practices, and troubleshooting errors. Each chapter provides practical insights
    and step-by-step guides to help you fully integrate this powerful tool into your
    development process.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will have mastered Amazon Q Developer, enabling
    you to accelerate your software development life cycle, improve code quality,
    and build applications faster and more efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for coders, software developers, application builders, data engineers,
    and technical resources using AWS services. You’ll learn how to leverage Amazon
    Q Developer’s features to enhance productivity and accelerate business outcomes.
    Basic coding skills are required. The book covers effortless code implementation,
    explanation, transformation, and documentation, helping you create applications
    faster and improve your development experience.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B21378_01.xhtml#_idTextAnchor013), *Introduction to Generative
    AI-Powered Assistants*, walks you through what generative AI-powered assistants
    are and how they work. We will look at some of the types of assistants for software
    developers and application builders and how they help boost productivity and improve
    user experiences.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B21378_02.xhtml#_idTextAnchor022), *Introducing and Setting Up
    Amazon Q Developer*, lays down the fundamentals of Amazon Q Developer and its
    features. We will look at how to enable the service so that it can work with multiple
    IDEs, command line, and also with various AWS services.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B21378_03.xhtml#_idTextAnchor060), *Understanding Auto-Code Generation
    Techniques*, provides insights into different auto-code generation techniques
    that Amazon Q Developer can assist with.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B21378_04.xhtml#_idTextAnchor081), *Boost Coding Efficiency for
    Python and Java with Auto-Code Generation*, looks at how you can use Amazon Q
    Developer to suggest code in the two most prominent programming languages used
    by developers: Python and Java. We walk you through the different auto-code generation
    techniques by building an example application using both of these programming
    languages.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B21378_05.xhtml#_idTextAnchor094), *Boost Coding Efficiency for
    C and C++ with Auto-Code Generation*, looks at how you can use Amazon Q Developer
    to suggest code in C and C++.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B21378_06.xhtml#_idTextAnchor107), *Boost Coding Efficiency for
    JavaScript and PHP with Auto-Code Generation*, looks at how you can use Amazon
    Q Developer to suggest code in the two important programming languages used by
    web developers: JavaScript and PHP.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B21378_07.xhtml#_idTextAnchor119), *Boost Coding Efficiency for
    SQL with Auto-Code Generation*, looks at how you can use Amazon Q Developer to
    suggest code in the most widely used database management and data manipulation
    language: SQL.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B21378_08.xhtml#_idTextAnchor131), *Boost Coding Efficiency for
    Command**-**Line and Shell Script with Auto-Code Generation*, looks at how you
    can use Amazon Q Developer to suggest code in command line and shell scripts.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B21378_09.xhtml#_idTextAnchor145), *Boost Coding Efficiency for
    JSON, YAML, and HCL with Auto-Code Generation*, looks at how you can use Amazon
    Q Developer to suggest code in JSON, YAML, and HCL formats that are used in prominent
    infrastructure as code services such as AWS CloudFormation and Terraform.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B21378_10.xhtml#_idTextAnchor159), *Customizing Code Recommendations*,
    looks at how you can use Amazon Q Developer’s customization feature to allow code
    suggestions that align with the organization’s internal libraries, proprietary
    algorithmic techniques, and enterprise code style.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B21378_11.xhtml#_idTextAnchor174), *Understanding Code References*,
    looks at how to use Amazon Q Developer to indicate the references of the generated
    code. We will also look at how you can turn it on/off and opt out of references.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B21378_12.xhtml#_idTextAnchor181), *Simplifying Code Explanation,
    Optimization, Transformation, and Feature Development*, looks at how Amazon Q
    Developer helps to explain, refactor, fix, and optimize code. We will also look
    at how it can upgrade projects by transforming the code to a newer version of
    the programming language. The concept of feature development will also be discussed
    with the help of an example.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B21378_13.xhtml#_idTextAnchor197), *Simplifying Scanning and
    Fixing Security Vulnerabilities in Code*, provides insights into how Amazon Q
    Developer scans for code vulnerabilities and also suggests how to fix security
    issues in code.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B21378_14.xhtml#_idTextAnchor210), *Accelerate Data Engineering
    on AWS*, covers how Amazon Q Developer assists data engineers and developers with
    coding in many of the services and tools provided by AWS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B21378_15.xhtml#_idTextAnchor239), *Accelerate Building Solutions
    on AWS*, looks at how you can use Amazon Q Developer to get AWS-specific guidance
    and recommendations on a variety of topics, such as solution architecture, best
    practices, optimizing resources, and cost. It also helps with troubleshooting
    errors and support.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B21378_16.xhtml#_idTextAnchor254), *Accelerate the DevOps Process
    on AWS*, looks at how you can use Amazon Q Developer inside Amazon CodeCatalyst
    to speed up the application code building process.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A basic understanding of programming languages such as Python, Java, C, C++,
    JavaScript, and PHP will help you build the example applications in this book
    faster with the help of Amazon Q Developer.
  prefs: []
  type: TYPE_NORMAL
- en: To start using Amazon Q Developer, you will either need an **AWS Builder ID**,
    which is free and easy to setup just by providing your email ID, or an **AWS Identity
    Center** login. For chapters that leverage Amazon Q Developer with other AWS services
    including Amazon SageMaker Studio, Amazon EMR Studio, Amazon Glue Studio, Amazon
    Redshift and AWS Lambda, you will need an **AWS account**. Many features of Amazon
    Q Developer are available for use in the **Free** tier, whereas certain features
    are available only in the **Pro** tier. Even though in this book we have highlighted
    features available only in **Pro** tier, it is advisable to always refer to the
    Amazon Q Developer pricing document for latest updates, the link to which is provided
    at the end of [*Chapter 2*](B21378_02.xhtml#_idTextAnchor022). Setup needed for
    multiple IDEs, command line, and also with various AWS services is also covered
    in that chapter.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware requirements** | **Operating systems** |'
  prefs: []
  type: TYPE_TB
- en: '| VS Code, Visual Studio, or JetBrains IDE | Windows, macOS X, and Linux (any)
    |'
  prefs: []
  type: TYPE_TB
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: This book does not have a GitHub repository since most of the code in the book
    is generated by Amazon Q and will vary with the readers’ prompts. While the code
    examples are included to help illustrate the concepts discussed in the book and
    to ensure the continuity of the solution, they are intended for reference only.
    You are encouraged to experiment with your prompts and adapt the solutions to
    your specific needs. For those seeking additional resources, please refer to the
    official documentation and community forums for further guidance and support.
  prefs: []
  type: TYPE_NORMAL
- en: Note that *Chapters 4-9* demonstrate how Amazon Q Developer can enhance developer
    productivity by automatically generating code in numerous supported programming
    languages. Feel free to jump directly to the chapters that most interest you based
    on your expertise or preferences.
  prefs: []
  type: TYPE_NORMAL
- en: '*You may find typos in a few prompts and screenshots. We have purposely not
    corrected them to highlight that Amazon Q Developer understands the underlying
    meaning of what’s being asked, even with incorrect grammar in* *the prompts.*'
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Therefore, the code `compression:glue.Compression.SNAPPY`
    will fail to compile during the build stage.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “The **Recommend Tasks** button is also presented on this screen, where Q can
    analyze the issue and assign more manageable tasks to users for faster actions.”'
  prefs: []
  type: TYPE_NORMAL
