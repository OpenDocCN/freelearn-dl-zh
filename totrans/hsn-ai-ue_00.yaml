- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Learning how to apply AI is crucial and can take the fun factor to the next
    level when developing traditional, educational, or any other kind of game. Unreal
    Engine is a powerful game development engine that allows you to create 2D and
    3D games. If you want to use AI to extend the life of your games and make them
    challenging and more interesting, this book is for you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何应用AI至关重要，它可以在开发传统、教育或任何其他类型的游戏时将乐趣因素提升到新的水平。虚幻引擎是一个强大的游戏开发引擎，允许你创建2D和3D游戏。如果你想使用AI来延长游戏寿命并使其更具挑战性和趣味性，这本书就是为你准备的。
- en: The book starts with breaking down **artificial intelligence** (**AI**) into
    simple concepts to get a fundamental understanding of it. Using a variety of examples,
    you will work through actual implementations designed to highlight key concepts
    and features related to game AI in UE4\. You will learn how to work through the
    built-in AI framework to build believable characters for every genre (e.g. RPG,
    Strategic, Platform, FPS, Simulation, Arcade, and Educational games). You will
    learn how to configure *Navigation*, *Environmental Querying* and *Sensory* systems
    for your AI agents and couple it with *Behavior Trees*, all with practical examples.
    You will then explore how the engine handles dynamic crowd. In the concluding
    chapters, you will learn how to profile, visualize and debug your AI systems,
    to correct the AI logic, and increase performance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从将**人工智能**（**AI**）分解为简单概念开始，以获得对其的基本理解。通过各种示例，你将实际操作实现，旨在突出与UE4中游戏AI相关的关键概念和功能。你将学习如何通过内置AI框架构建每个流派（例如RPG、策略、平台、FPS、模拟、街机和教育游戏）的可信角色。你将学习如何为你的AI代理配置*导航*、*环境查询*和*感官*系统，并将其与*行为树*结合，所有这些都有实际示例。然后，你将探索引擎如何处理动态人群。在最后一章中，你将学习如何分析、可视化和调试你的AI系统，以纠正AI逻辑并提高性能。
- en: By the end of the book, your AI knowledge of the built-in AI system in Unreal
    will be deep and comprehensive, allowing you to build powerful AI agents within
    your projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你对虚幻引擎内置AI系统的AI知识将深入且全面，这将使你能够在项目中构建强大的AI代理。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for you if you are a game developer with a bit experience in Unreal
    Engine, and now want to understand and implement believable game AI within Unreal
    Engine. The book will be both in Blueprint and C++, allowing people from every
    background to enjoy the book. Whether you're looking to build your first game
    or to expand your knowledge as a Game AI Programmer, you will find plenty of exciting
    information and examples of game AI in terms of concepts and implementation, including
    how to extend some of these systems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位在虚幻引擎中有些经验的游戏开发者，现在想要理解和实现虚幻引擎中的可信游戏AI，这本书就是为你准备的。本书将涵盖蓝图和C++，让不同背景的人都能享受阅读。无论你是想构建你的第一款游戏，还是想作为游戏AI程序员扩展你的知识，你都会找到大量关于游戏AI的概念和实现方面的精彩信息和示例，包括如何扩展这些系统的一些内容。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](42076317-364e-4824-a8b7-cc2c418f021e.xhtml), *Moving the First
    Steps in The AI World*, explores the prerequisites to becoming an AI game developer
    and how AI is used in the game development pipeline.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](42076317-364e-4824-a8b7-cc2c418f021e.xhtml)，《在AI世界迈出第一步》，探讨了成为AI游戏开发者的先决条件以及AI在游戏开发流程中的应用。'
- en: '[Chapter 2](e8c4d8a9-579e-4e38-b02a-a9002f1c48ce.xhtml), *Behavior Trees and
    Blackboards*, introduces you to two principal structures used within the Unreal
    AI framework, which are used to control most AI agents in games. You will learn
    how to create a *Behavior Tree* and how these can store data within *Blackboards*.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](e8c4d8a9-579e-4e38-b02a-a9002f1c48ce.xhtml)，《行为树和黑板》，介绍了在虚幻AI框架中使用的两种主要结构，这些结构用于控制游戏中的大多数AI代理。你将学习如何创建*行为树*以及它们如何在*黑板*中存储数据。'
- en: '[Chapter 3](fe5b7602-fcb4-4d39-bf8c-e1742909205a.xhtml), *Navigation*, teaches
    you how an agent can navigate or find a path through a map or the environment.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](fe5b7602-fcb4-4d39-bf8c-e1742909205a.xhtml)，《导航》，教你如何让代理在地图或环境中导航或找到路径。'
- en: '[Chapter 4](1773b819-a79b-4339-ab07-6833fd9bc3a0.xhtml), *Environment Query
    System*, helps you get to grips with making an *Environmental Query*, which is
    a subsystem of the Unreal AI Framework for spatial reasoning. Mastering them is
    key in implementing believable behaviors within Unreal.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](1773b819-a79b-4339-ab07-6833fd9bc3a0.xhtml)，《环境查询系统》，帮助你掌握制作*环境查询*，这是虚幻AI框架的空间推理子系统。掌握这些是实现在虚幻中可信行为的关键。'
- en: '[Chapter 5](94d71bd8-35a2-481e-adac-1fc3494350ba.xhtml), *Agent Awareness*,
    deals with how an AI agent can sense the world and the surrounding environment.
    These include sight, sound, and potentially any sense you might imagine (by extending
    the system).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](94d71bd8-35a2-481e-adac-1fc3494350ba.xhtml)，*代理意识*，处理AI代理如何感知世界和周围环境。这包括视觉、听觉，以及通过扩展系统可能想象到的任何其他感官。'
- en: '[Chapter 6](e8c4d8a9-579e-4e38-b02a-a9002f1c48ce.xhtml), *Extending Behavior
    Trees*, takes you through the task of extending behavior trees with Unreal by
    using Blueprint or C++. You will learn how to program new *Tasks*, *Decorators*,
    and *Services*.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](e8c4d8a9-579e-4e38-b02a-a9002f1c48ce.xhtml)，*扩展行为树*，通过使用蓝图或C++扩展行为树，带你完成Unreal的任务。你将学习如何编程新的*任务*、*装饰器*和*服务*。'
- en: '[Chapter 7](c1359fa6-3bdf-4f0d-8a0c-98c35f885167.xhtml), *Crowds*, explains
    how to handle crowds within the Unreal AI Framework that offer some functionality.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](c1359fa6-3bdf-4f0d-8a0c-98c35f885167.xhtml)，*人群*，解释了如何在提供一些功能性的Unreal
    AI框架内处理人群。'
- en: '[Chapter 8](6995bf12-0f10-47a9-a48c-cec31696df87.xhtml), *Designing Behavior
    Trees – Part* *I*, focuses on how to implement a Behavior Tree so that the AI
    agent can chase our player in the game (both in Blueprint and C++). This chapter,
    along with the next two, explores this example from designing to implementation.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](6995bf12-0f10-47a9-a48c-cec31696df87.xhtml)，*设计行为树 – 第I部分*，专注于如何实现行为树，以便AI代理可以在游戏中追逐我们的玩家（在蓝图和C++中）。本章，连同下一章，从设计到实现探讨了这一示例。'
- en: '[Chapter 9](063dda79-cb3c-49e7-bfa5-11f8680ee358.xhtml), *Designing Behavior
    Trees – Part II*, is a continuation of the previous chapter. In particular, we
    will build the last missing piece of the puzzle (a custom *Service*) before we
    build our final *Behavior Tree* in the next chapter.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](063dda79-cb3c-49e7-bfa5-11f8680ee358.xhtml)，*设计行为树 – 第II部分*，是上一章的延续。特别是，在我们下一章构建最终的行为树之前，我们将构建最后缺失的拼图（一个自定义的*服务*）。'
- en: '[Chapter 10](039565e6-4f8d-4c73-936f-f5974e9c8226.xhtml), *Designing Behavior
    Trees – Part III*,is a continuation of the previous chapter and is the final part
    of *Designing Behavior Trees*. We will finish what we started. In particular,
    we will build the final *B**ehavior Tree* and make it run.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](039565e6-4f8d-4c73-936f-f5974e9c8226.xhtml)，*设计行为树 – 第III部分*，是上一章的延续，也是*设计行为树*系列的最后一部分。我们将完成我们开始的工作。特别是，我们将构建最终的*行为树*并使其运行。'
- en: '[Chapter 11](de51b2fe-fb19-4347-8de9-a31b2c2a6f2f.xhtml),* Debugging Methods
    for AI – Logging*, examines a series of methods that we can use to debug our AI
    systems, including console logging, on-screen messages in Blueprint, and many
    more. By mastering the art of logging, you will be able to easily keep track of
    your values and which part of the code you are executing.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](de51b2fe-fb19-4347-8de9-a31b2c2a6f2f.xhtml)，*AI调试方法 – 记录日志*，检查我们可以用来调试AI系统的一系列方法，包括控制台日志、蓝图中的屏幕消息等等。通过掌握日志记录的艺术，你将能够轻松跟踪你的值以及你正在执行的代码的哪个部分。'
- en: '[Chapter 12](a60155c1-2bb0-403f-bdcf-dbd6a9c67824.xhtml), *Debugging Methods
    for AI – Navigation, EQS, and Profiling*, explores a number of more specific tools
    for the AI systems that are incorporated within Unreal Engine. We will see some
    more tools for analyzing performance related to AI code, as well as tools to visualize
    *Environmental Queries* and the *Navigation Mes*h.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](a60155c1-2bb0-403f-bdcf-dbd6a9c67824.xhtml)，*AI调试方法 – 导航、EQS和性能分析*，探讨了Unreal引擎内集成的AI系统的一些更具体的工具。我们将看到更多与AI代码相关的性能分析工具，以及可视化*环境查询*和*导航信息*的工具。'
- en: '[Chapter 13](a8cbf52e-71e1-4f9d-a2bd-913a1e8bd8e1.xhtml), D*ebugging Methods
    for AI – the Gameplay Debugger*,gets you to explore the most powerful debugging
    tool and the best friend of any Unreal AI developer—Gameplay Debugger. This chapter
    will take you even a step further, by teaching how to extend this tool so to customize
    it to your needs.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](a8cbf52e-71e1-4f9d-a2bd-913a1e8bd8e1.xhtml)，*AI调试方法 – 游戏调试器*，带你探索最强大的调试工具，也是任何Unreal
    AI开发者的最佳朋友——游戏调试器。本章将更进一步，通过教授如何扩展这个工具来定制它以满足你的需求。'
- en: '[Chapter 14](d9a581ce-adca-46fe-8f95-a78b762ebc46.xhtml), G*oing Beyond*,concludes
    with some suggestions on how to explore the concepts presented (and others) beyond
    this book and some thoughts regarding AI.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](d9a581ce-adca-46fe-8f95-a78b762ebc46.xhtml)，*超越*，以一些关于如何探索本书中提出（以及其他）概念的建议以及一些关于AI的想法作为总结。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: Being comfortable with using Unreal Engine 4 is an important starting point.
    The objective of this book is to take those who work with the technology to a
    level where they are comfortable enough with all aspects to be a leader and driver
    of that technology on a project.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 熟练使用Unreal Engine 4是一个重要的起点。本书的目标是将那些使用这项技术的人带到他们能够足够舒适地掌握所有方面，成为项目中的技术领导者和推动者的水平。
