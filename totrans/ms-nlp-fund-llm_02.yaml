  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**三角矩阵**：在三角矩阵的上下文中，行列式是通过乘以其所有对角元素得到的。如果一个矩阵的行或列的所有元素都是0，那么行列式也是0。'
