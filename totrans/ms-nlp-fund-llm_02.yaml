    separators="|"><mml:mrow><mml:mi mathvariant="bold-italic">θ</mml:mi></mml:mrow><mml:mrow><mml:mi>X</mml:mi></mml:mrow></mml:mfenced></mml:mrow></mml:mrow><mml:mi> </mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mrow><mml:mi
