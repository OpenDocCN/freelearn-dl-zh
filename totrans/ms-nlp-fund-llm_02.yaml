    are the norms of the vectors *x* and *y*, respectively. This computed cosine similarity
    between *x* and *y* is equivalent to the cosine of the angle between the two vectors,
    denoted as *θ*.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mfenced
