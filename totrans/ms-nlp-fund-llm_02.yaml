    is referred to as the PDF of *X*:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个具有绝对连续累积分布函数的连续随机变量 *X*，表示为 ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>F</mml:mi></mml:mrow><mml:mrow><mml:mi>X</mml:mi></mml:mrow></mml:msub><mml:mfenced
    separators="|"><mml:mrow><mml:mi>x</mml:mi></mml:mrow></mml:mfenced></mml:math>](img/86.png)。如果
