- en: In many cases, itâ€™s more convenient to employ the natural logarithm of the likelihood
    function, referred to as the **log-likelihood**. The peak of the log-likelihood
    happens at the identical parameter vector value as the likelihood functionâ€™s maximum,
    and the conditions required for a maximum (or minimum) are acquired by equating
