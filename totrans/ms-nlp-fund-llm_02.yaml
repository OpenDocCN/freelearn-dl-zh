  type: TYPE_NORMAL
- en: Mastering Linear Algebra, Probability, and Statistics for Machine Learning and
    NLP
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Natural language processing** (**NLP**) and **machine learning** (**ML**)
    are two fields that have significantly benefited from mathematical concepts, particularly
    linear algebra and probability theory. These fundamental tools enable the analysis
    of the relationships between variables, forming the basis of many NLP and ML models.
    This chapter provides a comprehensive introduction to linear algebra and probability
    theory, including their practical applications in NLP and ML. The chapter commences
    with an overview of vectors and matrices and covers essential operations. Additionally,
    the basics of statistics, required for understanding the concepts and models in
    subsequent chapters, will be explained. Finally, the chapter introduces the fundamentals
    of optimization, which are critical for solving NLP problems and understanding
    the relationships between variables. By the end of this chapter, you will have
    a solid foundation in linear algebra and probability theory and understand their
    essential applications in NLP and ML.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we‚Äôll be covering the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to linear algebra
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eigenvalues and eigenvectors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basic probability for machine learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction to linear algebra
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Let‚Äôs start by first understanding scalars, vectors, and matrices:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Scalars**: A scalar is a single numerical value that usually comes from the
    real domain in most ML applications. Examples of scalars in NLP include the frequency
    of a word in a text corpus.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Vectors**: A vector is a collection of numerical elements. Each of these
    elements can be termed as an entry, component, or dimension, and the count of
    these components defines the vector‚Äôs dimensionality. Within NLP, a vector could
    hold components related to elements such as word frequency, sentiment ranking,
    and more. NLP and ML are two domains that have reaped substantial benefits from
    mathematical disciplines, particularly linear algebra and probability theory.
    These foundational tools aid in evaluating the correlation between variables and
    are at the heart of numerous NLP and ML models. This segment presents a detailed
    primer on linear algebra and probability theory, along with their practical usage
    in NLP and ML. For instance, a text document‚Äôs three-dimensional vector representation
    might be expressed as a real-number array, such as [word frequency, sentiment
    ranking, complexity].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Matrices**: A matrix can be perceived as a rectangular collection of numerical
    elements composed of rows and columns. To retrieve an element from the matrix,
    one needs to denote its row and column indices. In the field of NLP, a data matrix
    might include rows that align with distinct text documents and columns that align
    with different text attributes, such as word frequency, sentiment, and so on.
    The dimensions of such a matrix are represented by the notation *n √ó d*, where
    *n* is the number of rows (i.e., text documents), and *d* is the number of columns
    (i.e., attributes).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let‚Äôs move on to the basic operations for scalars, vectors, and matrices next.
  prefs: []
  type: TYPE_NORMAL
- en: 'The basic operations for scalars, vectors, and matrices‚Äîaddition and subtraction‚Äîcan
    be carried out on vectors with the same dimensions. Let‚Äôs have two vectors:'
  prefs: []
  type: TYPE_NORMAL
- en: '![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
    display="block"><mml:mi mathvariant="bold">x</mml:mi><mml:mo>=</mml:mo><mml:mfenced
    open="[" close="]" separators="|"><mml:mrow><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:mo>‚Ä¶</mml:mo><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mfenced></mml:math>](img/1.png)'
  prefs: []
  type: TYPE_IMG
- en: '![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
    display="block"><mml:mi mathvariant="bold">y</mml:mi><mml:mo>=</mml:mo><mml:mfenced
    open="[" close="]" separators="|"><mml:mrow><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:mo>‚Ä¶</mml:mo><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mfenced></mml:math>](img/2.png)'
  prefs: []
  type: TYPE_IMG
- en: '![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
    display="block"><mml:mi mathvariant="bold">x</mml:mi><mml:mi mathvariant="normal">‚Äà</mml:mi><mml:mo>-</mml:mo><mml:mi
    mathvariant="normal">‚Äà</mml:mi><mml:mi mathvariant="bold">y</mml:mi><mml:mo>=</mml:mo><mml:mfenced
    open="[" close="]" separators="|"><mml:mrow><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>-</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>-</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:mo>‚Ä¶</mml:mo><mml:mo>.</mml:mo><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msub><mml:mo>-</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mfenced></mml:math>](img/3.png)'
  prefs: []
  type: TYPE_IMG
- en: For example, if we have two vectors, a = [4,1] and b = [2,4], then *a + b =
    [**6,5]*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let‚Äôs visualize this as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.1 ‚Äì Adding two vectors (a = [4,1] and  b = [2,4]) means that a  +
    b = [6,5]](img/B18949_02_1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.1 ‚Äì Adding two vectors (a = [4,1] and b = [2,4]) means that a + b =
    [6,5]
  prefs: []
  type: TYPE_NORMAL
- en: 'It is possible to scale a vector by multiplying it by a scalar. This operation
    is performed by multiplying each component of the vector by the scalar value.
    For example, let‚Äôs consider a n-dimensional vector, ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi mathvariant="bold">x</mml:mi><mml:mo>=</mml:mo><mml:mfenced
    open="[" close="]" separators="|"><mml:mrow><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:mo>‚Ä¶</mml:mo><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mfenced></mml:math>](img/4.png).
    The process of scaling this vector by a factor of ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>a</mml:mi></mml:math>](img/5.png)
    can be represented mathematically as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
    display="block"><mml:mi mathvariant="bold">x</mml:mi><mml:mo>=</mml:mo><mml:mfenced
    open="[" close="]" separators="|"><mml:mrow><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:mo>‚Ä¶</mml:mo><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mfenced></mml:math>](img/1.png)'
  prefs: []
  type: TYPE_IMG
- en: '![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
    display="block"><mml:mi>a</mml:mi><mml:mo>‚àô</mml:mo><mml:mi mathvariant="bold">x</mml:mi><mml:mo>=</mml:mo><mml:mfenced
    open="[" close="]" separators="|"><mml:mrow><mml:mi>a</mml:mi><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:mi>a</mml:mi><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:mo>‚Ä¶</mml:mo><mml:mo>,</mml:mo><mml:mi>a</mml:mi><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mfenced></mml:math>](img/7.png)'
  prefs: []
  type: TYPE_IMG
- en: This operation results in a new vector that has the same dimensionality as the
    original vector but with each component multiplied by the scalar value ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>a</mml:mi></mml:math>](img/8.png).
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two types of multiplications between vectors: dot product (![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mo>‚àô</mml:mo></mml:math>](img/9.png))
    and cross product (![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mo>√ó</mml:mo></mml:math>](img/10.png)).
    The dot product is the one we use often in ML algorithms.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The dot product is a mathematical operation that can be applied to two vectors,
    x = [x¬†1, x¬†2, ‚Ä¶ , x¬†n] and ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi mathvariant="bold-italic">y</mml:mi><mml:mo>=</mml:mo><mml:mfenced
    open="[" close="]" separators="|"><mml:mrow><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:mo>‚Ä¶</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mfenced></mml:math>](img/11.png).
    It has many practical applications, one of which is to help determine their similarity.
    It is defined as the sum of the product of the corresponding elements of the two
    vectors. The dot product of *x* and *y* is represented by the symbol *x**![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mo>‚àô</mml:mo></mml:math>](img/12.png)*
    *y* (having a dot in the middle) and is defined as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
    display="block"><mml:mi mathvariant="bold">x</mml:mi><mml:mo>‚àô</mml:mo><mml:mi
    mathvariant="bold">y</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:munderover><mml:mo
    stretchy="false">‚àë</mml:mo><mml:mrow><mml:mi>i</mml:mi><mml:mi mathvariant="normal">‚Äà</mml:mi><mml:mo>=</mml:mo><mml:mi
    mathvariant="normal">‚Äà</mml:mi><mml:mn>1</mml:mn></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:munderover><mml:mrow><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mi>i</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mrow><mml:mo>.</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>i</mml:mi></mml:mrow></mml:msub></mml:math>](img/13.png)'
  prefs: []
  type: TYPE_IMG
- en: where *n* represents the dimensionality of the vectors. The dot product is a
    scalar quantity and can be used to measure the angle between two vectors, as well
    as the projection of one vector onto another. It also serves a vital function
    in numerous ML algorithms, including linear regression and neural networks.
  prefs: []
  type: TYPE_NORMAL
- en: 'The dot product is commutative, meaning that the order of the vectors does
    not affect the result. This means that *x* *![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mo>‚àô</mml:mo></mml:math>](img/12.png)*
    *y = y**![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mo>‚àô</mml:mo></mml:math>](img/12.png)*
    *x*. Furthermore, the dot product maintains the distributive property of scalar
    multiplication, implying the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
    display="block"><mml:mi mathvariant="bold">x</mml:mi><mml:mo>‚àô</mml:mo><mml:mfenced
    separators="|"><mml:mrow><mml:mi mathvariant="bold">y</mml:mi><mml:mo>+</mml:mo><mml:mi
    mathvariant="bold">z</mml:mi></mml:mrow></mml:mfenced><mml:mo>=</mml:mo><mml:mi
    mathvariant="bold">x</mml:mi><mml:mo>‚àô</mml:mo><mml:mi mathvariant="bold">y</mml:mi><mml:mo>+</mml:mo><mml:mi
    mathvariant="bold">x</mml:mi><mml:mo>‚àô</mml:mo><mml:mi mathvariant="bold">z</mml:mi></mml:math>](img/16.png)'
  prefs: []
  type: TYPE_IMG
- en: The dot product of a vector with itself is also known as its squared norm or
    Euclidean norm. The norm, symbolized by *ùëõùëúùëüùëö**(x)*, signifies the length of the
    vector and is computed as
  prefs: []
  type: TYPE_NORMAL
- en: '![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
    display="block"><mml:mi>n</mml:mi><mml:mi>o</mml:mi><mml:mi>r</mml:mi><mml:mi>m</mml:mi><mml:msup><mml:mrow><mml:mfenced
    separators="|"><mml:mrow><mml:mi mathvariant="bold">x</mml:mi></mml:mrow></mml:mfenced></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:mi>‚Äà</mml:mi><mml:mo>=</mml:mo><mml:mi>‚Äà</mml:mi><mml:mi
    mathvariant="bold">x</mml:mi><mml:mo>‚àô</mml:mo><mml:mi mathvariant="bold">x</mml:mi><mml:mi>‚Äà</mml:mi><mml:mo>=</mml:mo><mml:mi>‚Äà</mml:mi><mml:mrow><mml:munderover><mml:mo
    stretchy="false">‚àë</mml:mo><mml:mrow><mml:mi>i</mml:mi><mml:mi>‚Äà</mml:mi><mml:mo>=</mml:mo><mml:mi>‚Äà</mml:mi><mml:mn>1</mml:mn></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:munderover><mml:mrow><mml:msubsup><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mi>i</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msubsup></mml:mrow></mml:mrow></mml:math>](img/17.png)'
  prefs: []
  type: TYPE_IMG
- en: The normalization of vectors can be achieved by dividing them by their norm,
    also known as the Euclidean norm or the length of the vector. This results in
    a vector with a unit length, denoted by *x‚Äô*. The normalization process can be
    shown as
  prefs: []
  type: TYPE_NORMAL
- en: '![<math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mrow><mrow><mrow><mi
    mathvariant="bold">x</mi><mo>‚Ä≤</mo></mrow><mspace width="0.25em" /><mo>=</mo><mspace
    width="0.25em" /><mfrac><mi mathvariant="bold">x</mi><mfenced open="‚Äñ" close="‚Äñ"><mi
    mathvariant="bold">x</mi></mfenced></mfrac><mspace width="0.25em" /><mo>=</mo><mspace
    width="0.25em" /><mfrac><mi mathvariant="bold">x</mi><msqrt><mrow><mi mathvariant="bold">x</mi><mo>‚àô</mo><mi
    mathvariant="bold">x</mi></mrow></msqrt></mfrac></mrow></mrow></math>](img/18.png)'
  prefs: []
  type: TYPE_IMG
- en: where ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi
    mathvariant="bold">x</mml:mi></mml:math>](img/19.png) is the original vector and
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mfenced
    open="‚Äñ" close="‚Äñ" separators="|"><mml:mrow><mml:mi mathvariant="bold">x</mml:mi></mml:mrow></mml:mfenced></mml:math>](img/20.png)
    represents its norm. It should be noted that normalizing a vector has the effect
    of retaining its direction while setting its length to 1, allowing the meaningful
    comparison of vectors in different spaces.
  prefs: []
  type: TYPE_NORMAL
- en: 'The cosine similarity between two vectors ![<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mrow><mi
    mathvariant="bold-italic">x</mi><mo>=</mo><mspace width="0.25em" /><mfenced open="["
    close="]"><mrow><msub><mi>x</mi><mn>1</mn></msub><mo>,</mo><msub><mi>x</mi><mn>2</mn></msub><mo>,</mo><mspace
    width="0.25em" /><mo>‚Ä¶</mo><mo>,</mo><msub><mi>x</mi><mi>n</mi></msub><mspace
    width="0.25em" /></mrow></mfenced></mrow></mrow></math>](img/21.png)and ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi
    mathvariant="bold-italic">y</mml:mi><mml:mo>=</mml:mo><mml:mi>‚Äà</mml:mi><mml:mfenced
    open="[" close="]" separators="|"><mml:mrow><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>,</mml:mo><mml:mi>‚Äà</mml:mi><mml:mo>‚Ä¶</mml:mo><mml:mo>,</mml:mo><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msub><mml:mi>‚Äà</mml:mi></mml:mrow></mml:mfenced></mml:math>](img/22.png)
    is mathematically represented as the dot product of the two vectors after they
    have been normalized to unit length. This can be written as follows:'
  prefs: []
  type: TYPE_NORMAL
