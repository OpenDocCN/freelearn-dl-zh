  prefs: []
  type: TYPE_NORMAL
  zh: 函数 ![<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mrow><msub><mi>f</mi><mi>X</mi></msub><mfenced
    open="(" close=")"><mi>x</mi></mfenced></mrow></mrow></math>](img/85.png) 提供了在给定点
    *x* 的概率密度。这相当于区间 *(x, x + Δ]* 的概率与该区间长度的比值的极限。
