- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: 'We can then run the cell to display the interface:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: 'The interface now contains the possible enhancements we could apply, as shown
