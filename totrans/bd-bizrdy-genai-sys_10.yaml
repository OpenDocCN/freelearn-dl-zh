  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.18：使用图标自定义网页
- en: Do not take this topic lightly! An end user only sees the frontend web page
    and its outputs (text, images, and popups). Spend all the necessary time listening
    to the customer (your colleagues or external customers). The more the end users
    work with you in this area, the more it becomes *their* GenAISys.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 不要轻视这个话题！最终用户只看到前端网页及其输出（文本、图像和弹出窗口）。花所有必要的时间倾听客户（你的同事或外部客户）。最终用户在这个领域与你合作得越多，它就越成为*他们的*
    GenAISys。
- en: The tricky part is fitting in phase 2 (GenAISys) development and phase 3 (GenAISys
    and web page integration). You can fast-track the project by implementing all
    three phases in parallel, as illustrated in *Figure 10.19*.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 困难的部分是将第2阶段（GenAISys）开发和第3阶段（GenAISys和网页集成）结合起来。你可以通过并行实施所有三个阶段来加速项目，如图*图10.19*所示。
- en: '![Figure 10.19: Working in teams on all three phases in parallel on-site or
    remotely](img/B32304_10_19.png)'
  id: totrans-270
  prefs: []
  type: TYPE_IMG
  zh: '![图10.19：在本地或远程并行处理所有三个阶段的工作团队](img/B32304_10_19.png)'
- en: 'Figure 10.19: Working in teams on all three phases in parallel on-site or remotely'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.19：在本地或远程并行处理所有三个阶段的工作团队
- en: The choice depends on the project and your vision. Your deployment approach
    will create the continual momentum required for a fast-tracked, eventful, optimized
    time-to-market project. However, each project advances at its own speed, and the
    best pace is the one the users choose, giving them time to adapt to your cutting-edge
    GenAISys.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 选择取决于项目和你的愿景。你的部署方法将创造一个快速、事件丰富、优化上市时间的项目所需的持续动力。然而，每个项目都以自己的速度前进，最佳的速度是用户选择的速度，给他们时间适应你的尖端GenAISys。
- en: At some point, you will inevitably need to explain the resources required for
    the project and its associated costs. So, let’s move on and discuss that.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，你不可避免地需要解释项目所需的资源和其相关成本。那么，让我们继续讨论这一点。
- en: 7\. GenAISys resources (RACI)
  id: totrans-274
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7. GenAISys资源（RACI）
- en: 'Every successful software project clearly specifies the human and machine resources
    required. Machine resources usually align closely with the platforms identified
    during the earlier integration discussion (refer to the *Integration: Platforms
    and frameworks* section in this chapter). Human resources, however, require more
    careful consideration and explicit detailing using a structured approach such
    as the **RACI** matrix outlined in [*Chapter 1*](Chapter_1.xhtml#_idTextAnchor021).
    Recall that a RACI matrix classifies project responsibilities into four categories:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 每个成功的软件项目都明确指定了所需的人类和机器资源。机器资源通常与早期集成讨论中确定的平台紧密一致（参考本章的*集成：平台和框架*部分）。然而，人力资源需要更仔细的考虑和明确的详细说明，可以使用如**RACI矩阵**这样的结构化方法，如[*第一章*](Chapter_1.xhtml#_idTextAnchor021)中概述的。回想一下，RACI矩阵将项目责任分为四个类别：
- en: '**R (Responsible)**: The person(s) who works actively on the task'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**R (Responsible)**: 积极从事任务的人（们）'
- en: '**A (Accountable)**: The person(s) who is answerable for the success or failure
    of a task'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A (Accountable)**: 对任务的成功或失败负责的人（们）'
- en: '**C (Consulted)**: In a complex project, this is the person(s) providing input,
    advice, and feedback to help the others in a team, but they are not responsible
    for executing the work'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C (Consulted)**: 在复杂项目中，这是提供输入、建议和反馈以帮助团队中其他人的人（们），但他们不负责执行工作'
- en: '**I (Informed)**: These are the people who are kept informed about a task’s
    progress or outcome'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**I (Informed)**: 这些是那些需要了解任务进度或结果的人'
- en: '*Section 7 (RACI)* of the notebook provides a practical example of a RACI matrix
    specifically designed for the GenAISys we’ve developed in this book. *Figure 10.20*
    shows an excerpt from this RACI ideation, providing a concrete starting point
    to build your project-specific RACI:'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本中的*第7节（RACI）*提供了一个针对本书中开发的GenAISys设计的RACI矩阵的实际示例。*图10.20*展示了这个RACI构思的摘录，为构建你项目特定的RACI提供了一个具体的起点：
- en: '![Figure 10.20: Excerpt of the RACI ideation for the GenAISys built in this
    book](img/B32304_10_20.png)'
  id: totrans-281
  prefs: []
  type: TYPE_IMG
  zh: '![图10.20：本书中构建的GenAISys的RACI构思摘录](img/B32304_10_20.png)'
- en: 'Figure 10.20: Excerpt of the RACI ideation for the GenAISys built in this book'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.20：本书中构建的GenAISys的RACI构思摘录
- en: 'While presenting, you will need to explain that the **RACI Matrix for GenAISys
    Implementation** ideation clearly outlines a coordinated, cross-functional approach
    to deploying an advanced AI system:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在演示时，你需要解释**GenAISys实施RACI矩阵**的构思清晰地概述了部署高级AI系统的协调、跨职能方法：
- en: The project manager provides overall strategic oversight and leads planning
    and documentation
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目经理提供整体战略监督并领导规划和文档工作
- en: At the same time, the AI/ML engineer drives the technical aspects—ranging from
    DeepSeek activation and model integration to API setups, machine learning functionalities,
    and comprehensive testing
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同时，AI/ML工程师推动技术方面的工作——从DeepSeek激活和模型集成到API设置、机器学习功能以及全面测试
- en: The DevOps engineer’s responsibility is to set up the environment, configure
    hardware resources, and manage deployment and scalability
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DevOps工程师的职责是搭建环境、配置硬件资源，以及管理部署和可扩展性
- en: In contrast, the software developer focuses on coding interactive interfaces
    and handler registries and supporting features such as text to speech
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相比之下，软件开发者专注于编写交互式界面和处理注册表以及支持文本到语音等特性
- en: Meanwhile, the business/CTO role offers strategic guidance, ensures key decisions
    are aligned with organizational goals, and upholds compliance and security measures,
    ensuring every stage—from initial setup through ongoing maintenance—is effectively
    managed
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同时，业务/CTO角色提供战略指导，确保关键决策与组织目标一致，并维护合规性和安全措施，确保每个阶段——从初始设置到持续维护——都得到有效管理
- en: Using the RACI matrix as your reference point will take you directly to the
    costs you must estimate and negotiate (in your company, for investors, or with
    a customer). Clearly defined roles will help you put a number to the human hours,
    allocate budgets effectively, and identify areas requiring specialized expertise.
    This allows you to transparently estimate project costs, negotiate resource allocation
    internally or externally, and segment your project into manageable milestones
    or deliverables.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 使用RACI矩阵作为你的参考点将直接带你到你必须估算和谈判的成本（在你的公司、投资者或客户那里）。明确定义的角色将帮助你量化人力小时数，有效分配预算，并确定需要专业知识的领域。这允许你透明地估算项目成本，内部或外部谈判资源分配，并将你的项目划分为可管理的里程碑或交付成果。
- en: And with that, you are now business-ready for a GenAISys. The market is yours
    to conquer!
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些，你现在就为GenAISys做好了商业准备。市场是你的征服之地！
- en: Summary
  id: totrans-291
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we designed a strategic framework for showcasing a business-ready
    GenAISys amid intense market competition. We saw that technological innovation
    alone is not enough to secure customers or funding. A compelling business narrative
    must accompany the technical proof of concept to demonstrate real-world value.
    One fast-track approach is to begin with a concise introduction of the team and
    quickly establish our credibility and expertise. Then, pivot the presentation
    to a clear explanation of the GenAISys we have built, underpinned by real-time
    KPIs.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们设计了一个战略框架，在激烈的市场竞争中展示一个商业就绪的GenAISys。我们看到，技术创新本身不足以确保客户或资金。一个引人入胜的商业叙事必须伴随着技术概念验证，以展示现实世界的价值。一种快速通道的方法是从对团队的简洁介绍开始，迅速建立我们的信誉和专业知识。然后，将演示转向对我们构建的GenAISys的明确解释，以实时KPI为基础。
- en: We designed a *flexible* frontend web page to demonstrate the system’s capabilities.
    The idea is to have an adaptable HTML page that can be modified in real time or
    rapidly, depending on the situation. The frontend web page translates the IPython
    interface we built into an accessible, customizable HTML display. Live data updates
    and real-time simulations reinforce the system’s practical impact. We designed
    a narrative that stresses the GenAISys’s adaptability and ability to evolve with
    customer needs. At all times, you saw how you could drill down into the main concepts
    taught in this book and enhance them with your developments. You also have your
    own GenAISys built from scratch and ready to present, which can be adapted to
    the specifications of the project you are working on.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了一个*灵活*的前端网页来展示系统的功能。想法是拥有一个可适应的HTML页面，可以根据情况实时或快速修改。前端网页将我们构建的IPython界面转换为一个可访问、可定制的HTML显示。实时数据更新和实时模拟加强了系统的实际影响。我们设计了一个强调GenAISys的适应性和随着客户需求发展能力的叙事。始终，你看到了如何深入挖掘本书中教授的主要概念，并用你的发展来增强它们。你还可以从头开始构建你自己的GenAISys，并准备好展示，它可以适应你正在工作的项目的规格。
- en: This chapter favored a human-centric approach, ensuring AI augments rather than
    replaces expert decision-making. The system is positioned as a collaborative tool
    designed to boost operational efficiency. Real-time KPIs can reinforce the GenAISys’s
    profitability and strengthen the bonds between the GenAISys and the teams using
    it. Innovative features such as vector stores enhance data retrieval for improved
    outputs. We showed how to present a forward-looking vision by demonstrating a
    prospective evolution of the system into a swarm-based MAS, proving the framework’s
    scalability and introducing the powerful narrative of human-AI co-worker collaboration.
    We presented integration with major cloud platforms and ERP systems. We showed
    the possibility of integrating services such as AWS, Google Cloud, and Microsoft
    Azure, highlighting the versatility. Security and privacy were addressed rigorously
    through possible real-time alerts and adaptive measures.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 本章青睐以人为中心的方法，确保人工智能增强而非取代专家决策。系统定位为一个旨在提升运营效率的协作工具。实时关键绩效指标可以加强GenAISys的盈利能力和加强GenAISys与使用它的团队之间的联系。如向量存储等创新功能增强了数据检索，以改善输出。我们展示了如何通过展示系统向基于群体的MAS的预期演变来呈现一个前瞻性的愿景，证明了框架的可扩展性，并引入了强大的人机协作合作叙事。我们展示了与主要云平台和ERP系统的集成。我们展示了集成服务如AWS、Google
    Cloud和Microsoft Azure的可能性，突出了其多功能性。通过可能的实时警报和自适应措施，严格处理了安全和隐私问题。
- en: Flexibility remains key, enabling the system to meet diverse enterprise requirements.
    The approach balances cutting-edge technology with tangible business outcomes.
    An iterative process encourages customization based on ongoing client feedback.
    We presented interactive workshops as a means of tailoring the system on the fly.
    A RACI matrix was introduced to delineate roles and streamline project management
    clearly. Ultimately, the chapter provided a comprehensive blueprint for deploying
    a dynamic, market-ready GenAISys presentation. We balanced technical depth with
    clear business benefits.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 灵活性仍然是关键，使系统能够满足多样化的企业需求。这种方法平衡了尖端技术与可衡量的商业成果。迭代过程鼓励根据持续的客户反馈进行定制。我们通过提供交互式研讨会作为即时定制系统的方式。引入了RACI矩阵来明确界定角色并简化项目管理。最终，本章提供了一个全面蓝图，用于部署动态、市场就绪的GenAISys演示。我们平衡了技术深度与清晰的商业效益。
- en: You are now business-ready to design, build, and deliver a GenAISys!
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以设计、构建和交付一个GenAISys了！
