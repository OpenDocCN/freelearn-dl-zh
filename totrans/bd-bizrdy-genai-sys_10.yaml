  prefs: []
  type: TYPE_NORMAL
  zh: 在添加此下拉菜单之前，确保你已经彻底准备就绪。熟悉每个列表中的集成（如图*图10.13*所示），因为你的受众可能会对每个项目提出具体、详细的问题：
- en: '![Figure 10.13: The list of some of the possible integrations](img/B32304_10_13.png)'
  id: totrans-179
