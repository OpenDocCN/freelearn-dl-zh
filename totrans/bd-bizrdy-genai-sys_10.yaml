- en: '4\. Integration: Platforms and frameworks'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Integration is often among the most challenging stages of deploying a GenAISys,
    particularly when it comes to selecting platforms, operating systems, and frameworks.
    While start-ups or internal projects might initially have the luxury of freely
    selecting platforms, real-world scenarios often involve stringent constraints
    from investors, customers, or internal policies. The following examples are drawn
    from real-world situations that illustrate the potential challenges you may face:'
  prefs: []
  type: TYPE_NORMAL
- en: “Our company only works with Windows Server with ISO with native security. We
    will not accept your Ubuntu service. It’s not open to discussion. It’s our policy.”
    ([https://www.microsoft.com/en-us/evalcenter/evaluate-windows-server-2025](https://www.microsoft.com/en-us/evalcenter/evaluate-windows-server-2025))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Our company only works with Ubuntu Server. We will not accept any Windows applications.
    It’s not open to discussion. It’s our policy.” ([https://ubuntu.com/download/server](https://ubuntu.com/download/server))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “As an investor, we need to make sure that your GenAISys meets AWS security
    and privacy standards that adhere to US-European regulations through the **Data
    Privacy Framework** (**DPF**). We don’t care about the third-party components
    you installed. Either you use AWS’s framework, or we will not invest.” ([https://aws.amazon.com/compliance/eu-us-data-privacy-framework/](https://aws.amazon.com/compliance/eu-us-data-privacy-framework/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Are you joking? Do you really think we are going to let you into our network
    with a GenAISys? Impossible. So, forget about the security and privacy components
    you are presenting, including AWS’s framework. You’re on a highly secure aerospace
    site. We are going to install your GenAISys, not you, on an isolated VM with absolutely
    no access to the web. Only certified users will have access to it. The connections
    are monitored by our security department 24/7 in real time. Any attempt to write
    unauthorized prompts will be filtered before they reach your system, accompanied
    by a high-security alert. We will not tell you more. We’ll just give you a hint.
    One of our strategies is our IBM **Intrusion Detection and Prevention Systems**
    (**IDPSs**).” ([https://www.ibm.com/docs/en/snips/4.6.0?topic=introducing-security-network-intrusion-prevention-system-ips-productn](https://www.ibm.com/docs/en/snips/4.6.0?topic=introducing-security-network-intrusion-prevention-system-ips-productn))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “We have been working with Google Cloud for many years and will only accept
    systems that fit into our hosting, security, and privacy framework.” ([https://cloud.google.com/](https://cloud.google.com/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“We only work with Microsoft Azure for everything: hosting, AI, security, and
    privacy. Let’s assume that you have an innovative GenAISys. How will it fit in
    our framework?” ([https://azure.microsoft.com/en-us/](https://azure.microsoft.com/en-us/))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The list of possible hosting platforms, security, and privacy frameworks is
    limitless! Your GenAISys proof of concept must remain *flexible*. This flexibility
    is why the frontend HTML page we’ve built is designed for quick adaptation to
    specific customer requirements—without necessitating deep modifications at the
    backend. Then, you can take the customer as deep as requested with the educational
    components built in this book and the ones you have added to prepare a professional-specific
    presentation.
  prefs: []
  type: TYPE_NORMAL
- en: 'But integration doesn’t stop here! Creative and unexpected requests can arise.
    A potential customer might ask you the following two questions:'
  prefs: []
  type: TYPE_NORMAL
- en: “We really love your GenAISys! The multi-user feature is fantastic, especially
    since it supports activating or deactivating the AI agent! Great! We’ll purchase
    your system immediately if you can get it to work with the Zoom API. That would
    be tremendous! How long would it take you to integrate your GenAISys with Zoom?”
    ([https://developers.zoom.us/docs/api/](https://developers.zoom.us/docs/api/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “We love love love your Zoom integration! It’s great! But our company policy
    is only to use Microsoft Teams. How long would it take you to integrate your GenAISys
    with Teams?” ([https://learn.microsoft.com/en-us/graph/api/resources/teams-api-overview?view=graph-rest-1.0](https://learn.microsoft.com/en-us/graph/api/resources/teams-api-overview?view=graph-rest-1.0))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Once you address these challenges, further integration demands may emerge around
    enterprise-level ERPs (such as SAP or Oracle), specific database solutions, or
    even certifications to authenticate your GenAISys’s compliance and security measures.
    For that I say, welcome to the real world! You must hold on to one basic principle:
    No matter how far you develop your GenAISys, potential customers will often ask
    for more or a different way to implement your system. Your GenAISys provides legitimacy.
    Beyond that, remain a flexible expert!'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s now demonstrate our willingness to adapt to any situation. Copy `03.html`
    and name it `04.html` to keep the interface’s previous step as is. Add this section
    to the HTML frontend page:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: 'Now, run the page to display the updated interface:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: This newly added integration selection appears just below the **Reasoning**
    dropdown (as shown in *Figure 10.12*). It’s an excellent visual aid to discuss
    multimodal CoT, ERP integrations, or specific platform compatibilities.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.12: ERP, database, platform, and meeting integration list](img/B32304_10_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.12: ERP, database, platform, and meeting integration list'
  prefs: []
  type: TYPE_NORMAL
- en: 'Before adding this dropdown, ensure you’re thoroughly prepared. Familiarize
    yourself with each listed integration (illustrated in *Figure 10.13*), as your
    audience may ask specific, detailed questions on each item:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.13: The list of some of the possible integrations](img/B32304_10_13.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.13: The list of some of the possible integrations'
  prefs: []
  type: TYPE_NORMAL
- en: Remember, the integration flexibility your GenAISys offers extends beyond these
    examples. It might even include MAS implementations—another sophisticated approach
    we will now explore.
  prefs: []
  type: TYPE_NORMAL
- en: 'Showcasing advanced frameworks: A MAS'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'At this point in the presentation, you can pivot from showing what your GenAISys
    currently does to highlighting the future it enables. Introducing a MAS is not
    just a new feature—it’s a glimpse into the transformative potential of generative
    AI, demonstrating how your system’s core design can handle complex tasks. It captures
    the very philosophy of this book: human-centric, scalable, and collaborative AI.'
  prefs: []
  type: TYPE_NORMAL
- en: 'When deciding whether or not to present it, consider the following parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: This could be the “wow” moment because you are opening the door to the future.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This could also be a terrifying moment for a risk-averse audience who might
    be scared of the implications, no matter what you say: job displacement, replacement,
    or destruction.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Even if it is a “wow” moment, the content might be too complex and maybe should
    wait until the GenAISys is in implementation. If this happens, you can add this
    MAS to the handler registry of the GenAISys and let a user decide whether to activate
    it or not.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Even if it is a “wow” moment and the audience wants to go further, remind them
    before letting it run on its own that the human-centered GenAISys with a human-machine
    interface ensures that experts control the output, even within advanced MAS implementations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you choose to present the MAS, frame it clearly as an innovative game-changer.
    It can operate autonomously or partially autonomously—either standalone or through
    a simplified interface within your existing GenAISys.
  prefs: []
  type: TYPE_NORMAL
- en: To see the full implementation of this MAS, open the `GenAISYS_&_MAS.ipynb`
    notebook. The program’s flow and code are designed to be highly self-explanatory,
    with each section having a clear explanation of its purpose. We, meaning the human
    author and Gemini 2.5 Pro/ChatGPT, my co-workers for this project, have taken
    care to add detailed comments directly in the code to explain not just *what*
    the functions do but also the design decisions behind them—from the prompt engineering
    that guides the agents to the asynchronous patterns that enable the swarm to run
    efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: 'The notebook has three key features:'
  prefs: []
  type: TYPE_NORMAL
- en: '**The MAS**: This notebook demonstrates an educational MAS, as shown in *Figure
    10.14*. This MAS orchestrates a swarm of AI agents for concurrent task processing.
    The program is organized by first setting up the asynchronous environment and
    defining the core components: independent worker agents that create and solve
    tasks, a summarizer agent for synthesis, and a central orchestrator to manage
    the two-stage workflow. The final cells execute the complete simulation, showcasing
    an efficient, parallel approach to complex problem-solving.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Human-AI co-worker collaboration paradox**: Although this program demonstrates
    AI agents automating tasks, a concept often tied to human replacement, the notebook
    itself is a testament to human-AI co-worker collaboration. Authored by a human,
    it was then refined with ChatGPT and evolved into this MAS in partnership with
    Gemini. This process mirrors the book’s central, human-centric theme: the future
    is not AI versus humans but AI as a co-worker, augmenting our own creativity and
    productivity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**“From-scratch” approach**: A deliberate choice was made to build this system
    from foundational libraries such as `asyncio` and `aiohttp` rather than using
    a pre-existing agentic framework. This from-scratch approach serves a dual purpose.
    First, it demystifies the core mechanics of how multi-agent orchestration works,
    an educational goal of this project. Second, it ensures the resulting framework
    is as flexible and modular as possible, free from the constraints of any single
    platform, and ready to be adapted to any real-world business requirements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 10.14: MAS workflow overview](img/B32304_10_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.14: MAS workflow overview'
  prefs: []
  type: TYPE_NORMAL
- en: 'The preceding figure shows the main components of the MAS:'
  prefs: []
  type: TYPE_NORMAL
- en: The **central orchestrator** directs the workflow with helpers that display
    the outputs of the agents in less than a second per task in the chapter notebook
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Worker agents** process tasks concurrently, interacting with OpenAI'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **summarizer agent** synthesizes responses, enabling the agents to interact
    through the outputs to form a summary of the MAS’s work
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s now look into the strategic integration options.
  prefs: []
  type: TYPE_NORMAL
- en: Strategic integration options for the MAS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now that we’ve established the *what* and the *why* of this MAS, the crucial
    business question is *how* it fits with the GenAISys we’ve presented.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.15: The strategic integration models for the MAS](img/B32304_10_15.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.15: The strategic integration models for the MAS'
  prefs: []
  type: TYPE_NORMAL
- en: 'As shown in *Figure 10.15*, we can offer three strategic visions for its deployment:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Model A as an integrated handler**: For many use cases, the entire swarm
    process can be encapsulated as a new function and added to the handler registry
    of the core GenAISys. A user could trigger this massive parallel task by simply
    selecting the **Swarm Processing** option from the **Reasoning** dropdown. This
    demonstrates the modularity and extensibility of the primary system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Model B as an independent, specialized service**: For a massive, dedicated
    need (e.g., analyzing millions of documents or real-time data streams), the MAS
    can be deployed as a separate, highly optimized service. The main conversational
    GenAISys could then call this service when needed. This showcases the ability
    to build a robust, microservices-style architecture for enterprise-level problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Model C as the pillar of a larger AI platform**: We can frame the entire
    GenAISys as a platform with two main pillars. The first is the conversational
    and reasoning agent for human-centric collaboration. The second is the **Swarm
    Intelligence Engine (MAS)** for large-scale automation. This presents the most
    ambitious and powerful vision of the work, not just a tool but a comprehensive,
    business-ready AI platform.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This integrated vision elevates your GenAISys beyond mere functionality into
    a fully realized, enterprise-ready AI ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: 'Having built your GenAISys from the ground up, you now possess a powerful,
    flexible AI controller capable of dynamic orchestration and advanced reasoning.
    This solid foundation uniquely positions you to embrace emerging standards such
    as the **Model Context Protocol** (**MCP**) and the **Agent Communication Protocol**
    (**ACP**):'
  prefs: []
  type: TYPE_NORMAL
- en: '**Model Context Protocol**: MCP offers a standardized way for your GenAISys
    to seamlessly access and integrate with diverse external tools and data sources.
    If a customer wants to implement this, you now have the skills to complete the
    job. You can learn more about MCP and its specifications here: [https://modelcontextprotocol.io/](https://modelcontextprotocol.io/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Agent Communication Protocol**: ACP provides the blueprint for your sophisticated
    AI agents to collaborate effortlessly with other specialized agents. You have
    built many agents throughout the book preparing you for this protocol. You can
    find more information about ACP and its course on DeepLearning.AI’s platform,
    often in partnership with IBM Research’s BeeAI: [https://www.deeplearning.ai/short-courses/agent-communication-protocol/](https://www.deeplearning.ai/short-courses/agent-communication-protocol/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Your expertise in designing intelligent AI pipelines and agentic workflows
    means you are well equipped to leverage and even contribute to these powerful
    interoperability frameworks, taking your business-ready AI solutions to the next
    level. Now comes a more difficult aspect: security constraints and privacy regulations.'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Security and privacy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Security and privacy often inherit constraints from the selected hosting platforms
    or frameworks decided in the initial integration phase. However, even if your
    system aligns with established standards, you must clearly demonstrate your moderation
    and data security components within the GenAISys. Always be ready to face rigorous
    questions on these topics. It’s strongly recommended to have a certified security
    expert alongside you during the presentation. If that’s not possible, ensure you
    demonstrate your willingness to adapt your GenAISys according to the customer’s
    established protocols and frameworks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are essential security layers that your GenAISys might need to integrate
    or align with—review them carefully to be ready for challenging questions, even
    if another team or external service manages these security layers:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Encrypted communications**: Communicate how data encryption is managed. Refer
    to robust resources such as IBM’s overview of encryption to ensure you’re prepared
    ([https://www.ibm.com/think/topics/encryption](https://www.ibm.com/think/topics/encryption)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Audit reports and penetration testing**: Customers often demand proof of
    regular security testing. Make sure you understand the penetration testing standards
    of major providers such as AWS ([https://aws.amazon.com/security/penetration-testing/](https://aws.amazon.com/security/penetration-testing/)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Access controls and authentication**: Discuss how your GenAISys integrates
    with industry-standard access management protocols. Familiarize yourself with
    frameworks such as Google Cloud’s access control methodologies ([https://cloud.google.com/storage/docs/access-control/](https://cloud.google.com/storage/docs/access-control/)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Monitoring and incident response**: Articulate your system’s ability to handle
    security incidents. It’s beneficial to reference frameworks such as IBM’s incident
    response guidelines ([https://www.ibm.com/think/topics/incident-response](https://www.ibm.com/think/topics/incident-response)).'
