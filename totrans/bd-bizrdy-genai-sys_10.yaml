  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Presenting Your Business-Ready Generative AI System
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Creating an innovative GenAISys alone will not get us customers, funding, or
    possibly even recognition. In today’s fiercely competitive landscape, hundreds,
    if not thousands, of AI solutions, agentic systems, and similar offerings are
    vying simultaneously for market attention. Businesses, investors, and end users
    face an overwhelming flood of options—from industry giants such as Google Cloud,
    Microsoft Azure, **Amazon Web Services** (**AWS**), and IBM to an ever-expanding
    array of start-ups and mid-sized companies. Where does that leave us, and what
    should we do?
  prefs: []
  type: TYPE_NORMAL
- en: 'We need two things to penetrate the market’s thickening wall: *implementation*
    and *profitability*. In this book, up to now, we have built a proof of concept
    of our ability to deliver an effective GenAISys capable of supporting core business
    functions across the supply chain—from marketing and production to delivery and
    customer service. But now, we must turn our technical achievements into a compelling
    story to effectively communicate and sell our ideas to stakeholders—be it internal
    teams, employers, potential customers, or investors. To successfully present our
    GenAISys, we need a well-crafted demonstration scenario that highlights our existing
    capabilities and clearly conveys our capacity for further innovation and expansion.
    Deciding exactly when to pause development and transition into presenting the
    proof of concept is critical.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, the method described is only one of the many ways to achieve
    a successful presentation of a GenAISys amid relentless AI competition. We will
    focus on getting straight to the point. Given that the attention span of present-day
    AI-informed audiences is limited, capturing the attention of your audience will
    prove challenging. The chapter will thus focus on the first seven minutes of a
    presentation of our GenAISys. We will transition smoothly from the IPython-based
    interface developed throughout this book into a flexible, easily adaptable frontend
    web page. This strategy allows us to quickly customize our demonstration to address
    specific project requirements, supported by the credibility of our working GenAISys
    prototype. We will systematically present the key components: core functionality,
    vector store integration, essential **key performance indicators** (**KPIs**),
    external database connectivity, and critical aspects of security and privacy.
    Additionally, we will emphasize how the system can be collaboratively customized
    through stakeholder workshops.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, to showcase the ultimate flexibility and future potential of our framework,
    we will introduce a prospective evolution of our GenAISys: a swarm-based **multi-agent
    system** (**MAS**), demonstrating a powerful new paradigm of human-AI co-worker
    collaboration. By the end of this chapter, you will know how to combine the actual
    GenAISys features with the potential evolutions that can be added to the system.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter covers the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Designing the presentation of the GenAISys
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building a flexible frontend web interface
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Presenting the basic GenAISys functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Showing the possible evolutions in terms of integration, security, and customizations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introducing a MAS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s start by carefully designing the presentation of our GenAISys.
  prefs: []
  type: TYPE_NORMAL
- en: Designing the presentation of the GenAISys
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Designing the presentation for the educational GenAISys we’ve built throughout
    this book goes beyond the technical dimension. Whether your audience is an internal
    team, an investor, or a client, the success of your GenAISys will largely depend
    on clearly communicating its *business value*.
  prefs: []
  type: TYPE_NORMAL
- en: 'A powerful GenAISys presentation must begin with a compelling introduction,
    especially during the first few critical minutes, as shown in *Figure 10.1*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.1: A fast-track presentation](img/B32304_10_1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.1: A fast-track presentation'
  prefs: []
  type: TYPE_NORMAL
- en: The timing indicated (in minutes) is flexible and can be adjusted according
    to your needs. However, modern audiences expect concise, impactful, and effective
    presentations. Keep your audience engaged by clearly demonstrating expertise and
    efficiency. For simplicity, we’ll refer to any audience—your internal team, investors,
    or clients—as the *customer*.
  prefs: []
  type: TYPE_NORMAL
- en: 'The customer will expect the following timeline:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Minute 1 – Presenting your team and yourself**: Present your team and yourself
    briefly. Highlight your strong points and then begin the presentation before they
    get bored. The length of this introduction is up to you, but don’t overdo it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Minute 2 – Explain the use case with a convincing KPI**: Make sure that the
    use case you present is profitable, whether it’s marketing growth, production
    resource optimization, reduced delivery times, better customer service to increase
    sales, or any other activity booster. Very briefly introduce the generative AI
    foundation of the project. Then, rapidly explain that the KPI can be added to
    the interface and displayed in real time if requested, as shown:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 10.2: Real-time KPI](img/B32304_10_2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.2: Real-time KPI'
  prefs: []
  type: TYPE_NORMAL
- en: '**Minute 3 – Begin presenting the frontend GenAISys interface**: No matter
    how hard you work, something will always be missing. Also, the GenAISys we built
    requires explanations at a higher level with a PowerPoint presentation and frontend
    web page that we will begin preparing in the *Building a flexible HTML interface*
    section of this chapter. The HTML page incorporates the functionality we built
    in the GenAISys and takes it further with ideas that we need for the presentation
    and ideas the customer wants. Show that you can rapidly adapt a flexible HTML
    page to meet customer needs interactively in workshops, as we will see in the
    *6\. Customization* section.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Minute 5 – Begin showing the AI functions while presenting the flexible interface**:
    Continue the concept of working together to finalize the GenAISys interface and
    integration in a collaborative, human-centric AI approach. Emphasize the unique
    blend of next-generation technologies integrated in the GenAISys, such as OpenAI,
    DeepSeek, and Pinecone. Keep the presentation as human-centric as possible, showing
    that the goal is to leverage the power of the multi-user GenAISys you built to
    increase performance with AI as *copilots*, not replacements. Keep this in mind
    as much as possible to convey a collaborative spirit that will help build trust
    in your system. You can begin to show some of the functionalities of the educational
    GenAISys we built in this book. You can also show more if you went further to
    adapt to the use case.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Minute 7 – Alternate between the web interface and the GenAISys functions**:
    Now, it’s time to show how your GenAISys can provide an efficient service by combining
    implementation and profitability. Navigate between the web interface and the GenAISys
    you built. Show your expertise with the GenAISys components. Demonstrate your
    flexibility and creativity with a web interface that can be rapidly adapted to
    meet the customer’s needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By carefully structuring your presentation this way, you demonstrate clear expertise
    and practical flexibility. You’ve set the stage to convincingly showcase your
    business-ready GenAISys.
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s build out the flexible web interface, preparing the foundation to
    seamlessly guide your audience through your fully integrated and user-friendly
    GenAISys.
  prefs: []
  type: TYPE_NORMAL
- en: Building a flexible HTML interface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The demonstration web interface needs to be flexible and adaptable. In some
    cases, we might even have to adapt the code on the spot during a coffee break!
    A customer might insist on adding a logo, changing the font, or changing the color.
    If we resist, this may become a stumbling block that casts a shadow over the whole
    presentation! We need to walk a fine line between adaptability and stability in
    this new era of generative AI-aware customers. Hence, in this section, we will
    first build an interface with GenAISys’s core functionality, keeping flexibility
    in mind. You can have the web page open in your HTML editor and refresh it in
    real time if the customer insists on seeing a modification immediately. Remember,
    everybody has access to AI copilots and can overtake us in real time. We need
    to be faster than the competition, which could also be an end user.
  prefs: []
  type: TYPE_NORMAL
- en: The goal is to show that the IPython proof-of-concept interface is independent
    of the underlying AI orchestration functions. Thus, it can be adapted to any environment
    necessary for a project. In this case, we are choosing to show what a web page
    on a dedicated server would look like. Let’s get started by opening `GenAISys_Presentation.ipynb`
    within the Chapter10 directory on GitHub ([https://github.com/Denis2054/Building-Business-Ready-Generative-AI-Systems/tree/main](https://github.com/Denis2054/Building-Business-Ready-Generative-AI-Systems/tree/main)).
  prefs: []
  type: TYPE_NORMAL
- en: 'First, we download the helper scripts and web pages required for the demonstration:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Then, we define a reusable Python function to conveniently load and display
    the HTML interface within the notebook:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: In this section, we’ll carefully walk through the code for `01.html`. The goal
    is to ensure you clearly understand the interface’s structure and logic. This
    clarity is critical for responding swiftly to potential customer requests during
    the presentation.
  prefs: []
  type: TYPE_NORMAL
- en: 'The code begins with a standard `<head>` section, which includes both metadata
    (such as `<meta charset="UTF-8">` and `<title>`). The CSS, visual styling, is
    embedded inside the `<style>` tag:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Both the `<head>` and `<body>` sections are fully customizable based on the
    project’s specific branding and design guidelines. In this case, the `<body>`
    container will wrap all the content and apply the CSS layout styling we just defined:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'The header doesn’t contain the term “Generative AI System.” The choice, in
    this case, is to provide an accessible term that a broader audience can relate
    to:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'The user selection block contains the three generic usernames we have been
    using throughout the book. It provides flexibility to adapt to any questions about
    who they are, depending on the project’s specifications. You can choose to provide
    domain-specific names depending on the context of your presentation. You could
    also add more users. For the moment, let’s keep it simple:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'The user input message area contains standard information. We can modify it
    to suit an industry or task. It could even vary depending on the user and be domain-specific,
    such as “enter the customer’s review here.” In this case, we will display the
    message we have been using to build our GenAISys:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'A standard send button is then implemented, but keep in mind that it can be
    visually customized according to specific branding requests during your presentation:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: 'Let’s now add the checkbox options/widgets for the AI agent to enable voice
    or activate file management:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: Study the code, regardless of how it was designed, to be prepared to modify
    it in real time if the situation becomes tense over how something is displayed.
    This will show that you are flexible and can easily adapt to customer needs. It
    can be tricky, but it might be necessary. Just make sure to modify something only
    if the customer insists so as to avoid taking unnecessary risks.
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Reasoning** dropdown highlights the powerful reasoning capabilities within
    our GenAISys, as implemented throughout the previous chapters. You can readily
    adjust or add reasoning options to match your project specifications:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 'The model selection block contains strategic information. The customer will
    want to know whether the model is secure and open source, or which country it
    originates from. We can add other models or explain that we can add more models
    with the flexibility of the drop-down list:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 'Finally, the output area is a standardized section for displaying conversation
    responses clearly and legibly:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: 'We are now ready to write the closing tags and open the file:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: The `01.html` file was created with a basic text editor, uploaded to our GitHub
    repository, and then downloaded automatically by our notebook. You can directly
    open the file in a browser or within your presentation environment. In this case,
    we will now open it in the notebook.
  prefs: []
  type: TYPE_NORMAL
- en: The choice of whether to use HTML for the presentation is yours. For this particular
    strategy, a PowerPoint presentation may be too static, while directly running
    Python code risks distracting top executives from core concepts. An HTML page
    strikes an effective balance—more dynamic than static slides, yet clearer and
    more flexible than live code.
  prefs: []
  type: TYPE_NORMAL
- en: I would advise, however, that you keep your focus on the message, not the medium.
    Articulate the human-centric and automated gains that will take your audience
    to the next level.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s now outline the seven-step roadmap we’ll follow to effectively showcase
    our GenAISys before exploring each component in greater depth in the upcoming
    sections:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Present the core GenAISys** by focusing on the practical features of the
    GenAISys. Don’t get lost in low-level technical terms about Python, CSS, HTML,
    or anything else. There is only one goal: to show the audience how this interface
    can help them build a human-centered, next-generation GenAISys.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Present the vector store** to show how an organization’s data can be safely
    stored in an innovative manner. The concept to convey is that the data is not
    static and stored in a single location, but rather dynamic. We can access the
    data directly, just like a GPS in our car.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**A human-centric approach to KPIs** to show that although we can automate
    many tasks, a human-centered system can be a profit center. If humans have real-time
    KPIs to prove productivity gains in real time, a powerful collaborative human-AI
    team will take a company to the next level.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Integrating platforms and frameworks** can be an option. It will be up to
    the company to decide. We demonstrate our expertise in building a GenAISys from
    scratch. We are thus valuable assets to deploy the complex functions that any
    GenAISys requires, whether through a platform or not. We will also demonstrate
    that we can integrate powerful MASs to enhance the company’s productivity.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Security and privacy** are key components of a project. We will demonstrate
    that we can implement standard practices in this field based on the best practices
    and regulations currently available on the market.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Customization** is our brand image! We have demonstrated our ability to build
    a cutting-edge GenAISys from scratch. We are thus able to customize any AI features
    that are required.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**GenAISys resources (RACI)** are our realistic touch. We know how hard it
    is to build a GenAISys. We recognize that transitioning from a model to a system
    is a complex process. We recognize that the one-to-one, user-to-copilot experience
    alone is insufficient. We have a one-to-many vision, an architecture that scales
    to groups of users, which requires careful resource planning.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: With that roadmap in place, let’s begin by presenting the core GenAISys.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Presenting the core GenAISys
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Navigate to the *1\. The Generative AI Chat Interface* section of the notebook,
    and run the following cell to display the `01.html` page:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: 'This output mirrors exactly the IPython interface we have carefully developed
    throughout the book. However, by displaying it as a web page, we emphasize that
    our GenAISys interface is platform-independent—it can be hosted anywhere, embedded
    in presentations, or accessed via web browsers, as illustrated in *Figure 10.3*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.3: Generative AI Chat Interface](img/B32304_10_3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.3: Generative AI Chat Interface'
  prefs: []
  type: TYPE_NORMAL
- en: The descriptions provided during your presentation need to be user-friendly
    and intuitive. You must adapt your level of technical terminology to the audience.
    Start with clear terms and then expand when necessary to provide more technical
    or even more straightforward explanations as needed. The flexibility of our explanations
    must match the flexibility of the GenAISys we’ve built.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are some ways to address the many questions an audience can ask
    and what we must address. The technical details have been described throughout
    the book. The idea here is to prepare you to answer tricky questions. Let’s go
    through each component:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Generative AI chat interface**: This term is intuitive. The customer can
    choose any other term that suits the project’s needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**User**: Explain that your GenAISys possesses multi-user functionality. We
    can limit the user to one or expand it to *n* users. Each user can have a specific
    name, such as “John Doe,” a role, such as “Marketing,” or any other username depending
    on the project. In this case, the user is selected from a list:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 10.4: Manual or automatic user selection](img/B32304_10_4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.4: Manual or automatic user selection'
  prefs: []
  type: TYPE_NORMAL
- en: '**Your message**: We need to explain that the user message can contain keywords
    decided by the customer. The messages will thus trigger AI behaviors such as text
    generation, image generation, reasoning (**chain of thought**, or **CoT**), and
    advanced text analysis. At this point, we can refer to the use cases we wish to
    present. Depending on the scope of the presentation, you can decide to drill down
    (toggle to the Google Colab notebook or your local installation) and show your
    use cases or not. Don’t forget to explain that a full conversation can be saved
    and summed up.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Agent, Voice Output, and Files checkboxes**: We can explain these options
    and decide whether to drill down or not, depending on the customer’s interest.
    You can also expand with creative ideas if they are within the scope of the project
    the customer is looking for.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reasoning**: The reasoning agents will show how effective your GenAISys can
    be. Make sure to describe the options in *Figure 10.5* to showcase the power of
    the GenAISys when it comes to neuroscientific text analysis, CoT generation, or
    generic mobility features. Briefly explain the CoT approaches discussed in this
    book. Go into detail if asked using Google Pro or your local installation (personal
    computer or server).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 10.5: Selecting a reasoning function](img/B32304_10_5.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.5: Selecting a reasoning function'
  prefs: []
  type: TYPE_NORMAL
- en: '**Model**: The choice of model, as shown in *Figure 10.6*, perfectly illustrates
    the system’s flexibility. The customer can decide to use an API or a locally installed
    open source model. Explain that the GenAISys can support other models if necessary.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 10.6: Selecting a generative AI model](img/B32304_10_6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.6: Selecting a generative AI model'
  prefs: []
  type: TYPE_NORMAL
- en: '**Output area**: We can explain that the output generates text and images.
    If requested, we can decide whether to show an example.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can conclude by explaining that the GenAISys interface is just the frontend.
    The GenAISys proof of concept is a sophisticated, scalable, and secure structure.
    The interface provides a seamless, multi-user, high-performance system that allows
    interactions from around the world. Also explain that this proof of concept can
    be deployed seamlessly onto cloud services such as AWS, Microsoft Azure, IBM Cloud,
    or Google Cloud. At this point, we can delve into the details of the functionality
    developed in this book and adapted to the specific use case at hand.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Presenting the vector store
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A vector store is an important component of the GenAISys you built. First, explain
    that Pinecone was implemented, but that you can implement another vector store
    if needed. Then, demonstrate how visual elements can inform the user of the Pinecone
    index’s status on the frontend interface.
  prefs: []
  type: TYPE_NORMAL
- en: Start by duplicating `01.html` to a new file named `02.html` to keep the interface’s
    initial presentation as it was. Why? A fully populated web interface can confuse
    your audience, but a step-by-step approach assures you don’t lose anybody along
    the way. Also, maybe the customer might not want to see the Pinecone connection.
    Or the customer might not want to go further and start the project with `01.html`.
    We must remain flexible and adaptable in case of all these scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: 'In `02.html`, first add a clear Pinecone connection indicator:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: 'The customer may also want to review the Pinecone retrieval before augmenting
    the input to the generative AI model. We could add a new section, in this case:'
