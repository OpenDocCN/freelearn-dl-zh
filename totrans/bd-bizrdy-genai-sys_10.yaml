  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.7: Enhancing the interface with Pinecone features](img/B32304_10_7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.7: Enhancing the interface with Pinecone features'
  prefs: []
  type: TYPE_NORMAL
- en: 'To present Pinecone, we could drill down further and show the structure of
    a vector store by going to our Pinecone console at [https://www.pinecone.io/](https://www.pinecone.io/).
    You can summarize what was covered in [*Chapter 3*](Chapter_3.xhtml#_idTextAnchor085)while
    showing the `Chapter03/Pinecone_RAG.ipynb` version of the notebook with a checklist
    such as the following one:'
  prefs: []
  type: TYPE_NORMAL
