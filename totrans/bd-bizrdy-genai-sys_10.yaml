  type: TYPE_IMG
  zh: '![图10.13：一些可能集成的列表](img/B32304_10_13.png)'
- en: 'Figure 10.13: The list of some of the possible integrations'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.13：一些可能集成的列表
- en: Remember, the integration flexibility your GenAISys offers extends beyond these
    examples. It might even include MAS implementations—another sophisticated approach
    we will now explore.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，GenAISys提供的集成灵活性不仅限于这些示例。甚至可能包括MAS实施——这是我们接下来要探索的另一种复杂方法。
- en: 'Showcasing advanced frameworks: A MAS'
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 展示高级框架：一个MAS
- en: 'At this point in the presentation, you can pivot from showing what your GenAISys
    currently does to highlighting the future it enables. Introducing a MAS is not
    just a new feature—it’s a glimpse into the transformative potential of generative
    AI, demonstrating how your system’s core design can handle complex tasks. It captures
    the very philosophy of this book: human-centric, scalable, and collaborative AI.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次演示的这个阶段，你可以从展示你的GenAISys目前能做什么转变为突出它所启用的未来。引入MAS不仅仅是新增一个功能——它是对生成式AI变革潜力的预览，展示了你的系统核心设计如何处理复杂任务。它捕捉了这本书的哲学：以人为本、可扩展和协作的AI。
- en: 'When deciding whether or not to present it, consider the following parameters:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定是否展示它时，考虑以下参数：
- en: This could be the “wow” moment because you are opening the door to the future.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可能是一个“哇”的时刻，因为你在打开通往未来的大门。
- en: 'This could also be a terrifying moment for a risk-averse audience who might
    be scared of the implications, no matter what you say: job displacement, replacement,
    or destruction.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这也可能是一个对风险规避的受众来说令人恐惧的时刻，他们可能害怕无论你说什么：工作替代、取代或破坏。
- en: Even if it is a “wow” moment, the content might be too complex and maybe should
    wait until the GenAISys is in implementation. If this happens, you can add this
    MAS to the handler registry of the GenAISys and let a user decide whether to activate
    it or not.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使这是一个“哇”的时刻，内容可能过于复杂，也许应该等到GenAISys进入实施阶段。如果发生这种情况，你可以将这个MAS添加到GenAISys的处理程序注册表中，让用户决定是否激活它。
- en: Even if it is a “wow” moment and the audience wants to go further, remind them
    before letting it run on its own that the human-centered GenAISys with a human-machine
    interface ensures that experts control the output, even within advanced MAS implementations.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使这是一个“哇”的时刻，观众想要进一步了解，在让它自行运行之前，提醒他们以人为中心的GenAISys具有人机界面，确保专家控制输出，即使在高级MAS实现中也是如此。
- en: If you choose to present the MAS, frame it clearly as an innovative game-changer.
    It can operate autonomously or partially autonomously—either standalone or through
    a simplified interface within your existing GenAISys.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择展示MAS，请明确将其定位为一个创新性的颠覆性产品。它可以自主运行或部分自主运行——无论是独立运行还是通过现有GenAISys中的简化界面。
- en: To see the full implementation of this MAS, open the `GenAISYS_&_MAS.ipynb`
    notebook. The program’s flow and code are designed to be highly self-explanatory,
    with each section having a clear explanation of its purpose. We, meaning the human
    author and Gemini 2.5 Pro/ChatGPT, my co-workers for this project, have taken
    care to add detailed comments directly in the code to explain not just *what*
    the functions do but also the design decisions behind them—from the prompt engineering
    that guides the agents to the asynchronous patterns that enable the swarm to run
    efficiently.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看这个MAS的完整实现，请打开`GenAISYS_&_MAS.ipynb`笔记本。程序流程和代码设计得非常直观，每个部分都有对其目的的明确解释。我们，即人类作者和Gemini
    2.5 Pro/ChatGPT，这个项目的合作伙伴，已经仔细地在代码中添加了详细的注释，不仅解释了函数的功能，还解释了背后的设计决策——从引导代理的提示工程到使群体高效运行的异步模式。
- en: 'The notebook has three key features:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 这个笔记本有三个关键特性：
- en: '**The MAS**: This notebook demonstrates an educational MAS, as shown in *Figure
    10.14*. This MAS orchestrates a swarm of AI agents for concurrent task processing.
    The program is organized by first setting up the asynchronous environment and
    defining the core components: independent worker agents that create and solve
    tasks, a summarizer agent for synthesis, and a central orchestrator to manage
    the two-stage workflow. The final cells execute the complete simulation, showcasing
    an efficient, parallel approach to complex problem-solving.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MAS**：这个笔记本演示了一个教育性的MAS，如图10.14所示。这个MAS协调一组AI代理进行并发任务处理。程序首先设置异步环境，定义核心组件：独立的工作代理创建和解决任务，一个摘要代理进行综合，以及一个中央协调器来管理两阶段工作流程。最后的单元格执行完整的模拟，展示了高效、并行解决复杂问题的方法。'
- en: '**Human-AI co-worker collaboration paradox**: Although this program demonstrates
    AI agents automating tasks, a concept often tied to human replacement, the notebook
    itself is a testament to human-AI co-worker collaboration. Authored by a human,
    it was then refined with ChatGPT and evolved into this MAS in partnership with
    Gemini. This process mirrors the book’s central, human-centric theme: the future
    is not AI versus humans but AI as a co-worker, augmenting our own creativity and
    productivity.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人机协作悖论**：尽管这个程序展示了AI代理自动化任务，一个常与人类替代相关的概念，但这个笔记本本身是对人机协作的证明。它由人类作者撰写，随后经过ChatGPT的优化，并与Gemini合作演变成这个MAS。这个过程反映了书籍的核心、以人为本的主题：未来不是AI与人类的对抗，而是AI作为合作伙伴，增强我们的创造力和生产力。'
- en: '**“From-scratch” approach**: A deliberate choice was made to build this system
    from foundational libraries such as `asyncio` and `aiohttp` rather than using
    a pre-existing agentic framework. This from-scratch approach serves a dual purpose.
    First, it demystifies the core mechanics of how multi-agent orchestration works,
    an educational goal of this project. Second, it ensures the resulting framework
    is as flexible and modular as possible, free from the constraints of any single
    platform, and ready to be adapted to any real-world business requirements.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**“从头开始”的方法**：我们故意选择从基础库如`asyncio`和`aiohttp`构建这个系统，而不是使用现有的代理框架。这种从头开始的方法有两个目的。首先，它揭示了多代理协调工作的核心机制，这是这个项目的教育目标之一。其次，它确保生成的框架尽可能灵活和模块化，不受任何单一平台的限制，并准备好适应任何现实世界的商业需求。'
- en: '![Figure 10.14: MAS workflow overview](img/B32304_10_14.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![图10.14：MAS工作流程概述](img/B32304_10_14.png)'
- en: 'Figure 10.14: MAS workflow overview'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.14：MAS工作流程概述
- en: 'The preceding figure shows the main components of the MAS:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的图显示了MAS的主要组件：
- en: The **central orchestrator** directs the workflow with helpers that display
    the outputs of the agents in less than a second per task in the chapter notebook
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中央编排器**通过在章节笔记本中每个任务少于1秒显示代理的输出，指导工作流程。'
- en: '**Worker agents** process tasks concurrently, interacting with OpenAI'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作代理**并行处理任务，与OpenAI交互'
- en: The **summarizer agent** synthesizes responses, enabling the agents to interact
    through the outputs to form a summary of the MAS’s work
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摘要代理**综合响应，使代理能够通过输出进行交互，形成MAS工作的摘要'
- en: Let’s now look into the strategic integration options.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们现在来看看战略集成选项。
- en: Strategic integration options for the MAS
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MAS的战略集成选项
- en: Now that we’ve established the *what* and the *why* of this MAS, the crucial
    business question is *how* it fits with the GenAISys we’ve presented.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经确定了MAS的**是什么**和**为什么**，那么关键的商业问题是**如何**与我们所展示的GenAISys相匹配。
- en: '![Figure 10.15: The strategic integration models for the MAS](img/B32304_10_15.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![图10.15：MAS的战略集成模型](img/B32304_10_15.png)'
- en: 'Figure 10.15: The strategic integration models for the MAS'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.15：MAS的战略集成模型
- en: 'As shown in *Figure 10.15*, we can offer three strategic visions for its deployment:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 如*图10.15*所示，我们可以为其部署提供三种战略愿景：
- en: '**Model A as an integrated handler**: For many use cases, the entire swarm
    process can be encapsulated as a new function and added to the handler registry
    of the core GenAISys. A user could trigger this massive parallel task by simply
    selecting the **Swarm Processing** option from the **Reasoning** dropdown. This
    demonstrates the modularity and extensibility of the primary system.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将模型A作为集成处理程序**：对于许多用例，整个蜂群过程可以封装为一个新函数，并添加到核心GenAISys的处理程序注册表中。用户只需从**推理**下拉菜单中选择**蜂群处理**选项，就可以触发这个大规模并行任务。这展示了主系统的模块化和可扩展性。'
- en: '**Model B as an independent, specialized service**: For a massive, dedicated
    need (e.g., analyzing millions of documents or real-time data streams), the MAS
    can be deployed as a separate, highly optimized service. The main conversational
    GenAISys could then call this service when needed. This showcases the ability
    to build a robust, microservices-style architecture for enterprise-level problems.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型B作为独立、专业的服务**：对于大规模、专用需求（例如，分析数百万份文档或实时数据流），MAS可以作为单独的、高度优化的服务部署。主要对话GenAISys可以在需要时调用此服务。这展示了构建用于企业级问题的强大、微服务式架构的能力。'
- en: '**Model C as the pillar of a larger AI platform**: We can frame the entire
    GenAISys as a platform with two main pillars. The first is the conversational
    and reasoning agent for human-centric collaboration. The second is the **Swarm
    Intelligence Engine (MAS)** for large-scale automation. This presents the most
    ambitious and powerful vision of the work, not just a tool but a comprehensive,
    business-ready AI platform.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将模型C作为更大AI平台的支柱**：我们可以将整个GenAISys构建为一个有两个主要支柱的平台。第一个是面向人类协作的对话和推理代理。第二个是用于大规模自动化的**蜂群智能引擎（MAS）**。这展示了这项工作的最宏伟、最强大的愿景，不仅是一个工具，而且是一个全面、商业就绪的AI平台。'
- en: This integrated vision elevates your GenAISys beyond mere functionality into
    a fully realized, enterprise-ready AI ecosystem.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 这种集成愿景将你的GenAISys提升到仅仅功能性之上，成为一个完全实现、企业就绪的AI生态系统。
- en: 'Having built your GenAISys from the ground up, you now possess a powerful,
    flexible AI controller capable of dynamic orchestration and advanced reasoning.
    This solid foundation uniquely positions you to embrace emerging standards such
    as the **Model Context Protocol** (**MCP**) and the **Agent Communication Protocol**
    (**ACP**):'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在从零开始构建你的GenAISys之后，你现在拥有一个强大、灵活的AI控制器，能够进行动态编排和高级推理。这个坚实的基础使你能够拥抱新兴标准，如**模型上下文协议（MCP）**和**代理通信协议（ACP）**：
- en: '**Model Context Protocol**: MCP offers a standardized way for your GenAISys
    to seamlessly access and integrate with diverse external tools and data sources.
    If a customer wants to implement this, you now have the skills to complete the
    job. You can learn more about MCP and its specifications here: [https://modelcontextprotocol.io/](https://modelcontextprotocol.io/).'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型上下文协议**：MCP为你的GenAISys提供了一个标准化的方式，以便无缝访问和集成各种外部工具和数据源。如果客户想要实施这一功能，你现在拥有完成这项工作的技能。你可以在这里了解更多关于MCP及其规范的信息：[https://modelcontextprotocol.io/](https://modelcontextprotocol.io/)。'
- en: '**Agent Communication Protocol**: ACP provides the blueprint for your sophisticated
    AI agents to collaborate effortlessly with other specialized agents. You have
    built many agents throughout the book preparing you for this protocol. You can
    find more information about ACP and its course on DeepLearning.AI’s platform,
    often in partnership with IBM Research’s BeeAI: [https://www.deeplearning.ai/short-courses/agent-communication-protocol/](https://www.deeplearning.ai/short-courses/agent-communication-protocol/).'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代理通信协议**：ACP为您的复杂AI代理与其他专业代理无缝协作提供蓝图。您在本书中构建了许多代理，为这一协议做准备。您可以在DeepLearning.AI平台上找到更多关于ACP及其课程的信息，通常与IBM
    Research的BeeAI合作：[https://www.deeplearning.ai/short-courses/agent-communication-protocol/](https://www.deeplearning.ai/short-courses/agent-communication-protocol/)。'
- en: 'Your expertise in designing intelligent AI pipelines and agentic workflows
    means you are well equipped to leverage and even contribute to these powerful
    interoperability frameworks, taking your business-ready AI solutions to the next
    level. Now comes a more difficult aspect: security constraints and privacy regulations.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 您在设计智能AI管道和代理工作流程方面的专业知识意味着您已经准备好利用甚至贡献这些强大的互操作性框架，将您的商业就绪AI解决方案提升到下一个层次。现在是一个更具挑战性的方面：安全约束和隐私法规。
- en: 5\. Security and privacy
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5. 安全和隐私
- en: Security and privacy often inherit constraints from the selected hosting platforms
    or frameworks decided in the initial integration phase. However, even if your
    system aligns with established standards, you must clearly demonstrate your moderation
    and data security components within the GenAISys. Always be ready to face rigorous
    questions on these topics. It’s strongly recommended to have a certified security
    expert alongside you during the presentation. If that’s not possible, ensure you
    demonstrate your willingness to adapt your GenAISys according to the customer’s
    established protocols and frameworks.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 安全和隐私通常从所选的托管平台或框架继承约束，这些平台或框架是在初始集成阶段决定的。然而，即使您的系统符合既定标准，您也必须在GenAISys中明确展示您的监管和数据安全组件。始终准备好面对这些主题的严格问题。强烈建议在演示过程中有认证的安全专家陪同。如果不可能，确保您表现出根据客户建立的协议和框架调整GenAISys的意愿。
- en: 'Here are essential security layers that your GenAISys might need to integrate
    or align with—review them carefully to be ready for challenging questions, even
    if another team or external service manages these security layers:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是GenAISys可能需要集成或与之一致的基本安全层——仔细审查它们，以便准备好应对挑战性问题，即使这些安全层由另一个团队或外部服务管理：
- en: '**Encrypted communications**: Communicate how data encryption is managed. Refer
    to robust resources such as IBM’s overview of encryption to ensure you’re prepared
    ([https://www.ibm.com/think/topics/encryption](https://www.ibm.com/think/topics/encryption)).'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密通信**：说明数据加密是如何管理的。参考IBM对加密的概述等稳健资源，以确保您做好准备（[https://www.ibm.com/think/topics/encryption](https://www.ibm.com/think/topics/encryption)）。'
- en: '**Audit reports and penetration testing**: Customers often demand proof of
    regular security testing. Make sure you understand the penetration testing standards
    of major providers such as AWS ([https://aws.amazon.com/security/penetration-testing/](https://aws.amazon.com/security/penetration-testing/)).'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审计报告和渗透测试**：客户通常要求提供定期安全测试的证据。确保您了解主要提供商如AWS的渗透测试标准（[https://aws.amazon.com/security/penetration-testing/](https://aws.amazon.com/security/penetration-testing/)）。'
- en: '**Access controls and authentication**: Discuss how your GenAISys integrates
    with industry-standard access management protocols. Familiarize yourself with
    frameworks such as Google Cloud’s access control methodologies ([https://cloud.google.com/storage/docs/access-control/](https://cloud.google.com/storage/docs/access-control/)).'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问控制和身份验证**：讨论GenAISys如何与行业标准访问管理协议集成。熟悉如Google Cloud的访问控制方法等框架（[https://cloud.google.com/storage/docs/access-control/](https://cloud.google.com/storage/docs/access-control/)）。'
- en: '**Monitoring and incident response**: Articulate your system’s ability to handle
    security incidents. It’s beneficial to reference frameworks such as IBM’s incident
    response guidelines ([https://www.ibm.com/think/topics/incident-response](https://www.ibm.com/think/topics/incident-response)).'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监控和事件响应**：阐述您系统处理安全事件的能力。参考IBM的事件响应指南等框架（[https://www.ibm.com/think/topics/incident-response](https://www.ibm.com/think/topics/incident-response)）将大有裨益。'
- en: You don’t have to be an expert, but at minimum, you should comfortably discuss
    these areas using accurate terminology. Review the provided links carefully to
    ensure you are up to date with contemporary security practices.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必是专家，但至少应该能够舒适地使用准确术语讨论这些领域。仔细审查提供的链接，以确保你了解当代的安全实践。
- en: Let’s showcase how your system might handle real-time security alerts effectively.
    As usual, to avoid overwhelming your audience, copy `04.html` to create `05.html`,
    ensuring the previous presentation state remains untouched if you decide not to
    proceed further in the demonstration.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们展示你的系统如何有效地处理实时安全警报。像往常一样，为了避免让你的观众感到不知所措，将`04.html`复制为`05.html`，确保如果你决定不继续演示，之前的演示状态保持不变。
- en: 'We’ll add a simple, visually intuitive red alert banner to our flexible HTML
    interface:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在灵活的HTML界面中添加一个简单、直观的红色警报横幅：
- en: '[PRE23]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'Then, in your JavaScript, you can easily toggle its visibility based on certain
    conditions:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在你的JavaScript中，你可以根据某些条件轻松切换其可见性：
- en: '[PRE24]'
  id: totrans-227
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: In this example, the alert banner appears automatically after five seconds,
    visually illustrating how a real-time security notification might look. Read the
    code to be able to modify it in real time or at least rapidly during a meeting
    if requested. Some customers might dislike the way it’s displayed or its color.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，警报横幅在五秒后自动出现，直观地展示了实时安全通知可能的样子。阅读代码以便能够实时修改它，或者至少在会议中如果需要的话快速修改。一些客户可能不喜欢它的显示方式或颜色。
- en: Sometimes, modifying the frontend page shows your willingness to adapt to the
    customer’s needs quickly, as we’ve reiterated several times now. On the other
    hand, careful and considered modifications signal caution and reliability. Make
    a strategic choice depending on your understanding of your audience’s needs and
    expectations.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，修改前端页面表明你愿意快速适应客户的需求，正如我们现在已经反复强调的那样。另一方面，谨慎和经过深思熟虑的修改则表明谨慎和可靠性。根据你对受众需求和期望的理解做出战略选择。
- en: 'The alert can come from your system or the hosting environment. Now, let’s
    run the code to display the updated interface:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 警报可能来自你的系统或托管环境。现在，让我们运行代码以显示更新的界面：
- en: '[PRE25]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'A security alert will be displayed after five seconds, as illustrated here:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示，安全警报将在五秒后显示：
- en: '![Figure 10.16: A security alert banner in real time](img/B32304_10_16.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![图10.16：实时安全警报横幅](img/B32304_10_16.png)'
- en: 'Figure 10.16: A security alert banner in real time'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.16：实时安全警报横幅
- en: The security alert conditions must be precisely defined during the project’s
    implementation stage to ensure alignment with the customer’s exact security policy.
    With security and privacy considerations addressed, let’s now move on to the nuanced
    and often challenging area of customization.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目的实施阶段，必须精确定义安全警报条件，以确保与客户的确切安全策略保持一致。在解决了安全和隐私考虑因素后，我们现在可以继续到定制这个微妙且经常具有挑战性的领域。
- en: 6\. Customization
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6. 定制
- en: As with most software, the GenAISys’s path to success relies on our ability
    to customize an application. No matter how hard we try, the end users will request
    interface and process evolutions. We can ignore them or accept them. The middle
    ground is to accept the requests that are feasible and within the scope of the
    project, and find as many realistic workarounds as possible for evolutions that
    would require fundamental modifications.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数软件一样，GenAISys的成功之路依赖于我们定制应用程序的能力。无论我们多么努力，最终用户都会要求界面和流程进化。我们可以忽略它们或接受它们。中间地带是接受那些可行且在项目范围内的请求，并为需要根本性修改的进化找到尽可能多的现实解决方案。
- en: 'There are many possible customization approaches; here, we focus on a practical
    three-phase, human-centric customization method:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多可能的定制方法；在这里，我们关注一种实用的、以人为本的三阶段定制方法：
- en: '**Phase 1**: Customizing the frontend HTML page through brainstorming workshops
    with as many groups as necessary'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一阶段**：通过头脑风暴研讨会定制前端HTML页面，所需组数越多越好'
- en: '**Phase 2**: Creating an isolated sandbox to add features to the GenAISys you
    built progressively'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二阶段**：创建一个隔离的沙盒，逐步向构建的GenAISys添加功能'
- en: '**Phase 3**: Integrating the sandbox evolutions step by step in the HTML page
    (documentation and stabilization)'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三阶段**：逐步将沙盒进化集成到HTML页面中（文档化和稳定化）'
- en: '![Figure 10.17: A three-phase human-centric customization process](img/B32304_10_17.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![图10.17：一个以人为本的三阶段定制过程](img/B32304_10_17.png)'
- en: 'Figure 10.17: A three-phase human-centric customization process'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.17：一个以人为中心的三阶段自定义过程
- en: All three phases will progress continuously in workshop cycles. Reinforce your
    participants’ roles as active co-creators, rather than passive consumers of technology
    who only express their wishes.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 所有三个阶段将在研讨会周期中持续进展。强化你参与者的角色，作为积极的共同创造者，而不是仅仅表达他们愿望的技术被动消费者。
- en: Again, copy `05.html` and name it `06.html`. Add some icons to trigger reactions
    from the audience so that they can express their creativity, ideas, and needs.
    If you succeed in involving your audience, you’re already on your way to success.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，复制`05.html`并将其命名为`06.html`。添加一些图标以触发观众的反应，使他们能够表达他们的创造力、想法和需求。如果你能成功地让观众参与进来，你已经在成功的路上了一半。
- en: 'The icons in this code come from Font Awesome. They are made available by including
    the `Font Awesome` CSS library via a link in `<head>`. Then, the icons are inserted
