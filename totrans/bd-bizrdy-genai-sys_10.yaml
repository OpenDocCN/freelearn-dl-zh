    the meaning of vectors and vector stores. Otherwise, simply explain that the vector
    store provides a highly efficient way of retrieving data and augmenting generative
    AI inputs to obtain better results.
  prefs: []
  type: TYPE_NORMAL
- en: You can also run any other notebook that queries the Pinecone index or one you
    built. Note that the notebooks in this book are educational, so you might want
    to build on them to create your own notebooks for a presentation. Let’s now introduce
    KPIs in a human-centric environment.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Human-centric approach to KPIs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A human-centric implementation of a GenAISys remains the best way to deploy
    AI. A human-centered approach seems counterintuitive at first. Why not just replace
    employees? Why not lay off all the people who can be replaced? Why not get a lot
    of cash out of firing employees? After all, why not drastically reduce the workforce
    since a GenAISys can save so much time and money? Why not simply invest the money
    and earn a rapid ROI? A simple, counter-intuitive *ROI Scenario 1* through layoffs
    or “replacement” would look as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B32304_10_Equation1.png)'
  prefs: []
  type: TYPE_IMG
- en: Indeed, certain corporations have pursued extensive layoffs, choosing to rely
    heavily on AI. They might even appear successful. However, before following that
    path, consider my personal experience and perspective, then choose how you wish
    to proceed. Let’s go through my vision of ROI through growth.
  prefs: []
  type: TYPE_NORMAL
- en: ROI through growth
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Figure 10.8* illustrates my vision of AI implementations and policy based
    on real-life AI projects over the past decades. It represents ROI by increasing
    sales through GenAISys neuroscientific marketing, decreasing time to market production-to-delivery
    with generative AI, including CoT, and boosting sales with a GenAISys.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.8: Evolution through growth](img/B32304_10_8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.8: Evolution through growth'
  prefs: []
  type: TYPE_NORMAL
- en: 'How is that possible? Am I an idealist? Let me break this down with a real-life
    AI project I implemented for a distribution center in a mega-warehouse of 100,000+
    square meters, which is roughly 1.076+ million square feet. The project was a
    ground-up hybrid AI and advanced mathematics project:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The AI location optimizer determined in which location the warehouse should
    be built by calculating the barycenter of thousands of deliveries from the production
    sites (A) to the distribution centers (B) and then to the local customers (C),
    such as supermarkets and large stores, as shown in *Figure 10.9*:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 10.9: Mega-warehouse AI-driven optimization](img/B32304_10_9.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.9: Mega-warehouse AI-driven optimization'
  prefs: []
  type: TYPE_NORMAL
- en: The internal warehouse AI agent optimized the warehouse’s design, including
    the number of piers and zones.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The AI warehouse agent then optimized the flow from the piers to the storage
    locations (from A) and from the storage to the piers for delivery (C).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The key issue was the number of messages for large, unplanned events, such as
    late truck arrivals (due to traffic or weather) and faulty products. A GenAISys,
    such as the one we built in this book and adapted to this use case, could automate
    these messages to a certain extent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So why not replace the many planners who work 24/7 to solve these issues automatically?
    Everybody first thought this was possible. I found that this could be done to
    a certain extent. However, I discovered quickly that many parameters the planners
    considered were not predictable. Generative AI, or even rule-based systems, excel
    at detecting *patterns* but are at a loss when there are none! They struggle significantly
    when encountering unprecedented, non-repeating scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider this actual warehouse scenario: stickers are missing from crate #100234,
    while another crate contains a faulty product (#343445). Simultaneously, an **automated
    guided vehicle** (**AGV**) is inexplicably operating slower than usual. The truck
    at Pier 94 must depart immediately, as it’s nearly 11:00 p.m. on a Saturday, and
    trucks cannot use highways on Sundays. Any delay now risks severe penalties and
    customer dissatisfaction.'
  prefs: []
  type: TYPE_NORMAL
- en: I found that many similar problems occurred daily. So, yes, a hybrid GenAISys
    with powerful mathematical functions could automate many decision-making processes.
    And yes, this represented a lot of gross margins over a year in large warehouses.
    But what about all the unsolved problems that an AI cannot solve? Remember, in
    distribution supply chains, late deliveries incur stiff penalties and possibly
    customer distrust, leading to the loss of many contracts.
  prefs: []
  type: TYPE_NORMAL
- en: At that point, I worked 24/7 on another approach. Let’s keep the personnel,
    especially the planners, even if increased productivity requires fewer personnel
    overall in the warehouse. Why and how? I designed an interface that contained
    a KPI like the one we will add in this section with an AI agent and a human expert.
    *Figure 10.10* illustrates how an expert can visualize KPIs in real time. Every
    time the expert ran the AI system and completed the decision, taking complex unplanned
    events into account, the system displayed how much money was saved, such as not
    having to use a second truck, switching orders to optimize personnel, and having
    the extra time to fix errors.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.10: Human-centric GenAISys collaboration](img/B32304_10_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.10: Human-centric GenAISys collaboration'
  prefs: []
  type: TYPE_NORMAL
- en: The expert planner thus increased the speed of the incoming and outgoing storage
    events. The warehouse could process more units without having to build additional
    piers, purchase new AGVs, or hire more hands. The productivity gains represented
    a 3% gross margin increase for the mega-warehouse. Such a significant surge in
    gross margin in warehouse management generated substantial profit.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can design the ROI ratio with the parameters you wish, but the core concept
    is that collaborative human-AI growth is highly productive. The ROI through growth
    produced far more margin with a human-centric system than laying off personnel:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B32304_10_Equation2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'This successful project had a huge impact on my reputation and sales:'
  prefs: []
  type: TYPE_NORMAL
- en: The word spread that Rothman was ethical and that his AI systems could be trusted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Human-centric successes built an image of AI projects that would federate teams,
    not destroy them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI expertise could work 24/7 to help teams boost their performance, thus generating
    growth and obtaining bonuses!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ultimately, the choice between aggressive layoffs and strategic growth remains
    yours. This example simply reflects my personal approach and experiences. In any
    case, if the customer wants a real-time KPI, let’s add it to the interface.
  prefs: []
  type: TYPE_NORMAL
- en: Adding a real-time KPI to the GenAISys web interface
  prefs:
