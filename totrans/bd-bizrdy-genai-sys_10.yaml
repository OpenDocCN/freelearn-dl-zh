  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这怎么可能呢？我是一个理想主义者吗？让我用一个我为一个超过100,000+平方米的巨型仓库中的配送中心实施的真实人工智能项目来解释这个问题，这个仓库大约有1.076+百万平方英尺。该项目是一个从头开始的混合人工智能和高级数学项目：
