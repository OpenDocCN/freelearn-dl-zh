- en: 7\. GenAISys resources (RACI)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Every successful software project clearly specifies the human and machine resources
    required. Machine resources usually align closely with the platforms identified
    during the earlier integration discussion (refer to the *Integration: Platforms
    and frameworks* section in this chapter). Human resources, however, require more
    careful consideration and explicit detailing using a structured approach such
    as the **RACI** matrix outlined in [*Chapter 1*](Chapter_1.xhtml#_idTextAnchor021).
    Recall that a RACI matrix classifies project responsibilities into four categories:'
  prefs: []
  type: TYPE_NORMAL
- en: '**R (Responsible)**: The person(s) who works actively on the task'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**A (Accountable)**: The person(s) who is answerable for the success or failure
    of a task'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**C (Consulted)**: In a complex project, this is the person(s) providing input,
    advice, and feedback to help the others in a team, but they are not responsible
    for executing the work'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**I (Informed)**: These are the people who are kept informed about a task’s
    progress or outcome'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Section 7 (RACI)* of the notebook provides a practical example of a RACI matrix
    specifically designed for the GenAISys we’ve developed in this book. *Figure 10.20*
    shows an excerpt from this RACI ideation, providing a concrete starting point
    to build your project-specific RACI:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.20: Excerpt of the RACI ideation for the GenAISys built in this
    book](img/B32304_10_20.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.20: Excerpt of the RACI ideation for the GenAISys built in this book'
  prefs: []
  type: TYPE_NORMAL
- en: 'While presenting, you will need to explain that the **RACI Matrix for GenAISys
    Implementation** ideation clearly outlines a coordinated, cross-functional approach
    to deploying an advanced AI system:'
  prefs: []
  type: TYPE_NORMAL
- en: The project manager provides overall strategic oversight and leads planning
    and documentation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At the same time, the AI/ML engineer drives the technical aspects—ranging from
    DeepSeek activation and model integration to API setups, machine learning functionalities,
    and comprehensive testing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The DevOps engineer’s responsibility is to set up the environment, configure
    hardware resources, and manage deployment and scalability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In contrast, the software developer focuses on coding interactive interfaces
    and handler registries and supporting features such as text to speech
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Meanwhile, the business/CTO role offers strategic guidance, ensures key decisions
    are aligned with organizational goals, and upholds compliance and security measures,
    ensuring every stage—from initial setup through ongoing maintenance—is effectively
    managed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using the RACI matrix as your reference point will take you directly to the
    costs you must estimate and negotiate (in your company, for investors, or with
    a customer). Clearly defined roles will help you put a number to the human hours,
    allocate budgets effectively, and identify areas requiring specialized expertise.
    This allows you to transparently estimate project costs, negotiate resource allocation
    internally or externally, and segment your project into manageable milestones
    or deliverables.
  prefs: []
  type: TYPE_NORMAL
- en: And with that, you are now business-ready for a GenAISys. The market is yours
    to conquer!
