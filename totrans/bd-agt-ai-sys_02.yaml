  type: TYPE_NORMAL
- en: '13: return CreateBooking(flight_booking, room_booking)'
  prefs: []
  type: TYPE_NORMAL
- en: '14: else'
  prefs: []
  type: TYPE_NORMAL
- en: '15: return FailureNotification()'
  prefs: []
  type: TYPE_NORMAL
- en: '16: function UpdateDynamicPricing()'
  prefs: []
  type: TYPE_NORMAL
- en: '17: for each Ai in A do'
  prefs: []
  type: TYPE_NORMAL
- en: '18: Ai.UpdateFlightPrices()'
  prefs: []
  type: TYPE_NORMAL
- en: '19: for each Hj in H do'
  prefs: []
  type: TYPE_NORMAL
- en: '20: Hj.UpdateRoomPrices()'
  prefs: []
  type: TYPE_NORMAL
- en: '21: while True do'
  prefs: []
  type: TYPE_NORMAL
- en: '22: if NewTravelRequest() then'
  prefs: []
  type: TYPE_NORMAL
- en: '23: request ← GetTravelRequest()'
  prefs: []
  type: TYPE_NORMAL
- en: '24: packages ← RequestTravelPackage(request.departure, request.destination,
