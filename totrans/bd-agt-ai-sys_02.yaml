- en: In this chapter, we explored the intriguing world of agentic systems and intelligent
    agents, delving into the core concepts of agency, autonomy, and the characteristics
    that define an ideal agent. We studied various architectural patterns for designing
    and implementing such systems, including deliberative, reactive, and hybrid approaches.
    Additionally, we examined MASs, where multiple agents collaborate and coordinate
