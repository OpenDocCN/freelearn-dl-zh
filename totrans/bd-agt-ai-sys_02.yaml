- en: Answers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Key characteristics of intelligent agents include reactivity, proactiveness,
    social ability, autonomy, and the capability to learn and adapt.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The main architectural patterns for intelligent agents are deliberative (knowledge-based),
    reactive (behavior-based), and hybrid architectures.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Deliberative architectures excel in complex reasoning and planning but may struggle
    with real-time responsiveness in dynamic environments. Reactive architectures
    are well suited for dynamic environments requiring rapid responses but lack long-term
    planning and abstract reasoning capabilities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A **multi-agent system** ( **MAS** ) consists of multiple intelligent agents
    that interact, cooperate, and coordinate to achieve collective goals. Key characteristics
    include autonomy, interaction, adaptability, distributed control, scalability,
    heterogeneity, and decentralized data and knowledge.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The main interaction mechanisms in MASs are cooperation (working towards a common
    goal), coordination (managing interdependencies), and negotiation ( reaching agreements).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: MASs find applications in domains such as supply chain management, traffic control,
    robotics, environmental monitoring, distributed sensor networks, and intelligent
    virtual environments.
