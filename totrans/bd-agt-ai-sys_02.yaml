  type: TYPE_NORMAL
- en: '10: flight_booking ← selected_package.airline.BookFlight()'
  prefs: []
  type: TYPE_NORMAL
- en: '11: room_booking ← selected_package.hotel.BookRoom()'
  prefs: []
  type: TYPE_NORMAL
- en: '12: if flight_booking and room_booking are successful then'
