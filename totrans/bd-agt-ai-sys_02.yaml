  type: TYPE_NORMAL
- en: '28: if booking is successful then'
  prefs: []
  type: TYPE_NORMAL
- en: '29: NotifyCustomer(booking, “ Booking confirmed”)'
  prefs: []
  type: TYPE_NORMAL
- en: '30: else'
  prefs: []
  type: TYPE_NORMAL
- en: '31: NotifyCustomer(“Booking failed”)'
  prefs: []
  type: TYPE_NORMAL
- en: '32: if TimeToUpdatePricing() then'
  prefs: []
  type: TYPE_NORMAL
- en: '33: UpdateDynamicPricing()'
  prefs: []
  type: TYPE_NORMAL
- en: '34: Output S'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a breakdown of the key components of this algorithm:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first step is to clearly define a set of agents: in this case a flight
    agent, a hotel agent, and a travel agency agent. The flight and hotel agents are
    responsible for airlines and hotel-related actions, and the travel agency agent
    is responsible for creating travel packages based on the best options available.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Steps *2* through *8* show how the travel agent interacts with multiple airline
    and hotel agents to compile travel packages. It finds appropriate flight schedules
    and hotel availability in the destination city and subsequently uses that data
    to create packages.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Steps *9* through *15* demonstrate the coordination between the selected airline
    and hotel agents to confirm the flight and hotel booking according to the chosen
    package.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Steps *16* through *20* show how each airline and hotel agent independently
    updates its pricing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The main loop from steps *21* through *33* ties everything together, showing
    how the system handles travel requests and periodically updates pricing across
    all agents.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'This example algorithm demonstrates a combination of coordination and cooperation
    between agents:'
  prefs: []
  type: TYPE_NORMAL
- en: Cooperation, since all the agents work towards a common goal of booking the
    travel itinerary for the user
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coordination, since the travel agency agent needs input from both the flight
    agent and the hotel agent to build a travel package, and then subsequently book
    the best travel package
  prefs:
  - PREF_UL
