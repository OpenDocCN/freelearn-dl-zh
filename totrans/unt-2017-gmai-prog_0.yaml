- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to the wonderful world of AI in games, or, more specifically, AI in
    Unity.  This book focuses on the Unity implementations of AI-related features
    and also delves into the basic concepts behind those features. It even provides
    ground-up examples of some of them. Along the way, this book provides example
    projects and sample code for the reader to follow, play with, and, hopefully,
    build upon in their own projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到游戏AI的奇妙世界，或者更具体地说，是Unity中的AI。本书专注于Unity中AI相关功能的实现，并深入探讨这些功能背后的基本概念。它甚至提供了这些功能的一些从头到尾的示例。在这个过程中，本书为读者提供了示例项目和示例代码，供读者跟随、实验，并希望在自己的项目中进一步构建。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: While the reader is not expected to be an advanced programmer, this book does
    assume some base-level knowledge of C# and scripting in Unity. That said, the
    sample code provided is well commented and explained throughout the book in a
    very detailed way, in order to describe the reason behind each decision and every
    line of code. Familiarity with some of the algorithms provided is certainly helpful,
    but by no means required. This book will explain the theory and origin of the
    concepts and then delve into implementations that highlight the core functionality
    we're looking for. Extraneous code is kept to a minimum to allow the reader to
    truly focus on the book's main objective—learning AI game programming in Unity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然读者不需要是高级程序员，但本书假设读者对C#和Unity中的脚本编写有一定的基本知识。尽管如此，本书提供的示例代码注释详尽，并在整本书中以非常详细的方式解释，以描述每个决策和每一行代码背后的原因。熟悉所提供的一些算法当然有帮助，但绝非必需。本书将解释概念的理论和起源，然后深入探讨实现，突出我们寻找的核心功能。为了使读者真正专注于本书的主要目标——学习Unity中的AI游戏编程，不必要的代码被尽量减少。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](070df6ee-a9ba-4dca-b175-06a95a96eb7c.xhtml), *The Basics of AI
    in Games*, gets the reader up to speed with the basic terminology we''ll be working
    with. In order to build up to the more advanced concepts in the book, we first
    lay the groundwork and expectations for the following chapters. This introductory
    chapter provides a preview of some of the concepts covered and prepares the reader
    with the necessary knowledge to be successful in  the sample projects and code
    to follow.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](070df6ee-a9ba-4dca-b175-06a95a96eb7c.xhtml)，*游戏AI基础*，使读者熟悉我们将要使用的术语。为了达到本书中更高级的概念，我们首先为后续章节打下基础并设定期望。这一介绍性章节预览了所涵盖的一些概念，并为读者提供了在后续的示例项目和代码中取得成功所必需的知识。'
- en: '[Chapter 2](9e338555-162c-4ed0-a519-035cfcea94ce.xhtml), *Finite State Machines
    and You*, jumps right into one of the most essential concepts in game AI--the
    finite state machine. The chapter starts with a conceptual overview and then dives
    into an implementation of a state machine in Unity using the built-in features,
    such as Mecanim and StateMachineBehaviours. This chapter is the first to take
    the user through an actual example and sets the tone for how future chapters will
    explain the concepts they cover.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](9e338555-162c-4ed0-a519-035cfcea94ce.xhtml)，*有限状态机与您*，直接跳入游戏人工智能中最基本的概念之一——有限状态机。本章从概念概述开始，然后深入探讨了在Unity中使用内置功能（如Mecanim和StateMachineBehaviours）实现状态机的实现。这是第一个引导用户通过实际例子的章节，并为后续章节如何解释所涵盖的概念定下了基调。'
- en: '[Chapter 3](25db39aa-6768-453c-855d-9f075da0e83e.xhtml), *Implementing Sensors*,
    builds on the concept of the AI agent by providing the reader the knowledge and
    techniques to make their AI more believable. In this chapter, the reader learns
    how to implement sensing for their agents, allowing them to collect data and information
    from their virtual surroundings, thus enabling more complex interactions with
    their environment. The output of the agent is only as good as the input, and this
    chapter ensures that the reader can implement sensing mechanisms to give AI behaviors
    solid inputs to base their algorithms on.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](25db39aa-6768-453c-855d-9f075da0e83e.xhtml)，*实现传感器*，通过为读者提供使他们的AI更具可信度的知识和技巧，在AI代理的概念上进行了扩展。在本章中，读者学习了如何为他们的代理实现感知功能，使他们能够从虚拟环境中收集数据和信息，从而实现与环境的更复杂交互。代理的输出仅与其输入一样好，本章确保读者能够实现感知机制，为AI行为提供坚实的基础输入。'
- en: '[Chapter 4](503803fe-f343-4a0c-835f-463c98005182.xhtml), *Finding Your Way*,
    takes the reader''s knowledge to the next level. With the skills from the previous
    three chapters to build on, the reader is now given the tools to have their AI
    agent navigate the game world. A few different alternatives are explained in detail,
    such as node-based pathfinding, the near-standard A* algorithm approach, and finally,
    Unity''s NavMesh system. Examples are provided for each, and the user is given
    the necessary knowledge to pick the right approach for each situation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](503803fe-f343-4a0c-835f-463c98005182.xhtml)，*寻找你的道路*，将读者的知识提升到新的层次。在前面三章的技能基础上，读者现在得到了工具，可以让他们的AI代理在游戏世界中导航。详细解释了几种不同的替代方案，例如基于节点的路径查找、接近标准的A*算法方法，以及最终，Unity的NavMesh系统。每种方案都提供了示例，并给用户提供了必要的知识，以便为每种情况选择正确的方案。'
- en: '[Chapter 5](22a4fafd-cfde-4766-85d5-82df3593d83b.xhtml), *Flocks and Crowds*,
    covers the history and implementation of a standard flocking algorithm. Along
    with some history on the topic, the user is walked through a sample project that
    implements flocking to create convincing boid systems to model birds, fish, locusts,
    or any other flocking behavior. In the later portion of the chapter, the reader
    is introduced to implementing simple crowd dynamics using Unity''s NavMesh system.
    Once again, sample scenes are provided to illustrate the different implementations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](22a4fafd-cfde-4766-85d5-82df3593d83b.xhtml)，*鸟群和人群*，涵盖了标准鸟群算法的历史和实现。除了该主题的历史之外，用户还被引导通过一个实现鸟群以创建逼真的boid系统（用于模拟鸟类、鱼类、蝗虫或任何其他集群行为的系统）的示例项目。在章节的后半部分，读者被介绍到使用Unity的NavMesh系统实现简单的群体动态。再次提供样本场景来展示不同的实现。'
- en: '[Chapter 6](8db41b31-be4b-432f-a68e-ef13e1f7e03b.xhtml), *Behavior Trees*,
    showcases another handy tool in the AI game programmer''s tool belt: the behavior
    tree. The chapter teaches readers the concepts behind behavior trees, walks them
    through a custom implementation, and applies the knowledge learned in two examples:
    a simple math-based example and a more fun and frankly silly example we call HomeRock,
    which emulates a popular online card game to showcase behavior trees in action.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](8db41b31-be4b-432f-a68e-ef13e1f7e03b.xhtml)，*行为树*，展示了AI游戏程序员工具箱中的另一个实用工具：行为树。本章向读者介绍了行为树背后的概念，引导他们通过一个自定义实现，并在两个示例中应用所学的知识：一个简单的基于数学的示例和一个更有趣且坦率地说有点愚蠢的示例，我们称之为HomeRock，它模拟了一个流行的在线卡牌游戏，以展示行为树的实际应用。'
- en: '[Chapter 7](4dbbb008-faf0-41a9-87d5-391ac3af5781.xhtml), *Using Fuzzy Logic
    to Make Your AI Seem Alive*, sets the stage with a long and descriptive title,
    right? This chapter covers the fundamental concepts in fuzzy logic and the approach
    for converting fuzzy values to concrete values and explains a simple approach
    for implementing fuzzy logic in Unity. The first example illustrates the simplest
    possible version of the concepts, and the second example illustrates a morality/faction
    system like you''d find in an RPG to illustrate the usefulness of fuzzy logic.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](4dbbb008-faf0-41a9-87d5-391ac3af5781.xhtml)，*使用模糊逻辑让你的AI看起来更有生命力*，标题长且描述性，对吧？本章涵盖了模糊逻辑的基本概念以及将模糊值转换为具体值的方法，并解释了在Unity中实现模糊逻辑的简单方法。第一个示例说明了概念的最简单版本，第二个示例则展示了一个类似于RPG中的道德/派系系统，以说明模糊逻辑的有用性。'
- en: '[Chapter 8](d10f28eb-c9a0-4112-9fae-844524bd12af.xhtml), *How It All Comes
    Together*, takes concepts the reader has learned throughout the book and throws
    them into a sample tower defense example project. This chapter illustrates how,
    by taking a handful of AI techniques, you can quickly throw together a game that
    implements AI NPCs and enemies and gives them rudimentary decision-making abilities.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](d10f28eb-c9a0-4112-9fae-844524bd12af.xhtml)，*一切如何融合在一起*，将读者在本书中学到的概念应用到样本塔防示例项目中。本章说明了通过采用一些AI技术，你可以快速组合一个实现AI非玩家角色和敌人的游戏，并赋予它们基本的决策能力。'
