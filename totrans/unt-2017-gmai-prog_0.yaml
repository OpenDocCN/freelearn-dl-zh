  zh: 一定要下载本书的所有示例代码！跟随示例进行学习对于理解所有涵盖的概念至关重要。
- en: Brush up on your C# if you're rusty. This book will do its best to not leave
    anyone behind, but a beginner to intermediate level of understanding of C# and
    Unity scripting is assumed.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的C#技能生疏了，请复习一下。本书将尽力不让任何人掉队，但假设读者对C#和Unity脚本有初学者到中级水平理解。
- en: Experiment! This book covers the core concepts, but all the examples are set
    up for experimentation. The reader is encouraged to build upon the given examples,
    to tweak values, assets, and code to achieve new outcomes.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试！本书涵盖了核心概念，但所有示例都设置为实验。鼓励读者在给定示例的基础上进行构建，调整值、资产和代码以实现新的结果。
- en: Be patient. Depending on your skill level or experience, you may find some of
    these concepts a bit daunting. Be sure to follow the instructions closely, and
    examine all the provided sample code thoroughly. AI can be a daunting subject,
    and while this book aims to make you feel comfortable with the core concepts,
    it's OK if you need to read an example more than once to fully understand all
    the nuances.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请耐心等待。根据你的技能水平或经验，你可能觉得其中一些概念有点难以理解。务必仔细遵循说明，并彻底检查所有提供的示例代码。人工智能可能是一个令人畏惧的主题，尽管这本书旨在让你对核心概念感到舒适，但如果你需要多次阅读示例才能完全理解所有细微差别，这也是可以的。
