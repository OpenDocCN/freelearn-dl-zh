- en: About the author
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Matt R. Cole** is a developer and author with 30 years'' experience. Matt
    is the owner of Evolved AI Solutions, a provider of advanced Machine Learning/Bio-AI,
    Microservice and Swarm technologies. Matt is recognized as a leader in Microservice
    and Artificial Intelligence development and design. As an early pioneer of VOIP,
    Matt developed the VOIP system for NASA for the International Space Station and
    Space Shuttle. Matt also developed the first Bio Artificial Intelligence framework
    which completely integrates mirror and canonical neurons. In his spare time Matt
    authors books, and continues his education taking every available course in advanced
    mathematics, AI/ML/DL, Quantum Mechanics/Physics, String Theory and Computational
    Neuroscience.'
  prefs: []
  type: TYPE_NORMAL
- en: About the reviewers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Gaurav Aroraa** has an M.Phil in computer science. He is a Microsoft MVP,
    certified as a scrum trainer/coach, XEN for ITIL-F, and APMG for PRINCE-F and
    PRINCE-P. Gaurav serves as a mentor at IndiaMentor and webmaster at dotnetspider,
    and he cofounded Innatus Curo Software LLC. Over more than 19 years of his career,
    he has mentored over a thousand students and professionals in the industry. You
    can reach Gaurav via Twitter @g_arora.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Rich Pizzo** has many years of experience in the design and development of
    software and systems. He was a senior architect and project lead, especially in
    the realm of financial engineering and trading systems. He was the chief technologist
    at two companies. His knowledge and expertise in digital electronics left its
    mark in the software domain, as well in providing heterogeneous solutions to tough
    optimization problems. He has come up with many unique solutions for maximizing
    computing performance, utilizing Altera FPGAs and the Quartus development environment
    and test suite.'
  prefs: []
