- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Here,
    the selected bucket name is `known-tm-analysis`, but you will need to create a
    unique name."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter标签以如下方式显示：“在此，所选的存储桶名称为`known-tm-analysis`，但您需要创建一个唯一的名称。”
