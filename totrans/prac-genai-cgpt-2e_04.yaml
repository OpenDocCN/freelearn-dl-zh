- en: ChatGPT in Action
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT实战
- en: In this part, we will start our journey through the landscape of new possibilities
    that ChatGPT brings to the market. From daily productivity to domain-specific
    use cases, you will get familiar with the capabilities of ChatGPT and how it can
    be used as a reasoning engine for various tasks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将开始探索ChatGPT为市场带来的新可能性景观之旅。从日常生产力到特定领域的应用案例，你将熟悉ChatGPT的能力以及它如何作为各种任务的推理引擎使用。
- en: Once we have explored the technical prerequisites, this part jumps into an overview
    of the ChatGPT user interface, including chat management and question modifications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们探讨了技术先决条件，这部分将跳入ChatGPT用户界面的概述，包括聊天管理和问题修改。
- en: 'It then moves toward one of the most important elements required to get the
    best out of ChatGPT and, in general, out of LLMs: the concept of prompt design.
    Here, you will get familiar with powerful techniques to make ChatGPT work at its
    best, including recent developments and research papers about powerful techniques.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后转向获取ChatGPT（以及一般而言，LLMs）最佳效果所需的最重要元素之一：提示设计概念。在这里，你将熟悉使ChatGPT发挥最佳性能的强大技术，包括关于这些强大技术的最新发展和研究论文。
- en: This part also focuses on concrete examples of how to use ChatGPT in operative
    activities, starting with daily productivity and moving to more domain-specific
    disciplines, such as marketing, development, research, and visual creativity.
    Here, you will be able to not only learn about the use cases ChatGPT can cover
    in those domains but also see concrete examples to replicate them on your own.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分也专注于如何在实际活动中使用ChatGPT的具体例子，从日常生产力开始，逐步过渡到更特定领域的学科，如市场营销、开发、研究和视觉创造力。在这里，你不仅能够了解ChatGPT在这些领域可以覆盖的应用案例，还能看到具体的例子，以便你在自己身上复现它们。
- en: Finally, you will see how to further tailor ChatGPT to your specific use cases,
    leveraging GPTs and the GPT store.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将了解如何进一步定制ChatGPT以适应你的特定用例，利用GPT和GPT商店。
