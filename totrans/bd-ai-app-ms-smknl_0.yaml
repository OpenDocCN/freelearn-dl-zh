- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Artificial intelligence is experiencing unprecedented growth, with new models
    emerging daily. With over 20 years in the technology sector, I can attest that
    the pace of innovation has never been this fast. This brings not only opportunities
    but also considerable change. Navigating these changes can be challenging and
    costly, as you may invest a lot of time learning a new technology that might become
    obsolete.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能正经历前所未有的增长，每天都有新的模型出现。拥有20多年的科技行业经验，我可以证实创新的速度从未如此之快。这不仅带来了机遇，也带来了相当大的变化。导航这些变化可能会很具挑战性和成本高昂，因为你可能会投入大量时间学习可能变得过时的新技术。
- en: Enter Microsoft Semantic Kernel – a framework that reduces these risks by enabling
    access to various AI services through popular programming languages. This framework
    spares you the details of grappling with constantly evolving APIs. By learning
    Microsoft Semantic Kernel, you can write code at the framework level, and the
    framework will call the underlying models for you. This allows you to focus on
    core concepts instead of the details of each model.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 进入Microsoft Semantic Kernel——一个通过启用通过流行的编程语言访问各种AI服务来降低这些风险的框架。这个框架让你免于处理不断演变的API的细节。通过学习Microsoft
    Semantic Kernel，你可以在框架级别编写代码，框架会为你调用底层模型。这让你可以专注于核心概念，而不是每个模型的细节。
- en: One of the key benefits of Semantic Kernel is its ability to use different AI
    services. For example, code initially targeting the OpenAI GPT platform can be
    switched to Google Gemini, often without any modifications. This flexibility makes
    it easier to integrate AI into applications and to make minimal modifications
    to them when change inevitably happens.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Semantic Kernel的关键优势之一是能够使用不同的AI服务。例如，最初针对OpenAI GPT平台的代码可以切换到Google Gemini，通常无需任何修改。这种灵活性使得将AI集成到应用程序中以及当变化不可避免时对其进行最小修改变得更加容易。
- en: Moreover, Semantic Kernel makes AI accessible to enterprise programming languages.
    While Python has long dominated the AI landscape, many enterprise applications
    rely on C# or Java. Recognizing this, Semantic Kernel not only supports Python
    but also elevates C# to a first-class AI language. Java support is currently in
    its beta stages and is expected to launch fully in 2024.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Semantic Kernel使AI对企业编程语言变得可访问。虽然Python长期以来一直主导着AI领域，但许多企业应用程序依赖于C#或Java。认识到这一点，Semantic
    Kernel不仅支持Python，还将C#提升为第一类AI语言。Java支持目前处于测试阶段，预计将在2024年全面推出。
- en: Whether you’re a solo developer or part of a larger enterprise, the demand to
    add AI functionality to applications is inevitable. This book was created to equip
    you with the necessary skills to implement AI quickly and effectively, ensuring
    you are well-prepared to meet this growing demand.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是独立开发者还是大型企业的一部分，将AI功能添加到应用程序中的需求是不可避免的。本书旨在为你提供必要的技能，以便快速有效地实施AI，确保你为满足不断增长的需求做好准备。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: 'The three main personas who are the target audience of this book are as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标受众是以下三个主要角色：
- en: '**Developers** who want to add AI to their applications without adding the
    complexity of connecting to several different services and maintaining the connections
    after each release'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发者**们希望在不增加连接多个不同服务复杂性以及维护每次发布后连接的情况下，将人工智能添加到他们的应用程序中'
- en: '**Technical program managers** who can write some code and want to quickly
    prototype AI functionality without having to learn details'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术项目经理**们可以编写一些代码，并希望快速原型化AI功能，而无需学习细节'
- en: '**Applied researchers and data scientists** who want to focus their time on
    solving business problems quickly, instead of working on the ever-changing ways
    of connecting and using AI services'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用研究人员和数据科学家**们希望将他们的时间集中在快速解决商业问题上，而不是专注于不断变化的连接和使用人工智能服务的方式'
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B21826_01.xhtml#_idTextAnchor014), *Introducing Microsoft Semantic
    Kernel*, introduces several AI concepts and gives a tour of what Semantic Kernel
    can help you achieve, showing you how to connect to an AI service and use it to
    achieve a goal.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21826_01.xhtml#_idTextAnchor014)，*介绍Microsoft Semantic Kernel*，介绍了几个AI概念，并展示了Semantic
    Kernel可以帮助你实现什么，展示了如何连接到AI服务并使用它来实现目标。'
- en: '[*Chapter 2*](B21826_02.xhtml#_idTextAnchor045), *Creating Better Prompts*,
    teaches you several techniques on how to interact better with AI, improving the
    chances that you will get a good result on your first try, using a concept called
    **prompt engineering**.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21826_02.xhtml#_idTextAnchor045)，*创建更好的提示*，教您几种与AI互动的技巧，提高您在第一次尝试就能得到好结果的机会，使用一个称为**提示工程**的概念。'
- en: '[*Chapter 3*](B21826_03.xhtml#_idTextAnchor071), *Extending Semantic Kernel*,
    teaches you how to add functionality to Semantic Kernel, by adding **native functions**
    and **semantic functions** that can later be reused by you, as a developer, or
    your user to achieve their goals.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21826_03.xhtml#_idTextAnchor071)，*扩展Semantic Kernel*，教您如何通过添加**原生函数**和**语义函数**来为Semantic
    Kernel添加功能，这些函数以后可以由您作为开发者或您的用户重用，以实现他们的目标。'
- en: '[*Chapter 4*](B21826_04.xhtml#_idTextAnchor086), *Performing Complex Actions
    by Chaining Functions*, shows you how to use several functions of a kernel in
    sequence, making programming complex actions a lot easier.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21826_04.xhtml#_idTextAnchor086)，*通过链式函数执行复杂操作*，展示了如何按顺序使用内核的几个函数，使编程复杂操作变得容易得多。'
- en: '[*Chapter 5*](B21826_05.xhtml#_idTextAnchor106), *Programming with Planners*,
    explores how Semantic Kernel can receive a request in natural language and automatically
    decide which functions to call to achieve an objective, allowing users of your
    application to perform functions that you did not have to write code for.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21826_05.xhtml#_idTextAnchor106)，*使用规划器编程*，探讨了Semantic Kernel如何接收自然语言请求并自动决定调用哪些函数以实现目标，使用户能够执行您不必编写代码的功能。'
- en: '[*Chapter 6*](B21826_06.xhtml#_idTextAnchor120), *Adding Memories to Your AI
    Application*, examines how to add external knowledge to the AI models used by
    Semantic Kernel, making it easier for AI models to remember recent conversations
    and personalizations.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21826_06.xhtml#_idTextAnchor120)，*将记忆添加到您的AI应用程序中*，探讨了如何将外部知识添加到Semantic
    Kernel使用的AI模型中，使AI模型更容易记住最近的对话和个人化。'
- en: '[*Chapter 7*](B21826_07.xhtml#_idTextAnchor132), *Real-World Use Case – Retrieval-Augmented
    Generation*, shows how to add a large amount of data to AI models, allowing them
    to efficiently use information that they have not been trained on, including very
    recent and private data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21826_07.xhtml#_idTextAnchor132)，*现实世界用例 – 检索增强生成*，展示了如何将大量数据添加到AI模型中，使它们能够有效地使用它们未接受过训练的信息，包括非常最近和私人数据。'
- en: '[*Chapter 8*](B21826_08.xhtml#_idTextAnchor143), *Real-World Use Case – Making
    Your Application Available on ChatGPT*, shows how to publish the application you
    wrote with Microsoft Semantic Kernel on OpenAI’s GPT store, making it instantly
    available to millions of users.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21826_08.xhtml#_idTextAnchor143)，*现实世界用例 – 在ChatGPT上使您的应用程序可用*，展示了如何将您使用Microsoft
    Semantic Kernel编写的应用程序发布到OpenAI的GPT商店，使其立即对数百万用户可用。'
