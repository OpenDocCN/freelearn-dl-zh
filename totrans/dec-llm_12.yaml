  zh: '12'
- en: Case Studies – Business Applications and ROI
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 案例研究——商业应用和投资回报率（ROI）
- en: In this chapter, we will examine the application and **return on investment**
    ( **ROI** ) of LLMs in business. We will start with their role in enhancing customer
    service, showcasing examples of improved efficiency and interaction. Our focus
    will then shift to marketing, exploring how LLMs optimize strategies and content.
    The next section will cover LLMs in operational efficiency, particularly in automation
    and data analysis. We will conclude by assessing the ROI from LLM implementations,
    considering both financial and operational benefits. Through these sections, we
    will present a comprehensive overview of LLMs’ practical business uses and their
    measurable impacts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨LLMs在商业中的应用和投资回报率（ROI）。我们将从它们在提高客户服务中的作用开始，展示提高效率和互动的例子。然后，我们的重点将转向营销，探讨LLMs如何优化策略和内容。下一节将涵盖LLMs在运营效率方面的应用，特别是在自动化和数据分析方面。我们将通过评估LLMs实施的投资回报率来结束，考虑财务和运营效益。通过这些部分，我们将展示LLMs在商业中的实际应用和它们的可衡量影响。
- en: 'In this chapter, we’re going to cover the following main topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要主题：
- en: Implementing LLMs in customer service enhancement
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在客户服务增强中实施LLMs
- en: LLMs in marketing – strategy and content optimization
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLMs在营销中的应用——策略和内容优化
- en: Operational efficiency through LLMs – automation and analysis
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过LLMs提高运营效率——自动化和分析
- en: Assessing ROI – financial and operational impacts of LLMs
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估ROI——LLMs的财务和运营影响
- en: By the end of this chapter, you should have gained a thorough understanding
    of the practical applications and ROI of LLMs in various business contexts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你应该对LLMs在各种商业环境中的实际应用和投资回报率有深入的了解。
- en: Implementing LLMs in customer service enhancement
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在客户服务增强中实施大型语言模型（LLMs）
- en: All three case studies in this chapter are created mock cases, engineered to
    provide relevant information.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中的所有三个案例研究都是模拟案例，旨在提供相关信息。
- en: Background
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景
- en: A leading telecommunications company, Comet Communications, faced challenges
    in managing the increasing volume of customer inquiries and support requests.
    Their traditional customer service infrastructure was strained, leading to long
    wait times and decreased customer satisfaction.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一家领先的电信公司Comet Communications在管理日益增长的客户咨询和支持请求方面面临挑战。他们的传统客户服务基础设施压力过大，导致等待时间过长和客户满意度下降。
- en: Objective
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目标
- en: The objective was to improve customer satisfaction by providing quick, accurate,
    and personalized support while reducing the workload on human customer service
    agents.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是通过提供快速、准确和个性化的支持，同时减少对人工客户服务代表的负担，以提高客户满意度。
- en: Implementation of LLMs
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LLMs的实施
- en: The steps to fulfill our objective are discussed next.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 实现我们目标的步骤将在下面讨论。
- en: Integration with existing infrastructure
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与现有基础设施的集成
- en: 'The implementation of LLMs within existing customer service infrastructures,
    such as the case with Comet Communications, involves several strategic steps to
    enhance customer interaction and streamline service processes. Here’s a detailed
    exploration of how such integration might occur:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在现有客户服务基础设施中实施LLMs，例如Comet Communications的案例，涉及几个战略步骤来增强客户互动和简化服务流程。以下是此类集成可能发生方式的详细探讨：
- en: '**Assessing compatibility** : Before integration, a thorough assessment of
    the existing customer service infrastructure is necessary to determine compatibility
    with the LLM. This includes reviewing the current software platforms, databases,
    and customer interaction channels to ensure the LLM can be seamlessly incorporated
    without disrupting service.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估兼容性**：在集成之前，对现有客户服务基础设施进行彻底评估，以确定其与LLM的兼容性。这包括审查当前的软件平台、数据库和客户互动渠道，以确保LLM可以无缝集成而不会中断服务。'
- en: '**Designing the LLM for natural interactions** : The LLM is intricately designed
    to understand and process natural language input from customers. This involves
    the following:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设计用于自然交互的LLM**：LLM被精心设计以理解和处理来自客户的自然语言输入。这包括以下内容：'
- en: '**Natural language understanding** ( **NLU** ): Implementing NLU capabilities
    to accurately interpret customer queries, which may include slang, typos, and
    colloquial language'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言理解**（**NLU**）：实施NLU功能以准确解释客户查询，这可能包括俚语、拼写错误和口语化语言'
- en: '**Natural language generation** ( **NLG** ): Utilizing NLG for the LLM to craft
    responses that are coherent, contextually appropriate, and indistinguishable from
    human communication'
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言生成**（**NLG**）：利用NLG让LLM生成连贯、上下文适当且难以与人类交流区分的回复'
- en: '**Customizing responses** : Customization involves tailoring the LLM’s responses
    to fit the brand’s voice and policies. It also means ensuring that responses are
    personalized based on the customer’s history and preferences, which requires integration
    with **customer relationship management** ( **CRM** ) systems.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定制回复**：定制意味着根据品牌的声音和政策调整LLM的回复。这也意味着确保根据客户的记录和偏好进行个性化回复，这需要与**客户关系管理**（**CRM**）系统集成。'
- en: '**Data integration** : Integrating the LLM with the company’s databases allows
    it to access relevant information, such as product details, service status, and
    customer account information. This enables the LLM to provide informed and accurate
    responses to specific inquiries.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据集成**：将LLM与公司数据库集成，使其能够访问相关信息，如产品详情、服务状态和客户账户信息。这使LLM能够针对特定查询提供有见地和准确的回复。'
- en: '**Multichannel deployment** : The LLM is deployed across various customer service
    channels, including the following:'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**多渠道部署**：LLM被部署在多个客户服务渠道中，包括以下：'
- en: '**Live chat** : Assisting customers in real time on the company website or
    mobile app'
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时聊天**：在公司的网站或移动应用上实时协助客户'
- en: '**Email** : Automatically generating responses to customer emails with the
    option for escalation to human agents for complex issues'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件**：自动生成对客户电子邮件的回复，对于复杂问题可选择升级至人工客服'
- en: '**Social media** : Monitoring and responding to customer queries on platforms
    such as Twitter, Facebook, and Instagram'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交媒体**：监控并回复在Twitter、Facebook和Instagram等平台上的客户咨询'
- en: '**Continuous learning and improvement** : The LLM is set up for continuous
    learning, allowing it to improve over time in the following ways:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**持续学习和改进**：LLM被设置为持续学习，使其能够以下方式随着时间的推移不断改进：'
- en: '**Feedback loops** : Incorporating customer feedback and agent reviews to enhance
    the accuracy and helpfulness of the LLM’s responses'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反馈循环**：结合客户反馈和客服人员评价，以提升LLM回复的准确性和实用性'
- en: '**Machine learning** : Using machine learning algorithms to refine the model’s
    predictions and responses based on new data'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习**：使用机器学习算法根据新数据优化模型的预测和回复'
- en: '**Ensuring compliance and security** : Ensuring that the LLM adheres to privacy
    laws and security standards is paramount. This involves the following:'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确保合规性和安全性**：确保LLM遵守隐私法律和安全标准至关重要。这包括以下：'
- en: '**Data privacy** : Implementing protocols for data anonymization and encryption
    to protect customer information'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据隐私**：实施数据匿名化和加密协议以保护客户信息'
- en: '**Compliance checks** : Regularly reviewing interactions for compliance with
    industry regulations and company policies'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规检查**：定期审查互动以确保符合行业法规和公司政策'
- en: '**Performance monitoring** : The LLM’s performance is constantly monitored
    using metrics such as response accuracy, customer satisfaction scores, and resolution
    times to ensure it meets performance standards.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**性能监控**：使用响应准确性、客户满意度评分和解决时间等指标不断监控LLM的性能，以确保其符合性能标准。'
- en: '**Human oversight** : Establishing a system of human oversight where customer
    service agents can intervene when necessary, either for complex issues the LLM
    cannot handle or for quality assurance purposes.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**人工监督**：建立人工监督系统，当必要时，客服人员可以介入，无论是处理LLM无法处理的复杂问题，还是为了质量保证。'
- en: '**Scaling and evolution** : As the LLM proves effective, plans for scaling
    its use are developed, including expanding language capabilities, enhancing feature
    sets, and integrating with additional business processes and tools.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**扩展和演进**：随着LLM的有效性得到证明，制定其使用的扩展计划，包括扩展语言能力、增强功能集以及与额外的业务流程和工具集成。'
- en: Training the LLM
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**训练LLM**'
- en: 'Training an LLM for customer service applications is a critical step that determines
    the effectiveness of the AI in handling real-world customer interactions. The
    process typically involves the following detailed steps:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 训练LLM用于客户服务应用是决定AI在处理现实世界客户互动中有效性的关键步骤。该过程通常涉及以下详细步骤：
- en: '**Data collection** :'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据收集**：'
- en: '**Historical interactions** : The initial step involves gathering extensive
    historical data, which includes previous customer service interactions across
    various channels. This data serves as the foundation for the LLM’s learning.'
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**历史互动**：第一步涉及收集广泛的历史数据，包括通过各种渠道的客户服务互动。这些数据是LLM学习的基础。'
- en: '**Data diversity** : The dataset should encompass a wide range of scenarios,
    from simple FAQs to complex problem-solving interactions, to provide the LLM with
    a comprehensive understanding of possible customer service situations.'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据多样性**：数据集应涵盖广泛的情况，从简单的FAQ到复杂的问题解决互动，以使LLM能够全面理解可能的客户服务情况。'
- en: '**Data preparation** :'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据准备**：'
- en: '**Cleaning and anonymization** : Data must be cleaned to remove any irrelevant
    or redundant information and anonymized to protect customer privacy.'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**清洗和匿名化**：数据必须被清洗以去除任何无关或冗余信息，并匿名化以保护客户隐私。'
- en: '**Labeling** : Relevant data may need to be labeled to facilitate supervised
    learning. For instance, customer questions can be tagged with the appropriate
    category or intent.'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标注**：可能需要标注相关数据以促进监督学习。例如，客户问题可以被标记为适当的类别或意图。'
- en: '**Specialized training** :'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专项训练**：'
- en: '**Company-specific jargon** : It’s crucial for the LLM to understand and use
    the specific terminology associated with the company’s products and services.
    This often involves creating a glossary or lexicon for the LLM to learn from.'
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公司特定术语**：对于LLM来说，理解和使用与公司产品和服务的特定术语至关重要。这通常涉及为LLM创建一个词汇表或词典以供学习。'
- en: '**Common issues** : The model is particularly trained on the most frequent
    customer issues identified from the data. This ensures that the LLM can handle
    these high-volume queries with a high degree of accuracy.'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常见问题**：模型特别针对从数据中识别出的最频繁的客户问题进行训练。这确保了LLM能够以高精度处理这些高流量查询。'
- en: '**Model development** :'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型开发**：'
- en: '**Algorithm selection** : Choosing the right machine learning algorithms is
    key to developing an effective LLM. This might involve decisions between different
    neural network architectures such as transformers or recurrent neural networks.'
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**算法选择**：选择正确的机器学习算法对于开发有效的LLM至关重要。这可能涉及在不同神经网络架构之间做出决定，例如变换器或循环神经网络。'
- en: '**Feature engineering** : Identifying and engineering the right features from
    the data can help the LLM better understand the context and content of customer
    interactions.'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特征工程**：从数据中识别和构建正确的特征可以帮助LLM更好地理解客户互动的上下文和内容。'
- en: '**Iterative training** **and validation** :'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迭代训练** **和验证**：'
- en: '**Initial training** : The LLM is first trained (either fine-tuned from an
    existing pre-trained LLM or trained from scratch) on a subset of the data to learn
    basic patterns and responses.'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初始训练**：LLM首先在数据的一个子集上训练（要么是从现有的预训练LLM微调，要么是从零开始训练），以学习基本模式和响应。'
- en: '**Validation and testing** : Regular cycles of validation and testing with
    separate datasets are conducted to assess the model’s performance and make necessary
    adjustments.'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证和测试**：定期使用独立数据集进行验证和测试的循环，以评估模型的表现并做出必要的调整。'
- en: '**Evaluation metrics** :'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评估指标**：'
- en: '**Accuracy** : The LLM’s ability to correctly understand and respond to queries
    is measured using accuracy metrics.'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准确性**：LLM正确理解和响应查询的能力是通过准确性指标来衡量的。'
- en: '**Response quality** : Beyond accuracy, the quality of the responses is evaluated,
    often through human review or customer satisfaction surveys.'
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**响应质量**：除了准确性之外，响应的质量也会被评估，通常通过人工审查或客户满意度调查。'
- en: '**Continuous learning** :'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续学习**：'
- en: '**Real-time learning** : Once deployed, the LLM continues to learn from ongoing
    customer interactions, allowing it to adapt to new trends or changes in customer
    behavior.'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时学习**：一旦部署，LLM会继续从持续的客户互动中学习，使其能够适应新的趋势或客户行为的变化。'
- en: '**Feedback incorporation** : Customer service agents and customer feedback
    play a role in the LLM’s ongoing training, highlighting areas for improvement
    or additional training needs.'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反馈整合**：客户服务代表和客户反馈在LLM的持续培训中发挥作用，突出了改进或额外培训需求的部分。'
- en: '**Monitoring** **and updating** :'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监控** **和更新**：'
- en: '**Performance monitoring** : The LLM is continuously monitored for performance
    dips or issues, which could indicate the need for retraining or updates.'
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能监控**：LLM的性能持续受到监控，以发现性能下降或问题，这可能表明需要重新训练或更新。'
- en: '**Model refinement** : Based on performance data and feedback, the LLM is periodically
    refined and updated to improve its interactions and responses.'
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型优化** : 根据性能数据和反馈，LLM定期优化和更新，以提高其交互和响应。'
- en: 'After implementing the previous steps, the following actions took place:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施前述步骤之后，发生了以下行动：
- en: '**Pilot program** :'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**试点项目** :'
- en: Comet launched a pilot program, routing a portion of customer inquiries through
    the LLM to gauge effectiveness
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Comet启动了一个试点项目，将部分客户查询通过LLM路由，以评估其有效性
- en: The LLM was configured to escalate more complex issues to human agents
  id: totrans-67
  prefs:
  - PREF_IND
