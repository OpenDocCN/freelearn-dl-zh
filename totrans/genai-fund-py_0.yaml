- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to *Generative AI Foundations in Python:* *Discover key techniques and
    navigate modern challenges in LLMs*. This book offers an accessible introduction
    to generative AI and **large language models** (**LLMs**), guiding the reader
    from core principles to practical applications. It aims to present a balanced
    approach, offering theory and hands-on examples, providing a strong foundation
    for those seeking to understand and leverage generative AI in their respective
    disciplines and fields.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Written for data scientists, machine learning engineers, IT professionals, educators,
    and students with a basic grasp of machine learning and Python, the book meets
    the readers where they are, enabling them to engage fully with the content and
    build their foundational knowledge of generative AI concepts.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B21773_01.xhtml#_idTextAnchor015), *Understanding Generative
    AI: An Introduction*, lays the conceptual groundwork, broadening the reader’s
    fundamental understanding of what this technology does, how it was derived, and
    how it can be used. It establishes how generative models differ from classical
    machine learning paradigms and elucidates how they discern complex relationships
    and idiosyncrasies in data to synthesize human-like text, audio, and video.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B21773_02.xhtml#_idTextAnchor045), *Surveying GenAI Types and
    Modes: An Overview of GANs, Diffusers, and Transformers*, explores the theoretical
    foundations and real-world applications of these techniques in greater depth.
    It dissects the architectural innovations and enhancements that improved training
    stability and output quality over time, bringing us to state-of-the-art LLMs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B21773_03.xhtml#_idTextAnchor081), *Tracing the Foundations of
    Natural Language Processing and the Impact of the Transformer*, covers the evolution
    of **natural language processing** (**NLP**) that ultimately led to the advent
    of the Transformer architecture. It introduces the Transformer—its basis in deep
    learning, its self-attention architecture, and its rapid evolution, which has
    led to the generative AI phenomenon.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B21773_04.xhtml#_idTextAnchor123), *Applying Pretrained Generative
    Models: From Prototype to Production*, outlines the process of transitioning a
    generative AI prototype to a production-ready deployment. It walks through setting
    up a robust Python environment using Docker, GitHub, and CI/CD pipelines, then
    presents considerations for selecting and deploying a suitable pre-trained model
    for the project at hand, emphasizing computational considerations, proper evaluation,
    monitoring, and responsible AI practices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B21773_05.xhtml#_idTextAnchor180), *Fine-Tuning Generative Models
    for Specific Tasks*, examines how **Parameter-Efficient Fine-Tuning** (**PEFT**)
    facilitates approachable continued training for specific tasks such as question-answering.
    It explores and defines a range of scalable fine-tuning techniques, comparing
    them with other approaches such as in-context learning.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B21773_06.xhtml#_idTextAnchor211), *Understanding Domain Adaptation
    for Large Language Models*, introduces domain adaptation, a unique fine-tuning
    approach that equips models to interpret language unique to specific industries
    or domains, addressing the gap in LLMs’ understanding of specialized language.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B21773_07.xhtml#_idTextAnchor225), *Mastering the Fundamentals
    of Prompt Engineering*, explores prompting techniques to examine how to adapt
    a general-purpose LLM without fine-tuning. It explores various prompting strategies
    that leverage the model’s inherent capabilities to produce targeted and contextually
    relevant outputs. It explores a simple approach to RAG and provides techniques
    to understand and measure performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B21773_08.xhtml#_idTextAnchor251), *Addressing Ethical Considerations
    and Charting a Path Toward Trustworthy Generative AI*, recognizes the increasing
    prominence of generative AI and explores the ethical considerations that should
    guide its progress. It outlines key concepts such as transparency, fairness, accountability,
    respect for privacy, informed consent, security, and inclusivity, which are essential
    for the responsible development and use of these technologies.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Readers should have a foundational understanding of Python programming and a
    basic grasp of machine learning concepts. Familiarity with deep learning frameworks
    such as TensorFlow or PyTorch will be beneficial but not essential. The book assumes
    an intermediate level of Python proficiency, enabling readers to focus on the
    generative AI concepts and applications covered throughout the chapters.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  prefs: []
  type: TYPE_TB
- en: '| Python 3 | GPU-enabled Windows, macOS, or Linux |'
  prefs: []
  type: TYPE_TB
- en: '|  |  |'
  prefs: []
  type: TYPE_TB
- en: '|  |  |'
  prefs: []
  type: TYPE_TB
- en: The book’s coding examples are designed to be compatible with Python 3 and run
    on Windows, macOS, or Linux operating systems. To fully engage with the hands-on
    tutorials and examples, access to a GPU is recommended, as many generative AI
    models are computationally intensive. The book provides guidance on setting up
    a suitable development environment, including instructions for installing necessary
    libraries and dependencies.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: Throughout the book, readers are encouraged to actively experiment with the
    code samples provided and adapt them to their own projects. The companion GitHub
    repository serves as a valuable resource, offering more complete and modular versions
    of the code examples presented in the chapters. Accessing and working with this
    code will enhance the reader’s learning experience and help solidify their understanding
    of the concepts covered.
  prefs: []
  type: TYPE_NORMAL
