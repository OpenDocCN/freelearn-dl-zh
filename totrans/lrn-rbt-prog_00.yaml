- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learn Robotics Programming* is about building and programming a robot with
    smart behavior. It covers the skills required to make and build a gadget from
    parts, including how to choose them. These parts include sensors, motors, cameras,
    microphones, speakers, lights, and a Raspberry Pi.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*学习机器人编程*是关于构建和编程具有智能行为的机器人。它涵盖了制作和构建从部件组成的设备所需的技能，包括如何选择它们。这些部件包括传感器、电机、摄像头、麦克风、扬声器、灯光和树莓派。'
- en: This book continues with how to write code to make those parts do something
    interesting. The book uses Python, together with a little bit of HTML/CSS and
    JavaScript.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书继续介绍如何编写代码使这些部件做些有趣的事情。本书使用Python，以及一点HTML/CSS和JavaScript。
- en: The technology used is intended to include things that are available and affordable
    and the code is shown to demonstrate concepts, so they can be used and combined
    to create even more interesting code and robots.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的科技旨在包括可获取且负担得起的东西，代码展示用于演示概念，因此它们可以被使用和组合，以创建更有趣的代码和机器人。
- en: The topics combine aspects of being a programmer with aspects of being a robot
    maker, with a number of specialist topics such as computer vision and voice assistants
    thrown in.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题结合了程序员和机器人制造商的方面，还加入了一些专业主题，如计算机视觉和语音助手。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is intended for someone with a little programming experience, or someone
    more experienced but looking to apply their skills to a hardware project. You
    do not need to be an expert-level programmer, but do have to have written some
    lines of code and be comfortable with looping, conditionals, and functions. Knowledge
    of object-oriented- (class- and object-) based programming isn't necessary but
    is introduced in the book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向有一定编程经验的人，或者更有经验但希望将技能应用于硬件项目的人。你不需要是专家级程序员，但必须写过一些代码，并且对循环、条件和函数感到舒适。了解面向对象（类和对象）的编程不是必需的，但本书会介绍这一内容。
- en: The book does not require a specialist workshop, although there will be a little
    soldering and bolting things together. This will be introduced later in the book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不需要专门的工坊，尽管会有一些焊接和组装东西的工作。这些内容将在本书的后面部分介绍。
- en: You do not need to have any experience at all with electronics or making things,
    but hopefully, you'll have a healthy interest in learning more, since some very
    basic concepts are introduced throughout the book. Being keen to build a robot,
    get it to do stuff, and find out what to do with it next is probably the most
    important aspect of the book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要有任何电子或制作东西的经验，但希望你能对学习有浓厚的兴趣，因为书中介绍了许多非常基础的概念。对构建机器人、让它做事情以及找出下一步该做什么可能是本书最重要的方面。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B15660_01_Final_ASB_ePub.xhtml#_idTextAnchor019), *Introduction
    to Robotics*, introduces what robots are, and finds examples in the home and industry,
    along with the kinds of robots beginners build.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B15660_01_Final_ASB_ePub.xhtml#_idTextAnchor019)，*机器人简介*，介绍了什么是机器人，在家和工业中找到例子，以及初学者构建的机器人类型。'
- en: '[*Chapter 2*](B15660_02_Final_ASB_ePub.xhtml#_idTextAnchor033), *Exploring
    Robot Building Blocks – Code and Electronics*, looks at the components of a robot.
    We will start making choices about the robot''s parts and see block diagrams for
    both systems and code.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B15660_02_Final_ASB_ePub.xhtml#_idTextAnchor033)，*探索机器人构建模块 – 代码和电子学*，探讨了机器人的组成部分。我们将开始选择机器人的部件，并查看系统和代码的框图。'
- en: '[*Chapter 3*](B15660_03_Final_ASB_ePub.xhtml#_idTextAnchor050), *Exploring
    the Raspberry Pi*, introduces the Raspberry Pi and its connections and the Raspbian
    Linux operating system we''ll use on it, and also covers the preparation of an
    SD card for use in a robot.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B15660_03_Final_ASB_ePub.xhtml#_idTextAnchor050)，*探索树莓派*，介绍了树莓派及其连接以及我们将要在其上使用的Raspbian
    Linux操作系统，还涵盖了为机器人使用准备的SD卡。'
- en: '[*Chapter 4*](B15660_04_Final_ASB_ePub.xhtml#_idTextAnchor063), *Preparing
    a Headless Raspberry Pi for a Robot*, shows you how to set up an untethered Raspberry
    Pi and communicate with it wirelessly.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B15660_04_Final_ASB_ePub.xhtml#_idTextAnchor063)，*为机器人准备无头树莓派*，展示了如何设置一个无需连接的树莓派并无线与之通信。'
- en: '[*Chapter 5*](B15660_05_Final_ASB_ePub.xhtml#_idTextAnchor081), *Backing Up
    the Code with Git and SD Card Copies*, shows how code can be lost or broken, then
    ways to protect your work and keep a history of it.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B15660_05_Final_ASB_ePub.xhtml#_idTextAnchor081)，*使用Git和SD卡副本备份代码*，展示了代码可能会丢失或损坏，以及保护你的工作和保留其历史的方法。'
- en: '[*Chapter 6*](B15660_06_Final_ASB_ePub.xhtml#_idTextAnchor096), *Building Robot
    Basics – Wheels, Power, and Wiring*, introduces the trade-offs for buying and
    test fitting a robot base, then assembling it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B15660_06_Final_ASB_ePub.xhtml#_idTextAnchor096), *构建机器人基础 - 轮子、电源和布线*，介绍了购买和测试安装机器人底盘的权衡，然后组装它。'
- en: '[*Chapter 7*](B15660_07_Final_ASB_ePub.xhtml#_idTextAnchor131), *Drive and
    Turn – Moving Motors with Python*, shows you how to write code to move a robot,
    laying down the foundations for the code in subsequent chapters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B15660_07_Final_ASB_ePub.xhtml#_idTextAnchor131), *驱动和转向 - 使用Python移动电机*，展示了如何编写代码来移动机器人，为后续章节中的代码奠定了基础。'
- en: '[*Chapter 8*](B15660_08_Final_ASB_ePub.xhtml#_idTextAnchor150), *Programming
    Distance Sensors with Python*, adds sensors and code to make a robot that autonomously
    avoids walls and obstacles.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B15660_08_Final_ASB_ePub.xhtml#_idTextAnchor150), *使用Python编程距离传感器*，添加传感器和代码，使机器人能够自主避开墙壁和障碍物。'
- en: '[*Chapter 9*](B15660_09_Final_ASB_ePub.xhtml#_idTextAnchor171), *Programming
    RGB Strips in Python*, adds multicolored lights to your robot. Explore this additional
    output to use for debugging or fun on the robot.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B15660_09_Final_ASB_ePub.xhtml#_idTextAnchor171), *在Python中编程RGB灯带*，为你的机器人添加多彩灯光。探索这个额外的输出，可用于调试或机器人上的娱乐。'
- en: '[*Chapter 10*](B15660_10_Final_ASB_ePub.xhtml#_idTextAnchor192), *Using Python
    to Control Servo Motors*, shows how to use these motors to position a sensor head,
    and where they could be used in arms or legs on other robots.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B15660_10_Final_ASB_ePub.xhtml#_idTextAnchor192), *使用Python控制伺服电机*，展示了如何使用这些电机定位传感器头部，以及它们可以在其他机器人的手臂或腿上使用的地方。'
- en: '[*Chapter 11*](B15660_11_Final_ASB_ePub.xhtml#_idTextAnchor219), *Programming
    Encoders with Python*, demonstrates how odometry/tacho wheels can be read in your
    code, letting your robot drive in a straight line, make an accurate turn, or record
    how far it''s driven. This chapter also introduces the PID controller.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B15660_11_Final_ASB_ePub.xhtml#_idTextAnchor219), *使用Python编程编码器*，演示了如何在代码中读取里程计/转速计轮，让你的机器人直线行驶、准确转向或记录行驶距离。本章还介绍了PID控制器。'
- en: '[*Chapter 12*](B15660_12_Final_ASB_ePub.xhtml#_idTextAnchor251), *IMU Programming
    with Python*, introduces the **Inertial Measurement Unit** (**IMU**), a set of
    sensors to measure temperature, acceleration, turning speeds, and magnetic fields.
    This chapter also gives you an introduction to soldering and VPython.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B15660_12_Final_ASB_ePub.xhtml#_idTextAnchor251), *使用Python进行IMU编程*，介绍了**惯性测量单元**（**IMU**），一套用于测量温度、加速度、转向速度和磁场的传感器。本章还介绍了焊接和VPython的基础知识。'
- en: '[*Chapter 13*](B15660_13_Final_ASB_ePub.xhtml#_idTextAnchor283), *Robot Vision
    – Using a Pi Camera and OpenCV*, shows how to get data from a camera and use computer
    vision to make movements based on what the robot sees. This chapter also streams
    processed video to a browser.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B15660_13_Final_ASB_ePub.xhtml#_idTextAnchor283), *机器人视觉 - 使用Pi摄像头和OpenCV*，展示了如何从摄像头获取数据并使用计算机视觉根据机器人所看到的进行移动。本章还将处理后的视频流式传输到浏览器。'
- en: '[*Chapter 14*](B15660_14_Final_ASB_ePub.xhtml#_idTextAnchor315), *Line-Following
    with a Camera in Python*, demonstrates how to make line-following behavior with
    the Raspberry Pi camera.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B15660_14_Final_ASB_ePub.xhtml#_idTextAnchor315), *在Python中使用摄像头进行循线*，演示了如何使用树莓派摄像头实现循线行为。'
- en: '[*Chapter 15*](B15660_15_Final_ASB_ePub.xhtml#_idTextAnchor344), *Voice Communication
    with a Robot Using Mycroft*, builds a voice control agent to link with your robot,
    letting you talk to control it and receive voice feedback.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B15660_15_Final_ASB_ePub.xhtml#_idTextAnchor344), *使用Mycroft进行机器人语音通信*，构建了一个语音控制代理来连接你的机器人，让你可以通过语音来控制它并接收语音反馈。'
- en: '[*Chapter 16*](B15660_16_Final_ASB_ePub.xhtml#_idTextAnchor374), *Diving Deeper
    with the IMU*, takes the sensors we learned about in [*Chapter 12*](B15660_12_Final_ASB_ePub.xhtml#_idTextAnchor251),
    *IMU Programming with Python*, and combines them to provide data about the orientation
    of the robot, building behavior that responds to the compass direction.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B15660_16_Final_ASB_ePub.xhtml#_idTextAnchor374), *深入IMU*，将我们在[*第12章*](B15660_12_Final_ASB_ePub.xhtml#_idTextAnchor251)，*使用Python进行IMU编程*中学到的传感器结合起来，提供有关机器人方向的数据，构建响应指南针方向的行动。'
- en: '[*Chapter 17*](B15660_17_Final_ASB_ePub.xhtml#_idTextAnchor396), *Controlling
    the Robot with a Phone and Python*, builds a menu system and a gaming-style control
    pad for your robot from your smartphone, letting you drive while seeing what the
    robot sees.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B15660_17_Final_ASB_ePub.xhtml#_idTextAnchor396), *使用手机和Python控制机器人*，从你的智能手机构建一个菜单系统和游戏风格的控制板，让你的机器人驾驶时可以看到机器人所看到的内容。'
- en: '[*Chapter 18*](B15660_18_Final_ASB_ePub.xhtml#_idTextAnchor428), *Taking Your
    Robot Programming Skills Further*, looks at the wider world of robotics, what
    communities there are, how to get in touch with other robot builders and makers,
    potential development areas, and where to compete with a robot.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B15660_18_Final_ASB_ePub.xhtml#_idTextAnchor428)，*将您的机器人编程技能提升到更高水平*，探讨了更广泛的机器人世界，有哪些社区，如何与其他机器人构建者和制造商取得联系，潜在的发展领域，以及在哪里与机器人竞争。'
- en: '[*Chapter 19*](B15660_19_Final_ASB_ePub.xhtml#_idTextAnchor449), *Planning
    Your Next Robot Project – Putting It All Together*, is the final chapter, where
    we summarize what you have seen in the book, while encouraging you to plan the
    construction of your next robot.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B15660_19_Final_ASB_ePub.xhtml#_idTextAnchor449)，*规划您的下一个机器人项目——整合所有内容*，是本书的最后一章，我们将总结您在本书中看到的内容，同时鼓励您规划您下一个机器人的构建。 '
- en: To get the most out of this book
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Before you begin with this book, you need to have programmed a little in a text
    programming language. I am assuming some familiarity with variables, conditional
    statements, looping, and functions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始阅读本书之前，您需要使用文本编程语言进行过一些编程。我假设您对变量、条件语句、循环和函数有一定的了解。
- en: You will need a computer, running macOS, Linux, or Windows, an internet connection,
    and Wi-Fi.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个运行macOS、Linux或Windows的计算机，互联网连接和Wi-Fi。
- en: In terms of manual skills, I assume that you can use a screwdriver, that you
    can deal with occasional fiddly operations, and that you won't be too scared off
    by the possibility of soldering things.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在手动技能方面，我假设您可以使用螺丝刀，可以处理偶尔的繁琐操作，并且不会因为焊接东西的可能性而过于害怕。
- en: Code examples have been tested on Python 3 with Raspbian Buster and Picroft
    Buster Keaton. The book will show you how to install these when needed. The book
    will show you how to choose and find robot parts when needed too.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码示例已在Python 3和Raspbian Buster以及Picroft Buster Keaton上测试过。本书将向您展示在需要时如何安装这些软件。本书还将向您展示在需要时如何选择和寻找机器人部件。
- en: '![](img/Preface_Table.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![Preface_Table.jpg](img/Preface_Table.jpg)'
- en: '*Please read the appropriate chapters with trade-offs and recommendations before
    buying robot hardware.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*在购买机器人硬件之前，请阅读适当的章节，了解权衡和建议。*'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您自己输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: '*After reading the book, please come and join the #piwars community on Twitter
    for lots of robot discussion.*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*阅读本书后，请加入Twitter上的#piwars社区，参与许多机器人讨论。*'
