- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: n8n enables users to connect different systems and cloud services without needing
    expensive developers or technical skillsets. It allows you to reduce the time
    required to develop new products, helping you bring them to the market quicker
    than if you had to muster a whole development team.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: n8n使用户能够连接不同的系统和云服务，而无需昂贵的开发者或技术技能。它允许你减少开发新产品所需的时间，帮助你比组建一个完整的开发团队更快地将产品推向市场。
- en: Developers working with n8n will be able to put their knowledge to work with
    this practical guide to building low-code applications. The book takes a hands-on
    approach to implementation and associated methodologies that will have you up
    and running and productive in no time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 与n8n一起工作的开发者将能够通过这本构建低代码应用的实用指南将他们的知识付诸实践。本书采用动手实践的方法，以及相关的实施方法，将使你迅速上手并变得高效。
- en: You will begin by learning about where n8n fits in the tech stack of your business
    and how it provides opportunities for reducing costs as well as increasing efficiency
    and revenue. Later, you will identify opportunities where you can leverage n8n's
    connectivity and automation functionality within your working environment and
    progress to building out an n8n-based toolset that will immediately have a positive
    effect on your operation's bottom line.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从了解n8n在你的业务技术栈中的位置以及它如何提供降低成本、提高效率和收入的机会开始。稍后，你将识别出可以在工作环境中利用n8n的连接性和自动化功能的机会，并逐步构建一个基于n8n的工具集，这将立即对你的业务运营的底线产生积极影响。
- en: By the end of this book, you will be able to identify real-world opportunities
    to generate income, improve efficiency, and build tools to capitalize on those
    opportunities.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将能够识别出在现实世界中产生收入、提高效率和构建利用这些机会的工具的机会。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for web developers and low-code enthusiasts who have basic knowledge
    of the JavaScript programming language and web concepts such as APIs and webhooks.
    The book assumes beginner-level knowledge of JavaScript programming.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是对JavaScript编程语言和Web概念（如API和Webhook）有基本了解的Web开发者和低代码爱好者。本书假设读者对JavaScript编程有入门级知识。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17493_01_Final_PD_ePub.xhtml#_idTextAnchor015)*, Introduction
    to No Code, n8n, and Bubble*, is where you will gain an understanding of no code
    and why it is becoming important to business and technology. You will also become
    familiar with n8n, a no code automation tool, and Bubble, a no-code development
    platform.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17493_01_Final_PD_ePub.xhtml#_idTextAnchor015)*，无代码、n8n和Bubble简介*，你将了解无代码以及为什么它对商业和技术变得越来越重要。你还将熟悉n8n，一个无代码自动化工具，以及Bubble，一个无代码开发平台。'
- en: '[*Chapter 2*](B17493_02_Final_PD_ePub.xhtml#_idTextAnchor029)*, Using the Editor
    UI to Create Workflows*, teaches you how to use n8n''s Editor UI. You will also
    learn about the different kinds of nodes in n8n and how to use them. You will
    then learn about workflows, deal with dynamic data, and finally create your first
    workflow in n8n.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17493_02_Final_PD_ePub.xhtml#_idTextAnchor029)*，使用编辑器UI创建工作流*，本章教你如何使用n8n的编辑器UI。你还将了解n8n中不同类型的节点以及如何使用它们。然后，你将学习关于工作流的内容，处理动态数据，并最终在n8n中创建你的第一个工作流。'
- en: '[*Chapter 3*](B17493_03_Final_PD_ePub.xhtml#_idTextAnchor039)*, Diving into
    Core Nodes and Data in n8n,* is where you will learn how to use n8n''s data structure
    to manipulate and transform data inside workflows, and use JavaScript inside your
    low-code workflows to unlock custom functionalities. You''ll call REST APIs from
    inside your workflows using the HTTP Request node. The chapter will also cover
    how to handle real-time events using the Webhook node and how to trigger workflows
    based on this data. You''ll work with arrays and JSON objects inside n8n, understand
    when to use what kind of data format, and transform data inside your workflows.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17493_03_Final_PD_ePub.xhtml#_idTextAnchor039)*，深入n8n的核心节点和数据*，你将学习如何使用n8n的数据结构来操纵和转换工作流中的数据，并在你的低代码工作流中使用JavaScript来解锁自定义功能。你将使用HTTP请求节点在你的工作流中调用REST
    API。本章还将涵盖如何使用Webhook节点处理实时事件以及如何根据这些数据触发工作流。你将在n8n中处理数组和JSON对象，了解何时使用何种数据格式，并在你的工作流中转换数据。'
- en: '[*Chapter 4*](B17493_04_Final_PD_ePub.xhtml#_idTextAnchor069)*, Learn by Doing:
    Building Two n8n Apps*, shows you how to combine concepts from the previous chapters
    and use them to build multiple projects. Some of these projects will reinforce
    the concepts you learned earlier and others will introduce some new ideas. This
    will help you understand the kind of products that you can build using n8n. Finally,
    you will learn how to share and discover new workflows as well as participate
    in n8n''s active community.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17493_04_Final_PD_ePub.xhtml#_idTextAnchor069)*，通过实践学习：构建两个n8n应用*，展示了如何将前几章的概念结合起来，并使用它们来构建多个项目。其中一些项目将加强你之前学到的概念，而其他项目将引入一些新想法。这将帮助你了解你可以使用n8n构建的产品类型。最后，你将学习如何分享和发现新的工作流程，以及如何参与n8n的活跃社区。'
- en: '[*Chapter 5*](B17493_05_Final_PD_ePub.xhtml#_idTextAnchor079)*, Building Your
    First API Endpoints*, will see you create blueprints for an API endpoint so that
    there''s minimal friction when building the API; you''ll also configure the Webhook
    node so that it can handle requests sent to the API and reply to them. You''ll
    build an API endpoint in n8n based on the blueprints that you created earlier,
    and you''ll secure your API endpoints by using the different authentication methods
    available in the Webhook node. Later, you''ll also test your API to make sure
    that all the functionalities that you implemented work as expected.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17493_05_Final_PD_ePub.xhtml#_idTextAnchor079)*，构建你的第一个API端点*，将指导你创建API端点的蓝图，以便在构建API时摩擦最小；你还将配置Webhook节点，使其能够处理发送到API的请求并对其进行回复。你将在n8n中基于你之前创建的蓝图构建API端点，并通过使用Webhook节点中可用的不同身份验证方法来保护你的API端点。稍后，你还将测试你的API，以确保你实现的所有功能都按预期工作。'
- en: '[*Chapter 6*](B17493_06_Final_PD_ePub.xhtml#_idTextAnchor116)*, Powering Your
    API with a No Code Database,* shows you how to work with no-code databases for
    data storage. You will learn about no-code databases, selecting a database for
    your project, and reading and writing to Airtable. You will also learn about some
    of the best practices when working with these databases. The concepts covered
    in this chapter will help you to use a data store for your projects to store user-generated
    data and build a complete product.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17493_06_Final_PD_ePub.xhtml#_idTextAnchor116)*，用无代码数据库为你的API提供动力*，展示了如何使用无代码数据库进行数据存储。你将了解无代码数据库、为你的项目选择数据库，以及如何向Airtable读写数据。你还将了解在处理这些数据库时的一些最佳实践。本章涵盖的概念将帮助你使用数据存储来存储用户生成数据并构建完整的产品。'
- en: '[*Chapter 7*](B17493_07_Final_PD_ePub.xhtml#_idTextAnchor147)*, Transforming
    Your Data inside a Workflow*, explores how to manipulate data within workflows
    so that the APIs that you create can return data in a useful format. You will
    also learn about sharing data between workflows, working with arrays and JSON
    objects, merging datasets, and performing analytics and calculations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17493_07_Final_PD_ePub.xhtml#_idTextAnchor147)*，在工作流程中转换你的数据*，探讨了如何在工作流程中操作数据，以便你创建的API可以以有用的格式返回数据。你还将了解在工作流程之间共享数据、处理数组和JSON对象、合并数据集以及执行分析和计算。'
- en: '[*Chapter 8*](B17493_08_Final_PD_ePub.xhtml#_idTextAnchor155)*,* *Utilizing
    the Bubble API in n8n*, looks at how to communicate between Bubble and n8n, access
    Bubble''s data using the Data API, use Bubble''s workflows and interact with them
    using the Workflow API, and receive events and data from Bubble in n8n.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17493_08_Final_PD_ePub.xhtml#_idTextAnchor155)*，*在n8n中利用Bubble API*，探讨了如何实现Bubble和n8n之间的通信，使用数据API访问Bubble的数据，使用Bubble的工作流程并通过工作流程API与之交互，以及在n8n中接收来自Bubble的事件和数据。'
- en: '[*Chapter 9*](B17493_09_Final_PD_ePub.xhtml#_idTextAnchor180)*, Building the
    User Interface of the Application*, dives into how to design responsive applications
    using the Bubble graphical user interface and how the look and feel of an application
    can change the user experience. You''ll learn about underlying data structures
    and how to guide users to enter appropriate data into data structures. You''ll
    discover how to identify errors in applications and workflows and proactively
    handle how errors are presented to users. Finally, you''ll design a logging system
    to capture events and errors and analyze data captured in logs for application
    improvement.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17493_09_Final_PD_ePub.xhtml#_idTextAnchor180)*，构建应用程序的用户界面*，深入探讨了如何使用Bubble图形用户界面设计响应式应用程序，以及应用程序的外观和感觉如何改变用户体验。你将了解底层的数据结构以及如何指导用户将适当的数据输入到数据结构中。你将发现如何识别应用程序和工作流程中的错误，并主动处理如何向用户展示错误。最后，你将设计一个日志系统来捕获事件和错误，并分析日志中捕获的数据以改进应用程序。'
- en: '[*Chapter 10*](B17493_10_Final_PD_ePub.xhtml#_idTextAnchor204)*, We''ve Only
    Just Begun*, is where you''ll see how far you''ve come in such a short period
    of time! In this last chapter, you''ll have a look at what you learned from the
    book and get some help in finding and starting that next n8n project!'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17493_10_Final_PD_ePub.xhtml#_idTextAnchor204)*，我们才刚刚开始*，在这里你可以看到在如此短的时间内你取得了多么大的进步！在本章的最后，你将回顾你在本书中学到的内容，并获得一些帮助来寻找和启动下一个n8n项目！'
