  zh: 根据你目前使用的版本，你可能注意到屏幕上的内容可能看起来与书中略有不同。由于我们接近本书的结尾，n8n更新了他们的用户界面，这就是为什么这里的示例与书中不同。话虽如此，所有的脚本都继续按照书中的描述完全一样地工作，并且应该对你来说工作得很好。
