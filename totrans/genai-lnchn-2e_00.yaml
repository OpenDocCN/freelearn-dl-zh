  type: TYPE_NORMAL
  zh: 关于作者
- en: Dr. Ben Auffarth, PhD, is an AI implementation expert with more than 15 years
    of work experience. As the founder of Chelsea AI Ventures, he specializes in helping
    small and medium enterprises implement enterprise-grade AI solutions that deliver
    tangible ROI. His systems have prevented millions in fraud losses and process
    transactions at sub-300ms latency. With a background in computational neuroscience,
    Ben brings rare depth to practical AI applications—from supercomputing brain models
    to production systems that combine technical excellence with business strategy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本·奥夫阿特博士，拥有超过15年的工作经验，是一位AI实施专家。作为切尔西AI风险投资公司的创始人，他专注于帮助小型和中型企业实施能够带来切实回报的企业级AI解决方案。他的系统已经防止了数百万的欺诈损失，并以低于300毫秒的延迟处理交易。凭借计算神经科学的背景，本为实用AI应用带来了罕见的深度——从超级计算机脑模型到结合技术卓越与商业战略的生产系统。
- en: First and foremost, I want to thank my co-author, Leo—a superstar coder—who’s
    been patient throughout and always ready when advice was needed. This book also
    wouldn’t be what it is without the people at Packt, especially Tanya, our editor,
    who offered sparks of insight and encouraging words whenever needed. Finally,
    the reviewers were very helpful and generous with their critiques, making sure
    we didn’t miss anything. Any errors or oversights that remain are entirely mine.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 首先和最重要的是，我要感谢我的合著者，Leo——一位超级程序员，他在整个过程中都表现出了耐心，并在需要建议时总是随时准备着。如果没有Packt的同事们，这本书也不会成为现在这个样子，特别是我们的编辑Tanya，她总是在需要时提供洞察力和鼓励的话语。最后，审稿人们非常乐于助人，他们的批评非常慷慨，确保我们没有遗漏任何内容。任何剩余的错误或疏忽都是完全我的责任。
- en: Leonid Kuligin is a staff AI engineer at Google Cloud, working on generative
    AI and classical machine learning solutions, such as demand forecasting and optimization
    problems. Leonid is one of the key maintainers of Google Cloud integrations on
    LangChain and a visiting lecturer at CDTM (a joint institution of TUM and LMU).
    Prior to Google, Leonid gained more than 20 years of experience building B2C and
    B2B applications based on complex machine learning and data processing solutions—such
    as search, maps, and investment management—in German, Russian, and U.S. technology,
    financial, and retail companies.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Leonid Kuligin是谷歌云的一名员工AI工程师，专注于生成式AI和经典机器学习解决方案，如需求预测和优化问题。Leonid是LangChain在谷歌云集成方面的关键维护者，并在CDTM（慕尼黑工业大学和慕尼黑大学联合机构）担任客座讲师。在谷歌之前，Leonid在德国、俄罗斯和美国的科技、金融和零售公司积累了超过20年的基于复杂机器学习和数据处理解决方案（如搜索、地图和投资管理）构建B2C和B2B应用的经验。
- en: I want to express my sincere gratitude to all my colleagues at Google with whom
    I had the pleasure and joy of working, and who supported me during the creation
    of this book and many other endeavors. Special thanks go to Max Tschochohei, Lucio
    Floretta, and Thomas Cliett. My appreciation also goes to the entire LangChain
    community, especially Harrison Chase, whose continuous development of the LangChain
    framework made my work as an engineer significantly easier.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要向所有在谷歌工作的同事们表达我真诚的感激之情，与他们一起工作是一种乐趣和快乐，他们在本书的创作以及许多其他事业中支持了我。特别感谢Max Tschochohei、Lucio
    Floretta和Thomas Cliett。我的感激之情也延伸到整个LangChain社区，特别是Harrison Chase，他持续开发LangChain框架，使我的工程师工作大大简化。
- en: About the reviewers
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于审稿人
- en: Max Tschochohei advises enterprise customers on how to realize their AI and
    ML ambitions on Google Cloud. As an engineering manager in Google Cloud Consulting,
    he leads teams of AI engineers on mission-critical customer projects. While his
    work spans the full range of AI products and solutions in the Google Cloud portfolio,
    he is particularly interested in agentic systems, machine learning operations,
    and healthcare applications of AI. Before joining Google in Munich, Max spent
    several years as a consultant, first with KPMG and later with the Boston Consulting
    Group. He also led the digital transformation of NTUC Enterprise, a Singapore
    government organization. Max holds a *PhD in Economics* from Coventry University.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Max Tschochohei为企业客户提供如何在谷歌云实现他们的AI和ML雄心的建议。作为谷歌云咨询的工程经理，他领导着AI工程师团队在关键客户项目上工作。虽然他的工作涵盖了谷歌云产品组合中所有AI产品和解决方案的全范围，但他特别对代理系统、机器学习运营和AI在医疗保健中的应用感兴趣。在慕尼黑加入谷歌之前，Max在KPMG和波士顿咨询集团担任了多年的顾问，他还领导了新加坡政府组织NTUC
    Enterprise的数字化转型。Max持有来自考文垂大学的*经济学博士*学位。
- en: Rany ElHousieny is an AI Solutions Architect and AI Engineering Manager with
    over two decades of experience in AI, NLP, and ML. Throughout his career, he has
    focused on the development and deployment of AI models, authoring multiple articles
    on AI systems architecture and ethical AI deployment. He has led groundbreaking
    projects at companies like Microsoft, where he spearheaded advancements in NLP
    and the Language Understanding Intelligent Service (LUIS). Currently, he plays
    a pivotal role at Clearwater Analytics, driving innovation in generative AI and
    AI-driven financial and investment management solutions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Rany ElHousieny是一位拥有超过二十年在AI、NLP和ML领域经验的AI解决方案架构师和AI工程经理。在他的职业生涯中，他专注于AI模型的开发和部署，撰写了多篇关于AI系统架构和道德AI部署的文章。他在微软等公司领导了开创性的项目，在那里他推动了NLP和语言理解智能服务（LUIS）的进步。目前，他在Clearwater
    Analytics公司扮演着关键角色，推动生成式AI和AI驱动的金融和投资管理解决方案的创新。
- en: Nicolas Bievre is a Machine Learning Engineer at Meta with extensive experience
    in AI, recommender systems, LLMs, and generative AI, applied to advertising and
    healthcare. He has held key AI leadership roles at Meta and PayPal, designing
    and implementing large-scale recommender systems used to personalize content for
    hundreds of millions of users. He graduated from Stanford University, where he
    published peer-reviewed research in leading AI and bioinformatics journals. Internationally
    recognized for his contributions, Nicolas has received awards such as the “Core
    Ads Growth Privacy” Award and the “Outre-Mer Outstanding Talent” Award. He also
    serves as an AI consultant to the French government and as a reviewer for top
    AI organizations.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尼古拉斯·比埃弗（Nicolas Bievre）是 Meta 的机器学习工程师，在 AI、推荐系统、LLMs 和生成式 AI 方面拥有丰富的经验，这些应用领域包括广告和医疗保健。他在
    Meta 和 PayPal 担任过关键的 AI 领导角色，设计和实施用于为上亿用户个性化内容的大型推荐系统。他毕业于斯坦福大学，在该校发表了被同行评审的 AI
    和生物信息学领域的领先期刊的研究成果。尼古拉斯因其在国际上的贡献而获得认可，获得了“核心广告增长隐私”奖和“海外杰出人才”奖等荣誉。他还担任法国政府的 AI
    咨询师，以及顶级 AI 组织的审稿人。
