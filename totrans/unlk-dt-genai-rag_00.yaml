- en: <st c="0">Preface</st>
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="0">前言</st>
- en: <st c="8">In the rapidly evolving landscape of</st> **<st c="46">artificial
    intelligence</st>** <st c="69">(</st>**<st c="71">AI</st>**<st c="73">),</st>
    **<st c="77">retrieval-augmented generation</st>** <st c="107">(</st>**<st c="109">RAG</st>**<st
    c="112">) has emerged as a groundbreaking technology that is transforming the
    way we interact with and leverage AI systems.</st> <st c="229">RAG combines the
    strengths of information retrieval and generative AI models to create powerful
    applications that can access and utilize vast amounts of data to generate highly
    accurate, contextually relevant, and</st> <st c="443">informative responses.</st>
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8">在人工智能（**AI**）快速发展的领域中，**检索增强生成（RAG**）作为一种突破性的技术已经出现，正在改变我们与AI系统互动和利用AI系统的方式。</st>
    <st c="229">RAG结合了信息检索和生成式AI模型的优势，创建出能够访问和利用大量数据以生成高度准确、上下文相关和**信息丰富**的响应的强大应用。</st>
    <st c="443">RAG的重要性不容小觑。</st>
- en: <st c="465">As AI continues to permeate various industries and domains, understanding
    and mastering RAG has become increasingly crucial for developers, researchers,
    and businesses alike.</st> <st c="641">RAG enables AI systems to go beyond the
    limitations of their training data and access up-to-date and domain-specific information,
    making them more versatile, adaptable, and valuable in</st> <st c="826">real-world
    scenarios.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="465">随着AI继续渗透到各个行业和领域，理解和掌握RAG对于开发者、研究人员和商业人士都变得越来越重要。</st> <st c="641">RAG使AI系统能够超越其训练数据的限制，访问最新和特定领域的知识，使它们在现实世界场景中更加灵活、适应性强且更有价值。</st>
- en: <st c="847">As this book progresses, it serves as a comprehensive guide to the
    world of RAG, covering both fundamental concepts and advanced techniques.</st>
    <st c="989">It is filled with detailed coding examples showcasing the latest tools
    and technologies, such as LangChain, Chroma’s vector store, and OpenAI’s ChatGPT-4o
    and ChatGPT-4o mini models.</st> <st c="1172">We will cover essential topics,
    including vector stores, vectorization, vector search techniques, prompt engineering
    and design, AI agents for RAG-related applications, and methods for evaluating
    and visualizing</st> <st c="1384">RAG outcomes.</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="847">随着本书的深入，它成为RAG世界的全面指南，涵盖了基本概念和高级技术。</st> <st c="989">书中充满了详细的编码示例，展示了最新的工具和技术，如LangChain、Chroma的向量存储和OpenAI的ChatGPT-4o和ChatGPT-4o迷你模型。</st>
    <st c="1172">我们将涵盖包括向量存储、向量化、向量搜索技术、提示工程和设计、RAG相关应用的AI代理以及评估和可视化RAG结果的方法等基本主题。</st>
- en: <st c="1397">The importance of learning RAG cannot be overstated.</st> <st c="1451">RAG
    is positioned as a key facilitator of customized, efficient, and insightful AI
    solutions, bridging the gap between generative AI’s potential and specific business
    needs.</st> <st c="1625">Whether you are a developer looking to enhance your AI
    skills, a researcher exploring new frontiers in AI, or a business leader seeking
    to leverage AI for growth and innovation, this book will provide you with the
    knowledge and practical skills necessary to harness the power of RAG and unlock
    the full potential of AI in your projects</st> <st c="1961">and initiatives.</st>
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1397">学习RAG的重要性不容忽视。</st> <st c="1451">RAG被视为定制化、高效和有洞察力的AI解决方案的关键推动者，架起了生成式AI的潜力与具体商业需求之间的桥梁。</st>
    <st c="1625">无论你是希望提升AI技能的开发者，探索AI新领域的学者，还是寻求利用AI促进增长和创新的商业领袖，这本书都将为你提供利用RAG的力量并解锁项目中AI全部潜力的知识和实用技能。</st>
    <st c="1961">和计划。</st>
- en: <st c="1977">Who this book is for</st>
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1977">本书面向对象</st>
- en: <st c="1998">The target audience for this book encompasses a wide range of professionals
    and enthusiasts who are keen on exploring the cutting-edge intersection of RAG
    and generative AI.</st> <st c="2173">This includes</st> <st c="2187">the following:</st>
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1998">本书的目标受众包括一群广泛的职业人士和爱好者，他们热衷于探索RAG和生成式AI的尖端交汇点。</st> <st c="2173">这包括以下人群：</st>
    <st c="2187">以下人群：</st>
- en: '**<st c="2201">AI researchers and academics</st>**<st c="2230">: Individuals
    engaged in the study and advancement of AI who are interested in the latest methodologies
    and frameworks, such as RAG, and their implications for the field of AI.</st>'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2201">AI研究人员和学者</st>**<st c="2230">：那些致力于AI研究和进步的个人，他们对最新的方法和技术，如RAG，以及其在AI领域的意义感兴趣。</st>'
- en: '**<st c="2407">Data scientists and AI engineers</st>**<st c="2440">: Professionals
    who work with large datasets, aiming to leverage generative AI and RAG for more
    efficient data retrieval, improved accuracy in AI responses, and innovative solutions
    to complex problems.</st>'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2407">数据科学家和人工智能工程师</st>**<st c="2440">：与大型数据集一起工作的专业人士，旨在利用生成式人工智能和RAG实现更高效的数据检索、提高人工智能响应的准确性，以及解决复杂问题的创新解决方案。</st>'
- en: '**<st c="2643">Software developers and technologists</st>**<st c="2681">: Practitioners
    who design and build AI-driven applications and are looking to integrate RAG into
    their systems to enhance performance, relevance, and user engagement.</st>'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2643">软件开发人员和技术人员</st>**<st c="2681">：设计和构建人工智能驱动应用程序的从业者，希望将RAG集成到他们的系统中以提高性能、相关性和用户参与度。</st>'
- en: '**<st c="2849">Business analysts and strategists</st>**<st c="2883">: Individuals
    who seek to understand how AI can be applied strategically within organizations
    to drive innovation, operational efficiency, and competitive advantage.</st>'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2849">商业分析师和策略师</st>**<st c="2883">：寻求理解如何在组织中战略性地应用人工智能以推动创新、运营效率和竞争优势的个人。</st>'
- en: '**<st c="3049">Product managers in tech</st>**<st c="3074">: Professionals
    responsible for overseeing the development of AI products, interested in understanding
    how RAG can contribute to smarter, more responsive applications that align with
    business goals.</st>'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3049">技术产品经理</st>**<st c="3074">：负责监督人工智能产品开发的专业人士，对了解RAG如何有助于更智能、更响应式的应用程序与业务目标保持一致感兴趣。</st>'
- en: '**<st c="3273">AI hobbyists and enthusiasts</st>**<st c="3302">: A broader
    audience with a keen interest in AI, eager to learn about the latest trends, tools,
    and techniques shaping the future of AI applications.</st>'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3273">人工智能爱好者及爱好者</st>**<st c="3302">：对人工智能有浓厚兴趣的更广泛受众，渴望了解塑造人工智能应用未来的最新趋势、工具和技术。</st>'
- en: <st c="3452">This book is particularly suited for readers who have a foundational
    understanding of AI and are looking to deepen their knowledge of how RAG can transform
    business applications, enhance data-driven insights, and foster innovation.</st>
    <st c="3685">It appeals to those who value practical, hands-on learning, offering
    real-world coding examples, case studies, and strategies for implementing</st>
    <st c="3828">RAG effectively.</st>
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3452">本书特别适合对人工智能有基础了解并希望深入了解RAG如何改变商业应用、增强数据驱动洞察力和促进创新的读者。</st> <st
    c="3685">它吸引那些重视实践、动手学习的读者，提供现实世界的编码示例、案例研究和实施RAG的有效策略。</st> <st c="3828">RAG</st>
- en: <st c="3844">What this book covers</st>
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="3844">本书涵盖内容</st>
- en: '[*<st c="3866">Chapter 1</st>*](B22475_01.xhtml#_idTextAnchor015)<st c="3876">,</st>
    *<st c="3878">What Is Retrieval-Augmented Generation (RAG)</st>*<st c="3922">,
    introduces RAG, a technique that combines</st> **<st c="3966">large language models</st>**
    <st c="3987">(</st>**<st c="3989">LLMs</st>**<st c="3993">) with a company’s internal
    data to enhance the accuracy, relevance, and customization of AI-generated outputs.</st>
    <st c="4106">It discusses the advantages of RAG, such as improved performance
    and flexibility, as well as challenges such as data quality and complexity.</st>
    <st c="4247">The chapter also covers key RAG vocabulary, the importance of vectors,
    and real-world applications across various industries.</st> <st c="4373">It compares
    RAG to conventional generative AI and fine-tuning and outlines the architecture
    of RAG systems, which consists of indexing, retrieval, and</st> <st c="4524">generation
    stages.</st>'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3866">第1章</st>*](B22475_01.xhtml#_idTextAnchor015)<st c="3876">，*<st
    c="3878">什么是检索增强生成（RAG）</st>*<st c="3922">，介绍了RAG，这是一种结合</st> **<st c="3966">大型语言模型</st>**
    <st c="3987">(**<st c="3989">LLMs</st>**<st c="3993">)和公司内部数据以增强人工智能生成输出的准确性、相关性和定制化的技术。</st>
    <st c="4106">它讨论了RAG的优势，如改进的性能和灵活性，以及挑战，如数据质量和复杂性。</st> <st c="4247">本章还涵盖了关键RAG词汇、向量的重要性以及各行业的实际应用。</st>
    <st c="4373">它将RAG与传统的生成式人工智能和微调进行比较，并概述了RAG系统的架构，该架构由索引、检索和</st> <st c="4524">生成阶段组成。</st>'
- en: '[*<st c="4542">Chapter 2</st>*](B22475_02.xhtml#_idTextAnchor035)<st c="4552">,</st>
    *<st c="4554">Code Lab – An Entire RAG Pipeline</st>*<st c="4587">, provides a
    comprehensive code lab that walks through the implementation of a complete RAG
    pipeline using Python, LangChain, and Chroma.</st> <st c="4725">It covers installing
    necessary packages, setting up an OpenAI API key, loading and preprocessing documents
    from a web page, splitting them into manageable chunks, embedding them into vector
    representations, and storing them in a vector database.</st> <st c="4971">The
    chapter then demonstrates how to perform a vector similarity search, retrieve
    relevant documents based on a query, and generate a response using a pre-built
    prompt template and a language model within a LangChain chain.</st> <st c="5195">Finally,
    it shows how to submit a question to the RAG pipeline and receive an</st> <st
    c="5273">informative response.</st>'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4542">第二章</st>*](B22475_02.xhtml#_idTextAnchor035)<st c="4552">,</st>
    *<st c="4554">代码实验室 – 整个RAG管道</st>*<st c="4587">，提供了一个全面的代码实验室，通过Python、LangChain和Chroma展示了完整RAG管道的实现。</st>
    <st c="4725">它涵盖了安装必要的包、设置OpenAI API密钥、从网页加载和预处理文档、将它们分割成可管理的块、将它们嵌入到向量表示中，并将它们存储在向量数据库中。</st>
    <st c="4971">然后，本章演示了如何执行向量相似性搜索，根据查询检索相关文档，并使用预构建的提示模板和LangChain链中的语言模型生成响应。</st>
    <st c="5195">最后，它展示了如何向RAG管道提交问题并接收一个</st> <st c="5273">信息丰富的响应。</st>'
- en: '[*<st c="5294">Chapter 3</st>*](B22475_03.xhtml#_idTextAnchor056)<st c="5304">,</st>
    *<st c="5306">Practical Applications of RAG</st>*<st c="5335">, explores various
    practical applications of RAG in business, including enhancing customer support
    chatbots, automated reporting, e-commerce product descriptions and recommendations,
    utilizing internal and external knowledge bases, innovation scouting, trend analysis,
    content personalization, and employee training.</st> <st c="5652">It highlights
    how RAG can transform unstructured data into actionable insights, improve decision-making,
    and deliver personalized experiences across different sectors.</st> <st c="5820">The
    chapter concludes with a code example demonstrating how to add sources to RAG-generated
    responses, emphasizing the importance of citing information for credibility and
    support in applications such as legal document analysis or</st> <st c="6051">scientific
    research.</st>'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5294">第三章</st>*](B22475_03.xhtml#_idTextAnchor056)<st c="5304">,</st>
    *<st c="5306">RAG的实用应用</st>*<st c="5335">，探讨了RAG在商业中的各种实用应用，包括增强客户支持聊天机器人、自动化报告、电子商务产品描述和推荐、利用内部和外部知识库、创新侦察、趋势分析、内容个性化以及员工培训。</st>
    <st c="5652">它强调了RAG如何将非结构化数据转化为可操作的见解，改善决策，并在不同领域提供个性化体验。</st> <st c="5820">本章最后通过一个代码示例演示了如何向RAG生成的响应添加来源，强调了在法律文件分析或</st>
    <st c="6051">科学研究等应用中引用信息以增强可信度和支持的重要性。</st>'
- en: '[*<st c="6071">Chapter 4</st>*](B22475_04.xhtml#_idTextAnchor078)<st c="6081">,</st>
    *<st c="6083">Components of a RAG System</st>*<st c="6109">, provides a comprehensive
    overview of the key components that make up a RAG system.</st> <st c="6194">It
    covers the three main stages: indexing, retrieval, and generation, explaining
    how they work together to deliver enhanced responses to user queries.</st> <st
    c="6345">The chapter also highlights the importance of the</st> **<st c="6395">user
    interface</st>** <st c="6409">(</st>**<st c="6411">UI</st>**<st c="6413">) and
    evaluation components, with the UI serving as the primary point of interaction
    between the user and the system, and evaluation is crucial for assessing and improving
    the RAG system’s performance through metrics and user feedback.</st> <st c="6650">While
    not exhaustive, these components form the foundation of most successful</st> <st
    c="6728">RAG systems.</st>'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="6071">第四章</st>*](B22475_04.xhtml#_idTextAnchor078)<st c="6081">,</st>
    *<st c="6083">RAG系统组件</st>*<st c="6109">，提供了对构成RAG系统的关键组件的全面概述。</st> <st c="6194">它涵盖了三个主要阶段：索引、检索和生成，解释了它们如何协同工作以向用户查询提供增强的响应。</st>
    <st c="6345">本章还强调了**<st c="6395">用户界面</st>**（**<st c="6411">UI</st>**）和评估组件的重要性，其中UI作为用户与系统之间交互的主要点，而评估对于通过指标和用户反馈评估和改进RAG系统的性能至关重要。</st>
    <st c="6650">虽然不是详尽的，但这些组件构成了大多数成功</st> <st c="6728">RAG系统的基础。</st>'
- en: '[*<st c="6740">Chapter 5</st>*](B22475_05.xhtml#_idTextAnchor095)<st c="6750">,</st>
    *<st c="6752">Managing Security in RAG Applications</st>*<st c="6789">, explores
    security aspects specific to RAG applications.</st> <st c="6847">It discusses
    how RAG can be leveraged as a security solution by limiting data access, ensuring
    reliable responses, and providing transparency of sources.</st> <st c="7001">However,
    it also acknowledges the challenges posed by the black-box nature of LLMs and
    the importance of protecting user data and privacy.</st> <st c="7140">It introduces
    the concept of red teaming to proactively identify and mitigate vulnerabilities,
    and through hands-on code labs, it demonstrates how to implement security best
    practices, such as securely storing API keys and defending against prompt injection
    attacks using a red team versus blue team exercise.</st> <st c="7450">The chapter
    emphasizes the importance of ongoing vigilance and adaptation in the face of ever-evolving</st>
    <st c="7553">security threats.</st>'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="6740">第五章</st>*](B22475_05.xhtml#_idTextAnchor095)<st c="6750">,</st>
    *<st c="6752">在RAG应用中管理安全</st>*<st c="6789">，探讨了RAG应用特有的安全方面。</st> <st c="6847">它讨论了如何通过限制数据访问、确保可靠响应和提供来源透明度，将RAG作为安全解决方案来利用。</st>
    <st c="7001">然而，它也承认了LLMs的黑盒性质带来的挑战以及保护用户数据和隐私的重要性。</st> <st c="7140">它介绍了红队概念，以主动识别和缓解漏洞，并通过动手代码实验室，展示了如何通过红队与蓝队的对抗练习来实施安全最佳实践，例如安全存储API密钥和防御提示注入攻击。</st>
    <st c="7450">本章强调了面对不断演变的</st> <st c="7553">安全威胁，持续警惕和适应的重要性。</st>'
- en: '[*<st c="7570">Chapter 6</st>*](B22475_06.xhtml#_idTextAnchor114)<st c="7580">,</st>
    *<st c="7582">Interfacing with RAG and Gradio</st>*<st c="7613">, provides a practical
    guide on creating interactive applications using RAG and Gradio as the UI.</st>
    <st c="7711">It covers setting up the Gradio environment, integrating RAG models,
    and creating a user-friendly interface that allows users to interact with the
    RAG system like a typical web application.</st> <st c="7901">The chapter discusses
    the benefits of using Gradio, such as its open source nature, integration with
    popular machine learning frameworks, and collaboration features, as well as its
    integration with Hugging Face for hosting demos.</st> <st c="8131">The code lab
    demonstrates how to add a Gradio interface to a RAG application, creating a process
    question function that invokes the RAG pipeline and displays the relevance score,
    final answer, and sources returned by</st> <st c="8348">the system.</st>'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="7570">第六章</st>*](B22475_06.xhtml#_idTextAnchor114)<st c="7580">,</st>
    *<st c="7582">与RAG和Gradio交互</st>*<st c="7613">，提供了使用RAG和Gradio作为UI创建交互式应用的实用指南。</st>
    <st c="7711">它涵盖了设置Gradio环境、集成RAG模型以及创建一个用户友好的界面，使用户能够像典型网络应用一样与RAG系统交互。</st>
    <st c="7901">本章讨论了使用Gradio的好处，如其开源性质、与流行机器学习框架的集成、协作功能，以及与Hugging Face的集成以托管演示。</st>
    <st c="8131">代码实验室演示了如何向RAG应用添加Gradio界面，创建一个过程问题函数，该函数调用RAG管道并显示系统返回的相关度分数、最终答案和来源。</st>'
- en: '[*<st c="8359">Chapter 7</st>*](B22475_07.xhtml#_idTextAnchor122)<st c="8369">,</st>
    *<st c="8371">The Key Role Vectors and Vector Stores Play in RAG</st>*<st c="8421">,
    addresses the crucial role of vectors and vector stores in RAG systems.</st> <st
    c="8495">It explains what vectors are, how they’re created through various embedding
    techniques, and their importance in representing semantic information.</st> <st
    c="8642">The chapter covers different vectorization methods, from traditional
    TF-IDF to modern transformer-based models, such as BERT and OpenAI’s embeddings.</st>
    <st c="8792">It discusses factors to consider when selecting a vectorization option,
    including quality, cost, network availability, speed, and compatibility.</st>
    <st c="8937">The chapter also explores vector stores, their architecture, and
    popular options such as Chroma, Pinecone, and pgvector.</st> <st c="9058">It concludes
    by outlining key considerations for choosing the right vector store for a RAG
    system, emphasizing the need to align with specific project requirements and</st>
    <st c="9226">existing infrastructure.</st>'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="8359">第七章</st>*](B22475_07.xhtml#_idTextAnchor122)<st c="8369">，*<st
    c="8371">向量和向量存储在RAG中的关键作用</st>*<st c="8421">，探讨了向量和向量存储在RAG系统中的关键作用。</st> <st
    c="8495">它解释了向量是什么，它们是如何通过各种嵌入技术创建的，以及它们在表示语义信息中的重要性。</st> <st c="8642">本章涵盖了不同的向量化方法，从传统的TF-IDF到现代基于transformer的模型，如BERT和OpenAI的嵌入。</st>
    <st c="8792">它讨论了在选择向量化选项时需要考虑的因素，包括质量、成本、网络可用性、速度和兼容性。</st> <st c="8937">本章还探讨了向量存储、其架构以及Chroma、Pinecone和pgvector等流行选项。</st>
    <st c="9058">它通过概述选择正确向量存储的关键考虑因素来结束，强调需要与特定项目需求和</st> <st c="9226">现有基础设施相一致。</st>'
- en: '[*<st c="9250">Chapter 8</st>*](B22475_08.xhtml#_idTextAnchor152)<st c="9260">,</st>
    *<st c="9262">Similarity Searching with Vectors</st>*<st c="9295">, focuses on
    the intricacies of similarity searching with vectors in RAG systems.</st> <st
    c="9377">It covers distance metrics, vector spaces, and similarity search algorithms,
    such as k-NN and ANN.</st> <st c="9476">The chapter explains indexing techniques
    to enhance search efficiency, including LSH, tree-based indexing, and HNSW.</st>
    <st c="9593">It discusses dense (semantic) and sparse (keyword) vector types,
    introducing hybrid search methods that combine both approaches.</st> <st c="9722">Through
    code labs, the chapter demonstrates a custom hybrid search implementation and
    the use of LangChain’s</st> `<st c="9831">EnsembleRetriever</st>` <st c="9848">as
    a hybrid retriever.</st> <st c="9872">Finally, it provides an overview of various
    vector search tool options, such as pgvector, Elasticsearch, FAISS, and Chroma
    DB, highlighting their features and use cases to help select the most suitable
    solution for</st> <st c="10087">RAG projects.</st>'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="9250">第八章</st>*](B22475_08.xhtml#_idTextAnchor152)<st c="9260">，*<st
    c="9262">基于向量的相似性搜索</st>*<st c="9295">，专注于RAG系统中基于向量的相似性搜索的复杂性。</st> <st c="9377">它涵盖了距离度量、向量空间和相似性搜索算法，如k-NN和ANN。</st>
    <st c="9476">本章解释了用于提高搜索效率的索引技术，包括LSH、基于树的索引和HNSW。</st> <st c="9593">它讨论了密集（语义）和稀疏（关键词）向量类型，介绍了结合两种方法的混合搜索方法。</st>
    <st c="9722">通过代码实验室，本章演示了自定义混合搜索实现以及LangChain的</st> `<st c="9831">EnsembleRetriever</st>`
    <st c="9848">作为混合检索器的使用。</st> <st c="9872">最后，它概述了各种向量搜索工具选项，如pgvector、Elasticsearch、FAISS和Chroma
    DB，突出它们的功能和用例，以帮助选择最适合</st> <st c="10087">RAG项目的解决方案。</st>'
- en: '[*<st c="10100">Chapter 9</st>*](B22475_09.xhtml#_idTextAnchor184)<st c="10110">,</st>
    *<st c="10112">Evaluating RAG Quantitatively and with Visualizations</st>*<st
    c="10165">, focuses on the crucial role of evaluation in building and maintaining
    RAG pipelines.</st> <st c="10252">It covers evaluation during development and
    after deployment, emphasizing its importance in optimizing performance and ensuring
    reliability.</st> <st c="10393">The chapter discusses standardized evaluation
    frameworks for various RAG components and the significance of ground truth data.</st>
    <st c="10520">A code lab demonstrates the integration of the ragas evaluation
    platform, generating synthetic ground truth and establishing comprehensive metrics
    to compare hybrid search with dense vector semantic-based search.</st> <st c="10733">The
    chapter explores retrieval, generation, and end-to-end evaluation stages, analyzing
    results and visualizing them.</st> <st c="10851">It also presents insights from
    a ragas co-founder and discusses additional evaluation techniques, such as BLEU,
    ROUGE, semantic similarity, and human evaluation, highlighting the importance
    of using multiple metrics for a holistic assessment of</st> <st c="11096">RAG
    systems.</st>'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="10100">第9章</st>*](B22475_09.xhtml#_idTextAnchor184)<st c="10110">,</st>
    *<st c="10112">定量评估和可视化评估RAG</st>*<st c="10165">，重点关注评估在构建和维护RAG管道中的关键作用。</st>
    <st c="10252">它涵盖了开发期间和部署后的评估，强调其在优化性能和确保可靠性方面的重要性。</st> <st c="10393">本章讨论了各种RAG组件的标准化评估框架和真实数据的重要性。</st>
    <st c="10520">一个代码实验室演示了ragas评估平台的集成，生成合成真实数据并建立全面的指标来比较混合搜索与基于密集向量语义的搜索。</st>
    <st c="10733">本章探讨了检索、生成和端到端评估阶段，分析结果并可视化它们。</st> <st c="10851">它还展示了ragas联合创始人的见解，并讨论了额外的评估技术，如BLEU、ROUGE、语义相似性和人工评估，强调了使用多个指标对RAG系统进行全面评估的重要性。</st>'
- en: '[*<st c="11108">Chapter 10</st>*](B22475_10.xhtml#_idTextAnchor218)<st c="11119">,</st>
    *<st c="11121">Key RAG Components in LangChain</st>*<st c="11152">, explores key
    RAG components in LangChain: vector stores, retrievers, and LLMs.</st> <st c="11233">It
    discusses various vector store options, such as Chroma, Weaviate, and FAISS, highlighting
    their features and integration with LangChain.</st> <st c="11373">The chapter
    then covers different retriever types, including dense, sparse (BM25), ensemble,
    and specialized retrievers, such as</st> `<st c="11502">WikipediaRetriever</st>`
    <st c="11520">and</st> `<st c="11525">KNNRetriever</st>`<st c="11537">. It explains
    how these retrievers work and their applications in RAG systems.</st> <st c="11616">Finally,
    the chapter examines LLM integration in LangChain, focusing on OpenAI and Together
    AI models.</st> <st c="11719">It demonstrates how to switch between different
    LLMs and discusses extended capabilities, such as async, streaming, and batch
    support.</st> <st c="11854">The chapter provides code examples and practical insights
    for implementing these components in RAG applications</st> <st c="11966">using
    LangChain.</st>'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="11108">第10章</st>*](B22475_10.xhtml#_idTextAnchor218)<st c="11119">,</st>
    *<st c="11121">LangChain中的关键RAG组件</st>*<st c="11152">，探讨了LangChain中的关键RAG组件：向量存储、检索器和LLM。</st>
    <st c="11233">它讨论了各种向量存储选项，如Chroma、Weaviate和FAISS，强调了它们的特性和与LangChain的集成。</st>
    <st c="11373">本章接着涵盖了不同的检索器类型，包括密集型、稀疏型（BM25）、集成检索器和专门的检索器，如`<st c="11502">WikipediaRetriever</st>`
    `<st c="11520">和` `<st c="11525">KNNRetriever</st>`<st c="11537">。它解释了这些检索器的工作原理及其在RAG系统中的应用。</st>
    <st c="11616">最后，本章检查了LangChain中的LLM集成，重点关注OpenAI和Together AI模型。</st> <st c="11719">它演示了如何在不同的LLM之间切换，并讨论了扩展功能，如异步、流式和批量支持。</st>
    <st c="11854">本章提供了使用LangChain在RAG应用中实现这些组件的代码示例和实用见解。</st> <st c="11966">。</st>'
- en: '[*<st c="11982">Chapter 11</st>*](B22475_11.xhtml#_idTextAnchor229)<st c="11993">,</st>
    *<st c="11995">Using LangChain to Get More from RAG</st>*<st c="12031">, explores
    how to enhance RAG applications using LangChain components.</st> <st c="12102">It
    covers document loaders for processing various file formats, text splitters for
    dividing documents into manageable chunks, and output parsers for structuring
    LLM responses.</st> <st c="12278">The chapter provides code labs demonstrating
    the implementation of different document loaders (HTML, PDF, Word, JSON), text
    splitters (character, recursive character, semantic), and output parsers (string,
    JSON).</st> <st c="12491">It highlights the importance of choosing appropriate
    splitters based on document characteristics and semantic relationships.</st> <st
    c="12616">The chapter also shows how to integrate these components into a RAG
    pipeline, emphasizing the flexibility and power of LangChain in customizing RAG
    applications.</st> <st c="12778">Overall, it provides practical insights into
    optimizing RAG systems using LangChain’s</st> <st c="12864">diverse toolkit.</st>'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="11982">第11章</st>*](B22475_11.xhtml#_idTextAnchor229)<st c="11993">,</st>
    *<st c="11995">利用LangChain从RAG中获得更多</st>*<st c="12031">，探讨了如何使用LangChain组件增强RAG应用。</st>
    <st c="12102">它涵盖了处理各种文件格式的文档加载器、将文档分割成可管理块的分词器以及结构化LLM响应的输出解析器。</st> <st c="12278">本章提供了代码实验室，展示了不同文档加载器（HTML、PDF、Word、JSON）、分词器（字符、递归字符、语义）和输出解析器（字符串、JSON）的实现。</st>
    <st c="12491">它强调了根据文档特征和语义关系选择合适的分词器的重要性。</st> <st c="12616">本章还展示了如何将这些组件集成到RAG管道中，强调了LangChain在定制RAG应用中的灵活性和强大功能。</st>
    <st c="12778">总的来说，它提供了使用LangChain的多样化工具包优化RAG系统的实用见解。</st>'
- en: '[*<st c="12880">Chapter 12</st>*](B22475_12.xhtml#_idTextAnchor242)<st c="12891">,</st>
    *<st c="12893">Combining RAG with the Power of AI Agents and LangGraph</st>*<st
    c="12948">, explores integrating AI agents and LangGraph into RAG applications.</st>
    <st c="13018">It explains that AI agents are LLMs with a decision-making loop,
    allowing for more complex task handling.</st> <st c="13124">The chapter introduces
    LangGraph, an extension of LCEL, which enables graph-based agent orchestration.</st>
    <st c="13227">Key concepts covered include agent state, tools, toolkits, and graph
    theory elements, such as nodes and edges.</st> <st c="13338">A code lab demonstrates
    building a LangGraph retrieval agent for RAG, showcasing how to create tools,
    define agent state, set up prompts, and establish cyclical graphs.</st> <st c="13507">The
    chapter emphasizes how this approach enhances RAG applications by allowing agents
    to reason, use tools, and break down complex tasks, ultimately providing more
    thorough responses to</st> <st c="13693">user queries.</st>'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="12880">第12章</st>*](B22475_12.xhtml#_idTextAnchor242)<st c="12891">,</st>
    *<st c="12893">结合RAG与AI代理和LangGraph的力量</st>*<st c="12948">，探讨了将AI代理和LangGraph整合到RAG应用中的方法。</st>
    <st c="13018">它解释了AI代理是具有决策循环的LLM，允许处理更复杂的任务。</st> <st c="13124">本章介绍了LangGraph，它是LCEL的扩展，能够实现基于图的代理编排。</st>
    <st c="13227">涵盖的关键概念包括代理状态、工具、工具包以及图论元素，如节点和边。</st> <st c="13338">一个代码实验室演示了为RAG构建LangGraph检索代理的过程，展示了如何创建工具、定义代理状态、设置提示和建立循环图。</st>
    <st c="13507">本章强调，这种方法通过允许代理进行推理、使用工具和分解复杂任务，最终为用户查询提供更全面的响应，从而增强了RAG应用。</st>
    <st c="13693">。'
- en: '[*<st c="13706">Chapter 13</st>*](B22475_13.xhtml#_idTextAnchor256)<st c="13717">,</st>
    *<st c="13719">Using Prompt Engineering to Improve RAG Efforts</st>*<st c="13766">,
    focuses on utilizing prompt engineering to enhance RAG systems.</st> <st c="13832">It
    covers key concepts, such as prompt parameters (temperature, top-p, seed), shot
    design, and the fundamentals of prompt design.</st> <st c="13962">The chapter
    emphasizes the importance of adapting prompts for different LLMs and iterating
    to improve results.</st> <st c="14073">Through code labs, it demonstrates creating
    custom prompt templates and applying various prompting techniques, such as iterating,
    summarizing, inferring, transforming, and expanding.</st> <st c="14256">These
    techniques are illustrated with practical examples, showing how to refine prompts
    for different purposes, such as tone adjustment, language translation, and data
    extraction.</st> <st c="14436">The chapter underscores the significance of strategic
    prompt formulation in improving information retrieval and text generation quality
    in</st> <st c="14575">RAG applications.</st>'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="13706">第13章</st>*](B22475_13.xhtml#_idTextAnchor256)<st c="13717">,</st>
    *<st c="13719">利用提示工程改进RAG效果</st>*<st c="13766">，专注于利用提示工程来增强RAG系统。</st> <st c="13832">它涵盖了关键概念，如提示参数（温度、top-p、种子）、射击设计以及提示设计的根本。</st>
    <st c="13962">本章强调了为不同LLM调整提示的重要性以及迭代以改进结果。</st> <st c="14073">通过代码实验室，它展示了创建自定义提示模板和应用各种提示技术，如迭代、总结、推断、转换和扩展。</st>
    <st c="14256">这些技术通过实际示例进行说明，展示了如何针对不同的目的调整提示，例如语气调整、语言翻译和数据提取。</st> <st c="14436">本章强调了在RAG应用中战略性地制定提示对于提高信息检索和文本生成质量的重要性。</st>'
- en: '[*<st c="14592">Chapter 14</st>*](B22475_14.xhtml#_idTextAnchor283)<st c="14603">,</st>
    *<st c="14605">Advanced RAG-Related Techniques for Improving Results</st>*<st
    c="14658">, explores advanced techniques to enhance RAG applications.</st> <st
    c="14718">It covers query expansion, query decomposition, and</st> **<st c="14770">multi-modal
    RAG</st>** <st c="14785">(</st>**<st c="14787">MM-RAG</st>**<st c="14793">), demonstrating
    their implementation through code labs.</st> <st c="14851">Query expansion augments
    the original query to improve retrieval, while query decomposition breaks complex
    questions into smaller, manageable sub-questions.</st> <st c="15008">MM-RAG incorporates
    multiple data types, including images, to provide more comprehensive responses.</st>
    <st c="15108">The chapter also discusses other advanced techniques for improving
    the indexing, retrieval, and generation stages of RAG pipelines.</st> <st c="15240">These
    include deep chunking, embedding adapters, hypothetical document embeddings, and
    self-reflective RAG.</st> <st c="15348">The chapter emphasizes the rapid evolution
    of RAG techniques and encourages readers to explore and adapt these methods to
    their</st> <st c="15476">specific applications.</st>'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="14592">第14章</st>*](B22475_14.xhtml#_idTextAnchor283)<st c="14603">,</st>
    *<st c="14605">用于改进结果的先进RAG相关技术</st>*<st c="14658">, 探讨了增强RAG应用的高级技术。</st> <st
    c="14718">它涵盖了查询扩展、查询分解，以及</st> **<st c="14770">多模态RAG</st>** <st c="14785">(</st>**<st
    c="14787">MM-RAG</st>**<st c="14793">)，并通过代码实验室展示了它们的实现。</st> <st c="14851">查询扩展通过增强原始查询来提高检索效果，而查询分解则是将复杂问题分解成更小、更易于管理的子问题。</st>
    <st c="15008">MM-RAG结合了多种数据类型，包括图像，以提供更全面的响应。</st> <st c="15108">本章还讨论了其他用于改进RAG管道的索引、检索和生成阶段的先进技术。</st>
    <st c="15240">这些技术包括深度分块、嵌入适配器、假设文档嵌入和自反RAG。</st> <st c="15348">本章强调了RAG技术的快速演变，并鼓励读者探索和调整这些方法以适应他们的</st>
    <st c="15476">特定应用。</st>'
