  zh: 使用Neo4j、Spring AI和LangChain4j构建智能推荐系统
- en: 'In this third part of the book, we’ll look at building a recommendation application
    using the Spring AI and LangChain4j frameworks. We will look at leveraging LLMs
    and GraphRAG to enhance the graph to lay the foundation for building better recommendation
    applications. We will further enhance the graph by leveraging Graph Data Science
    algorithms such as KNN similarity and community detection to augment the graph
    to deliver better recommendations. We will also take a look at how using these
    algorithms is the better approach over basic vector search. This part of the book
    includes the following chapters:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第三部分，我们将探讨如何使用Spring AI和LangChain4j框架构建推荐应用。我们将探讨利用LLMs和GraphRAG来增强图，为构建更好的推荐应用奠定基础。我们将通过利用图数据科学算法，如KNN相似性和社区检测，来进一步增强图，以提供更好的推荐。我们还将探讨使用这些算法相对于基本向量搜索的优势。本书的这一部分包括以下章节：
