  zh: 本节由三个章节组成，将带您踏上创建行为树整个过程的短暂旅程，从设计到实现。特别是，展示了一个具体的例子（以这种方式精心制作，以至于我们将需要使用前几章中几乎学到的所有技能），从而为您提供实践的机会。
