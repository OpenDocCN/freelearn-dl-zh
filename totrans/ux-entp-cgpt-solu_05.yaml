    mathvariant="normal">*</mi><mn>0.33</mn><mo>)</mo><mi mathvariant="normal">*</mi><mi>B</mi><mi>a</mi><mi>d</mi><mi>S</mi><mi>c</mi><mi>o</mi><mi>r</mi><mi>e</mi><mi
