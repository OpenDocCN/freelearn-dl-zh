- en: In this section, we are going to explore in depth the built-in Unreal AI Framework.
    We will start from what are Behavior Trees and Blackboard, and we will proceed
    in learning about the Navigation System, the Environmental Querying System and
    the Perception System.  Towards the end of this section, we will also understand
    how Unreal handles large Crowds, and how we can extend (both in Blueprint and
    C++) our Behavior Trees, by creating custom Tasks, Decorators and Services.
