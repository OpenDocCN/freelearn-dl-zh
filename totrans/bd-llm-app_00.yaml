- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With this book, we embark upon an exploration of **large language models** (**LLMs**)
    and the transformative paradigm they represent within the realm of **artificial
    intelligence** (**AI**). This comprehensive guide helps you delve into the fundamental
    concepts, from solid theoretical foundations of these cutting-edge technologies
    to practical applications that LLMs offer, ultimately converging on the ethical
    and responsible considerations while using generative AI solutions. This book
    aims to provide you with a firm understanding of how the emerging LLMs in the
    market can impact individuals, large enterprises, and society. It focuses on how
    to build powerful applications powered by LLMs, leveraging new AI orchestrators
    such as LangChain and uncovering new trends in modern application development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，我们开始探索**大型语言模型（LLMs**）及其在**人工智能（AI**）领域所代表的变革范式。这本全面指南帮助您深入了解这些尖端技术的根本概念，从这些技术的坚实基础理论到LLMs提供的实际应用，最终聚焦于使用生成式AI解决方案时的伦理和责任考量。本书旨在为您提供对市场上新兴的LLMs如何影响个人、大型企业和社会的深刻理解。它侧重于如何构建由LLMs驱动的强大应用，利用新的AI编排器如LangChain，并揭示现代应用开发中的新趋势。
- en: By the end of this book, you will be able to navigate the rapidly evolving ecosystem
    of generative AI solutions more easily; plus, you will have the tools to get the
    most out of LLMs in both your daily tasks and your businesses. Let’s get started!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将能够更轻松地导航快速发展的生成式AI解决方案生态系统；此外，您将拥有在日常工作以及商业中充分利用LLMs的工具。让我们开始吧！
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book is designed to mainly appeal to a technical audience with some basic
    Python code foundations. However, the theoretical chapters and the hands-on exercises
    are based on generative AI foundations and industry-led use cases, which might
    be of interest to non-technical audiences as well.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在主要吸引具有一定Python代码基础的技术受众。然而，理论章节和动手实践基于生成式AI基础和行业引领的用例，这也可能对非技术受众产生兴趣。
- en: 'Overall, the book caters to individuals interested in gaining a comprehensive
    understanding of the transformative power of LLMs and define, enabling them to
    navigate the rapidly evolving AI landscape with confidence and foresight. All
    kinds of readers are welcome, but readers who can benefit the most from this book
    include:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，本书面向那些希望全面了解大型语言模型（LLMs）的变革力量及其定义，并能够自信且前瞻性地在快速发展的AI领域中导航的个体。所有类型的读者都欢迎，但从中受益最大的读者包括：
- en: '**Software developers and engineers**: This book provides practical guidance
    for developers looking to build applications leveraging LLMs. It covers integrating
    LLMs into app backends, APIs, architectures, and so on.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件开发人员和工程师**：本书为希望利用LLMs构建应用的开发者提供实用指导。它涵盖了将LLMs集成到应用后端、API、架构等方面的内容。'
- en: '**Data scientists**: For data scientists interested in deploying LLMs for real-world
    usage, this book shows how to take models from research to production. It covers
    model serving, monitoring, and optimization.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据科学家**：对于有兴趣将LLMs部署到实际应用中的数据科学家，本书展示了如何将模型从研究阶段过渡到生产阶段。它涵盖了模型服务、监控和优化。'
- en: '**AI/ML engineers**: Engineers focused on AI/ML applications can leverage this
    book to understand how to architect and deploy LLMs as part of intelligent systems
    and agents.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI/ML工程师**：专注于AI/ML应用的工程师可以利用本书了解如何构建和部署LLMs作为智能系统和代理的一部分。'
- en: '**Technical founders/CTOs**: Startup founders and CTOs can use this book to
    evaluate if and how LLMs could be used within their apps and products. It provides
    a technical overview alongside business considerations.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术创始人/CTO**：初创公司创始人和技术总监可以使用本书评估在其应用和产品中是否以及如何使用LLMs。它提供了技术概述，并考虑了商业因素。'
- en: '**Students**: Graduate students and advanced undergraduates studying AI, ML,
    **natural language processing** (**NLP**), or computer science can learn how LLMs
    are applied in practice from this book.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学生**：攻读AI、机器学习（ML）、**自然语言处理（NLP**）或计算机科学的研究生和高年级本科生可以通过本书了解LLMs在实际中的应用。'
- en: '**LLM researchers**: Researchers working on novel LLM architectures, training
    techniques, and so on will gain insight into real-world model usage and the associated
    challenges.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LLM研究人员**：致力于新型LLM架构、训练技术等工作的研究人员将获得对实际模型使用及其相关挑战的见解。'
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *Introduction to Large Language Models*, provides an introduction
    to and deep dive into LLMs, a powerful set of deep learning neural networks in
    the domain of generative AI. It introduces the concept of LLMs, their differentiators
    from classical machine learning models, and the relevant jargon. It also discusses
    the architecture of the most popular LLMs, moving on to explore how LLMs are trained
    and consumed and compare base LLMs with fine-tuned LLMs. By the end of this chapter,
    you will have the foundations of what LLMs are and their positioning in the landscape
    of AI, creating the basis for the subsequent chapters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*大型语言模型简介*，介绍了LLMs，这是生成AI领域中一套强大的深度学习神经网络。它介绍了LLMs的概念，它们与经典机器学习模型的区别，以及相关术语。它还讨论了最受欢迎的LLMs的架构，进而探讨LLMs的训练和消费方式，并将基础LLMs与微调LLMs进行比较。到本章结束时，你将了解LLMs是什么以及它们在AI领域的定位，为后续章节打下基础。'
- en: '*Chapter 2*, *LLMs for AI-Powered Applications*, explores how LLMs are revolutionizing
    the world of software development, leading to a new era of AI-powered applications.
    By the end of this chapter, you will have a clearer picture of how LLMs can be
    embedded in different application scenarios, with the help of new AI orchestrator
    frameworks that are currently available in the AI development market.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*LLMs在AI应用中的运用*，探讨了LLMs如何革命性地改变软件开发的世界，引领AI应用的新时代。到本章结束时，你将更清晰地了解LLMs如何嵌入不同的应用场景，借助目前AI开发市场中可用的新的AI编排框架。'
- en: '*Chapter 3*, *Choosing an LLM for Your Application*, highlights how different
    LLMs may have different architectures, sizes, training data, capabilities, and
    limitations. Choosing the right LLM for your application is not a trivial decision
    as it can significantly impact the performance, quality, and cost of your solution.
    In this chapter, we will navigate the process of choosing the right LLM for your
    application. We will discuss the most promising LLMs in the market, the main criteria
    and tools to use when comparing LLMs, and the various trade-offs between size
    and performance. By the end of this chapter, you should have a clear understanding
    of how to choose the right LLM for your application and how to use it effectively
    and responsibly.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*为你的应用选择LLM*，强调了不同的LLM可能具有不同的架构、大小、训练数据、能力和限制。为你的应用选择正确的LLM不是一个简单的决定，因为它可以显著影响解决方案的性能、质量和成本。在本章中，我们将指导你选择适合你应用的正确LLM的过程。我们将讨论市场上最有前途的LLMs，比较LLMs时使用的最主要标准和工具，以及大小和性能之间的各种权衡。到本章结束时，你应该清楚地了解如何为你的应用选择正确的LLM以及如何有效地和负责任地使用它。'
- en: '*Chapter 4*, *Prompt Engineering*, explains how prompt engineering is a crucial
    activity while designing LLM-powered applications since prompts have a massive
    impact on the performance of LLMs. In fact, there are several techniques that
    can be implemented to not only to refine your LLM’s responses but also reduce
    risks associated with hallucination and biases. In this chapter, we will cover
    the emerging techniques in the field of prompt engineering, from basic approaches
    up to advanced frameworks. By the end of this chapter, you will have the foundations
    to build functional and solid prompts for your LLM-powered applications, which
    will also be relevant in the upcoming chapters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*提示工程*，解释了为什么提示工程在设计LLM驱动的应用时是一项至关重要的活动，因为提示对LLMs的性能有巨大影响。实际上，有几种技术可以实现，不仅能够完善你的LLM的响应，还能降低与幻觉和偏见相关的风险。在本章中，我们将涵盖提示工程领域的最新技术，从基本方法到高级框架。到本章结束时，你将具备构建功能强大且稳固的提示的基础，这些提示对于即将到来的章节也将是相关的。'
- en: '*Chapter 5*, *Embedding LLMs within Your Applications*, discusses a new set
    of components introduced into the landscape of software development with the advent
    of developing applications with LLMs. To make it easier to orchestrate LLMs and
    their related components in an application flow, several AI frameworks have emerged,
    of which LangChain is one of the most widely used. In this chapter, we will take
    a deep dive into LangChain and how to use it, and learn how to call open-source
    LLM APIs into code via Hugging Face Hub and manage prompt engineering. By the
    end of this chapter, you will have the technical foundations to start developing
    your LLM-powered applications using LangChain and open-source Hugging Face models.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*在应用程序中嵌入LLMs*，讨论了随着使用LLMs开发应用程序的出现而引入软件开发领域的新组件集。为了使在应用程序流程中编排LLMs及其相关组件更加容易，出现了几个AI框架，其中LangChain是最广泛使用之一。在本章中，我们将深入研究LangChain及其使用方法，并学习如何通过Hugging
    Face Hub调用开源LLM API，以及如何管理提示工程。到本章结束时，你将拥有使用LangChain和开源Hugging Face模型开始开发LLM驱动应用程序的技术基础。'
- en: '*Chapter 6*, *Building Conversational Applications*, allows us to embark on
    the hands-on section of this book with your first concrete implementation of LLM-powered
    applications. Throughout this chapter, we will cover a step-by-step implementation
    of a conversational application, using LangChain and its components. We will configure
    the schema of a simple chatbot, adding a memory component, non-parametric knowledge,
    and tools to make the chatbot “agentic.” By the end of this chapter, you will
    be able to set up your own conversational application project with just a few
    lines of code.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*构建对话式应用程序*，让我们通过第一个基于LLMs的应用程序的具体实现来开始本书的动手实践部分。在本章中，我们将逐步实现一个对话式应用程序，使用LangChain及其组件。我们将配置一个简单聊天机器人的架构，添加记忆组件、非参数化知识和使聊天机器人“有代理性”的工具。到本章结束时，你将能够仅用几行代码设置自己的对话式应用程序项目。'
- en: '*Chapter 7*, *Search and Recommendation Engines with LLMs*, explores how LLMs
    can enhance recommendation systems, using both embeddings and generative models.
    We will discuss the definition and evolution of recommendation systems, learn
    how generative AI is impacting this field of research, and understand how to build
    recommendation systems with LangChain. By the end of this chapter, you will be
    able to create your own recommendation application and leverage state-of-the-art
    LLMs using LangChain as the framework.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*使用LLMs的搜索和推荐引擎*，探讨了LLMs如何通过嵌入和生成模型来增强推荐系统。我们将讨论推荐系统的定义和演变，了解生成式AI如何影响这一研究领域，并学习如何使用LangChain构建推荐系统。到本章结束时，你将能够创建自己的推荐应用程序，并利用LangChain作为框架来利用最先进的LLMs。'
- en: '*Chapter 8*, *Using LLMs with Structured Data*, covers a great capability of
    LLMs: the ability to handle structured, tabular data. We will see how, with plug-ins
    and an agentic approach, we can use LLMs as a natural language interface between
    us and our structured data, reducing the gap between the business user and the
    structured information. To demonstrate this, we will build a database copilot
    with LangChain. By the end of this chapter, you will be able to build your own
    natural language interface for your data estate, combining unstructured with structured
    sources.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章*，*使用LLMs处理结构化数据*，涵盖了LLMs的一个强大功能：处理结构化、表格数据的能力。我们将看到如何通过插件和有代理性的方法，我们可以将LLMs作为我们与结构化数据之间的自然语言界面，缩小业务用户与结构化信息之间的差距。为了演示这一点，我们将使用LangChain构建一个数据库助手。到本章结束时，你将能够为你的数据领域构建自己的自然语言界面，结合非结构化数据与结构化数据源。'
- en: '*Chapter 9*, *Working with Code*, covers another great capability of LLMs:
    working with programming languages. In the previous chapter, we’ve already seen
    a glimpse of this capability, when we asked our LLM to generate SQL queries against
    a SQL Database. In this chapter, we are going to examine in which other ways LLMs
    can be used with code, from “simple” code understanding and generation to the
    building of applications that behave as if they were an algorithm. By the end
    of this chapter, you will be able to build LLM-powered applications for your coding
    projects, as well as build LLM-powered applications with natural language interfaces
    to work with code.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*与代码一起工作*，涵盖了LLMs的另一个重要能力：与编程语言一起工作。在前一章中，我们已经看到了这种能力的一瞥，当时我们要求我们的LLM生成针对SQL数据库的SQL查询。在本章中，我们将探讨LLMs可以用代码以哪些其他方式使用，从“简单”的代码理解和生成到构建表现得像算法的应用程序。到本章结束时，你将能够为你的编码项目构建由LLM驱动的应用程序，以及构建具有自然语言界面的LLM驱动的应用程序来处理代码。'
- en: '*Chapter 10*, *Building Multimodal Applications with LLMs*, goes beyond LLMs,
    introducing the concept of multi-modality while building agents. We will see the
    logic behind the combination of foundation models in different AI domains – language,
    images, audio – into one single agent that can adapt to a variety of tasks. You
    will learn how to build a multi-modal agent with single-modal LLMs using LangChain.
    By the end of this chapter, you will be able to build your own multi-modal agent,
    providing it with the tools and LLMs needed to perform various AI tasks.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用LLMs构建多模态应用程序*，在构建代理的同时超越了LLMs，引入了多模态的概念。我们将看到将不同AI领域的基座模型（语言、图像、音频）组合成一个单一代理的逻辑，该代理可以适应各种任务。你将学习如何使用LangChain构建一个多模态代理，使用单模态LLMs。到本章结束时，你将能够构建自己的多模态代理，为其提供执行各种AI任务所需的工具和LLMs。'
- en: '*Chapter 11*, *Fine-Tuning Large Language Models*, covers the technical details
    of fine-tuning LLMs, from the theory behind it to hands-on implementation with
    Python and Hugging Face. We will delve into how you can prepare your data to fine-tune
    a base model on your data, as well as discuss hosting strategies for your fine-tuned
    model. By the end of this chapter, you will be able to fine-tune an LLM on your
    own data so that you can build domain-specific applications powered by that LLM.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*微调大型语言模型*，涵盖了微调LLMs的技术细节，从其背后的理论到使用Python和Hugging Face的动手实现。我们将深入探讨如何准备你的数据以微调基础模型，以及讨论你的微调模型的托管策略。到本章结束时，你将能够使用自己的数据微调LLM，以便构建由该LLM驱动的特定领域应用。'
- en: '*Chapter 12*, *Responsible AI*, introduces the fundamentals of the discipline
    behind the mitigation of the potential harms of LLMs – and AI models in general
    – that is, responsible AI. This is important because LLMs open the doors to a
    new set of risks and biases to be taken into account while developing LLM-powered
    applications.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*负责任的AI*，介绍了减轻LLMs（以及AI模型）潜在危害的学科基础——即负责任的AI。这很重要，因为LLMs开启了新的风险和偏见的大门，这些风险和偏见在开发LLM驱动的应用程序时需要考虑。'
- en: We will then move on to the risks associated with LLMs and how to prevent or,
    at the very least, mitigate them using proper techniques. By the end of this chapter,
    you will have a deeper understanding of how to prevent LLMs from making your application
    potentially harmful.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将转向与LLMs相关的风险以及如何使用适当的技术来预防或至少减轻它们。到本章结束时，你将更深入地了解如何防止LLMs使你的应用程序可能产生危害。
- en: '*Chapter 13*, *Emerging Trends and Innovations*, explores the latest advancements
    and future trends in the field of generative AI.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*新兴趋势和创新*，探讨了生成AI领域的最新进展和未来趋势。'
- en: To get the most out of this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book aims to provide a solid theoretical foundation of what LLMs are, their
    architecture, and why they are revolutionizing the field of AI. It adopts a hands-on
    approach, providing you with a step-by-step guide to implementing LLMs-powered
    apps for specific tasks and using powerful frameworks like LangChain. Furthermore,
    each example will showcase the usage of a different LLM, so that you can appreciate
    their differentiators and when to use the proper model for a given task.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在提供LLMs是什么、它们的架构以及为什么它们正在革命化AI领域的坚实基础理论。它采用了一种动手方法，为你提供了一步一步的指南，用于实现特定任务的LLMs驱动的应用程序，并使用像LangChain这样的强大框架。此外，每个示例都将展示不同LLM的使用，以便你可以欣赏它们的差异化特点以及何时使用适当的模型来完成特定任务。
- en: 'Overall, the book combines theoretical concepts with practical applications,
    making it an ideal resource for anyone who wants to gain a solid foundation in
    LLMs and their applications in NLP. The following pre-requisites will help you
    to get the most out of this book:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，本书将理论概念与实际应用相结合，对于想要在LLMs及其在NLP中的应用中获得坚实基础的人来说，是一本理想的资源。以下先决条件将帮助您最大限度地利用本书：
- en: A basic understanding of the math behind neural networks (linear algebra, neurons
    and parameters, and loss functions)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对神经网络背后的数学（线性代数、神经元和参数以及损失函数）的基本理解
- en: A basic understanding of ML concepts, such as training and test sets, evaluation
    metrics, and NLP
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对机器学习概念的基本理解，例如训练集和测试集、评估指标和自然语言处理
- en: A basic understanding of Python
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对Python的基本理解
- en: Download the example code files
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Building-LLM-Powered-Applications](https://github.com/PacktPublishing/Building-LLM-Powered-Applications).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Building-LLM-Powered-Applications](https://github.com/PacktPublishing/Building-LLM-Powered-Applications)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
