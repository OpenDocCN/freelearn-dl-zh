  zh: 如果写作不是你的强项，请超越所需的风格手册阅读。这本书也包含在在线图书馆中。
- en: 'Book: [Eats, Shoots & Leaves: The Zero Tolerance Approach to Punctuation](https://amzn.to/3M7x8DH)
