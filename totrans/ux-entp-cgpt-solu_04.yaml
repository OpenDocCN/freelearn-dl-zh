  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| **11** |  | *已部署补丁；系统在新补丁状态下可用。* | 生成测试用例。识别可能的问题。 |'
- en: '| **12** | Schedule and deploy to other instances. | *Add more instances to
