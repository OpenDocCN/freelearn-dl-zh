  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| **1** | 显示推荐修补程序。 | 显示为系统推荐的修补程序。 | 从现有修补程序和已知错误中提出更好的建议。 |'
- en: '| **2** | The user selects one or many of the recommendations. | Displays details
