  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| **4** | 用户重复审查过程，直到所有修补程序决策完成。 | 显示详细信息、更新和计划中的修补程序数量。 |  |'
- en: '| **5** | The user starts the plan. | Take the user to the plan. |  |'
