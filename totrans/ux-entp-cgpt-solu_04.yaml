  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| **8** | 运行测试实例的评估。 | *(本例中不涉及结果和反馈。)* | 从现有案例生成测试。识别测试中的差距。 |'
- en: '| **9** | Adjust and evaluate the plan based on test results. | *(Cycle through
