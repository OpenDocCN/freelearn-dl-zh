- en: '**Guidance through** **logical processes**'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过** **逻辑流程** **进行指导**'
- en: '**Breaking down complex procedures** **into steps**'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将复杂程序** **分解为步骤**'
- en: '**Providing explanations** **and examples**'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供解释** **和示例**'
- en: '**Adapting responses to** **user queries**'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据** **用户查询** **调整响应**'
- en: '**Tailoring guidance to** **specific needs**'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对** **特定需求** **定制指导**'
- en: '**Structuring and** **explaining workflows**'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**构建和** **解释工作流程**'
- en: '**Assisting with troubleshooting** **and tasks**'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协助** **故障排除** **和任务**'
- en: '**Offering** **personalized assistance**'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供** **个性化帮助**'
