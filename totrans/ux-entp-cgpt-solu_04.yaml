  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| **6** | 用户审查计划，检查冲突和问题。 | 显示计划内容和状态。运行冲突检查。 | 预测修补计划的结果，以及缺失或冲突修补程序的影响。 |'
- en: '| **7** | The user deploys the plan on a test instance. | The system allows
