  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| **3** | 用户审查并选择要添加到计划中的建议。 | 添加修补程序。任务完成情况得到通知。计划更新。 |  |'
- en: '| **4** | The user repeats the review process until all patch decisions are
