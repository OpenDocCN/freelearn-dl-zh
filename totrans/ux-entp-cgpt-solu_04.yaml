  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| **2** | 用户选择一个或多个建议。 | 显示有关修补程序和可用选项的详细信息。 | 推荐一组协同工作的修补程序集合。 |'
- en: '| **3** | The user reviews and selects recommendations to add to the plan.
    | Patches are added. Completion of the task is communicated. The plan updates.
