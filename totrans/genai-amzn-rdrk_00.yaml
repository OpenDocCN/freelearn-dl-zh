- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Generative AI has been on everyone’s mind since the release of ChatGPT. People
    across the globe are amazed by its potential and industries are looking to innovate
    and solve business problems using Generative AI.
  prefs: []
  type: TYPE_NORMAL
- en: In April 2023, Amazon officially announced its new Generative AI service called
    Amazon Bedrock, which simplifies the building and scaling of Generative AI applications
    without managing the infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: This book takes you on a journey of Generative AI with Amazon Bedrock and empowers
    you to accelerate the development and integration of several Generative AI use
    cases in a seamless manner. You will explore techniques such as prompt engineering,
    retrieval augmentation, fine-tuning generative models, and orchestrating tasks
    using agents. The latter part of the book covers how to effectively monitor and
    ensure security and privacy in Amazon Bedrock. The book is put together in a way
    that starts from intermediate to advanced topics, and every effort has been put
    into it to make it easy to follow with practical examples.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will have a great understanding of building and
    scaling Generative AI applications with Amazon Bedrock and will understand several
    architecture patterns and security best practices that will help you solve several
    business problems and be able to innovate in your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is targeted toward generalist application engineers, solution engineers
    and architects, technical managers, **Machine Learning** (**ML**) advocates, data
    engineers, and data scientists who are looking to either innovate in their organization
    or solve business use cases using Generative AI. You are expected to have a basic
    understanding of AWS APIs and core AWS services for ML.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B22045_01.xhtml#_idTextAnchor014), *Exploring Amazon Bedrock*,
    provides an introduction to Amazon Bedrock, starting with exploring the Generative
    AI landscape, foundation models offered by Amazon Bedrock, guidelines for selecting
    the right model, additional Generative AI capabilities, and potential use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B22045_02.xhtml#_idTextAnchor034), *Accessing and Utilizing Models
    in Amazon Bedrock*, provides different ways to access and utilize Amazon Bedrock
    and its capabilities, covering different interfaces, core APIs, code snippets,
    Bedrock’s integration with LangChain to build customized pipelines, chaining multiple
    models, and insights into Amazon Bedrock’s playground called PartyRock.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B22045_03.xhtml#_idTextAnchor053), *Engineering Prompts for Effective
    Model Usage*, explores the art of prompt engineering, its various techniques,
    and best practices for crafting effective prompts to harness the power of Generative
    AI models on Amazon Bedrock. It equips you with a comprehensive understanding
    of prompt engineering principles, enabling you to design prompts that elicit desired
    outcomes from Bedrock’s models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B22045_04.xhtml#_idTextAnchor073), *Customizing Models for Enhanced
    Performance*, provides a comprehensive guide on customizing **foundation models**
    using Amazon Bedrock to enhance their performance for domain-specific use cases.
    It covers the rationale behind model customization, data preparation techniques,
    the process of creating custom models, analyzing results, and best practices for
    successful model customization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B22045_05.xhtml#_idTextAnchor090), *Harnessing the Power of RAG*,
    explores the **Retrieval Augmented Generation** (**RAG**) approach, which enhances
    language models by incorporating external data sources to mitigate hallucination
    issues. It dives into the integration of RAG with Amazon Bedrock, including the
    implementation of knowledge bases, and provides hands-on examples of using RAG
    APIs and real-world scenarios. Additionally, the chapter covers alternative methods
    for implementing RAG, such as using LangChain orchestration and other Generative
    AI systems, and discusses the current limitations and future research directions
    with Amazon Bedrock in the context of RAG.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B22045_06.xhtml#_idTextAnchor117), *Generating and Summarizing
    Text with Amazon Bedrock*, dives into the architecture patterns, where you will
    learn how to leverage Amazon Bedrock’s capabilities for generating high-quality
    text content and summarizing lengthy documents, and explores various real-world
    use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B22045_07.xhtml#_idTextAnchor132), *Building Question Answering
    Systems and Conversational Interfaces*, covers architectural patterns for question
    answering on small and large documents, conversation memory, embeddings, prompt
    engineering techniques, and contextual awareness techniques to build intelligent
    and engaging chatbots and question-answering systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B22045_08.xhtml#_idTextAnchor151), *Extracting Entities and Generating
    Code with Amazon Bedrock*, explores the applications of entity extraction across
    various domains, provides insights into implementing it using Amazon Bedrock,
    and investigates the underlying principles and methodologies behind Generative
    AI for code generation, empowering developers to streamline their workflows and
    enhance productivity.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B22045_09.xhtml#_idTextAnchor171), *Generating and Transforming
    Images Using Amazon Bedrock*, dives into the world of image generation using Generative
    AI models available on Amazon Bedrock. It explores real-world applications of
    image generation, multimodal models available within Amazon Bedrock, design patterns
    for multimodal systems, and ethical considerations and safeguards provided by
    Amazon Bedrock.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B22045_10.xhtml#_idTextAnchor192), *Developing Intelligent Agents
    with Amazon Bedrock*, provides you with a comprehensive understanding of agents,
    their benefits, and how to leverage tools such as LangChain to build and deploy
    agents tailored for Amazon Bedrock, enabling you to harness the power of Generative
    AI in real-world industrial use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B22045_11.xhtml#_idTextAnchor207), *Evaluating and Monitoring
    Models with Amazon Bedrock*, provides guidance on how to effectively evaluate
    and monitor the Generative AI models of Amazon Bedrock. It covers automatic and
    human evaluation methods, open source tools for model evaluation, and leveraging
    services such as CloudWatch, CloudTrail, and EventBridge for real-time monitoring,
    auditing, and automation of the Generative AI lifecycle.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B22045_12.xhtml#_idTextAnchor226), *Ensuring Security and Privacy
    in Amazon Bedrock*, explores robust security and privacy measures implemented
    by Amazon Bedrock, ensuring the protection of your data and enabling responsible
    AI practices. It covers topics such as data localization, isolation, encryption,
    access control through AWS **Identity and Access Management** (**IAM**), and the
    implementation of guardrails for content filtering and safeguarding against misuse
    and aligning with safe and responsible AI policies.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need to have basic knowledge of Python and AWS. Having a basic understanding
    of Generative AI and the ML workflow would be an advantage.
  prefs: []
  type: TYPE_NORMAL
