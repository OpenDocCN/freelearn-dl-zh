- en: This book requires you to have access to an **Amazon Web Services** (**AWS**)
    account. If you don’t have it already, you can go to [https://aws.amazon.com/getting-started/](https://aws.amazon.com/getting-started/)
    and create an AWS account.
  prefs: []
  type: TYPE_NORMAL
- en: Secondly, you will need to install and configure AWS **Command-Line Interface**
    (**CLI**) ([https://aws.amazon.com/cli/](https://aws.amazon.com/cli/)) after you
    create an account, which will be needed to access Amazon Bedrock foundation models
    from your local machine.
  prefs: []
  type: TYPE_NORMAL
- en: 'Thirdly, since the majority of code cells that we will execute are based in
    Python, setting up an AWS Python SDK (Boto3) ([https://docs.aws.amazon.com/bedrock/latest/APIReference/welcome.html](https://docs.aws.amazon.com/bedrock/latest/APIReference/welcome.html))
    will be required. You can carry out the Python setup in the following ways: install
    it on your local machine, use AWS Cloud9, utilize AWS Lambda, or leverage Amazon
    SageMaker.'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
