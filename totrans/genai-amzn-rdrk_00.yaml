- en: 'Part 1: Amazon Bedrock Foundations'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：Amazon Bedrock 基础
- en: This part establishes the fundamental principles and practices for effectively
    leveraging Amazon Bedrock. We begin by exploring the suite of foundation models
    offered by Amazon Bedrock, providing insights into their capabilities and optimal
    use cases. The book then progresses to advanced techniques in prompt engineering,
    a critical skill for maximizing the potential of large language models. We explore
    strategies for model customization, allowing users to tailor these tools to their
    specific needs and domains. We also examine the implementation of **RAG**, a cutting-edge
    approach that significantly enhances model performance by integrating external
    knowledge sources.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分建立了有效利用Amazon Bedrock的基本原则和实践。我们首先探索Amazon Bedrock提供的系列基础模型，提供对其功能和最佳用例的见解。接着，本书进入提示工程的高级技术，这是最大化大型语言模型潜力的关键技能。我们探讨了模型定制的策略，使用户能够根据其特定需求和领域定制这些工具。我们还考察了**RAG**的实施，这是一种通过整合外部知识源显著提升模型性能的尖端方法。
