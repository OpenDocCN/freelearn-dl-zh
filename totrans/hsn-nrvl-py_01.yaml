- en: 'Section 1: Fundamentals of Evolutionary Computation Algorithms and Neuroevolution
    Methods'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：进化计算算法和神经进化方法的基本原理
- en: This section introduces core concepts of evolutionary computation and discusses
    particulars of neuroevolution-based algorithms and which Python libraries can
    be used to implement them. You will become familiar with the fundamentals of neuroevolution
    methods and will get practical recommendations on how to start your experiments.
    This section provides a basic introduction to the Anaconda package manager for
    Python as part of your environment setup.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了进化计算的核心概念，并讨论了基于神经进化的算法的特定细节以及哪些 Python 库可以用来实现它们。您将熟悉神经进化方法的基本原理，并获得有关如何开始您实验的实用建议。本节作为环境设置的一部分，提供了对
    Python 的 Anaconda 软件包管理器的初步介绍。
