- en: Deploying Your GenAI Application in the Cloud
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在云中部署您的GenAI应用程序
- en: In this last part of the book, we focus on taking your GenAI application from
    development to production. We start by evaluating key factors in selecting the
    right cloud platform for deploying GenAI workloads, including scalability, cost,
    and service integrations. Then, we walk through the practical steps of deploying
    your application on Google Cloud, covering essential services and best practices
    to ensure a smooth and reliable launch. Whether you’re a developer, architect,
    or AI practitioner, this section equips you with the knowledge to operationalize
    your GenAI solutions in real-world cloud environments.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一部分，我们专注于将您的GenAI应用程序从开发阶段过渡到生产阶段。我们首先评估选择合适的云平台来部署GenAI工作负载的关键因素，包括可扩展性、成本和服务集成。然后，我们详细介绍在Google
    Cloud上部署您的应用程序的实际步骤，涵盖关键服务和最佳实践，以确保平稳可靠地启动。无论您是开发者、架构师还是AI从业者，本节都为您提供了在现实世界的云环境中实施GenAI解决方案的知识。
