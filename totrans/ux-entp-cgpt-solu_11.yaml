- en: 'Part 3: Care and Feeding'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：护理与喂养
- en: In the last phase of your journey, we’ll explore the tools and resources needed
    to understand how the LLM is performing and what to look for to fix it if it isn’t
    up to expectations. You’ll first learn how to apply existing guidelines and heuristics
    that can be used in ways you didn’t expect to craft LLM solutions. We’ll even
    give you the skills to adapt web and traditional design thinking to conversational
    AI. Then, you’ll dive into understanding how to monitor and evaluate solutions
    based on industry AI and user experience metrics, covering objective and subjective
    performance measures in the care and feeding process. The lifecycle of an LLM
    solution demands good business processes to be successful. Best practices that
    can work at the most prominent enterprises are shared to help create effective
    methods for creating world-class LLM solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在你旅程的最后阶段，我们将探讨理解和评估LLM表现所需的工具和资源，以及如果它未达到预期时如何查找并修复它。你将首先学习如何应用现有的指南和启发式方法，这些方法可以以你未曾预料的方式用于构建LLM解决方案。我们甚至将赋予你将网络和传统设计思维适应对话式AI的技能。然后，你将深入了解如何根据行业AI和用户体验指标监控和评估解决方案，涵盖护理和喂养过程中的客观和主观性能指标。LLM解决方案的生命周期需要良好的业务流程才能成功。在最具影响力的企业中可以工作的最佳实践被分享，以帮助创建创建世界级LLM解决方案的有效方法。
