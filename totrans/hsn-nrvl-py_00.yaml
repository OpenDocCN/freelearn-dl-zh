- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With conventional deep learning methods almost hitting a wall in terms of their
    capability, more and more researchers have started looking for alternative approaches
    to train artificial neural networks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着传统深度学习方法在能力上几乎达到极限，越来越多的研究人员开始寻找训练人工神经网络的替代方法。
- en: Deep machine learning is extremely effective for pattern recognition, but fails
    in tasks that require an understanding of context or previously unseen data. Many
    researchers, including Geoff Hinton, the father of the modern incarnation of deep
    machine learning, agree that the current approach to designing artificial intelligence
    systems is no longer able to cope with the challenges currently being faced.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 深度机器学习在模式识别方面非常有效，但在需要理解上下文或以前未见过的数据任务中却失败了。包括深度机器学习现代形态之父杰夫·辛顿在内的许多研究人员都认为，目前设计人工智能系统的方法已经无法应对当前面临的挑战。
- en: In this book, we discuss a viable alternative to traditional deep machine learning
    methods—neuroevolution algorithms. Neuroevolution is a family of machine learning
    methods that use evolutionary algorithms to ease the solving of complex tasks
    such as games, robotics, and the simulation of natural processes. Neuroevolution
    algorithms are inspired by the process of natural selection. Very simple artificial
    neural networks can evolve to become very complex. The ultimate result of neuroevolution
    is the optimal topology of a network, which makes the model more energy-efficient
    and more convenient to analyze.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们讨论了传统深度机器学习方法的可行替代方案——神经进化算法。神经进化是一系列使用进化算法来简化解决复杂任务（如游戏、机器人和自然过程模拟）的机器学习方法。神经进化算法受到自然选择过程的启发。非常简单的人工神经网络可以进化成非常复杂的网络。神经进化的最终结果是网络的优化拓扑结构，这使得模型更加节能且便于分析。
- en: Throughout this book, you will learn about various neuroevolution algorithms
    and get practical skills in using them to solve different computer science problems—from
    classic reinforcement learning to building agents for autonomous navigation through
    a labyrinth. Also, you will learn how neuroevolution can be used to train deep
    neural networks to create an agent that can play classic Atari games.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将了解各种神经进化算法，并学会如何使用它们解决不同的计算机科学问题——从经典的强化学习到构建迷宫中自主导航的代理。此外，你还将学习如何使用神经进化来训练深度神经网络，创建能够玩经典Atari游戏的代理。
- en: This book aims to give you a solid understanding of neuroevolution methods by
    implementing various experiments using step-by-step guidance. It covers practical
    examples in areas such as games, robotics, and the simulation of natural processes,
    using real-world examples and datasets to help you better understand the concepts
    explored. After reading this book, you will have everything you need to apply
    neuroevolution methods to other tasks similar to the experiments presented.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在通过逐步指导，通过实施各种实验，让你对神经进化方法有一个扎实的理解。它涵盖了游戏、机器人技术和自然过程模拟等领域的实际例子，使用真实世界的例子和数据集帮助你更好地理解所探讨的概念。阅读完这本书后，你将拥有将神经进化方法应用于其他类似实验的任务所需的一切。
- en: In writing this book, my goal is to provide you with knowledge of cutting-edge
    technology that is a vital alternative to traditional deep learning. I hope that
    the application of neuroevolution algorithms in your projects will allow you to
    solve your currently intractable problems in an elegant and energy-efficient way.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写这本书时，我的目标是为你提供关于前沿技术的知识，这是传统深度学习的重要替代品。我希望你在项目中应用神经进化算法能够以优雅且节能的方式解决你目前难以解决的问题。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for machine learning practitioners, deep learning researchers,
    and AI enthusiasts who are looking to implement neuroevolution algorithms from
    scratch. You will learn how to apply these algorithms to various sets of real-world
    problems. You will learn how neuroevolution methods can optimize the process of
    training artificial neural networks. You will become familiar with the core concepts
    of neuroevolution and get the necessary practical skills to use it in your work
    and experiments. A working knowledge of Python and deep learning and neural network
    basics is mandatory.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向机器学习从业者、深度学习研究人员和希望从头开始实现神经进化算法的AI爱好者。你将学习如何将这些算法应用于各种现实世界问题。你将了解神经进化方法如何优化人工神经网络训练过程。你将熟悉神经进化的核心概念，并获得在工作和实验中使用它的必要实践技能。掌握Python、深度学习和神经网络基础知识是必须的。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](f59c6396-55e5-4495-95c0-7af9a42c2f20.xhtml), *Overview of Neuroevolution
    Methods*, introduces the core concepts of genetic algorithms, such as genetic
    operators and genome encoding schemes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](f59c6396-55e5-4495-95c0-7af9a42c2f20.xhtml)，*神经进化方法概述*，介绍了遗传算法的核心概念，如遗传算子和基因组编码方案。'
- en: '[Chapter 2](c673e180-4440-4eea-98f8-8800c77162c8.xhtml), *Python Libraries
    and Environment Setup*, discusses the practical aspects of neuroevolution methods.
    This chapter provides the pros and cons of popular Python libraries that provide
    implementations of the NEAT algorithm and its extensions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](c673e180-4440-4eea-98f8-8800c77162c8.xhtml)，*Python库和环境设置*，讨论了神经进化方法的实际方面。本章提供了流行Python库的优缺点，这些库提供了NEAT算法及其扩展的实现。'
- en: '[Chapter 3](7acd0cf5-c389-4e55-93d7-9438fcaa1390.xhtml), *Using NEAT for XOR
    Solver Optimization*, is where you start experimenting with the NEAT algorithm
    by implementing a solver for a classical computer science problem.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](7acd0cf5-c389-4e55-93d7-9438fcaa1390.xhtml)，*使用NEAT进行XOR求解器优化*，在这里你将通过实现一个经典计算机科学问题的求解器来开始对NEAT算法进行实验。'
- en: '[Chapter 4](34913ccd-6aac-412a-8f54-70d1900cef41.xhtml), *Pole-Balancing Experiments*,
    is where you continue with experiments related to the classic problems of computer
    science in the field of reinforcement learning.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](34913ccd-6aac-412a-8f54-70d1900cef41.xhtml)，*极平衡实验*，在这里你将继续进行与强化学习领域中计算机科学经典问题相关的实验。'
- en: '[Chapter 5](22365f85-3003-4b67-8e1e-cc89fa5e259b.xhtml), *Autonomous Maze Navigation*,
    is where you continue your experiments with neuroevolution through an attempt
    to create a solver that can find an exit from a maze. You will learn how to implement
    a simulation of a robot that has an array of sensors to detect obstacles and monitor
    its position within the maze.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](22365f85-3003-4b67-8e1e-cc89fa5e259b.xhtml)，*自主迷宫导航*，在这里你将通过尝试创建一个能够从迷宫中找到出口的求解器，继续你的神经进化实验。你将学习如何实现一个具有传感器阵列的机器人模拟，以检测障碍物并监控其在迷宫中的位置。'
- en: '[Chapter 6](62301923-b398-43da-b773-c8b1fe383f1d.xhtml), *Novelty Search Optimization
    Method*, is where you use the practical experience gained during the creation
    of a maze solver in the previous chapter to embark on the path of creating a more
    advanced solver.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](62301923-b398-43da-b773-c8b1fe383f1d.xhtml)，*新颖性搜索优化方法*，在这里你将利用在前一章创建迷宫求解器时获得的实际经验，开始创建更高级求解器的道路。'
- en: '[Chapter 7](21fb699f-605d-4156-aa5c-5ba501dc09cf.xhtml), *Hypercube-Based NEAT
    for Visual Discrimination*, introduces you to advanced neuroevolution methods.
    You''ll learn about the indirect genome encoding scheme, which uses **Compositional
    Pattern Producing Networks** (**CPPNs**) to aid with the encoding of large-phenotype
    ANN topologies.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](21fb699f-605d-4156-aa5c-5ba501dc09cf.xhtml)，*基于超立方体的NEAT进行视觉辨别*，介绍了高级神经进化方法。你将了解间接基因组编码方案，该方案使用**组合模式产生网络**（**CPPNs**）来帮助编码大型表型人工神经网络拓扑结构。'
- en: '[Chapter 8](9f3dce4d-2cc7-4307-a704-bfcfe4ad56b4.xhtml), *ES-HyperNEAT and
    the Retina Problem*, is where you will learn how to select the substrate configuration
    that is best suited for a specific problem space.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](9f3dce4d-2cc7-4307-a704-bfcfe4ad56b4.xhtml)，*ES-HyperNEAT和视网膜问题*，在这里你将学习如何选择最适合特定问题空间的底物配置。'
- en: '[Chapter 9](048be1ce-8b6a-48c7-9d13-cb34c8482eb4.xhtml), *Co-Evolution and
    the SAFE Method*, is where we discuss how a co-evolution strategy is widely found
    in nature and could be transferred into the realm of the neuroevolution.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](048be1ce-8b6a-48c7-9d13-cb34c8482eb4.xhtml)，*协同进化和SAFE方法*，在这里我们讨论了协同进化策略在自然界中广泛存在，并且可以被转移到神经进化领域。'
- en: '[Chapter 10](4625b47e-6822-4ea3-bc20-d745bb9449ef.xhtml), *Deep Neuroevolution*,
    presents you with the concept of Deep Neuroevolution, which can be used to train
    **Deep Artificial Neural Networks** (**DNNs**).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](4625b47e-6822-4ea3-bc20-d745bb9449ef.xhtml)，*深度神经进化*，向你介绍了深度神经进化的概念，它可以用来训练**深度人工神经网络**（**DNNs**）。'
- en: '[Chapter 11](369951b1-c29c-475c-bf9e-c284f4cbc343.xhtml), *Best Practices,
    Tips, and Tricks*, teaches you how to start working with whatever problem is at
    hand, how to tune the hyperparameters of a neuroevolution algorithm, how to use
    advanced visualization tools, and what metrics can be used for the analysis of
    algorithm performance.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](369951b1-c29c-475c-bf9e-c284f4cbc343.xhtml)，*最佳实践、技巧和窍门*，教你如何开始处理手头的任何问题，如何调整神经进化算法的超参数，如何使用高级可视化工具，以及可以用于算法性能分析的哪些指标。'
- en: '[Chapter 12](a640b2c3-67a8-4ee8-9614-4b454a8b882a.xhtml), *Concluding Remarks*, summarizes
    everything you have learned in this book and provides further directions for you
    to continue your self-education.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](a640b2c3-67a8-4ee8-9614-4b454a8b882a.xhtml)，*结语*，总结了你在本书中学到的所有内容，并为你的自学提供了进一步的方向。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: A practical knowledge of the Python programming language is essential to work
    with the examples presented in this book. For better source code understanding,
    it is preferable to use an IDE that supports Python syntax highlighting and code
    reference location. If you don't have one installed, you can use Microsoft Visual
    Studio Code. It is free and cross-platform, and you can download it here: [https://code.visualstudio.com](https://code.visualstudio.com).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握Python编程语言的实用知识对于使用本书中的示例至关重要。为了更好地理解源代码，最好使用支持Python语法高亮和代码参考位置的IDE。如果你没有安装，可以使用Microsoft
    Visual Studio Code。它是免费且跨平台的，你可以从这里下载：[https://code.visualstudio.com](https://code.visualstudio.com)。
- en: Python and most of the libraries we discuss in this book are cross-platform,
    and compatible with Windows, Linux, and macOS. All experiments described in the
    book are executed from the command line, so make yourself familiar with the terminal
    console application installed on the OS of your choice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书讨论的Python及其大多数库都是跨平台的，兼容Windows、Linux和macOS。书中描述的所有实验都是从命令行执行的，因此请熟悉你选择的操作系统上安装的终端控制台应用程序。
- en: To complete the experiment described in [Chapter 10](4625b47e-6822-4ea3-bc20-d745bb9449ef.xhtml), *Deep
    Neuroevolution*, you need to have access to a modern PC with Nvidia graphics accelerator
    GeForce GTX 1080Ti or better. This experiment is also better to run in an Ubuntu
    Linux environment. Ubuntu is a modern Linux-based OS that is free and powerful.
    Making yourself familiar with it will help you a lot.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成第10章中描述的实验，*深度神经进化*，你需要访问一台配备Nvidia显卡GeForce GTX 1080Ti或更好的现代PC。此实验在Ubuntu
    Linux环境中运行也更好。Ubuntu是一个免费且功能强大的基于Linux的现代操作系统。熟悉它将对你有很大帮助。
