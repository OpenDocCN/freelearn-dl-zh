  type: TYPE_NORMAL
  zh: 对于这本书，你只需要安装Unity3D的最新版本。本书中的代码项目已在macOS和Windows上的Unity 2022和Unity 2021上进行了测试，但经过一些调整，它们也应该适用于未来的版本。
