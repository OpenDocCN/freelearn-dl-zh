  type: TYPE_NORMAL
  zh: 介绍 RAG 和知识图谱用于 LLM 基础知识
- en: This first part of the book sets the stage for building grounded, context-aware
    AI applications. We will start by introducing the fundamentals of **Large Language
    Models** (**LLMs**), the challenges they face around factuality, and how **Retrieval-Augmented
    Generation** (**RAG**) helps address those limitations. Next, we break down RAG
    architectures with practical insights and implementation guidance. We conclude
    by establishing a foundational understanding of knowledge graphs—highlighting
    how Neo4j enables structured, semantically rich representations that enhance the
    grounding and reasoning capabilities of LLMs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分为构建基于事实、具有上下文感知的 AI 应用程序奠定了基础。我们将从介绍**大型语言模型**（**LLMs**）的基本知识开始，探讨它们在事实性方面面临的挑战，以及**检索增强生成**（**RAG**）如何帮助解决这些限制。接下来，我们将通过实际见解和实施指南来分解
    RAG 架构。最后，我们将建立对知识图谱的基础理解——强调 Neo4j 如何通过结构化、语义丰富的表示来增强 LLMs 的基础和推理能力。
