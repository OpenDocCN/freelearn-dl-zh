- en: '*Chapter 6*: Applying AI for Innovation –Consumer Electronics Deep Dive'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第六章*：应用AI进行创新——消费电子深度分析'
- en: As we've explored in previous chapters, AI is no longer just a buzzword. It
    has become a critical component for the growth strategies of many companies, with
    the majority of leading executives saying that their company is investing in AI
    or machine learning. This chapter will explore how consumer electronics brands
    can leverage AI to improve their product innovation and drive growth.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在前几章中探讨过的，AI不再仅仅是一个流行词。它已成为许多公司增长战略的关键组成部分，大多数领先的高管表示，他们的公司正在投资于AI或机器学习。本章将探讨消费电子品牌如何利用AI来提升产品创新并推动增长。
- en: Consumer electronics brands have long relied on their ability to innovate new
    products to keep pace with the rapidly changing trends in technology. Innovating
    new products enables these brands to stay relevant and attract consumers who want
    to experience new ways of engaging with technology.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 消费电子品牌一直依赖于创新新产品的能力，以跟上技术快速变化的趋势。创新新产品使这些品牌能够保持相关性，并吸引那些希望体验与技术互动新方式的消费者。
- en: This applies as much today as it ever has. For example, when consumers are choosing
    from an array of smart home devices at their fingertips, they need compelling
    reasons to choose your brand over someone else's. By taking advantage of emerging
    AI technologies, consumer electronics brands can create products that are more
    immersive, interactive, and enjoyable than ever before – enabling them to stand
    out from the increasingly crowded tech shelf.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点今天依然适用。例如，当消费者在众多智能家居设备中做选择时，他们需要有足够有吸引力的理由来选择你的品牌而非他人。通过利用新兴的AI技术，消费电子品牌能够创造出比以往更加沉浸、互动、愉悦的产品——从而帮助它们在日益拥挤的科技货架中脱颖而出。
- en: 'In this chapter, we''ll cover the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涉及以下主题：
- en: Understanding the challenges faced by consumer electronics brands
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解消费电子品牌面临的挑战
- en: Analyzing the product data for consumer electronics brands
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析消费电子品牌的产品数据
- en: Using Commerce.AI for consumer electronics brands
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Commerce.AI为消费电子品牌赋能
- en: We'll learn about how consumer electronics brands are facing new challenges
    when it comes to the connected consumer, the content consumer, and greater competition
    from all sides. We'll also explore how to collect, analyze, and use consumer electronics
    data to become more innovative and overcome various challenges.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将了解消费电子品牌在面对**连接消费者**、**内容消费者**以及来自各方的竞争时所面临的新挑战。我们还将探讨如何收集、分析和利用消费电子数据，以实现更加创新并克服各种挑战。
- en: Understanding the challenges faced by consumer electronics brands
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解消费电子品牌面临的挑战
- en: Let's start by exploring the challenges of consumer electronics brands to understand
    why new, innovative, data-driven, and AI-based solutions are needed to drive product
    success.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先从探索消费电子品牌面临的挑战开始，了解为什么需要新的、创新的、数据驱动的、基于AI的解决方案来推动产品的成功。
- en: Some of the challenges we'll cover include the needs of the connected consumer,
    the new reality of short-term attention span, the demands of the content consumer,
    and growing competition from emerging markets.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论的一些挑战包括**连接消费者**的需求、短期注意力跨度的现实、新兴内容消费者的需求，以及来自新兴市场的竞争日益增加。
- en: The needs of the connected consumer
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**连接消费者**的需求'
- en: The **connected consumer** is a recent phenomenon, but one that has become the
    new normal for consumer electronics. Practically, every consumer now expects to
    be able to connect to the internet and engage with their technology in some way.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**连接消费者**是一个近期出现的现象，但已经成为消费电子领域的新常态。实际上，每个消费者现在都期望能够连接互联网，并以某种方式与他们的技术互动。'
- en: This isn't just about smartphones and tablets anymore. It's about wearables,
    home automation, and smart speakers such as Alexa or Google Home. All of these
    devices enable consumers to interact with technology in meaningful ways.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这不再仅仅是智能手机和平板电脑的问题。它还涉及可穿戴设备、家庭自动化和智能音响设备，如Alexa或Google Home。所有这些设备使消费者能够以有意义的方式与技术互动。
- en: Brands have been slow to recognize this shift as it's still relatively new.
    But that will change over time as more people adopt these devices for everyday
    use, which is why brands need to pay close attention now if they want to optimize
    their business strategy moving forward.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 品牌在认识到这一转变时较为迟缓，因为这一变化仍然相对较新。但随着越来越多的人开始将这些设备作为日常工具，这种情况会随着时间推移而改变，这也是品牌现在需要特别关注的原因，如果他们想要在未来优化商业战略。
- en: For brands to succeed in today's connected world, they need a strong identity
    – and that starts with understanding how people want to interact with them through
    technology. To do this effectively, brands should look at how people currently
    use technology (in other words, *how are you already winning?*).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要在今天这个互联的世界中取得成功，品牌需要有强烈的身份认同——这首先要了解人们希望如何通过技术与品牌互动。为了有效地做到这一点，品牌应该看看人们目前如何使用技术（换句话说，*你们已经如何获胜？*）。
- en: Then, brands need to think creatively about how they can leverage those strengths
    into something bigger – something that provides them with more opportunities for
    engagement and deeper relationships with their customers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，品牌需要创造性地思考，如何将这些优势转化为更大的东西——提供更多的参与机会并与客户建立更深层次关系的东西。
- en: For example, if we think back to when the first smartphone came out – the iPhone
    – it changed everything because it was incredibly accessible and intuitive. Apple
    took advantage of this familiarity and made the switch to touchscreens much easier
    than any other company could have done. It did this by leveraging its strength
    in product design as well as software development.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我们回想一下智能手机首次推出时——iPhone——它改变了一切，因为它非常容易接触且直观。苹果利用这种熟悉感，使得触摸屏的切换比任何其他公司都更加容易。它通过发挥在产品设计和软件开发方面的优势来实现这一点。
- en: 'The importance of product design cannot be overemphasized here: people don''t
    merely buy things; they use things and experience things. If your customer doesn''t
    naturally gravitate toward using your product because it feels natural or intuitive,
    then neither will the market at large.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 产品设计的重要性在这里无法过分强调：人们不仅仅是买东西；他们是使用东西、体验东西。如果你的客户不会自然而然地倾向于使用你的产品，因为它感觉自然或直观，那么市场大多数人也不会如此。
- en: A new reality of short-term attention span
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 短期注意力跨度的新现实
- en: The average attention span used to be far longer. Today, it's commonly said
    to be just 8 seconds. People have many options for what they want to pay attention
    to and what they don't want to pay attention to – and with social media platforms
    from Twitter to TikTok, there is no shortage of opinions about brands and products.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 平均注意力持续时间曾经要长得多。而今天，人们常说只有8秒钟。人们有很多选择，决定自己想关注什么，不想关注什么——随着社交媒体平台的兴起，从Twitter到TikTok，关于品牌和产品的意见层出不穷。
- en: The impact on social media
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对社交媒体的影响
- en: Brands must think about their digital footprint as much as their physical footprint
    if they are going to succeed in today's increasingly digital world. In other words,
    how consumers perceive a brand on social media matters just as much as how they
    perceive it in person when making purchasing decisions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果品牌要在今天日益数字化的世界中取得成功，它们必须像关注实体足迹一样关注数字足迹。换句话说，消费者如何在社交媒体上看待品牌，和他们面对面看待品牌时一样重要，尤其在做出购买决策时。
- en: Today, more than ever before, consumers are aware of the power they wield over
    brands through social media – even if some brands might not always act in a way
    that respects those powers (and can get them into hot water).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，消费者比以往任何时候都更加意识到他们通过社交媒体对品牌拥有的影响力——即使某些品牌可能不总是以尊重这些力量的方式行事（这可能会让它们陷入困境）。
- en: For any brand – whether it's a consumer electronics brand or any other kind
    of brand – to be successful today, it needs an active and engaged community online
    that feels connected to the brand and its values. This means actively engaging
    with your community on various channels (for example, Facebook groups, Instagram
    stories, and TikTok shorts) so that you can build meaningful relationships with
    them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对任何品牌来说——无论是消费电子品牌还是其他类型的品牌——要想在今天取得成功，它需要在网上拥有一个活跃且参与度高的社区，与品牌及其价值观有联系。这意味着要在各种渠道上积极与社区互动（例如，Facebook小组、Instagram故事和TikTok短视频），从而与他们建立有意义的关系。
- en: The key here is figuring out how best to use your existing resources (your employees)
    while at the same time identifying ways you can add new resources (such as contractors
    and freelancers) that will help take your company's marketing efforts to the next
    level.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于弄清楚如何最好地利用现有资源（你的员工），同时找到增加新资源的方法（如承包商和自由职业者），以帮助提升公司营销工作。
- en: The impact on product teams
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对产品团队的影响
- en: It's not just the social media landscape that's shifting due to today's digital
    first world. A short attention span means that consumers are less likely to be
    willing (or able) to invest the time and energy into fully experiencing a product
    that they have little or no emotional connection with.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是社交媒体领域在今天这个数字优先的世界中发生了变化。短暂的注意力意味着消费者不太可能愿意（或能够）投入时间和精力去完全体验他们与之几乎没有或完全没有情感联系的产品。
- en: To maximize engagement with their content – whether it's a movie trailer, song
    lyric video, TV show preview, or book excerpt – the consumer electronics brands
    need to think about how they can create more engaging experiences that go beyond
    just the content itself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大化与内容的互动——无论是电影预告片、歌曲歌词视频、电视节目预览，还是书籍摘录——消费电子品牌需要思考如何创造更具吸引力的体验，超越单纯的内容本身。
- en: This requires understanding how to use technology in ways that enhance the consumer
    experience of your content instead of replacing it. This includes allowing users
    to interact with your content in new ways (such as AR glasses for interactive
    storybooks); using movement-based media (such as dancing GIFs) instead of static
    images; creating *cinematic* experiences through 360° videos; using live streaming
    platforms leveraging virtual reality platforms; and so much more!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这要求理解如何使用技术以提升消费者对你内容的体验，而不是取而代之。这包括允许用户以新方式与内容互动（例如通过 AR 眼镜来阅读互动故事书）；使用基于运动的媒体（如舞蹈
    GIF）代替静态图像；通过 360° 视频创造*电影般*的体验；利用虚拟现实平台的直播平台；等等！
- en: The bottom line is that the consumers are spending less time engaging with traditional
    media and more time engaging with digital media – and brands should utilize this
    opportunity to build meaningful relationships with their communities.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是，消费者花在传统媒体上的时间减少了，而花在数字媒体上的时间增多了——品牌应该利用这一机会与他们的社区建立有意义的关系。
- en: Meeting the demands of the content consumer
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 满足内容消费者的需求
- en: The content consumer has changed since the days of the compact disc. Today,
    consumers are bombarded with a constant stream of information and entertainment.
    The rise of online video services such as Netflix and YouTube have made it easier
    than ever for consumers to access an immense amount of content at their fingertips.
    *So, how does a consumer electronics brand differentiate itself amid this sea
    of video content?*
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 内容消费者自光盘时代以来发生了变化。今天，消费者不断被信息和娱乐轰炸。像 Netflix 和 YouTube 这样的在线视频服务的兴起，让消费者比以往任何时候都更容易触手可及地获得大量内容。*那么，消费电子品牌如何在这片视频内容的海洋中脱颖而出呢？*
- en: The answer is by creating compelling experiences around the content itself,
    rather than trying to compete on the price alone. People watch billions of hours
    of videos each month. As such, brands must think beyond just the product itself
    when delivering compelling experiences around their offerings. They must create
    compelling narratives around their products and services to stand out in a crowded
    marketplace where there is plenty of competition for customers' attention and
    wallets.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是围绕内容本身创造引人入胜的体验，而不是仅仅在价格上竞争。人们每月观看数十亿小时的视频。因此，品牌在提供引人入胜的体验时，必须超越产品本身的思考。他们必须围绕产品和服务创造吸引人的叙事，以便在一个竞争激烈、客户注意力和钱包争夺激烈的市场中脱颖而出。
- en: Content creation is no longer the domain solely for large media companies or
    Hollywood studios; smaller creators can now reach massive audiences with relatively
    little investment in production value or infrastructure.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 内容创作不再仅仅是大媒体公司或好莱坞工作室的领域；现在较小的创作者也能以相对较少的生产投入和基础设施，接触到庞大的受众群体。
- en: What this means for brands is that they can't simply rely on their product offering
    as a way to differentiate themselves from competitors; they need to go above and
    beyond with engaging content if they want to capture customers' attention and
    loyalty in an increasingly competitive marketplace.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这对品牌意味着，他们不能仅仅依靠自己的产品来与竞争对手区分开来；如果他们想在日益竞争激烈的市场中吸引客户的注意力和忠诚度，他们需要通过引人入胜的内容超越自我。
- en: Brands should also pay close attention to customer expectations regarding social
    media engagement throughout the entire customer journey – from product development
    through distribution and beyond – so that the customers feel included throughout
    each stage of the experience process.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 品牌还应密切关注客户在整个客户旅程中的社交媒体参与预期——从产品开发到分销及更远的环节——以便让客户在每个阶段的体验过程中都感到被包含。
- en: The need to become data-driven
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需要成为数据驱动型公司
- en: Consumer electronics brands need to become data-driven. Data is the new *oil*.
    It's what fuels a company's growth and innovation and it's what makes or breaks
    consumer brands.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 消费电子品牌需要成为数据驱动型公司。数据是新的*石油*。它推动着公司增长和创新，也决定了消费品牌的成败。
- en: In many cases, consumer insights come from data analysis, not just human intuition.
    The companies that can leverage data effectively will be able to improve product
    and service offerings while increasing engagement with the customers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，消费者洞察来自数据分析，而不仅仅是人类直觉。能够有效利用数据的公司将能够改善产品和服务，同时增加与客户的互动。
- en: On the other hand, those that don't have robust analytics capabilities will
    be at a disadvantage compared to their competitors, who do. *So, how do companies
    go about becoming more data-driven?* We'll answer this in the *Analyzing product
    data for consumer electronics brands* section.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，那些没有强大分析能力的公司将会在竞争中处于劣势，相比之下，具备数据分析能力的竞争者将占据优势。*那么，公司如何才能变得更加数据驱动呢？* 我们将在*分析消费电子品牌的产品数据*一节中解答这一问题。
- en: Emerging consumer electronics markets
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新兴消费电子市场
- en: The rise in the popularity of crowdfunding and the explosion of interest in
    new and innovative technologies have created a boom for the consumer electronics
    industry. The number of people who use technology daily is in the several billion
    and is continuing to grow rapidly in emerging markets. Some see this as an opportunity
    for disruption, while others view it as a threat.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 众筹的普及和对新兴创新技术的兴趣爆炸性增长为消费电子行业带来了繁荣。每天使用技术的人数已达数十亿，并且在新兴市场中仍在快速增长。有些人将其视为一种破坏性机遇，而另一些人则将其视为威胁。
- en: Some experts believe that with so many new users entering the market, incumbents
    will be challenged to maintain their dominance due to increased competition.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一些专家认为，随着越来越多新用户进入市场，现有公司将面临维护其主导地位的挑战，因为竞争日益激烈。
- en: Brands must also contend with rapidly changing trends, such as **virtual reality**
    (**VR**). Today, we are already seeing major brands such as Apple, Samsung, and
    Facebook enter the VR space. As consumers become more familiar with VR technology,
    it's likely that traditional brands will adjust their strategies accordingly –
    and could even get bought out by the tech companies.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 品牌还必须应对快速变化的趋势，如**虚拟现实**（**VR**）。如今，我们已经看到像苹果、三星和Facebook等大品牌进入虚拟现实领域。随着消费者对虚拟现实技术的熟悉度提高，传统品牌可能会相应调整其战略——甚至可能会被科技公司收购。
- en: To stay competitive in this environment, you'll need to think about how you
    can attract more customers while maintaining your brand identity across multiple
    channels – digital and physical retail locations, online stores, and e-commerce
    platforms are just some examples of where you can engage your audience today.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种环境中保持竞争力，你需要思考如何在保持品牌身份的一致性的同时，吸引更多的客户——数字和实体零售店、在线商店以及电子商务平台只是你今天可以与受众互动的一些例子。
- en: Now that we understand some of the major challenges faced by consumer electronics
    brands, let's look at how to analyze the product data to overcome these obstacles
    and move ahead.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了消费电子品牌面临的一些主要挑战，让我们来看看如何分析产品数据以克服这些障碍并推动前进。
- en: Analyzing product data for consumer electronics brands
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分析消费电子品牌的产品数据
- en: Consumer electronics firms rely on product data to understand their customers
    and market trends. Product data is critical for understanding how your products
    are performing, what consumers want, and how they interact with your brand.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 消费电子公司依赖产品数据来了解其客户和市场趋势。产品数据对于理解你的产品表现、消费者需求以及他们如何与品牌互动至关重要。
- en: The data you collect can help you identify issues, measure success, and make
    better strategic decisions. But it can be difficult to find the right kind of
    product information that's actionable and helpful – especially if you're not a
    consumer electronics expert.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您收集的数据可以帮助您识别问题、衡量成功并做出更好的战略决策。但找到可操作且有帮助的产品信息可能很困难，尤其是当您不是消费电子产品专家时。
- en: The data-driven product strategy is about using data and analytics to develop
    new product ideas, evaluate existing products, and improve the overall experience
    of customers. The goal is to create more customer engagement by changing how people
    interact with your brand.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 基于数据的产品战略是利用数据和分析来开发新产品创意、评估现有产品并改善客户的整体体验。其目标是通过改变人们与品牌的互动方式来增加客户参与度。
- en: 'The data-driven product strategy has many benefits, including the following:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 基于数据的产品战略具有许多好处，包括以下几点：
- en: Increasing customer loyalty and retention through targeted offers
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过有针对性的优惠提高客户忠诚度和客户保持率
- en: Lowering costs while maintaining quality by streamlining operations
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过精简运营降低成本，同时保持质量
- en: Increasing profitability by improving revenue or increasing margins through
    innovation
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过创新提升收入或增加利润率，从而提高盈利能力
- en: Reducing risk in the marketplace through enhanced understanding of consumers'
    preferences
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过增强对消费者偏好的理解，减少市场风险
- en: Key considerations in the data-driven product strategy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基于数据的产品战略中的关键考虑因素
- en: Each company's data landscape will be different, depending on its size, industry
    structure, and business model. At its most basic level, a data strategy involves
    creating a dataset that can be analyzed for insights into consumer behavior.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 每个公司的数据环境都不同，取决于其规模、行业结构和商业模式。在最基本的层面上，数据战略涉及创建一个可以分析的数据库，以洞察消费者行为。
- en: For example, you might collect behavioral data from customers who have recently
    purchased one of your products or services. You could also look at historical
    sales to identify patterns that indicate which combinations of features are the
    most popular among customers. This information can then be used to inform future
    product development and marketing campaigns.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可能会收集近期购买了您产品或服务的客户的行为数据。您还可以查看历史销售数据，识别出哪些特征组合在客户中最受欢迎的模式。然后，您可以利用这些信息来指导未来的产品开发和营销活动。
- en: Companies can also use AI and machine learning algorithms to determine what
    types of products their customers are likely to buy based on their behavior online
    or offline, for example, by looking at past purchases or search history. Finally,
    companies can analyze this information with teams across various departments (marketing,
    engineering, and finance) to identify opportunities for new products or services
    that meet the needs of the consumer within the broader community of users they
    serve.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还可以利用人工智能和机器学习算法，基于客户的线上或线下行为（例如，查看过去的购买记录或搜索历史），确定客户可能购买的产品类型。最后，公司可以与各部门（如市场营销、工程和财务）团队合作，分析这些信息，从而发现满足消费者需求的新产品或服务机会，这些需求存在于他们所服务的更广泛用户群体中。
- en: 'In our experience, we can advise the clients to build a data strategy for consumer
    brands across all industries e-commerce, FMCG, and B2B). Here are some key considerations:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的经验，我们可以建议客户为各行业的消费者品牌（如电子商务、快速消费品和B2B）建立数据战略。以下是一些关键考虑因素：
- en: '**Focus on customer needs**: Identify what you know about your customers''
    behavior based on the existing datasets or market research studies (online/offline).
    Then, identify what you don''t know about them yet – *what do you need more data
    points for before you can start validating hypotheses?*'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关注客户需求**：根据现有数据集或市场调研（线上/线下）识别您对客户行为的了解。然后，确定您还不了解的部分 —— *在您开始验证假设之前，您还需要哪些更多的数据点？*'
- en: '**Define roles and responsibilities**: *Who will own each stage of the process?
    How long will it take? What tools/methods will they use?* Defining these roles
    is crucial to ensure that the project gets done and has ownership.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义角色和责任**：*谁将负责流程的每个阶段？需要多长时间？他们将使用什么工具/方法？* 明确这些角色至关重要，以确保项目能够顺利完成并明确责任归属。'
- en: '**Build capacity**: *Who will ensure that there is an ongoing commitment from
    senior management?* This will ensure that oversight and support are provided when
    necessary.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立能力**：*谁将确保高层管理人员持续承诺？* 这将确保在必要时提供监督和支持。'
- en: With Commerce.AI's data engine, most (if not all) of the data you need will
    already be available. Our product's data engine features over a trillion data
    points on hundreds of thousands of products and services, retrieved from over
    a hundred sources in a variety of languages.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 通过Commerce.AI的数据引擎，大部分（如果不是全部）你需要的数据已经可用。我们的产品数据引擎包含超过一万亿个数据点，涵盖数十万种产品和服务，数据来源包括上百个不同的渠道，支持多种语言。
- en: Now that we understand the key considerations in the data-driven product strategy,
    let's look at how to collect that data.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了数据驱动的产品战略中的关键考虑因素，接下来我们来看看如何收集这些数据。
- en: How to collect consumer data
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何收集消费者数据
- en: Consumer data is the lifeblood of any brand. A strong consumer data program
    can help a company understand what motivates the customers to buy and, ultimately,
    influence their purchasing decisions.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者数据是任何品牌的命脉。一个强大的消费者数据计划可以帮助公司理解是什么驱动客户购买，最终影响他们的购买决策。
- en: In the consumer tech world, product reviews are an accepted and effective way
    for brands to collect customer feedback on products. A review from a satisfied
    customer can be just as influential as a glowing press release in marketing or
    PR campaigns.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在消费类科技产品领域，产品评论是品牌收集客户反馈的一个公认且有效的方式。来自满意客户的评论在营销或公关活动中可能和一个充满赞美的新闻稿一样具有影响力。
- en: 'Another great source of customer feedback is social media: Instagram posts
    can provide valuable insight into how the consumers feel about your product''s
    aesthetic appeal and ease of use, while Twitter feeds can show how people interact
    with your brand through jokes, memes, and other forms of social commentary.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很好的客户反馈来源是社交媒体：Instagram的帖子可以提供有关消费者对你产品的审美吸引力和易用性的重要见解，而Twitter的推文则能展示人们如何通过笑话、表情包和其他形式的社会评论与品牌互动。
- en: You should also pay close attention to what people are saying about your competitors'
    products – a competitor's post about new features in an upcoming update might
    catch fire among existing users who want to stay up to date on the latest features
    before making their next purchase decision.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该密切关注人们对竞争对手产品的评价——竞争对手关于即将发布更新的帖子，可能会引起现有用户的热议，他们希望在做出下一个购买决定之前，了解最新的功能。
- en: With so much consumer data available at our fingertips these days (through online
    forums such as Reddit, app analytics platforms such as Mixpanel, and email marketing
    services such as Mailchimp), it can be easy to overlook some less obvious sources
    of product feedback that are often more actionable than written reviews or tweets.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，随着消费者数据触手可得（通过像Reddit这样的在线论坛、像Mixpanel这样的应用分析平台，以及像Mailchimp这样的电子邮件营销服务），我们很容易忽视一些不太明显的产品反馈来源，而这些来源往往比书面评论或推文更具可操作性。
- en: 'Speaking candidly about experiences with problems with your products is one
    such source of valuable input that many companies fail to capitalize on. This
    is due to a lack of experience collecting this type of feedback directly from
    customers. This is where Commerce.AI voice surveys come into play: they enable
    businesses across all industries to listen in real time as people voice their
    concerns about their products through audio.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地谈论你产品中出现问题的经历是许多公司未能充分利用的宝贵输入来源。这是因为很多公司缺乏直接从客户收集此类反馈的经验。在这里，Commerce.AI的语音调查发挥了作用：它们使各行各业的企业能够实时倾听人们通过语音表达对产品的关注。
- en: By taking advantage of tools like these – combined with robust online communities
    such as Reddit – brands can learn more about what's driving customer satisfaction
    or dissatisfaction than they ever could, by simply reading user reviews online.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用像这些工具——结合强大的在线社区，如Reddit——品牌可以比仅仅阅读用户评论更深入地了解是什么驱动了客户的满意或不满意。
- en: How to integrate data into the product design
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何将数据整合到产品设计中
- en: 'A lot of research has been done on how to design products that are more appealing
    to users, but very little research has been done on how to design products with
    the end user in mind. There are four stages in the end-to-end persuasive design
    process:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多关于如何设计更具吸引力的产品的研究，但很少有研究关注如何从最终用户的角度设计产品。端到端说服性设计过程包含四个阶段：
- en: Understanding your users
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解你的用户
- en: Using personas
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用人物角色
- en: Creating personas based on data
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于数据创建人物角色
- en: Identifying the pain points within each persona
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定每个人物角色中的痛点
- en: Understanding your users
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解你的用户
- en: Understanding who you're designing for is important because it helps you understand
    what they want from a product and why they might want it. The more you know about
    your users, the better designed your product will be (and the less likely it will
    have usability issues).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你所设计对象是谁很重要，因为它可以帮助你理解他们从产品中想要什么，以及为什么他们可能需要它。你对用户了解得越多，你的产品设计就会越好（而且越不容易出现可用性问题）。
- en: In the past, product designers had to rely on intuition and anecdotal evidence
    to understand how their users used the technology. Nowadays, with the availability
    of large amounts of data, it is possible to learn a lot about the users by observing
    how they interact with products.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，产品设计师需要依赖直觉和轶事证据来理解用户如何使用技术。如今，随着大量数据的可获取性，观察用户与产品互动的方式，可以让我们了解很多关于用户的信息。
- en: For example, you can observe how long each user spends on a screen or a page
    before clicking away, or which parts of your site are least used. You can also
    see where people click or scroll before making a purchase decision. All this information
    will help you improve the usability of your product and ultimately increase its
    conversion rate (the percentage of visitors who become customers).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以观察每个用户在点击离开之前，在屏幕或页面上停留了多久，或者你的网站上哪些部分的使用率最低。你还可以看到人们在做出购买决策之前点击或滚动的位置。所有这些信息将有助于你改善产品的可用性，并最终提高转化率（即将访问者转化为客户的比例）。
- en: Tracking data also allows us to iterate quickly on the design until it matches
    our ideal user experience, by continuously running **A/B tests**.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪数据还可以通过持续进行**A/B 测试**，帮助我们快速迭代设计，直到它与我们理想的用户体验匹配。
- en: Using personas
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用人物角色
- en: '**Personas** are a tool to help you understand your users. They can help you
    identify needs, goals, and motivations that will provide information about the
    design of your product. A persona is a fictional representation of an individual
    that represents some aspect of a target user group. The idea is to create a living
    document that describes the target user''s characteristics, motivations, and expectations.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**人物角色**是帮助你理解用户的工具。它们可以帮助你识别需求、目标和动机，从而为产品设计提供信息。人物角色是一个虚构的个体代表，代表了目标用户群体的某些方面。其核心理念是创建一个活文档，描述目标用户的特征、动机和期望。'
- en: This allows you to test the assumptions about how your product or service might
    be used by real people before building it. Personas are useful because they allow
    you to focus on what's important, instead of assuming how users will behave. It
    also helps prevent making the same mistakes over and over again with new users
    by focusing on who those new users are, rather than trying to guess how they might
    behave based on past trends or the behaviors of other groups in your target market.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这使你能够在构建产品之前测试有关产品或服务如何被真实用户使用的假设。人物角色非常有用，因为它们可以让你专注于重要的内容，而不是假设用户的行为。它还可以帮助你避免在面对新用户时不断犯相同的错误，通过关注这些新用户是谁，而不是根据过去的趋势或目标市场中其他群体的行为来猜测他们可能的行为。
- en: You can use personas in many different ways as part-of-the-puzzle pieces, including
    identifying pain points in the design process, understanding customer needs and
    wants early on during development, creating an internal vision board for your
    team, or even testing new ideas with the potential customers before building something
    just because it looks cool.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在许多不同的方式中使用人物角色作为拼图的一部分，包括识别设计过程中的痛点、早期了解客户需求和想法、为团队创建内部愿景板，甚至在构建某个东西之前通过潜在客户测试新想法，而不是仅仅因为它看起来很酷。
- en: Creating personas based on data
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于数据创建人物角色
- en: You now have a list of people who fit certain characteristics and motivations,
    but this isn't enough information on its own – *you need data too!* If possible,
    try to find quantitative ways of understanding who these people are and what motivates
    them. By doing this, this information can be incorporated into your personas,
    as well as into the rest of your analysis process.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有了一份符合特定特征和动机的人员列表，但仅凭这些信息是不够的——*你也需要数据！* 如果可能的话，尝试找到定量的方法来理解这些人是谁，以及是什么驱动他们。通过这样做，这些信息可以被融入到你的人物角色中，也能纳入到你后续的分析过程中。
- en: For example, instead of creating fictional characters based on qualitative observations,
    create an analytics report showing those observations numerically. This information
    could then be used by someone at an e-commerce company to estimate the sales volume
    they should expect if they ran an online store during the Black Friday weekend
    – something qualitative insights alone wouldn't necessarily tell them.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，避免仅仅根据定性观察创造虚拟人物，而是创建一个分析报告，以数字化的方式展示这些观察结果。这样，电商公司的人可以利用这些信息来估算在黑色星期五周末运营在线商店时，应该预期的销售量——单靠定性洞察是无法提供这种信息的。
- en: Identifying the pain points within each persona
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 识别每个用户角色的痛点
- en: Now that we have our personas figured out, the first step is finding where they
    don't get everything that they want, need right now, or easily enough – these
    are their pain points.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经确定了用户角色，第一步是找出他们当前无法得到的、需要的或无法轻松获得的东西——这些就是他们的痛点。
- en: A **pain point** is a problem that a customer experiences with a product or
    service. It starts with identifying where your customers are struggling with your
    product and then finding ways to provide them with the solution they need.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**痛点**是客户在使用某个产品或服务时遇到的问题。首先要识别出客户在你的产品上遇到的困难，然后找到为他们提供解决方案的方法。'
- en: At its most basic, this process should start with asking yourself, *what don't
    my customers have?* This is important because it forces you to think about what
    features you want to build into your product and how you can make those features
    more accessible.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在最基本的层面上，这个过程应该从问自己开始，*我的客户缺少什么？* 这是很重要的，因为它迫使你思考你希望在产品中加入哪些功能，以及如何让这些功能变得更加容易获得。
- en: Once you have identified these pain points, the next step is determining which
    ones are critical enough for you to invest in solving for your customers. Remember,
    failing to solve an important pain point will mean that users will simply look
    elsewhere for what they need, so you must pick the right ones.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你识别了这些痛点，下一步就是确定哪些痛点足够重要，需要你投入资源来为客户解决。记住，如果不能解决一个重要的痛点，用户会选择去别的地方寻找他们需要的东西，所以你必须选择正确的痛点。
- en: It's important to remember that not every pain point needs to be solved by building
    new products or services. Sometimes, there are existing solutions on the market
    already, and sometimes, there are things that can be done within the existing
    constraints of technology or design.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住，并非每个痛点都需要通过开发新产品或服务来解决。有时市场上已经存在解决方案，有时可以在现有的技术或设计限制下采取措施。
- en: 'To figure out which problems need solving, we often look at existing trends
    and patterns in our industry, as well as data from similar companies within our
    space that have been successful at addressing these problems before us. We also
    ask ourselves questions such as the following:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 为了找出需要解决的问题，我们通常会观察行业中现有的趋势和模式，以及在我们之前成功解决这些问题的类似公司的数据。我们还会问自己以下问题：
- en: '*Do our current customers feel like they''re missing something?*'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我们现在的客户是否觉得缺少某些东西？*'
- en: '*Is there another way of doing this already in existence?*'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*现有市场上是否已有其他解决方式？*'
- en: '*What other companies within our space do well?*'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我们领域内其他公司做得如何？*'
- en: '*Do we have anything unique, but can we borrow from their playbook?*'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我们有独特的东西吗？但是我们能借鉴他们的成功经验吗？*'
- en: '*Are there any patterns we see across industries when looking at similar products/services?*'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我们在查看类似产品/服务时，是否在行业之间发现了任何模式？*'
- en: The answers to these questions help inform you of what pain points to address,
    which is a crucial component of product innovation.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的答案有助于你了解应该解决哪些痛点，这是产品创新的关键组成部分。
- en: 'Now that we know how to collect, analyze, and use consumer electronics data,
    let''s explore the next stage of turning this data into insight: using Commerce.AI.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经知道如何收集、分析和使用消费电子数据，接下来让我们探讨将这些数据转化为洞察的下一阶段：使用Commerce.AI。
- en: Using Commerce.AI for consumer electronics brands
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Commerce.AI为消费电子品牌提供服务
- en: As Commerce.AI runs the world's largest product data engine, there's a whole
    host of opportunities for consumer electronics brands to become more innovative.
    Let's explore how to use Commerce.AI to better understand product positioning,
    analyze the consumer electronics market, improve research initiatives, generate
    product ideas, and more.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 作为全球最大的产品数据引擎，Commerce.AI为消费电子品牌提供了丰富的创新机会。让我们探索如何使用Commerce.AI更好地理解产品定位、分析消费电子市场、改善研究计划、生成产品创意等。
- en: Understanding product positioning
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解产品定位
- en: 'Understanding product positioning is critical for understanding the market
    potential for any given product. The following diagram shows how the Commerce.AI
    positioning chart can be used to understand where the different products stand
    in their market space by comparing their sentiment scores (vertical axis) and
    **Number of reviews** (horizontal axis):'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 理解产品定位对于了解任何产品的市场潜力至关重要。以下图表展示了如何使用Commerce.AI的定位图，通过比较产品的情感评分（纵轴）和**评论数量**（横轴），来了解不同产品在市场中的位置。
- en: '![Figure 6.1 – A product positioning chart mockup comparing sentiment and number
    of reviews'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.1 – 一个产品定位图模型，比较了情感和评论数量'
- en: '](img/Figure_6.1_B17967.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.1_B17967.jpg)'
- en: Figure 6.1 – A product positioning chart mockup comparing sentiment and number
    of reviews
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.1 – 一个产品定位图模型，比较了情感和评论数量
- en: In the case of a camera, for instance, an entry-level point-and-shoot model
    may have a lower position on the chart than a higher-end digital SLR that has
    better features such as a faster lens, a larger sensor, and more advanced image
    processing capabilities.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 以相机为例，一款入门级的傻瓜相机可能在图表上的位置低于一款高端数码单反相机，后者具备更好的功能，如更快的镜头、更大的传感器和更先进的图像处理能力。
- en: By comparing these products across multiple dimensions of customer value, you
    can quickly gain insights into the relative value of each product in its market
    space. By looking at only one dimension (for example, sentiment), you would miss
    out on important insights. For example, if a certain camera has a very high sentiment,
    but only 10 reviews, then that sentiment score may not stand up to scrutiny and
    may fall apart in the real world.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从多个维度比较这些产品的客户价值，你可以迅速获得每个产品在市场中相对价值的洞察。如果只看一个维度（例如，情感），你可能会错过重要的见解。例如，如果某款相机的情感评分非常高，但只有10条评论，那么这个情感评分可能经不起推敲，在现实中可能会失效。
- en: Analyzing the market with consumer electronics AI reports
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用消费电子AI报告分析市场
- en: The consumer electronics market is huge. It's forecasted to surpass $1.2 trillion
    in sales by 2022, according to Statista research ([https://www.statista.com/markets/418/topic/485/consumer-electronics/#overview](https://www.statista.com/markets/418/topic/485/consumer-electronics/#overview)).
    Besides smartphones and laptops, countless other devices fit into this space,
    from tablets to VR headsets to home automation devices. Depending on your definition
    of the term, there may even be room for wearables such as fitness trackers or
    smartwatches, if you're willing to stretch the definition a bit.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 消费电子市场非常庞大。根据Statista的研究（[https://www.statista.com/markets/418/topic/485/consumer-electronics/#overview](https://www.statista.com/markets/418/topic/485/consumer-electronics/#overview)），预计到2022年，销售额将超过1.2万亿美元。除了智能手机和笔记本电脑，还有无数其他设备可以归入这一领域，从平板电脑到虚拟现实耳机，再到家居自动化设备。根据你对这个术语的定义，如果你愿意稍微扩展定义，甚至可以包括如健身追踪器或智能手表等可穿戴设备。
- en: With so much money being spent on these gadgets, it's no surprise that brands
    want to know what people are buying and why they're choosing these products over
    others. Market research firms conduct extensive research into consumer behavior
    and preferences to understand how trends will play out in the future, as well
    as what needs people have that can be fulfilled by brands through their products
    and services.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在这些小工具上花费了大量金钱，品牌商希望了解消费者购买的产品以及为什么选择这些产品而非其他产品，这并不令人惊讶。市场研究公司对消费者行为和偏好进行了广泛的研究，以了解未来趋势如何发展，以及品牌如何通过其产品和服务满足人们的需求。
- en: 'The problem is that this enormous market is a double-edged sword for product
    teams: There''s a tremendous financial opportunity at hand, but with so much data,
    it can be difficult to make sense of things. It''d be impossible to manually analyze
    the product sentiment and reviews of the millions of products out there.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，这个庞大的市场对于产品团队来说是把双刃剑：虽然有巨大的财务机会，但面对如此海量的数据，理清头绪却变得困难。手动分析数百万个产品的产品情感和评论几乎是不可能的。
- en: With Commerce.AI's AI-generated market reports, this data is autonomously analyzed
    to provide insights at unparalleled speeds. What would have previously taken teams
    of researchers months can now be done in a few clicks.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Commerce.AI的AI生成市场报告，这些数据会被自动分析，以前所未有的速度提供洞察力。以前需要几个月的时间由研究团队完成的工作，现在只需几次点击就能完成。
- en: 'The following screenshot shows an AI-generated market report on **DSLR Cameras**,
    including the number of products in the relevant **Amazon** category, the fastest-growing
    brands, the best-seller products, the number of **Brands**, and an **OPPORTUNITY
    METER** that summarizes the size of the market opportunity:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了关于**数码单反相机**的AI生成市场报告，其中包括相关**亚马逊**类别中的产品数量、增长最快的品牌、畅销产品、**品牌**数量，以及一个总结市场机会规模的**机会计量表**：
- en: '![Figure 6.2 – A snippet of an AI-generated market report on DSLR cameras'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.2 – 关于数码单反相机的AI生成市场报告片段'
- en: '](img/Figure_6.2_B17967.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.2_B17967.jpg)'
- en: Figure 6.2 – A snippet of an AI-generated market report on DSLR cameras
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.2 – 关于数码单反相机的AI生成市场报告片段
- en: Brands need to understand how the consumers are using their products; it provides
    valuable insights into potential product improvements or new features that can
    be added before the competitors get there first. Market research also allows companies
    to maintain a competitive advantage by staying ahead of trends before they become
    mainstream consumer behaviors.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 品牌需要了解消费者如何使用他们的产品；这为潜在的产品改进或新增功能提供了宝贵的洞察，确保在竞争对手之前就能做出改进。市场研究还可以帮助公司通过提前了解趋势，保持领先于主流消费者行为，从而维持竞争优势。
- en: How does Commerce.AI help with consumer electronics brand research?
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Commerce.AI如何帮助消费电子品牌研究？
- en: One way for brands to gain insight into consumer behavior is through analytics
    software designed specifically for market research purposes.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 品牌获得消费者行为洞察的一种方式是通过专门为市场研究目的设计的分析软件。
- en: 'Since Commerce.AI operates the world''s largest product data engine, with over
    a trillion data points analyzed, the data that''s presented to a brand is carefully
    curated to their needs. Otherwise, there would be information overload, which
    is the status quo that product AI aims to break through with focused insights.
    The following diagram shows how a **Consumer Electronics** dashboard in Commerce.AI
    is like a *blank slate*, which fills with the relevant brand data:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Commerce.AI运营着全球最大的产品数据引擎，分析了超过万亿个数据点，因此呈现给品牌的数据会根据他们的需求精心策划。否则，信息超载将成为常态，而产品AI正是旨在通过聚焦洞察来突破这一现状。以下图示展示了Commerce.AI中的**消费电子**仪表盘如何像一个*空白画布*，根据品牌的需求填充相关数据：
- en: '![Figure 6.3 – A mockup of the blank slate Commerce.AI dashboard'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.3 – 空白Commerce.AI仪表盘的模拟图'
- en: '](img/Figure_6.3_B17967.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.3_B17967.jpg)'
- en: Figure 6.3 – A mockup of the blank slate Commerce.AI dashboard
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.3 – 空白Commerce.AI仪表盘的模拟图
- en: Consumer electronics brand research requires analyzing an enormous amount of
    data. That's where Commerce AI comes in – we provide powerful analytics software
    designed specifically for use within the commerce businesses.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 消费电子品牌研究需要分析大量数据。Commerce.AI正是在这方面提供帮助——我们提供强大的分析软件，专门为商业领域的公司设计。
- en: Our platform was built from the ground up; we understand the types of data you
    need at your fingertips when managing a product line. And now, we're taking our
    expertise one step further by adding deep learning capabilities so that you can
    gain actionable insights into the consumer behavior inside your product and service
    line.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的平台从零开始构建；我们了解在管理产品线时你需要随时掌握哪些类型的数据。现在，我们进一步提升我们的专业能力，加入了深度学习功能，帮助你获得关于你产品和服务线内消费者行为的可操作洞察。
- en: Generating consumer electronics product ideas
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成消费电子产品创意
- en: In addition to analyzing the market and researching trends, we can even use
    AI to generate consumer electronics product ideas from scratch. **Product ideation**
    is a key component of innovation, as failing to come up with novel and exciting
    ideas can ultimately lead to business failure. After all, the most successful
    companies today, from Apple to Tesla, are the ones that thought outside the box
    and broke the status quo.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 除了分析市场和研究趋势外，我们甚至可以使用人工智能从零开始生成消费电子产品创意。**产品构思**是创新的关键组成部分，因为如果不能提出新颖且令人兴奋的创意，最终可能导致企业失败。毕竟，今天最成功的公司，从苹果到特斯拉，都是那些跳出框框、打破现状的公司。
- en: Let's explore an example in Commerce.AI that uses large language models to generate
    product ideas. These models are used to predict the most likely words in a text,
    given its content, similar to the way that the traditional **natural language
    processing** (**NLP**) technologies can be used to analyze text, but at a much
    larger scale.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探索一个Commerce.AI中的例子，看看大型语言模型如何生成产品创意。这些模型用于预测文本中最可能出现的词语，类似于传统的**自然语言处理**（**NLP**）技术用于文本分析的方式，只不过规模更大。
- en: Large language models have recently become more widely available thanks to improvements
    with architectures such as the **Transformer**, which are now fed on massive amounts
    of textual data, which includes product descriptions and reviews from all over
    the internet.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 由于**Transformer**等架构的改进，大型语言模型最近变得更加广泛可用，这些模型现在处理大量的文本数据，包括来自全球各地的产品描述和评论。
- en: Large language models are particularly useful for generating product ideas because
    they learn from natural human language rather than from individual words or phrases.
    As such, they consider broad concepts such as *computer* or *tablet* as well as
    more specific concepts such as *iPad* or *iPhone*.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型特别适用于生成产品创意，因为它们是通过学习自然语言而非单一的词汇或短语。因此，它们不仅会考虑像*计算机*或*平板*这样的广泛概念，还会考虑更具体的概念，比如*iPad*或*iPhone*。
- en: 'The following screenshot shows how this is done in practice. First, you''ll
    enter a `DSLR Cameras`. Then, you can optionally select a **Customer Wishlist**,
    which is extracted from product reviews. This **Customer Wishlist** will be used
    to inspire the generated ideas. If no wishlist is selected, then the review data
    will be used to holistically generate ideas. Another area to note is **Creativity**,
    which is a type of randomness setting for the large language model. High creativity
    or high randomness will result in more out-of-the-box, but perhaps less grounded
    and realistic, ideas:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了实际操作过程。首先，你需要输入`DSLR Cameras`。然后，你可以选择一个**客户愿望清单**，该清单从产品评论中提取。这份**客户愿望清单**将用于启发生成的创意。如果未选择愿望清单，则评论数据将用于全面生成创意。另一个需要注意的地方是**创造力**，这是一种为大型语言模型设置的随机性参数。较高的创造力或较高的随机性会生成更多的创新想法，但可能会较少实际、现实。
- en: '![Figure 6.4 – A product positioning chart mockup comparing sentiment and number
    of reviews'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.4 – 比较情感和评论数量的产品定位图示意图](img/Figure_6.4_B17967.jpg)'
- en: '](img/Figure_6.4_B17967.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.4_B17967.jpg)'
- en: Figure 6.4 – A product positioning chart mockup comparing sentiment and number
    of reviews
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.4 – 比较情感和评论数量的产品定位图示意图
- en: 'Using this approach, we''ve been able to generate thousands of unique products
    with little effort. In the following screenshot, we generated ideas for new DSLR
    product ideas, such as a DSLR that you can control from your phone, a DSLR that
    responds to voice commands, and a DSLR that processes complex colors accurately
    by using AI:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方法，我们已经能够轻松生成成千上万的独特产品。在下面的截图中，我们为新的DSLR产品创意生成了想法，例如可以通过手机控制的DSLR、响应语音命令的DSLR，以及通过AI准确处理复杂色彩的DSLR。
- en: '![Figure 6.5 – A snippet of AI-generated DSLR product ideas'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 6.5 – AI生成的DSLR产品创意片段](img/Figure_6.5_B17967.jpg)'
- en: '](img/Figure_6.5_B17967.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.5_B17967.jpg)'
- en: Figure 6.5 – A snippet of AI-generated DSLR product ideas
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.5 – AI生成的DSLR产品创意片段
- en: While AI won't replace human ingenuity, it can help augment our creativity.
    Practically, all product teams have experienced the feeling of *creative block*,
    in which it's difficult to come up with new ideas. By using AI, consumer electronics
    product teams can get those creative gears turning and perhaps help find their
    next big idea.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然人工智能无法替代人类的创造力，但它可以帮助增强我们的创造力。在实践中，所有的产品团队都经历过*创意瓶颈*的感觉，在这种状态下很难想出新点子。通过使用人工智能，消费电子产品团队可以激发创意思维，也许能帮助找到下一个重大创意。
- en: Extracting insights from Shopify
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从Shopify提取洞察
- en: '**Shopify** is a platform largely aimed at **small and medium-sized businesses**
    (**SMBs**) to power their online stores, including inventory management, shipping,
    payments processing, marketing tools such as content creation and analytics, and
    more. Since its launch in 2004, Shopify has grown into the world''s largest independent
    multi-channel retailer.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**Shopify** 是一个主要面向**中小型企业**（**SMBs**）的平台，用于支持他们的在线商店，包括库存管理、运输、支付处理、内容创作和分析等营销工具。自2004年推出以来，Shopify
    已成长为全球最大的独立多渠道零售商。'
- en: Commerce.AI can be used to extract insights from your Shopify store by sending
    voice surveys directly to your Shopify customers. Voice surveys have higher engagement
    and completion rates than their text-based counterparts, as many people find it
    easier to speak freely than having to sit down and write their thoughts out.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: Commerce.AI 可以通过直接向 Shopify 客户发送语音调查，从你的 Shopify 店铺中提取见解。语音调查比文字调查更能吸引参与者并提高完成率，因为许多人觉得自由地说话比坐下来写下自己的想法更容易。
- en: The data you receive from these surveys can be used to inform product development
    decisions. For example, your data might show that certain aspects of a product
    or service are particularly important to your customers. This knowledge can help
    you make informed decisions about the types of products and services you should
    offer to satisfy your end users.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 你从这些调查中获得的数据可以用来指导产品开发决策。例如，数据可能会显示某些产品或服务的方面对你的客户尤其重要。这些信息能帮助你做出明智的决策，关于你应该提供哪些产品和服务，以满足最终用户的需求。
- en: As consumers, we all have our individual preferences when it comes to shopping
    online. Some people prefer to read product descriptions before making a purchase,
    while others prefer to look at the images and video content instead. As an e-commerce
    brand, you should consider your target customers and what they find most valuable
    while browsing your website; this will inform the e-commerce brands about how
    you design your store and how you format your product descriptions and imagery.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 作为消费者，我们每个人在网上购物时都有自己的偏好。有些人喜欢在购买前阅读产品描述，而另一些人则更喜欢查看图片和视频内容。作为一个电子商务品牌，你应该考虑目标客户以及他们在浏览网站时最看重的内容；这将帮助电子商务品牌设计店铺以及如何格式化产品描述和图片。
- en: Additionally, some people prefer to interact with consumer electronics through
    voice rather than text; this is because it's easier for them to speak naturally
    without having to worry about typos or spelling mistakes.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一些人更喜欢通过语音而非文字与消费电子产品互动；这是因为他们觉得自然地说话比担心打字错误或拼写错误更容易。
- en: With over a million merchants using Shopify, there are plenty of opportunities
    to better understand the market through voice surveys within your customer base
    – all without any additional development or staff time investment required.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Shopify 上有超过一百万的商家，因此你可以通过在客户群体中进行语音调查，更好地了解市场——而且这一切无需额外的开发或员工时间投入。
- en: Sharing insights on Slack
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Slack 上共享见解
- en: Innovation success is largely dependent on successful communication. The ability
    to effectively communicate new product concepts, and the benefits of those products
    to internal teams and stakeholders, is critical to innovation success.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 创新成功在很大程度上依赖于成功的沟通。有效地向内部团队和利益相关者传达新产品概念及其带来的好处，对于创新成功至关重要。
- en: Product innovation is not a one-person job, nor does it happen in isolation
    within a single team or organization. It requires collaboration across multiple
    departments and stakeholders within an enterprise. The good news is that with
    Commerce.AI's **Slack** integration, product teams can easily interact with team
    members remotely, making innovation much more streamlined.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 产品创新不是一个人的工作，也不是在单一团队或组织内孤立发生的。它需要跨多个部门和利益相关者的协作。好消息是，通过 Commerce.AI 的 **Slack**
    集成，产品团队可以轻松地与远程团队成员互动，使创新过程更加高效。
- en: The goal is to understand whether the customer needs aren't being met, identify
    opportunities for disruption, test new ideas with potential users early in the
    process, define and execute on a go-to-market strategy, and then scale once you've
    validated your assumptions about market needs and desire for your product or service.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是了解客户需求是否没有得到满足，识别出颠覆性机会，早期在流程中与潜在用户测试新想法，定义并执行市场入驻战略，并在验证了市场需求和产品或服务的需求后进行规模化。
- en: To do any of this effectively – especially when it comes to product innovation
    – you need a way to easily communicate across departments while still maintaining
    control over who has access to certain information at any given time. This is
    where tools such as Commerce.AI come in handy; they enable cross-departmental
    communication that allows teams to collaborate more efficiently.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效地做到这一切——特别是在产品创新方面——你需要一种轻松跨部门沟通的方法，同时仍然能够控制谁在任何时候能访问特定信息。这就是像Commerce.AI这样的工具派上用场的地方；它们使得跨部门沟通成为可能，帮助团队更高效地协作。
- en: You should prioritize what information gets shared when the key is to ensure
    that everyone involved has access to the right information at the right time.
    This enables every team member engaged in innovation activities within an organization
    – from engineers building products, through designers creating user experiences,
    all the way through to leadership deciding which ideas are worth pursuing further
    – to fully participate in driving innovation forward.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该优先考虑在何时共享哪些信息，关键是确保每个参与者都能在正确的时间获得正确的信息。这使得每个参与组织内创新活动的团队成员——从构建产品的工程师，到创造用户体验的设计师，再到决策哪些想法值得进一步推进的领导层——都能充分参与推动创新向前发展。
- en: Summary
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned about the key challenges of consumer electronics
    brands and how to overcome them by analyzing product data and using Commerce.AI's
    data engine. These challenges include greater complexity and competition in the
    consumer electronics space. By analyzing a treasure trove of consumer and product
    data, consumer electronics brands can uncover insights to overcome these challenges.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我们学习了消费电子品牌面临的主要挑战，以及如何通过分析产品数据和使用Commerce.AI的数据引擎来克服这些挑战。这些挑战包括消费电子领域的更高复杂性和竞争。通过分析大量的消费者和产品数据，消费电子品牌能够发现应对这些挑战的洞察。
- en: AI-based innovation has been disrupting many industries over the last few years.
    Ultimately, the leading consumer electronics brands are adopting AI to stay at
    the forefront of innovation.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 基于AI的创新在过去几年里已经颠覆了许多行业。最终，领先的消费电子品牌正在采用AI，以保持在创新前沿。
- en: In the next chapter, we'll explore how to apply AI for innovation in the restaurant
    industry, which, unlike consumer electronics, has often lagged behind technology
    trends, but similarly stands to benefit tremendously by using data and AI to their
    advantage.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将探讨如何在餐饮行业应用AI创新，餐饮行业与消费电子不同，通常滞后于技术趋势，但同样通过利用数据和AI将大大受益。
