- en: Now you've finished *Natural Language Processing with AWS AI Services*, we'd
    love to hear your thoughts! If you purchased the book from Amazon, please [click
    here to go straight to the Amazon review page](https://packt.link/r/1-801-81253-5)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了*《AWS AI 服务中的自然语言处理》*，我们很想听听您的想法！如果您是从亚马逊购买的本书，请 [点击这里直接进入亚马逊评论页面](https://packt.link/r/1-801-81253-5)，分享您的反馈或在您购买该书的网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
