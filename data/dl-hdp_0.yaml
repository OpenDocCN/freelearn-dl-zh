- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Deep-Learning-with-Hadoop](https://github.com/PacktPublishing/Deep-Learning-with-Hadoop).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址是[https://github.com/PacktPublishing/Deep-Learning-with-Hadoop](https://github.com/PacktPublishing/Deep-Learning-with-Hadoop)。我们还有其他书籍和视频的代码包，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)查看。
- en: Downloading the color images of this book
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/DeepLearningwithHadoop_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/DeepLearningwithHadoop_ColorImages.pdf).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，包含本书中使用的截图/图表的彩色图像。这些彩色图像将帮助您更好地理解输出结果的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/DeepLearningwithHadoop_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/DeepLearningwithHadoop_ColorImages.pdf)下载该文件。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽一切努力确保内容的准确性，但错误难免发生。如果您在我们的一本书中发现错误——可能是文本或代码中的错误——我们将非常感激您能将其报告给我们。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并填写您的勘误详情。经核实后，您的勘误将被接受，并上传到我们的网站或添加到该书籍标题下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索框中输入书名。所需信息将在**勘误**部分下显示。
- en: Piracy
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上盗版受版权保护的材料一直是所有媒体面临的持续问题。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现我们作品的任何非法复制形式，请立即向我们提供相关的位置信息或网站名称，以便我们采取补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`联系我们，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护作者权益和确保我们能够为您提供有价值内容方面的帮助。
- en: Questions
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何内容有问题，可以通过`questions@packtpub.com`联系我们，我们将尽力解决您的问题。
