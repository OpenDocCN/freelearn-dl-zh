- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *Introduction to Generative AI Patterns*, provides an overview
    of generative AI concepts, architectures, and their potential impact on application
    development.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*生成式AI模式简介*，概述了生成式AI的概念、架构及其对应用开发可能产生的影响。'
- en: '*Chapter 2*, *Identifying Generative AI Use Cases*, guides readers through
    the process of identifying and evaluating potential use cases for generative AI
    across various domains.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*识别生成式AI用例*，指导读者识别和评估生成式AI在各个领域的潜在用例。'
- en: '*Chapter 3*, *Designing Patterns for Interacting with Generative AI*, explores
    different strategies for effectively communicating with and leveraging generative
    AI models in applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*与生成式AI交互的设计模式*，探讨了在应用中有效与生成式AI模型沟通和利用的不同策略。'
- en: '*Chapter 4*, *Generative AI Batch and Real-Time Integration Patterns*, discusses
    the different approaches for integrating generative AI into both batch-processing
    and real-time systems.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*生成式AI批处理和实时集成模式*，讨论了将生成式AI集成到批处理和实时系统中的不同方法。'
- en: '*Chapter 5*, *Integration Pattern: Batch Metadata Extraction*, demonstrates
    how to implement generative AI to extract metadata from large datasets in batch
    mode.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*集成模式：批处理元数据提取*，演示了如何在批处理模式下使用生成式AI从大型数据集中提取元数据。'
- en: '*Chapter 6*, *Integration Pattern: Batch Summarization*, covers techniques
    for using generative AI to create summaries of large volumes of text data.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*集成模式：批处理摘要*，介绍了使用生成式AI创建大量文本数据摘要的技术。'
- en: '*Chapter 7*, *Integration Pattern: Real-Time Intent Classification*, shows
    how to implement generative AI to classify user intents in real-time applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*集成模式：实时意图分类*，展示了如何在实时应用中实现生成式AI以对用户意图进行分类。'
- en: '*Chapter 8*, *Integration Pattern: Real-Time Retrieval Augmented Generation*,
    explores advanced techniques for building question-answering systems using generative
    AI and retrieval augmented generation.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*集成模式：实时检索增强生成*，探讨了使用生成式AI和检索增强生成构建问答系统的先进技术。'
- en: '*Chapter 9*, *Operationalizing Generative AI Integration Patterns*, provides
    guidance on deploying, monitoring, and maintaining generative AI systems in production
    environments.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*实施生成式AI集成模式*，提供了在生产环境中部署、监控和维护生成式AI系统的指导。'
- en: '*Chapter 10*, *Embedding Responsible AI into Your GenAI Applications*, addresses
    ethical considerations and best practices for responsible use of generative AI
    in applications.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*将负责任AI嵌入您的GenAI应用程序中*，讨论了在应用程序中负责任使用生成式AI的伦理考虑和最佳实践。'
