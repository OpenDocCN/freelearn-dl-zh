- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: More than five years ago, before the widespread adoption of generative AI, we
    were searching for new ways to enhance application development and user experiences.
    A few years later, we found ourselves deeply immersed in the world of generative
    AI, which has opened countless possibilities for innovation. Before discovering
    the transformative potential of this technology, we, the authors, explored various
    machine learning techniques, experimenting with different models and reading countless
    research papers. With generative AI, we found more than just a powerful tool;
    we discovered a new paradigm that is reshaping how we approach software development
    and problem-solving.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 五年前，在生成式AI得到广泛应用之前，我们正在寻找新的方法来增强应用开发和用户体验。几年后，我们发现自己深深沉浸在生成式AI的世界中，这为创新开辟了无数可能性。在发现这项技术的变革潜力之前，我们，作为作者，探索了各种机器学习技术，尝试了不同的模型，阅读了无数的研究论文。有了生成式AI，我们发现的不仅仅是一个强大的工具；我们发现了一个新的范式，它正在重塑我们对待软件开发和解决问题的方法。
- en: This book is about sharing the excitement and insights we have gained while
    exploring and implementing generative AI solutions. It is intended to guide you
    through the wide world of generative AI applications, with a focus on practical
    design patterns and real-world implementations. We will cover concepts ranging
    from basic to advanced, taking you on a journey like the one I experienced while
    learning to harness the power of generative AI.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在分享我们在探索和实施生成式AI解决方案过程中所获得的兴奋和洞察。它旨在引导您进入生成式AI应用的广阔世界，重点关注实际设计模式和现实世界的实施。我们将涵盖从基础到高级的概念，带您经历一次如同我学习利用生成式AI力量的旅程。
