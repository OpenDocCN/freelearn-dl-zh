- en: Real-World Considerations
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界中的考量
- en: This chapter serves as the conclusion of the book. It wraps up the near-term
    banking world we will soon be living in. We will also add some useful tips on
    the considerations required to incorporate these AI engines in day-to-day production
    environments. This part corresponds to the business understanding step of the
    CRISP-DM, the approach for implementing any data mining project that we introduced
    in [Chapter 1](1464aff7-9b01-4476-bce9-7da307ef0211.xhtml), *The Importance of
    AI in Banking.*
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是本书的结论。它总结了我们即将生活的近未来银行世界。我们还将提供一些有用的提示，介绍在日常生产环境中融合这些人工智能引擎所需的考量因素。这部分对应于CRISP-DM中的业务理解步骤，CRISP-DM是我们在[第1章](1464aff7-9b01-4476-bce9-7da307ef0211.xhtml)中介绍的实现任何数据挖掘项目的方法，*人工智能在银行业中的重要性*。
- en: 'In this chapter, we will first summarize the techniques and knowledge that
    you learned throughout chapters 2 to 9, and then we will cover the forward-looking
    topics that will be an extension of our journey in banking. These are the topics
    and knowledge that will be covered:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将首先总结你在第2至第9章中学到的技术和知识，然后我们将讨论一些前瞻性话题，这些话题将延续我们在银行业的旅程。这些将要讨论的主题和知识包括：
- en: Summary of techniques covered
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖的技术总结
- en: Impact on banking professionals, regulators, and governments
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对银行从业人员、监管者和政府的影响
- en: How to come up with features and acquire the domain knowledge
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何提出特征并获取领域知识
- en: IT production considerations in connection with AI deployment
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与人工智能部署相关的IT生产考量
- en: Where to look for more use cases
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找更多应用场景的地方
- en: Which areas require more practical research?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些领域需要更多的实践研究？
- en: Summary of techniques covered
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 涵盖的技术总结
- en: Following along the business segments of banking, we have covered quite a lot
    of data and AI techniques. We have also gone through the models with minimal use
    of complex formula or jargons.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在银行业务领域，我们已经涵盖了相当多的数据和人工智能技术。我们也通过了模型，但极少使用复杂的公式或术语。
- en: AI modeling techniques
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能建模技术
- en: 'We have covered statistical models, optimization, and machine learning models.
    Within machine learning models, we covered unsupervised, supervised, and reinforcement
    learning. In terms of the type of data the supervised learning models run on,
    we covered structured data, images, and languages (NLP). With regard to data processing,
    we have also covered a number of sampling and testing approaches that help us.
    We will now recap the AI modeling techniques covered in the book so far:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经涵盖了统计模型、优化和机器学习模型。在机器学习模型中，我们涵盖了无监督学习、监督学习和强化学习。关于监督学习模型运行的数据类型，我们涵盖了结构化数据、图像和语言（自然语言处理）。关于数据处理，我们也介绍了帮助我们的多种抽样和测试方法。现在，我们将回顾本书中迄今为止涵盖的人工智能建模技术：
- en: Starting with supervised learning, this is a technique of labeling the input
    data prior to processing. The model is built to learn from the labels so that
    labeling will be done automatically with the next set of input data. Unsupervised
    learning, on the other hand, does not label the input data. It does not have labeled
    or trained data. Processing is effected by identifying objects based on patterns
    and repetitions.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从监督学习开始，这是一个在处理之前对输入数据进行标记的技术。模型被构建以从标签中学习，以便下一个输入数据集可以自动完成标记。另一方面，无监督学习不对输入数据进行标记。它没有标记或经过训练的数据。处理是通过基于模式和重复识别对象来进行的。
- en: Reinforcement learning is based on reaching the next immediate goal and assessing
    the distance from the final goal. This technique requires immediate feedback or
    input from the user to reach the final goal.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习基于实现下一个即时目标并评估与最终目标的距离。这项技术需要来自用户的即时反馈或输入，以达到最终目标。
- en: An artificial neural network is a concept that mimics the neural network in
    the human brain. The neurons in the human brain are represented by nodes in the
    artificial neural network.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工神经网络是一个模仿人脑神经网络的概念。人脑中的神经元在人工神经网络中由节点表示。
- en: Deep learning is one of the areas in machine learning and artificial neural
    networks. Deep learning algorithms use multiple layers to extract higher-level
    information from the raw input data.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习是机器学习和人工神经网络的一个领域。深度学习算法使用多个层次从原始输入数据中提取更高层次的信息。
- en: CRISP-DM is a standard for data mining. It stands for *cross-industry standard
    for data mining*. It provides a structured approach to planning data mining and
    data analysis projects.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CRISP-DM是数据挖掘的标准，代表*跨行业数据挖掘标准*。它提供了一个结构化的方法来规划数据挖掘和数据分析项目。
- en: Time series analysis is a prediction technique that relies on historical data
    captured at a specific interval in time. In time series analysis, we decide on
    an observation parameter and capture the values of the parameter at a specific
    time interval. An example of this could be monthly expenses captured by a branch
    of a bank.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间序列分析是一种预测技术，依赖于特定时间间隔内捕捉的历史数据。在时间序列分析中，我们决定一个观察参数，并在特定时间间隔内捕获该参数的值。例如，这可以是银行分支机构记录的每月支出。
- en: NLP is concerned with the conversation between human languages and machine languages.
    A speech-to-text engine capable of understanding and interpreting human voice
    and perform commands can be an example of NLP.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）关注人类语言与机器语言之间的对话。一个能够理解并解释人类语音并执行命令的语音转文字引擎可以是NLP的一个例子。
- en: Finally, ensemble learning uses multiple machine learning algorithms to obtain
    better predictions in comparison to predictions obtained by using single machine
    learning algorithms.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，集成学习通过使用多个机器学习算法，获得比单一机器学习算法预测更优的预测结果。
- en: Impact on banking professionals, regulators, and government
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对银行业从业人员、监管机构和政府的影响
- en: We have embarked on a long journey through commercial banking ([Chapter 2](9ee6480e-c259-4e5d-bc11-31057de1a173.xhtml),
    *Time Series Analysis* and [Chapter 3](61949743-f7c3-4295-aaee-dab1d169d25c.xhtml),
    *Using Features and Reinforcement Learning to Automate Bank Financing*), investment
    banking ([Chapter 4](0c281efb-a1b8-423f-976b-0fa47f5da990.xhtml), *Mechanizing
    Capital Market Decisions* and [Chapter 5](bbb73cab-df58-462a-8b5e-c1574611aff2.xhtml),
    *Predicting the Future of Investment Bankers*), security sales and trading ([Chapter
    6](0e7c4e25-941b-4bd6-a04a-55924bdbaa43.xhtml), *Automated Portfolio Management
    Using Treynor-Black Model and ResNet* and [Chapter 7](d29ff3a8-3879-4d50-8795-a39bae5cc793.xhtml),
    *Sensing Market Sentiment for Algorithmic Marketing at Sell Side*), and consumer
    banking ([Chapter 8](064a80f9-0636-4b3f-aed3-e2fee86ed7af.xhtml), *Building Personal
    Wealth Advisers with Bank APIs* and [Chapter 9](bf850153-0a8d-463c-9535-6f80f439c129.xhtml),
    *Mass Customization of Client Lifetime Wealth*) within the banking industry. This
    section accompanies a sample corporate client—Duke Energy—on its journey from
    commercial banking through to investment banking. In investment banking, we begin
    by introducing the investment communities who are on the buying side of the securities
    issued by corporate, before shifting to the investment side completely in [Chapter
    6](0e7c4e25-941b-4bd6-a04a-55924bdbaa43.xhtml), *Automated Portfolio Management
    Using Treynor-Black Model and ResNet* and [Chapter 7](d29ff3a8-3879-4d50-8795-a39bae5cc793.xhtml), *Sensing
    Market Sentiment for Algorithmic Marketing at Sell Side*. While we are on the
    topic of investment, we continue the topic through to the last two coding chapters—[Chapter
    8](064a80f9-0636-4b3f-aed3-e2fee86ed7af.xhtml), *Building Personal Wealth Advisers
    with Bank APIs* and [Chapter 9](bf850153-0a8d-463c-9535-6f80f439c129.xhtml), *Mass
    Customization of Client Lifetime Wealth*—by zooming in on the wealth management
    perspective.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已开始了在商业银行（[第2章](9ee6480e-c259-4e5d-bc11-31057de1a173.xhtml)，*时间序列分析*和[第3章](61949743-f7c3-4295-aaee-dab1d169d25c.xhtml)，*使用特征和强化学习自动化银行融资*）、投资银行（[第4章](0c281efb-a1b8-423f-976b-0fa47f5da990.xhtml)，*资本市场决策的机械化*和[第5章](bbb73cab-df58-462a-8b5e-c1574611aff2.xhtml)，*预测投资银行家的未来*）、证券销售与交易（[第6章](0e7c4e25-941b-4bd6-a04a-55924bdbaa43.xhtml)，*使用Treynor-Black模型和ResNet进行自动化投资组合管理*和[第7章](d29ff3a8-3879-4d50-8795-a39bae5cc793.xhtml)，*感知市场情绪以支持卖方算法营销*）、以及消费银行（[第8章](064a80f9-0636-4b3f-aed3-e2fee86ed7af.xhtml)，*通过银行API构建个人财富顾问*和[第9章](bf850153-0a8d-463c-9535-6f80f439c129.xhtml)，*客户生命周期财富的批量定制*）等领域的银行业。此部分通过一位企业客户——杜克能源公司——的案例，展示其从商业银行业务到投资银行业务的过程。在投资银行中，我们首先介绍购买公司发行证券的投资群体，然后在[第6章](0e7c4e25-941b-4bd6-a04a-55924bdbaa43.xhtml)，*使用Treynor-Black模型和ResNet进行自动化投资组合管理*和[第7章](d29ff3a8-3879-4d50-8795-a39bae5cc793.xhtml)，*感知市场情绪以支持卖方算法营销*中完全转向投资方的内容。讨论投资话题时，我们会将其延续到最后两章编程内容——[第8章](064a80f9-0636-4b3f-aed3-e2fee86ed7af.xhtml)，*通过银行API构建个人财富顾问*和[第9章](bf850153-0a8d-463c-9535-6f80f439c129.xhtml)，*客户生命周期财富的批量定制*——并深入聚焦财富管理的视角。
- en: The final chapter helps us to focus on the data aggregation issue at the client
    end. Essentially, all of the bank's clients – individuals, corporations, and institutions—will
    own and manage their data in a centralized manner in order to cultivate their own
    asset—data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章帮助我们聚焦于客户端的数据聚合问题。从本质上讲，所有银行的客户——个人、企业和机构——都将以集中化的方式拥有并管理他们的数据，以培养他们自己的资产——数据。
- en: Consumer markets help us to see the various types of components that are designed
    to push the frontier of data management. While in the case of institutions and
    corporations, the data pertaining to the legal entity is significantly more complex,
    a better knowledge management model is required to organize the depth of data
    describing the corporations.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者市场帮助我们看到推动数据管理前沿的各种组件类型。而对于机构和企业而言，涉及法律实体的数据要复杂得多，因此需要更好的知识管理模型来组织描述企业数据的深度。
- en: In fact, the manner in which we organize business- and institution-related data
    is a topic that is no longer discussed in the era of knowledge management, even
    though it was once a thriving subject in business schools in the early 2000s.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，如何组织与商业和机构相关的数据已经不再是知识管理时代讨论的话题，尽管它曾是2000年代初商业学校中一项蓬勃发展的议题。
- en: Models and frameworks were proposed in the sphere of knowledge management, but
    the technological solutions designed to harvest this knowledge with minimal effort
    are lacking on the part of many organizations. Working in a consulting firm back
    then, I witnessed the pain of maintaining the body of knowledge, which is the
    core asset of the consulting industry—business know-how. Now, we will return to
    this topic as we are going to make our machine smart and make financial decisions
    at an expert level. The boundaries of robots will be expanded when we can explicitly
    maintain them in the name of data quality management.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在知识管理领域曾提出了许多模型和框架，但许多组织缺乏通过最小化努力来收集这些知识的技术解决方案。当时我在一家咨询公司工作，亲眼目睹了维护知识体系的痛苦，而知识体系是咨询行业的核心资产——商业诀窍。现在，随着我们计划让机器变得智能并做出专家级别的金融决策，我们将重新回到这一话题。当我们能够明确地以数据质量管理的名义维护这些机器时，机器人的边界将得到拓展。
- en: '**Implications for banking professionals**'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**对银行从业者的影响**'
- en: Never-ending debates are taking place regarding the changes in business models
    currently used by banks. My personal view is that the core decisions regarding
    forward-looking risk and return forecasts remain. Ultimately, we need a bank to
    fund future activity that is not completely certain at the time a financial decision
    is made. We are also making a decision regarding our future wealth, which we also
    do not have full control of. What has changed is the speed of update of this risk
    and return view as a result of machines and the rapid increase in the number of
    these expert decisions being left to laypeople.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于银行当前使用的商业模式的不断争论正在进行中。我个人的观点是，关于前瞻性风险和回报预测的核心决策依然存在。归根结底，我们需要一家银行来为未来的活动提供资金，而在做出金融决策时，这些活动并非完全确定。我们还在做出有关未来财富的决策，而我们也无法完全掌控这些财富。变化的是，随着机器的出现以及这些专家决策数量的快速增加，这些决策逐渐被交给了外行人，风险和回报视角的更新速度也变得更快。
- en: Looking at the banking industry today, it is not just banking professionals,
    but also governments, regulators, and consumers who will push the boundaries together
    to create more efficient financial markets, with a free flow of data with clear
    ownership and technologies to attribute the values provided by the data in all
    walks of decision making.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的银行业，不仅是银行从业者，政府、监管机构以及消费者也将共同推动边界的扩展，创造更加高效的金融市场，实现数据的自由流动，并明确数据的所有权和技术，以便在各行各业的决策中赋予数据的价值。
- en: Across industry, Open API remains a pain point for incumbents, while it is a
    topic where new entrants are crying foul, according to Michel E. Porter's *Five
    Forces*, in terms of the competitive positioning of companies.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个行业中，根据Michel E. Porter的*五力模型*，开放API仍然是现有企业的痛点，而对于新入行的公司来说，这是一个竞争定位中的争议话题。
- en: Alongside the open bank API, which is just a gateway to get data, no worthwhile
    discussion is taking place on banking data standards for customers and clients.
    Indeed, APIs appear fashionable, but they also pose a huge problem in terms of
    dealing with how data is stored by customers for their own benefit. It seems less
    than ideal for individual customers to consider this topic, since the usability
    of the data will be polarized between those who can organize and those who cannot.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 除了开放银行API，它只是获取数据的一个通道，目前并没有对银行数据标准进行有价值的讨论，尤其是对于客户和客户而言。的确，API看起来很时髦，但它们也带来了一个巨大的问题，那就是如何处理客户为自身利益存储数据的问题。考虑到数据的可用性将会在能够组织和不能组织的群体之间产生分化，个体客户考虑这个话题似乎并不理想。
- en: '**Implications for regulators**'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**监管者的影响**'
- en: Gone are the days when instructions to banks were *best-effort*; models and
    validation are now in place to guarantee the quality of services and to protect
    investors' interests. Investors need to know the features that can create volatility
    in financial valuations. Perhaps timeliness becomes a key instead of expecting
    banks to have definite views about what might happen? The probability regarding
    risky events set by banks can be validated.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经银行的指令是*尽力而为*的时代已经过去；如今，模型和验证机制已经到位，以保证服务质量并保护投资者利益。投资者需要知道哪些特征可能会在金融估值中引发波动。也许时效性成为了关键，而不是期待银行对可能发生的事件有明确看法？银行设定的关于风险事件的概率是可以验证的。
- en: '**Implications for government**'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**政府的影响**'
- en: How do we provide a technology to allow individuals to own their data? How is
    the government taking the lead when it comes to storing an individual's identity
    as well as all their footprints? Personal data standards would help to reduce
    the economics of sharing, storing, and having individuals manage their own data.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何提供技术，允许个人拥有自己的数据？政府在存储个人身份以及所有足迹方面如何发挥主导作用？个人数据标准有助于减少分享、存储和让个人管理自己数据的经济成本。
- en: GDPR in Europe is a good regulation, but it essentially lacks the technology
    required to execute it, as in the case of knowledge management. Likewise, data
    that describes interactions between companies, corporations, institutions, and
    public markets will be considered utilities provided by the government, as stock
    exchanges own the data.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的GDPR是一项很好的法规，但它本质上缺乏执行它所需的技术，就像知识管理的情况一样。同样，描述公司、企业、机构和公共市场之间互动的数据将被视为政府提供的公共设施，因为证券交易所拥有这些数据。
- en: Following the philosophy of public benefit, the objective is not to make huge
    profit but to provide public services that facilitate other economic activities. I
    believe more government intervention is warranted with regard to how public domain
    data is distributed. This will give robots an easier environment in which to work
    as the data availability issue underpins the entire book. It is not hard to see
    how it creates a bigger drag on AI adoption in all walks of economic activity.
    Counterbalancing this openness in relation to data, again, we require better control
    of the data—for companies and individuals alike.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 按照公共利益的理念，目标不是赚取巨额利润，而是提供促进其他经济活动的公共服务。我认为，政府在公共领域数据分发方面应有更多干预。这将为机器人提供更为友好的工作环境，因为数据可用性问题是整本书的核心。我们不难发现，它在所有经济活动领域中对AI应用的推动产生了更大的阻力。为了平衡这种与数据相关的开放性，我们同样需要对数据进行更好的控制——无论是对公司还是个人来说。
- en: The open data movement has been a buzzword in terms of allowing data to be available.
    Open government data may touch on issues such as stock exchange data, which is
    sometimes run by quasi-government organizations under specific licenses or regulations.
    Likewise, open bank data is also driven by global financial regulators as a driving
    force to provide bank customers with their own data.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 开放数据运动已经成为一个热门话题，旨在使数据更易获取。开放政府数据可能涉及诸如证券交易所数据等问题，这些数据有时由某些准政府组织在特定的许可证或规定下运营。同样，开放银行数据也是全球金融监管机构的推动力，目的是为银行客户提供他们自己的数据。
- en: 'At a practical level, data is a key ingredient for AI, and in some cases, it
    is cleansed, maintained, and provided as a benefit that costs taxpayers money!
    However, the resources spent on data maintenance also depend on the AI use cases
    that generate cost savings in terms of automated and better decision making. By
    this simple logic, someone has to pay: either through a shared pool in the government
    budget (that is, taxpayers, including you) or those who use the data (you again!).
    And one of the challenges in terms of data being accessible is to track its usage.
    It is considerably easier if we want to ask anyone who has used the data to pay
    on the particular data point down to the field level.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从实践层面来看，数据是人工智能的关键要素，在某些情况下，数据经过清理、维护，并作为一种费用由纳税人支付！然而，数据维护所花费的资源也取决于能够在自动化和更好决策方面节省成本的人工智能应用场景。根据这一简单逻辑，必须有人来付费：要么通过政府预算中的共享资金池（即纳税人，包括你），要么通过使用数据的人（又是你！）。而数据可访问性面临的挑战之一就是跟踪其使用情况。如果我们想让任何使用过数据的人为每个特定数据点甚至字段层级支付，这就容易得多。
- en: AI can be the electricity of tomorrow, but data will first be provided as the
    electricity of today.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可能是明日的电力，但数据将首先作为今天的电力提供。
- en: How to come up with features and acquire the domain knowledge
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何提出特征并获取领域知识
- en: 'In all the chapters so far, we have not explained where we get this domain
    knowledge from. A typical AI project requires us to slip into the shoes of finance
    professionals. Where to begin? The following is a list that will help you:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在到目前为止的所有章节中，我们并没有解释我们从哪里获得这些领域知识。一个典型的人工智能项目需要我们站在金融专业人士的角度来思考。那么从哪里开始呢？以下是一个帮助你入门的清单：
- en: '**Textbook and training courses**: The easiest path to follow is to follow
    how these professionals are trained. These courses contain the jargon, methodologies,
    and processes designed for the respective work type.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教科书和培训课程**：最简单的路径是遵循这些专业人士的培训方式。这些课程包含了各自工作类型所需的术语、方法和流程。'
- en: '**Research papers in banking and finance**: When it comes to finding the right
    data, research in finance and banking can prove to be a very valuable resource.
    It will not only show where to get the data; it will also showcase those features
    with strong powers of prediction. However, I normally do not get lost in the inconsistency
    of features across authors and markets. I simply include them all as far as possible—with
    the support of theory by researchers.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**银行与金融领域的研究论文**：当谈到寻找正确的数据时，金融和银行领域的研究可以证明是一个非常有价值的资源。它不仅能告诉你从哪里获取数据，还能展示那些具有强大预测能力的特征。然而，我通常不会迷失在各作者和市场之间特征的不一致性中。我只是尽可能多地将它们全部包含在内，并且有研究者的理论支持。'
- en: '**Observing the dashboards**: BI captures the key features that are meaningful
    to human users. The data fields used in those BI reports are good features that
    can vividly describe the problems as stipulated by human experts.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**观察仪表盘**：商业智能（BI）捕捉了对人类用户有意义的关键特征。这些BI报告中使用的数据字段是能够生动描述由人类专家规定问题的好特征。'
- en: '**Procedural manuals**: In case you are working in an established organization
    with processes and procedures in place, it serves as a valuable source to describe
    how humans work, especially those processing intensive works.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**程序手册**：如果你在一个已经建立了流程和程序的组织中工作，那么程序手册就是一个宝贵的资源，能够描述人类如何工作，尤其是那些处理密集型工作的过程。'
- en: '**Institutions**: Some say design thinking, some say it is just putting yourself
    into the shoes of others, by trying to work on the task in a hypothetical manner.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机构**：有些人说设计思维，有些人说这仅仅是将自己置于他人角度，试图以假设性的方式进行任务处理。'
- en: '**Observing child development**: In case it is related to tasks such as perceiving
    and communicating information, we can observe how humans learn to build up the
    components and understand what a neural architecture should look like.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**观察儿童发展**：如果任务涉及感知和传递信息等方面，我们可以观察人类如何学习构建这些要素，并理解神经网络架构应该是什么样子的。'
- en: '**Looking for Excel**: Excel has become a dominant tool in business schools,
    and is a semi-standardized form of decision making, especially in the area of
    financial modeling. This serves as a good starting point to understand how humans
    make decisions and the complex rules associated with doing so.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找Excel**：Excel已成为商学院中的主流工具，是一种半标准化的决策方式，尤其在金融建模领域。这是理解人类如何做出决策及其复杂规则的一个良好起点。'
- en: The preceding points cover business domain considerations, but we also need
    to consider the IT aspect of rolling out the model.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 以上几点涉及商业领域的考量，但我们还需要考虑推出该模型的IT方面。
- en: IT production considerations in connection with AI deployment
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与人工智能部署相关的IT生产考虑事项
- en: 'AI is just a file if the algorithm is not run in the day-to-day decision making
    of banks. The trend, of course, is to provide AI as a service to the software
    developers who write the program. This aside, there are a list of items that require
    the following:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果算法没有在银行的日常决策中运行，那么人工智能只是一个文件。当然，趋势是将人工智能作为服务提供给编写程序的软件开发者。除此之外，还有一系列需要关注的事项：
- en: '**Encryption**: Data is key and all the AI runs on sensitive data. Even though
    the data is anonymized somewhat with the scalers that change the data into the
    range of zero to one. Encryption remains important, however, in making sure that
    the encryption is in place when the data is in transit via the network and remains
    with an encrypted database.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密**：数据至关重要，所有人工智能都运行在敏感数据上。尽管数据在通过Scaler将其转换为0到1的范围时已经在一定程度上匿名化，然而，确保数据在网络传输过程中加密并且保存在加密的数据库中，仍然至关重要。'
- en: '**Load balancing**: Handling requests with the correct capacity to handle,
    as well as creating sufficient servers to run the algorithm, are required. With
    the trend of going serverless with a cloud provider, the issue appears to have
    abated somewhat. However, the issue still remains; it is just being outsourced.
    Being an engineer, having an appreciation of capacity and how to handle loading
    is about the level of service. We want a smart robot that is always available,
    instead of having a smart engine that disappears when people are in desperate
    need. To do so requires an appreciation of usage traffic, hardware and software
    capacity planning, as well as a means to execute it alongside the traffic change.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**负载均衡**：需要正确处理请求的容量，并且创建足够的服务器来运行算法。随着越来越多的公司采用云服务商的无服务器架构，这个问题在一定程度上得到了缓解。然而，这个问题仍然存在，只是被外包了。作为一名工程师，要理解容量和如何处理负载，体现的是服务的水平。我们希望的是一台永远在线的智能机器人，而不是一个在关键时刻消失的智能引擎。为了实现这一点，需要理解使用流量、硬件和软件容量规划，并能够根据流量变化执行这些任务。'
- en: '**Authentication**: Organizations normally have their own preferences for regarding
    authentication. It can have quite an impact on customer experiences while security
    remains a concern.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证**：组织通常会有自己的认证偏好，这可能会对客户体验产生较大影响，同时安全问题仍然是关注的重点。'
- en: Where to look for more use cases
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何寻找更多的使用案例
- en: AI applications listed in this book largely focus on front-office banking services;
    the back-office processing jobs are not covered in any great detail. Stepping
    back, where should you look out for opportunities in case you wish to start your
    own project?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书列出的人工智能应用主要集中在前台银行服务，后台处理工作没有被详细讨论。退一步来说，如果你想启动自己的项目，你应该在哪些方面寻找机会呢？
- en: '**Long hours; boring job**: Boring means repetitive, and that''s where machines
    thrive and data is rich.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长时间工作；枯燥的工作**：枯燥意味着重复，而这正是机器能够发挥优势的地方，数据也非常丰富。'
- en: '**Large labor force**: When it comes to business cases, it is easy to look
    for jobs that have high levels of employment. This means a huge business potential
    and easy-to-justify implementation. This constitutes a huge challenge for HR professionals.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**庞大的劳动力**：在商业案例中，寻找就业量大的职位是比较容易的。这意味着巨大的商业潜力和易于证明的实施可行性。这对人力资源专业人士来说构成了巨大的挑战。'
- en: '**High pay**: If we were to make finance accessible, can we make these highly
    paid jobs even more productive? In the case of investment bankers, security structurers,
    and hedge fund traders, how can their non-productive time be reduced?'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高薪**：如果我们希望让金融变得更加可及，是否能使这些高薪工作更具生产力？以投资银行家、安全结构师和对冲基金交易员为例，如何减少他们的非生产性时间？'
- en: '**Unique dataset**: If the dataset is not accessible to outsiders, the chance
    of the domain not being looked at is high since researchers and start-ups cannot
    detect this problem.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**独特的数据集**：如果数据集无法为外部人员所访问，那么领域可能不会得到关注，因为研究人员和初创公司无法发现这个问题。'
- en: Which areas require more practical research?
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哪些领域需要更多的实际研究？
- en: 'In certain areas, this book has hit the ceiling of research, and these are
    the research areas that could help move AI applications in banking:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些领域，本书已经达到了研究的瓶颈，这些研究领域可能有助于推动银行业中人工智能应用的发展：
- en: '**Autonomous learning**: AI will be replacing the works of AI engineers—given
    that the machine will be able to learn. Given the wealth of data nowadays, the
    machine will adopt its network structure itself.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主学习**：人工智能将取代人工智能工程师的工作——因为机器将能够学习。鉴于如今数据的丰富性，机器将自行采用其网络结构。'
- en: '**Transparent AI**: As the machine starts to make decisions, humans will demand
    transparency as regards the decision-making process.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明AI**：随着机器开始做出决策，人类将要求关于决策过程的透明性。'
- en: '**Body of knowledge**: In the case of expert knowledge, further research will
    look at how organizations can use AI to generate the body of knowledge. Practically,
    the Wikipedia form stored in BERT or any language model is not intended for human
    consumption or knowledge cultivation. And how do we squeeze the knowledge map
    to form a neural network, and vice versa?'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知识体系**：在专家知识的情况下，进一步的研究将探讨组织如何利用人工智能生成知识体系。从实践角度来看，存储在BERT或任何语言模型中的Wikipedia形式并不适合人类消费或知识培养。那么我们如何将知识图谱压缩成神经网络，反之亦然？'
- en: '**Data masking**: To allow data to travel and exchange freely, a flexible data-masking
    mechanism that preserves distribution characteristics within a field and in between
    data fields is important. It allows data to be shared with researchers or even
    open sourced for attack by smart data scientists. A secondary question in connection
    with a good masking mechanism is whether data owners can share their data with
    research communities in order to work on real-world challenges? Is this regarded
    as a donation and is therefore tax deductible?'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据掩码**：为了使数据能够自由流动和交换，一个灵活的数据掩码机制至关重要，该机制可以保留字段内及字段之间的分布特征。它允许数据与研究人员共享，甚至开放给智能数据科学家进行攻击。与良好掩码机制相关的一个次要问题是，数据拥有者是否可以与研究社区共享其数据，以便解决现实世界的挑战？这是否被视为捐赠，因此可以税前扣除？'
- en: '**Data aggregation and standardization**: As covered earlier in this chapter,
    this describes how client data is standardized and how individuals and companies
    are allowed to own and manage their data.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据聚合与标准化**：如本章前面所述，这描述了客户数据如何被标准化，以及个人和公司如何拥有并管理其数据。'
- en: '**Cross-disciplinary task focus applications**: To uncover more research topics,
    it is very important for researchers from different disciplines to work together
    in solving a task focus problem, rather than working on dataset that is meant
    to tackle a single research topic.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跨学科任务聚焦应用**：为了发现更多的研究课题，来自不同学科的研究人员合作解决任务聚焦问题至关重要，而不是仅仅围绕解决单一研究课题的数据集进行工作。'
- en: '**Data life cycle technologies**: Since data is used in so many places, and
    is altered, updated, and copied across systems, do we have the right technology
    to keep track of all of these movements? Once we can track its movement, we can
    then attribute the values to the contributors of data in the supply chain to incentivize
    data production. Some advocate blockchain, but saving huge amounts of data on
    blockchain does not seem practical.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据生命周期技术**：由于数据在许多地方被使用，并且在不同系统间被修改、更新和复制，我们是否拥有合适的技术来跟踪所有这些数据的流动？一旦我们能够跟踪其流动，就可以将数据的价值归属于供应链中的数据贡献者，从而激励数据生产。有人提倡使用区块链，但将大量数据保存在区块链上似乎不太实际。'
- en: Summary
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This book is designed to illustrate the current possibilities in terms of technology
    using public domain information. I hope that it helps to create a supply of talent
    and researchers to aid the industry. It also creates a base level of performance
    that any potential start-up needs to beat in order to be qualified. With all code
    in books now being open source, I am happy to be at the bottom of performance
    with regard to technological solutions!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在通过公共领域信息，展示目前在技术方面的可能性。我希望它能够帮助培养人才和研究人员，以支持行业发展。同时，它也为任何潜在的初创企业创建了一个基准水平，企业需要超越这个水平才能够符合资格。由于书中的所有代码现在都是开源的，我很高兴在技术解决方案方面处于性能的底部！
- en: There are too many books that are purely visionary, and there are also books
    that talk about the technical considerations without getting to the heart of the
    problem. There are books full of mathematics and formulas that deal with encrypted
    knowledge. This book is here to bridge the gap between the vision and the technical
    considerations. I believe that future generations deserve to study in an AI utopia
    before they come to change our world of work. For professionals in the industry
    and those wishing to upgrade their skills, I hope that this book can suggest a
    number of areas of interest to consolidate further.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多书籍仅仅是富有远见的，还有一些书籍讨论了技术考虑，但却未触及问题的核心。还有一些书籍充满了数学和公式，涉及加密知识。这本书的目的是填补远见和技术考量之间的空白。我相信，未来的世代应当在一个AI乌托邦中学习，为改变我们的工作世界做准备。对于行业专业人士和希望提升技能的人们，我希望这本书能够提出一些值得关注的领域，进一步巩固他们的知识。
- en: This is just the beginning.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个开始。
