- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Hands-On Artificial Intelligence on Amazon Web Services* teaches you about
    the various artificial intelligence and machine learning services available on
    AWS. Through practical hands-on exercises, you''ll learn how to use these services
    to generate impressive results. You will be able to design, develop, monitor,
    and maintain machine learning and deep learning models on AWS effectively.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Amazon Web Services上的人工智能实战》* 将教你关于AWS上各种人工智能和机器学习服务的知识。通过实际的动手练习，你将学习如何使用这些服务来生成令人印象深刻的结果。你将能够有效地设计、开发、监控和维护AWS上的机器学习和深度学习模型。'
- en: The book starts with an introduction to AI and its applications in different
    industries along with an overview of AWS on AI/machine learning services and platforms.
    It will teach you all about detecting and translating text with Amazon Rekognition
    and Amazon Translate. You will learn how to perform speech-to-text with the help
    of Amazon Transcribe and Amazon Polly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从介绍AI及其在不同领域的应用开始，同时概述了AWS在AI/机器学习服务和平台方面的内容。它将教你如何使用Amazon Rekognition和Amazon
    Translate进行文本的检测和翻译。你还将学习如何借助Amazon Transcribe和Amazon Polly进行语音转文本。
- en: It covers the use of Amazon Comprehend for extracting information from text
    and Amazon Lex for building voice chatbots. You will gain an understanding of
    the key capabilities of Amazon SageMaker – wrangling big data, discovering topics
    in text collections, and classifying images. Lastly, the book explores sales forecasting
    with deep learning and auto regression and model accuracy degradation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了使用Amazon Comprehend从文本中提取信息和使用Amazon Lex构建语音聊天机器人的内容。你将了解Amazon SageMaker的核心功能——处理大数据、发现文本集合中的主题以及图像分类。最后，本书探讨了使用深度学习和自回归进行销售预测以及模型准确性衰退的问题。
- en: By the end of this book, you will have all the knowledge required to work with
    and implement AI in AWS through immersive hands-on exercises covering all the
    aspects of the model life cycle.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将掌握通过沉浸式的动手练习，涵盖模型生命周期各个方面的知识，从而在AWS中实现并应用人工智能。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is ideal for data scientists, machine learning developers, deep learning
    researchers, and AI enthusiasts who want to use the power of AWS services to implement
    powerful AI solutions. A basic understanding of machine learning concepts is expected.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合数据科学家、机器学习开发者、深度学习研究人员以及希望利用AWS服务实现强大AI解决方案的AI爱好者。读者应具备机器学习概念的基础知识。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](606f673e-f72c-43ed-9a1e-fc06796b1303.xhtml), *Introduction to Artificial
    Intelligence on Amazon Web Services*, introduces the umbrella term "AI," which
    includes machine learning and deep learning. We will cover some of the hottest
    topics in AI, including image recognition, natural language processing, and speech
    recognition. We will provide a high-level overview of AWS'' AI and machine learning
    services and platforms. AWS offers both managed services for ready-to-use AI/machine
    learning capabilities and managed infrastructures to train your own custom machine
    learning models. We will provide guidance on when to leverage managed services
    and when to train custom machine learning models. You will learn how to install
    and configure your development environment. We will guide you through the process
    of setting up for Python, the AWS SDK, and web development tools you will need
    for the hands-on projects in later chapters. We will also help you to verify your
    environment setup with working code that interacts with AWS platforms programmatically.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](606f673e-f72c-43ed-9a1e-fc06796b1303.xhtml)，*《Amazon Web Services上的人工智能简介》*，介绍了“人工智能”这一广义术语，包括机器学习和深度学习。我们将讨论一些人工智能领域最热门的话题，包括图像识别、自然语言处理和语音识别。我们将提供关于AWS人工智能和机器学习服务与平台的高层概述。AWS既提供用于即插即用的人工智能/机器学习能力的托管服务，也提供用于训练定制机器学习模型的托管基础设施。我们将指导你何时利用托管服务，何时训练自定义机器学习模型。你将学习如何安装和配置你的开发环境。我们将引导你完成Python、AWS
    SDK和你将在后续章节的动手项目中需要的Web开发工具的设置过程。我们还将帮助你通过可以与AWS平台编程交互的工作代码来验证环境设置是否正确。'
- en: '[Chapter 2](042787e6-6f54-4728-8354-e22d87be0460.xhtml), *Anatomy of a Modern
    AI Application*, dives into the architecture and components of a modern AI application.
    We start to introduce patterns and concepts of a well-architected application;
    these will help you to design production-grade intelligent solutions. Not only
    will these concepts help you to rapidly experiment with and prototype solutions,
    but they will also help you to develop solutions that are flexible, extensible,
    and maintainable throughout the application life cycle. You will build the skeleton
    of a target architecture, which you will fill out in later chapters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](042787e6-6f54-4728-8354-e22d87be0460.xhtml)，*现代AI应用的架构*，深入探讨了现代AI应用的架构和组件。我们开始介绍构建良好架构应用的模式和概念，这些将帮助你设计生产级智能解决方案。这些概念不仅帮助你快速实验和原型化解决方案，还将帮助你开发灵活、可扩展且可维护的解决方案，贯穿整个应用生命周期。你将构建一个目标架构的骨架，并在后续章节中填充详细内容。'
- en: '[Chapter 3](504c5915-cf10-4cd0-8f5c-3c75466f7dc6.xhtml), *Detecting and Translating
    Text with Amazon Rekognition and Translate*, demonstrates how to build your first
    AI application that can translate foreign texts appearing in pictures into their
    native language. You will get hands-on experience with Amazon Rekognition and
    Amazon Translate. You will first build a reusable framework with AI and machine
    learning capabilities from AWS, and then build the application on top of that
    framework. We will demonstrate how separation between the capabilities and application
    logic can lead to flexibility and reusability; a concept that will become increasingly
    clear as the hands-on projects continue in later chapters.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](504c5915-cf10-4cd0-8f5c-3c75466f7dc6.xhtml)，*使用Amazon Rekognition和Translate检测与翻译文本*，演示了如何构建你的第一个AI应用程序，该应用程序可以将出现在图片中的外语文本翻译成其本国语言。你将获得使用Amazon
    Rekognition和Amazon Translate的实践经验。你将首先构建一个可重用的框架，包含来自AWS的AI和机器学习功能，然后在此框架的基础上构建应用程序。我们将展示能力与应用逻辑的分离如何带来灵活性和可重用性，这一概念将在后续章节的实践项目中变得越来越清晰。'
- en: '[Chapter 4](df16cdd8-9f43-4d5c-88d8-49b1f2a67748.xhtml), *Performing Speech-to-Text
    and Vice Versa with Amazon Transcribe and Polly*, shows you how to build an application
    that can translate voice conversations to and from different languages. You will
    get hands-on experience with Amazon Transcribe and Amazon Polly. Not only will
    you continue to build out the reusable framework of AI capabilities, but you will
    also reuse the translation capability of the framework that you built in the previous
    chapter. This will reinforce the concepts and benefits of well-architected production-ready
    AI solutions to increase experimentation and speed to market.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](df16cdd8-9f43-4d5c-88d8-49b1f2a67748.xhtml)，*使用Amazon Transcribe和Polly进行语音与文本转换*，向你展示如何构建一个可以将语音对话翻译成不同语言的应用程序。你将获得使用Amazon
    Transcribe和Amazon Polly的实践经验。你不仅会继续构建AI能力的可重用框架，还将重用在上一章中构建的翻译能力。这将加深对构建良好架构生产就绪AI解决方案的概念和好处的理解，帮助你加速实验和上市进程。'
- en: '[Chapter 5](cffd245d-bee7-40bc-a64f-e108c039a8ec.xhtml), *Extracting Information
    from Text with Amazon Comprehend*, demonstrates how you can build an application
    that can extract and organize information from photos of business cards. You will
    gain hands-on experience of Amazon Comprehend and reuse the text detection capability
    from previous chapters. In addition to this, we will introduce the concept of
    *human-in-the-loop*. You will build a human-in-the-loop graphical user interface
    that can allow users to verify and even correct information extracted by Amazon
    Comprehend.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](cffd245d-bee7-40bc-a64f-e108c039a8ec.xhtml)，*使用Amazon Comprehend从文本中提取信息*，展示了如何构建一个能够从名片照片中提取并组织信息的应用程序。你将获得使用Amazon
    Comprehend的实践经验，并重用之前章节中的文本检测功能。此外，我们将介绍*人工环节（human-in-the-loop）*的概念。你将构建一个人工环节图形用户界面，使用户能够验证甚至纠正Amazon
    Comprehend提取的信息。'
- en: '[Chapter 6](2e03dd94-bf8a-4583-9a77-e780a67e11d7.xhtml), *Building a Voice
    Chatbot with AWS Lex*, enables you to continue the hands-on project by building
    a voice chatbot to look up business card contact information that was extracted
    and stored in the previous project. You will get hands-on experience of building
    a chatbot with Amazon Lex and integrating the chatbot interface into the application
    as a digital assistant.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](2e03dd94-bf8a-4583-9a77-e780a67e11d7.xhtml)，*使用AWS Lex构建语音聊天机器人*，让你继续动手实践，通过构建一个语音聊天机器人来查询在前一个项目中提取并存储的名片联系信息。你将亲自体验如何使用Amazon
    Lex构建聊天机器人，并将聊天机器人界面集成到应用程序中作为数字助手。'
- en: '[Chapter 7](ece77200-0c6c-44f8-986a-bc08531989b1.xhtml), *Working with Amazon
    SageMaker*, explores the key capabilities of Amazon SageMaker – from wrangling
    big data to training and deploying a built-in model (Object2Vec), to identifying
    the best performing model to bring your own model and container to the SageMaker
    ecosystem. We illustrate each of the components through the book ratings dataset.
    First, we predict the rating of a book for a given user; that is, a book that
    the user has never rated. Second, we automate hyperparameter optimization with
    SageMaker''s HPO capability, while also discovering the best performing model
    and its corresponding train and test sets through SageMaker search. Third, we
    illustrate how seamless it is to bring your model and container to SageMaker,
    avoiding the effort required to rebuild the same model in SageMaker. By the end
    of this chapter, you will know how to leverage all the key features of Amazon
    SageMaker.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ece77200-0c6c-44f8-986a-bc08531989b1.xhtml)，*使用Amazon SageMaker*，探索Amazon
    SageMaker的关键功能——从整理大数据到训练和部署内置模型（Object2Vec），再到识别最佳表现的模型，并将你自己的模型和容器引入SageMaker生态系统。我们通过图书评分数据集来说明每个组件。首先，我们预测用户对一本书的评分；也就是说，预测用户从未评分过的书籍。其次，我们利用SageMaker的HPO能力自动化超参数优化，同时通过SageMaker搜索发现最佳表现的模型及其相应的训练集和测试集。第三，我们展示如何将自己的模型和容器无缝地带入SageMaker，避免在SageMaker中重建同一模型的麻烦。在本章结束时，你将掌握如何利用Amazon
    SageMaker的所有关键功能。'
- en: '[Chapter 8](16e50aca-401b-47b0-87c3-34cc0346e66e.xhtml), *Creating Machine
    Learning Inference Pipelines*, walks you through how SageMaker and other AWS services
    can be employed to create machine learning pipelines that can process big data,
    train algorithms, deploy trained models, and run inferences—all while using the
    same logic for data processing during model training and inference.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](16e50aca-401b-47b0-87c3-34cc0346e66e.xhtml)，*创建机器学习推理管道*，带领你了解如何使用SageMaker和其他AWS服务来创建机器学习管道，这些管道能够处理大数据、训练算法、部署训练好的模型并进行推理——同时在模型训练和推理过程中使用相同的数据处理逻辑。'
- en: '[Chapter 9](0537c904-c763-496c-bfd2-f18042dcd0a2.xhtml), *Discovering Topics
    in Text Collection*, introduces a new topic. In all the preceding NLP chapters,
    you learned how to use several NLP services offered by Amazon. In order to have
    fine-grained control over the model training and deployment, and to build models
    for scale, we''ll use algorithms in Amazon SageMaker.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](0537c904-c763-496c-bfd2-f18042dcd0a2.xhtml)，*发现文本集合中的主题*，引入了一个新话题。在前面所有的NLP章节中，你学习了如何使用Amazon提供的多个NLP服务。为了对模型训练和部署进行精细控制，并构建大规模的模型，我们将使用Amazon
    SageMaker中的算法。'
- en: '[Chapter 10](349450a8-2e51-4ea9-b533-dec8081cd71c.xhtml), *Classifying Images
    Using Amazon SageMaker*, follows on from what you have learned about Amazon Rekognition.
    Here, you''ll learn how to classify your own images beyond the predetermined images
    classified by the Rekognition API. In particular, we will focus on labeling our
    own image dataset and using SageMaker''s image classification algorithm to detect
    custom images. We will learn how to conduct transfer learning from ResNet50, a
    pretrained deep residual learning model trained on ImageNet (an image database
    organized by nouns and supported by Stanford University and Princeton University).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](349450a8-2e51-4ea9-b533-dec8081cd71c.xhtml)，*使用Amazon SageMaker进行图像分类*，在你学习完Amazon
    Rekognition之后继续展开。在这一章中，你将学习如何超越Rekognition API预定的图像分类，分类你自己的图像数据。特别地，我们将重点讲解如何标注自己的图像数据集，并使用SageMaker的图像分类算法来检测自定义图像。我们将学习如何从ResNet50进行迁移学习，这是一个在ImageNet（一个由斯坦福大学和普林斯顿大学支持的、按名词组织的图像数据库）上训练的预训练深度残差学习模型。'
- en: '[Chapter 11](504e6f30-cb03-44c3-843f-a7c67f478809.xhtml), *Sales Forecasting
    with Deep Learning and Autoregression*, explains how **deep learning and autoregression**
    (**DeepAR**) can be used for sales forecasting. In particular, a thorough understanding
    will be gained of **Long Short Term Memory** (**LSTM**), a form of **Recurrent
    Neural Networks** (**RNNs**). RNNs are networks with loops, allowing information
    to persist, connecting previous information to the present task. Autoregression
    uses observations from previous time steps as input to the regression equation
    to predict the value at the next time step. By the end of this chapter, you will
    have built a robust sales forecasting model with Amazon SageMaker.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](504e6f30-cb03-44c3-843f-a7c67f478809.xhtml)，*深度学习与自回归销售预测*，解释了如何使用**深度学习与自回归**（**DeepAR**）进行销售预测。特别是，通过对**长短期记忆网络**（**LSTM**）的深入理解，您将掌握一种**递归神经网络**（**RNNs**）形式的知识。RNN
    是具有循环结构的网络，允许信息在网络中持续存在，将以前的信息与当前任务联系起来。自回归利用前一个时间步的数据作为回归方程的输入，预测下一个时间步的值。在本章结束时，您将使用
    Amazon SageMaker 构建一个强大的销售预测模型。'
- en: '[Chapter 12](bc4728ee-263d-4713-8f3c-816336624043.xhtml), *Model Accuracy Degradation
    and Feedback Loops*, explains why models degrade in production. To illustrate
    this, we discuss how to predict ad-click conversion for mobile apps. As new data
    becomes available, it is important to retrain models to achieve optimal production
    performance.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](bc4728ee-263d-4713-8f3c-816336624043.xhtml)，*模型精度衰退与反馈循环*，解释了为什么模型在生产中会衰退。为了说明这一点，我们讨论了如何预测移动应用的广告点击转化率。随着新数据的不断出现，重新训练模型以实现最佳生产性能变得尤为重要。'
- en: '[Chapter 13](1d0c54fe-cdd3-4116-99b3-6b43cca3b16e.xhtml), *What Is Next?*,
    summarizes the concepts that we have learned so far. Additionally, we will briefly
    discuss the AI frameworks and infrastructures that AWS offers.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](1d0c54fe-cdd3-4116-99b3-6b43cca3b16e.xhtml)，*接下来是什么？*，总结了到目前为止我们所学的概念。此外，我们还将简要讨论
    AWS 提供的 AI 框架和基础设施。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: A basic understanding of machine learning and AWS concepts is expected.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 需要具备基础的机器学习和 AWS 概念知识。
