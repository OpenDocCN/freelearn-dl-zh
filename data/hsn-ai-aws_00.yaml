  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自丰富书籍和视频目录中的其他代码包，您可以在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**查看。快去看看吧！
- en: Download the color images
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781789534146_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781789534146_ColorImages.pdf).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表的彩色图片的 PDF 文件。您可以在此下载：[https://static.packt-cdn.com/downloads/9781789534146_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781789534146_ColorImages.pdf)。
- en: Conventions used
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Let''s create a directory for the project and name it `ObjectDetectionDemo`."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 用户名。举个例子：“让我们为这个项目创建一个目录，并命名为
    `ObjectDetectionDemo`。”'
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "The capability is built using deep learning techniques such
    as **automatic speech recognition** (**ASR**) and **natural language understanding**
    (**NLU**) in order to convert speech into text and to recognize intents within
    text."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇，或者屏幕上出现的文字。例如，菜单或对话框中的文字会像这样出现在文本中。举个例子：“该功能是利用深度学习技术如**自动语音识别**（**ASR**）和**自然语言理解**（**NLU**）构建的，目的是将语音转化为文本，并识别文本中的意图。”'
- en: Warnings or important notes appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要的注意事项会像这样显示。
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样显示。
- en: Get in touch
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并通过 `customercare@packtpub.com` 与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽力确保内容的准确性，但错误是难免的。如果您在本书中发现错误，我们非常感激您能将其报告给我们。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击勘误提交表格链接，并填写详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何我们作品的非法复制版本，我们将非常感激您提供该材料的地址或网站名称。请通过 `copyright@packt.com`
    联系我们，并附上相关链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，且有兴趣写作或贡献一本书，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。读完并使用本书后，您为何不在您购买书籍的网站上留下评论呢？潜在读者可以看到并根据您的客观意见做出购买决策，我们也能了解您对我们产品的看法，作者也可以看到您对他们书籍的反馈。感谢您！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于 Packt 的信息，请访问 [packt.com](http://www.packt.com/)。
