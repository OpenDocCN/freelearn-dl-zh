- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: TensorFlow is one of the most popular frameworks used for machine learning and,
    more recently, deep learning. It provides a fast and efficient framework for training
    different kinds of deep learning models with very high accuracy. This book is
    your guide to mastering deep learning with TensorFlow with the help of 12 real-world
    projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow是最受欢迎的机器学习框架之一，最近也广泛应用于深度学习。它提供了一个快速高效的框架，用于训练不同种类的深度学习模型，且具有非常高的准确性。本书是你掌握TensorFlow深度学习的指南，通过12个实际项目帮助你完成学习。
- en: '*TensorFlow Deep Learning Projects* starts with setting up the right TensorFlow
    environment for deep learning. You''ll learn to train different types of deep
    learning models using TensorFlow, including CNNs, RNNs, LSTMs, and generative
    adversarial networks. While doing so, you will build end-to-end deep learning
    solutions to tackle different real-world problems in image processing, enterprise
    AI, and natural language processing, to name a few. You''ll train high-performance
    models to generate captions for images automatically, predict the performance
    of stocks, and create intelligent chatbots. Some advanced aspects, such as recommender
    systems and reinforcement learning, are also covered in this book.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*TensorFlow深度学习项目*从设置适合深度学习的TensorFlow环境开始。你将学习如何使用TensorFlow训练不同类型的深度学习模型，包括CNN、RNN、LSTM和生成对抗网络。在此过程中，你将构建端到端的深度学习解决方案，解决图像处理、企业AI和自然语言处理等实际问题。你将训练高性能模型，自动生成图像标题、预测股票表现，并创建智能聊天机器人。本书还涵盖了一些高级内容，如推荐系统和强化学习。'
- en: By the end of this book, you will have mastered all the concepts of deep learning
    and their implementation with TensorFlow, and will be able to build and train
    your own deep learning models with TensorFlow to tackle any kind of problem.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将掌握深度学习的所有概念及其在TensorFlow中的实现，并能够使用TensorFlow构建和训练你自己的深度学习模型，解决任何类型的问题。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for data scientists, machine learning and deep learning practitioners,
    and AI enthusiasts who want a go-to guide to test their knowledge and expertise
    in building real-world intelligent systems. If you want to master the different
    deep learning concepts and algorithms associated with it by implementing practical
    projects in TensorFlow, this book is what you need!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向数据科学家、机器学习和深度学习从业者，以及那些希望通过测试自身知识和专业技能，打造真实世界智能系统的AI爱好者。如果你希望通过实现TensorFlow中的实际项目，掌握与深度学习相关的各种概念和算法，那么本书就是你所需要的！
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](8ce252a5-b645-440d-8e60-14fd93a1b64d.xhtml), *Recognizing traffic
    signs using Convnets,* shows how to extract the proper features from images with
    all the necessary preprocessing steps. For our convolutional neural network, we
    will use simple shapes generated with matplotlib. For our image preprocessing
    exercises, we will use the Yale Face Database.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](8ce252a5-b645-440d-8e60-14fd93a1b64d.xhtml)，*使用ConvNets识别交通标志*，展示了如何通过所有必要的预处理步骤从图像中提取合适的特征。对于我们的卷积神经网络，我们将使用使用matplotlib生成的简单形状。在我们的图像预处理练习中，我们将使用耶鲁面部数据库。'
- en: '[Chapter 2](1d7b7046-edb2-4e25-84fb-4871fa9c0ea6.xhtml), *Annotating Images
    with Object Detection API*, details a the building of a real-time object detection
    application that can annotate images, videos, and webcam captures using TensorFlow''s
    new object detection API (with its selection of pretrained convolutional networks,
    the so-called TensorFlow detection model zoo) and OpenCV.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](1d7b7046-edb2-4e25-84fb-4871fa9c0ea6.xhtml)，*使用目标检测API标注图像*，详细介绍了如何构建一个实时目标检测应用，能够使用TensorFlow的最新目标检测API（配备预训练卷积网络，也称为TensorFlow检测模型库）和OpenCV，标注图像、视频和摄像头捕捉到的图像。'
- en: '[Chapter 3](d6b4a8de-45e4-4d3a-adac-aceb176da4c8.xhtml), *Caption Generation
    for Images*, enables readers to learn caption generation with or without pretrained
    models.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](d6b4a8de-45e4-4d3a-adac-aceb176da4c8.xhtml)，*图像标题生成*，使读者能够学习如何在有无预训练模型的情况下进行标题生成。'
- en: '[Chapter 4](9d138f1d-6fea-4c59-9691-be7b18d73c99.xhtml), *Building GANs for
    Conditional Image Creation*, guides you step by step through building a selective
    GAN to reproduce new images of the favored kind. The used datasets that GANs will
    reproduce will be of handwritten characters (both numbers and letters in Chars74K).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](9d138f1d-6fea-4c59-9691-be7b18d73c99.xhtml)，*构建用于条件图像创建的GANs*，逐步引导你构建选择性GAN，以重现所需类型的新图像。GAN将重现的使用数据集将是手写字符（包括Chars74K中的数字和字母）。'
- en: '[Chapter 5](95c80f98-b5f4-4e07-9054-0c968dae1e76.xhtml), *Stock Price Prediction
    with LSTM*, explores how to predict the future of a mono-dimensional signal, a
    stock price. Given its past, we will learn how to forecast its future with an
    LSTM architecture, and how we can make our prediction''s more and more accurate.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](95c80f98-b5f4-4e07-9054-0c968dae1e76.xhtml)，*使用LSTM进行股票价格预测*，探讨了如何预测单维度信号——股票价格的未来。根据其过去的走势，我们将学习如何使用LSTM架构来预测未来，并使我们的预测变得越来越准确。'
- en: '[Chapter 6](82354f0c-2256-4384-8270-f0f36c7cba7d.xhtml), *Create and Train
    Machine Translation Systems*, shows how to create and train a bleeding-edge machine
    translation system with TensorFlow.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](82354f0c-2256-4384-8270-f0f36c7cba7d.xhtml)，*创建和训练机器翻译系统*，展示了如何使用TensorFlow创建和训练一个前沿的机器翻译系统。'
- en: '[Chapter 7](d21268f3-324d-4380-9c36-fec5caf82ffb.xhtml), *Train and Set up
    a Chatbot, Able to Discuss Like a Human*, tells you how to build an intelligent
    chatbot from scratch and how to *discuss* with it.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](d21268f3-324d-4380-9c36-fec5caf82ffb.xhtml)，*训练并设置一个能够像人类一样讨论的聊天机器人*，告诉您如何从零开始构建一个智能聊天机器人，并如何与它*讨论*。'
- en: '[Chapter 8](263aea4b-fe7a-4d9b-a0c8-27ced8b9422b.xhtml), *Detecting Duplicate
    Quora Questions*, discusses methods that can be used to detect duplicate questions
    using the Quora dataset. Of course, these methods can be used for other similar
    datasets.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](263aea4b-fe7a-4d9b-a0c8-27ced8b9422b.xhtml)，*检测重复的Quora问题*，讨论了使用Quora数据集检测重复问题的方法。当然，这些方法也可以用于其他类似的数据集。'
- en: '[Chapter 9](65b5a924-8bd4-413c-9f9c-e1861efd784c.xhtml), *Building a TensorFlow
    Recommender System*, covers large-scale applications with practical examples. We''ll
    learn how to implement cloud GPU computing capabilities on AWS with very clear
    instructions. We''ll also utilize H2O''s wonderful API for deep networks on a
    large scale.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](65b5a924-8bd4-413c-9f9c-e1861efd784c.xhtml)，*构建TensorFlow推荐系统*，涵盖了大型应用的实际示例。我们将学习如何在AWS上实现云GPU计算能力，并提供非常明确的指导。我们还将利用H2O的出色API进行大规模的深度网络操作。'
- en: '[Chapter 10](c425ccd5-3ffe-423d-acad-4286a5f756d9.xhtml), *Video Games by Reinforcement
    Learning*, details a project where you build an AI capable of playing *Lunar Lander*
    by itself. The project revolves around the existing OpenAI Gym project and integrates
    it using TensorFlow. OpenAI Gym is a project that provides different gaming environments
    to explore how to use AI agents that can be powered by, among other algorithms,
    TensorFlow neural models.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](c425ccd5-3ffe-423d-acad-4286a5f756d9.xhtml)，*通过强化学习的电子游戏*，详细介绍了一个项目，您将构建一个能够独立玩*Lunar
    Lander*的AI。该项目围绕现有的OpenAI Gym项目展开，并使用TensorFlow进行集成。OpenAI Gym是一个提供不同游戏环境的项目，用于探索如何使用可以由包括TensorFlow神经网络模型在内的算法驱动的AI代理。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大的收益
- en: The examples covered in this book can be run with Windows, Ubuntu, or Mac. All
    the installation instructions are covered. You will need basic knowledge of Python,
    machine learning and deep learning, and familiarity with TensorFlow.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中涵盖的示例可以在Windows、Ubuntu或Mac上运行。所有安装说明都已涵盖。您需要具备基本的Python、机器学习和深度学习知识，并且熟悉TensorFlow。
