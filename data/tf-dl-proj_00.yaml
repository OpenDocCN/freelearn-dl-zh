  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
