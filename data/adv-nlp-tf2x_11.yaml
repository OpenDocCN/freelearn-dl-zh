- en: '**Deep Learning with TensorFlow 2 and Keras - Second Edition Antonio Gulli
    Amita Kapoor Sujit Pal**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用 TensorFlow 2 和 Keras 深度学习 - 第二版 安东尼奥·古利 阿米塔·卡普尔 苏吉特·帕尔**'
- en: 'ISBN: 978-1-83882-341-2'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-83882-341-2'
- en: Build machine learning and deep learning systems with TensorFlow 2 and the Keras
    API
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 TensorFlow 2 和 Keras API 构建机器学习和深度学习系统
- en: Use Regression analysis, the most popular approach to machine learning
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用回归分析，这是最流行的机器学习方法之一
- en: Understand ConvNets (convolutional neural networks) and how they are essential
    for deep learning systems such as image classifiers
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解 ConvNets（卷积神经网络）及其在图像分类等深度学习系统中的重要性
- en: Use GANs (generative adversarial networks) to create new data that fits with
    existing patterns
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 GAN（生成对抗网络）生成与现有模式相符的新数据
- en: Discover RNNs (recurrent neural networks) that can process sequences of input
    intelligently, using one part of a sequence to correctly interpret another
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现 RNN（循环神经网络），它能够智能地处理输入序列，利用序列的一部分来正确解释另一部分
- en: Apply deep learning to natural human language and interpret natural language
    texts to produce an appropriate response
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将深度学习应用于自然语言，并解释自然语言文本以生成适当的回应
- en: Train your models on the cloud and put TF to work in real environments
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在云端训练你的模型，并将 TF 应用于真实环境中
- en: Explore how Google tools can automate simple ML workflows without the need for
    complex modeling
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索 Google 工具如何自动化简单的机器学习工作流，而无需复杂的建模
- en: '[![](img/978-1-80056-579-1.jpg)](https://www.packtpub.com/product/transformers-for-natural-language-processing/9781800565791)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/978-1-80056-579-1.jpg)](https://www.packtpub.com/product/transformers-for-natural-language-processing/9781800565791)'
- en: '**Transformers for Natural Language Processing Denis Rothman**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**自然语言处理中的 Transformers 丹尼斯·罗斯曼**'
- en: 'ISBN: 978-1-80056-579-1'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-80056-579-1'
- en: Use the latest pre-trained transformer models
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用最新的预训练 Transformer 模型
- en: Grasp the workings of the original Transformer, GPT-2, BERT, T5, and other transformer
    models
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握原始 Transformer、GPT-2、BERT、T5 和其他 Transformer 模型的工作原理
- en: Create language understanding Python programs using concepts that outperform
    classical deep learning models
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用能够超越传统深度学习模型的概念，创建语言理解的 Python 程序
- en: Use a variety of NLP platforms, including Hugging Face, Trax, and AllenNLP
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用多种 NLP 平台，包括 Hugging Face、Trax 和 AllenNLP
- en: Apply Python, TensorFlow, and Keras programs to sentiment analysis, text summarization,
    speech recognition, machine translations, and more
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Python、TensorFlow 和 Keras 程序应用于情感分析、文本摘要、语音识别、机器翻译等任务
- en: Measure productivity of key transformers to define their scope, potential, and limits,
    in production
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 衡量关键 Transformer 在生产中的生产力，定义它们的范围、潜力和局限性
