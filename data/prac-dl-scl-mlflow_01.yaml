  type: TYPE_NORMAL
  zh: 第1节 - 深度学习挑战与 MLflow 概述
- en: 'In this section, we will learn about the five stages of the full life cycle
    of **deep learning** (**DL**), and understand the emerging field of **machine
    learning operations** (**MLOps**) and the role of MLflow. We will provide an overview
    of the challenges in the four pillars of a DL process: data, model, code, and
    explainability. Then, we will learn how to set up a basic local MLflow development
    environment and run our first MLflow experiment for a **natural language processing**
    (**NLP**) model built on top of **PyTorch Lightning Flash**. Finally, we will
    explain the foundational MLflow concepts such as experiments, runs, and many more,
    through this first MLflow experiment example.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将学习**深度学习**（**DL**）完整生命周期的五个阶段，并了解新兴的**机器学习运维**（**MLOps**）领域以及 MLflow
    的作用。我们将概述深度学习过程中的四大支柱：数据、模型、代码和可解释性所面临的挑战。接下来，我们将学习如何设置一个基本的本地 MLflow 开发环境，并运行我们的第一个
    MLflow 实验，实验内容是基于**PyTorch Lightning Flash**构建的**自然语言处理**（**NLP**）模型。最后，我们将通过这个第一个
    MLflow 实验示例，解释 MLflow 的基本概念，如实验、运行等。
