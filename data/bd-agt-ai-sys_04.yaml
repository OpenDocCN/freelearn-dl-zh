  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我们的示例代码，我们首先通过提示模型解释为什么以它推荐特定酒店或目的地的方式给出响应来实现一个透明度自我解释代理。使用CrewAI框架，代码看起来像这样：
