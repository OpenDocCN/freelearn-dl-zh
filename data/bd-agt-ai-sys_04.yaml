- en: Here, each response from the model would go through an explanation cycle where
    the agent generates a proper explanation and rationale behind its responses. These
    explanations may then be surfaced up to the user, or may simply be logged for
    explainability purposes.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，模型的每个响应都会经过一个解释周期，其中代理生成适当的解释和其响应背后的理由。这些解释随后可以呈现给用户，或者简单地记录下来以供可解释性目的。
- en: Learning and refinement
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习与改进
- en: The act of verbalizing its reasoning processes can also serve as a learning
    mechanism for the reflective travel agent. As the agent generates self-explanations,
    it may uncover flaws, inconsistencies, or oversights in its decision-making process.
    By introspecting on these self-explanations, the agent can identify areas for
    improvement and refine its reasoning strategies accordingly.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 将其推理过程口头化的行为也可以作为反思型旅行代理的学习机制。随着代理生成自我解释，它可能会发现决策过程中的缺陷、不一致性或疏忽。通过反思这些自我解释，代理可以确定改进的领域并相应地细化其推理策略。
- en: For instance, if a user provides feedback indicating dissatisfaction with a
    recommended activity, the travel agent could revisit its self-explanation for
    that recommendation. In doing so, it might recognize that it failed to consider
    certain user preferences or overlooked crucial factors that should have influenced
    its decision. This realization can then inform the agent’s learning process, leading
    to adjustments in its reasoning algorithms or knowledge base to prevent similar
    oversights in the future. In our previous example, the AI suggested a hotel that
    has moderate convenience from public transport accessibility, however, the user
    may not be satisfied with this result and may be ready to pay a little extra to
    be near public transport.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果用户提供了表示对推荐活动不满意的反馈，旅行代理可以重新审视该推荐的自解释。这样做时，它可能会意识到它未能考虑某些用户偏好或忽略了应该影响其决策的关键因素。这种认识可以随后告知代理的学习过程，导致其推理算法或知识库的调整，以防止未来出现类似的疏忽。在我们的上一个例子中，AI建议了一家从公共交通可达性来看便利性适中的酒店，然而，用户可能不会对这一结果感到满意，并且可能愿意支付额外费用以靠近公共交通。
- en: 'To implement learning and refinement, we will simply extend our previous transparency
    flow and augment it with an agent/task pair that can consume the recommendation
    and the user feedback and use these bits of information to perform refinement
    of the strategy. Refer to the Python notebook for code samples. *Figure 4* *.3*
    shows the high-level flow:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现学习和改进，我们将简单地扩展我们之前的透明度流程，并增加一个可以消费推荐和用户反馈的代理/任务对，并使用这些信息来执行策略的改进。请参阅Python笔记本中的代码示例。*图4*
