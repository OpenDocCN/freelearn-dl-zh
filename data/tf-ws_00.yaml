- en: Setting Up Your Environment
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置您的环境
- en: Before you explore the book in detail, you need to set up specific software
    and tools. In the following section, you will see how to do that.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细探索本书之前，您需要设置特定的软件和工具。在接下来的部分，您将看到如何进行设置。
- en: Installing Anaconda on Your System
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在您的系统上安装 Anaconda
- en: 'The code for all the exercises and activities in this book can be executed
    using the Jupyter Notebook. You''ll first need to install Anaconda Navigator,
    which is an interface through which you can access your Jupyter notebooks. Anaconda
    Navigator will be installed as part of Anaconda Individual Edition, which is an
    open source Python distribution platform available for Windows, macOS, and Linux.
    Installing Anaconda will also install Python. Head to [https://www.anaconda.com/distribution/](https://www.anaconda.com/distribution/):'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中所有练习和活动的代码都可以通过 Jupyter Notebook 执行。您需要先安装 Anaconda Navigator，它是一个可以访问 Jupyter
    笔记本的界面。Anaconda Navigator 会作为 Anaconda Individual Edition 的一部分安装，Anaconda 是一个适用于
    Windows、macOS 和 Linux 的开源 Python 分发平台。安装 Anaconda 时也会安装 Python。请前往 [https://www.anaconda.com/distribution/](https://www.anaconda.com/distribution/)：
- en: 'From the page that opens, click the `Download` button (annotated by *1*). Make
    sure you are downloading the `Individual Edition`.![Figure 0.3: Anaconda home
    page'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在打开的页面中，点击 `Download` 按钮（由 *1* 标注）。确保下载的是 `Individual Edition`。![图 0.3：Anaconda
    主页
- en: '](img/B16341_0_03.jpg)'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_03.jpg)'
- en: 'Figure 0.3: Anaconda home page'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 0.3：Anaconda 主页
- en: 'The installer should start downloading immediately. The website will, by default,
    choose an installer based on your system configuration. If you prefer downloading
    Anaconda for a different operating system (Windows, macOS, or Linux) and system
    configuration (32- or 64-bit), click the `Get Additional Installers` link at the
    bottom of the box (refer to *Figure 0.3*). The page should scroll down to a section
    (refer to *Figure 0.4*) that lets you choose from various options based on the
    operating system and configuration you desire. For this book, it is recommended
    that you use the latest version of Python (3.8 or higher).![Figure 0.4: Downloading
    Anaconda based on the OS'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '安装程序应立即开始下载。网站会默认根据您的系统配置选择合适的安装程序。如果您更喜欢为其他操作系统（Windows、macOS或Linux）以及系统配置（32位或64位）下载Anaconda，可以点击框底部的`获取附加安装程序`链接（参考*图
    0.3*）。页面应该会滚动到一个部分（参考*图 0.4*），允许您根据所需的操作系统和配置选择不同的选项。本书建议您使用最新版本的Python（3.8或更高版本）。![图
    0.4: 根据操作系统下载Anaconda'
- en: '](img/B16341_0_04.jpg)'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_04.jpg)'
- en: 'Figure 0.4: Downloading Anaconda based on the OS'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '图 0.4: 根据操作系统下载Anaconda'
- en: 'Follow the installation steps presented on the screen.![Figure 0.5: Anaconda
    setup'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '请按照屏幕上显示的安装步骤进行操作。![图 0.5: Anaconda 设置'
- en: '](img/B16341_0_05.jpg)'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_05.jpg)'
- en: 'Figure 0.5: Anaconda setup'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '图 0.5: Anaconda 设置'
- en: 'On Windows, if you''ve never installed Python on your system before, you can
    select the checkbox that prompts you to add Anaconda to your `PATH`. This will
    let you run Anaconda-specific commands (like `conda`) from the default command
    prompt. If you have Python installed or have installed an earlier version of Anaconda
    in the past, it is recommended that you leave it unchecked (you may run Anaconda
    commands from the Anaconda Prompt application instead). The installation may take
    a while depending on your system configuration.![Figure 0.6: Anaconda installation
    steps'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '在Windows系统中，如果您之前从未在系统中安装过Python，可以勾选提示将Anaconda添加到您的`PATH`的复选框。这样，您就可以在默认命令提示符中运行Anaconda特有的命令（如`conda`）。如果您已经安装了Python，或者之前安装过Anaconda的旧版本，建议您不要勾选此选项（您可以通过Anaconda
    Prompt应用来运行Anaconda命令）。根据您的系统配置，安装可能需要一些时间。![图 0.6: Anaconda 安装步骤'
- en: '](img/B16341_0_06.jpg)'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_06.jpg)'
- en: 'Figure 0.6: Anaconda installation steps'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '图 0.6: Anaconda 安装步骤'
- en: For more detailed instructions, you may refer to the official documentation
    for Linux by clicking this link ([https://docs.anaconda.com/anaconda/install/linux/](https://docs.anaconda.com/anaconda/install/linux/));
    for macOS using this link ([https://docs.anaconda.com/anaconda/install/mac-os/](https://docs.anaconda.com/anaconda/install/mac-os/));
    for Windows using this link ([https://docs.anaconda.com/anaconda/install/windows/](https://docs.anaconda.com/anaconda/install/windows/)).
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 若要获取更详细的安装说明，您可以点击以下链接查阅官方文档：Linux版请点击此链接（[https://docs.anaconda.com/anaconda/install/linux/](https://docs.anaconda.com/anaconda/install/linux/)）；macOS版请点击此链接（[https://docs.anaconda.com/anaconda/install/mac-os/](https://docs.anaconda.com/anaconda/install/mac-os/)）；Windows版请点击此链接（[https://docs.anaconda.com/anaconda/install/windows/](https://docs.anaconda.com/anaconda/install/windows/)）。
- en: 'To check if Anaconda Navigator is correctly installed, look for `Anaconda Navigator`
    in your applications. Look for an application that has the following icon. Depending
    on your operating system, the icon''s aesthetics may vary slightly.![Figure 0.7:
    Anaconda Navigator icon'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '要检查Anaconda Navigator是否正确安装，请在您的应用程序中查找`Anaconda Navigator`。查找一个具有以下图标的应用程序。根据您的操作系统，图标的外观可能会有所不同。![图
    0.7: Anaconda Navigator 图标'
- en: '](img/B16341_0_07.jpg)'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_07.jpg)'
- en: 'Figure 0.7: Anaconda Navigator icon'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '图 0.7: Anaconda Navigator 图标'
- en: You can also search for the application using your operating system's search
    functionality. For example, on Windows 10, you can use the *Windows Key* + *S*
    combination and type in *Anaconda Navigator*. On macOS, you can use Spotlight
    search. On Linux, you can open the terminal and type the `anaconda-navigator`
    command and press the *Return* key.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您还可以使用操作系统的搜索功能来搜索该应用程序。例如，在Windows 10上，您可以使用*Windows键* + *S*组合键，然后输入*Anaconda
    Navigator*。在macOS上，您可以使用Spotlight搜索。在Linux上，您可以打开终端，输入`anaconda-navigator`命令并按*Return*键。
- en: '![Figure 0.8: Searching for Anaconda Navigator on Windows 10'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 0.8: 在Windows 10上搜索Anaconda Navigator'
- en: '](img/B16341_0_08.jpg)'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_08.jpg)'
- en: 'Figure 0.8: Searching for Anaconda Navigator on Windows 10'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '图 0.8: 在Windows 10上搜索Anaconda Navigator'
- en: 'For detailed steps on how to verify if Anaconda Navigator is installed, refer
    to the following link: [https://docs.anaconda.com/anaconda/install/verify-install/](https://docs.anaconda.com/anaconda/install/verify-install/).'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关如何验证是否已安装 Anaconda Navigator 的详细步骤，请参考以下链接：[https://docs.anaconda.com/anaconda/install/verify-install/](https://docs.anaconda.com/anaconda/install/verify-install/)。
- en: 'Click the icon to open Anaconda Navigator. It may take a while to load for
    the first time, but upon successful installation, you should see a similar screen:![Figure
    0.9: Anaconda Navigator screen'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图标打开 Anaconda Navigator。首次加载可能需要一些时间，但安装成功后，你应该看到类似的界面：![图 0.9：Anaconda Navigator
    界面
- en: '](img/B16341_0_09.jpg)'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_09.jpg)'
- en: 'Figure 0.9: Anaconda Navigator screen'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 0.9：Anaconda Navigator 界面
- en: 'If you have more questions about the installation process, you may refer to
    the list of frequently asked questions from the Anaconda documentation: [https://docs.anaconda.com/anaconda/user-guide/faq/](https://docs.anaconda.com/anaconda/user-guide/faq/).'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对安装过程有更多问题，可以参考 Anaconda 文档中的常见问题列表：[https://docs.anaconda.com/anaconda/user-guide/faq/](https://docs.anaconda.com/anaconda/user-guide/faq/)。
- en: Launching Jupyter Notebook
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启动 Jupyter Notebook
- en: 'Once Anaconda Navigator is open, you can launch the Jupyter Notebook interface
    from this screen. The following steps will show you how to do that:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 打开 Anaconda Navigator 后，你可以从这个界面启动 Jupyter Notebook。以下步骤将指导你如何操作：
- en: 'Open Anaconda Navigator. You should see the following screen:![Figure 0.10:
    Anaconda Navigator screen'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Anaconda Navigator，你应该能看到以下界面：![图 0.10：Anaconda Navigator 界面
- en: '](img/B16341_0_10.jpg)'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_10.jpg)'
- en: 'Figure 0.10: Anaconda Navigator screen'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 0.10：Anaconda Navigator 界面
- en: 'Now, click `Launch` under the `Jupyter Notebook` panel to start the notebook
    interface on your local system:![Figure 0.11: Jupyter notebook launch option'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击 `Launch` 在 `Jupyter Notebook` 面板下启动本地系统上的 Jupyter Notebook 界面：![图 0.11：Jupyter
    Notebook 启动选项
- en: '](img/B16341_0_11.jpg)'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_11.jpg)'
- en: 'Figure 0.11: Jupyter notebook launch option'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 0.11：Jupyter Notebook 启动选项
- en: 'On clicking the `Launch` button, you''ll notice that even though nothing changes
    in the window shown in the preceding screenshot, a new tab opens up in your default
    browser. This is known as the *Notebook Dashboard*. It will, by default, open
    to your root folder. For Windows users, this path would be something similar to
    `C:\Users\<username>`. On macOS and Linux, it will be `/home/<username>/`.![Figure
    0.12: Notebook Dashboard'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 `Launch` 按钮后，你会注意到，尽管前面截图显示的窗口没有变化，但在默认浏览器中会打开一个新标签页。这就是所谓的*Notebook Dashboard*。它会默认打开到你的根目录。对于
    Windows 用户，这个路径类似于 `C:\Users\<用户名>`。在 macOS 和 Linux 上，它会是 `/home/<用户名>/`。![图 0.12：Notebook
    Dashboard
- en: '](img/B16341_0_12.jpg)'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_12.jpg)'
- en: 'Figure 0.12: Notebook Dashboard'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 0.12：Notebook Dashboard
- en: Note that you can also open a Jupyter notebook by simply running the command
    `jupyter notebook` in the terminal or command prompt. Or, you can search for `Jupyter
    Notebook` in your applications just like you did in *Figure 0.8*.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，你也可以通过在终端或命令提示符中运行 `jupyter notebook` 命令来直接打开 Jupyter Notebook，或者像在*图 0.8*中那样，在应用程序中搜索
    `Jupyter Notebook`。
- en: 'You can use this dashboard as a file explorer to navigate to the directory
    where you have downloaded or stored the code files for the book (refer to the
    *Downloading the Code Bundle* section on how to download the files from GitHub).
    Once you have navigated to your desired directory, you can start by creating a
    new notebook. Alternatively, if you''ve downloaded the code from our repository,
    you can open an existing notebook as well (notebook files will have a `.inpyb`
    extension). The menus here are quite simple to use:![Figure 0.13: Jupyter notebook
    navigator menu options walk-through'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用这个仪表板作为文件浏览器，导航到你下载或存储书中代码文件的目录（关于如何从 GitHub 下载文件，请参考*下载代码包*章节）。一旦你导航到目标目录，就可以开始创建新的笔记本。或者，如果你已经从我们的代码库下载了代码，也可以打开现有的笔记本（笔记本文件扩展名为
    `.inpyb`）。这里的菜单非常简便易用：![图 0.13：Jupyter Notebook 导航菜单选项介绍
- en: '](img/B16341_0_13.jpg)'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_13.jpg)'
- en: 'Figure 0.13: Jupyter notebook navigator menu options walk-through'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 0.13：Jupyter Notebook 导航菜单选项介绍
- en: If you make any changes to the directory using your operating system's file
    explorer and the changed file isn't showing up in the Jupyter Notebook navigator,
    click the `Refresh Notebook List` button (annotated as *1*). To quit, click the
    `Quit button` (annotated as *2*). To create a new file (a new Jupyter notebook),
    you can click the `New` button (annotated as *3*).
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你通过操作系统的文件资源管理器更改了目录，但在 Jupyter Notebook 导航器中没有显示更改后的文件，可以点击`刷新笔记本列表`按钮（标注为*1*）。要退出，点击`退出按钮`（标注为*2*）。要创建一个新文件（一个新的
    Jupyter 笔记本），你可以点击`新建`按钮（标注为*3*）。
- en: 'Clicking the `New` button will open a dropdown menu as follows:![Figure 0.14:
    Creating a new Jupyter notebook'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击`New`按钮将会弹出如下的下拉菜单：![图 0.14：创建一个新的 Jupyter 笔记本
- en: '](img/B16341_0_14.jpg)'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_14.jpg)'
- en: 'Figure 0.14: Creating a new Jupyter notebook'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 0.14：创建一个新的 Jupyter 笔记本
- en: You can get started and create your first notebook by selecting `Python 3`;
    however, it's recommended that you also install the virtual environment we've
    provided to help you install all the packages required for the title. The following
    section will show you how to install it.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过选择`Python 3`来开始并创建你的第一个笔记本；然而，建议你同时安装我们提供的虚拟环境，这样可以帮助你安装本书所需的所有软件包。接下来的章节将教你如何安装它。
- en: Note
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'A detailed tutorial on the interface and the keyboard shortcuts for Jupyter
    notebooks can be found here: [https://jupyter-notebook.readthedocs.io/en/stable/notebook.html#the-jupyter-notebook](https://jupyter-notebook.readthedocs.io/en/stable/notebook.html#the-jupyter-notebook).'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里找到关于 Jupyter 笔记本界面和快捷键的详细教程：[https://jupyter-notebook.readthedocs.io/en/stable/notebook.html#the-jupyter-notebook](https://jupyter-notebook.readthedocs.io/en/stable/notebook.html#the-jupyter-notebook)。
- en: Installing the tensorflow Virtual Environment
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装 tensorflow 虚拟环境
- en: 'As you run the code for the exercises and activities, you''ll notice that even
    after installing Anaconda, there are certain libraries that you''ll need to install
    separately as you progress through the book. Then again, you may already have
    these libraries installed, but their versions may be different from the ones we''ve
    used, which may lead to varying results. That''s why we''ve provided an `environment.yml`
    file with this book that will:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当你运行习题和活动的代码时，你会发现即使安装了 Anaconda，仍然有一些库需要在书中的不同阶段单独安装。也许你已经安装了这些库，但它们的版本可能与我们使用的版本不同，这可能会导致不同的结果。正因如此，我们在本书中提供了一个`environment.yml`文件，它将：
- en: Install all the packages and libraries required for this book at once.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一次性安装本书所需的所有软件包和库。
- en: Make sure that the version numbers of your libraries match the ones we've used
    to write the code for this book.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你的库版本与我们为本书编写代码时使用的版本匹配。
- en: Make sure that the code you write based on this course remains separate from
    any other coding environment you may have.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你根据本课程编写的代码与任何其他编程环境分开。
- en: 'You can download the `environment.yml` file by clicking the following link:
    [https://packt.link/Z7pcq](https://packt.link/Z7pcq).'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击以下链接下载`environment.yml`文件：[https://packt.link/Z7pcq](https://packt.link/Z7pcq)。
- en: Save this file, ideally in the same folder where you'll be running the code
    for this book. If you've downloaded the code from GitHub as detailed in the *Downloading
    the Code Bundle* section, this file should already be present in the parent directory,
    and you won't need to download it separately.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 保存此文件，最好将其保存在你运行本书代码的同一文件夹中。如果你已经按照《下载代码包》章节的说明从 GitHub 下载了代码，那么该文件应该已经存在于父目录中，你无需单独下载它。
- en: 'To set up the environment, follow these steps:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置环境，请按照以下步骤操作：
- en: 'On macOS, open Terminal from Launchpad (you can find more information about
    Terminal here: [https://support.apple.com/en-in/guide/terminal/apd5265185d-f365-44cb-8b09-71a064a42125/mac](https://support.apple.com/en-in/guide/terminal/apd5265185d-f365-44cb-8b09-71a064a42125/mac)).
    On Linux, open the Terminal application that''s native to your distribution. On
    Windows, you can open Anaconda Prompt instead by simply searching for the application.
    You can do this by opening the `Start` menu and searching for `Anaconda Prompt`.![Figure
    0.15: Searching for Anaconda Prompt on Windows'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 macOS 上，从 Launchpad 打开终端（你可以在此处找到关于终端的更多信息：[https://support.apple.com/en-in/guide/terminal/apd5265185d-f365-44cb-8b09-71a064a42125/mac](https://support.apple.com/en-in/guide/terminal/apd5265185d-f365-44cb-8b09-71a064a42125/mac)）。在
    Linux 上，打开你所在发行版的终端应用程序。在 Windows 上，你可以直接搜索应用程序并打开 Anaconda Prompt。你可以通过打开`开始`菜单并搜索`Anaconda
    Prompt`来做到这一点。![图 0.15：在 Windows 上搜索 Anaconda Prompt
- en: '](img/B16341_0_15.jpg)'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_15.jpg)'
- en: 'Figure 0.15: Searching for Anaconda Prompt on Windows'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 0.15：在Windows中搜索Anaconda Prompt
- en: 'A new terminal like the following should open. By default, it will start in
    your home directory:'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应该会打开一个新的终端，默认情况下，它将在你的主目录中启动：
- en: '![Figure 0.16: Anaconda terminal prompt'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 0.16：Anaconda终端提示符](img/B16341_0_16.jpg)'
- en: '](img/B16341_0_16.jpg)'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_16.jpg)'
- en: 'Figure 0.16: Anaconda terminal prompt'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 0.16：Anaconda终端提示符
- en: 'In the case of Linux, it will look like the following:'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Linux系统中，它将显示如下：
- en: '![Figure 0.17: Terminal in Linux'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 0.17：Linux中的终端](img/B16341_0_17.jpg)'
- en: '](img/B16341_0_17.jpg)'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16341_0_17.jpg)'
- en: 'Figure 0.17: Terminal in Linux'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 0.17：Linux中的终端
- en: 'In the terminal, navigate to the directory where you''ve saved the `environment.yml`
    file on your computer using the `cd` command. Say you''ve saved the file in `Documents\The-TensorFlow-Workshop`.
    In that case, you''ll type the following command in the prompt and press *Enter*:'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在终端中，使用`cd`命令导航到保存`environment.yml`文件的目录。例如，如果你把文件保存在`Documents\The-TensorFlow-Workshop`中，那么在命令提示符下输入以下命令并按*Enter*键：
- en: '[PRE4]'
