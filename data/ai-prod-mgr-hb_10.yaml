- en: Part 3 – Integrating AI into Existing Non-AI Products
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 – 将AI融入现有的非AI产品
- en: Many companies will embark on the journey of integrating AI and **machine learning**
    (**ML**) into their existing products because of the competitive advantage and
    strategic influence that AI has across industries.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司将因为AI在各行业中的竞争优势和战略影响，而开始将AI和**机器学习**（**ML**）融入到他们现有的产品中。
- en: The third part of this book will focus on evolving existing products that don’t
    currently use ML or **deep learning** (**DL**) to leverage AI. In the previous
    part, we discussed building an AI-native product and how the process unfolds in
    a way that’s optimal from a data, company, and strategy perspective. Using this
    same lens, we will now compare and contrast how this process unfolds for products
    that don’t currently leverage AI. By the end of this part, we’ll understand the
    impact and scale AI is having on individual companies and the industries they’re
    a part of. We will end this part with a comprehensive guide to bringing AI/ML
    capabilities into traditional software products.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第三部分将聚焦于如何将目前未使用ML或**深度学习**（**DL**）的现有产品转变为AI驱动的产品。在前一部分中，我们讨论了如何构建AI原生产品，以及这一过程如何从数据、公司和战略的角度展开。在此基础上，我们将对比分析这一过程在不使用AI的产品中如何展开。到本部分结束时，我们将了解AI对个别公司及其所处行业的影响和规模。我们将以一份关于如何将AI/ML能力融入传统软件产品的综合指南结束这一部分。
