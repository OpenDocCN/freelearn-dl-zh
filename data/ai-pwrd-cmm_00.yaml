- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The future of commerce is here. AI-powered commerce is enabling businesses to
    offer new experiences and value to consumers. AI will play a critical role in
    the future of product and service innovation, transforming how brands engage with
    customers across multiple touchpoints.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 商业的未来已到来。AI驱动的商业正在使企业能够为消费者提供新的体验和价值。AI将在产品和服务创新的未来中发挥至关重要的作用，改变品牌如何在多个接触点与客户互动。
- en: Commerce.AI introduces you to the latest advances in AI and how it's being used
    to power new products and services across a variety of industries. You will learn
    about the latest advancements in AI, including deep learning, **generative adversarial
    networks** (**GANs**), **natural language processing** (**NLP**), and computer
    vision.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Commerce.AI将介绍AI的最新进展，以及它如何在多个行业中推动新产品和服务的发展。你将了解AI的最新进展，包括深度学习、**生成对抗网络**（**GANs**）、**自然语言处理**（**NLP**）和计算机视觉。
- en: The book begins with an overview of different applications of AI for product
    and service innovation, including market opportunity identification, creating
    product ideas, and industry trend forecasting. You will then explore AI for innovation
    use cases across a number of industries, from consumer electronics to luxury goods.
    Finally, you'll learn how to use Commerce.AI's core features to empower your product
    and service teams to create innovative products and services that meet the needs
    of your customers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先概述了AI在产品和服务创新中的不同应用，包括市场机会识别、创造产品创意和行业趋势预测。接下来，你将探讨AI在多个行业中的创新应用案例，从消费电子到奢侈品。最后，你将学习如何利用Commerce.AI的核心功能，赋能你的产品和服务团队，创造符合客户需求的创新产品和服务。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book will guide you through the process of product and service innovation,
    no matter your pre-existing skillset. Whether you're an AI developer, a product
    manager, an analyst, or a consumer insights professional, this book will teach
    you everything you need to use the power of AI for innovation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将引导你完成产品和服务创新的全过程，无论你现有的技能如何。无论你是AI开发者、产品经理、分析师还是消费者洞察专家，本书将教你如何利用AI的力量进行创新。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17967_01_ePub.xhtml#_idTextAnchor014), *Improving Market Opportunity
    Identification*, focuses on using AI for market opportunity identification and
    how it can be used to better understand customers'' interests     in addition to their needs and desires. This is an important step for any company
    looking to refine its value proposition, modify customer experience, or create
    new products or services.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17967_01_ePub.xhtml#_idTextAnchor014)，*改善市场机会识别*，重点讲述了如何使用AI进行市场机会识别，并探讨了它如何帮助更好地理解客户的兴趣，除了他们的需求和欲望之外。这是任何希望精细化价值主张、调整客户体验或创造新产品或服务的公司必须完成的重要步骤。'
- en: '[*Chapter 2*](B17967_02_ePub.xhtml#_idTextAnchor023), *Creating Product Ideas*,
    explains how to leverage AI and machine learning to find product ideas. We cover
    the concepts of NLP and large language models to generate product ideas. We explain
    how you can use AI to analyze market data to create relevant and in-demand product
    ideas.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17967_02_ePub.xhtml#_idTextAnchor023)，*创造产品创意*，解释了如何利用AI和机器学习来寻找产品创意。我们讨论了自然语言处理（NLP）和大语言模型的概念，以生成产品创意。我们解释了如何利用AI分析市场数据，创造相关且受欢迎的产品创意。'
- en: '[*Chapter 3*](B17967_03_ePub.xhtml#_idTextAnchor036), *Understanding How to
    Predict Industry-Wide Trends Using Big Data*, explains how to use advanced machine
    learning and data science techniques to predict future trends. It explains what
    big data is, how it''s structured, and how you can leverage it to see into the
    future. This is vital to creating successful products or services because it helps
    you understand what consumers will want in the future.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17967_03_ePub.xhtml#_idTextAnchor036)，*理解如何利用大数据预测行业趋势*，解释了如何使用先进的机器学习和数据科学技术预测未来趋势。它解释了大数据是什么，它的结构是什么，以及如何利用它来洞察未来。这对成功创造产品或服务至关重要，因为它帮助你理解消费者未来的需求。'
- en: '[*Chapter 4*](B17967_04_ePub.xhtml#_idTextAnchor052), *Applying AI for Innovation
    – Luxury Goods Deep Dive*, explores how AI is used for innovation in the luxury
    goods industry. It explores how luxury goods companies are using this technology
    to create personalization, improve customer experience, and develop new products.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17967_04_ePub.xhtml#_idTextAnchor052)，*运用AI推动创新 – 奢侈品深度解析*，探讨了AI在奢侈品行业中的创新应用。分析了奢侈品公司如何利用该技术实现个性化、提升客户体验和开发新产品。'
- en: '[*Chapter 5*](B17967_05_ePub.xhtml#_idTextAnchor073), *Applying AI for Innovation
    – Wireless Networking Deep Dive*, looks at how AI is used in the wireless networking
    industry. It explores how AI is applied to optimize KPIs such as star ratings,
    bestseller rankings, product sentiment, and conversion.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17967_05_ePub.xhtml#_idTextAnchor073)，*运用AI推动创新 – 无线网络深度解析*，探讨了AI在无线网络行业中的应用。详细讨论了AI如何用于优化关键绩效指标，如星级评分、畅销排名、产品情感分析和转化率等。'
- en: '[*Chapter 6*](B17967_06_ePub.xhtml#_idTextAnchor094), *Applying AI for Innovation
    – Consumer Electronics Deep Dive*, analyzes how AI is used for innovation in the
    consumer electronics industry. It explores how this technology is applied to understand
    and optimize product positioning, brand research, idea generation, insights extraction,
    and more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17967_06_ePub.xhtml#_idTextAnchor094)，*运用AI推动创新 – 消费电子深度解析*，分析了AI如何用于消费电子行业的创新。探讨了AI如何在产品定位、品牌研究、创意生成、洞察提取等方面提供支持。'
- en: '[*Chapter 7*](B17967_07_ePub.xhtml#_idTextAnchor113), *Applying AI for Innovation
    – Restaurants Deep Dive*, explains how data is a critical tool for restaurant
    innovation teams. You''ll learn how to use data and AI to inform your restaurant
    strategy.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17967_07_ePub.xhtml#_idTextAnchor113)，*运用AI推动创新 – 餐饮业深度解析*，阐述了数据对餐饮创新团队的重要性。您将学习如何利用数据和AI为餐饮战略提供支持。'
- en: '[*Chapter 8*](B17967_08_ePub.xhtml#_idTextAnchor134), *Applying AI for Innovation
    – Consumer Goods Deep Dive*, lays out how AI is being utilized in the consumer
    goods industry. It examines how AI can be used for consumer goods market intelligence,
    generating content, analyzing sentiment, and so much more.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17967_08_ePub.xhtml#_idTextAnchor134)，*运用AI推动创新 – 消费品深度解析*，阐述了AI在消费品行业中的应用。分析了AI如何用于消费品市场情报、内容生成、情感分析等众多领域。'
- en: '[*Chapter 9*](B17967_09_ePub.xhtml#_idTextAnchor160), *Delivering Insights
    with Product AI*, is an exploration of Commerce.AI''s Product AI features, which
    empower product innovation teams to research, develop, launch, and track winning
    products.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17967_09_ePub.xhtml#_idTextAnchor160)，*通过产品AI提供洞察力*，探讨了Commerce.AI的产品AI功能，帮助产品创新团队进行研究、开发、推出并跟踪成功的产品。'
- en: '[*Chapter 10*](B17967_10_ePub.xhtml#_idTextAnchor178), *Delivering Insights
    with Service AI*, explores Commerce.AI''s Service AI features, which enable service
    innovation teams to build next-generation experiences and reputation by truly
    understanding their customers and the rest of the market.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17967_10_ePub.xhtml#_idTextAnchor178)，*通过服务AI提供洞察力*，探讨了Commerce.AI的服务AI功能，帮助服务创新团队通过真正理解客户及市场，构建下一代体验和口碑。'
- en: '[*Chapter 11*](B17967_11_ePub.xhtml#_idTextAnchor195), *Delivering Insights
    with Market AI*, explores Commerce.AI''s Market AI features, which enable teams
    to uncover facets, use cases, and topics to determine changing customer behavior,
    trending products, emerging brands, and new product opportunities.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17967_11_ePub.xhtml#_idTextAnchor195)，*通过市场AI提供洞察力*，探讨了Commerce.AI的市场AI功能，帮助团队揭示面向客户行为变化、流行产品、崭露头角品牌及新产品机会的多维度信息、应用场景和话题。'
- en: '[*Chapter 12*](B17967_12_ePub.xhtml#_idTextAnchor218), *Delivering Insights
    with Voice Surveys*, dives into Commerce.AI voice surveys, which use speech recognition
    and natural language understanding. You''ll learn how to gain unparalleled insights
    into what consumers are thinking.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17967_12_ePub.xhtml#_idTextAnchor218)，*通过语音调查提供洞察力*，深入介绍了Commerce.AI的语音调查，利用语音识别和自然语言理解技术。您将学习如何深入了解消费者的想法。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You will need a stable Internet connection and a Python-compatible IDE, on either
    Windows, macOS, or Linux. All code examples have been tested using Google Colaboratory.
    However, they will work with offline IDEs and other environments as well.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一台稳定的互联网连接和一个兼容Python的集成开发环境（IDE），支持Windows、macOS或Linux操作系统。所有代码示例均已在Google
