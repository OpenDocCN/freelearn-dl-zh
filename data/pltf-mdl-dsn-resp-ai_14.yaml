  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.3 – 必要且充分因果关系的概率边界
- en: This demonstrates that participants who did not convert and were given the voucher
    had a higher chance of converting compared to those who did not receive the voucher.
    Those who got converted and were not provided the voucher would have had a risk
    of between 0.1% and 1.2% of not converting if they had been given the voucher.
    Further, we can see that the probability scores range between 0.1% and 0.6% for
    individuals of being converted, as well as getting the voucher.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明，未转化且获得优惠券的参与者相比未获得优惠券的参与者，转化的机会更高。那些已经转化且没有提供优惠券的参与者，如果他们得到优惠券，未转化的风险将在0.1%到1.2%之间。此外，我们还可以看到，个体的转化概率范围在0.1%到0.6%之间，以及是否获得了优惠券。
- en: Now, let’s understand different types of causal inferencing techniques and how
    they can be applied to various contexts.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们了解不同类型的因果推理技术，以及它们如何应用于不同的背景。
- en: Different modes of causal inferencing techniques
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不同的因果推理技术模式
- en: 'The following figure depicts different ways by which we can carry on causal
    analysis in a non-mutually exclusive manner, wherein we can apply multiple methods
    to the same problem:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表描绘了我们可以以非互斥的方式进行因果分析的不同方式，在这种方式下，我们可以将多种方法应用于同一个问题：
- en: "![Figure 14.\uFEFF4 – Different causal inferencing methods](img/Figure_14.5_B18681.jpg)"
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![图14.4 – 不同的因果推理方法](img/Figure_14.5_B18681.jpg)'
- en: Figure 14.4 – Different causal inferencing methods
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.4 – 不同的因果推理方法
- en: 'The methods described in the preceding figure can be used to eliminate selection
    bias. Examples of selection bias occur in a rewards campaign when we try to estimate
    an email’s impact:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 前图中描述的方法可以用来消除选择偏差。选择偏差的例子发生在奖励活动中，当我们试图估计一封邮件的影响时：
- en: Not everyone in the treatment group who got the reward opened it.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是所有在处理组中获得奖励的人都打开了它。
- en: People who opened the reward in the treatment group are compared with those
    in the control group that didn’t get a reward.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在处理组中打开奖励的人与没有得到奖励的对照组的人进行比较。
- en: People who chose to open the email or apply the reward may be different from
    those who didn’t choose to open the email or apply the reward.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择打开邮件或申请奖励的人可能与没有选择打开邮件或申请奖励的人有所不同。
- en: To avoid selection bias, we could compare the entire treatment (or test) group,
    irrespective of whether they opened the email or used the rewards program. But
    this does not prevent the dilution effect where individuals in treatment groups
    (more suitable in the context of multiple treatment groups) are treated differently.
    To address and evaluate the impact of actually receiving the treatment, we can
    use the **Compiler Average Causal Effect** (**CACE**), where CACE adjusts the
    **Intention-to-Treat** (**ITT**) effect (that is, the effect of being assigned
    treatment, which means being subjected to the test conditions under consideration)
    with the compliance rate. This is because the ITT parameter underestimates the
    efficacy of an intervention. After all, certain individuals may deviate from their
    assigned treatment in trials.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免选择偏差，我们可以比较整个处理组（或测试组），无论他们是否打开了邮件或使用了奖励程序。但这并不能避免稀释效应，在这种效应下，处理组中的个体（在多个处理组的背景下更为适用）被以不同的方式对待。为了应对并评估实际接受治疗的影响，我们可以使用**编译器平均因果效应**（**CACE**），其中CACE调整了**意图治疗效应**（**ITT**）（即被分配治疗的效应，也就是说，处于测试条件下的效应），并结合合规率。这是因为ITT参数低估了干预的效果。毕竟，某些个体在试验中可能偏离了他们分配的治疗。
- en: This adjustment helps to estimate the treatment effect for the subpopulation
    that is being treated or being considered for the experimentation. Treatment here
    refers to the experimental group that experiences the test conditions. The CACE
    framework relies on the assumption that customers open the email and use the rewards
    program, and the effect of receiving the actual treatment (customer group receiving
    the reward program) drives the outcome variable. To summarize, CACE operates through
    **Instrumental V****ariables** (**IVs**), which determine the causal relationships
    when controlled experiments are not feasible.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这种调整有助于估计正在接受治疗或被考虑进行实验的子群体的治疗效应。这里的治疗指的是经历测试条件的实验组。CACE框架依赖于假设，客户会打开邮件并使用奖励程序，而实际接受治疗（即接受奖励计划的客户群体）的效果驱动了结果变量。总结来说，CACE通过**工具变量**（**IVs**）来运作，在无法进行可控实验时，它们决定因果关系。
- en: This occurs in randomized experiments, where treatment (in this context, the
    rewards program) cannot be carried out and, as a result, the impact of such treatment
    cannot be delivered to every unit. Here, the CACE framework and its IVs can be
    used. An IV is a kind of third variable that helps us study the effect of a candidate’s
    cause on an outcome.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况发生在随机实验中，在这种情况下，治疗（在此背景下为奖励程序）无法实施，因此，无法将此类治疗的影响传递给每个单位。这里可以使用CACE框架及其工具变量（IVs）。IV是一种第三方变量，帮助我们研究候选原因对结果的影响。
- en: When the treatment effect varies across segments
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 当处理效应在不同群体之间存在差异时
- en: Retail giants and transportation-as-a-service firms (as in the case of Uber)
    have very varied customer bases to the point that a treatment practiced on one
    segment of customers does not work on other segments. The **Heterogeneous Treatment
    Estimation** (**HTE**) method of causal inference is recommended to identify customized
    experiences that can be optimally applied for the benefit of everyone. In this
    method, the **Conditional Average Treatment Effect** (**CATE**) is deployed successfully
    to compute the treatment effect and operates conditionally on observed covariates.
    The main objective of this method is to evaluate which subgroup of a given population
    will benefit the most when subjected to treatment. The evaluation is carried out
    with the help of A/B testing, where experimental data is used to train the model.
    The metric represents an upliftment success and is evaluated by computing the
    largest delta (or difference) between the target (to whom the treatment is applied)
    and the control group. Uber applies HTE by using its uplift modeling. Quantile
    regression (which estimates the conditional median of the response variable) is
    also popular.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 零售巨头和运输即服务公司（如Uber）有着非常不同的客户群体，以至于对一个客户群体实行的处理方法在其他群体中并不适用。推荐使用**异质处理效应估计**（**HTE**）方法进行因果推断，以识别可为所有人带来最大效益的定制体验。在该方法中，成功地部署了**条件平均处理效应**（**CATE**），通过对观察到的协变量进行条件运算来计算处理效应。该方法的主要目标是评估在接受处理时，哪个子群体将从中受益最大。评估通过A/B测试进行，其中实验数据用于训练模型。该指标代表提升成功，并通过计算目标组（接受处理的对象）与控制组之间的最大差异（或差值）来评估。Uber通过使用其提升建模应用HTE。分位数回归（估算响应变量的条件中位数）也很受欢迎。
- en: '**Mediation modeling** is another well-known method of causal inferencing that
    is designed to unveil the black box between a treatment and an outcome variable.
    In other words, it explains why something happened to allow us to conclude whether
    the findings support a *causal* hypothesis. This mechanism operates by decomposing
    the total treatment effect into the following two parts:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**中介建模**是另一种著名的因果推断方法，旨在揭示处理和结果变量之间的“黑匣子”。换句话说，它解释了为何某事发生，从而帮助我们得出是否支持*因果*假设的结论。该机制通过将总处理效应分解为以下两部分来运作：'
- en: The hypothesis of a particular mechanism representing the average causal mediation
    effect
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某一特定机制的假设，表示平均因果中介效应
- en: Other mechanisms present that demonstrate the average direct effect
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他机制显示了平均直接效应
- en: 'Further, this method brings out the relative importance of multiple underlying
    mechanisms, where intangible variables have an impact on elements of the business,
    including revenue and customer satisfaction, and helps formulate both long-term
    and short-term steps to address customer pain points. For example, when we observe
    that customers experience the late home delivery of orders by retailers, we often
    assume that this is due to increased customer engagement, where a customer is
    frequently changing the ordered items. However, the delay can also be attributed
    to the presence of a large number of orders, which invariably drive the group
    toward higher engagement:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该方法突出了多个潜在机制的相对重要性，其中无形变量对企业的各个方面（包括收入和客户满意度）产生影响，并有助于制定长期和短期的措施来解决客户痛点。例如，当我们观察到客户在零售商那里经历订单延迟配送时，我们通常会假设这是由于客户参与度增加，客户频繁更改所订购的商品。然而，延迟也可能归因于大量订单的存在，这无可避免地推动了这一群体向更高的参与度发展：
- en: "![Figure 14.\uFEFF5 – A causal graph with data generation capabilities to demonstrate\
    \ the influence of an instrument/factor on the candidate’s causal variable](img/Figure_14.6_B18681.jpg)"
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图14.5 – 具有数据生成能力的因果图，用于展示一个工具/因素对候选因果变量的影响](img/Figure_14.6_B18681.jpg)'
- en: Figure 14.5 – A causal graph with data generation capabilities to demonstrate
    the influence of an instrument/factor on the candidate’s causal variable
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.5 – 具有数据生成能力的因果图，用于展示一个工具/因素对候选因果变量的影响
- en: In the preceding figure, we can see a confounding relationship between a factor
    and the outcome. A user’s number of Amazon Fresh orders represents the existence
    of a back-door path (a kind of dependency) between the treatment variable and
    the outcome of interest. Causal inferencing supports observational analysis, where
    we attempt to block back-door paths. This can be done by limiting the number of
    orders to, say, three or four. Determining which variables should and should not
    be controlled involves collaboration between domain experts and data scientists.
    Additionally, a biased estimation resulting from the back-door path between delayed
    deliveries and customer engagement can be tackled if we can identify a third variable
    that impacts the outcome of delayed delivery on customer experience.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的图示中，我们可以看到一个因子与结果之间的混杂关系。用户的亚马逊生鲜订单数量表示治疗变量和感兴趣的结果之间存在一个后门路径（某种依赖关系）。因果推断支持观察性分析，我们试图阻止后门路径。这可以通过将订单数量限制为三到四个来实现。确定应该控制哪些变量以及不应该控制哪些变量需要领域专家和数据科学家的合作。此外，如果我们能识别出一个影响延迟交付对客户体验的结果的第三个变量，就可以解决由延迟交付与客户参与之间的后门路径导致的偏估计问题。
- en: Another known approach is the **front-door approach**, where we try to estimate
    the effect of a variable by evaluating the relationship between that variable
    and the outcome of interest. This approach relies on the mediation principle,
    which requires the introduction of an intervening variable (mostly used in clinical
    research) other than the treatment (that is, the outcome) and is popularly known
    as **Causal Mediation Analysis** (**CMA**). It plays an important role in dissecting
    the total effect a treatment has into direct and indirect effects.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种已知的方法是**前门法**，在这种方法中，我们通过评估变量与感兴趣结果之间的关系来尝试估计该变量的影响。此方法依赖于中介原理，它要求引入一个介入变量（通常用于临床研究），该变量不同于治疗（即结果），并且通常被称为**因果中介分析**（**CMA**）。它在将治疗的总效应分解为直接效应和间接效应中起着重要作用。
- en: The first step in causal modeling is to identify variables that should be included.
    We apply the causal modeling technique to the identified variables to compare
    the treated and non-treated individuals possessing the same values for the relevant
    covariates side by side. The comparison metric relies on the representation of
    the variables through a predicted probability score. This probability helps us
    measure the effectiveness of the treatment procedure and is called the propensity
    score.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 因果建模的第一步是识别应该包含的变量。我们将因果建模技术应用于已识别的变量，比较处理组和未处理组在相关协变量上具有相同值的个体。比较的度量标准依赖于通过预测概率得分对变量的表示。这一概率帮助我们衡量治疗程序的有效性，称为倾向得分（propensity
    score）。
- en: The other popular causal inference technique is called the **regression discontinuity**
    method. This method helps us study and evaluate the discontinuities present in
    the regression lines. The absence of continuity at the point where the intervention
    takes place demonstrates the impact due to an intervention. This has been highly
    useful in determining how different levels of **dynamic pricing** influence customers’
    decisions to buy an item from a retail store or book a trip on the Uber platform.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种流行的因果推断技术叫做**回归不连续性**方法。该方法帮助我们研究和评估回归线中的不连续性。干预发生点处的不连续性表明了干预的影响。该方法在确定不同级别的**动态定价**如何影响顾客是否从零售店购买商品或在Uber平台上预定行程方面非常有用。
- en: Taking Uber as an example, as we study the causal effect, we must be aware that,
    in its absence, trip request rates should be the same on both sides of a sharp
    cut-off point, such as the introduction of surge pricing. This holds good under
    the assumption that riders who are very close to the cut-off point resemble each
    other with respect to relevant confounding variables (a third variable that influences
    both the independent and dependent variables). Further, observing any noticeable
    discontinuity in trip request rates at the point of introduction of surge pricing
    is an indication that raising prices beyond this point has a causal impact on
    request rates.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 以Uber为例，当我们研究因果效应时，我们必须意识到，在没有该效应的情况下，旅行请求率应该在一个明确的临界点两侧相等，例如引入加价定价时。这一假设成立的前提是，接近临界点的乘客在相关的混杂变量（影响独立和因变量的第三变量）上应该相似。此外，在引入加价定价时，如果旅行请求率在该点出现明显的断层现象，表明超过此价格点的加价对请求率产生了因果影响。
- en: Another similar approach is to analyze the outcome of time series data before
    and after a candidate causal event. This method, known as **interrupted time series
    design**, aims to predict any change in the time series at the instant the event
    occurred. The most popular methods used for time series analysis for causal inferencing
    are synthetic control and Bayesian structural time series. One of the popular
    libraries for Bayesian structural time series analysis is provided by Google in
    the form of the Causal Impact package.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种类似的方法是分析候选因果事件前后的时间序列数据结果。这种方法称为**中断时间序列设计**，旨在预测事件发生的瞬间时间序列中可能发生的任何变化。用于因果推理的时间序列分析的流行方法有合成控制和贝叶斯结构时间序列。Google
    提供的贝叶斯结构时间序列分析的流行库是 Causal Impact 包。
- en: Now, let’s examine how causal modeling plays a role in solving problems related
    to the supply chain.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看因果建模在解决与供应链相关问题中的作用。
- en: Supply chain use cases
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 供应链应用案例
- en: 'Another important aspect of retail where fairness plays a vital role is in
    the supply chain. In scenarios where retailers see both shortages and surpluses
    of stock, it is imperative that, as data science and ML experts, we oversee stock
    optimization policies. In doing so, we are likely to evaluate fairness allocation
    based on realized demands and currently available stock capacity. Some of the
    factors that have a direct impact on fair stock fulfillment (without stock underflow
    and overflow, by appropriately matching supply and demand) for multiple retailers
    are as follows:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 零售业中公平发挥关键作用的另一个重要方面是供应链。在零售商看到库存短缺和过剩的情况下，作为数据科学和机器学习专家，我们必须监督库存优化政策。因此，我们很可能根据实际需求和当前可用的库存容量来评估公平分配。以下是一些直接影响多个零售商公平库存履行（通过适当匹配供需，避免库存不足和过剩）的因素：
- en: Fair inventory allocation by retailers (for example, equal profit, same fill
    rate, or an equal share of supply while handling demand mismatch). This is governed
    by a proportional allocation policy (best in times of inventory underflow) or
    stock scarcity and an equal split of excess inventory (used in times of stock
    overflow).
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零售商的公平库存分配（例如，平等利润、相同的补货率，或者在处理需求不匹配时，供应的公平份额）。这一过程受比例分配政策的管理（在库存不足时最为有效）或库存稀缺以及多余库存的平等分配（用于库存过剩时）。
- en: How we can satisfy fairness perceptions in the industry, including elements
    such as fair pricing and fair wages.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何在行业中满足公平感知，包括公平定价和公平工资等要素。
- en: 'To elaborate further on fairness in the context of integrated supply chain
    networks that serve multiple retailers, let’s consider a common pool of inventory
    where the total inventory is allocated at the retailer level, and the total cost
    is distributed among multiple retailer locations. Stock replenishment and fulfillment
    orders come to the warehouse, where fairness constraints are incorporated in the
    following scenarios:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步阐述在为多个零售商服务的综合供应链网络中的公平性，我们来考虑一个共享库存池，其中总库存按零售商级别进行分配，总成本在多个零售商位置之间分摊。库存补充和履约订单进入仓库，以下场景中会融入公平性约束：
- en: The total demand from the combined set of retailers exceeds the available supply.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自多个零售商的总需求超过了可用的供应量。
- en: The total supply from multiple suppliers exceeds the demand.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多个供应商的总供应量超过了需求。
- en: Multiple retailers receive stock from the same suppliers.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多个零售商从相同的供应商处获得库存。
- en: A fair inventory split between multiple retailers (subject to other conditions
    such as the number of items ordered by each retailer) based on market demand to
    ensure fair profit distribution.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于市场需求，在多个零售商之间公平分配库存（受到每个零售商订购商品数量等其他条件的限制），以确保公平的利润分配。
- en: Apart from introducing fairness in stock optimization, from the standpoint of
    ethics, both accuracy and interpretability become important. This is because optimized
    stock allocation at different levels of the supply chain cycle can minimize as
    well as predict shipping delays from the supplier. In addition, we can attribute
    causes for the delay and suggest remedial actions.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在库存优化中引入公平性外，从伦理学角度来看，准确性和可解释性也变得十分重要。因为在供应链不同环节优化的库存分配能够最小化并预测供应商的运输延迟。此外，我们还可以追溯延迟的原因并提出补救措施。
- en: 'While studying model explainability and interpretability in [*Chapter 10*](B18681_10.xhtml#_idTextAnchor218),
    we saw that understanding the root cause behind a model’s prediction can help
    a business take remedial actions. Million-dollar losses from delays in a complex
    supply chain pipeline can be avoided once the stage and source of vulnerabilities
    have been identified. For example, as shown in *Figure 14**.6*, a delay in supply
    chain pipelines occurred during the pandemic, which can be attributed to a variety
    of causes:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究模型可解释性和可理解性时，[*第10章*](B18681_10.xhtml#_idTextAnchor218)中提到，了解模型预测背后的根本原因能够帮助企业采取补救措施。通过识别漏洞的阶段和来源，复杂供应链中的百万美元损失由于延迟可以避免。例如，如*图14.6*所示，在疫情期间，供应链管道发生了延迟，这可以归因于多种原因：
- en: "![Figure 14.\uFEFF6 – Causal relationships demonstrating direct and spurious\
    \ correlations](img/Figure_14.7_B18681.jpg)"
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图14.6 – 展示直接和虚假相关性的因果关系](img/Figure_14.7_B18681.jpg)'
- en: Figure 14.6 – Causal relationships demonstrating direct and spurious correlations
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.6 – 展示直接和虚假相关性的因果关系
- en: The primary delay factors were lockdowns and a reduced number of suppliers in
    operation. However, these primary delay factors can lead to other delay factors
    caused by factory shutdowns, staff absenteeism, or the need for travel passes
    to transport goods.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的延迟因素是封锁和运营供应商数量减少。然而，这些主要的延迟因素可能导致其他延迟因素，如工厂停工、员工缺席，或者需要旅行通行证来运输货物。
- en: To explain the cause and effect, what we need is an evaluation procedure that
    not only helps in determining correlation but also aids in the causal discovery
    process through graphs, as we’ve demonstrated here. Once we have a graphical representation
    of the causal structure, it becomes easier to suggest remedial actions or allocate
    resources at each step of the problem.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解释因果关系，我们需要的是一种评估程序，不仅有助于确定相关性，还能够通过图形辅助因果发现过程，正如我们在这里所展示的。一旦我们获得了因果结构的图形表示，就更容易在问题的每个步骤中建议补救措施或分配资源。
- en: In the next section, we’ll learn how causal structures can help us with supply
    chain delivery.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将学习因果结构如何帮助我们进行供应链交付。
- en: Causal discovery for supply chain management
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理的因果发现
- en: 'Causal graphs can capture the causal relationships between the different variables
    in a given problem, highlighting the key players in the system, the role they
    play in the system, and in what direction. The key system players in a typical
    supply chain are the following:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 因果图能够捕捉给定问题中不同变量之间的因果关系，突出系统中的关键参与者、他们在系统中的角色以及方向。典型供应链中的关键系统参与者包括以下几类：
- en: Number of orders and the quantity of each order
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订单数量和每个订单的数量
- en: Supply of raw materials at manufacturing plants and the availability of suppliers
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制造工厂的原材料供应和供应商的可用性
- en: The operational mode of the factory and the number of workers present
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工厂的运营模式和在场工人的数量
- en: Successful **Purchase Order** (**PO**) creation
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功的**采购订单**（**PO**）创建
- en: An efficient delivery system that confirms delivery data
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个高效的交付系统，能够确认交付数据
- en: 'These principal elements act together in a causal graph, describe their inter-relationships,
    and state how demand for an item is reaching the destination at an earlier/delayed
    schedule, along with the impact of the delay on other upstream delivery channels.
    Hence, any delay and uncertainty of a delivery pipeline can be better explained,
    which can further speed up the graph discovery process. The relative influence
    of different variables on an overall delay at two different stages of a supply
    chain pipeline (PO creation and the order delivery service) is best explained
    by the following figure:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主要元素在因果图中共同作用，描述它们之间的相互关系，并阐明某一物品的需求是如何按提前/延迟的时间表到达目的地的，以及延迟对其他上游交付渠道的影响。因此，任何交付管道的延迟和不确定性都能得到更好的解释，这也能加速图形发现过程。不同变量在供给链管道两个不同阶段（采购订单创建和订单交付服务）对整体延迟的相对影响，可以通过下图最清晰地解释：
- en: "![Figure 14.\uFEFF7 – Causal graphs to explain delivery delays at different\
    \ stages of the supply chain life cycle](img/Figure_14.8_B18681.jpg)"
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![图 14.7 – 供给链生命周期中不同阶段交付延迟的因果图](img/Figure_14.8_B18681.jpg)'
- en: Figure 14.7 – Causal graphs to explain delivery delays at different stages of
    the supply chain life cycle
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.7 – 供给链生命周期中不同阶段交付延迟的因果图
- en: 'We can go one step further and extract a **Structural Causal Model** (**SCM**)
    from the causal graph to explain the interactions of variables, as demonstrated
    in *Figure 14**.8*:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以进一步从因果图中提取**结构因果模型**（**SCM**），以解释变量之间的交互关系，正如*图 14.8*所示：
- en: "![Figure 14.\uFEFF8 – Causal graphs to explain \uFEFFCF recourse for certain\
    \ orders at different stages of the supply chain life cycle](img/Figure_14.9_B18681.jpg)"
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![图 14.8 – 供给链生命周期中不同阶段针对某些订单的因果推断（CF）措施](img/Figure_14.9_B18681.jpg)'
- en: Figure 14.8 – Causal graphs to explain CF recourse for certain orders at different
    stages of the supply chain life cycle
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.8 – 供给链生命周期中不同阶段针对某些订单的因果推断（CF）措施
- en: On the left of the figure, we see that by increasing the number of suppliers
    by 15% and following an optimal stock fulfillment policy, we can mitigate PO creation
    delays. On the right-hand side, we see that by using CF explanations, we can discover
    the best delivery partners and routes, along with alternate sources of transport
    (for example, using air travel to avoid a delay at a seaport) within the causal
    graph. Such discoveries are made possible when we have real-time monitoring in
    the system to trigger CF recourse actions to drive through the best possible routes
    to reach the destination as quickly as possible.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在图的左侧，我们看到通过增加15%的供应商数量并遵循最佳库存补充策略，我们可以缓解采购订单创建的延迟。在图的右侧，我们看到通过使用因果推断（CF）解释，我们可以发现最佳的交付合作伙伴和路线，以及替代的运输来源（例如，使用航空运输来避免在港口的延迟），这些都可以在因果图中发现。当系统具有实时监控功能时，可以触发因果推断措施，以驱动通过最佳路线尽可能快速到达目的地，从而使这些发现成为可能。
- en: As well as reducing cost and providing revenue uplift to businesses, these CF
    recourses, made possible with the help of causal graphs, also allow us to understand
    the appropriate **Key Performance Indicators** (**KPIs**) to be used to reduce
    cost and boost revenue.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 除了降低成本并为企业带来收入提升外，这些由因果图提供支持的因果推断措施还使我们能够了解应使用的适当**关键绩效指标**（**KPIs**），以减少成本并提高收入。
- en: Fairness in multi-stakeholder platforms
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多方平台中的公平性
- en: Large-scale multi-sided retail platforms such as Amazon, Alibaba, and Airbnb
    provide personalized recommendations to buyers to connect them to relevant sellers.
    The recommendation services offered should be designed to promote fairness in
    terms of the number of items recommended by each seller. This will ensure that
    items from small-scale sellers also get a fair chance of being recommended to
    buyers. The principal objective of fair recommendations is to maximize recommendation
    utility (so that they lead to conversions in the real world) with minimal logistical
    costs.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模的多方零售平台，如亚马逊、阿里巴巴和Airbnb，为买家提供个性化的推荐，将他们与相关卖家连接起来。所提供的推荐服务应设计为促进公平，确保每个卖家的推荐物品数量均衡。这将确保小型卖家的商品也能获得公平的推荐机会。公平推荐的主要目标是最大化推荐效用（以便它们能够转化为现实世界中的购买），同时最小化物流成本。
- en: A fair policy remains far from being achieved in circumstances where biases
    creep in and buyers receive low-utility recommendations to satisfy the coverage
    demands of global sellers. In a fair and ideal system, we can incorporate constraints
    to satisfy sellers’ coverage criteria alongside buyers’ objectives, yielding high-utility
    recommendations for each buyer.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在偏见渗透并且买家收到低效推荐以满足全球卖家的覆盖需求的情况下，公平的政策仍然遥不可及。在一个公平和理想的系统中，我们可以加入约束，以满足卖家的覆盖标准并同时考虑买家的目标，从而为每个买家提供高效的推荐。
- en: Now, let’s walk through how Responsible AI has an important role to play in
    the **Banking, Financial Services, and Insurance** (**BFSI**) industries.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来探讨一下**负责任的AI**在**银行、金融服务和保险**（**BFSI**）行业中的重要作用。
- en: Use cases in BFSI
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BFSI中的应用案例
- en: One important element of ethical AI is interpretability, as we discussed in
    [*Chapter 9*](B18681_09.xhtml#_idTextAnchor198). Along with model explanations,
    if we can provide a sort of interaction (to tweak model hyperparameters and features)
    to model designers, decision-makers, and key stakeholders, then they can tune
    model hyperparameters and simulate different scenarios for numerical features,
    allowing them to evaluate and minimize financial loss from high-risk financial
    models. In the context of BFSI, this would provide a higher level of detail to
    explanations of high-risk decisions, thereby reducing the risk of critical decisions
    to life, such as the denial of a mortgage or car loan. Here, CF explanations have
    a definite role to play where a consistent interpretable explanation could help
    to *interrogate* a model to find the required changes that can invert a model’s
    decision.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理AI的一个重要元素是可解释性，正如我们在[*第9章*](B18681_09.xhtml#_idTextAnchor198)中讨论的那样。除了模型解释之外，如果我们能向模型设计师、决策者和关键利益相关者提供一种互动方式（调整模型超参数和特征），那么他们就可以调节模型的超参数并模拟不同情景下的数值特征，从而评估和最小化来自高风险金融模型的财务损失。在BFSI的背景下，这将为高风险决策的解释提供更高层次的细节，从而降低对生命的关键决策风险，如拒绝抵押贷款或汽车贷款。在这里，CF解释起着重要作用，一致且可解释的解释可以帮助*审问*模型，找到可以逆转模型决策所需的改变。
- en: 'The following are some prominent use cases for CFs in BFSI:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是CF在BFSI中一些突出的应用案例：
- en: '**Trading**: CFs are used to analyze the potential consequences of different
    trades and the potential risks and rewards of different investment strategies.
    For example, an AI system might be used to analyze historical data and identify
    patterns that might indicate opportunities for profitable trades. CF analysis
    can then be used to understand what might have happened if different trades had
    been made, and to optimize trading strategies based on this analysis.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交易**：CFs用于分析不同交易的潜在后果以及不同投资策略的潜在风险和回报。例如，AI系统可以用来分析历史数据并识别可能表明盈利交易机会的模式。然后，CF分析可以用来理解如果进行不同的交易可能发生什么，并根据这一分析优化交易策略。'
- en: '**Portfolio optimization**: Optimizing the composition of a financial portfolio
    by analyzing the potential consequences of different asset allocations. For example,
    an AI uses historical data to identify patterns that might indicate the relative
    performance of different assets. CF analysis can then be used to understand what
    might have happened if different assets had been included in the portfolio, and
    to optimize the portfolio based on this analysis.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资组合优化**：通过分析不同资产配置的潜在后果，优化金融投资组合的组成。例如，AI利用历史数据来识别可能表明不同资产相对表现的模式。然后，CF分析可以用来理解如果不同资产被纳入投资组合可能会发生什么，并基于这一分析优化投资组合。'
- en: '**Risk management**: Understanding and mitigating risk in financial systems
    that involve market risks, credit risks, or operational risks. CF analysis can
    then be used to understand what might have happened if different risk management
    strategies had been employed, and to optimize risk management based on this analysis.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险管理**：了解并减轻金融系统中的风险，包括市场风险、信用风险或操作风险。然后，可以使用CF分析来理解如果采用不同的风险管理策略，可能会发生什么，并基于此分析优化风险管理。'
- en: Now, let’s see how CF explanation libraries can be used.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看CF解释库如何使用。
- en: The functionality of CF explanation libraries
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CF解释库的功能
- en: Having explored a few use cases of CFs in the BFSI sector, let’s see a working
    example of a CF explanation used in the context of granting a loan application.
    Our example will use the **Diverse Counterfactual Explanations** (**DiCE**) library.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索了BFSI（银行、金融服务和保险）行业中CF的一些应用案例后，我们来看一个在贷款申请授予过程中使用CF解释的实际示例。我们的示例将使用**Diverse
    Counterfactual Explanations**（**DiCE**）库。
- en: DiCE is a Python library that helps us convey the necessary explanations by
    presenting feature-perturbed versions of the same input feature that yield a different
    outcome. In the context of applications such as loan rejections from financial
    institutions, DiCE is equipped to demonstrate a diverse set of feature perturbations
    on one loan candidate using a given ML model.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: DiCE是一个Python库，它通过呈现相同输入特征的不同扰动版本来帮助我们传达必要的解释，从而产生不同的结果。在金融机构拒绝贷款等应用场景中，DiCE能够展示使用给定机器学习模型对同一贷款申请者进行一系列特征扰动的效果。
- en: This can boost customers’ confidence by showing that rejection is not the be-all
    and end-all, giving them directions for how they could increase their chances
    of getting the loan. For example, if a DiCE CF were to state “*had the income
    been $10K more, then the customer would have received the loan*,” it would help
    decision-makers to evaluate the trustworthiness of the loan application and at
    the same time guide them with the necessary conditions (such as existing loans
    or income) that are driving the outcome, such as a loan denial CF explanations
    over multiple inputs, help them to evaluate fairness criteria, and reduce errors.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过展示拒绝并非最终决定，给客户提供如何提高贷款获批机会的方向，增强客户的信心。例如，如果DiCE的CF（反事实解释）显示“*如果收入增加了1万美元，客户将获得贷款*”，这将有助于决策者评估贷款申请的可信度，并同时指导他们理解驱动结果的必要条件（如现有贷款或收入）。例如，基于多个输入的贷款拒绝CF解释，有助于评估公平性标准，并减少错误。
- en: However, DiCE comes with two major challenges in generating CF explanations
    that are diverse and feasible. Hence, an extension of DiCE was created, known
    as **DiCE4EL** (short for **DiCE for Event Logs** – see more at [https://icpmconference.org/2021/wp-content/uploads/sites/5/2021/09/DiCE4EL_-Interpreting-Process-Predictions-using-a-Milestone-Aware-Counterfactual-Approach.pdf](https://icpmconference.org/2021/wp-content/uploads/sites/5/2021/09/DiCE4EL_-Interpreting-Process-Predictions-using-a-Milestone-Aware-Counterfactual-Approach.pdf)),
    which assists with CF explanations for process prediction by capturing and explaining
    logs (such as those regarding loan applications made to a financial institution)
    and events at the intermediate stages. DiCE was designed using a generic neural
    network architecture that predicts the next event by considering both static and
    dynamic features. We can use this to resolve scenarios where we have long traces
    of process execution logs that are less understandable. Furthermore, the difficulties
    encountered in optimizing the CF search with categorical variables are addressed
    by the introduction of a search for valid CFs in the training set and leveraging
    that information in the loss function.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，DiCE在生成多样且可行的CF解释时面临两大挑战。因此，DiCE的扩展版本**DiCE4EL**（即**DiCE for Event Logs**，详见[https://icpmconference.org/2021/wp-content/uploads/sites/5/2021/09/DiCE4EL_-Interpreting-Process-Predictions-using-a-Milestone-Aware-Counterfactual-Approach.pdf](https://icpmconference.org/2021/wp-content/uploads/sites/5/2021/09/DiCE4EL_-Interpreting-Process-Predictions-using-a-Milestone-Aware-Counterfactual-Approach.pdf)）应运而生，它通过捕捉和解释中间阶段的日志（例如金融机构的贷款申请日志）和事件，帮助对过程预测进行CF解释。DiCE使用一种通用的神经网络架构，通过考虑静态和动态特征来预测下一个事件。我们可以利用这一架构解决长期过程执行日志的理解问题。此外，通过引入在训练集内搜索有效CF并将这些信息应用于损失函数，DiCE解决了优化带有分类变量的CF搜索的困难。
- en: 'Now, let’s see an example of using DiCE to evaluate different feature perturbations
    of a customer’s application for a loan. The model-agnostic techniques used here
    apply a black-box classifier. The loss function optimization relies on sampling
    other points near a given point in terms of proximity (as well as sparsity, diversity,
    and feasibility):'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们通过DiCE来查看如何评估客户贷款申请中的不同特征扰动。这里使用的模型无关的技术应用了黑箱分类器。损失函数优化依赖于根据距离（以及稀疏性、多样性和可行性）对给定点附近的其他点进行采样：
- en: 'First, we must import the necessary libraries for CF analysis and load the
    adult income dataset:'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，我们需要导入CF分析所需的库，并加载成人收入数据集：
- en: '[PRE8]'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'After we’ve performed feature transformations with standard scaling and one-hot
    encoding, we must train the model using `RandomForestClassifier`:'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在对特征进行标准化缩放和独热编码处理后，我们必须使用`RandomForestClassifier`来训练模型：
- en: '[PRE9]'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Next, we must provide the trained ML model to DiCE’s model object to generate
    diverse CFs:'
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我们必须将训练好的ML模型提供给DiCE的模型对象，以生成多样化的CFs：
- en: '[PRE10]'
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'This is the output:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 这是输出结果：
- en: "![Figure \uFEFF14.9 – Generated CFs with random sampling](img/Figure_14.10_B18681.jpg)"
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![图 14.9 – 使用随机采样生成的CFs](img/Figure_14.10_B18681.jpg)'
- en: Figure 14.9 – Generated CFs with random sampling
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.9 – 使用随机采样生成的CFs
- en: Using random sampling, we can generate less sparse CFs in contrast to DiCE’s
    current implementation. However, it is also true that increasing `total_CFs` increases
    the sparsity of CFs.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 使用随机采样，我们可以生成比DiCE当前实现更加不稀疏的CFs。然而，增加`total_CFs`确实会增加CF的稀疏度。
- en: 'Now, we must select feature ranges to demonstrate how we can precisely control
    the range of continuous features as an input parameter (`permitted_range`) during
    the process of CF generation. We could use the `features_to_vary` parameter to
    set features such as `[''age'',''workclass'',''education'',''occupation'',''hours_per_week'']`:'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们必须选择特征范围，以展示在CF生成过程中，如何精确控制作为输入参数的连续特征范围（`permitted_range`）。我们可以使用`features_to_vary`参数设置如`['age','workclass','education','occupation','hours_per_week']`等特征：
- en: '[PRE11]'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'This is how it appears:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 它的显示方式如下：
- en: "![Figure 14.1\uFEFF0 – Generated CFs with feature ranges (permitted_range)](img/Figure_14.11_B18681.jpg)"
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![图 14.10 – 使用特征范围（permitted_range）生成的CFs](img/Figure_14.11_B18681.jpg)'
- en: Figure 14.10 – Generated CFs with feature ranges (permitted_range)
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.10 – 使用特征范围（permitted_range）生成的CFs
- en: 'To obtain a trade-off between proximity and diversity goals, we try to generate
    only those CF explanations that are feasible for a user. Here, proximity and diversity
    help us to understand how close the data is to the original input in contrast
    to how data that has been significantly modified affects the CF explanations.
    We also try to set enough diversity for the model to select between multiple possible
    options. Here, with DiCE, we have set `proximity_weight` (the default is `0.5`)
    and `diversity_weight` (the default is `1.0`) to tweak the proximity and diversity,
    respectively. However, we can change them further as we study how the CFs change:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在接近性和多样性目标之间找到平衡，我们尝试只生成那些对用户可行的CF解释。在这里，接近性和多样性帮助我们理解数据与原始输入的相似度，反映出被显著修改的数据如何影响CF解释。我们还尝试设置足够的多样性，以便模型可以在多个可能的选项中做出选择。在这里，使用DiCE时，我们已将`proximity_weight`（默认值为`0.5`）和`diversity_weight`（默认值为`1.0`）分别调整了接近性和多样性。然而，随着我们研究CF如何变化，仍可以进一步调整它们：
- en: '[PRE12]'
  id: totrans-216
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'This is how it appears:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 它的显示方式如下：
- en: "![Figure 14.1\uFEFF1 – Generated CFs with proximity and diversity parameters](img/Figure_14.12_B18681.jpg)"
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![图 14.11 – 使用接近性和多样性参数生成的CFs](img/Figure_14.12_B18681.jpg)'
- en: Figure 14.11 – Generated CFs with proximity and diversity parameters
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.11 – 使用接近性和多样性参数生成的CFs
- en: The preceding output shows a diverse set of CFs that were generated from the
    original data, where the **income** value gets flipped, **education** changes
    from **HS-grad** to **Prof-school**, **marital_status** changes to **Married**
    from **Single**, and **occupation** changes from **Service** to either **White-Collar**
    or **Professional**. Such alternatives or diversity help a bank official explain
    to the individual applying for the loan what could have changed the model’s outcome.
    In other words, they explain what conditions would have approved the loan instead
    of it being denied.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 上述输出显示了一个多样化的CF集，这些CF是从原始数据中生成的，其中**收入**值被翻转，**教育水平**从**高中文凭**变为**职业学校**，**婚姻状况**从**单身**变为**已婚**，而**职业**从**服务业**变为**白领**或**专业人员**。这种替代或多样性帮助银行职员向贷款申请人解释什么因素可能会改变模型的结果。换句话说，它们解释了如果贷款被批准而不是被拒绝，哪些条件可能会发生变化。
- en: In this example, we learned about techniques to generate different types of
    CFs from the input query by inverting the target income column. We are now familiar
    with how models provide recommendations for decisions and how we can interact
    with them. With this foundation, let’s learn how ML models that have been misused
    can create threats for customers in the BFSI industry. One such powerful threat
    that we’ll look at next is deepfakes.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们了解了如何通过反转目标收入列，从输入查询中生成不同类型的CFs。我们现在熟悉了模型如何为决策提供建议，以及我们如何与它们互动。在这个基础上，让我们了解一下被误用的机器学习模型如何对BFSI行业中的客户构成威胁。接下来我们要讨论的一个强大威胁是深度伪造。
- en: Deepfakes
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深度伪造
- en: Whether in retail, banking, or finance, one application of AI for which responsible
    use is required is that of deepfakes. Deepfakes are realistic fake videos, audio
    recordings, or photos of humans generated using deep learning methods. The generated
    synthetic videos, audio, and photos of humans are obtained by training models
    on large volumes of data, where the modeled versions represent modified actions
    or utterances of words or sentences that the actual person had nothing to do with.
    As the original actions are modified, there is an unprecedented threat of deepfakes
    being used to impersonate individuals, resulting in fraudulent phone calls or
    video conferences. An example of this is using synthetic voice audio of a CEO
    to instruct staff to transfer assets or funds. Even higher levels of security
    breaches are possible, where synthetic impersonation of clients via audio or video
    conferencing could result in the transfer of sensitive information regarding a
    project or organization.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是在零售、银行还是金融领域，人工智能的一个应用需要负责任的使用，那就是深度伪造技术。深度伪造是通过深度学习方法生成的逼真伪造视频、音频或照片，内容涉及真人。这些生成的合成视频、音频和照片通过对大量数据进行模型训练而获得，其中的模型版本代表了实际人物没有参与的行为或话语。当原始行为被修改时，深度伪造技术带来了前所未有的威胁，可能被用来冒充个人，导致欺诈性电话或视频会议。例如，使用合成的CEO声音指示员工转移资产或资金。更高层次的安全漏洞也可能发生，通过音频或视频会议对客户进行合成冒充，可能导致关于项目或组织的敏感信息被转移。
- en: 'Now, let’s take a look at the potential threats to the banking and financial
    sector that result from deepfakes:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看深度伪造技术带来的银行和金融领域的潜在威胁：
- en: Creation of fraudulent accounts as part of money-laundering schemes. Here, the
    criminal might fake identities at scale to attack multiple accounts and bring
    down financial services globally, leading to losses of $3.4 billion globally ([https://www.finextra.com/blogposting/23223/why-deepfake-fraud-losses-should-scare-financial-institutions](https://www.finextra.com/blogposting/23223/why-deepfake-fraud-losses-should-scare-financial-institutions)).
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为洗钱计划的一部分，创建虚假账户。在这种情况下，犯罪分子可能大规模伪造身份，攻击多个账户，并使全球金融服务瘫痪，导致全球损失达到34亿美元 ([https://www.finextra.com/blogposting/23223/why-deepfake-fraud-losses-should-scare-financial-institutions](https://www.finextra.com/blogposting/23223/why-deepfake-fraud-losses-should-scare-financial-institutions))。
- en: Use of ghost fraud techniques, where criminals leverage the personal data of
    a deceased person to gain control of their online accounts and services, including
    credit cards, savings accounts, mortgages, and car loans.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用“幽灵欺诈”技术，犯罪分子利用已故人员的个人数据，控制他们的在线账户和服务，包括信用卡、储蓄账户、抵押贷款和汽车贷款。
- en: Synthetic identity fraud, where criminals can assimilate fake, real, and stolen
    information to create false identities of individuals who do not exist in reality.
    Synthetic identity fraud is the fastest-growing type of financial crime.
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合成身份欺诈，指的是犯罪分子通过融合虚假、真实和被盗的信息，创造出不存在于现实中的虚假身份。合成身份欺诈是增长最快的金融犯罪类型。
- en: However, despite these abuses of deepfake technology, we also see several advantages
    in the world of retail, e-commerce, and fashion. The Facebook Shops and Google
    Shopping platforms use deepfakes to reach out to small- and medium-sized retailers
    to promote their sales through e-commerce platforms. For example, Cadbury used
    AI based ML models to recreate a popular actor's face and voice, bearing very
    close resemblance to the actor's voice, uttering the local store or brand’s name.
    Retailers are exploring realistic digital models and the power of **Generative
    Adversarial Networks** (**GANs**) to create a better experience for customers.
    Deepfake models demonstrate outfits with different skin tones, heights, and weights,
    appealing to a wider range of customers. Small and medium-sized retailers are
    thus able to save costs and fully leverage the capabilities of immersive photorealistic
    platforms (such as Unreal Engine) to generate live models and backgrounds.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管存在深度伪造技术的滥用，我们也看到了其在零售、电商和时尚领域的几个优势。Facebook Shops 和 Google Shopping 平台利用深度伪造技术接触中小型零售商，通过电子商务平台促进销售。例如，Cadbury
    使用基于人工智能的机器学习模型重现了一位流行演员的面部和声音，声音非常接近该演员的原声，甚至能喊出本地商店或品牌的名称。零售商正在探索逼真的数字模型和 **生成对抗网络**（**GANs**）的力量，以为客户创造更好的体验。深度伪造模型展示了不同肤色、身高和体重的服装，吸引更广泛的顾客群体。因此，中小型零售商能够节省成本，充分利用沉浸式逼真平台（如
    Unreal Engine）的能力，生成实时模型和背景。
- en: 'In the interests of security and privacy, organizations need to keep the following
    guidelines in mind to prevent the threats that arise from deepfakes:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保安全性和隐私，组织需要牢记以下准则，以防止深度伪造带来的威胁：
- en: Enterprise security teams should employ efficient cybersecurity strategies using
    cybersecurity and social media monitoring tools to monitor payments and transfers.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业安全团队应使用有效的网络安全策略，结合网络安全和社交媒体监控工具，监控支付和转账。
- en: Organizations should educate employees on deepfake technologies. All staff in
    the organization should be knowledgeable of how to detect deepfakes, such as inconsistencies
    or the unnatural movements of the people in them.
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织应教育员工关于深度伪造技术的知识。组织内的所有员工应了解如何检测深度伪造，例如识别其中人物的不一致性或不自然的动作。
- en: Apply biometric and online face verification techniques to verify and authenticate
    existing and new users.
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用生物特征识别和在线面部验证技术，以验证和认证现有用户和新用户。
- en: Now that you understand the role of AI in BFSI, let’s look at different use
    cases in the healthcare industry.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了人工智能在 BFSI 中的角色，让我们来看一下医疗行业中的不同应用案例。
- en: Use cases in healthcare
  id: totrans-234
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗领域的应用案例
- en: 'As we delve into the ethical use of AI in the healthcare industry, we should
    know how the early detection and treatment of diseases relate to ethical AI. Here
    are a few examples:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们深入探讨人工智能在医疗行业中的伦理使用时，我们应了解疾病的早期检测和治疗如何与伦理人工智能相关。以下是一些例子：
- en: AI can support diagnosis using X-rays, CT scans, and MRI imaging techniques.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能可以通过 X 射线、CT 扫描和 MRI 影像技术支持诊断。
- en: Detecting cancers, tumors, and other malignant cells in the early stages of
    development.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在疾病发展早期阶段检测癌症、肿瘤和其他恶性细胞。
- en: Experimenting with and determining whether a treatment is working.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行实验，确定治疗是否有效。
- en: Monitoring patients to identify the reoccurrence or remission of a disease.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控患者，识别疾病的复发或缓解。
- en: 'The following figure illustrates how AI-based deep learning algorithms can
    help identify the presence of an IDH1 gene mutation in a brain tumor after being
    trained on images that radiologists and doctors have labeled as suspected cancer
    ([https://www.cancer.gov/news-events/cancer-currents-blog/2022/artificial-intelligence-cancer-imaging](https://www.cancer.gov/news-events/cancer-currents-blog/2022/artificial-intelligence-cancer-imaging)):'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了基于人工智能的深度学习算法如何帮助在训练过的图像（放射科医生和医生标记为疑似癌症的图像）上识别脑肿瘤中 IDH1 基因突变的存在 ([https://www.cancer.gov/news-events/cancer-currents-blog/2022/artificial-intelligence-cancer-imaging](https://www.cancer.gov/news-events/cancer-currents-blog/2022/artificial-intelligence-cancer-imaging))：
- en: "![Figure 14.1\uFEFF2 – MRI scans predicting the presence of an IDH1 gene mutation\
    \ in brain tumors](img/Figure_14.13_B18681.jpg)"
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![图 14.12 – MRI 扫描预测脑肿瘤中 IDH1 基因突变的存在](img/Figure_14.13_B18681.jpg)'
- en: Figure 14.12 – MRI scans predicting the presence of an IDH1 gene mutation in
    brain tumors
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.12 – MRI 扫描预测脑肿瘤中 IDH1 基因突变的存在
- en: When predicting the presence of high-risk diseases, we should design systems
    that are compliant with healthcare standards. Let’s study a reference architecture
    using Google Cloud, which is compliant with these standards.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 在预测高风险疾病的存在时，我们应设计符合医疗标准的系统。让我们研究一个使用 Google Cloud 的参考架构，它符合这些标准。
- en: Healthcare system architecture using Google Cloud
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Google Cloud 的医疗系统架构
- en: 'Now, let’s study the different cloud components needed to design a compliant,
    large-scale, distributed healthcare system for storing medical data and disease
    diagnoses:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们研究设计一个符合规定的大规模分布式医疗系统所需的不同云组件，用于存储医疗数据和疾病诊断：
- en: DICOM imaging data obtained from radiological tests can be ingested via the
    Cloud Healthcare DICOM API for easy search and retrieval. This API also provides
    metadata extraction and data assimilation (stored in BigQuery) functionalities
    to infer advanced insights into disease prediction and clinical investigations.
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从放射学检查中获得的 DICOM 影像数据可以通过 Cloud Healthcare DICOM API 导入，方便搜索和检索。该 API 还提供元数据提取和数据整合（存储在
    BigQuery 中）功能，以推断疾病预测和临床调查的高级见解。
- en: 'Compliance with industry-wide healthcare standards:'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵守行业范围内的医疗标准：
- en: '**FHIR**: An emerging healthcare data interchange standard'
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FHIR**：一种新兴的医疗数据交换标准'
- en: '**HL7v2**: The most popular method for healthcare systems integration'
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HL7v2**：最流行的医疗系统集成方法'
- en: '**DICOM**: The dominant standard for the radiology and imaging domain'
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DICOM**：放射学和影像领域的主导标准'
- en: Further, it also supports data format conversion using the Cloud Healthcare
    API and Cloud Dataflow from HL7v2 to FHIR format. In addition, it offers compliance
    with HIPAA in the US, the PIPEDA in Canada, and other global privacy standards.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它还支持使用Cloud Healthcare API和Cloud Dataflow将数据格式从HL7v2转换为FHIR格式的功能。此外，它符合美国的HIPAA、加拿大的PIPEDA以及其他全球隐私标准。
- en: A unit equipped to detect the arrival of new data and send notifications via
    Cloud Pub/Sub to applications. This allows seamless integration with the HL7v2
    message-parsing stack.
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配备用于检测新数据到达并通过Cloud Pub/Sub向应用程序发送通知的单元。这使得与HL7v2消息解析栈的无缝集成成为可能。
- en: A data de-identification (via redaction or transformation) service to protect
    sensitive data elements that can be used for analysis, ML models, and other use
    cases.
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据去标识化（通过删除或转换）服务，用于保护敏感数据元素，这些元素可以用于分析、机器学习模型和其他使用案例。
- en: 'Integration with Cloud Datalab and Cloud ML to explore large-scale datasets
    and train on DICOM radiological and natural-light images stored in Cloud Healthcare
    API datasets:'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与Cloud Datalab和Cloud ML的集成，以探索大规模数据集并在Cloud Healthcare API数据集存储的DICOM放射学和自然光图像上进行训练：
- en: "![Figure 14.1\uFEFF3 – Healthcare system architecture using Google Cloud](img/Figure_14.14_B18681.jpg)"
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: "![图14.1\uFEFF3 – 使用Google Cloud的医疗保健系统架构](img/Figure_14.14_B18681.jpg)"
- en: Figure 14.13 – Healthcare system architecture using Google Cloud
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.13 – 使用Google Cloud的医疗保健系统架构
- en: Now, let’s learn how to build Responsible AI systems before a disease goes into
    remission, before a patient or group of patients progresses toward death (for
    example, during COVID-19), or to evaluate different treatments within a clinical
    trial. In such cases, we need to develop AI models using survival analysis.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们学习如何在疾病进入缓解期之前、患者或患者群体进展到死亡之前（例如，在COVID-19期间），或者在临床试验中评估不同治疗方法时，构建负责任的人工智能系统。在这些情况下，我们需要利用生存分析来开发人工智能模型。
- en: Survival analysis for Responsible AI healthcare applications
  id: totrans-258
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 负责任的人工智能在医疗保健应用中的生存分析
- en: Responsible AI applications in the field of healthcare require accurate predictions
    on the occurrence or likelihood of adverse events such as disease, hospitalization,
    and mortality. To solve such problems, we often use survival analysis, a statistical
    measure that can predict the time to failure and time to occurrence of events.
    In addition, survival analysis is capable of handling censoring (a kind of missing
    data problem) when expected events do not happen during the study, either because
    subjects of interest have not participated in the study or have left the study
    before the study ended. In such situations, a researcher might have partial information
    available on the survival times for the patients during the pandemic – for example,
    where patients were found to die due to diseases other than the virus. An example
    of this is when researchers wanted to study the average time it took for patients
    to start showing signs of infection of the virus but were missing data of individuals
    on account of not having proper data collection processes in place to authentically
    collect data over the period when a virus infects a patient’s body.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 负责任的人工智能在医疗保健领域的应用需要准确预测不良事件的发生或可能性，如疾病、住院和死亡。为了解决这些问题，我们通常使用生存分析，这是一种统计方法，可以预测故障的时间和事件的发生时间。此外，生存分析能够处理审查问题（即缺失数据问题），当预期事件在研究期间未发生时，可能是因为感兴趣的对象未参与研究，或在研究结束之前就退出了研究。在这种情况下，研究人员可能只拥有部分关于患者生存时间的数据，例如，在大流行期间，发现患者因病毒以外的疾病而死亡的情况。一个例子是，当研究人员想研究患者开始显示病毒感染迹象的平均时间时，由于缺乏有效的数据收集过程，未能获得个体的完整数据，导致数据缺失。
- en: 'The following are the key capabilities that we need to have to build a responsible
    survival analysis model:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我们构建负责任的生存分析模型所需具备的关键能力：
- en: Survival regression with adjustments in scenarios of domain shift
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在领域转移场景下的生存回归调整
- en: Analysis of censored data and study of the impacts of different censoring theories
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对审查数据的分析及不同审查理论的影响研究
- en: CF and treatment impact estimation and evaluation
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CF和治疗影响的估计与评估
- en: Subgroup discovery and phenotyping to identify and stratify risk factors to
    different groups
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚组发现和表型化，用于识别和分层不同组的风险因素
- en: The presence of multiple time-dependent and time-varying covariate observations
    per individual to help uncover temporal dependencies while estimating time-to-event
    predictions
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个个体都有多个时间依赖和时间变化的协变量观测值，这有助于在估计事件发生时间预测时发现时间依赖性：
- en: Virtual twins survival regression (virtual twins enable visualization, modeling,
    and simulation of the entire environment with an enhanced experience) to understand
    individual behavior and responses to heterogeneous treatment effects of an intervention
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟双胞胎生存回归（虚拟双胞胎能够通过增强体验实现对整个环境的可视化、建模和仿真）以理解个体行为及对干预措施的异质性治疗效果的响应：
- en: 'Now, let’s look at an example that uses the Cox proportional-hazards deep neural
    network with the open source `auton-survival` package. This package helps evaluate
    the interactions in the model (through the proportional-hazard ratios) between
    a patient’s covariates and the treatment’s effectiveness and serves as a mechanism
    for suggesting personalized treatment recommendations. Let’s get started:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看一个使用Cox比例风险深度神经网络与开源`auton-survival`包的例子。这个包帮助评估模型中患者的协变量与治疗效果之间的相互作用（通过比例风险比），并作为建议个性化治疗推荐的机制。我们开始吧：
- en: 'Let’s begin with the required library imports. Note that for this example,
    we are using the `SUPPORT` dataset, which comes with the `auton-survival` package:'
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们先从所需的库导入开始。请注意，在这个例子中，我们使用的是`SUPPORT`数据集，该数据集附带了`auton-survival`包：
- en: '[PRE13]'
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Next, we will create the `SurvivalModel` object and use the `fit` function
    to train the model. The `times` variable we’ve set here is used to tune the model
    hyperparameters over a certain period. We have also provided the code for training,
    along with the output for a selected parameter, from the `param_grid` parameter
    defined here:'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我们将创建`SurvivalModel`对象，并使用`fit`函数来训练模型。我们在这里设置的`times`变量用于在一定时期内调优模型的超参数。我们还提供了用于训练的代码，并展示了从这里定义的`param_grid`参数中选定参数的输出：
- en: '[PRE14]'
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'We must also compute the survival probabilities for the validation set, along
    with the **Integrated Brier** **Score** (**IBS**):'
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们还必须计算验证集上的生存概率，并提供**集成Brier** **分数**（**IBS**）：
- en: '[PRE15]'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Following this, we must obtain the survival probabilities on the test set.
    Further, we must also get the predicted outcome of a particular model over a selected
    hyperparameter. The `times` variable helps us fetch the model hyperparameters
    used at a certain time:'
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我们必须获取测试集上的生存概率。此外，我们还需要获取特定模型在选定超参数下的预测结果。`times`变量帮助我们获取在某个时刻使用的模型超参数：
- en: '[PRE16]'
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Finally, we must evaluate the IBS and time-dependent concordance index for
