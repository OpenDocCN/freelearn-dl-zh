  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Here is the output for it:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是它的输出：
