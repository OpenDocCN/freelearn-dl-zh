- en: www.PacktPub.com
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: www.PacktPub.com
- en: Support files, eBooks, discount offers, and more
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 支持文件、电子书、折扣优惠等
- en: For support files and downloads related to your book, please visit [www.PacktPub.com](http://www.PacktPub.com).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如需获取与你的书籍相关的支持文件和下载，请访问 [www.PacktPub.com](http://www.PacktPub.com)。
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at [www.PacktPub.com](http://www.PacktPub.com)
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at `<[service@packtpub.com](mailto:service@packtpub.com)>`
    for more details.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道吗，Packt 提供每本书的电子书版本，包括 PDF 和 ePub 文件？你可以通过 [www.PacktPub.com](http://www.PacktPub.com)
    升级到电子书版本，作为纸质书籍的顾客，你还可以享受电子书的折扣优惠。如需更多详情，请通过 `<[service@packtpub.com](mailto:service@packtpub.com)>`
    联系我们。
- en: At [www.PacktPub.com](http://www.PacktPub.com), you can also read a collection
    of free technical articles, sign up for a range of free newsletters and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [www.PacktPub.com](http://www.PacktPub.com)，你还可以阅读免费的技术文章，注册各种免费的新闻通讯，并享受
    Packt 书籍和电子书的独家折扣与优惠。
- en: '![Support files, eBooks, discount offers, and more](img/PacktLibLogo.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![支持文件、电子书、折扣优惠等](img/PacktLibLogo.jpg)'
- en: '[https://www2.packtpub.com/books/subscription/packtlib](https://www2.packtpub.com/books/subscription/packtlib)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www2.packtpub.com/books/subscription/packtlib](https://www2.packtpub.com/books/subscription/packtlib)'
- en: Do you need instant solutions to your IT questions? PacktLib is Packt's online
    digital book library. Here, you can search, access, and read Packt's entire library
    of books.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否需要即时解答你的 IT 问题？PacktLib 是 Packt 的在线数字书籍库。在这里，你可以搜索、访问并阅读 Packt 的全部书籍。
- en: Why subscribe?
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么要订阅？
- en: Fully searchable across every book published by Packt
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以对 Packt 出版的每本书进行全面搜索
- en: Copy and paste, print, and bookmark content
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制、粘贴、打印并收藏内容
- en: On demand and accessible via a web browser
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按需获取并通过网页浏览器访问
- en: Free access for Packt account holders
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Packt 账户持有者可免费访问
- en: If you have an account with Packt at [www.PacktPub.com](http://www.PacktPub.com),
    you can use this to access PacktLib today and view 9 entirely free books. Simply
    use your login credentials for immediate access.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在 [www.PacktPub.com](http://www.PacktPub.com) 拥有账户，可以立即访问 PacktLib 并查看 9
    本完全免费的书籍。只需使用你的登录凭证即可立即访问。
