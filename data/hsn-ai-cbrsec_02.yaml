  zh: 作为我们的第一个示例，我们将看一下有监督学习领域中最常用的算法之一——线性回归。利用`scikit-learn` Python库，我们通过导入`scikit-learn`库中`linear_model`包的`LinearRegression`类来实例化一个线性回归对象。
