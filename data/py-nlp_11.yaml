- en: Choose your area
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择你的领域
- en: After reading all the chapters, you might know enough to decide what you like.
    Do you want to build core ML stuff? Do you like to work on frameworks such as
    Hadoop, Spark, and so on? Are you keen on designing architecture? Do you want
    to contribute to visualization? Think and choose.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完所有章节后，你可能已经足够了解自己喜欢什么。你想建立核心的机器学习内容吗？你喜欢在 Hadoop、Spark 等框架上工作吗？你热衷于设计架构吗？你想为可视化做贡献吗？思考并选择吧。
- en: You can choose any area from data science or you can be a part of the whole
    data science product development life cycle. I want to give my example. I have
    worked with mid-size and start-up organizations. So far, I have had the freedom
    to explore various areas related to data science, such as proposing a data science
    product and releasing the product. I used to propose a new product after doing
    an analysis of business opportunities. I always validate my product proposal by
    thinking that if we were to make this product, then our end users would use it
    and, in return, the company that I'm working for will get the positive impact
    of it. Then, I would start work on the designing part by asking many questions,
    such as what kind of data will we need, what data resources will we use, what
    are the critical data points that we need to collect, what will the architecture
    of the product, what machine learning models will we use, how will we integrate
    with the existing product be, when will we release it, and so on. If you think
    like me and want to work on all the areas, as well as on each and every component
    of the data science product, then it is a very good thing. Just do your work from
    your heart and with passion. See the big picture as well.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择数据科学中的任何领域，或者参与整个数据科学产品开发生命周期。我想分享我的例子。我曾与中型企业和初创公司合作。到目前为止，我有机会探索与数据科学相关的各个领域，比如提出数据科学产品并发布产品。我通常会在分析商业机会后提出新的产品。我总是通过思考，如果我们做出这个产品，最终用户会使用它，并且反过来，我所在的公司也会从中获得积极的影响，来验证我的产品提案。然后，我会开始设计部分的工作，提出很多问题，比如我们需要什么样的数据，使用哪些数据资源，哪些是我们需要收集的关键数据点，产品的架构是什么样的，我们会使用哪些机器学习模型，如何与现有产品集成，我们何时发布它等等。如果你像我一样思考，并且想在所有领域和数据科学产品的每个组件上工作，那么这是件非常好的事情。只要用心和热情去做工作，并且看到更大的图景。
- en: Agile way of working to achieve success
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 敏捷工作方式以实现成功
- en: NLP or any other data science-related projects need many iterations to get optimal
    output. You need to understand the problem statement. After this, to achieve the
    best result, you need to start with an analysis of your data. After analyzing
    the data, make a basic prototype. Then validate your model. If it gives you the
    best result, then you are done; if not, then try to implement different algorithms,
    do hyperparameter tuning, or change or improve your features set. You need to
    be agile in your working process. Try to identify your problem or mistake and
    then do smart iterations. Ask questions on stack overflow. Try to search for answers.
    This will really help you. Keep yourself updated with all the techniques and tools.
    There are some libraries that can solve your issue. Look for any paid third-party
    tool available and try to understand how it works. There are chances that, after
    using the tool, you could become a master of your product and your product could
    become more valuable for your end users.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）或任何与数据科学相关的项目需要经过多次迭代才能获得最佳结果。你需要理解问题陈述。之后，为了达到最佳效果，你需要从数据分析开始。分析完数据后，制作一个基本原型。然后验证你的模型。如果它给出了最佳结果，那么你就完成了；如果没有，那么尝试实现不同的算法，进行超参数调优，或者更改或改进你的特征集。在工作过程中，你需要保持敏捷。尝试识别你的问题或错误，然后进行智能迭代。在
    Stack Overflow 上提问，尝试寻找答案。这会对你有很大帮助。保持自己对所有技术和工具的更新。有些库可以解决你的问题。寻找任何可用的付费第三方工具，并尝试了解它的工作原理。使用这些工具后，你可能会成为你的产品大师，并使你的产品对最终用户更有价值。
