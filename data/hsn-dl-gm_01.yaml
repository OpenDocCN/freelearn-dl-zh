- en: 'Section 1: The Basics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一节：基础知识
- en: This section of the book covers the basic concepts of neural networks and deep
    learning. We'll be looking at everything from the simplest autoencoder, **generative
    adversarial networks** (**GANs**), and convolutional and recurrent neural networks,
    all the way to building a working real-world chatbot. This section will give you
    the basic foundations for building your neural network and deep learning knowledge.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这一部分涵盖了神经网络和深度学习的基本概念。我们将从最简单的自编码器、**生成对抗网络**（**GANs**）、卷积神经网络和递归神经网络讲起，直到构建一个可运行的真实世界聊天机器人。本节将为你提供构建神经网络和深度学习知识的基本基础。
