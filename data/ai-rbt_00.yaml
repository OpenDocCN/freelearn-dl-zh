  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：机器人学和人工智能的构建模块
- en: The first section of this book begins with the foundations of robotics and **Artificial
    Intelligence** (**AI**), covering what AI is and how it is used. Then we start
    to define our robot systems and talk about control. In the second chapter, we
    look at robot anatomy, the parts of a robot, and discuss autonomy principles and
    the Subsumption Architecture concept. You'll get a primer on the **Robotics Operating
    System** (**ROS**) and our single-board supercomputer. Finally, we show a systematic
    process for robot design using systems engineering principles and storyboards.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分从机器人学和人工智能（**AI**）的基础开始，涵盖AI是什么以及它是如何被使用的。然后我们开始定义我们的机器人系统并讨论控制。在第二章中，我们研究机器人的解剖结构，机器人的各个部分，并讨论自主原则和Subsumption架构概念。您将了解**机器人操作系统**（**ROS**）和我们的单板超级计算机。最后，我们展示了使用系统工程原理和故事板进行机器人设计的系统化过程。
