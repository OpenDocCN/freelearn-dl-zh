    “Use the **Generate** tab on Roboflow, then click on **Add Augmentation Step**
    to select the type of operation that will affect our images.”'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“在Roboflow上使用**生成**选项卡，然后点击**添加增强步骤**以选择将影响我们图像的操作类型。”'
