- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The definition of a robot is a machine that can do human-like tasks. In order
    to perform these tasks, a robot must be able to see, understand, and interact
    with the environment. AI is the quickest way to recognize objects and navigate.
    This book empowers you with the essential skills to efficiently operate your robots
    using AI techniques such as **Convolutional Neural Networks** (**CNNs**), computer
    vision, object recognition, genetic algorithms, and reinforcement learning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人的定义是一种能够执行类似人类任务的机器。为了执行这些任务，机器人必须能够看到、理解和与环境交互。人工智能是识别物体和导航的最快方式。这本书将赋予你使用诸如**卷积神经网络**（**CNNs**）、计算机视觉、物体识别、遗传算法和强化学习等人工智能技术高效操作机器人的基本技能。
- en: So, who is writing this book? As you can see from my biography, I’ve been doing
    this for over 40 years, starting as a 12-year-old kid doing science fair projects,
    then as an Air Force enlisted person, an entry level engineer at NASA, and so
    on. I started doing AI in 1992 and specialized in machine decision making. Today,
    I design complete flying autonomous vehicles that weigh tens of thousands of pounds.
    I’m pleased to be putting some of that experience down on paper to share with
    you.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，谁在写这本书？正如你可以从我的传记中看到的那样，我已经做了40多年，从12岁的孩子做科学展览项目开始，然后作为空军列兵、NASA的初级工程师，等等。我于1992年开始从事人工智能，并专注于机器决策。今天，我设计的是重量达数万千克的完整飞行自主车辆。我很高兴能把这些经验写下来与你分享。
- en: 'Why did I write this book? I felt that there was a gap in the available literature
    for someone coming up in the robotics and autonomy world who needs to move in
    capability from the hobbyist to the beginnings of industrial and commercial robotics.
    In doing this, I want to remove as many of what I perceive as barriers between
    you and what you want to accomplish as a next-level robotics explorer. I left
    out the equations, the strange jargon, and the mystery and replaced them with
    straightforward explanations about how to get what you want out of your robot.
    It is important to remember that my robot, Albert, is just a tool in this process.
    The objective of the book is not to design a singular robot, but rather to teach
    a set of skills that I think you need. The real question is where you go from
    here. Use this text as a springboard to continue to explore, experiment, and continue
    your education in robotics. From here you can read the works of the people who
    inspired and/or mentored me: Dr. Robin Murphy, Sebastian Thrun, Dr. Rodney Brooks,
    Bob Zubrin, Dr. Robert L. Forward, Isaac Asimov, Arthur C. Clarke, and many others.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我为什么写这本书？我感觉在现有的文献中，对于正在机器人与自主领域崭露头角，需要从业余爱好者向工业和商业机器人初期阶段过渡的人，存在一个空白。在这样做的时候，我希望尽可能地消除我感知到的你和你想要实现的下一个级别机器人探索者之间的障碍。我省略了方程式、奇怪的术语和神秘感，用如何从你的机器人中获得你想要的东西的简单解释来代替。重要的是要记住，我的机器人阿尔伯特只是这个过程中的一个工具。这本书的目标不是设计一个特定的机器人，而是教授一套我认为你需要掌握的技能。真正的问题是接下来你将走向何方。利用这本书作为跳板，继续探索、实验并在机器人领域继续你的教育。从这里，你可以阅读那些启发和/或指导过我的人的作品：罗宾·墨菲博士、塞巴斯蒂安·特伦、罗德尼·布鲁克斯博士、鲍勃·祖布林、罗伯特·L·福沃德博士、艾萨克·阿西莫夫、亚瑟·C·克拉克，以及许多人。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for robotics engineers and enthusiasts who have already begun their
    journey of learning about robotics and wish to progress to a more advanced stage
    of capability by applying AI. It will be a useful reference for students and researchers
    looking for a practical guide to solving specific problems or approaching a difficult
    robot design. Basic programming skills in Python, a familiarity with electronics
    and wiring, and the ability to use a Linux-based **command line interface** (**CLI**)
    will be useful while reading this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些已经开始了学习机器人知识之旅，并希望通过应用人工智能技术将能力提升到更高级阶段的机器人工程师和爱好者而编写的。对于寻找解决特定问题或进行困难机器人设计实用指南的学生和研究人员来说，它将是一个有用的参考。阅读这本书时，具备基本的Python编程技能、熟悉电子和布线以及能够使用基于Linux的**命令行界面**（**CLI**）的能力将会很有帮助。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B19846_01.xhtml#_idTextAnchor015), *The Foundation* *of Robotics
    and Artificial Intelligence*, explains what we will cover in this book, standard
    robot parts, concepts of control, computing in real time, and the **Observe, Orient,
    Decide, Act** (**OODA**) concept for how robots make decisions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19846_01.xhtml#_idTextAnchor015)，*机器人学和人工智能的基础*，解释了本书将涵盖的内容、标准机器人部件、控制概念、实时计算以及机器人如何做出决策的**观察、定位、决策、行动**（**OODA**）概念。'
- en: '[*Chapter 2*](B19846_02.xhtml#_idTextAnchor032), *Setting Up Your Robot*, introduces
    you to motors, control systems, how to divide the robot problem into parts using
    the Subsumption Architecture, and the **Robotics Operating System 2** (**ROS 2**).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19846_02.xhtml#_idTextAnchor032)，*设置您的机器人*，向您介绍电机、控制系统、如何使用Subsumption架构将机器人问题分解成部分，以及**机器人操作系统2**（**ROS
    2**）。'
- en: '[*Chapter 3*](B19846_03.xhtml#_idTextAnchor043), *Conceptualizing the Practical
    Robot Design Process*, describes systems engineering techniques for robot design,
    use cases, and storyboards.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19846_03.xhtml#_idTextAnchor043)，*概念化实用机器人设计流程*，描述了机器人设计、用例和故事板的系统工程技术。'
- en: '[*Chapter 4*](B19846_04.xhtml#_idTextAnchor126), *Recognizing Objects Using
    Neural Networks and Supervised Learning*, explains how you can use CNNs to train
    object recognition and segment objects from the background.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19846_04.xhtml#_idTextAnchor126)，*使用神经网络和监督学习识别物体*，解释了您如何使用CNN来训练物体识别并从背景中分割物体。'
- en: '[*Chapter 5*](B19846_05.xhtml#_idTextAnchor159), *Picking Up and Putting Away
    Toys using Reinforcement Learning and Genetic Algorithms*, covers Q-learning and
    genetic algorithms, which are used to teach the robot arm to move efficiently.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19846_05.xhtml#_idTextAnchor159)，*使用强化学习和遗传算法拾取和放置玩具*，涵盖了Q学习和遗传算法，这些算法用于教会机械臂高效移动。'
- en: '[*Chapter 6*](B19846_06.xhtml#_idTextAnchor205), *Teaching the Robot to Listen*,
    shows you how you can add a digital assistant to your robot and create some custom
    controls for it, including telling knock-knock jokes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19846_06.xhtml#_idTextAnchor205)，*教机器人听话*，展示了您如何为机器人添加数字助手并为其创建一些自定义控制，包括讲敲门笑话。'
- en: '[*Chapter 7*](B19846_07.xhtml#_idTextAnchor221), *Teaching the Robot to Navigate
    and Avoid Stairs*, outlines how you can use another CNN to teach the robot to
    navigate around a house and avoid obstacles.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19846_07.xhtml#_idTextAnchor221)，*教机器人导航和避免楼梯*，概述了如何使用另一个CNN教会机器人在家中导航并避开障碍物。'
- en: '[*Chapter 8*](B19846_08.xhtml#_idTextAnchor235), *Putting Things Away*, describes
    how we can finish the robot’s tasks, and how to find the toybox.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19846_08.xhtml#_idTextAnchor235)，*放置物品*，描述了如何完成机器人的任务以及如何找到玩具箱。'
- en: '[*Chapter 9*](B19846_09.xhtml#_idTextAnchor294), *Giving the Robot an Artificial
    Personality*, explains the concepts and theory around simulating a personality
    in a robot for added interactions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19846_09.xhtml#_idTextAnchor294)，*赋予机器人人工个性*，解释了在机器人中模拟个性以增加交互的概念和理论。'
- en: '[*Chapter 10*](B19846_10.xhtml#_idTextAnchor366), *Conclusions and Reflections*,
    talks about robotics as a career, based on the author’s own 40-year career in
    robot design.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19846_10.xhtml#_idTextAnchor366)，*结论和反思*，基于作者40年的机器人设计职业生涯，讨论了机器人学作为一项职业。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You should have a good grasp of programming with Python version 3\. We use ROS
    2 as the control architecture for the robot. Packt Publishing has several excellent
    books that explain how to use ROS 2 if you need more detailed instruction. Programming
    skills in Python, familiarity with electronics, wiring, and single-board computers,
    the ability to use a Linux-based CLI, and knowledge of AI/ML concepts will be
    required while using this book. If you want to follow the robot’s construction,
    then basic hand tools (screwdrivers, wrenches, Allen keys, and a soldering iron)
    will be required. All the other installation instructions are provided in the
    appropriate chapters as the book progresses.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该熟练掌握Python 3版本的编程。我们使用ROS 2作为机器人的控制架构。如果您需要更详细的说明，Packt出版社有几本优秀的书籍解释了如何使用ROS
    2。在使用本书时，需要具备Python编程技能、熟悉电子、布线和单板计算机、使用基于Linux的CLI的能力以及了解AI/ML概念。如果您想跟随机器人的构建过程，则需要基本的动手工具（螺丝刀、扳手、艾伦键和烙铁）。所有其他安装说明将在本书的适当章节中提供。
