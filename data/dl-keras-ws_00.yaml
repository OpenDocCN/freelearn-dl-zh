  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About the Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: New experiences can be intimidating, but not this one! This beginner's guide
    to deep learning is here to help you explore deep learning from scratch with Keras,
    and be on your way to training your first ever neural networks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 新的经历可能令人畏惧，但这次不会！这本深度学习初学者指南将帮助你从零开始探索深度学习，使用Keras并开始训练你的第一个神经网络。
- en: What sets Keras apart from other deep learning frameworks is its simplicity.
    With over two hundred thousand users, Keras has a stronger adoption in industry
    and the research community than any other deep learning framework.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Keras与其他深度学习框架的最大不同之处在于其简单性。Keras拥有超过二十万的用户，在行业和研究界的应用程度超过了任何其他深度学习框架。
- en: '*The Deep Learning with Keras Workshop* starts by introducing you to the fundamental
    concepts of machine learning using the scikit-learn package. After learning how
    to perform the linear transformations that are necessary for building neural networks,
    you''ll build your first neural network with the Keras library. As you advance,
    you''ll learn how to build multi-layer neural networks and recognize when your
    model is underfitting or overfitting to the training data. With the help of practical
    exercises, you''ll learn to use cross-validation techniques to evaluate your models
    and then choose the optimal hyperparameters to fine tune their performance. Finally,
    you''ll explore recurrent neural networks and learn how to train them to predict
    values in sequential data.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*Keras深度学习工作坊*首先介绍了使用scikit-learn包的机器学习基本概念。在学习如何执行构建神经网络所需的线性变换之后，你将使用Keras库构建你的第一个神经网络。随着学习的深入，你将学会如何构建多层神经网络，并识别模型是否对训练数据出现欠拟合或过拟合。通过实际操作，你将学习如何使用交叉验证技术评估模型，然后选择最佳超参数以优化模型表现。最后，你将探索递归神经网络，并学习如何训练它们以预测序列数据中的值。'
- en: By the end of this book, you'll have developed the skills you need to confidently
    train your own neural network models.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的结尾，你将掌握自信训练自己神经网络模型所需的技能。
- en: Audience
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 读者对象
- en: If you know the basics of data science and machine learning and want to get
    started with advanced machine learning technologies like artificial neural networks
    and deep learning, then this is the book for you. To grasp the concepts explained
    in this deep learning book more effectively, prior experience in Python programming
    and some familiarity with statistics and logistic regression are a must.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经了解数据科学和机器学习的基础，并希望开始学习人工神经网络和深度学习等先进的机器学习技术，那么本书非常适合你。为了更有效地掌握本书中解释的深度学习概念，具有Python编程经验以及一定的统计学和逻辑回归知识是必需的。
- en: About the Chapters
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于章节
- en: '*Chapter 1*, *Introduction to Machine Learning with Keras*, will introduce
    you to the fundamental concepts of machine learning by using the scikit-learn
    package. You will learn how to present data for model building, then train a logistic
    regression model using a real-world dataset.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*使用Keras进行机器学习简介*，将通过使用scikit-learn包向你介绍机器学习的基本概念。你将学习如何为模型构建准备数据，并使用一个真实世界的数据集训练一个逻辑回归模型。'
- en: '*Chapter 2*, *Machine Learning versus Deep Learning*, will present the difference
    between traditional machine learning algorithms and deep learning algorithms.
    You will learn the linear transformations necessary for building neural networks
    and build your first neural network with the Keras library.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*机器学习与深度学习的区别*，将介绍传统机器学习算法与深度学习算法之间的区别。你将学习构建神经网络所需的线性变换，并使用Keras库构建你的第一个神经网络。'
- en: '*Chapter 3*, *Deep Learning with Keras*, will extend your knowledge of neural
    network building. You will learn how to build multi-layer neural networks and
    recognize when your model is underfitting or overfitting to the training data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*使用Keras进行深度学习*，将扩展你对神经网络构建的知识。你将学习如何构建多层神经网络，并能够识别模型是否对训练数据出现欠拟合或过拟合的情况。'
- en: '*Chapter 4,* *Evaluating Your Model with Cross-Validation Using Keras Wrappers*,
    will teach you how to use Keras wrappers with scikit-learn to incorporate Keras
    models into a scikit-learn workflow. You will apply cross-validation to evaluate
    your models and use this technique to choose the optimal hyperparameters.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*使用Keras包装器进行交叉验证评估模型*，将教你如何使用Keras包装器与scikit-learn配合，将Keras模型纳入scikit-learn工作流中。你将应用交叉验证来评估模型，并使用该技术选择最佳的超参数。'
- en: '*Chapter 5*, *Improving Model Accuracy*, will introduce various regularization
    techniques to prevent your models from overfitting to the training data. You will
    learn different methods to search for the optimal hyperparameters that result
    in the highest model accuracy.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*提升模型准确度*，将介绍各种正则化技术，以防止模型过拟合训练数据。你将学习不同的方法来搜索最优的超参数，从而获得最高的模型准确度。'
- en: '*Chapter 6*, *Model Evaluation*, will demonstrate a variety of methods to evaluate
    your models. Beyond accuracy, you will learn more model evaluation metrics including
    sensitivity, specificity, precision, false positive rate, ROC curves, and AUC
    scores to understand how well your models perform.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*模型评估*，将演示多种方法来评估你的模型。除了准确度之外，你还将学习更多的模型评估指标，包括灵敏度、特异性、精确度、假阳性率、ROC曲线和AUC分数，以了解你的模型表现如何。'
- en: '*Chapter 7*, *Computer Vision with Convolutional Neural Networks*, will introduce
    you to building image classifiers with convolutional neural networks. You will
    learn about all the components that comprise the architecture of convolutional
    neural networks and then build image processing applications to classify images.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*卷积神经网络的计算机视觉*，将介绍如何使用卷积神经网络构建图像分类器。你将学习卷积神经网络架构的所有组成部分，并构建图像处理应用程序来进行图像分类。'
- en: '*Chapter 8*, *Transfer Learning and Pre-Trained Models*, will introduce you
    to the concept of transferring the learning from one model to solve for other
    applications. You will achieve this by using different pre-trained models and
    modifying them slightly to fit different applications.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章*，*迁移学习与预训练模型*，将向你介绍如何将一个模型的学习迁移到其他应用中。你将通过使用不同的预训练模型，并稍作修改，以适应不同的应用场景。'
- en: '*Chapter 9*, *Sequential Modeling with Recurrent Neural Networks*, will teach
    you how to build models with sequential data. You will learn the architecture
    of recurrent neural networks and how to train them to predict the succeeding values
    from sequential data. You will test your knowledge by predicting the future values
    of various stock prices.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第九章*，*使用循环神经网络的序列建模*，将教你如何构建使用序列数据的模型。你将了解循环神经网络的架构，并学习如何训练它们，以预测序列数据中的后续值。你将通过预测各种股票价格的未来值来测试你的知识。'
