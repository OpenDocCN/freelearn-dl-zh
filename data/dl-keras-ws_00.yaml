- en: Setting up Your Environment
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置你的开发环境
- en: Before we explore the book in detail, we need to set up specific software and
    tools. In the following section, we shall see how to do that.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们详细探讨这本书之前，我们需要安装特定的软件和工具。在接下来的部分中，我们将看到如何进行设置。
- en: Installing Anaconda
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装Anaconda
- en: For this course, we will use Anaconda; a Python distribution which comes with
    an in-built package manager and pre-installed packages frequently used for machine
    learning and scientific computing,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程中，我们将使用Anaconda；它是一个Python发行版，内置了包管理器，并预安装了常用于机器学习和科学计算的包。
- en: To install Anaconda, find your desired version (Windows, macOS, or Linux) on
    the official installation page at [https://docs.anaconda.com/anaconda/install/](https://docs.anaconda.com/anaconda/install/).
    Follow the appropriate installation instructions for your operating system.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装 Anaconda，请在 [https://docs.anaconda.com/anaconda/install/](https://docs.anaconda.com/anaconda/install/)
    的官方安装页面上找到你需要的版本（Windows、macOS 或 Linux）。按照适用于你操作系统的安装说明进行操作。
- en: Once Anaconda is installed, you can interact with it via the Anaconda Navigator
    or Anaconda Prompt. There are instructions on how to use these at [https://docs.anaconda.com/anaconda/user-guide/getting-started/](https://docs.anaconda.com/anaconda/user-guide/getting-started/).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装了 Anaconda，你可以通过 Anaconda Navigator 或 Anaconda Prompt 与它进行交互。有关如何使用这些工具的说明，请访问
    [https://docs.anaconda.com/anaconda/user-guide/getting-started/](https://docs.anaconda.com/anaconda/user-guide/getting-started/)。
- en: To verify the correct installation, you can execute the `anaconda-navigator`
    command on CMD / Terminal. If the installation is correct, this will open up the
    Anaconda Navigator.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要验证安装是否正确，可以在 CMD / Terminal 中执行 `anaconda-navigator` 命令。如果安装正确，这将打开 Anaconda
    Navigator。
- en: Installing Libraries
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装库
- en: '`pip` comes pre-installed with Anaconda. Once Anaconda is installed on your
    machine, all the required libraries can be installed using `pip`, for example,
    `pip install numpy`. Alternatively, you can install all the required libraries
    using `pip install –r requirements.txt`. You can find the `requirements.txt` file
    at [https://packt.live/3hhZ2v9](https://packt.live/3hhZ2v9).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`pip` 已预安装在 Anaconda 中。一旦 Anaconda 安装在你的计算机上，所有必需的库都可以通过 `pip` 安装，例如，`pip install
    numpy`。或者，你可以使用 `pip install –r requirements.txt` 安装所有必需的库。你可以在 [https://packt.live/3hhZ2v9](https://packt.live/3hhZ2v9)
    找到 `requirements.txt` 文件。'
- en: The exercises and activities will be executed in Jupyter Notebooks. Jupyter
    is a Python library and can be installed in the same way as the other Python libraries
    – that is, with `pip install jupyter`, but fortunately, it comes pre-installed
    with Anaconda.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 练习和活动将在 Jupyter Notebooks 中执行。Jupyter 是一个 Python 库，可以像安装其他 Python 库一样安装——也就是说，通过
    `pip install jupyter`，但幸运的是，它在 Anaconda 中已预安装。
- en: Running Jupyter Notebook
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行 Jupyter Notebook
- en: You can start Jupyter via the appropriate link in the Anaconda Navigator, or
    by executing the command `jupyter notebook` in Anaconda Prompt / CMD / Terminal.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过 Anaconda Navigator 中的适当链接启动 Jupyter，或者在 Anaconda Prompt / CMD / Terminal
    中执行命令 `jupyter notebook`。
- en: Jupyter will open up in your browser, where you will then be able to navigate
    to your working directory and create, edit and run your code files.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 将在你的浏览器中打开，你可以在其中导航到你的工作目录，并创建、编辑和运行你的代码文件。
- en: Accessing the Code Files
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 访问代码文件
- en: You can find the complete code files of this book at [https://packt.live/2OL5E9t](https://packt.live/2OL5E9t).
    You can also run many activities and exercises directly in your web browser by
    using the interactive lab environment at [https://packt.live/2CXyFLS](https://packt.live/2CXyFLS).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [https://packt.live/2OL5E9t](https://packt.live/2OL5E9t) 找到本书的完整代码文件。你也可以通过使用互动实验环境
    [https://packt.live/2CXyFLS](https://packt.live/2CXyFLS) 直接在你的网页浏览器中运行许多活动和练习。
- en: We've tried to support interactive versions of all activities and exercises,
    but we recommend a local installation as well for instances where this support
    isn't available.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尽力支持所有活动和练习的互动版本，但我们也建议你进行本地安装，以防这种支持不可用的情况。
- en: The high-quality color images used in the book can found at [https://packt.live/2u9Tno4](https://packt.live/2u9Tno4).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用的高质量彩色图像可以在 [https://packt.live/2u9Tno4](https://packt.live/2u9Tno4) 找到。
- en: If you have any issues or questions about installation, please email us at `workshops@packt.com`.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在安装过程中遇到任何问题或有任何疑问，请通过电子邮件联系我们：`workshops@packt.com`。
