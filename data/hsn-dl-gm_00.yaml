- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As we enter the 21st century, it is quickly becoming apparent that AI and machine
    learning technologies will radically change the way we live our lives in the future.
    We now experience AI daily, from conversational assistants to smart recommendations
    in a search engine, and the average user/consumer now expects a smarter interface
    in anything they do. This most certainly includes games, and is likely one of
    the reasons why you, as a game developer, are considering reading this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入21世纪，人工智能和机器学习技术正在迅速显现出它们将深刻改变我们未来生活方式的趋势。从对话助手到搜索引擎中的智能推荐，我们现在每天都在体验AI，普通用户/消费者现在期望他们在做任何事情时，界面都能更加智能化。这无疑包括游戏，这也很可能是你作为一名游戏开发者正在考虑阅读本书的原因之一。
- en: This book will provide you, with a hands-on approach to building deep learning
    models for simple encoding for the purpose of building self-driving algorithms,
    generating music, and creating conversational bots, finishing with an in-depth
    discovery of deep reinforcement learning (DRL). We will begin with the basics
    of reinforcement learning (RL) and progress to combining DL and RL in order to
    create DRL. Then, we will take an in-depth look at ways to optimize reinforcement
    learning to train agents in order to perform complex tasks, from navigating hallways
    to playing soccer against zombies. Along the way, we will learn the nuances of
    tuning hyperparameters through hands-on trial and error, as well as how to use
    cutting-edge algorithms, including curiosity learning, Curriculum Learning, backplay,
    and imitation learning, in order to optimize agent training.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将通过动手实践，带领你构建深度学习模型，用于简单编码，目的是构建自动驾驶算法、生成音乐以及创建对话机器人，最后深入探讨深度强化学习（DRL）。我们将从强化学习（RL）的基础开始，逐步结合深度学习（DL）和强化学习（RL）来创建深度强化学习（DRL）。接下来，我们将深入探讨如何优化强化学习，训练代理执行复杂任务，从在走廊中导航到与僵尸踢足球。过程中，我们将通过实际的试验和错误学习调参的细节，并学习如何使用前沿算法，包括好奇心学习、课程学习、回放学习和模仿学习，以优化代理的训练。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for any game–or budding–game developer who is interested in using
    deep learning in an aspect of their next game project. In order to be successful
    in learning this material, you should have knowledge of the Python programming
    language and another C-based language, such as C#, C, C++, or Java. In addition,
    a basic knowledge of calculus, statistics, and probability will aid your digestion
    of the materials and facilitate your learning, but this is not essential.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何对在下一款游戏项目中应用深度学习感兴趣的游戏开发者或有志于成为游戏开发者的人。为了成功掌握这些材料，你应该掌握Python编程语言以及其他基于C的语言，如C#、C、C++或Java。此外，基础的微积分、统计学和概率学知识将有助于你理解材料并促进学习，但这些并非必需。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](108dd4cb-0332-4f3b-963b-fbfb49f2c8f0.xhtml), *Deep Learning for
    Games*, covers the background of deep learning in games before moving on to cover
    the basics by building a basic perceptron. From there, we will learn the concepts
    of network layers and build a simple autoencoder.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](108dd4cb-0332-4f3b-963b-fbfb49f2c8f0.xhtml)，*游戏中的深度学习*，介绍了深度学习在游戏中的背景，然后通过构建基本感知机来讲解基础知识。之后，我们将学习网络层的概念并构建一个简单的自编码器。'
- en: '[Chapter 2](391f7c79-537a-4c1d-bb92-e517097cd4d8.xhtml), *Convolutional and
    Recurrent Networks*, explores advanced layers, known as convolution and pooling,
    and how to apply them to building a self-driving deep network. Then, we will look
    at the concept of learning sequences with recurrent layers in deep networks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](391f7c79-537a-4c1d-bb92-e517097cd4d8.xhtml)，*卷积神经网络与递归神经网络*，探讨了卷积和池化等高级层，并说明如何将其应用于构建自动驾驶深度网络。接着，我们将研究如何使用递归层在深度网络中学习序列的概念。'
- en: '[Chapter 3](cb51d15b-9855-47e2-8e45-f74a115ebfa8.xhtml), *GAN for Games*, outlines
    the concept of a GAN, a generative adversarial network or an architectural pattern
    that pits two competing networks against one another. We will then explore and
    use various GANs to generate a game texture and original music.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](cb51d15b-9855-47e2-8e45-f74a115ebfa8.xhtml)，*用于游戏的生成对抗网络（GAN）*，概述了生成对抗网络（GAN）的概念，它是一种将两个对立网络对抗的架构模式。接下来，我们将探讨并使用各种GAN生成游戏纹理和原创音乐。'
- en: '[Chapter 4](a8e699ff-c668-4601-842d-4c6e06c47a61.xhtml), *Building a Deep Learning
    Gaming Chatbot*, goes into further detail regarding recurrent networks and develops
    a few forms of conversational chatbot. We will finish the chapter by allowing
    the chatbot to be chatted with through Unity.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](a8e699ff-c668-4601-842d-4c6e06c47a61.xhtml)，*构建深度学习游戏聊天机器人*，详细介绍了递归网络，并开发了几种形式的对话型聊天机器人。最后，我们将通过Unity与聊天机器人进行对话。'
- en: '[Chapter 5](6ca7a117-1a8c-49f9-89c0-ee2f2a1e8baf.xhtml), *Introduction DRL*,
    begins with the basics of reinforcement learning before moving on to cover multi-arm
    bandits and Q-Learning. We will then quickly move on to integrating deep learning
    and will explore deep reinforcement learning using the Open AI Gym environment.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](6ca7a117-1a8c-49f9-89c0-ee2f2a1e8baf.xhtml)，*引言：深度强化学习（DRL）*，首先介绍强化学习的基本概念，然后讲解多臂老虎机问题和Q学习。接下来，我们将迅速进入深度学习的整合，并通过Open
    AI Gym环境探索深度强化学习。'
- en: '[Chapter 6](b422aff5-b743-4696-ba80-e0a222ea5b4d.xhtml), *Unity ML-Agents*,
    begins by exploring the ML-Agents toolkit, which is a powerful deep reinforcement
    learning platform built on top of Unity. We will then learn how to set up and
    train various demo scenarios provided with the toolkit.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](b422aff5-b743-4696-ba80-e0a222ea5b4d.xhtml)，*Unity ML-Agents*，首先介绍了ML-Agents工具包，这是一个基于Unity构建的强大深度强化学习平台。然后，我们将学习如何设置和训练工具包提供的各种示例场景。'
- en: '[Chapter 7](9b7b6ff8-8daa-42bd-a80f-a7379c37c011.xhtml), *Agent and the Environment*,
    explores how an input state captured from the environment affects training. We
    will look at ways to improve these issues by building different input state encoders
    for various visual environments.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](9b7b6ff8-8daa-42bd-a80f-a7379c37c011.xhtml)，*智能体与环境*，探讨了从环境中捕获的输入状态如何影响训练。我们将研究通过为不同的视觉环境构建多种输入状态编码器来改进这些问题。'
- en: '[Chapter 8](1393797c-79cd-46c3-8e43-a09a7750fc92.xhtml), *Understanding PPO*,
    explains how learning to train agents requires some in-depth background knowledge
    of the various algorithms used in DRL. In this chapter, we will explore in depth
    the powerhouse of the ML-Agents toolkit, the proximal policy optimization algorithm.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](1393797c-79cd-46c3-8e43-a09a7750fc92.xhtml)，*理解PPO*，解释了学习如何训练智能体需要对强化学习中使用的各种算法有一些深入的背景知识。在这一章中，我们将深入探索ML-Agents工具包中的核心算法——近端策略优化算法（PPO）。'
- en: '[Chapter 9](ae184eca-6c9d-456e-a72b-85274ddcc10c.xhtml), *Rewards and Reinforcement
    Learning*, explains how rewards are foundational to RL, exploring their importance
    and how to model their functions. We''ll also explore the sparsity of rewards
    and ways of overcoming these problems in RL with Curriculum Learning and backplay.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ae184eca-6c9d-456e-a72b-85274ddcc10c.xhtml)，*奖励与强化学习*，解释了奖励在强化学习中的基础性作用，探讨了奖励的重要性以及如何建模奖励函数。我们还将探索奖励的稀疏性，以及如何通过课程学习（Curriculum
    Learning）和反向播放（backplay）克服强化学习中的这些问题。'
- en: '[Chapter 10](1525f2f4-b9e1-4b7f-ac40-33e801c668ed.xhtml), *Imitation and Transfer
    Learning*, explores further advanced methods, imitation and transfer learning,
    as ways of overcoming the sparsity of rewards and other agent training problems.
    We will then look at others ways of applying transfer learning i.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](1525f2f4-b9e1-4b7f-ac40-33e801c668ed.xhtml)，*模仿与迁移学习*，进一步探索了模仿学习和迁移学习等高级方法，作为克服奖励稀疏性和其他智能体训练问题的方式。接着，我们将研究迁移学习的其他应用方式。'
- en: '[Chapter 11](15e7adeb-8b67-4b93-81d4-5f129772cd97.xhtml), *Building Multi-Agent
    Environments*, explores a number of scenarios that incorporate multiple agents
    competing against or cooperating with each other.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](15e7adeb-8b67-4b93-81d4-5f129772cd97.xhtml)，*构建多智能体环境*，探索了多个智能体相互竞争或合作的多种场景。'
- en: '[Chapter 12](323523c2-82f9-48c4-b1b5-35d417f90558.xhtml), *Debugging/Testing
    a Game with DRL*, explains how to build a testing/debugging framework with ML-Agents
    for use on your next game, which is one new aspect of DRL that is less well covered.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](323523c2-82f9-48c4-b1b5-35d417f90558.xhtml)，*使用DRL调试/测试游戏*，解释了如何使用ML-Agents构建一个测试/调试框架，以便在你的下一个游戏中使用，这是深度强化学习中一个较少涉及的新领域。'
- en: '[Chapter 13](144a9c95-e3b8-4e82-9f72-51b1b9a3757f.xhtml), *Obstacle Tower Challenge
    and Beyond*, explores what is next for you. Are you prepared to take on the Unity
    Obstacle Tower challenge and build your own game, or perhaps you require further
    learning?'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](144a9c95-e3b8-4e82-9f72-51b1b9a3757f.xhtml)，*障碍塔挑战及未来*，探讨了你接下来的发展方向。你是否准备好接受Unity障碍塔挑战并构建自己的游戏，还是你需要进一步的学习？'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益
- en: Some knowledge of Python and some exposure to machine learning will be beneficial,
    as will a knowledge of a C style language, such as C, C++, C#, or Java. Some understanding
    of calculus, while not essential, will be helpful, as will an understanding of
