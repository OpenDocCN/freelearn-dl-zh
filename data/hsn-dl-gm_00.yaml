  zh: '**勘误**：尽管我们已经尽力确保内容的准确性，但错误仍然会发生。如果你在本书中发现任何错误，我们将非常感激你向我们报告。请访问 [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择你的书籍，点击“勘误提交表单”链接，并填写相关信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上遇到任何我们作品的非法复制版本，我们将非常感激你能提供该材料的地址或网站名称。请通过`copyright@packt.com`与我们联系，并附上相关链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in, and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域有专业知识，并且有兴趣编写或贡献一本书，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-54
  prefs:
