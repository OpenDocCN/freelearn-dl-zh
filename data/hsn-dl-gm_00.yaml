  type: TYPE_NORMAL
  zh: 对 Python 有一定了解，并且接触过机器学习会有所帮助，了解 C 风格语言（如 C、C++、C# 或 Java）也会有帮助。对微积分的基本理解虽然不是必需的，但也会有所帮助，理解概率和统计也会有益。
