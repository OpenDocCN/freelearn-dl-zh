- en: Part 2 – Building an AI-Native Product
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 – 构建AI原生产品
- en: Understanding what it takes to manage an AI program is a prerequisite when it
    comes to AI product management. Now that we’ve covered the basics of that in *Part
    1*, we can move on to contextualize the outputs of that AI program in your AI-
    native product in this second part.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 了解管理AI程序所需的技能是AI产品管理的前提。现在我们已经在*第一部分*中涵盖了基础知识，接下来我们可以继续将这些AI程序的输出应用于你所构建的AI原生产品，在第二部分中进行情境化分析。
- en: This part consists of five chapters addressing the various relevant areas when
    going to market with a new product built with AI from the very beginning. We will
    cover the basics when it comes to creating an AI-native product, productizing
    the AI/ML service that powers it, positioning that product for various groups,
    AI/ML options you can take when building, and how that all relates to performance
    benchmarking, costs, and growth. We’ll understand both tactical and strategic
    considerations when launching an AI/ML- native product by the end of this part.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包括五个章节，涵盖了从一开始便使用AI构建新产品时所涉及的各个相关领域。我们将探讨创建AI原生产品的基础知识，如何将驱动该产品的AI/ML服务产品化，如何为不同群体定位该产品，构建时可以选择的AI/ML选项，以及这些与性能基准、成本和增长之间的关系。通过本部分的学习，我们将理解在推出AI/ML原生产品时需要考虑的战术和战略。
