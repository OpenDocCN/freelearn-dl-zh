- en: 'Section 3: Advanced Aspects and Analytics in IoT'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：物联网中的高级方面与分析
- en: In this section we will learn how to develop a DL solution for the predictive
    maintenance of IoT using the Turbofan Engine Degradation Simulation dataset. Moving
    on, in this section, we will examine how we can use DL-based IoT solutions in
    the field of healthcare and discuss two use cases in detail, looking at where
    healthcare services can be improved and/or automatized using DL-supported IoT
    solutions. Then, we will look at different challenges faced by existing DL techniques
    in IoT, especially in resource-constrained and embedded IoT devices, and introduce
    ourselves to a few future solution directions in order to address the remaining
    issues.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习如何利用涡扇发动机退化模拟数据集开发物联网的预测性维护深度学习解决方案。接下来，我们将探讨如何在医疗领域使用基于深度学习的物联网解决方案，并详细讨论两个使用案例，分析如何利用深度学习支持的物联网解决方案改善和/或自动化医疗服务。然后，我们将讨论现有深度学习技术在物联网中的各种挑战，特别是在资源受限和嵌入式物联网设备中的挑战，并介绍一些未来解决方案方向，以解决剩余问题。
