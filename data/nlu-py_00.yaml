- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Natural language understanding** (**NLU**) is a technology that structures
    language so that computer systems can further process it to perform useful applications.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**自然语言理解**（**NLU**）是一种将语言结构化的技术，使计算机系统能够进一步处理语言，从而执行有用的应用程序。'
- en: Developers will find that this practical guide enables them to use NLU techniques
    to develop many kinds of NLU applications, and managers will be able to identify
    areas where NLU can be applied to solve real problems in their enterprises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员将发现，本实用指南能够帮助他们利用NLU技术开发多种类型的NLU应用；而管理者将能够识别出可以应用NLU来解决实际问题的领域。
- en: Complete with step-by-step explanations of essential concepts and practical
    examples, you will begin by learning what NLU is and how it can be applied. You
    will then learn about the wide range of current NLU techniques, and you will learn
    about the best situations to apply each one, including the new **large language
    models** (**LLMs**). In the process, you will be introduced to the most useful
    Python NLU libraries. Not only will you learn the basics of NLU, but you will
    also learn about many practical issues such as acquiring data, evaluating systems,
    improving your system’s results, and deploying NLU applications. Most importantly,
    you will not just learn a rote list of techniques, but you will learn how to take
    advantage of the vast number of NLU resources on the web in your future work.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了逐步解释的基本概念和实际示例，你将首先学习NLU是什么及其如何应用。然后，你将了解当前广泛的NLU技术，以及了解每种技术最佳应用场景，包括新的**大型语言模型**（**LLMs**）。在此过程中，你将接触到最有用的Python
    NLU库。你不仅会学习NLU的基础知识，还会了解许多实际问题，例如数据获取、系统评估、提升系统效果以及部署NLU应用。最重要的是，你不仅会学到一系列技术，还会学会如何在未来的工作中利用网络上丰富的NLU资源。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: Python developers who are interested in learning about NLU and applying **natural
    language processing** (**NLP**) technology to real problems will get the most
    from this book, including computational linguists, linguists, data scientists,
    NLP developers, conversational AI developers, and students of these topics. The
    earlier chapters will also be interesting for non-technical project managers.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有兴趣了解NLU并将**自然语言处理**（**NLP**）技术应用于实际问题的Python开发人员，本书将带来最大收益，包括计算语言学家、语言学家、数据科学家、NLP开发人员、对话AI开发人员以及这些领域的学生。前几章也将对非技术项目经理具有吸引力。
- en: Working knowledge of Python is required to get the best from this book. You
    do not need any previous knowledge of NLU.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最佳使用效果要求具备一定的Python基础。你无需具备任何自然语言理解（NLU）的先前知识。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容简介
- en: This book includes fifteen chapters that will take you through a process that
    starts from understanding what NLU is, through selecting applications, developing
    systems, and figuring out how to improve a system you have developed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包括十五章内容，将引导你完成一个从理解NLU是什么，选择应用、开发系统，到如何改进你已开发的系统的过程。
- en: '[*Chapter 1*](B19005_01.xhtml#_idTextAnchor016), *Natural Language Understanding,
    Related Technologies, and Natural Language Applications*, provides an explanation
    of what NLU is, and how it differs from related technologies such as speech recognition.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19005_01.xhtml#_idTextAnchor016)，*自然语言理解、相关技术与自然语言应用*，提供了关于NLU是什么的解释，并说明它与语音识别等相关技术的区别。'
- en: '[*Chapter 2*](B19005_02.xhtml#_idTextAnchor044), *Identifying Practical Natural
    Language Understanding Problems*, systematically goes through a wide range of
    potential applications of NLU and reviews the specific requirements of each type
    of application. It also reviews aspects of an application that might make it difficult
    for the current state of the art.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19005_02.xhtml#_idTextAnchor044)，*识别实际的自然语言理解问题*，系统地讲解了NLU的多种潜在应用，并回顾了每种应用类型的具体需求。它还审视了应用中可能使得当前技术难以实现的方面。'
- en: '[*Chapter 3*](B19005_03.xhtml#_idTextAnchor059), *Approaches to Natural Language
    Understanding – Rule-Based Systems, Machine Learning, and Deep Learning*, provides
    an overview of the main approaches to NLU and discusses their benefits and drawbacks,
    including rule-based techniques, statistical techniques, and deep learning. It
    also discusses popular pre-trained models such as BERT and its variants. Finally,
    it discusses combining different approaches into a solution.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B19005_03.xhtml#_idTextAnchor059)，*自然语言理解方法——基于规则的系统、机器学习与深度学习*，概述了自然语言理解（NLU）的主要方法，并讨论了它们的优缺点，包括基于规则的技术、统计技术和深度学习。它还讨论了流行的预训练模型，如BERT及其变体。最后，它讨论了将不同方法结合起来形成解决方案。'
- en: '[*Chapter 4*](B19005_04.xhtml#_idTextAnchor085), *Selecting Libraries and Tools
    for Natural Language Understanding,* helps you get set up to process natural language.
    It begins by discussing general tools such as Jupyter Labs and GitHub, and how
    to install and use them. It then goes on to discuss installing Python and the
    many available Python libraries that are available for NLU. Libraries that are
    discussed include NLTK, spaCy, and TensorFlow/Keras.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B19005_04.xhtml#_idTextAnchor085)，*为自然语言理解选择库和工具*，帮助你为处理自然语言做好准备。首先讨论了一些通用工具，如Jupyter
    Labs和GitHub，以及如何安装和使用它们。接着讨论了安装Python以及用于NLU的多种Python库。讨论的库包括NLTK、spaCy和TensorFlow/Keras。'
- en: '[*Chapter 5*](B19005_05.xhtml#_idTextAnchor107), *Natural Language Data – Finding
    and Preparing Data*, teaches you how to identify and prepare data for processing
    with NLU techniques. It discusses data from databases, the web, and other documents
    as well as privacy and ethics considerations. The Wizard of Oz technique and other
    simulated data acquisition approaches, such as generation, are covered briefly.
    For those of you who don’t have access to your own data, or to those who wish
    to compare their results to those of other researchers, this chapter also discusses
    generally available and frequently used corpora. It then goes on to discuss preprocessing
    steps such as stemming and lemmatization.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B19005_05.xhtml#_idTextAnchor107)，*自然语言数据——查找与准备数据*，教你如何识别并准备数据以便使用NLU技术进行处理。它讨论了来自数据库、网络和其他文档的数据，以及隐私和伦理问题。简要介绍了“奥兹巫师”技术及其他模拟数据采集方法，如数据生成。对于没有自己数据的用户，或那些希望将自己的结果与其他研究人员的结果进行比较的用户，本章还讨论了常用的、广泛可用的语料库。然后，它进一步讨论了预处理步骤，如词干提取和词形还原。'
- en: '[*Chapter 6*](B19005_06.xhtml#_idTextAnchor134), *Exploring and Visualizing
    Data*, discusses exploratory techniques for getting an overall picture of the
    data such as summary statistics (word frequencies, category frequencies, and so
    on). It will also discuss visualization tools such as matplotlib. Finally, it
    discusses the kinds of decisions that can be made based on visualization and statistical
    results.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B19005_06.xhtml#_idTextAnchor134)，*探索与可视化数据*，讨论了获取数据整体概貌的探索性技术，例如汇总统计（词频、类别频率等）。还将讨论可视化工具，如matplotlib。最后，它讨论了基于可视化和统计结果可以做出的决策类型。'
- en: '[*Chapter 7*](B19005_07.xhtml#_idTextAnchor144), *Selecting Approaches and
    Representing Data*, discusses considerations for selecting approaches, for example,
    amount of data, training resources, and intended application. This chapter also
    discusses representing language with such techniques as vectors and embeddings
    in preparation for quantitative processing. It also discusses combining multiple
    approaches through the use of pipelines.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第七章*](B19005_07.xhtml#_idTextAnchor144)，*选择方法与表示数据*，讨论了选择方法时需要考虑的因素，例如数据量、训练资源和预期应用。
    本章还讨论了如何使用向量和嵌入等技术表示语言，为定量处理做好准备。它还讨论了通过使用管道来结合多种方法。'
- en: '[*Chapter 8*](B19005_08.xhtml#_idTextAnchor159), *Rule-Based Techniques*, discusses
    how to apply rule-based techniques to specific applications. Examples include
    regular expressions, lemmatization, syntactic parsing, semantic role assignment
    and ontologies. This chapter primarily uses the NLTK libraries.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第八章*](B19005_08.xhtml#_idTextAnchor159)，*基于规则的技术*，讨论了如何将基于规则的技术应用于具体的应用场景。示例包括正则表达式、词形还原、句法分析、语义角色分配和本体论。本章主要使用NLTK库。'
- en: '[*Chapter 9*](B19005_09.xhtml#_idTextAnchor173), *Machine Learning Part 1 -
    Statistical Machine Learning*, discusses how to apply statistical machine techniques
    such as Naïve Bayes, TF-IDF, support vector machines and conditional random fields
    to tasks such as classification, intent recognition, and entity extraction. The
    emphasis will be on newer techniques such as SVM and how they provide improved
    performance over more traditional approaches.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19005_09.xhtml#_idTextAnchor173)，*机器学习第一部分 - 统计机器学习*，讨论了如何将统计机器学习技术如朴素贝叶斯、TF-IDF、支持向量机和条件随机场应用于分类、意图识别和实体提取等任务。重点将放在如SVM等新技术上，并探讨它们如何比传统方法提供更好的性能。'
- en: '[*Chapter 10*](B19005_10.xhtml#_idTextAnchor184), *Machine Learning Part 2
    – Neural Networks and Deep Learning Techniques*, covers applying machine learning
    techniques based on neural networks (fully connected networks, CNNs and RNNs)
    to problems such classification and information extraction. The chapter compares
    results using these approaches to the approaches described in the previous chapter.
    The chapter discusses neural net concepts such as hyperparameters, learning rate,
    and training iterations. This chapter uses the TensorFlow/Keras libraries.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19005_10.xhtml#_idTextAnchor184)，*机器学习第二部分 – 神经网络与深度学习技术*，介绍了基于神经网络（全连接网络、CNN和RNN）的机器学习技术在分类和信息提取等问题中的应用。本章将使用这些方法的结果与前一章中描述的方法进行比较。章节讨论了神经网络的概念，如超参数、学习率和训练迭代。本章使用了TensorFlow/Keras库。'
- en: '[*Chapter 11*](B19005_11.xhtml#_idTextAnchor193), *Machine Learning Part 3
    – Transformers and Large Language Models*, covers the currently best-performing
    techniques in natural language processing – transformers and pretrained models.
    It discusses the insights behind transformers and include an example of using
    transformers for text classification. Code for this chapter is based on the TensorFlow/Keras
    Python libraries.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19005_11.xhtml#_idTextAnchor193)，*机器学习第三部分 – Transformer和大型语言模型*，涵盖了当前在自然语言处理领域表现最佳的技术——Transformer和预训练模型。它讨论了Transformer背后的原理，并提供了一个使用Transformer进行文本分类的示例。本章的代码基于TensorFlow/Keras
    Python库。'
- en: '[*Chapter 12*](B19005_12.xhtml#_idTextAnchor217)*, Applying Unsupervised Learning
    Approaches*, discusses applications of unsupervised learning, such as topic modeling,
    including the value of unsupervised learning for exploratory applications and
    maximizing scarce data. It also addresses types of partial supervision such as
    weak supervision and distant supervision.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19005_12.xhtml#_idTextAnchor217)，*应用无监督学习方法*，讨论了无监督学习的应用，如主题建模，包括无监督学习在探索性应用和最大化稀缺数据中的价值。本章还涉及了弱监督和远程监督等部分监督类型。'
- en: '[*Chapter 13*](B19005_13.xhtml#_idTextAnchor226), *How Well Does It Work? –
    Evaluation*, covers quantitative evaluation. This includes segmenting the data
    into training, validation and test data, evaluation with cross-validation, evaluation
    metrics such as precision and recall, area under the curve, ablation studies,
    statistical significance, and user testing.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19005_13.xhtml#_idTextAnchor226)，*它的效果如何？——评估*，涉及定量评估。包括将数据分割为训练集、验证集和测试集，使用交叉验证进行评估，以及精度、召回率、曲线下面积、消融研究、统计显著性和用户测试等评估指标。'
- en: '[*Chapter 14*](B19005_14.xhtml#_idTextAnchor248), *What to Do If the System
    Isn’t Working*, discusses system maintenance. If the original model isn’t adequate
    or if the situation in the real world changes, how does the model have to be changed?
    The chapter discusses adding new data and changing the structure of the application
    while at the same time ensuring that new data doesn’t degrade the performance
    of the existing system.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19005_14.xhtml#_idTextAnchor248)，*如果系统无法正常工作该怎么办*，讨论了系统维护。如果原始模型不足以满足需求，或者现实世界中的情况发生了变化，模型应该如何调整？本章讨论了如何添加新数据并更改应用结构，同时确保新数据不会降低现有系统的性能。'
- en: '[*Chapter 15*](B19005_15.xhtml#_idTextAnchor262), *Summary and Looking to the
    Future*, provides an overview of the book and a look to the future. It discusses
    where there is potential for improvement in performance as well as faster training,
    more challenging applications, and future directions for technology as well as
    research in this exciting technology.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19005_15.xhtml#_idTextAnchor262)，*总结与展望*，提供了本书的概述，并展望了未来。讨论了在性能改进的潜力所在，以及更快的训练、更具挑战性的应用、未来的技术方向和这个激动人心的技术研究领域的前景。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: The code for this book is provided in the form of Jupyter Notebooks. To run
    the notebooks, you should have a comfortable understanding of coding in Python
    and be familiar with some basic libraries. Additionally, you’ll need to install
    the required packages.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码以 Jupyter Notebooks 的形式提供。为了运行这些笔记本，你应该对 Python 编程有一定了解，并且熟悉一些基本的库。此外，你还需要安装所需的包。
- en: 'The easiest way to install them is by using Pip, a great package manager for
    Python. If Pip is not yet installed on your system, you can find the installation
    instructions here: [https://pypi.org/project/pip/](https://pypi.org/project/pip/).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 安装它们的最简单方法是使用 Pip，这是一个很棒的 Python 包管理工具。如果系统中尚未安装 Pip，你可以在这里找到安装说明：[https://pypi.org/project/pip/](https://pypi.org/project/pip/)。
- en: Working knowledge of the Python programming language will assist with understanding
    the key concepts covered in this book. The examples in this book don’t require
    GPUs and can run on CPUs, although some of the more complex machine learning examples
    would run faster on a computer with a GPU.
  id: totrans-27
