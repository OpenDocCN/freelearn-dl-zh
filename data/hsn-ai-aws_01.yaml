- en: 'Section 1: Introduction and Anatomy of a Modern AI Application'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：现代AI应用程序的简介和结构
- en: This section aims to introduce **artificial intelligence** (**AI**) and provide
    an overview of AI capabilities offered by **Amazon Web Services** (**AWS**). It
    will provide a step-by-step setup for AI development on AWS, including the AWS
    **Software Development Kit** (**SDK**) and Python development toolset. Additionally,
    it will give an introduction to the components and architecture of a modern AI
    application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节旨在介绍**人工智能**（**AI**），并概述**亚马逊Web服务**（**AWS**）提供的AI能力。它将提供在AWS上进行AI开发的逐步设置，包括AWS
    **软件开发工具包**（**SDK**）和Python开发工具集。此外，还将介绍现代AI应用程序的组件和架构。
