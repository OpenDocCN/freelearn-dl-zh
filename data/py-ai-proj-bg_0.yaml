- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Artificial Intelligence** (**AI**) is the newest emerging and disruptive
    technology among varied businesses, industries, and sectors. This book demonstrates
    AI projects in Python, covering modern techniques that make up the world of AI.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能**（**AI**）是各行各业、各个领域中最新的、颠覆性的技术。本书展示了在Python中实现的AI项目，涵盖了构成AI世界的现代技术。'
- en: 'This book begins with building your first prediction model using the popular
    Python library, scikit-learn. You will understand how to build a classifier using
    effective machine learning techniques: random forest and decision trees. With
    exciting projects on predicting bird species, analyzing student performance data,
    song genre identification, and spam detection, you will learn the fundamentals
    and various algorithms and techniques that foster the development of such smart
    applications. You will also understand deep learning and the neural network mechanism
    through these projects with the use of the Keras library.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从使用流行的Python库scikit-learn构建第一个预测模型开始。你将理解如何使用有效的机器学习技术（如随机森林和决策树）构建分类器。通过关于鸟类物种预测、学生表现数据分析、歌曲流派识别和垃圾邮件检测的精彩项目，你将学习到智能应用开发的基础知识以及各种算法和技术。你还将通过使用Keras库的项目理解深度学习和神经网络的机制。
- en: By the end of this book, you will be confident to build your own AI projects
    with Python and be ready to take on more advanced content as you go ahead.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将能够自信地使用Python构建自己的AI项目，并准备好迎接更高级的内容。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for Python developers who want to take their first step in the
    world of artificial intelligence using easy-to-follow projects. Basic working
    knowledge of Python programming is expected so that you can play around with the
    code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于那些希望通过易于跟随的项目迈出人工智能领域第一步的Python开发者。要求具备基本的Python编程知识，以便能灵活操作代码。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](part0019.html#I3QM0-75b4a1a12ebd45eaadfabacea6d96589), *Building
    Your Own Prediction Models*, introduces classification and techniques for evaluation,
    and then explains decision trees, followed by a coding project in which a predictor
    for student performance is built.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0019.html#I3QM0-75b4a1a12ebd45eaadfabacea6d96589)，*构建你自己的预测模型*，介绍了分类和评估技术，接着解释了决策树，并通过一个编码项目构建了一个用于学生表现预测的模型。'
- en: '[Chapter 2](part0026.html#OPEK0-75b4a1a12ebd45eaadfabacea6d96589), *Prediction
    with Random Forests*, looks at random forests and uses them in a coding project
    for classifying bird species.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0026.html#OPEK0-75b4a1a12ebd45eaadfabacea6d96589)，*使用随机森林进行预测*，讲解了随机森林，并通过一个编码项目使用它来对鸟类物种进行分类。'
- en: '[Chapter 3](part0032.html#UGI00-75b4a1a12ebd45eaadfabacea6d96589), *Applications
    for Comment Classification*, introduces text processing and the bag-of-words technique.
    Then shows how this technique can be used to build a spam detector for YouTube
    comments. Next, you will learn about the sophisticated Word2Vec model and practice
    it with a coding project that detects positive and negative product, restaurant,
    and movie reviews.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0032.html#UGI00-75b4a1a12ebd45eaadfabacea6d96589)，*评论分类应用*，介绍了文本处理和词袋模型技术。接着，展示了如何使用这一技术构建YouTube评论的垃圾邮件检测器。随后，你将学习更复杂的Word2Vec模型，并通过一个编码项目实践它，检测产品、餐厅和电影评论中的正面和负面情感。'
- en: '[Chapter 4](part0042.html#181NK0-75b4a1a12ebd45eaadfabacea6d96589), *Neural
    Networks*, covers a brief introduction to neural networks, proceeds with feedforward
    neural networks, and looks at a program to identify the genre of a song with neural
    networks. Finally, you will revise the spam detector from earlier to make it work
    with neural networks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0042.html#181NK0-75b4a1a12ebd45eaadfabacea6d96589)，*神经网络*，简要介绍了神经网络，接着讲解了前馈神经网络，并展示了一个使用神经网络识别歌曲流派的程序。最后，你将修改早期的垃圾邮件检测器，使其能够使用神经网络。'
- en: '[Chapter 5](part0048.html#1DOR00-75b4a1a12ebd45eaadfabacea6d96589), *Deep Learning*, discusses
    deep learning and CNNs. You will practice convolutional neural networks and deep
    learning with two projects. First, you will build a system that can read handwritten
    mathematical symbols and then revisit the bird species identifier and change the
    implementation to use a deep convolutional neural network that is significantly
    more accurate.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0048.html#1DOR00-75b4a1a12ebd45eaadfabacea6d96589)，*深度学习*，讨论了深度学习和卷积神经网络（CNN）。你将通过两个项目实践卷积神经网络和深度学习。首先，你将构建一个可以识别手写数学符号的系统，然后回顾鸟类物种识别项目，并将实现方式修改为使用深度卷积神经网络，使其准确度大大提升。'
