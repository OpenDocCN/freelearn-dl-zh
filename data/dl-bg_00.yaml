- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: For years, those who have been faithfully working on machine learning have seen
    the field grow and flourish, yielding amazing technology and even promising radical
    societal changes. However, for those who want to join us in studying this area,
    it might seem a little bit intimidating. Certainly, there is so much stuff out
    there on the web and it has become very difficult to navigate through all the
    papers, and the code, to find reliable introductory content for those who want
    to join us in the field of deep learning. While there are many introductory books
    on machine learning, most are inadequate in addressing the needs of those who
    specifically want to work on deep learning and have the minimum necessary mathematical,
    algorithmic, and programming skills.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，那些一直在忠实从事机器学习工作的人们见证了这一领域的成长与繁荣，带来了惊人的技术成果，甚至可能引发彻底的社会变革。然而，对于那些希望加入我们并研究这一领域的人来说，这可能看起来有些令人望而生畏。当然，网上有大量的内容，而且越来越难以在各种论文和代码中找到可靠的入门资料，尤其是对于那些希望加入深度学习领域的人来说。虽然有许多关于机器学习的入门书籍，但大多数书籍未能有效地满足那些特别希望从事深度学习工作并且具备最低限度的数学、算法和编程技能的人的需求。
- en: This book aims to reach out to those beginners in deep learning who are looking
    for a strong foundation in the basic concepts required to build deep learning
    models using well-known methodologies. If that sounds like you, then this book
    might be what you need. The book assumes no prior extensive exposure to neural
    networks and deep learning and starts by reviewing the machine learning fundamentals
    needed for deep learning. Then, it explains how to prepare data by cleaning and
    preprocessing it for deep learning and gradually goes on to introduce neural networks
    and the popular supervised neural network architectures, such as **convolutional
    neural networks** (**CNNs**), **recurrent neural networks** (**RNNs**), and **generative
    adversarial networks** (**GANs**), and unsupervised architectures, such as **autoencoders**
    (**AEs**), **variational autoencoders** (**VAEs**), and **restricted Boltzmann
    machines** (**RBMs**). At the end of each chapter, you will have a chance to test
    your understanding of the concepts and reflect on your own growth.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助那些初学深度学习的人，建立使用公认方法构建深度学习模型所需的基础知识。如果这听起来像是你需要的内容，那么本书或许正是你所需要的。这本书假设读者没有神经网络和深度学习的广泛经验，从复习深度学习所需的机器学习基础开始。然后，本书解释如何通过清洗和预处理数据为深度学习做好准备，并逐步介绍神经网络及流行的监督神经网络架构，如**卷积神经网络**（**CNNs**）、**递归神经网络**（**RNNs**）和**生成对抗网络**（**GANs**），以及无监督架构，如**自编码器**（**AEs**）、**变分自编码器**（**VAEs**）和**限制玻尔兹曼机**（**RBMs**）。每章结束时，你将有机会测试自己对概念的理解并反思自己的成长。
- en: By the end of the book, you will have an understanding of deep learning concepts
    and recipes and will be able to distinguish which algorithms are appropriate for
    different tasks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将理解深度学习的概念和方法，并能够区分哪些算法适合不同的任务。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合人群
- en: 'This book is for aspiring data scientists and deep learning engineers who want
    to get started with the absolute fundamentals of deep learning and neural networks.
    Now, about requirements:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向有志成为数据科学家和深度学习工程师的人，旨在帮助他们从深度学习和神经网络的基本原理入手。现在，关于要求：
- en: No prior exposure to deep learning or machine learning is necessary, but it
    would be a plus.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不需要事先接触过深度学习或机器学习，但有基础的人会更好。
- en: Some familiarity with linear algebra and Python programming is all you need
    to get started.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只需要对线性代数和Python编程有一定的了解，就可以开始。
- en: This book is for people who value their time and want to get to the point and
    learn the deep learning recipes needed to *do things.*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些珍惜自己时间的人，他们想要直接进入重点，学习实现*目标*所需的深度学习方法。
- en: 'Deep learning can be intimidating if you don’t know the basics. Many people
    are discouraged because they cannot follow the terminology or sample programs
    they see on the web. This causes people to make poor decisions about the selection
    of deep learning algorithms and renders them unable to foresee the consequences
    of such choices. Therefore, this book is for people who do the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不懂基础，深度学习可能会让人感到害怕。许多人因为跟不上术语或示例程序而感到沮丧。这导致他们在选择深度学习算法时做出错误的决策，并使他们无法预见这些选择的后果。因此，本书适合那些：
- en: Value access to good definitions of deep learning concepts
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重视对深度学习概念的良好定义
- en: Want a structured method to learn deep learning from scratch
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要一个有结构的方法从零开始学习深度学习
- en: Desire to know the fundamental concepts and really understand them
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渴望了解基本概念并真正理解它们
- en: Want to know how to preprocess data for usage in deep learning algorithms
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想了解如何预处理数据，以便用于深度学习算法
- en: Are curious about some advanced deep learning algorithms
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对一些高级深度学习算法感到好奇
- en: For details about the contents of each chapter, read the next section.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有关各章内容的详细信息，请阅读下一节。
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所涵盖的内容
- en: '[Chapter 1](e3181710-1bb7-4069-825a-a235355bc116.xhtml), *Introduction to Machine
    Learning*, gives an overview of machine learning. It introduces the motivation
    behind machine learning and the terminology that is commonly used in the field.
    It also introduces deep learning and how it fits in the realm of artificial intelligence.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](e3181710-1bb7-4069-825a-a235355bc116.xhtml)，*机器学习简介*，概述了机器学习。它介绍了机器学习背后的动机以及该领域常用的术语。它还介绍了深度学习及其在人工智能领域中的位置。'
- en: '[Chapter 2](0b6e1f9c-280c-4107-aa1b-862b99f991c8.xhtml), *Setup and Introduction
    to Deep Learning Frameworks*, helps you in the process of setting up TensorFlow
    and Keras and introduces their usefulness and purpose in deep learning. This chapter
    also briefly introduces other deep learning libraries to get you acquainted with
    them in some small way.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](0b6e1f9c-280c-4107-aa1b-862b99f991c8.xhtml)，*深度学习框架的设置与介绍*，帮助你设置TensorFlow和Keras，并介绍它们在深度学习中的用途和目的。本章还简要介绍了其他深度学习库，让你对它们有一些初步了解。'
- en: '[Chapter 3](8300fba9-620e-4bc3-8d81-3b02c5043a0d.xhtml), *Preparing Data*,
    introduces you to the main concepts behind data processing to make it useful in
    deep learning. It will cover essential concepts of formatting outputs and inputs
    that are categorical or real-valued, as well as exploring techniques for augmenting
    data or reducing the dimensions of data.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](8300fba9-620e-4bc3-8d81-3b02c5043a0d.xhtml)，*数据准备*，介绍了数据处理的主要概念，使其在深度学习中能够发挥作用。它将涵盖格式化分类数据或实值数据的输入和输出的基本概念，并探索数据增强或降维技术。'
- en: '[Chapter 4](7f55e68e-2e9f-486f-9337-5b2ea7bdb504.xhtml), *Learning from Data*,
    introduces the most elementary concepts around the theory of deep learning, including
    measuring performance on regression and classification as well as the identification
    of overfitting. It also offers some warnings about optimizing hyperparameters.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](7f55e68e-2e9f-486f-9337-5b2ea7bdb504.xhtml)，*从数据中学习*，介绍了深度学习理论的最基本概念，包括回归和分类中的性能测量，以及过拟合的识别。它还提出了一些关于优化超参数的警告。'
- en: '[Chapter 5](4e4b45a6-1924-4918-b2cd-81f0448fb213.xhtml), *Training a Single
    Neuron*, introduces the concept of a neuron and connects it to the perceptron
    model, which learns from data in a simple manner. The perceptron model is key
    to understanding basic neural models that learn from data. It also exposes the
    problem of non-linearly separable data.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](4e4b45a6-1924-4918-b2cd-81f0448fb213.xhtml)，*训练单个神经元*，介绍了神经元的概念，并将其与感知器模型连接，后者以简单的方式从数据中学习。感知器模型是理解基本神经模型的关键，这些模型从数据中学习。它还揭示了非线性可分数据的问题。'
- en: '[Chapter 6](a6dd89cc-54bd-454d-8bea-7dd4518e85b0.xhtml), *Training Multiple
    Layers of Neurons*, brings you face to face with the first challenges of deep
    learning using the multi-layer perceptron algorithm, such as gradient descent
    techniques for error minimization, and hyperparameter optimization to achieve
    generalization.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](a6dd89cc-54bd-454d-8bea-7dd4518e85b0.xhtml)，*训练多层神经元*，使你面对使用多层感知机算法进行深度学习的首次挑战，如用于误差最小化的梯度下降技术，以及通过超参数优化来实现泛化。'
- en: '[Chapter 7](480521d9-845c-4c0a-b82b-be5f15da0171.xhtml), *Autoencoders*, describes
    the AE model by explaining the necessity of both encoding and decoding layers.
    It explores the loss functions associated with the autoencoder problem and it
    applies it to the dimensionality reduction problem and data visualization.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](480521d9-845c-4c0a-b82b-be5f15da0171.xhtml)，*自编码器*，通过解释编码层和解码层的必要性来描述自编码器模型。它探讨了与自编码器问题相关的损失函数，并将其应用于降维问题和数据可视化。'
- en: '[Chapter 8](6677b8b1-806c-4c39-8c1e-371e83501acf.xhtml), *Deep Autoencoders*,
    introduces the idea of deep belief networks and the significance of this type
    of deep unsupervised learning. It explains such concepts by introducing deep AEs
    and contrasting them with shallow AEs.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](6677b8b1-806c-4c39-8c1e-371e83501acf.xhtml)，*深度自编码器*，介绍了深度信念网络的概念及其在深度无监督学习中的重要性。通过引入深度自编码器并与浅层自编码器进行对比，解释了这些概念。'
- en: '[Chapter 9](c7b8496e-70e6-47ab-8746-d5893a10493d.xhtml), *Variational Autoencoders*,
    introduces the philosophy behind generative models in the unsupervised deep learning
    field and their importance in the production of models that are robust against
    noise. It presents the VAE as a better alternative to a deep AE when working with
    perturbed data.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](c7b8496e-70e6-47ab-8746-d5893a10493d.xhtml)，*变分自编码器*，介绍了无监督深度学习领域生成模型的理念及其在生成抗噪声模型中的重要性。该章节将变分自编码器（VAE）呈现为处理扰动数据时比深度自编码器（AE）更好的选择。'
- en: '[Chapter 10](6ec46669-c8d3-4003-ba28-47114f1515df.xhtml), *Restricted Boltzmann
    Machines*, complements the book''s coverage of deep belief models by presenting
    RBMs. The backward-forward nature of RBMs is introduced and contrasted with the
    forward-only nature of AEs. The chapter compares RBMs and AEs on the problem of
    data dimensionality reduction using visual representations of the reduced data.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](6ec46669-c8d3-4003-ba28-47114f1515df.xhtml)，*限制玻尔兹曼机*，通过介绍RBMs，补充了本书对深度信念模型的覆盖。章节介绍了RBMs的前向-反向性质，并将其与仅前向传播的自编码器（AEs）进行对比。该章节通过减少数据维度的视觉表示来比较RBMs和AEs在这一问题上的表现。'
- en: '[Chapter 11](03e9a734-fb56-485d-ae90-66fb98ecd4d1.xhtml), *Deep and Wide Neural
    Networks*, explains the difference in performance and complexities of deep versus
    wide neural networks. It introduces the concept of dense networks and sparse networks
    in terms of the connections between neurons.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](03e9a734-fb56-485d-ae90-66fb98ecd4d1.xhtml)，*深度与宽度神经网络*，解释了深度神经网络与宽度神经网络在性能和复杂性上的区别。章节介绍了稠密网络和稀疏网络的概念，重点讨论神经元之间的连接方式。'
- en: '[Chapter 12](c36bdee9-51f3-4283-8f15-6dd603d071a1.xhtml), *Convolutional Neural
    Networks*, introduces CNNs, starting with the convolution operation and moving
    forward to ensemble layers of convolutional operations aiming to learn filters
    that operate over data. The chapter concludes by showing how to visualize the
    learned filters.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](c36bdee9-51f3-4283-8f15-6dd603d071a1.xhtml)，*卷积神经网络*，介绍了卷积神经网络（CNNs），从卷积操作开始，接着介绍了通过多个卷积层组合的方式来学习作用于数据的过滤器。章节最后展示了如何可视化所学习到的过滤器。'
- en: '[Chapter 13](a6e892c5-e890-4c0a-ad92-c5442328a64a.xhtml), *Recurrent Neural
    Networks*, presents the most fundamental concepts of recurrent networks, exposing
    their shortcomings to justify the existence and success of long short-term memory
    models. Sequential models are explored with applications for image processing
    and natural language processing.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](a6e892c5-e890-4c0a-ad92-c5442328a64a.xhtml)，*递归神经网络*，介绍了递归网络的最基本概念，揭示了它们的不足之处，从而说明了长短期记忆模型的存在和成功。该章节探讨了顺序模型，并展示了其在图像处理和自然语言处理中的应用。'
- en: '[Chapter 14](7b09fe4b-078e-4c57-8a81-dc0863eba43d.xhtml), *Generative Adversarial
    Networks*, introduces the semi-supervised learning approach of GANs, which belong
    to the family of adversarial learning. The chapter explains the concepts of generator
    and discriminator and talks about why having good approximations to the distribution
    of the training data can lead to the success of a model in, for example, the production
    of data from random noise.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](7b09fe4b-078e-4c57-8a81-dc0863eba43d.xhtml)，*生成对抗网络*，介绍了生成对抗网络（GANs）的半监督学习方法，GANs属于对抗学习家族。章节解释了生成器和判别器的概念，并讲解了为何对训练数据分布的良好近似能够促使模型在例如从随机噪声生成数据时取得成功。'
- en: '[Chapter 15](216a275e-ae7e-451c-a8c6-f31eac314d3f.xhtml), *Final Remarks on
    the Future of Deep Learning*, briefly exposes you to the new exciting topics and
    opportunities in deep learning. Should you want to continue your learning, you
    will find here other resources from Packt Publishing that you can use to move
    forward in this field.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](216a275e-ae7e-451c-a8c6-f31eac314d3f.xhtml)，*深度学习的未来展望*，简要介绍了深度学习中令人兴奋的新主题和机会。如果你希望继续学习，这里会提供来自Packt出版的一些其他资源，帮助你在这个领域继续前进。'
- en: To get the most out of this book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: 'You will need to make sure that you have an internet browser and access to
    Google Colabs at the following site: [http://colab.research.google.com/](http://colab.research.google.com/).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要确保你有一个互联网浏览器，并能访问Google Colabs，网址是：[http://colab.research.google.com/](http://colab.research.google.com/)。
- en: Although this book assumes no prior exposure to deep learning or machine learning,
    you have to have some familiarity with linear algebra and Python programming in
    order to get the most out of this book.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书假设读者没有深度学习或机器学习的基础，但你需要对线性代数和Python编程有一定的了解，才能最大程度地利用本书。
- en: In order to ensure compatibility with future releases of Python libraries for
    machine and deep learning, we have included a list of current versions produced
    with the `!pip freeze` command in the code bundle and on the GitHub repository
    of this book; however, these are only for reference and future compatibility –
    remember that Google Colabs already has all the necessary setup.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保与未来发布的Python机器学习和深度学习库兼容，我们在本书的代码包和GitHub仓库中包含了通过`!pip freeze`命令生成的当前版本列表；然而，这些仅供参考和未来兼容性使用——请记住，Google
    Colabs已经配置好了所有必要的环境。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out! Again, the list of libraries is for reference, but Google Colabs
    has the latest setup.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的丰富书籍和视频目录中还有其他代码包可供下载，访问 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**。快去看看吧！再次提醒，库列表仅供参考，但Google
    Colabs已经包含了最新的设置。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版本，我们建议你手动输入代码，或通过GitHub仓库访问代码（下节会提供链接）。这样可以避免因复制和粘贴代码而产生的潜在错误。**'
- en: 'Once you reach the end of your learning journey using this book, celebrate,
    and pay close attention to the last chapter of the book, which will point you
    in new directions. Remember to always keep learning: it is one of the keys to
    success in life.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成本书的学习旅程时，庆祝一下，并仔细阅读本书的最后一章，它将为你指引新的方向。记住，保持持续学习是成功的关键之一。
- en: Download the example code files
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](https://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[www.packt.com](http://www.packt.com)的账户中下载本书的示例代码文件。如果你是从其他地方购买的本书，可以访问[www.packtpub.com/support](https://www.packtpub.com/support)，注册后将文件直接通过邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册账户，访问[www.packt.com](http://www.packt.com)。
- en: Select the Support tab.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip for Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Deep-Learning-for-Beginners](https://github.com/PacktPublishing/Deep-Learning-for-Beginners). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，链接为 [https://github.com/PacktPublishing/Deep-Learning-for-Beginners](https://github.com/PacktPublishing/Deep-Learning-for-Beginners)。如果代码有更新，将会在现有的GitHub仓库中更新。
- en: Download the color images
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781838640859_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838640859_ColorImages.pdf).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，包含本书中使用的截图/图表的彩色图像。你可以在这里下载： [https://static.packt-cdn.com/downloads/9781838640859_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838640859_ColorImages.pdf)。
- en: Conventions used
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的规范
- en: There are a number of text conventions used throughout this book.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本规范。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles. Here
    is an example: "The `predict()` methods in the latent encoder model, `latent_ncdr`,
    and the `autoencoder` model produce the output at the specified layers."'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：指示文本中的代码词语、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。例如：“`predict()`方法在潜在编码器模型、`latent_ncdr`和`autoencoder`模型中产生指定层的输出。”'
- en: 'A block of code is set as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: '[PRE0]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块的特定部分时，相关行或项目将加粗显示：
- en: '[PRE1]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "The first important thing is a new activation function called
    the **hyperbolic tangent**."'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或您在屏幕上看到的词汇。例如，菜单或对话框中的词汇会以这种方式显示在文本中。这里是一个例子：“第一个重要的事情是一个叫做
    **双曲正切** 的新激活函数。”'
- en: Warnings or important notes appear like this.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明将以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Get in touch
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book, mention
    the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何部分有疑问，请在邮件主题中注明书名，并通过 `customercare@packtpub.com` 与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在本书中发现错误，我们将不胜感激，如果您能将此问题报告给我们。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击勘误提交表格链接，并填写相关信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何形式的非法复制作品，我们将不胜感激，如果您能提供该作品的位置地址或网站名称。请通过 `copyright@packt.com`
    与我们联系，并提供相关链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识并且有兴趣撰写或参与编写书籍，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 书评
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。当您阅读并使用完本书后，为什么不在您购买本书的网站上留下评论呢？潜在读者可以看到并使用您的公正意见来做出购买决定，我们也能了解您对我们产品的看法，作者们也能看到您对他们书籍的反馈。感谢您！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于 Packt 的信息，请访问 [packt.com](http://www.packt.com/)。
