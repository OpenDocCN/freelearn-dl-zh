- en: Part 1 – Lay of the Land – Terms, Infrastructure, Types of AI, and Products
    Done Well
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 – 概览 – 术语、基础设施、AI类型以及做得好的产品
- en: An AI product manager needs to have a comprehensive understanding of AI, along
    with all the varied components that lead to its success, if they’re going to be
    successful in commercializing their products.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一名AI产品经理需要对AI有全面的理解，并了解所有导致其成功的不同组成部分，才能成功地将其产品商业化。
- en: This first part consists of five cumulative chapters that will cover what the
    term AI encompasses and how to support infrastructure to make it successful within
    your organization. It will also cover how to support your AI program from a maintenance
    perspective, how to navigate the vast areas of **machine learning** (**ML**) and
    **deep learning** (**DL**) and choose the best path for your product, and how
    to understand current and future developments in AI products.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包含五章内容，将涵盖“人工智能”（AI）这个术语的涵义，以及如何支持基础设施以使其在您的组织中成功。它还将讲解如何从维护的角度支持您的AI项目，如何导航**机器学习**（**ML**）和**深度学习**（**DL**）的广阔领域，并选择适合您产品的最佳路径，如何理解AI产品的当前和未来发展。
- en: By the end of this part, you will understand AI terms and components, what an
    AI implementation means from an investment perspective, how to maintain AI products
    sustainably, and how to choose between the types of AI that would best fit your
    product and market. You will also learn how to understand success factors for
    ideating and building a **minimal viable product** (**MVP**), and how to make
    a product that truly serves its market.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分结束时，你将理解人工智能术语和组成部分，了解从投资角度看人工智能实施的含义，如何可持续地维护人工智能产品，以及如何在不同类型的人工智能中选择最适合你的产品和市场的类型。你还将学习如何理解创意构思和构建**最小可行产品**（**MVP**）的成功因素，以及如何打造真正为市场服务的产品。
