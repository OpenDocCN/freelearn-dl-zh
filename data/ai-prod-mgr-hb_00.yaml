- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: It’s hard to come across anyone that doesn’t have strong opinions and reactions
    about AI these days. I’ve witnessed my own feelings and conclusions about it ebb
    and flow as the years have gone on. When I was a student, I felt a tremendous
    amount of excitement and optimism about where AI, and the fourth industrial revolution
    that accompanies it, would take us. That was quickly tempered when I started my
    book club, and I started a monthly practice of reading books about how bias and
    dependence on AI were compromising our lives in seen and unseen ways. Then, I
    started moderating events, where I brought together people from virtually every
    corner of AI and machine learning, who spoke not just on how they’re leveraging
    this technology in their own work but on their own beliefs about how AI will impact
    us in the future.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在几乎很难遇到对AI没有强烈意见和反应的人。我亲眼见证了自己对AI的看法和结论随着岁月的推移而波动。学生时代，我对AI以及随之而来的第四次工业革命能带我们走向何方充满了极大的兴奋和乐观。然而，当我开始我的读书俱乐部并每月阅读关于偏见和对AI的依赖如何在看得见和看不见的方面影响我们生活的书籍时，这份兴奋很快被削弱了。接着，我开始主持一些活动，邀请几乎来自AI和机器学习各个角落的人们，他们不仅谈论自己如何在工作中利用这项技术，还分享了他们对AI未来将如何影响我们的信念。
- en: This brings us to one of the greatest debates we find ourselves returning to
    with every major advancement in technology. Do we dare adopt powerful technology
    even when we’re aware of the risks? As far as I see it, we don’t have a choice,
    and the debate is only an illusion we indulge ourselves in. AI is here to stay,
    and nihilistic fears about it won’t save us from any harm it may cause. Pandora’s
    box is open, and as we peer into what remains of it, we find that hope springs
    eternal.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了我们在每次技术重大进步时都会回到的最大辩论之一。即使我们意识到风险，是否敢于采用强大的技术？在我看来，我们没有选择，这场辩论不过是我们自我陶醉的幻觉。AI将长期存在，关于它的虚无主义恐惧无法保护我们免受它可能带来的任何伤害。潘多拉的盒子已经打开，当我们凝视它所剩下的部分时，我们发现希望永远存在。
- en: AI is holding up a mirror to our biases and inequalities, and so far, it’s not
    a flattering reflection. It’s my hope that, with time, we will learn how to adopt
    AI responsibly in order to minimize its harm and optimize its greatest contributions
    to our modern civilization. I wanted to write a book about AI product management
    because it’s the makers of products that bring nebulous ideas into the “real”
    world. Getting into the details about how to ideate, build, manage and maintain
    AI products with integrity, to the best of my ability, is the greatest contribution
    I can make to this field at this present moment. It’s been an honor to write this
    book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: AI正在揭示我们自身的偏见和不平等，而目前为止，这并不是一个令人满意的反映。我希望随着时间的推移，我们能学会如何负责任地使用AI，以最小化其带来的伤害，并优化它对我们现代文明的最大贡献。我写这本书的目的是因为正是产品的创造者将模糊的想法转化为“现实”世界。深入探讨如何构思、构建、管理和维护AI产品，并以最大诚信为基础，尽我所能地做到这一点，是我在这一领域当前时刻能做出的最大贡献。写这本书是我的荣幸。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for people that aspire to be AI product managers, AI technologists,
    and entrepreneurs, or for people that are casually interested in the considerations
    of bringing AI products to life. It should serve you if you’re already working
    in product management and you have a curiosity about building AI products. It
    should also serve you if you already work in AI development in some capacity and
    you’re looking to bring those concepts into the discipline of product management
    and adopt a more business-oriented role. While some chapters in the book are more
    technically focused, all of the technical content in the book can be considered
    beginner level and accessible to all.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于那些有志成为AI产品经理、AI技术专家和企业家的读者，或者对如何将AI产品推向市场有兴趣的人。如果你已经从事产品管理工作，并且对构建AI产品感到好奇，那么本书也将对你有帮助。如果你已经在某种程度上从事AI开发工作，并希望将这些概念引入产品管理领域，并采取更具商业导向的角色，本书同样适合你。虽然本书的某些章节侧重于技术内容，但其中的所有技术内容都可以视为初学者级别，适合所有人阅读。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18935_01.xhtml#_idTextAnchor012), *Understanding the Infrastructure
    and Tools for Building AI Products*, offers an overview of the main concepts and
    areas of infrastructure for managing AI products.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18935_01.xhtml#_idTextAnchor012)，*理解构建AI产品的基础设施和工具*，提供了关于管理AI产品的主要概念和基础设施领域的概述。'
- en: '[*Chapter 2*](B18935_02.xhtml#_idTextAnchor067), *Model Development and Maintenance
    for AI Products*, delves into the nuances of model development and maintenance.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18935_02.xhtml#_idTextAnchor067)，*人工智能产品的模型开发与维护*，深入探讨了模型开发与维护的细节。'
- en: '[*Chapter 3*](B18935_03.xhtml#_idTextAnchor101), *Machine Learning and Deep
    Learning Deep Dive*, is a broader discussion of the difference between traditional
    deep learning and deep learning algorithms and their use cases.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18935_03.xhtml#_idTextAnchor101)，*机器学习与深度学习深入探讨*，广泛讨论了传统深度学习与深度学习算法之间的区别及其应用场景。'
- en: '[*Chapter 4*](B18935_04.xhtml#_idTextAnchor131), *Commercializing AI Products*,
    discusses the major areas of AI products we see in the market, as well as examples
    of the ethics and success factors that contribute to commercialization.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18935_04.xhtml#_idTextAnchor131)，*人工智能产品的商业化*，讨论了我们在市场上看到的人工智能产品的主要领域，以及促成商业化的伦理和成功因素的示例。'
- en: '[*Chapter 5*](B18935_05.xhtml#_idTextAnchor155), *AI Transformation and Its
    Impact on Product Management*, explores the ways AI can be incorporated into the
    major market sectors in the future.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18935_05.xhtml#_idTextAnchor155)，*人工智能转型及其对产品管理的影响*，探讨了人工智能如何融入未来主要市场领域。'
- en: '[*Chapter 6*](B18935_06.xhtml#_idTextAnchor175), *Understanding the AI-Native
    Product*, gives an overview of the strategies, processes, and team building needed
    to empower the success of an AI-native product.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18935_06.xhtml#_idTextAnchor175)，*理解AI原生产品*，概述了赋能AI原生产品成功所需的策略、流程和团队建设。'
- en: '[*Chapter 7*](B18935_07.xhtml#_idTextAnchor219), *Productizing the ML Service*,
    is an exploration of the trials and tribulations that may come up when building
    an AI product from scratch.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18935_07.xhtml#_idTextAnchor219)，*将机器学习服务产品化*，探索了从零开始构建人工智能产品时可能遇到的挑战和困难。'
- en: '[*Chapter 8*](B18935_08.xhtml#_idTextAnchor246), *Customization for Verticals,
    Customers, and Peer Groups*, is a discussion on how AI products change and evolve
    over various types of verticals, customer types, and peer groups.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18935_08.xhtml#_idTextAnchor246)，*针对垂直行业、客户和同行群体的定制化*，讨论了人工智能产品如何在各种垂直行业、客户类型和同行群体之间变化与发展。'
- en: '[*Chapter 9*](B18935_09.xhtml#_idTextAnchor284), *Macro and Micro AI for Your
    Product*, gives an overview of the various ways you can leverage AI in ways big
    and small, as well as some of the most successful examples and common mistakes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18935_09.xhtml#_idTextAnchor284)，*产品的宏观与微观人工智能*，概述了你可以在大大小小的方式中如何利用人工智能，并展示了一些最成功的示例和常见错误。'
- en: '[*Chapter 10*](B18935_10.xhtml#_idTextAnchor326), *Benchmarking Performance,
    Growth Hacking, and Cost*, explains the benchmarking needed to gauge product success
    at the product level rather than the model performance level.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18935_10.xhtml#_idTextAnchor326)，*性能基准测试、增长黑客与成本控制*，解释了如何进行基准测试，以评估产品层面的成功，而非模型性能层面的成功。'
- en: '[*Chapter 11*](B18935_11.xhtml#_idTextAnchor361), *The Rising Tide of AI*,
    is a revisit to the concept of the fourth industrial revolution and a blueprint
    for products that don’t currently leverage AI.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18935_11.xhtml#_idTextAnchor361)，*人工智能的兴起潮流*，重新审视了第四次工业革命的概念，并为目前尚未利用人工智能的产品提供了蓝图。'
- en: '[*Chapter 12*](B18935_12.xhtml#_idTextAnchor384), *Trends and Insights across
    Industry*, dives into the various ways we’re seeing AI trending across industries,
    based on prominent and respected research organizations.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18935_12.xhtml#_idTextAnchor384)，*跨行业的趋势与洞察*，深入探讨了基于著名和受尊敬的研究机构的报告，我们在各行各业中看到的人工智能趋势。'
- en: '[*Chapter 13*](B18935_13.xhtml#_idTextAnchor400), *Evolving Products into AI
    Products*, is a practical guide on how to deliver AI features and upgrade the
    existing logic of products to successfully update products for AI commercial success.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18935_13.xhtml#_idTextAnchor400)，*将产品演变为人工智能产品*，提供了一个实际指南，帮助如何交付人工智能功能，并升级现有的产品逻辑，以成功更新产品，实现人工智能的商业成功。'
