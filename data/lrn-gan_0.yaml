  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: The target audience of this book is machine learning experts and data scientists
    who want to explore the power of generative models to create realistic images
    from unlabeled raw data or noise.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标读者是那些希望探索生成模型的强大功能，利用无标签原始数据或噪声生成逼真图像的机器学习专家和数据科学家。
- en: Readers who possess adequate knowledge of machine learning and neural network,
    and have exposure to the Python programming language can use this book to learn
    how to synthesize images from text or discover relationships across similar domains
    automatically and explore unsupervised domains with deep learning based generative
    architecture.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有足够机器学习和神经网络知识，并接触过Python编程语言的读者，可以使用本书学习如何从文本合成图像，或自动发现相似领域之间的关系，并通过基于深度学习的生成架构探索无监督领域。
