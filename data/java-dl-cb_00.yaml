- en: Conventions used
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Create a `CSVRecordReader` to hold customer churn data."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。示例：“创建一个`CSVRecordReader`来保存客户流失数据。”'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的格式如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出的格式如下：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "We just need to click on the Model tab on the left-hand sidebar."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上出现的文字。例如，菜单或对话框中的文字会在文本中以这种方式出现。示例：“我们只需要点击左侧边栏上的Model选项卡。”'
- en: Warnings or important notes appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明如下所示。
- en: Tips and tricks appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
