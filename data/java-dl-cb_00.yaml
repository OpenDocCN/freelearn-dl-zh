- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Deep learning has helped many industries/companies to solve big challenges,
    enhance their products, and strengthen their infrastructure. The advantage of
    deep learning is that you neither have to design decision-making algorithms nor
    make decisions regarding important dataset features. Your neural network is capable
    of doing both. We have seen enough theoretical books that leave the audience all
    at sea having explained complex concepts. It is also important to know how/when
    you can apply what you have learned, especially in relation to enterprise. This
    is a concern for advanced technologies such as deep learning. You may have undertaken
    capstone projects, but you also want to take your knowledge to the next level.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习帮助了许多行业/公司解决重大挑战，提升了产品并增强了基础设施。深度学习的优势在于，你既无需设计决策算法，也不必决定数据集中的重要特征。你的神经网络能够完成这两项任务。我们已经看过足够多的理论书籍，这些书籍讲解了复杂的概念，却让读者感到困惑。了解你学到的知识如何/何时应用同样重要，特别是在企业相关的领域。这对于深度学习等先进技术来说尤为重要。你可能已经完成了毕业设计项目，但你还希望将自己的知识提升到一个新的层次。
- en: Of course, there are best practices in enterprise development that we may not
    cover in this book. We don't want readers to question themselves about the purpose
    of developing an application if it is too tedious to deploy in production. We
    want something very straightforward, targeting the largest developer community
    in the world. We have used **DL4J** (short for **Deeplearning4j**) throughout
    this book to demonstrate examples for the same reason. It has DataVec for **ETL**
    (short for **Extract, Transform, and Load**), ND4J as a scientific computation
    library, and a DL4J core library to develop and deploy neural network models in
    production. There are cases where DL4J outperforms some of the major deep learning
    libraries on the market. We are not degrading other libraries, as it all depends
    on what you want to do with them. You may also try accommodating multiple libraries
    in different phases if you don't want to bother switching to multiple technical
    stacks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在企业开发中有一些最佳实践是我们在本书中可能没有涉及到的。如果在生产环境中部署过于繁琐，我们不希望读者质疑开发应用程序的目的。我们希望提供一种非常直接的方式，面向全球最大规模的开发者社区。正是基于这个原因，我们在全书中使用了**DL4J**（即**Deeplearning4j**）来演示示例。它提供了DataVec用于**ETL**（即**提取、转换和加载**），ND4J作为科学计算库，以及DL4J核心库，用于开发和部署神经网络模型。DL4J在某些情况下超越了市场上一些主要的深度学习库。我们并不是贬低其他库，因为这取决于你想用它们做什么。如果你不想频繁切换技术栈，也可以尝试在不同的阶段使用多个库。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用人群
- en: In order to get the most out of this book, we recommend that readers have basic
    knowledge of deep learning and data analytics. It is also preferable for readers
    to have basic knowledge of MLP (multilayer perceptrons) or feed forward networks,
    recurrent neural networks, LSTM, word vector representations, and some level of
    debugging skills to interpret the errors from the error stack. As this book targets
    Java and the DL4J library, readers should also have sound knowledge of Java and
    DL4J. This book is not suitable for anyone who is new to programming or who doesn't
    have basic knowledge of deep learning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，我们建议读者具有深度学习和数据分析的基础知识。最好读者具备MLP（多层感知机）或前馈网络、递归神经网络、LSTM、词向量表示以及一定的调试技能，以便能够理解错误栈中的错误。由于本书主要面向Java和DL4J库，读者应当具备扎实的Java和DL4J知识。本书不适合刚接触编程或没有深度学习基础的读者。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](f88b350b-16e2-425b-8425-4631187c7803.xhtml), *Introduction to Deep
    Learning in Java*, provides a brief introduction to deep learning using DL4J.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](f88b350b-16e2-425b-8425-4631187c7803.xhtml)，*Java中的深度学习简介*，简要介绍了如何使用DL4J进行深度学习。'
- en: '[Chapter 2](6ac5dff5-cc98-4d52-bc59-1da01b2aeded.xhtml), *Data Extraction,
    Transformation, and Loading*, discusses the ETL process for handling data for
    neural networks with the help of examples.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](6ac5dff5-cc98-4d52-bc59-1da01b2aeded.xhtml)，*数据提取、转换与加载*，讨论了使用示例帮助处理神经网络数据的ETL过程。'
- en: '[Chapter 3](5cf01186-c9e3-46e7-9190-10cd43933694.xhtml), *Building Deep Neural
    Networks for Binary Classification*, demonstrates how to develop a deep neural
    network in DL4J in order to solve binary classification problems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](5cf01186-c9e3-46e7-9190-10cd43933694.xhtml)，*为二分类构建深度神经网络*，演示了如何在DL4J中开发深度神经网络，以解决二分类问题。'
- en: '[Chapter 4](5cf01186-c9e3-46e7-9190-10cd43933694.xhtml), *Building Convolutional
    Neural Networks*, explains how to develop a convolutional neural network in DL4J
    in order to solve image classification problems.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](5cf01186-c9e3-46e7-9190-10cd43933694.xhtml)，*构建卷积神经网络*，解释了如何在DL4J中开发卷积神经网络，以解决图像分类问题。'
- en: '[Chapter 5](9298d17b-988e-4e6a-b88e-72234a038fe5.xhtml), *Implementing Natural
    Language Processing*, discusses how to develop NLP applications using DL4J.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](9298d17b-988e-4e6a-b88e-72234a038fe5.xhtml)，*实现自然语言处理*，讨论了如何使用DL4J开发NLP应用。'
- en: '[Chapter 6](6ee19b9c-ec11-4895-b466-60e26915ed9e.xhtml), *Constructing LSTM
    Networks for Time Series*, demonstrates a time series application on a PhysioNet
    dataset with single-class output using DL4J.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](6ee19b9c-ec11-4895-b466-60e26915ed9e.xhtml)，*构建LSTM网络进行时间序列分析*，展示了一个基于PhysioNet数据集的时间序列应用，使用DL4J进行单类别输出。'
- en: '[Chapter 7](ade34354-ad22-4d3e-b45e-ce112947df49.xhtml), *Constructing LSTM
    Neural Networks for Sequence Classification*, demonstrates a time series application
    on a UCI synthetic control dataset with multi-class output using DL4J.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ade34354-ad22-4d3e-b45e-ce112947df49.xhtml)，*构建LSTM神经网络进行序列分类*，展示了一个基于UCI合成控制数据集的时间序列应用，使用DL4J进行多类别输出。'
- en: '[Chapter 8](a035e4fa-424f-47a3-a55f-b2f0c11d2a53.xhtml), *Performing Anomaly
    Detection on Unsupervised Data*, explains how to develop an unsupervised anomaly
    detection application using DL4J.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](a035e4fa-424f-47a3-a55f-b2f0c11d2a53.xhtml)，*对无监督数据进行异常检测*，解释了如何使用DL4J开发一个无监督的异常检测应用。'
- en: '[Chapter 9](9d49be5b-7d29-47f8-848d-b1c5c1b742e9.xhtml), *Using RL4J for Reinforcement
    Learning*, explains how to develop a reinforcement learning agent that can learn
    to play the *Malmo* game using RL4J.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](9d49be5b-7d29-47f8-848d-b1c5c1b742e9.xhtml)，*使用RL4J进行强化学习*，解释了如何开发一个强化学习代理，使其能够使用RL4J学习玩*Malmo*游戏。'
- en: '[Chapter 10](32f8aeb2-2e66-48a6-ac6e-059450d6f3af.xhtml), *Developing Applications
    in a Distributed Environment*, covers how to develop distributed deep learning
    applications using DL4J.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](32f8aeb2-2e66-48a6-ac6e-059450d6f3af.xhtml)，*在分布式环境中开发应用*，讲解如何使用DL4J开发分布式深度学习应用。'
- en: '[Chapter 11](395ef0d4-221a-4cc0-8e3f-34915537bcb8.xhtml), *Applying Transfer
    Learning to Network Models*, demonstrates how to apply transfer learning to DL4J
    applications.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](395ef0d4-221a-4cc0-8e3f-34915537bcb8.xhtml)，*将迁移学习应用于网络模型*，展示了如何将迁移学习应用于DL4J应用。'
- en: '[Chapter 12](0db31248-e40b-4479-9939-0baccb0e11d1.xhtml), *Benchmarking and
    Neural Network Optimization*, discusses various benchmarking approaches and neural
    network optimization techniques that can be applied to your deep learning application.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](0db31248-e40b-4479-9939-0baccb0e11d1.xhtml)，*基准测试与神经网络优化*，讨论了各种基准测试方法和可以应用于深度学习应用的神经网络优化技术。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大化地利用本书
- en: Readers are expected to have basic knowledge of deep learning, reinforcement
    learning, and data analytics. Basic knowledge of deep learning will help you understand
    the neural network design and the various hyperparameters used in the examples. Basic
    data analytics skills and an understanding of data requirements will help you
    to explore DataVec better, while some prior knowledge of the basics of reinforcement
    learning will help you while working through [Chapter 9](9d49be5b-7d29-47f8-848d-b1c5c1b742e9.xhtml),
    *Using RL4J for Reinforcement Learning*. We will also be discussing distributed
    neural networks in [Chapter 10](32f8aeb2-2e66-48a6-ac6e-059450d6f3af.xhtml), *Developing
    Applications in a Distributed Environment*, for which basic knowledge of Apache
    Spark is preferred.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应具备基本的深度学习、强化学习和数据分析知识。基本的深度学习知识有助于理解神经网络设计和示例中使用的各种超参数。基本的数据分析技能和对数据要求的理解将有助于你更好地探索DataVec，而一些强化学习基础知识则会在你阅读[第9章](9d49be5b-7d29-47f8-848d-b1c5c1b742e9.xhtml)，*使用RL4J进行强化学习*时提供帮助。我们还将在[第10章](32f8aeb2-2e66-48a6-ac6e-059450d6f3af.xhtml)，*在分布式环境中开发应用*中讨论分布式神经网络，建议具备Apache
    Spark的基础知识。
