- en: 'Section 2: TensorFlow Fundamentals'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：TensorFlow基础
- en: This section shows how TensorFlow 2.0 works and the differences compared with
    version 1.x. This section also covers how to define a complete machine learning
    pipeline, from data acquisition, passing through the model definition, and how
    the graph of TensorFlow 1.x is still present in TensorFlow 2.0.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节展示了TensorFlow 2.0的工作原理及与1.x版本的差异。本节还涵盖了如何定义一个完整的机器学习管道，从数据获取到模型定义，并说明TensorFlow
    1.x中的图仍然存在于TensorFlow 2.0中。
