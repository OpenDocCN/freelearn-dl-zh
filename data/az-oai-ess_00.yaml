- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Over the past decade, I have had the opportunity to work on transformative technologies
    that redefine the way businesses operate and innovate. Among these, **generative
    artificial intelligence** (**GenAI**) stands out as a groundbreaking advancement,
    capable of reshaping industries at an unprecedented pace. The excitement surrounding
    GenAI is palpable, with organizations across the globe racing to understand its
    potential and implement it effectively. Yet, for many, the journey from curiosity
    to implementation is fraught with complexity and uncertainty.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，我有幸参与了一些颠覆性的技术项目，这些技术正在重新定义企业的运营和创新方式。其中，**生成式人工智能**（**GenAI**）作为一种突破性进展，能够以前所未有的速度重塑各个行业。围绕
    GenAI 的兴奋之情是显而易见的，全球各地的组织都在竞相理解它的潜力，并有效地加以应用。然而，对于许多人来说，从好奇心到实际实施的旅程充满了复杂性和不确定性。
- en: 'In our professional journey at Microsoft, we have collaborated with diverse
    teams, ranging from small businesses to Fortune 500 healthcare companies, to explore
    and deploy AI-driven solutions. This experience has revealed a recurring theme:
    while the promise of GenAI is immense, there is a significant knowledge gap in
    bridging conceptual understanding with practical application. Organizations often
    struggle to navigate this rapidly evolving field, seeking actionable insights
    to turn vision into reality.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们在微软的职业旅程中，我们与各种团队合作，从小型企业到财富500强医疗公司，探索并部署 AI 驱动的解决方案。这段经历揭示了一个反复出现的主题：尽管
    GenAI 的潜力巨大，但在将概念理解与实际应用之间架起桥梁方面存在着显著的知识差距。组织往往难以在这个快速发展的领域中找到方向，迫切寻求可行的洞察力，以将愿景转化为现实。
- en: This book is our attempt to address that gap. It serves as a comprehensive guide
    to Azure OpenAI, a leading platform in the GenAI landscape, blending foundational
    knowledge with hands-on techniques. Whether you are a developer, data scientist,
    or decision-maker, the book is designed to help you understand the potential of
    Azure OpenAI, integrate it into your workflows, and unlock its full capabilities.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书正是我们试图弥补这一知识空白。它是一本全面指南，介绍 Azure OpenAI 这一 GenAI 领域领先平台，融合了基础知识和实践技巧。无论你是开发者、数据科学家还是决策者，本书都旨在帮助你了解
    Azure OpenAI 的潜力，将其融入工作流，并充分发挥其能力。
- en: Throughout the book, we take you on a journey from the basics of generative
    AI and **large language models** (**LLMs**) to advanced topics such as operationalization,
    privacy, security, and prompt engineering. Real-world examples and step-by-step
    guides are woven into the narrative, ensuring that you gain not only theoretical
    knowledge but also practical skills to implement Azure OpenAI solutions effectively.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将带你从生成式 AI 和**大型语言模型**（**LLMs**）的基础知识开始，一直到操作化、隐私、安全性和提示工程等高级话题。书中穿插了实际案例和逐步指南，确保你不仅能获得理论知识，还能掌握实际技能，有效地实施
    Azure OpenAI 解决方案。
- en: One of the unique aspects of this field is its rapid evolution. While writing
    this book, I witnessed new advancements emerge within weeks, requiring constant
    updates to reflect the state of the art. Despite these changes, the core principles
    of GenAI and LLMs remain essential, forming the foundation upon which the next
    wave of innovation is built.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域的一个独特之处是它的快速发展。在写这本书的过程中，我目睹了新技术在几周内迅速涌现，迫使我们不断更新内容以反映最前沿的技术。尽管如此，GenAI
    和 LLMs 的核心原理仍然至关重要，它们构成了下一波创新的基础。
- en: The examples and use cases in this book primarily utilize Azure OpenAI, given
    its enterprise-ready capabilities and seamless integration with Azure services.
    However, the concepts and techniques are transferable to other platforms, ensuring
    relevance regardless of your chosen provider. Python is used for implementation
    examples, offering a simple yet powerful way to interact with AI models.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例和用例主要利用 Azure OpenAI，考虑到其企业级功能以及与 Azure 服务的无缝集成。然而，书中的概念和技巧同样适用于其他平台，确保无论你选择哪个提供商都能具有实际意义。实现示例使用
    Python，提供了一种简单而强大的方式与 AI 模型进行交互。
- en: Welcome to this journey of exploring Azure OpenAI Essentials. This book aims
    to empower you with the knowledge and confidence to harness the power of GenAI
    in your projects. I hope it serves as both an inspiration and a practical resource
    as you venture into this transformative domain.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎加入探索 Azure OpenAI Essentials 的旅程。本书旨在赋予你知识和信心，帮助你在项目中利用 GenAI 的强大功能。希望本书既能成为你的灵感来源，又能作为实践资源，助你迈向这个变革性的领域。
- en: Let’s build the future together!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起建设未来！
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用人群
- en: This book is designed for professionals and enthusiasts seeking to harness the
    power of Azure OpenAI for practical applications, regardless of their technical
    background. It caters to developers, data scientists, AI engineers, and IT decision-makers
    who aim to integrate GenAI into their workflows or business strategies. While
    a basic understanding of programming concepts, particularly in Python, is beneficial,
    the book includes clear explanations and hands-on examples to support readers
    who are new to the field. Additionally, business leaders and non-technical stakeholders
    will find value in the conceptual overviews and practical use cases, which help
    bridge the gap between technology and its real-world implications. Whether you
    are exploring GenAI for the first time or looking to deepen your expertise, this
    book provides a structured and accessible approach to mastering Azure OpenAI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望利用 Azure OpenAI 实现实际应用的专业人士和爱好者，无论其技术背景如何。它适用于开发人员、数据科学家、AI 工程师和 IT 决策者，帮助他们将
    GenAI 集成到工作流或商业战略中。尽管对编程概念，尤其是 Python，具有基本理解将有益，但本书提供了清晰的解释和实践示例，以支持初学者。此外，商业领导者和非技术人员将从概念性概述和实际应用案例中受益，这有助于弥合技术与现实世界影响之间的鸿沟。无论你是首次探索
    GenAI，还是希望深入提升自己的专业知识，本书都提供了一种结构化且易于理解的方式来掌握 Azure OpenAI。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖
- en: '[*Chapter 1*](B21019_01.xhtml#_idTextAnchor015), *Introduction to Large Language
    Models*, introduces the foundational concept of LLMs, including their architecture,
    key examples such as ChatGPT, and the transformative impact they have on business
    and everyday life. It also covers the concept of foundation models and explores
    a variety of real-world use cases where LLMs solve complex problems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21019_01.xhtml#_idTextAnchor015)，*大语言模型简介*，介绍了 LLM 的基础概念，包括其架构、关键示例如
    ChatGPT，以及它们对商业和日常生活的变革性影响。还涵盖了基础模型的概念，并探讨了 LLM 在解决复杂问题中的各种实际应用。'
- en: '[*Chapter 2*](B21019_02.xhtml#_idTextAnchor023), *Azure OpenAI Fundamentals*,
    dives into Azure OpenAI Service. It explores the Microsoft-OpenAI partnership,
    the types of models available, how to deploy them, and the pricing structure.
    The chapter will equip you with the knowledge to access, create, and utilize Azure
    OpenAI resources effectively.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21019_02.xhtml#_idTextAnchor023)，*Azure OpenAI 基础*，深入介绍了 Azure OpenAI
    服务。本章探讨了微软与 OpenAI 的合作关系、可用的模型类型、如何部署这些模型以及定价结构。本章将使你具备有效访问、创建和使用 Azure OpenAI
    资源的知识。'
- en: '[*Chapter 3*](B21019_03.xhtml#_idTextAnchor036), *Azure OpenAI Advanced Topics*,
    covers the advanced capabilities of Azure OpenAI, such as understanding context
    windows, different embedding models, and integrating vector databases. It also
    explores cutting-edge features such as Azure OpenAI On Your Data, multimodal models,
    function calling, the Assistants API, the Batch API, and fine-tuning, empowering
    you to build sophisticated AI applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21019_03.xhtml#_idTextAnchor036)，*Azure OpenAI 高级主题*，介绍了 Azure OpenAI
    的高级功能，如理解上下文窗口、不同的嵌入模型以及集成向量数据库。本章还探索了前沿特性，如 Azure OpenAI On Your Data、多模态模型、功能调用、助理
    API、批处理 API 和微调，帮助你构建复杂的 AI 应用。'
- en: '[*Chapter 4*](B21019_04.xhtml#_idTextAnchor059), *Developing an Enterprise
    Document Question-Answer Solution*, explains how to design and build a solution
    for querying unstructured enterprise documents. Key topics include embedding concepts,
    leveraging Azure Cognitive Search, and integrating Azure OpenAI with LangChain
    and Semantic Kernel.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21019_04.xhtml#_idTextAnchor059)，*开发企业文档问答解决方案*，解释了如何设计和构建查询非结构化企业文档的解决方案。主要内容包括嵌入概念、利用
    Azure Cognitive Search，以及将 Azure OpenAI 与 LangChain 和 Semantic Kernel 集成。'
- en: '[*Chapter 5*](B21019_05.xhtml#_idTextAnchor067), *Building a Contact Center
    Analytics Solution*, explains how to develop a contact center analytics platform
    using Azure OpenAI and Azure Communication Services. This chapter covers identifying
    challenges, understanding technical requirements, designing architecture, and
    implementing a solution to enhance customer interactions.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21019_05.xhtml#_idTextAnchor067)，*构建联络中心分析解决方案*，解释了如何使用 Azure OpenAI
    和 Azure Communication Services 开发联络中心分析平台。本章涵盖了识别挑战、理解技术需求、设计架构以及实施解决方案以增强客户互动。'
- en: '[*Chapter 6*](B21019_06.xhtml#_idTextAnchor077), *Querying From a Structured
    Database*, explores SQL GPT, a tool that simplifies querying structured data using
    natural language. This chapter also demonstrates architecture design and creating
    a user-friendly interface for accessing database insights, empowering users of
    all expertise levels.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21019_06.xhtml#_idTextAnchor077)，*从结构化数据库查询数据*，探索 SQL GPT，这是一种通过自然语言简化查询结构化数据的工具。本章还展示了架构设计和创建便于访问数据库洞察的用户界面，帮助各类专业背景的用户。'
- en: '[*Chapter 7*](B21019_07.xhtml#_idTextAnchor088), *Code Generation and Documentation*,
    explores how Azure OpenAI can facilitate code creation and explanation for learners
    and professionals alike. This chapter also focuses on building a tool that generates
    code snippets and documentation, making coding accessible and efficient.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21019_07.xhtml#_idTextAnchor088)，*代码生成与文档编写*，探讨了 Azure OpenAI 如何帮助学习者和专业人士生成和解释代码。本章还重点介绍了构建生成代码片段和文档的工具，使编程更加便捷和高效。'
- en: '[*Chapter 8*](B21019_08.xhtml#_idTextAnchor095), *Creating a Basic Recommender
    Solution with Azure OpenAI*, looks at building a chatbot-powered recommendation
    system for personalized suggestions, such as movies or products. This chapter
    also guides you through designing and implementing a solution that enhances user
    experience.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21019_08.xhtml#_idTextAnchor095)，*使用 Azure OpenAI 创建基础推荐系统*，讲解了如何构建一个由聊天机器人驱动的个性化推荐系统，如电影或产品推荐。本章还将引导您设计和实施一种解决方案，以提升用户体验。'
- en: '[*Chapter 9*](B21019_09.xhtml#_idTextAnchor101), *Transforming Text to Video*,
    uncovers how to convert text prompts into videos using Azure OpenAI and Azure
    Cognitive Services. You will learn about architecture design, generating images
    from text, and integrating audio to create educational or promotional videos.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21019_09.xhtml#_idTextAnchor101)，*将文本转化为视频*，揭示了如何利用 Azure OpenAI 和
    Azure Cognitive Services 将文本提示转换为视频。您将学习架构设计、从文本生成图像，并整合音频，创建教育或宣传视频。'
- en: '[*Chapter 10*](B21019_10.xhtml#_idTextAnchor109), *Creating a Multimodal Multi-Agent
    Framework with the Azure OpenAI Assistant API*, explores how to construct a system
    where multiple intelligent agents collaborate on tasks, such as image generation
    and refinement. This chapter also covers multi-agent frameworks, showcasing their
    potential in GenAI applications.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21019_10.xhtml#_idTextAnchor109)，*使用 Azure OpenAI 助理 API 创建多模态多代理框架*，探讨了如何构建一个系统，其中多个智能代理共同协作完成任务，如图像生成和优化。本章还涉及多代理框架，展示了其在生成
    AI（GenAI）应用中的潜力。'
- en: '[*Chapter 11*](B21019_11.xhtml#_idTextAnchor119), *Privacy and Security*, focuses
    on safeguarding your Azure OpenAI applications with robust privacy and security
    measures. Topics include compliance with Azure OpenAI Service standards, ensuring
    data privacy, leveraging content filtering, and implementing managed identities.
    Additionally, it delves into configuring virtual networks, private endpoints,
    data encryption, and adopting Responsible AI practices for secure and ethical
    AI usage.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21019_11.xhtml#_idTextAnchor119)，*隐私与安全*，聚焦于通过强大的隐私和安全措施保护您的 Azure
    OpenAI 应用。主题包括遵守 Azure OpenAI 服务标准、确保数据隐私、利用内容过滤以及实施托管身份认证。此外，还深入探讨了配置虚拟网络、私有端点、数据加密，以及采用负责任的
    AI 实践以确保安全和道德的 AI 使用。'
- en: '[*Chapter 12*](B21019_12.xhtml#_idTextAnchor150), *Operationalizing Azure OpenAI*,
    covers how to effectively deploy, manage, and scale Azure OpenAI services. It
    covers essential operational practices such as logging and monitoring, understanding
    service quotas and limits, managing quotas, provisioning throughput units, and
    implementing scalable strategies to handle growing workloads efficiently.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B21019_12.xhtml#_idTextAnchor150)，*将 Azure OpenAI 转化为实际应用*，讲解如何有效部署、管理和扩展
    Azure OpenAI 服务。内容涵盖了基本的操作实践，如日志记录和监控、了解服务配额和限制、管理配额、配置吞吐量单元，以及实施可扩展的策略，以高效应对日益增长的工作负载。'
- en: '[*Chapter 13*](B21019_13.xhtml#_idTextAnchor164), *Advanced Prompt Engineering*,
    looks at mastering the art of prompt engineering to optimize the behavior and
    quality of AI responses. This chapter explores the elements and strategies of
    crafting effective prompts, comparing prompt engineering with fine-tuning, and
    techniques for improving LLM accuracy. It also addresses critical considerations
    such as mitigating prompt injection attacks and shaping AI outputs to meet specific
    requirements.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B21019_13.xhtml#_idTextAnchor164)，*高级提示工程*，探讨了掌握提示工程的艺术，以优化 AI 响应的行为和质量。本章深入探讨了有效提示的元素和策略，比较了提示工程与微调的区别，并介绍了提高大语言模型准确性的技术。它还讨论了重要的注意事项，如缓解提示注入攻击和调整
    AI 输出以满足特定要求。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益
- en: 'To fully benefit from this book, you should have the following prerequisites
    installed or ready to use:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，你应该安装或准备好以下前提条件：
- en: '**A laptop or computer**: A device running Windows, Linux, or macOS is required
    to set up the tools and follow along with the examples and exercises.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**笔记本电脑或电脑**：需要一台运行 Windows、Linux 或 macOS 的设备来设置工具并跟随示例和练习。'
- en: '**Python 3.9, 3.10, or 3.11**: A compatible version of Python is essential
    for running the various scripts and examples provided in this book. You can download
    the required version from [https://www.python.org/downloads](https://www.python.org/downloads).'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Python 3.9、3.10 或 3.11**：兼容的 Python 版本对运行书中提供的各种脚本和示例至关重要。你可以从[https://www.python.org/downloads](https://www.python.org/downloads)下载所需版本。'
- en: '**Azure Developer CLI (azd)**: The Azure Developer CLI simplifies cloud-native
    application development by providing templates, tools, and best practices. Install
    it by following the instructions at [https://learn.microsoft.com/en-us/azure/developer/azure-developer-cli/install-azd?tabs=winget-windows%2Cbrew-mac%2Cscript-linux&pivots=os-windows](https://learn.microsoft.com/en-us/azure/developer/azure-developer-cli/install-azd?tabs=winget-windows%2Cbrew-mac%2Cscript-linux&pivots=os-windows).'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure 开发者 CLI (azd)**：Azure 开发者 CLI 通过提供模板、工具和最佳实践，简化了云原生应用程序开发。按照[https://learn.microsoft.com/en-us/azure/developer/azure-developer-cli/install-azd?tabs=winget-windows%2Cbrew-mac%2Cscript-linux&pivots=os-windows](https://learn.microsoft.com/en-us/azure/developer/azure-developer-cli/install-azd?tabs=winget-windows%2Cbrew-mac%2Cscript-linux&pivots=os-windows)上的说明进行安装。'
- en: '**Node.js 14 or later**: Node.js is required for handling certain backend operations
    and running tools used in the examples. Ensure you have version 14 or newer by
    downloading it from [https://nodejs.org/en/download](https://nodejs.org/en/download).'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Node.js 14 或更高版本**：Node.js 是处理某些后端操作和运行示例中使用的工具所必需的。确保你已经安装了 14 或更高版本，可以从[https://nodejs.org/en/download](https://nodejs.org/en/download)下载。'
- en: '**Git**: Git is necessary for version control and managing source code repositories.
    You can install Git from [https://git-scm.com/downloads](https://git-scm.com/downloads).'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Git**：Git 是版本控制和管理源代码仓库所必需的工具。你可以从[https://git-scm.com/downloads](https://git-scm.com/downloads)下载安装
    Git。'
- en: '**PowerShell 7 or higher (pwsh)**: PowerShell is used to run scripts and automate
    tasks related to the Azure environment. You can download the latest version at
    [https://github.com/powershell/powershell](https://github.com/powershell/powershell).'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PowerShell 7 或更高版本 (pwsh)**：PowerShell 用于运行脚本并自动化与 Azure 环境相关的任务。你可以在[https://github.com/powershell/powershell](https://github.com/powershell/powershell)下载最新版本。'
- en: '**Azure account**: An Azure account is required to explore cloud-based examples
    and services discussed in the book. If you’re new to Azure, sign up for a free
    account and get initial credits to get started.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure 账户**：需要一个 Azure 账户才能探索书中讨论的基于云的示例和服务。如果你是 Azure 新手，可以注册一个免费账户并获得初始积分来开始使用。'
- en: '**Azure subscription with Azure OpenAI Service access**: To work with Azure
    OpenAI examples, ensure your Azure subscription has access enabled. You can request
    access by submitting the form available at [https://learn.microsoft.com/en-in/legal/cognitive-services/openai/limited-access](https://learn.microsoft.com/en-in/legal/cognitive-services/openai/limited-access).'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
