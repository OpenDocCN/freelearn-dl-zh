  type: TYPE_NORMAL
  zh: 第四节：评估和测试你的 AI 工具库
- en: Learning to evaluate, and continuously test the effectiveness of, your AI-based
    cybersecurity algorithms and tools is just as important as knowing how to develop
    and deploy them. In this section, we'll learn how to evaluate and test our work.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何评估并持续测试你的基于 AI 的网络安全算法和工具的有效性，和了解如何开发和部署它们一样重要。在本节中，我们将学习如何评估和测试我们的工作。
