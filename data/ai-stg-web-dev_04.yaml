  type: TYPE_NORMAL
  zh: 深入探讨AI框架
- en: Indispensable Tools for Machine Learning
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习必备工具
- en: Frameworks for Web Development
  id: totrans-7
  prefs:
