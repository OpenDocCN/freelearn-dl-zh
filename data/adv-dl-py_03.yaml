  zh: 第二节：计算机视觉
- en: This section will discuss **Deep Learning** (**DL**) applications in the computer
    vision domain. We'll talk about convolutional networks, object detection and image
    segmentation, generative models (GANs), and neural style transfer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将讨论**深度学习**（**DL**）在计算机视觉领域的应用。我们将讨论卷积网络、物体检测与图像分割、生成模型（GANs）以及神经风格迁移。
