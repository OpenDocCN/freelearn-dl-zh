- en: 'Section 2: Building Applications with AWS AI Services'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：使用AWS AI服务构建应用程序
- en: In this section, AWS offers a plethora of managed AI services that can be leveraged
    by applications without the efforts to gather and clean the training data, train
    and tune the custom models, and host and maintain the trained models. AWS has
    done the heavy lifting in these AI services. You will be able to design, develop,
    and deploy production-ready AI solutions quickly and bring them to market with
    speed. We will provide you not only with an in-depth understanding of these services,
    but also how best to integrate with them in the AI solutions for optimal speed
    of experimentation, architecture flexibility, and long-term maintenance.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，AWS提供了大量的托管AI服务，应用程序可以利用这些服务，而无需花费精力收集和清理训练数据、训练和调整自定义模型，以及托管和维护训练好的模型。AWS已经在这些AI服务中完成了繁重的工作。你将能够快速设计、开发和部署生产就绪的AI解决方案，并以快速的速度将它们推向市场。我们不仅会为你提供这些服务的深入理解，还会教你如何将它们最佳地集成到AI解决方案中，以实现实验速度、架构灵活性和长期维护的最佳效果。
