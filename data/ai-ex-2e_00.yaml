- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This second edition of *Artificial Intelligence By Example* will take you through
    the main aspects of present-day **artificial intelligence** (**AI**) and beyond!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《*人工智能实例*》第二版将带领你了解当前**人工智能**（**AI**）的主要方面，甚至超越这些内容！
- en: 'This book contains many revisions and additions to the key aspects of AI described
    in the first edition:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了对第一版中描述的AI关键内容的许多修订和新增：
- en: The theory of machine learning and deep learning including hybrid and ensemble
    algorithms.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习和深度学习的理论，包括混合算法和集成算法。
- en: Mathematical representations of the main AI algorithms including natural language
    explanations making them easier to understand.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要AI算法的数学表示，包括自然语言解释，使其更容易理解。
- en: 'Real-life case studies taking the reader inside the heart of e-commerce: manufacturing,
    services, warehouses, and delivery.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真实案例研究，带领读者深入了解电子商务的核心：制造、服务、仓储和配送。
- en: Introducing AI solutions that combine IoT, **convolutional neural networks**
    (**CNN**), and **Markov decision process** (**MDP**).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍将物联网、**卷积神经网络**（**CNN**）和**马尔可夫决策过程**（**MDP**）结合的AI解决方案。
- en: Many open source Python programs with a special focus on the new features of
    TensorFlow 2.x, TensorBoard, and Keras. Many modules are used, such as scikit-learn,
    pandas, and more.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多开源Python程序，特别关注TensorFlow 2.x、TensorBoard和Keras的新功能。使用了许多模块，如scikit-learn、pandas等。
- en: 'Cloud platforms: Google Colaboratory with its free VM, Google Translate, Google
    Dialogflow, IBM Q for quantum computing, and more.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云平台：Google Colaboratory及其免费的虚拟机、Google Translate、Google Dialogflow、IBM Q量子计算平台等。
- en: Use of the power of **restricted Boltzmann machines** (**RBM**) and **principal
    component analysis** (**PCA**) to generate data to create a meaningful chatbot.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用**限制玻尔兹曼机**（**RBM**）和**主成分分析**（**PCA**）的强大功能，生成数据以创建有意义的聊天机器人。
- en: Solutions to compensate for the emotional deficiencies of chatbots.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 补偿聊天机器人情感缺陷的解决方案。
- en: Genetic algorithms, which run faster than classical algorithms in specific cases,
    and genetic algorithms used in a hybrid deep learning neural network.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遗传算法，在特定情况下比经典算法运行更快，并且在混合深度学习神经网络中使用的遗传算法。
- en: Neuromorphic computing, which reproduces our brain activity with models of selective
    spiking ensembles of neurons in models that reproduce our biological reactions.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经形态计算，通过选择性脉冲神经元群体的模型再现我们的大脑活动，这些模型模拟了我们的生物反应。
- en: Quantum computing, which will take you deep into the tremendous calculation
    power of qubits and cognitive representation experiments.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子计算，将带你深入了解量子比特的巨大计算能力和认知表示实验。
- en: This second edition of *Artificial Intelligence By Example* will take you to
    the cutting edge of AI and beyond with innovations that improve existing solutions.
    This book will make you a key asset not only as an AI specialist but a visionary.
    You will discover how to improve your AI skills as a consultant, developer, professor,
    a curious mind, or any person involved in artificial intelligence.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《*人工智能实例*》第二版将带你走在AI的最前沿，并通过创新提升现有解决方案。本书将使你不仅成为AI专家，还能成为一个有远见的人。你将发现如何作为顾问、开发人员、教授、好奇心驱动者或任何参与人工智能的人，提升你的AI技能。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book contains a broad approach to AI, which is expanding to all areas of
    our lives.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了AI的广泛视角，AI正在扩展到我们生活的各个领域。
- en: The main machine learning and deep learning algorithms are addressed with real-life
    Python examples extracted from hundreds of AI projects and implementations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的机器学习和深度学习算法通过来自数百个AI项目和实现的真实Python示例来讲解。
- en: Each AI implementation is illustrated by an open source program available on
    GitHub and cloud platforms such as Google Colaboratory.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每个AI实现都通过一个开源程序进行说明，该程序可以在GitHub和Google Colaboratory等云平台上获取。
- en: '*Artificial Intelligence By Example, Second Edition* is for developers who
    wish to build solid machine learning programs that will optimize production sites,
    services, IoT and more.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 《*人工智能实例*第二版》适合那些希望构建坚实的机器学习程序的开发人员，这些程序将优化生产站点、服务、物联网等。
- en: Project managers and consultants will learn how to build input datasets that
    will help the reader face the challenges of real-life AI.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 项目经理和顾问将学习如何构建输入数据集，帮助读者应对现实生活中的AI挑战。
- en: Teachers and students will have an overview of the key aspects of AI, along
    with many educational examples.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 教师和学生将全面了解AI的关键方面，并结合许多教育示例。
- en: '*Artificial Intelligence By Example*, Second Edition will help anybody interested
    in AI to understand how systems to build solid, productive Python programs.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*人工智能实例*，第二版将帮助任何对AI感兴趣的人理解如何构建稳固、高效的Python程序。'
- en: What this book covers
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '*Chapter 1*, *Getting Started with Next-Generation Artificial Intelligence
    through Reinforcement Learning*, covers reinforcement learning through the Bellman
    equation based on the MDP. A case study describes how to solve a delivery route
    problem with a human driver and a self-driving vehicle. This chapter shows how
    to build an MDP from scratch in Python.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*通过强化学习入门下一代人工智能*，讲解了基于MDP的Bellman方程的强化学习。案例研究描述了如何解决带有人类驾驶员和自动驾驶车辆的送货路线问题。本章展示了如何在Python中从零开始构建MDP。'
- en: '*Chapter 2*, *Building a Reward Matrix – Designing Your Datasets*, demonstrates
    the architecture of neural networks starting with the McCulloch-Pitts neuron.
    The case study describes how to use a neural network to build the reward matrix
    used by the Bellman equation in a warehouse environment. The process will be developed
    in Python using logistic, softmax, and one-hot functions.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*构建奖励矩阵—设计你的数据集*，展示了神经网络的架构，从McCulloch-Pitts神经元开始。案例研究描述了如何使用神经网络构建Bellman方程在仓库环境中的奖励矩阵。此过程将在Python中使用逻辑回归、softmax和one-hot函数进行开发。'
- en: '*Chapter 3*, *Machine Intelligence – Evaluation Functions and Numerical Convergence*,
    shows how machine evaluation capacities have exceeded human decision-making. The
    case study describes a chess position and how to apply the results of an AI program
    to decision-making priorities. An introduction to decision trees in Python shows
    how to manage decision-making processes.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*机器智能——评估函数与数值收敛*，展示了机器评估能力如何超越人类决策。案例研究描述了一个国际象棋棋局，以及如何将AI程序的结果应用于决策优先级。Python中决策树的介绍展示了如何管理决策过程。'
- en: '*Chapter 4*, *Optimizing Your Solutions with K-Means Clustering*, covers a
    k-means clustering program with Lloyd''s algorithm and how to apply it to the
    optimization of automatic guided vehicles. The k-means clustering program''s model
    will be trained and saved.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*通过K-Means聚类优化解决方案*，介绍了一个基于Lloyd算法的k-means聚类程序，以及如何将其应用于自动引导车的优化。k-means聚类程序的模型将被训练并保存。'
- en: '*Chapter 5*, *How to Use Decision Trees to Enhance K-Means Clustering*, begins
    with unsupervised learning with k-means clustering. The output of the k-means
    clustering algorithm will provide the labels for the supervised decision tree
    algorithm. Random forests will be introduced.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*如何使用决策树增强K-Means聚类*，从k-means聚类的无监督学习开始。k-means聚类算法的输出将为监督式决策树算法提供标签。将介绍随机森林算法。'
- en: '*Chapter 6*, *Innovating AI with Google Translate*, explains the difference
    between a revolutionary innovation and a disruptive innovation. Google Translate
    will be described and enhanced with an innovative k-nearest neighbors-based Python
    program.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*通过Google翻译创新AI*，解释了革命性创新与颠覆性创新的区别。将描述Google翻译，并通过一个创新的基于k近邻的Python程序进行增强。'
- en: '*Chapter 7*, *Optimizing Blockchains with Naive Bayes*, is about mining blockchains
    and describes how blockchains function. We use naive Bayes to optimize the blocks
    of **supply chain management** (**SCM**) blockchains by predicting transactions
    to anticipate storage levels.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*通过朴素贝叶斯优化区块链*，讲述了区块链挖掘，并描述了区块链的工作原理。我们使用朴素贝叶斯方法通过预测交易来优化**供应链管理**（**SCM**）区块链的区块，以预测存储水平。'
- en: '*Chapter 8*, *Solving the XOR Problem with a Feedforward Neural Network*, is
    about building a **feedforward neural network** (**FNN**) from scratch to solve the
    XOR linear separability problem. The business case describes how to group orders
    for a factory.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*用前馈神经网络解决XOR问题*，讲述了从零开始构建**前馈神经网络**（**FNN**）以解决XOR线性可分性问题。案例研究描述了如何为工厂分组订单。'
- en: '*Chapter 9*, *Abstract Image Classification with Convolutional Neural Networks
    (CNNs)*, describes CNN in detail: kernels, shapes, activation functions, pooling,
    flattening, and dense layers. The case study illustrates the use of a CNN using
    a webcam on a conveyor belt in a food-processing company.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用卷积神经网络（CNN）进行抽象图像分类*，详细描述了CNN：卷积核、形状、激活函数、池化、展平和全连接层。案例研究展示了在食品加工公司中使用Webcam通过CNN进行传送带上的物品识别。'
- en: '*Chapter 10*, *Conceptual Representation Learning*, explains **conceptual representation
    learning** (**CRL**), an innovative way to solve production flows with a CNN transformed
    into a **CRL metamodel** (**CRLMM**). The case study shows how to use a CRLMM
    for transfer and domain learning, extending the model to other applications.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*概念表示学习*，解释了**概念表示学习**（**CRL**），这是一种通过CNN转换为**CRL元模型**（**CRLMM**）来解决生产流程的创新方法。案例研究展示了如何利用CRLMM进行转移学习和领域学习，将模型扩展到其他应用。'
- en: '*Chapter 11*, *Combining Reinforcement Learning and Deep Learning*, combines
    a CNN with an MDP to build a solution for automatic planning and scheduling with
    an optimizer with a rule-based system.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*结合强化学习和深度学习*，将CNN与MDP结合起来构建解决方案，用于自动规划和调度优化器与基于规则的系统。'
- en: The solution is applied to apparel manufacturing showing how to apply AI to
    real-life systems.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这种解决方案应用于服装制造业，展示了如何将AI应用于现实生活系统。
- en: '*Chapter 12*, *AI and the Internet of Things (IoT)*, explores a **support vector
    machine** (**SVM**) assembled with a CNN. The case study shows how self-driving
    cars can find an available parking space automatically.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*人工智能和物联网（IoT）*，探索了一个与CNN组合的**支持向量机**（**SVM**）。案例研究展示了自动驾驶车辆如何自动找到可用的停车位。'
- en: '*Chapter 13*, *Visualizing Networks with TensorFlow 2.x and TensorBoard*, extracts
    information of each layer of a CNN and displays the intermediate steps taken by
    the neural network. The output of each layer contains images of the transformations
    applied.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用TensorFlow 2.x和TensorBoard可视化网络*，提取了CNN每一层的信息，并展示了神经网络所采取的中间步骤。每一层的输出包含了应用的转换图像。'
- en: '*Chapter 14*, *Preparing the Input of Chatbots with Restricted Boltzmann Machines (RBM)
    and Principal Component Analysis (PCA)*, explains how to produce valuable information
    using an RBM and a PCA to transform raw data into chatbot-input data.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*使用受限玻尔兹曼机（RBM）和主成分分析（PCA）准备聊天机器人输入*，解释了如何利用RBM和PCA生成宝贵信息，将原始数据转化为聊天机器人输入数据。'
- en: '*Chapter 15*, *Setting Up a Cognitive NLP UI/CUI Chatbot*, describes how to
    build a Google Dialogflow chatbot from scratch using the information provided
    by an RBM and a PCA algorithm. The chatbot will contain entities, intents, and
    meaningful responses.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*建立认知NLP UI/CUI聊天机器人*，描述了如何从零开始构建一个Google Dialogflow聊天机器人，利用RBM和PCA算法提供的信息。该聊天机器人将包含实体、意图和有意义的响应。'
- en: '*Chapter 16*, *Improving the Emotional Intelligence Deficiencies of Chatbots*,
    explains the limits of a chatbot when dealing with human emotions. The **Emotion**
    options of Dialogflow will be activated along with **Small Talk** to make the
    chatbot friendlier.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*改进聊天机器人情感智能不足*，解释了聊天机器人在处理人类情绪时的局限性。Dialogflow的**情感**选项将被激活，同时结合**Small
    Talk**，使聊天机器人更加友好。'
- en: '*Chapter 17*, *Genetic Algorithms in Hybrid Neural Networks*, enters our chromosomes,
    finds our genes, and helps you understand how our reproduction process works.
    From there, it is shown how to implement an evolutionary algorithm in Python,
    a **genetic algorithm** (**GA**). A hybrid neural network will show how to optimize
    a neural network with a GA.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*混合神经网络中的遗传算法*，深入探讨了我们的染色体，找到了我们的基因，并帮助你理解我们的繁殖过程如何工作。从这里开始，展示了如何在Python中实现进化算法，一个**遗传算法**（**GA**）。混合神经网络将展示如何使用遗传算法优化神经网络。'
- en: '*Chapter 18*, *Neuromorphic Computing*, describes what neuromorphic computing
    is and then explores Nengo, a unique neuromorphic framework with solid tutorials
    and documentation.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*神经形态计算*，描述了神经形态计算的概念，然后探讨了Nengo，一个独特的神经形态框架，提供了坚实的教程和文档。'
- en: This neuromorphic overview will take you into the wonderful power of our brain
    structures to solve complex problems.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种神经形态的概述将带你进入我们大脑结构解决复杂问题的强大力量。
- en: '*Chapter 19*, *Quantum Computing*, will show quantum computers are superior
    to classical computers, what a quantum bit is, how to use it, and how to build
    quantum circuits. An introduction to quantum gates and example programs will bring
    you into the futuristic world of quantum mechanics.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*量子计算*，将展示量子计算机优于经典计算机，介绍了量子比特是什么，如何使用它，以及如何构建量子电路。量子门和示例程序的介绍将带你进入量子力学未来世界。'
- en: '*Appendix*, *Answers to the Questions*, provides answers to the questions listed
    in the *Questions* section in all the chapters.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录*，*问题的答案*，提供了所有章节中*问题*部分列出的问题的答案。'
- en: To get the most out of this book
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要从本书中获得最大收益
- en: 'Artificial intelligence projects rely on three factors:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能项目依赖于三个因素：
- en: '**Understanding the subject the AI project will be applied to**. To do so,
    go through a chapter to pick up the key ideas. Once you understand the key ideas
    of a case study described in the book, try to see how an AI solution can be applied
    to real-life examples around you.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解人工智能项目应用的主题**。为此，可以通读一章，掌握关键思想。一旦理解了书中案例研究的关键概念，尝试思考如何将AI解决方案应用于你周围的现实生活例子。'
- en: '**The mathematical foundations of the AI algorithms**. Do not skip the mathematics
    equations if you have the energy to study them. AI relies heavily on mathematics.
    There are plenty of excellent websites that explain the mathematics used in this
    book.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI算法的数学基础**。如果你有精力，别跳过数学公式。人工智能深深依赖数学。许多优秀的网站解释了本书中使用的数学。'
- en: '**Development**. An artificial intelligence solution can be directly used on
    an online cloud platform machine learning site such as Google. We can access these
    platforms with APIs. In the book, Google Cloud is used several times. Try to create
    an account of your own to explore several cloud platforms to understand their
    potential and their limits. Development remains critical for AI projects.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发**。人工智能解决方案可以直接在Google等在线云平台的机器学习网站上使用。我们可以通过API访问这些平台。在本书中，多次使用了Google
    Cloud。尝试创建你自己的帐户，探索多个云平台，了解它们的潜力和局限性。开发对于AI项目依然至关重要。'
- en: Even with a cloud platform, scripts and services are necessary. Also, sometimes,
    writing an algorithm is mandatory because the ready-to-use online algorithms are
    insufficient for a given problem. Explore the programs delivered with the book.
    They are open source and free.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 即使使用云平台，脚本和服务也是必需的。此外，有时编写算法是必须的，因为现成的在线算法无法解决某些特定问题。探索本书附带的程序。它们是开源的，且免费。
- en: Technical requirements
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'The following is a non-exhaustive list of the technical requirements for running
    the codes in this book. For a more detailed chapter-wise list, please refer to
