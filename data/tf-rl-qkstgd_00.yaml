  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。举个例子：“将下载的`WebStorm-10*.dmg`磁盘映像文件挂载为您系统中的另一个磁盘。”'
