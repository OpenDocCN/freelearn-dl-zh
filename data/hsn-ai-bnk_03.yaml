  type: TYPE_NORMAL
  zh: 第二部分：机器学习算法与实践示例
- en: In this section, we will go through the applications of AI in various businesses
    and functions of the banking industry. The last chapter is the practical yet theoretical
    chapter in which I will share how I came up with the features and areas of AI
    applications in the field of finance. It is important for an AI engineer to develop
    a model with the right features, yet not get too technical in terms of programming,
    as it can serve as a timeless guide on how to select the appropriate features
    regardless of the technology.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨AI在银行业各个业务和职能中的应用。最后一章是实践性与理论性兼具的一章，在这一章中，我将分享我是如何提出AI在金融领域应用特征和领域的。这对于AI工程师来说至关重要，他们必须开发出具备合适特征的模型，同时避免过于技术化的编程，因为这将作为一本跨越时代的指南，帮助选择适当的特征，而不依赖于具体的技术。
