- en: Helping Others and Maximizing Your Career with LLMs
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帮助他人并最大化你的职业生涯与 LLM
- en: This chapter is about contributing to the LLM coding community through teaching
    and mentoring, sharing the knowledge and expertise to advance the field of coding
    with LLMs, and maximizing one’s career prospects and opportunities in the LLM-generated
    coding domain. This chapter is not so much about actual coding but people skills
    you can use alongside your coding skills to stay employed, advance your career
    and have more impact in code development, which is updating the whole world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章关于通过教学和指导为 LLM 编码社区做贡献，分享知识和专业技能，推动 LLM 编码领域的发展，最大化你在 LLM 生成编码领域的职业前景和机会。本章并不侧重于实际的编码，而是侧重于你可以与编码技能并行使用的沟通技巧，这些技巧有助于你保持就业、推动职业发展并在代码开发中产生更大影响，从而更新整个世界。
- en: 'In this chapter, you’ll have the opportunity to learn the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，你将有机会学习以下内容：
- en: Why Mentor Others in LLM-powered coding?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么在 LLM 驱动的编码中指导他人？
- en: Other ways to share your expertise and work
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享你的专业知识和工作方式
- en: Attend, Build, Network
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与、构建、建立网络
- en: New Approaches from LLMs
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLM 带来的新方法
- en: Let’s get started with the motivation for mentoring.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从指导的动机开始。
- en: Why Mentor Others in LLM-powered coding?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么在 LLM 驱动的编码中指导他人？
- en: Mentoring in the field of coding—especially with the rapid advancements brought
    about with the use of LLMs—is not merely an act of kindness; it is a strategic
    career move that can yield significant benefits. As technology continues to evolve
    at an ever-increasing pace, LLMs are currently the most advanced AI models available
    to the public. LLMs show us that AI has become powerful, we’re not in an AI winter!
    AI helps us automate tasks, generate code, and even enhance decision-making processes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在编码领域的指导——尤其是在 LLM 使用带来快速进展的背景下——不仅仅是出于好意；它是一个战略性的职业举措，能带来显著的好处。随着技术以空前的速度发展，LLM
    目前是公众可以接触到的最先进的 AI 模型。LLM 向我们展示了 AI 的强大，我们并非身处 AI 冬天！AI 帮助我们自动化任务、生成代码，甚至增强决策过程。
- en: By sharing your knowledge and insights, you strengthen those connections and
    memories in your brain and add relevant knowledge, which increases your skill
    level in your chosen domain. By mentoring, you can also contribute to a vibrant
    community that thrives on collaboration and innovation. This chapter goes deeper
    into the myriad reasons why mentoring others in LLM-powered coding, and in general,
    is both rewarding and essential for your benefit.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分享你的知识和见解，你加强了大脑中的这些联系和记忆，增加了相关知识，从而提高了你在所选领域的技能水平。通过指导他人，你还可以为一个依靠合作和创新而蓬勃发展的社区做出贡献。本章将深入探讨为什么在
    LLM 驱动的编码中以及在一般情况下，指导他人既有回报又对你有益。
- en: Mentoring in the time of LLMs
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在大型语言模型时代的指导
- en: The emergence of LLMs like GPT-4o, OpenAI o1, Google’s Gemini, Llama 3 and others
    has fundamentally changed the way coding and software development are approached.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 像 GPT-4o、OpenAI o1、Google 的 Gemini、Llama 3 等 LLM 的出现，彻底改变了编码和软件开发的方式。
- en: These models are capable of understanding and generating human-like text, making
    them valuable tools for developers. By mentoring others in this field, you not
    only help individuals grow but also play a role in shaping the future landscape
    of coding itself.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型能够理解并生成类似人类的文本，使它们成为开发者的宝贵工具。通过在这一领域指导他人，你不仅帮助个人成长，还在塑造编码的未来格局中发挥了作用。
- en: In a world where technology evolves extremely quickly, generating an environment
    where knowledge is shared and skills are developed needs to be done as a priority.
    The coding community has historically thrived on open-source principles and knowledge
    sharing. LLMs enhance this collaborative spirit by enabling developers to generate
    code snippets, troubleshoot problems, and brainstorm solutions more efficiently.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个技术快速发展的世界中，创造一个共享知识和技能发展的环境需要优先考虑。历史上，编码社区一直基于开源原则和知识共享蓬勃发展。LLM 通过使开发者更高效地生成代码片段、解决问题和集思广益，从而增强了这种合作精神。
- en: You can help those with less skill in using LLMs, including for coding, to use
    LLMs in responsible ways, getting the most from them, thinking critically about
    what’s been presented by the chatbot, getting correct URLs and sources of information,
    considering the biases of LLMs and the companies and people who develop them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以帮助那些使用 LLM 技能较少的人，包括编码方面，帮助他们以负责任的方式使用 LLM，从中获得最大收益，批判性地思考聊天机器人提供的内容，获取正确的网址和信息来源，考虑
    LLM 的偏见以及开发它们的公司和人员的偏见。
- en: By mentoring others in this context, you can also help inject new ideas and
    methodologies into the community. More people can adopt your ways of thinking
    and mix them with their own, thus helping to produce more innovation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，通过辅导他人，你也可以帮助将新的思想和方法引入社区。更多的人可以采纳你的思维方式，并与自己的想法相结合，从而推动更多的创新。
- en: The Ripple Effect of Mentorship
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导师制的涟漪效应
- en: When you choose to mentor someone, you’re engaging in a process that creates
    a ripple effect. Each individual you help has the potential to influence others,
    thus amplifying your impact exponentially. This community-driven approach is particularly
    necessary in coding, where rapid technological advancements can leave many behind.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选择辅导某人时，你正在参与一个会产生涟漪效应的过程。你帮助的每一个人都有可能影响其他人，从而成倍放大你的影响力。这种社区驱动的方式在编程领域尤其重要，因为技术的迅速发展可能会使很多人被抛在后头。
- en: Mentorship encourages and builds an environment where knowledge is not hoarded
    but rather freely exchanged, leading to collective growth. Your code, architectures
    and ideas can be propagated, combined with others and mutated intelligently, which
    is why we call it the evolution of technology.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 导师制鼓励并营造了一种知识不是被垄断，而是自由交换的环境，促使集体成长。你的代码、架构和想法可以被传播、与他人结合并智能地变异，这也是我们称之为技术演进的原因。
- en: For instance, consider a scenario where you mentor a junior developer in utilizing
    LLMs for automating repetitive coding tasks. As they become proficient, they may
    go on to share their knowledge with peers, participate in community forums, or
    even write articles about their experiences. Each of these actions extends your
    influence beyond the original mentoring relationship, creating a network of informed
    individuals who can collaborate and innovate together. This interconnectedness
    is crucial in the tech industry, where cross-pollination of ideas often leads
    to groundbreaking advancements.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，假设你辅导一位初级开发者如何利用LLM来自动化重复的编码任务。当他们变得熟练时，他们可能会与同行分享他们的知识，参与社区论坛，甚至撰写关于他们经验的文章。这些行动将你的影响力扩展到最初的导师关系之外，形成一个互相协作和创新的知情个体网络。这种互联性在科技行业至关重要，因为跨领域思想的交流常常促成突破性的进展。
- en: Research supports this notion of mentorship as a multiplier effect. According
    to a study by the National Mentoring Partnership, mentored individuals are 55%
    more likely to enroll in university and 78% more likely to volunteer regularly
    in their communities [Mentor]. This statistic highlights that mentorship not only
    benefits the individual being mentored but also has far-reaching effects on the
    community at large. It’s not overly emotive to say that when others on your side
    or in your community benefit, you benefit indirectly, it’s technically correct
    and called “social capital”. There are economic improvements, there can be more
    technology to help you and your loved ones when in need. If your community is
    better off, there can be less crime, as it is often financially motivated. Even
    people living in distant lands having more nutrition, and thus better cognition,
    can benefit you by reducing the help your community is asked to provide to them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 研究支持这种导师制作为倍增效应的观点。根据全国导师合作组织的一项研究，接受导师指导的人更有可能进入大学的几率高出55%，并且有78%的人更有可能定期在社区中做志愿者[Mentor]。这一统计数据凸显了导师制不仅对被辅导的人有益，还对整个社区产生深远的影响。说当你身边的人或你所在社区的人受益时，你也间接受益，这并非过于感性，而是从技术上讲是正确的，这就是所谓的“社会资本”。这带来了经济上的改善，当你和你所爱的人需要帮助时，可能会有更多的技术支持。如果你的社区状况更好，犯罪率也可能下降，因为犯罪通常是由经济动机驱动的。即使是生活在遥远地方的人们，获得更多的营养和更好的认知能力，也能通过减少你所在社区所需要提供的帮助间接地让你受益。
- en: Elevating Standards in the Field
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提升行业标准
- en: By mentoring others in LLM-powered coding, you are directly contributing to
    the elevation of standards and capabilities within the entire field. As you share
    your expertise and best practices, you help nurture a culture of excellence. This
    is particularly important in a domain where ethical considerations and best practices
    are still being defined. The Founder Effect means that early people in the field
    or settlement can have outsized contributions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在LLM驱动的编程中辅导他人，你正直接贡献于整个领域标准和能力的提升。通过分享你的专业知识和最佳实践，你帮助培养卓越文化。在一个伦理考量和最佳实践仍在定义中的领域，尤其重要。创始人效应意味着在该领域或社区早期的参与者可能会做出超乎寻常的贡献。
- en: The more knowledgeable and skilled individuals there are in the community, the
    more robust the collective understanding of ethical coding practices, responsible
    AI usage, and innovative problem-solving becomes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 社区中知识渊博和技能娴熟的人越多，集体对道德编码实践、负责任的人工智能使用以及创新问题解决的理解就越加深厚。
- en: As the coding landscape becomes increasingly complex with the introduction of
    LLMs, it is essential to ensure that new entrants into the field are equipped
    with the right tools and knowledge. Your mentorship can play a pivotal role in
    guiding them through this complex environment, empowering them to make informed
    decisions and contribute positively to the community.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着LLM的引入，编码领域变得愈加复杂，确保新进入者具备正确的工具和知识变得至关重要。你的指导可以在引导他们穿越这个复杂的环境中发挥关键作用，帮助他们做出明智的决策，并积极贡献于社区。
- en: Personal Growth Through Mentorship
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过指导实现个人成长
- en: 'While mentoring is undeniably beneficial for the mentee, it is equally valuable
    for the mentor. Mentoring is a two-way street; as you impart knowledge to your
    mentees, you also gain valuable insights from them. Engaging with individuals
    from diverse backgrounds can challenge your assumptions and inspire you to think
    differently. Your mind gets pollinated with diverse ideas: bad ideas can wither,
    while the best grow strongest in your mind. This exchange of ideas can be particularly
    beneficial in a rapidly changing environment, where new methodologies and applications
    are constantly emerging. For instance, a junior developer might have experience
    with a new LLM tool or technique that you are not yet familiar with. By mentoring
    them, you open yourself up to learning from their experiences, thereby enhancing
    your own understanding of the technology. This collaborative learning experience
    can be invigorating and can lead to new insights and approaches that you might
    not have considered otherwise.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然指导对受指导者无疑是有益的，但对导师同样具有重要价值。指导是一条双向的街道；当你将知识传授给你的受指导者时，你也从他们那里获得宝贵的见解。与来自不同背景的个体互动可以挑战你的假设，并激发你不同的思维方式。你的思想会被多样化的观点所滋养：不好的想法可能会枯萎，而最好的想法则在你的脑海中茁壮成长。思想的交流在一个快速变化的环境中尤其有益，因为新方法和应用不断涌现。例如，一个初级开发者可能会对你尚未熟悉的新LLM工具或技术有所了解。通过指导他们，你能够从他们的经验中学习，从而增强自己对技术的理解。这种合作学习的经历能够激发你，并可能带来一些你之前未曾考虑过的新见解和方法。
- en: Moreover, mentoring can bolster your professional reputation. As you guide others,
    your visibility in the community increases, leading to more opportunities for
    collaboration and recognition. Establishing yourself as a mentor signals to potential
    employers and collaborators that you possess not only technical expertise but
    also leadership qualities and a commitment to the field. This enhanced reputation
    can open doors to new career opportunities, such as speaking engagements, panel
    discussions, or management, even executive roles within organizations.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，指导还可以提升你的职业声誉。当你指导他人时，你在社区中的曝光度增加，带来更多的合作机会和认可机会。将自己定位为导师向潜在的雇主和合作伙伴传递一个信号，即你不仅具备技术专长，还具备领导才能和对领域的承诺。这种增强的声誉可以为你打开新的职业机会的大门，如演讲机会、专题讨论会，甚至是管理层或高管职位。
- en: Supporting a Culture of Continuous Learning
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持持续学习的文化
- en: In the fast-paced world of technology, the notion of continuous learning is
    paramount for everybody. LLMs are constantly evolving, with new models and techniques
    emerging regularly. By mentoring others, you help instill a culture of lifelong
    learning. Encourage your mentees to stay curious, regularly seek out new knowledge,
    and be open to experimentation. This mindset is crucial in a field where adaptability
    is key to success.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术飞速发展的今天，持续学习的理念对每个人都至关重要。LLM不断发展，新的模型和技术定期出现。通过指导他人，你帮助培养一种终身学习的文化。鼓励你的受指导者保持好奇心，定期寻求新的知识，并开放心态进行实验。在这个领域，适应能力是成功的关键，这种心态至关重要。
- en: Additionally, by promoting continuous learning, you position yourself as a forward-thinking
    leader in the community. Those you mentor will likely carry this ethos into their
    own careers, creating a ripple effect that emphasizes the importance of learning
    and adaptation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过促进持续学习，你将自己定位为社区中具有前瞻性思维的领导者。你所指导的人可能会将这种理念带入他们自己的职业生涯，从而产生涟漪效应，强调学习和适应的重要性。
- en: This cycle of education and growth contributes to a more knowledgeable and skilled
    workforce capable of tackling the challenges posed by emerging technologies.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种教育与成长的循环有助于培养一个更具知识和技能的劳动力，能够应对新兴技术带来的挑战。
- en: Building a Supportive Community
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立支持性社区
- en: Mentorship also plays a foundational role in building supportive communities
    within the coding community. Many individuals entering the field may feel overwhelmed,
    isolated, or unsure of their abilities. They may have imposter syndrome. By stepping
    into a mentor role, you create a welcoming space for individuals to ask questions,
    seek guidance, and share their challenges.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 导师作用在构建编码社区内支持性社区方面也起着基础性作用。许多进入这个领域的人可能会感到不知所措、孤立无援，或不确定自己的能力。他们可能会有冒名顶替综合症。通过担任导师角色，你为个体提供了一个欢迎他们提问、寻求指导和分享挑战的空间。
- en: This support can be invaluable, especially for those with no mentors in their
    family or friend groups. Creating a supportive community encourages collaboration
    and creativity. When individuals feel safe to express their ideas and seek assistance,
    innovation flourishes. There’s nothing worse for creativity than rubbishing ideas
    and questions, especially without testing ideas. That encourages people to shut
    down and just follow, never think.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这种支持是无价的，特别是对于那些在家人或朋友中没有导师的人来说。创建一个支持性的社区鼓励协作与创造力。当个体感到安全，能够自由表达想法并寻求帮助时，创新便会蓬勃发展。没有什么比否定创意和问题更糟糕的了，尤其是在没有测试这些创意的情况下。那样会让人们闭嘴，只会跟随，从不思考。
- en: But by fostering a culture of inclusivity and support, you help create an environment
    where everyone can perform at their best. This is particularly important in the
    context of software, like LLMS, where diverse perspectives can lead to more robust
    solutions and applications.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但通过培养包容性和支持性的文化，你有助于创造一个每个人都能发挥最佳表现的环境。这在软件领域，特别是在像 LLMs 这样的技术中尤为重要，因为多元化的视角能够促使更强大的解决方案和应用的诞生。
- en: Section Summary
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本节总结
- en: Mentoring others in LLM-powered coding is a powerful way to enhance your career
    prospects while contributing to the growth and development of the coding community.
    The act of mentoring creates a ripple effect that amplifies your impact, elevates
    the standards within the field, and builds a culture of continuous learning. As
    you guide others, you also gain valuable insights and experiences that enrich
    your own professional journey. If you become a mentor, you shape the careers of
    others and play a powerful role in driving innovation and excellence in the rapidly
    evolving world of software.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在 LLM 驱动的编码领域指导他人是提升职业前景的强大方式，同时也有助于编码社区的成长与发展。导师的行为创造了一个涟漪效应，放大了你的影响力，提高了行业标准，并建立了持续学习的文化。在指导他人的过程中，你也会获得宝贵的洞察和经验，丰富你自己的职业旅程。如果你成为导师，你将塑造他人的职业，并在推动软件领域快速发展的创新和卓越方面发挥重要作用。
- en: So, consider taking on the mantle of mentorship—not just for the benefit of
    those you help, but for your own growth and the advancement of the entire coding
    community. As usual, helping others benefits the self too.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，考虑担任导师角色——不仅是为了帮助他人，也是为了你自己的成长以及整个编码社区的进步。像往常一样，帮助他人同样也有益于自我。
- en: Other Ways to Share Your Expertise and Work
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你专业知识与工作的其他方式
- en: While one-on-one mentoring is an invaluable way to impart knowledge, there are
    numerous other avenues for sharing your expertise in LLM-powered coding. Engaging
    in public discourse and contributing to various platforms can significantly enhance
    your presence in the community and create broader impacts.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一对一指导是传授知识的无价方式，但在 LLM 驱动的编码领域，还有许多其他途径可以分享你的专业知识。参与公共讨论并为各种平台贡献内容，可以显著提升你在社区中的存在感，并产生更广泛的影响。
- en: In this section, we’ll explore several effective methods for sharing your knowledge
    and skills, including blogging, creating online courses, participating in open-source
    projects, and speaking at events.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将探讨几种有效的知识与技能分享方式，包括写博客、创建在线课程、参与开源项目以及在活动中发言。
- en: Blogging and Writing Articles
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 写博客与撰写文章
- en: One of the most accessible and impactful ways to share your insights about LLMs
    and coding practices is through blogging or writing articles. Platforms such as
    Medium ( [https://medium.com/](https://medium.com/) ), Towards Data Science (
    [https://towardsdatascience.com/questions-96667b06af5](https://towardsdatascience.com/questions-96667b06af5)
    , actually a Medium publication), and Dev.to ( [https://dev.to/](https://dev.to/)
    , allow you to express your thoughts and experiences, reaching a broad audience
    of readers interested in coding and artificial intelligence. Dev.to is a community
    of over 2 million developers who share knowledge to stay up-to-date with software
    advancements.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 分享关于 LLMs 和编码实践的见解，其中一种最容易接触且影响力巨大的方式就是通过博客或写文章。平台如 Medium（[https://medium.com/](https://medium.com/)）、Towards
    Data Science（[https://towardsdatascience.com/questions-96667b06af5](https://towardsdatascience.com/questions-96667b06af5)，实际上是一个
    Medium 发布的专栏）以及 Dev.to（[https://dev.to/](https://dev.to/)）都允许你表达自己的想法和经验，接触到广泛的对编码和人工智能感兴趣的读者群体。Dev.to
    是一个拥有超过 200 万开发者的社区，大家在这里分享知识，保持软件领域的最新进展。
- en: Writing regularly not only helps you articulate your ideas more clearly but
    also establishes your voice in the community. By sharing your unique perspective
    on coding, including LLM-gen coding, you contribute valuable content that can
    help others navigate the complexities of this evolving field.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 定期写作不仅有助于你更清晰地表达自己的想法，还能在社区中建立你的声音。通过分享你对编码的独特视角，包括 LLM 生成编码，你可以贡献有价值的内容，帮助他人应对这一不断发展的领域的复杂性。
- en: Whether you’re discussing new tools, sharing coding tutorials, or providing
    insights into the implications of LLMs on software development, your contributions
    can resonate with a wide range of readers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在讨论新工具、分享编码教程，还是提供关于 LLMs 对软件开发影响的见解，你的贡献都能引起广泛读者群体的共鸣。
- en: When writing, LLMs can help you by suggesting topics, generating starter text,
    helping you to be ethical and cover all bases. LLMs are transformers, and other
    transformers, Generative Adversarial Networks (GANs) can give you AI art for your
    articles. Always remember that they sometimes add details and apparent facts that
    are not true. So fact check what is given, including URLs.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作时，LLMs 可以通过建议话题、生成开头文本、帮助你遵守伦理规范和全面覆盖相关内容来协助你。LLMs 是变换器，其他变换器如生成对抗网络（GANs）可以为你的文章提供
    AI 艺术作品。请始终记住，它们有时会加入一些并不真实的细节和表面上的事实。因此，务必核实所提供的信息，包括网址。
- en: If you maintain a blog or contribute articles, these can help you build a portfolio
    of thought and code for others to follow and learn from. When potential employers
    or collaborators review your work, they gain insight into your expertise and thought
    processes. Being able to showcase your writing demonstrates not only your technical
    abilities but also your communication skills—an essential trait in today’s collaborative
    work environments. I need to develop my own GitHub and keep posting on LinkedIn,
    Medium and YouTube. Should I put in my URLs here? Or is that too much self-promotion?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你维护一个博客或撰写文章，这些内容可以帮助你建立一个思想和代码的作品集，供他人跟随和学习。当潜在的雇主或合作伙伴查看你的工作时，他们能够洞察你的专业知识和思维过程。能够展示你的写作不仅能体现你的技术能力，还能展示你的沟通技巧——这是当今协作工作环境中必不可少的特质。我需要开发自己的
    GitHub，并持续在 LinkedIn、Medium 和 YouTube 上发布内容。我是否应该在这里放入我的网址？还是这样太过自我宣传了？
- en: Blogging also opens the door for interaction with your audience. Readers often
    leave comments or questions, offering you the opportunity to engage in meaningful
    discussions. This interaction can lead to networking opportunities, collaborations,
    and even invitations to speak at events. Engaging with your audience helps reinforce
    your position as a thought leader and gives a sense of community around your work.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 博客写作还为你与受众互动打开了大门。读者常常会留下评论或问题，给你提供与他们进行有意义讨论的机会。这种互动可能带来网络机会、合作，甚至邀请你在活动中发言。与受众互动有助于巩固你作为思想领袖的地位，并为你的工作营造一种社区氛围。
- en: 'See also: [https://www.linkedin.com/pulse/why-writing-important-even-when-youre-writer-brook-mccarthy/](https://www.linkedin.com/pulse/why-writing-important-even-when-youre-writer-brook-mccarthy/)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 另见：[https://www.linkedin.com/pulse/why-writing-important-even-when-youre-writer-brook-mccarthy/](https://www.linkedin.com/pulse/why-writing-important-even-when-youre-writer-brook-mccarthy/)
- en: Online Courses
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线课程
- en: With the increasing demand for skills in LLM-powered coding, creating online
    courses has emerged as a rewarding way to share your knowledge. Many platforms,
    such as Coursera ( [https://www.coursera.org/](https://www.coursera.org/) ), Udacity
    ( [https://www.udacity.com/](https://www.udacity.com/) ), and Udemy ( [https://www.udemy.com/](https://www.udemy.com/)
    ), provide educators the opportunity to develop and sell courses. This not only
    benefits learners but also allows you to solidify your own understanding of the
    material.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 随着LLM驱动的编程技能需求的增加，创建在线课程已经成为分享知识的一种有回报的方式。许多平台，如Coursera（[https://www.coursera.org/](https://www.coursera.org/)）、Udacity（[https://www.udacity.com/](https://www.udacity.com/)）和Udemy（[https://www.udemy.com/](https://www.udemy.com/)）为教育者提供了开发和销售课程的机会。这不仅有益于学习者，同时也有助于巩固你对内容的理解。
- en: Creating a course involves a thoughtful process of designing a curriculum that
    meets the needs of learners. This can include structuring lessons, creating assessments,
    and developing engaging content. As you outline the course, you’ll be forced to
    dive deeply into the subject matter, which can enhance your own knowledge and
    solidify your expertise. Additionally, the process of teaching forces you to break
    down complex concepts into digestible pieces, which can further cement your understanding.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一门课程涉及一个深思熟虑的过程，需要设计一个符合学习者需求的课程大纲。这可能包括安排课程、设计评估以及开发有吸引力的内容。在你制定课程大纲的过程中，你将深入探讨该学科，这有助于提升你自身的知识并巩固你的专业技能。此外，教学的过程迫使你将复杂的概念拆解成易于理解的部分，这也能进一步加深你对知识的掌握。
- en: If you have a flexible work schedule or are in between, you can also become
    a visiting lecturer at a university. Universities often need lecturers.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有灵活的工作时间，或者正处于职业空档期，你还可以成为一名大学的客座讲师。大学通常需要讲师。
- en: Online courses provide access to a global audience, allowing you to share your
    insights with learners from different backgrounds and skill levels. This diversity
    not only enriches the learning experience but also exposes you to new perspectives
    and ideas. As students engage with your course, they may bring their own experiences
    and questions, prompting you to expand your understanding of the material.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在线课程为全球受众提供了接触的机会，使你能够与来自不同背景和技能水平的学习者分享你的见解。这种多样性不仅丰富了学习体验，还让你接触到新的视角和想法。当学生们参与你的课程时，他们可能带来自己的经验和问题，促使你扩展对课程内容的理解。
- en: In addition to the educational impact, creating online courses can also help
    you make extra money. While financial gain should not be the primary motivation,
    earning income from your courses can validate your efforts and provide resources
    for further professional development. You might use the funds to attend conferences,
    pursue additional certifications, or invest in better tools for creating content.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 除了教育影响，创建在线课程还能帮助你赚取额外的收入。虽然财务收益不应成为主要动机，但从课程中获得收入可以验证你的努力，并为进一步的职业发展提供资源。你可以将这些资金用于参加会议、追求额外的认证，或投资于更好的内容创作工具。
- en: Alternatively, with enough growth and time, you could make this side hustle
    your main business or work for a business that makes courses.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，随着足够的增长和时间的积累，你可以将这个副业转变为主要的业务，或者为制作课程的公司工作。
- en: 'Sources: [Moore].'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[Moore]。
- en: 'Further reading: [https://www.hepi.ac.uk/2022/05/31/the-future-is-here-upskilling-through-online-learning/](https://www.hepi.ac.uk/2022/05/31/the-future-is-here-upskilling-through-online-learning/)
    , [https://mirasee.com/blog/designing-online-courses/](https://mirasee.com/blog/designing-online-courses/)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步阅读：[https://www.hepi.ac.uk/2022/05/31/the-future-is-here-upskilling-through-online-learning/](https://www.hepi.ac.uk/2022/05/31/the-future-is-here-upskilling-through-online-learning/)，[https://mirasee.com/blog/designing-online-courses/](https://mirasee.com/blog/designing-online-courses/)
- en: Open-Source Projects
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开源项目
- en: Contributing to open-source projects is another excellent way to share your
    expertise while enhancing your skills and portfolio. Platforms like GitHub ( [https://github.com/](https://github.com/)
    ) host numerous projects that benefit from community contributions. By participating
    in these projects, you can provide mentorship to less experienced developers while
    collaborating on meaningful work.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 参与开源项目是另一种出色的方式，既能分享你的专业知识，又能提升你的技能和作品集。像GitHub这样的开源平台（[https://github.com/](https://github.com/)）上有许多项目，受益于社区的贡献。通过参与这些项目，你可以为经验较少的开发者提供指导，同时也能参与有意义的工作。
- en: Open-source projects lead to an environment of collaborative learning. You can
    work alongside other developers, sharing knowledge and best practices as you contribute
    to the project. This collaboration enhances your skills and helps create a network
    of like-minded individuals who share your passion for coding and innovation.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 开源项目促成了一个协作学习的环境。你可以与其他开发者一起工作，分享知识和最佳实践，同时为项目做出贡献。这种合作提升了你的技能，并帮助你建立一个志同道合的网络，大家都分享对编程和创新的热情。
- en: Contributing to open-source projects can significantly enhance your professional
    portfolio. When you actively participate in reputable projects, you can demonstrate
    your coding skills, problem-solving abilities, and commitment to the community.
    This can be particularly beneficial when seeking new job opportunities, as potential
    employers often value candidates who have experience working on collaborative
    projects and will check out your GitHub to see your coding style and abilities.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为开源项目做贡献能够显著增强你的专业作品集。当你积极参与声誉良好的项目时，你可以展示自己的编码技能、解决问题的能力以及对社区的承诺。这在寻找新工作机会时尤为有利，因为潜在雇主通常会看重有协作项目经验的候选人，并会查看你的
    GitHub，了解你的编码风格和能力。
- en: You should use GitHub to 1. back up your work and 2. share all your code you’re
    able to and willing to share. This all helps your visibility.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该使用 GitHub 来 1. 备份你的工作，2. 分享你能够并愿意分享的所有代码。这一切都有助于提升你的曝光度。
- en: I used to think of self-promotion as dirty and embarrassing, but it is important
    to share what you do so you can contribute more and also keep getting jobs, customers
    or students, depending on how you work. (Students are customers.)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经认为自我宣传是肮脏和令人尴尬的，但它是非常重要的，分享你所做的事情能让你做出更多贡献，也能不断获得工作、客户或学生，具体取决于你的职业类型。（学生也是客户。）
- en: As you engage with open-source communities, you’ll likely encounter individuals
    who are new to coding or unfamiliar with LLMs. This presents an opportunity for
    you to provide mentorship to these less experienced developers. By offering guidance
    and support, you help them grow and reinforce your own understanding of the technology.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当你参与开源社区时，你很可能会遇到一些刚接触编程或不熟悉大语言模型（LLM）的人。这为你提供了一个机会，可以向这些经验较少的开发者提供指导。通过提供帮助和支持，你不仅帮助他们成长，也加深了自己对技术的理解。
- en: 'Sources: [Fogel]'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[Fogel]
- en: Running Workshops
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 举办工作坊
- en: Workshops or code walkthroughs provide a unique platform for hands-on learning,
    where participants can work directly with the material and build skills like prompt
    engineering, model selection, and evaluation. If you lead workshops focused on
    LLM-powered coding, you can personally guide attendees through practical exercises,
    addressing their questions and challenges in real-time. This interactive approach
    can significantly enhance the learning experience, building a community among
    participants.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 工作坊或代码讲解提供了一个独特的实践学习平台，参与者可以直接与材料互动，学习如提示工程、模型选择和评估等技能。如果你主持以 LLM 为驱动的编程工作坊，你可以亲自引导学员进行实际操作，实时解答他们的问题和挑战。这种互动式的学习方式能够显著提升学习体验，建立参与者之间的社区。
- en: Of course, this helps you to get more visibility and hone your coding and presentation
    skills. You can get lots of feedback and questions to think about and or answer.
    I have been surprised how well people have responded when I’ve done a code walkthrough.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这也有助于你获得更多的曝光，并磨练你的编码和展示技能。你可以获得大量反馈和问题，去思考或回答它们。当我做代码讲解时，我对人们的反应感到非常惊讶。
- en: Social Media and Online Communities
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社交媒体和在线社区
- en: In today’s digital age, social media platforms and online communities play a
    big role in knowledge-sharing. Engaging with others through platforms like Twitter/X,
    LinkedIn, and specialized forums like GitHub can amplify your reach and connect
    you with a broader audience.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今的数字时代，社交媒体平台和在线社区在知识共享中扮演着重要角色。通过 Twitter/X、LinkedIn 和像 GitHub 这样的专业论坛与他人互动，可以扩大你的影响力并连接到更广泛的受众。
- en: Social media sites and apps provide a platform for sharing insights, articles,
    and resources related to software, including LLM-gen coding. When you share your
    thoughts on recent developments, tools, or techniques, you can contribute to ongoing
    discussions and establish yourself as a knowledgeable voice in the community.
    Also, engaging with others’ content can help you build relationships and collaboration.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体网站和应用提供了一个平台，可以分享与软件相关的见解、文章和资源，包括 LLM 生成的编码。当你分享对近期发展、工具或技术的看法时，你不仅能为正在进行的讨论做出贡献，还能在社区中建立自己作为一个有知识的声音。同时，与你的同行互动也有助于建立关系和促进合作。
- en: Establish your personal brand through these platforms. Regularly sharing relevant
    articles, insights, and accomplishments can help you build credibility and establish
    yourself as a knowledgeable professional. For instance, on LinkedIn, you can publish
    articles or posts about your experiences with LLMs, share updates on projects
    you’re working on, or comment on industry trends. This visibility can attract
    the attention of potential employers, collaborators, or mentors who are looking
    for individuals with your skills and expertise.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些平台建立你的个人品牌。定期分享相关的文章、见解和成就可以帮助你建立信誉，并确立自己作为一个有知识的专业人士的形象。例如，在 LinkedIn 上，你可以发布关于自己与
    LLMs 经验的文章或帖子，分享你正在进行的项目更新，或对行业趋势发表评论。这种曝光可以吸引潜在雇主、合作伙伴或导师的注意，他们正在寻找具备你技能和专业知识的人才。
- en: Online forums, like Stack Overflow or Reddit, provide spaces for developers
    to seek help, share knowledge, and discuss challenges. By actively taking part
    in these communities, you can assist others and enhance your own understanding
    of the technology. Answering questions or providing guidance can reinforce your
    knowledge and demonstrate your expertise to a wider audience.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在线论坛，如 Stack Overflow 或 Reddit，提供了开发者寻求帮助、分享知识和讨论挑战的空间。通过积极参与这些社区，你不仅可以帮助他人，还能加深自己对技术的理解。回答问题或提供指导可以加深你的知识，并向更广泛的受众展示你的专业性。
- en: Section Summary
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本节总结
- en: Sharing your expertise in LLM-powered coding goes beyond one-on-one mentoring;
    it includes a multitude of avenues that can greatly amplify your impact in the
    community. Through blogging, creating online courses, participating in open-source
    projects, and leveraging social media, you can contribute to the growth of the
    coding community while enhancing your own professional presence.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 分享你在 LLM 驱动编码方面的专业知识，不仅限于一对一的辅导，它还包括通过博客、创建在线课程、参与开源项目以及利用社交媒体等多种方式，从而大大提升你在社区中的影响力。你可以在贡献编码社区成长的同时，增强你自己的职业形象。
- en: Each of these methods allows you to connect with others, exchange ideas, and
    build a culture of continuous learning. As you share your insights and experiences,
    you help others navigate the complexities of LLM-powered coding and solidify your
    own understanding and establish yourself as a leader in the field. Embrace these
    opportunities and watch as your contributions shape the future of coding and innovation.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法让你与他人建立联系、交换意见，并培养持续学习的文化。当你分享自己的见解和经验时，你帮助他人应对 LLM 驱动编码的复杂性，并巩固自己的理解，确立自己在该领域的领导地位。抓住这些机会，看看你的贡献如何塑造编码与创新的未来。
- en: Next, let’s talk more about networking, conferences, workshops, expos and other
    events.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们更深入地讨论网络建设、会议、工作坊、博览会及其他活动。
- en: Attend, Build, Network
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参加、建立、网络
- en: Get the word of you out there; let others know what you do and who you are.
    This can help build your career and help you contribute.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 让别人知道你在做什么以及你是谁。这样有助于建立你的职业生涯，并为你的贡献提供支持。
- en: Networking is a crucial aspect of career development, particularly in the field
    of LLMs, as everything changes so quickly.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 网络建设是职业发展的关键方面，特别是在 LLM 领域，因为一切变化都非常迅速。
- en: As we see seismic changes in the landscape of technology, the ability to connect
    with others—learning from peers and sharing insights—has never been more important.
    Attending events, building connections, and actively participating in discussions
    can provide invaluable opportunities for growth and advancement in your career.
    In this section, we’ll delve into the significance of attending industry conferences
    and meetups, building a personal brand, and networking with peers and experts.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术领域发生深刻变化，能够与他人建立联系——向同行学习并分享见解——变得前所未有的重要。参加活动、建立联系并积极参与讨论，可以为你的职业发展提供宝贵的成长机会。在本节中，我们将深入探讨参加行业会议和聚会、建立个人品牌以及与同行和专家建立网络的意义。
- en: Speaking Engagements and Workshops
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 演讲活动和研讨会
- en: Public speaking is an effective way to share your knowledge and establish credibility
    in the field of LLM-powered coding. Whether at conferences, meetups, or webinars,
    sharing your insights can inspire others and foster dialogue within the community.
    Workshops, in particular, provide a hands-on approach to learning, allowing you
    to mentor multiple individuals simultaneously while helping them develop practical
    skills.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 公开演讲是分享你的知识并在基于LLM的编码领域建立信誉的有效方式。无论是在会议、聚会还是网络研讨会中，分享你的见解都可以激发他人并促进社区内的对话。尤其是研讨会，提供了动手实践的学习方式，让你能够同时指导多个人，帮助他们发展实用技能。
- en: 1-to-1 mentoring is great, but you’ll get far more reach and impact by talking
    to multiple people at once.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一对一的辅导很好，但你通过一次性与多人交流，能获得更广泛的影响力和效果。
- en: Speaking engagements allow you to develop your presentation skills, which are
    invaluable in any professional setting. The ability to communicate complex ideas
    clearly and engagingly is a sought-after skill that can enhance your career prospects.
    As you refine your presentation style, you become more confident in your ability
    to convey your expertise to diverse audiences.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 演讲活动让你能够提升你的演讲技巧，这在任何职业环境中都是无价的。清晰且引人入胜地传达复杂的观点是一项广受追捧的技能，能够提升你的职业前景。当你完善你的演讲风格时，你会在向不同的观众传达你的专业知识时变得更加自信。
- en: Conferences and meetups offer excellent networking opportunities; it’s their
    main benefit and aim. When you present your work or insights, you display your
    expertise and connect with other professionals in the field. These connections
    can lead to collaborations, job opportunities, or invitations to participate in
    future events. Engaging with your audience during Q&A sessions can also lead to
    meaningful discussions and insights that further enrich your understanding.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 会议和聚会提供了极好的网络交流机会；这是它们的主要好处和目标。当你展示你的工作或见解时，你展示了自己的专业知识并与领域内的其他专业人士建立联系。这些联系可能会带来合作机会、工作机会或邀请你参加未来的活动。在问答环节与观众互动，还可能带来有意义的讨论和见解，进一步丰富你的理解。
- en: Especially if your audience isn’t very technical or from your field, they may
    think of you as the go-to expert in your area or know someone who might want to
    work with you.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是当你的观众技术水平较低或来自其他领域时，他们可能会把你视为该领域的专家，或者认识一些可能想与您合作的人。
- en: Even if you don’t give a talk or present a poster or demo, do attend industry
    conferences and meetups. They are some of the most effective ways to immerse yourself
    in the latest developments in LLMs and related technologies. Events such as NeurIPS
    ( [https://nips.cc/](https://nips.cc/) ), ICML ( [https://icml.cc/](https://icml.cc/)
    ), and local tech meetups offer a wealth of opportunities to learn from industry
    leaders, connect with peers, and discover emerging trends that may shape the future
    of your work.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你没有进行演讲或展示海报和演示，也应参加行业会议和聚会。它们是让你深入了解LLM及相关技术最新发展的最有效途径之一。像NeurIPS（[https://nips.cc/](https://nips.cc/)）、ICML（[https://icml.cc/](https://icml.cc/)）和本地技术聚会等活动，提供了丰富的机会，让你向行业领袖学习、与同行建立联系，并发现可能塑造你未来工作的新兴趋势。
- en: Conferences often feature keynote speakers and panel discussions led by recognized
    experts in the field. These sessions provide attendees with insights into cutting-edge
    research, practical applications of LLMs, and various challenges faced by the
    industry. Engaging with thought leaders can inspire new ideas and approaches that
    you can apply to your own work.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 会议通常会有主题演讲者和由领域内公认专家主导的小组讨论。这些会议为与会者提供了对前沿研究、LLM的实际应用以及行业面临的各种挑战的深刻见解。与思想领袖的互动能够激发新的创意和方法，你可以将这些运用到自己的工作中。
- en: Also, these events often offer workshops and tutorials where participants can
    gain hands-on experience with the latest tools and technologies. If you actively
    participate in these sessions, you enhance your skill set while demonstrating
    your commitment to professional development—a quality highly valued by employers.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这些活动通常会提供研讨会和教程，参与者可以在这些活动中获得使用最新工具和技术的实践经验。如果你积极参与这些课程，你将提升你的技能，同时展示你对职业发展的承诺——这是一项雇主高度重视的品质。
- en: Connecting with Peers
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与同行建立联系
- en: Conferences and meetups are also fantastic venues for networking with like-minded
    professionals. These gatherings attract individuals from diverse backgrounds—students,
    researchers, developers, industry professionals and investors—eager to share their
    experiences and knowledge, even money. Don’t shy away from introducing yourself
    and discussing your work; you never know where a conversation might lead. Engaging
    in spontaneous conversations during breaks, meals, or networking sessions can
    lead to valuable connections. These interactions can result in collaborations,
    mentorship opportunities, or even job referrals down the line. Building a strong
    network within the LLM community can open doors to future opportunities you might
    not have considered.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 会议和聚会也是与志同道合的专业人士建立联系的绝佳场所。这些聚会吸引了来自不同背景的人群——学生、研究人员、开发者、行业专家和投资者——他们渴望分享自己的经验和知识，甚至是资金。不要害怕介绍自己并讨论你的工作；你永远不知道一次对话会带你去哪里。在休息时间、用餐时或社交活动中主动进行交流，可能会带来有价值的联系。这些互动可能会促成合作、导师机会，甚至是工作推荐。建立一个强大的LLM社区网络可能为你打开未来可能没有考虑到的机会之门。
- en: Make sure you don’t just spray and pray, giving your contact details to 700
    people. Talk to a few to several people and get to know them as much as you can.
    I’ve been to conferences where I’ve only really spoken with 2 people, but I got
    collaborations out of these deep conversations and even separate day trips with
    other attendees.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你不是随便发名片给700个人，而是与几个人深入交流，尽量多了解他们。我曾参加过一些会议，虽然只与两个人真正交谈，但通过这些深入的对话，我获得了合作机会，甚至和其他与会者一起进行了单独的短途旅行。
- en: Staying up-to-date on the latest trends is essential for anyone working in software.
    Conferences serve as platforms where new ideas, research findings, and technologies
    are presented to the community. If you attend these events, you can gain insight
    into where the industry is heading and identify areas of growth and opportunity.
    Being part of discussions about emerging trends also allows you to contribute
    your own perspectives and experiences, thus positioning yourself as an informed
    member of the community. Engaging in these conversations can help you stay relevant
    and adapt to the changing demands of the field.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 跟上最新趋势对从事软件行业的人来说至关重要。会议是展示新思想、研究成果和技术的交流平台。如果你参加这些活动，你可以洞察行业发展的方向，识别出增长和机会的领域。参与关于新兴趋势的讨论还可以让你分享自己的观点和经验，从而把自己定位为社区中一个见多识广的成员。积极参与这些对话有助于你保持相关性，并适应行业需求的变化。
- en: In today’s digital age, building a personal brand is part of maximizing your
    career opportunities, especially in a competitive field like LLM-generated coding.
    Your personal brand is essentially your reputation—how you present yourself and
    what you stand for in the professional sphere.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的数字时代，建立个人品牌是最大化职业机会的一部分，尤其是在像LLM生成代码这样的竞争性领域中。你的个人品牌本质上就是你的声誉——你在职业领域中的表现以及你所代表的价值观。
- en: Joining Professional Organizations
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加入专业组织
- en: Consider joining professional organizations or online communities specific to
    LLMs and artificial intelligence. These platforms often provide opportunities
    for networking, learning, and collaboration. Being involved in such organizations
    can enhance your visibility and reputation within the community.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑加入专门针对LLM和人工智能的专业组织或在线社区。这些平台通常提供网络交流、学习和合作的机会。参与这样的组织能够提升你在社区中的知名度和声誉。
- en: 'You could join ACM, the Association for Computing Machinery: [https://www.acm.org/](https://www.acm.org/)
    , IEEE (huge): [https://www.ieee.org/](https://www.ieee.org/) , the IET (global):
    [https://www.theiet.org](https://www.theiet.org) , Web Professionals (or WOW):
    [https://webprofessionals.org/](https://webprofessionals.org/) , the Association
    for the Advancement of Artificial Intelligence (AAAI) (formerly the American Association
    for Artificial Intelligence, is global, over 4,000 members): [https://aaai.org/](https://aaai.org/)
    . These organisations are all global. See more here: [https://iowalakes.libguides.com/computer_programming/professional_groups](https://iowalakes.libguides.com/computer_programming/professional_groups)'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以加入ACM（计算机机械协会）：[https://www.acm.org/](https://www.acm.org/)，IEEE（庞大的组织）：[https://www.ieee.org/](https://www.ieee.org/)，IET（全球性）：[https://www.theiet.org](https://www.theiet.org)，Web
    Professionals（或WOW）：[https://webprofessionals.org/](https://webprofessionals.org/)，人工智能推进协会（AAAI）（前身为美国人工智能协会，全球范围，会员超过4000人）：[https://aaai.org/](https://aaai.org/)。这些组织都是全球性的。查看更多信息：[https://iowalakes.libguides.com/computer_programming/professional_groups](https://iowalakes.libguides.com/computer_programming/professional_groups)
- en: 'and here: [https://aimagazine.com/articles/top-10-ai-associations](https://aimagazine.com/articles/top-10-ai-associations)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 以及这里：[https://aimagazine.com/articles/top-10-ai-associations](https://aimagazine.com/articles/top-10-ai-associations)
- en: Don’t forget to highlight your contributions to the LLM community. This could
    be through sharing your experiences as a mentor, discussing your involvement in
    open-source projects, or showcasing any published articles or courses you’ve created.
    Demonstrating your active participation not only enhances your credibility but
    also reinforces your commitment to the field.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记突出你对LLM社区的贡献。这可以通过分享你作为导师的经验，讨论你参与的开源项目，或者展示你发布的文章或课程来实现。展示你的积极参与不仅能增强你的可信度，还能强化你对该领域的承诺。
- en: Network with Peers and Experts
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与同行和专家建立人脉
- en: Networking is not just about making connections; it’s about nurturing relationships
    that can provide support and opportunities throughout your career. Engaging with
    individuals in your industry—whether through social media, online forums, or in-person
    events—can lead to valuable exchanges of knowledge and ideas.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 网络建设不仅仅是为了建立联系；它还涉及培养那些能够在你整个职业生涯中提供支持和机会的关系。通过社交媒体、在线论坛或线下活动与行业内的人互动，能促成有价值的知识和思想交流。
- en: Building Genuine Relationships
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立真实的关系
- en: To nurture meaningful connections, approach networking with the mindset of building
    genuine relationships rather than merely collecting contacts. Take the time to
    follow up with the people you meet, whether through email, social media, or professional
    networking sites. Share relevant resources, articles, or insights that may benefit
    them, and don’t hesitate to reach out when you have questions or seek advice.
    Building a network of supportive peers can lead to mentorship opportunities, job
    referrals, customers, students, and collaborative ventures that can elevate your
    career.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 为了培养有意义的联系，建立人脉时应以建立真实关系为目标，而非单纯地收集联系人。花时间与遇到的人跟进，无论是通过电子邮件、社交媒体还是专业社交网站。分享相关资源、文章或见解，帮助他们并在需要时主动寻求帮助或建议。建立一个支持性同行网络可以带来指导机会、工作推荐、客户、学生以及能够提升你职业生涯的合作机会。
- en: If the interaction means the other party has to give you lots of money and or
    time, you’ll need to build trust first, and that usually means having a good working
    relationship or at least rapport. This isn’t a Sales book, but that’s definitely
    a good thing to study too.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果互动意味着对方需要给你大量的金钱和/或时间，你需要先建立信任，这通常意味着要有良好的工作关系，或者至少有某种融洽的关系。这里不是销售书籍，但这绝对是值得研究的内容。
- en: When you nurture these relationships, you create a community of professionals
    who can offer guidance, support, and encouragement as you navigate your career
    path.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当你培养这些关系时，你会创造一个专业人士的社区，他们可以在你职业道路上提供指导、支持和鼓励。
- en: Seeking Mentorship and Offering Support
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻求导师指导并提供支持
- en: Similar to offering mentoring, you can be mentored, of course. Don’t hesitate
    to seek mentorship from individuals you admire within the LLM community. A mentor
    can provide invaluable guidance, share their experiences, and help you navigate
    challenges in your career. When seeking mentorship, be clear about what you hope
    to gain and be respectful of their time.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 和提供指导类似，你当然也可以被指导。不要犹豫，向你在LLM社区中敬佩的人寻求指导。导师可以提供宝贵的建议，分享他们的经验，并帮助你克服职业生涯中的挑战。在寻求指导时，明确你希望获得的内容，并尊重他们的时间。
- en: Section Summary
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本节总结
- en: Attending industry conferences and meetups, building a personal brand, and networking
    with peers and experts are essential components of career development, particularly
    in the rapidly evolving field of LLMs and software in general.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 参加行业会议和聚会、打造个人品牌以及与同行和专家建立网络是职业发展的关键组成部分，尤其是在快速发展的LLM和软件领域中。
- en: If you actively engage in these activities, you can enhance your knowledge,
    forge friendships and meaningful connections, and position yourself as a knowledgeable
    professional in the community. Embrace opportunities to attend events, share your
    insights, and collaborate with others. The relationships you build and the reputation
    you cultivate can significantly impact your career trajectory and open doors to
    new possibilities. In the ever-changing landscape of technology, the power of
    networking cannot be underestimated—invest in it, and watch as it transforms your
    professional journey. This is all important in jobs, when self-employed or running
    a bigger business.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你积极参与这些活动，你可以提升自己的知识，建立友谊和有意义的联系，并将自己定位为社区中的知识型专业人士。拥抱参加活动的机会，分享你的见解，与他人合作。你建立的关系和培养的声誉能显著影响你的职业轨迹，为你打开新的可能性。在这个瞬息万变的技术领域，网络的重要性不容低估——投资于此，并见证它如何改变你的职业旅程。这在工作中至关重要，无论是自雇还是经营更大的企业时。
- en: Next, we shall be looking into new approaches from LLMs; use LLMs to get different
    perspectives and ways to solve problems.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将探讨来自LLM的新方法；使用LLM来获得不同的视角和解决问题的方式。
- en: New Approaches from LLMs
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 来自LLM的新方法
- en: 'As you’ll know by now, LLMs have ushered in a new era of coding and problem-solving
    methodologies. These innovative technologies have transformed the way developers
    approach their work, enhancing productivity and creativity. Understanding and
    sharing these new approaches can significantly bolster your contributions to the
    community and enrich your own career. In this section, we will explore key areas:
    embracing collaborative coding, encouraging experimentation, and new things that
    we have seen from LLMs, recently.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，LLM（大语言模型）已经引领了编程和问题解决方法的新纪元。这些创新技术改变了开发者处理工作的方式，提升了生产力和创造力。理解并分享这些新的方法可以显著增强你对社区的贡献，并丰富你自己的职业生涯。在本节中，我们将探讨以下关键领域：拥抱协作编程、鼓励实验以及我们近期从LLM中看到的新事物。
- en: Embracing Collaborative Coding
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拥抱协作编程
- en: LLMs facilitate a novel style of collaborative coding that allows developers
    to leverage artificial intelligence to enhance their workflow. This technology
    provides tools that can assist in various aspects of the coding process, from
    real-time code generation to debugging assistance and project management support.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: LLM推动了一种全新的协作编程方式，允许开发者利用人工智能来提升工作流程。这项技术提供了可以在编程过程的各个方面提供帮助的工具，从实时代码生成到调试协助，再到项目管理支持。
- en: One of the primary benefits of using LLMs in software development is their ability
    to provide diverse perspectives on coding challenges. When confronted with a problem—be
    it a bug in the code, a design decision, or a performance issue—developers can
    sometimes become trapped in their own thought processes. Engaging with an LLM
    can help break this cycle by presenting alternative solutions and methodologies
    that may not have been initially considered. For example, if a developer is struggling
    to optimize a specific function, the LLM might suggest different algorithms or
    data structures that could enhance performance. This can lead to a more thorough
    analysis of the problem and ultimately result in a more efficient solution.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件开发中使用LLM的主要好处之一是它们能够提供关于编码挑战的多样化视角。当遇到问题时——无论是代码中的 bug、设计决策，还是性能问题——开发者有时会陷入自己的思维模式。与LLM互动可以打破这一循环，提出可能最初未曾考虑的替代解决方案和方法。例如，如果开发者在优化某个特定功能时遇到困难，LLM可能会建议不同的算法或数据结构来提高性能。这有助于对问题进行更深入的分析，最终找到更高效的解决方案。
- en: In addition to offering alternative solutions, we can use LLMs to help us with
    brainstorming sessions by generating ideas collaboratively. As a developer, you
    can input your current understanding of a problem and ask the model to propose
    potential solutions. This is similar to the collaborative nature of team problem-solving,
    where ideas are exchanged and built upon. If you want to get the best out of LLMs,
    treat each interaction as a dialogue. This way, you can engage in an iterative
    process that encourages creativity and exploration. This approach aids in finding
    solutions and helps you learn new techniques and best practices in real-time.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 除了提供替代解决方案外，我们还可以使用LLM来帮助我们进行头脑风暴，通过协作生成创意。作为开发者，你可以输入自己对问题的当前理解，并请求模型提出潜在的解决方案。这类似于团队解决问题时的协作性质，思想被交流和不断拓展。如果你想从LLM中获得最佳效果，应该把每次互动当作对话来对待。这样，你可以进行一个鼓励创意和探索的迭代过程。这种方法有助于找到解决方案，并帮助你实时学习新的技术和最佳实践。
- en: LLMs can help us by providing historical context and insights that help our
    decision-making. This is useful because software development can learn from trends
    and patterns learned from past projects.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: LLM（大语言模型）可以通过提供历史背景和见解来帮助我们做出决策。这非常有用，因为软件开发可以从过去项目中学到的趋势和模式中获益。
- en: LLMs can be used to summarize history and also recent research, as long as the
    LLM has access to the internet in some way. Gemini and Copilot do, but there are
    other ways to get GPT-x models to learn from internet searches too.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: LLM可以用于总结历史和最新的研究，只要LLM以某种方式能够访问互联网。Gemini和Copilot可以做到，但也有其他方法让GPT-x模型从互联网搜索中学习。
- en: Developers can ask questions of the LLM about which strategies have been successful
    in similar projects. This can guide discussion between human devs and engineers.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者可以向LLM询问哪些策略在类似项目中成功过。这可以为人类开发者和工程师之间的讨论提供指导。
- en: Other ways LLMs can help is with project management and encouraging experimentation.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: LLM的另一个应用是帮助项目管理并鼓励实验。
- en: Always remember that LLMs hallucinate, and get some facts mixed up. So always
    fact-check what they give you and see if it makes sense.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 永远记住，LLM可能会产生幻觉，弄错一些事实。因此，一定要对它们给出的信息进行事实核查，看看是否合理。
- en: Latest Developments in LLMs
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LLM的最新发展
- en: Let’s look at some of the more recent developments in AI and how and why they
    operate.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一些AI的最新发展，了解它们如何以及为什么运作。
- en: AI Agents
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI 代理
- en: AI agents have been around for decades; the idea of AI models that could perceive
    their environment, act autonomously, and learn from experience, emerged more prominently
    in the late 20 th century. The definition of an AI agent is an AI model that has
    perception, makes decisions without human intervention, can learn to improve its
    performance over time and is goal-oriented. Other things like humans can also
    be agents, just NI agents, natural intelligence agents, not AI ones. Research
    in AI agents has been ongoing for a while.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: AI代理已经存在几十年了；能够感知环境、自动行动并从经验中学习的AI模型的概念，在20世纪末变得更加突出。AI代理的定义是：一种具备感知能力、能够自主决策、能随时间提高表现并且以目标为导向的AI模型。其他事物，例如人类，也可以是代理，只不过是自然智能代理，而非人工智能代理。关于AI代理的研究已经进行了一段时间。
- en: Recently, we have seen AI agents start to use LLM architectures and grow in
    popularity.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我们看到AI代理开始使用LLM架构并逐渐流行起来。
- en: The first LLM AI agents were in 2013, with Word2Vec and Glove. Now, many companies
    and other organizations use ChatGPT-based and other LLM-based agents to send emails,
    write blog posts and social media posts, respond to comments on social media,
    lead generation, algorithmic trading, risk detection, drug discovery, medical
    image analysis, even as “salespeople” on calls and to write books.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个大型语言模型（LLM）AI代理出现在2013年，使用的是Word2Vec和Glove技术。现在，许多公司和其他组织使用基于ChatGPT和其他LLM的代理来发送电子邮件、撰写博客和社交媒体帖子、回应社交媒体上的评论、进行潜在客户开发、算法交易、风险检测、药物发现、医学影像分析，甚至作为电话销售员和编写书籍。
- en: I’ve not used agents for this book, but it is possible. The problem is how to
    get the book to sound human and not hallucinate, though you can get internet access,
    even when using models that cannot search the internet, like Llama and the GPT
    family. You can use Serper to connect GPT-4 to the internet to get up-to-date
    information.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有在这本书中使用代理，但这是可能的。问题在于如何让这本书听起来像是人类写的，而不是出现幻觉，尽管即使是那些无法上网搜索的模型，如Llama和GPT系列，你也能通过互联网访问获取信息。你可以使用Serper将GPT-4连接到互联网，以获取最新的信息。
- en: '[ Botpress]'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[ Botpress]'
- en: 'Learn more and create AI agents here: [https://botpress.com/blog/what-is-an-ai-agent](https://botpress.com/blog/what-is-an-ai-agent)
    or here [https://www.udemy.com/course/ai-agents-course](https://www.udemy.com/course/ai-agents-course)
    .'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多并创建AI代理，请访问这里：[https://botpress.com/blog/what-is-an-ai-agent](https://botpress.com/blog/what-is-an-ai-agent)
    或这里 [https://www.udemy.com/course/ai-agents-course](https://www.udemy.com/course/ai-agents-course)。
- en: 'I learned about making AI agents from David Ondrei: [https://www.youtube.com/watch?v=AxnL5GtWVNA](https://www.youtube.com/watch?v=AxnL5GtWVNA)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我是从David Ondrei那里学到如何制作AI代理的：[https://www.youtube.com/watch?v=AxnL5GtWVNA](https://www.youtube.com/watch?v=AxnL5GtWVNA)
- en: More Deep Thought from AI
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI的更多深度思考
- en: OpenAI o1 is a new model, as of the writing of this chapter in September 2024.
    OpenAI o1 gives us a new naming convention from the eponymous AI company. That
    implies that the company is taking a new approach.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI o1是一个新模型，截至本文撰写时间2024年9月。OpenAI o1为我们带来了来自这家同名AI公司的全新命名规范。这意味着公司正在采取一种新的方法。
- en: Indeed, OpenAI o1 operates slightly differently from the GPT family; it takes
    its time to think deeply about what is being requested of it and how best to come
    up with a good and scientific answer. GPTs will answer as quickly as possible,
    and also, if you give one of them a long prompt, it’ll forget the middle of the
    prompt. This is much like how humans remember (without memorization techniques).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，OpenAI o1的运作方式与GPT系列稍有不同；它会花时间深入思考所要求的内容以及如何最佳地给出科学且合理的答案。GPT系列会尽可能快速地回答，而且如果给它一个很长的提示，它可能会忘记提示中的一部分。这有点像人类的记忆方式（没有使用记忆技巧）。
- en: OpenAI o1 will carefully think through all elements of the prompts you give
    to it and try to forget none of them. As far as I know, it doesn’t forget.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI o1会仔细思考你给它的每个提示的所有要素，并尽量不忘记任何一项。据我所知，它不会忘记。
- en: OpenAI are telling us that their model, OpenAI o1, can reason like a PhD. I’m
    not sure if that means a PhD student or someone with a PhD, but what they’re implying
    is that the model can perform tasks that require complex reasoning, problem-solving,
    and critical thinking, similar to what a highly educated human would do.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI告诉我们，他们的模型OpenAI o1能够像博士一样进行推理。我不确定这是否意味着博士生还是拥有博士学位的人，但他们的意思是该模型能够执行需要复杂推理、问题解决和批判性思维的任务，类似于受过高等教育的人类所做的事。
- en: Imagine having your own AI PhD student, as clever as a PhD candidate! The average
    IQ of PhD students and graduates is 130. That’s 2 standard deviations above the
    mean. I don’t think we’re there yet, but clearly, that is an aim of some researchers.
    Indeed, I’ve always worked to replace myself by automating as much as possible,
    so it wouldn’t surprise me if other lazy coders were attempting the same and making
    good headway with it. In coding, being lazy is a virtue. That means automating
    things. It doesn’t mean not working.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下拥有一个AI博士生，聪明得像一个博士候选人！博士生和博士毕业生的平均IQ是130。这比平均水平高出2个标准差。我认为我们还没到那个程度，但显然，这是一些研究者的目标。事实上，我一直在努力通过尽可能自动化的方式来取代自己，所以如果其他懒惰的程序员也在尝试做同样的事，并且取得了不错的进展，我也不会感到惊讶。在编程中，懒惰是一种美德。它意味着自动化，而不是不工作。
- en: 'For much more on o1: see [https://openai.com/index/learning-to-reason-with-llms/](https://openai.com/index/learning-to-reason-with-llms/)
    for the claims and statistics from OpenAI.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 关于o1的更多内容：请参考[https://openai.com/index/learning-to-reason-with-llms/](https://openai.com/index/learning-to-reason-with-llms/)了解OpenAI的主张和统计数据。
- en: Section Summary
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本章总结
- en: Large Language Models offer software developers a wealth of opportunities to
    enhance their problem-solving capabilities. By utilizing these models, you can
    gain diverse perspectives, explore alternative solutions, and access valuable
    contextual knowledge.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型为软件开发人员提供了丰富的机会，以增强他们的问题解决能力。通过利用这些模型，您可以获得不同的视角，探索替代方案，并访问宝贵的上下文知识。
- en: The interactive nature of LLMs encourages collaborative brainstorming and encourages
    continuous learning. While it is important to approach the information critically,
    leveraging LLMs as a supportive resource can lead to improved coding practices
    and innovative project outcomes. In an industry that thrives on creativity and
    adaptability, the insights provided by LLMs can be invaluable for both individual
    developers and teams as they navigate the complexities of software development.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: LLM的互动性质鼓励协作式头脑风暴，并促进持续学习。虽然批判性地看待信息是很重要的，但将LLM作为支持性资源加以利用，可以改善编码实践并带来创新的项目成果。在一个以创造力和适应性为核心的行业中，LLM提供的洞察对个人开发者和团队在应对软件开发复杂性时来说是极其宝贵的。
- en: LLM technology is advancing right now, so new things like LLM agents for all
    sorts of tasks and a model that tries to think deeply and forget none of what
    you asked are being shown now.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: LLM技术正在不断进步，诸如用于各种任务的LLM代理以及一个试图深入思考且不遗忘任何问题的模型，现已被展示出来。
- en: '[Radford, Gemini, You.com]'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '[Radford, Gemini, You.com]'
- en: Summary
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Mentoring others can give rewards of organizing your thoughts and adding knowledge
    while building your people skills, extremely important in almost every job. Mentoring
    spreads your influence more. In the context of this book, teach others how to
    use LLMs well to get the best results, including being responsible. Being mentored
    can help you upskill much faster, skipping years to get the good stuff, rather
    than just relying on books, videos and your own experience.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 指导他人可以带来整理思路和增加知识的回报，同时提升您的人际交往技巧，这在几乎所有的工作中都至关重要。指导他人能让您的影响力扩展。在本书的背景下，教授他人如何充分利用LLM以获得最佳效果，包括如何负责任地使用它。接受指导可以帮助您更快地提升技能，跳过数年经验，直接获取宝贵的知识，而不是仅依赖书籍、视频和个人经验。
- en: Write blogs/articles to share your knowledge. LLMs can help directly here, suggesting
    topics, subtopics, some starter text. Help others to use LLMs by sharing your
    expertise. If you are consistent (keep writing and posting for a long time) and
    your articles are engaging for the readers, you can get your name known more broadly.
    That can help you to get jobs or customers. Share your knowledge of LLMs. Use
    LLMs to help you search and filter for good conferences and professional organizations.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 写博客/文章来分享您的知识。LLMs可以在这里直接提供帮助，建议话题、子话题和一些开头的文字。通过分享您的专业知识来帮助他人使用LLM。如果您坚持不懈（持续写作并发布很长时间）且您的文章对读者有吸引力，您可以让更多人知道您的名字。这有助于您获得工作或客户。分享您对LLM的知识，使用LLM帮助您搜索和筛选出好的会议和专业组织。
- en: Creating online courses, running workshops, speaking at conferences, even posting
    on social media, all help to share your knowledge of LLM-generated coding and
    other things. These things get your name known to people. You may be surprised
    how well people respond. However, don’t expect thousands of followers early on;
    this will take time, as millions of other people are also sharing.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 创建在线课程、举办工作坊、在会议上发言，甚至在社交媒体上发布内容，都有助于分享您对LLM生成代码和其他相关知识的理解。这些行为能让更多人知道您的名字。您可能会惊讶于人们的反应。然而，不要指望一开始就获得成千上万的粉丝；这将需要时间，因为还有成千上万的人在分享。
- en: 'You can join professional societies like IEEE, IET or ACM to get more recognition,
    networking and collaboration opportunities. Generally, networking has these benefits,
    and sharing on any platform will help you find people to talk to: LinkedIn, YouTube,
    NeurIPS, ICML, your own workshops, etc. Remember to have long 1-on-1 conversations
    and follow-ups with a small number of people on each gathering or platform. Passing
    out business cards to hundreds doesn’t make relationships, and relationships help
    collaboration and getting customers too.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以加入IEEE、IET或ACM等专业组织，以获得更多的认可、网络和合作机会。通常来说，建立人脉有这些好处，在任何平台上分享都能帮助您找到讨论的对象：LinkedIn、YouTube、NeurIPS、ICML、您自己的工作坊等。记得在每次聚会或平台上与少数人进行深入的1对1对话并做跟进。向成百上千人发放名片并不能建立关系，而关系则有助于合作和获得客户。
- en: As LLMs continue to change, they give us new and more useful tools. Other AI
    and ML models and tools are coming in the future too. Likely, some will be far
    more powerful than LLMs. So, keep watching the AI news and learning how to use
    these new tools. They’re becoming more general AI, rather than narrow AI. Of course,
    teach other humans to use these tools well and learn from your mentees and followers.
    Keep building your knowledge, your career and the community.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 随着LLM的不断发展，它们为我们带来了新的、更有用的工具。未来还会有其他AI和ML模型及工具出现。很可能其中一些将比LLM更强大。因此，保持关注AI新闻并学习如何使用这些新工具。它们正在变得越来越像通用AI，而非狭窄AI。当然，教会其他人如何使用这些工具，并从你的学员和追随者那里学习。不断构建你的知识、职业和社区。
- en: This set of technologies has already helped us a lot in the past few years,
    but there’s plenty being done now that will emerge in the near future and in the
    more distant future. More about this in [*Chapter 12*](B21009_12.xhtml#_idTextAnchor308)
    .
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这一系列技术在过去几年已经为我们提供了很大帮助，但现在正在进行的工作将在不久的将来以及更远的未来显现更多成果。关于这一点，更多内容请见[*第12章*](B21009_12.xhtml#_idTextAnchor308)。
- en: In [*Chapter 12*](B21009_12.xhtml#_idTextAnchor308) , we’ll dive into predicting
    the future of LLMs in coding. We’ll look at emerging trends, how to prepare for
    the likely coming challenges, and how to get into the right state to benefit most
    from the opportunities.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第12章*](B21009_12.xhtml#_idTextAnchor308)中，我们将深入探讨LLM在编程中的未来预测。我们将观察新兴趋势，如何为可能到来的挑战做好准备，以及如何进入正确的状态以最大程度地从机会中受益。
