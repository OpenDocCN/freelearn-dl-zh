- en: Packt is searching for authors like you
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像您这样的作者
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为Packt的作者，请访问[authors.packtpub.com](http://authors.packtpub.com)并立即申请。我们与成千上万的开发者和技术专家合作，帮助他们将自己的见解与全球技术社区分享。你可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交你自己的创意。
- en: Share Your Thoughts
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you’ve finished *AI Powered Commerce*, we’d love to hear your thoughts!
    If you purchased the book from Amazon, please click here to go straight to the
    Amazon review page for this book and share your feedback or leave a review on
    the site that you purchased it from.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*AI驱动的商业*，我们非常希望听到你的想法！如果你是从亚马逊购买的本书，请点击此处直接前往亚马逊的评论页面，分享你的反馈或者在你购买本书的网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和技术社区非常重要，将帮助我们确保提供优质的内容。
