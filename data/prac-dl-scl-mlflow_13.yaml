- en: Section 5 – Deep Learning Model Explainability at Scale
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5节 – 大规模深度学习模型可解释性
- en: In this section, we will learn about the foundational concepts of explainability
    and **explainable artificial intelligence** (**XAI**) and how to implement **deep
    learning** (**DL**) explainability with MLflow. We will start with an overview
    of the eight dimensions of explainability and then learn how to use **SHapley
    Additive exPlanations** (**SHAP**) and **Transformers Interpret** to perform explainability
    for a **natural language processing** (**NLP**) pipeline. Furthermore, we will
    learn and analyze the current MLflow integration with SHAP to understand the trade-offs
    and avoid potential implementation problems. Then, we will show how to implement
    SHAP using MLflow's logging APIs. Finally, we will learn how to implement a SHAP
    explainer as an MLflow Python model and then load it as either a Spark UDF for
    batch explanation or as a web service for online **Explanation-as-a-Service**
    (**EaaS**).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习可解释性的基础概念以及**可解释人工智能**（**XAI**），并了解如何使用MLflow实现**深度学习**（**DL**）可解释性。我们将从概述可解释性的八个维度开始，然后学习如何使用**SHapley加法解释**（**SHAP**）和**Transformer解释**来执行**自然语言处理**（**NLP**）管道的可解释性。此外，我们还将学习并分析当前MLflow与SHAP的集成，以理解其权衡并避免潜在的实现问题。接下来，我们将展示如何使用MLflow的日志API实现SHAP。最后，我们将学习如何将SHAP解释器作为MLflow
    Python模型进行实现，并将其加载为Spark UDF进行批量解释，或作为在线**解释即服务**（**EaaS**）的Web服务。
