  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '**顺序处理**涉及按照定义的顺序处理任务，其中每个步骤都依赖于前一个步骤的完成。在我们的旅行代理系统中，顺序处理对于需要严格排序的任务至关重要，例如以下任务：'
