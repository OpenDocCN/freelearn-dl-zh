  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于LLMs来说，跟上数据隐私标准、安全协议和API约定至关重要。任何与最新标准的脱节在尝试与遵循最新标准的系统集成时都可能成为问题。
