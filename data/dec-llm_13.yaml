  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏足够的文档，开发者可能需要依靠试错或从社区论坛寻求指导，这可能耗时且可能无法为将LLMs与特定系统或技术集成提供明确的解决方案。
- en: '**Evolving landscapes** **and standards** :'
