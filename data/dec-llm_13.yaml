  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于LLMs来说，这意味着通过简化的仪表板、清晰的菜单结构和全面的入门流程来提供对复杂功能的访问。它使得不同技术水平的用户都能在不了解底层代码的情况下与模型一起工作。
