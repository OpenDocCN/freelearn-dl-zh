- en: 'Section 2: Applying Neuroevolution Methods to Solve Classic Computer Science
    Problems'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：将神经演化方法应用于解决经典计算机科学问题
- en: This section discusses how to apply neuroevolution-based algorithms to solve
    classic computer science problems. In this section, you will learn the basic techniques
    and skills you need to use neuroevolutionary algorithms to solve classic computer
    science problems. This section will prepare you to work with the more advanced
    techniques discussed in the third section of this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了如何将基于神经演化的算法应用于解决经典计算机科学问题。在本节中，你将学习使用神经演化算法解决经典计算机科学问题所需的基本技术和技能。本节将为你准备与本书第三部分讨论的更高级技术一起工作。
