- en: Unleashing Creativity Visually with ChatGPT
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用ChatGPT视觉化释放创造力
- en: In this chapter, we focus on the visual capabilities of ChatGPT, ranging from
    the traditional image generation with DALL-E to the more complex design and formatting
    activities embedded in the model.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们专注于ChatGPT的视觉能力，从传统的DALL-E图像生成到模型中嵌入的更复杂的设计和格式化活动。
- en: Visual capabilities in ChatGPT have been improving dramatically over the past
    months as we are now entering the era of multimodality. In fact, ChatGPT can now
    not only generate images from natural language descriptions but also reason about
    multimodal data and solve complex queries. This multimodal thinking brings ChatGPT
    closer to the way our brains process the reality around them, which is mainly
    made of visual input.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几个月里，ChatGPT的视觉能力有了显著提升，因为我们现在正进入多模态时代。事实上，ChatGPT现在不仅能从自然语言描述中生成图像，还能对多模态数据进行推理并解决复杂查询。这种多模态思维使ChatGPT更接近我们大脑处理周围现实的方式，而周围现实主要由视觉输入构成。
- en: 'Throughout this chapter, we will cover the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Prompt design to generate stunning illustrations with DALL-E
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用DALL-E生成令人惊叹的插图
- en: Leveraging ChatGPT as a designer assistant
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用ChatGPT作为设计师助手
- en: Exploring advanced plugins within the GPT store
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索GPT商店中的高级插件
- en: By the end of this chapter, you will be able to get the most out of ChatGPT
    by incorporating visual input and output within your conversations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将能够通过在你的对话中结合视觉输入和输出，最大限度地发挥ChatGPT的作用。
- en: What is multimodality?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是多模态？
- en: In *Chapter 1*, while covering the latest trends and innovations, we introduced
    multimodality as a feature typical of large multimodal models (a subset of large
    foundation models), which consists of processing and generating different types
    of data, such as text, images, audio, and video.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第一章*中，在介绍最新趋势和创新时，我们将多模态作为大型多模态模型（大型基础模型的一个子集）的典型特征引入，它包括处理和生成不同类型的数据，如文本、图像、音频和视频。
- en: '**Definition**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义**'
- en: '**Large language models** (**LLMs**) and **large multimodal models** (**LMMs**)
    are both part of the realm of generative AI and feature a Transformer architecture.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**大型语言模型**（**LLMs**）和**大型多模态模型**（**LMMs**）都是生成式AI领域的一部分，并具有Transformer架构。'
- en: LLMs are trained on extensive textual data, enabling them to understand and
    generate human-like text. They are utilized in applications such as content creation,
    language translation, and customer service agents.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在大量的文本数据上进行训练，这使得它们能够理解和生成类似人类的文本。它们被应用于内容创作、语言翻译和客户服务代理等应用中。
- en: On the other hand, LMMs expand upon LLMs by processing and integrating multiple
    data types, including text, images, audio, and video. This allows them to generate
    images from textual descriptions, analyze videos with textual context, and create
    content that combines various data forms.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，大型多模态模型（LMMs）在LLMs的基础上，通过处理和整合多种数据类型，包括文本、图像、音频和视频。这使得它们能够从文本描述中生成图像，用文本上下文分析视频，并创建结合各种数据形式的内容。
- en: The added value of LMMs is that they can comprehensively reason about a heterogeneous
    surrounding environment, processing the latent semantics of circumstances rather
    than having siloed reasoning on each “reality asset” type. I’m aware this might
    sound too abstract, so let me give you an example.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: LMMs的附加值在于，它们能够全面地推理异构的周围环境，处理情境的潜在语义，而不是对每种“现实资产”类型进行孤立的推理。我知道这可能听起来过于抽象，所以让我给你举一个例子。
- en: Imagine you are sitting in a room, and you are aware of everything happening
    around you. You hear voices, see objects, and read a nice book. All these senses
    are different types of input coming to your brain. But your brain doesn’t separate
    them; it processes everything together, allowing you to understand your environment
    as a whole. For example, you might relate something you are reading in the book
    – let’s say, a nice landscape – to what you can see from your room’s window.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你正坐在一个房间里，你能意识到周围发生的每一件事。你听到声音，看到物体，阅读一本好书。所有这些感官都是不同类型的输入进入你的大脑。但你的大脑并没有将它们分开；它将所有这些信息一起处理，让你能够整体地理解你的环境。例如，你可能会将你在书中读到的东西——比如说，一幅美丽的风景——与你从房间窗户看到的景象联系起来。
- en: Now, think of an LMM as being like a person in this room. Instead of just understanding
    words (like reading a book), it can also “see” pictures (images), “hear” sounds
    (voices), and make correlations among them. All this information flows in at the
    same time, and the model combines it to make sense of the entire environment,
    just like how your brain blends everything together to help you understand what’s
    happening.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将LMM想象成这个房间里的人。它不仅仅能理解文字（比如阅读一本书），还能“看到”图片（图像）、“听到”声音（语音），并在它们之间建立关联。所有这些信息同时流入，模型将它们结合起来理解整个环境，就像你的大脑将一切融合在一起帮助你理解正在发生的事情。
- en: So, just like you can sit in a room and perceive it as a whole experience, an
    LMM can process different types of data all at once, whether it’s a picture, a
    piece of text, or an audio clip. It doesn’t treat these inputs separately but
    instead understands the full context of everything combined.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，就像你可以坐在一个房间里并把它当作一个整体体验来感知一样，LMM可以一次性处理不同类型的数据，无论是图片、文本还是音频剪辑。它不会将这些输入分开处理，而是理解所有结合在一起的全局背景。
- en: In the following sections, we are going to cover both monomodal and multimodal
    models in the context of visual creativity.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将探讨在视觉创造力背景下单模态和多模态模型。
- en: Prompt design to generate stunning illustrations with DALL-E
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用DALL-E生成令人惊叹的插图
- en: In the previous chapters, we learned how well-written prompts are key when it
    comes to generating relevant results. This holds as much for generated text as
    for generated images. Henceforth, when we leverage models like DALL-E 3 (the latest
    version of the base model DALL-E), which receives natural language instructions
    as input and generates images as output, writing a well-designed prompt is paramount.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们学习了当涉及到生成相关结果时，编写良好的提示是多么关键。这对于生成的文本和图像来说同样适用。因此，当我们利用像DALL-E 3（基模型DALL-E的最新版本）这样的模型时，它接收自然语言指令作为输入并生成图像作为输出，编写一个精心设计的提示至关重要。
- en: '**Note**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: 'At the time of writing this book (October 2024), DALL-E 3 is integrated into
    the ChatGPT application. This implies that:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时（2024年10月），DALL-E 3已集成到ChatGPT应用程序中。这意味着：
- en: You can seamlessly interact with ChatGPT before creating the image so that you
    can come up with more creative ideas (we will see this scenario in the next section).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在创建图像之前，你可以无缝地与ChatGPT交互，以便你可以想出更有创意的想法（我们将在下一节中看到这个场景）。
- en: DALL-E 3 itself is built on top of ChatGPT, meaning that the latter, when prompted
    with an idea, will automatically generate in its backend a more refined prompt
    to obtain the best result when invoking DALL-E 3.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DALL-E 3本身是建立在ChatGPT之上的，这意味着当用想法提示时，后者将在其后端自动生成一个更精细的提示，以在调用DALL-E 3时获得最佳结果。
- en: Designing prompts for DALL-E 3 is a creative process that involves carefully
    crafting descriptions to produce visually stunning and contextually appropriate
    images. Let’s explore some key techniques for designing prompts that yield the
    best results, from setting up a subject to adjusting technical details like aspect
    ratios.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为DALL-E 3设计提示是一个创造性的过程，涉及精心制作描述以产生视觉上令人惊叹且情境合适的图像。让我们探索一些设计提示的关键技术，从设定主题到调整技术细节，如长宽比。
- en: Defining the subject and setting
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义主题和场景
- en: The subject is the core of any prompt. It’s the central object or concept that
    you want DALL-E 3 to visualize. The more specific and clear you are with your
    subject, the better DALL-E will be able to interpret and create an accurate image.
    For example, instead of just saying “a dog,” specify “a golden retriever puppy
    playing in a garden.” Adding elements such as the *setting* can further refine
    the image, like “playing in a garden filled with tulips during spring.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 主题是任何提示的核心。它是你希望DALL-E 3可视化的中心对象或概念。你对主题越具体和清晰，DALL-E就越能准确地解释和创建图像。例如，与其只说“一只狗”，不如指定“一只在花园里玩耍的金毛猎犬。”添加元素，如*场景*，可以进一步细化图像，例如“在春天盛开的郁金香花园里玩耍。”
- en: '**Example prompt**: “A golden retriever puppy playing in a tulip-filled garden
    during springtime.”'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例提示**： “一只金毛猎犬在春天盛开的郁金香花园里玩耍。”'
- en: This tells DALL-E not just what the subject is (the puppy) but where it exists
    (the garden) and in what conditions (springtime), providing a clearer context
    for the generated image.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这告诉DALL-E不仅要知道主题是什么（小狗），还要知道它在哪里存在（花园）以及什么条件下（春天），为生成的图像提供更清晰的背景。
- en: 'Let’s try it in DALL-E 3 embedded in ChatGPT:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在ChatGPT中嵌入的DALL-E 3中试试：
- en: '![](img/B31559_08_01.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31559_08_01.png)'
- en: 'Figure 8.1: Example of DALL-E 3 generating an image within ChatGPT'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1：DALL-E 3在ChatGPT中生成图像的示例
- en: The quality of the picture is already very high; however, we might want to be
    more specific about how the final product should look.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片质量已经非常高；然而，我们可能希望更具体地说明最终产品应该是什么样子。
- en: Setting the mood with color and lighting
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用色彩和光照设定氛围
- en: Once the subject and setting are in place, the next step is to shape the mood
    and atmosphere of the image by controlling the **color palette** and **lighting
    conditions**. The tone of the image can change dramatically based on whether the
    scene is bright and vibrant or muted and calm. Colors can evoke specific emotions,
    while lighting conditions like soft sunlight, harsh midday light, or moody shadows
    can affect the overall feel of the image.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦主题和场景确定，下一步就是通过控制**色彩调色板**和**光照条件**来塑造图像的氛围和气氛。图像的基调可以根据场景是明亮生动还是昏暗平静而大幅改变。颜色可以唤起特定的情绪，而像柔和的日光、强烈的正午光线或情绪化的阴影这样的光照条件可以影响图像的整体感觉。
- en: '**Example prompt**: “A golden retriever puppy playing in a tulip-filled garden
    during springtime, under soft morning sunlight with pastel-colored flowers.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例提示**：“一只金毛猎犬在春天郁金香盛开的花园中玩耍，在柔和的晨光下，花朵为柔和色调。”'
- en: '![A screenshot of a computer screen  Description automatically generated](img/B31559_08_02.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图  自动生成的描述](img/B31559_08_02.png)'
- en: 'Figure 8.2: Example of DALL-E 3 incorporating further details as requested'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2：DALL-E 3根据要求添加更多细节的示例
- en: Here, the mention of “soft morning sunlight” creates a warm, serene mood, while
    “pastel-colored flowers” adds a specific color palette that enhances the atmosphere.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，“柔和的晨光”营造出温暖宁静的氛围，而“柔和色调的花朵”则添加了特定的色彩调色板，增强了气氛。
- en: Introducing camera angles and materials
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍摄像机角度和材料
- en: Incorporating technical aspects, such as the **camera perspective** or the **materials**
    used, can take your prompt from simple to sophisticated. By adding these details,
    you instruct DALL-E on how to render the image in a way that feels more intentional
    or artistic. You can specify the type of shot—whether it’s a close-up, a wide-angle
    view, or even a macro shot for intricate details.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通过结合技术方面，如**摄像机视角**或使用的**材料**，可以将你的提示从简单转变为复杂。通过添加这些细节，你指导DALL-E以更有意或艺术的方式呈现图像。你可以指定拍摄类型——是特写、广角还是用于复杂细节的微距镜头。
- en: Additionally, mentioning the material or texture, such as “canvas,” “metallic
    surfaces,” or “wood,” gives DALL-E instructions on how to render specific details.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，提及材料或纹理，如“画布”、“金属表面”或“木材”，为DALL-E提供了如何呈现特定细节的指示。
- en: '**Example prompt**: “A golden retriever puppy playing in a tulip-filled garden
    during springtime, shot in a close-up angle with soft focus, highlighting the
    texture of the flowers and fur.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例提示**：“一只金毛猎犬在春天郁金香盛开的花园中玩耍，以特写角度拍摄，焦点柔和，突出花朵和毛发的纹理。”'
- en: '![A puppy in a garden of tulips  Description automatically generated](img/B31559_08_03.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![在郁金香花园中的小狗  自动生成的描述](img/B31559_08_03.png)'
- en: 'Figure 8.3: Example of DALL-E 3 incorporating further details as requested'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.3：DALL-E 3根据要求添加更多细节的示例
- en: This tells DALL-E to focus on the close-up details, enhancing texture and creating
    an intimate shot.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这告诉DALL-E专注于特写细节，增强纹理并创造亲密的拍摄效果。
- en: Infusing artistic influence
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 植入艺术影响
- en: Another technique to improve prompt engineering is to borrow from established
    art styles or specific artists. By referencing a **particular artist** or **art
    movement**, you can imbue the image with distinct characteristics, such as the
    brush strokes of Van Gogh or the abstract shapes of Picasso. Alternatively, you
    can direct DALL-E to follow a broader artistic movement, like Impressionism, Surrealism,
    or Photorealism, depending on the style you want.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种提高提示工程的技术是借鉴既定的艺术风格或特定艺术家。通过引用**特定艺术家**或**艺术运动**，你可以给图像注入独特的特征，如梵高的笔触或毕加索的抽象形状。或者，你可以指导DALL-E遵循更广泛的艺术运动，如印象派、超现实主义或写实主义，具体取决于你想要的风格。
- en: '**Example prompt**: “A golden retriever puppy playing in a tulip-filled garden
    during springtime, painted in an impressionist style. The scene features soft,
    dappled sunlight filtering through the flowers, with blurred and vibrant tulip
    petals.”'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例提示**：“一只金毛猎犬在春天郁金香盛开的花园中玩耍，以印象派风格绘制。场景中有柔和的斑驳阳光透过花朵，模糊而鲜艳的郁金香花瓣。”'
- en: '![](img/B31559_08_04.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_04.png)'
- en: 'Figure 8.4: Example of DALL-E 3 incorporating further details as requested'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.4：DALL-E 3根据要求进一步添加细节的示例
- en: This will guide DALL-E to emulate the Impressionist style, with its focus on
    light, color, and the soft blending of shapes, creating a dreamlike quality to
    the image.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这将引导DALL-E模仿印象派风格，其重点在于光、色和形状的柔和融合，为图像创造梦幻般的质感。
- en: Setting the cultural and historical context
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置文化和历史背景
- en: Adding a **cultural** or **historical context** to your prompt can deepen the
    meaning and influence the final image. Whether you’re creating something with
    a historical theme, like “medieval Europe,” or a futuristic vibe with “sci-fi
    city,” including these elements helps the AI model understand the time period,
    architecture, and style of the setting.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的提示中添加**文化**或**历史**背景可以加深意义并影响最终图像。无论你是在创作具有历史主题的作品，如“中世纪欧洲”，还是带有“科幻城市”的未来感，包括这些元素有助于AI模型理解时间段、建筑风格和场景风格。
- en: '**Example prompt:** “A golden retriever puppy playing in a tulip-filled garden
    in 18th-century Europe, surrounded by ornate stone fountains and baroque architecture.”'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例提示**： “一只金毛猎犬在18世纪欧洲的郁金香花园中玩耍，周围环绕着华丽的石制喷泉和巴洛克建筑。”'
- en: '![A screenshot of a phone  Description automatically generated](img/B31559_08_05.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![手机的截图  自动生成的描述](img/B31559_08_05.png)'
- en: 'Figure 8.5: Example of DALL-E 3 incorporating further details as requested'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.5：DALL-E 3根据要求进一步添加细节的示例
- en: This establishes not only a time period but also cultural references like Baroque
    architecture, giving DALL-E specific visual cues for style and detail.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅确立了一个时间段，还提供了如巴洛克建筑这样的文化参考，为DALL-E提供了关于风格和细节的特定视觉提示。
- en: Choosing a medium and form
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择媒介和形式
- en: Another powerful technique in prompt engineering is specifying the **medium**
    in which the image is “created.” This could be anything from photography, painting,
    or even sculpture. Each medium has its own set of textures, forms, and visual
    rules, which DALL-E can emulate. Similarly, describing the **form** or **shape**
    of objects can guide the composition further.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在提示工程中，另一个强大的技术是指定图像“创建”的**媒介**。这可以是摄影、绘画，甚至是雕塑。每种媒介都有自己的纹理、形式和视觉规则，DALL-E可以模仿。同样，描述物体的**形式**或**形状**可以进一步引导构图。
- en: '**Example prompt**: “A golden retriever puppy playing in a tulip-filled garden
    during springtime, captured as a digital painting with soft brushstrokes and vibrant
    color contrasts.”'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例提示**： “一只金毛猎犬在春天的郁金香花园中玩耍，以柔和的笔触和鲜明的色彩对比捕捉成数字绘画。”'
- en: '![A dog in a garden of tulips  Description automatically generated](img/B31559_08_06.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![郁金香花园中的狗  自动生成的描述](img/B31559_08_06.png)'
- en: 'Figure 8.6: Example of DALL-E 3 incorporating further details as requested'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.6：DALL-E 3根据要求进一步添加细节的示例
- en: Here, the choice of medium—digital painting—gives DALL-E instructions on how
    to construct the image, ensuring that it reflects the textures and techniques
    commonly associated with digital art.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，媒介的选择——数字绘画——为DALL-E提供了如何构建图像的指示，确保它反映了与数字艺术常见的纹理和技术。
- en: Adding style, techniques, and aspect ratio
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加风格、技术和画幅比例
- en: Lastly, the finishing touches for a well-crafted prompt often come from including
    details about the **style**, **technique**, or **aspect ratio**. Whether you want
    the image to look like an oil painting, be rendered in photorealistic detail,
    or even match a specific image format like widescreen or square, these choices
    finalize the aesthetic direction.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一个精心制作的提示的完成细节通常来自于包括关于**风格**、**技术**或**画幅比例**的细节。无论你希望图像看起来像油画，以逼真的细节呈现，还是匹配特定的图像格式，如宽屏或方形，这些选择最终确定了美学方向。
- en: For instance, you can instruct DALL-E to follow a particular photographic style
    like “black-and-white portrait photography” or request an image with a cinematic
    aspect ratio like “16:9” to create a widescreen landscape.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以指示DALL-E遵循特定的摄影风格，如“黑白肖像摄影”，或请求具有电影画幅比例的图像，如“16:9”，以创建宽屏风景。
- en: '**Example prompt**: “A golden retriever puppy playing in a tulip-filled garden
    during springtime, captured as a digital painting with vibrant colors, set in
    a widescreen 16:9 aspect ratio, resembling a panoramic landscape.”'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例提示**： “一只金毛猎犬在春天的郁金香花园中玩耍，以生动的色彩捕捉成数字绘画，宽屏16:9的画幅比例，类似于全景风光画。”'
- en: '![A dog running on a path in a garden  Description automatically generated](img/B31559_08_07.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![花园小径上奔跑的狗  自动生成的描述](img/B31559_08_07.png)'
- en: 'Figure 8.7: Example of DALL-E 3 incorporating further details as requested'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.7：DALL-E 3根据要求进一步添加细节的示例
- en: This final touch provides DALL-E with precise instructions on how to frame and
    style the image.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个最后的细节为DALL-E提供了如何构图和风格化图像的精确指令。
- en: Combining techniques for maximum impact
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结合技术以实现最大影响
- en: While each of the techniques described above can be used individually, the real
    power of prompt engineering comes when you combine multiple elements to produce
    a rich, layered description.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上述每种技术都可以单独使用，但提示工程的实际力量在于将多个元素结合起来，以产生丰富、层次分明的描述。
- en: '**Comprehensive example prompt**: “A golden retriever puppy playing in a tulip-filled
    garden during springtime, shot in a close-up angle with soft focus. The image
    is painted in an impressionist style, featuring soft sunlight and pastel-colored
    flowers. The scene has loose brushstrokes, blending the puppy’s fur with the delicate
    tulips in a dreamy, warm atmosphere. The painting is rendered digitally in a 16:9
    aspect ratio, capturing the gentle play of light and color with a soft, blurred
    effect reminiscent of classic impressionist art.”'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**综合示例提示**：“一只金毛猎犬在春天郁金香盛开的花园中玩耍，以特写角度拍摄，焦点柔和。画面以印象派风格绘制，有柔和的阳光和柔和的彩色花朵。场景有松散的笔触，将小狗的毛发与精致的郁金香在梦幻般、温暖的氛围中融合在一起。画作以16:9的宽高比数字化呈现，以柔和、模糊的效果捕捉光与色的温柔游戏，让人联想到经典的印象派艺术。”'
- en: '![A puppy in a field of tulips  Description automatically generated](img/B31559_08_08.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![在郁金香田里的一只小狗，描述自动生成](img/B31559_08_08.png)'
- en: 'Figure 8.8: Example of DALL-E 3 incorporating further details as requested'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.8：DALL-E 3根据要求进一步添加细节的示例
- en: By combining the subject, setting, mood, artistic influence, and technical details,
    this prompt gives DALL-E detailed instructions that will likely result in a highly
    accurate, visually appealing image.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 通过结合主题、场景、氛围、艺术影响和技术细节，这个提示为DALL-E提供了详细的指令，这可能会产生一个高度准确、视觉上吸引人的图像。
- en: Prompt engineering for DALL-E 3 is a nuanced process that requires a balance
    of creativity and precision. By thoughtfully combining elements such as the subject,
    setting, mood, style, and technical parameters, you can generate highly customized
    and visually compelling images.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: DALL-E 3的提示工程是一个需要平衡创造性和精确性的微妙过程。通过深思熟虑地结合诸如主题、场景、氛围、风格和技术参数等元素，您可以生成高度定制且视觉上引人入胜的图像。
- en: However, the native integration of DALL-E 3 into ChatGPT brings much more to
    the table of possibilities. In fact, the true value of the integration relies
    on the multimodal capabilities offered by this service, and we will cover this
    in the upcoming section.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，DALL-E 3与ChatGPT的本地集成带来了更多的可能性。事实上，集成的真正价值在于这项服务提供的多模态能力，我们将在下一节中介绍这一点。
- en: Leveraging ChatGPT as a designer assistant
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用ChatGPT作为设计师助理
- en: With the advent of GPT-4 Vision and the following GPT-4o, we witnessed a huge
    acceleration in the field of multimodality, since these models are capable of
    processing both images and natural language. However, they were only able to produce
    text (including code, of course) as output. With the integration of DALL-E 3 into
    the ChatGPT experience, we now have an AI system that is capable of interacting
    with us with images and text (and, for the sake of completeness, also with audio)
    both in input and output.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 随着GPT-4 Vision和随后的GPT-4o的出现，我们在多模态领域见证了巨大的加速，因为这些模型能够处理图像和自然语言。然而，它们只能产生文本输出（当然包括代码）。随着DALL-E
    3集成到ChatGPT体验中，我们现在有一个能够以图像和文本（以及为了完整性，还有音频）的形式与我们进行交互的AI系统。
- en: Let’s see some concrete applications of that.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一些具体的应用。
- en: Fashion assistant
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时尚助理
- en: 'Let’s say that we work in the world of fashion, and we are asked to produce
    blog content around the latest trends as well as come up with new fashion ideas.
    We recently attended a fashion event and took some pictures as possible inspiration.
    Let’s see how ChatGPT can assist us in that:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们身处时尚界，并被要求围绕最新趋势制作博客内容，以及提出新的时尚想法。我们最近参加了一个时尚活动并拍摄了一些照片作为可能的灵感来源。让我们看看ChatGPT如何帮助我们：
- en: 'First of all, let’s ask the model to generate a short blog post about the provided
    outfit:'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，让我们要求模型生成一篇关于提供的服装的简短博客文章：
- en: '![](img/B31559_08_09.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_09.png)'
- en: 'Figure 8.9: Example of ChatGPT understanding an image and generating an article
    based on it'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.9：ChatGPT理解图像并基于它生成文章的示例
- en: 'Let’s now ask a more specific question about the fabric of the skirt:'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们来提出一个更具体的问题，关于裙子的材质：
- en: '![A screenshot of a chat  Description automatically generated](img/B31559_08_10.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![聊天截图  自动生成的描述](img/B31559_08_10.png)'
- en: 'Figure 8.10: Example of ChatGPT analyzing the fabric of the skirt in the image'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.10：ChatGPT分析图像中裙子材质的示例
- en: 'Now we want our model to generate an illustration to reproduce the outfit with
    an oil painting style:'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们希望我们的模型生成一幅插图，以油画风格再现这套装扮：
- en: '![](img/B31559_08_11.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_11.png)'
- en: 'Figure 8.11: Example of DALL-E 3 generating an illustration based on a provided
    image'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.11：DALL-E 3基于提供的图像生成插图的示例
- en: 'Ask for some adjustments:'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要求一些调整：
- en: '![A person wearing a dress  Description automatically generated](img/B31559_08_12.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![穿着连衣裙的人  自动生成的描述](img/B31559_08_12.png)'
- en: 'Figure 8.12: Example of DALL-E 3 refining the image as per request'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.12：DALL-E 3根据要求细化图像的示例
- en: 'Now let’s extend the outfit with some accessories:'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在让我们用一些配饰来扩展这套装扮：
- en: '![A close-up of a person''s handbag  Description automatically generated](img/B31559_08_13.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![人的手袋特写  自动生成的描述](img/B31559_08_13.png)'
- en: 'Figure 8.13: Example of DALL-E 3 adding details to the image'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.13：DALL-E 3为图像添加细节的示例
- en: 'Finally, let’s generate a brand-new outfit:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，让我们生成一套全新的装扮：
- en: '![](img/B31559_08_14.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_14.png)'
- en: 'Figure 8.14: Example of DALL-E 3 generating a brand-new outfit'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.14：DALL-E 3生成全新装扮的示例
- en: The quality of the picture and the text comprehension capabilities of the model
    have been increasingly improving over the last months, and you can now appreciate
    the multimodal collaboration between GPT-4o and DALL-E 3 within the same user
    interface.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月里，该模型的图片质量和文本理解能力不断提高，你现在可以欣赏到GPT-4o和DALL-E 3在同一用户界面内的多模态协作。
- en: Note that, similarly to other tasks explored in previous chapters, the above
    example can be an iterative process, where we ask ChatGPT to further refine the
    result according to our requirements.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，与之前章节中探讨的其他任务类似，上述示例可以是一个迭代过程，其中我们要求ChatGPT根据我们的要求进一步细化结果。
- en: UX designer
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: UX设计师
- en: In *Chapter 5*, we explored how we can leverage ChatGPT to generate, optimize,
    and debug code. This can be, of course, paired with more sophisticated assistance
    when it comes to the **user-experience** (**UX**) design of a website that we
    would like to build. For example, even before generating the code, we might want
    to ask ChatGPT how to organize the UX, which color palette to use, the overall
    style of the components, and so on.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第5章*中，我们探讨了如何利用ChatGPT生成、优化和调试代码。当然，当涉及到我们想要构建的网站的**用户体验**（**UX**）设计时，这可以与更高级的辅助工具相结合。例如，在生成代码之前，我们可能想要询问ChatGPT如何组织UX，使用哪种调色板，组件的整体风格等等。
- en: 'Let’s say that we want to develop our portfolio landing page and engage ChatGPT
    in a brainstorming session:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们想要开发我们的作品集着陆页，并与ChatGPT进行头脑风暴会议：
- en: 'I will first ask ChatGPT to suggest some design styles for my tech portfolio
    (truncated output):'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我将首先要求ChatGPT为我技术作品集建议一些设计风格（截断输出）：
- en: '![](img/B31559_08_15.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_15.png)'
- en: 'Figure 8.15: Example of ChatGPT suggesting different styles for my website'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.15：ChatGPT为我网站建议不同风格的示例
- en: 'Let’s go for a minimalist and sleek design. Now I want some inspiration for
    the color palette (output truncated):'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们选择简约而时尚的设计。现在我想得到一些关于调色板的灵感（输出截断）：
- en: '![](img/B31559_08_16.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_16.png)'
- en: 'Figure 8.16: Example of ChatGPT suggesting different palettes for a minimalist
    UX'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.16：ChatGPT为简约UX建议不同调色板的示例
- en: 'Let’s go with option 1, and let’s ask the model to suggest some further UX
    features I should embed in my portfolio (truncated output):'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们选择选项1，并让模型建议一些我应该嵌入我的作品集（截断输出）的进一步用户体验（UX）功能：
- en: '![](img/B31559_08_17.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_17.png)'
- en: 'Figure 8.17: Example of ChatGPT suggesting features to incorporate in the UX'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.17：ChatGPT建议在UX中包含的功能的示例
- en: 'Now I would love to see a draft of my website. As we have learned, we can ask
    the model to generate the code to build it; however, before that, we might want
    to have a visual representation so that we can have an idea of the final product
    we are aiming for. Let’s see whether the embedded DALL-E 3 model is capable of
    doing so:'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我非常想看到我网站的草案。正如我们所学的，我们可以要求模型生成构建它的代码；然而，在此之前，我们可能想要有一个视觉表示，以便我们可以对我们要达到的最终产品有一个概念。让我们看看嵌入的DALL-E
    3模型是否能够做到这一点：
- en: '![](img/B31559_08_18.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_18.png)'
- en: 'Figure 8.18: Example of a visual draft of how our UX might look'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.18：我们UX可能看起来如何的视觉草图示例
- en: Well, as you might have noticed, the image model still struggles when it comes
    to generating text. However, it still managed to produce a design that is in line
    with my preferences – a minimal, classic palette with a touch of blue and provided
    with additional UX features.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，正如你可能已经注意到的，图像模型在生成文本方面仍然存在困难。然而，它仍然设法产生了一个符合我偏好的设计——一个简约、经典的色调，带有蓝色调，并提供了额外的UX功能。
- en: In the next paragraph, we will see some further examples of the UX design capabilities
    of ChatGPT, especially when we incorporate them into existing web designer platforms
    like Wix or Canva.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一段中，我们将看到ChatGPT UX设计能力的更多示例，特别是当我们将它们纳入现有的网页设计平台（如Wix或Canva）时。
- en: Style transfer
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 样式迁移
- en: The last example I want to show you is how you can transfer the style of one
    illustration to another. This might be useful if you are developing a set of illustrations
    with a consistent style, and then you get really impressed by a visual you would
    like to include in your list. However, this visual doesn’t match the style you
    have been consistently applying to all the illustrations. If this is the case,
    you can provide ChatGPT with an example of your style and the illustration you
    want to apply it to and ask for a style transfer.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我要展示的最后一个例子是如何将一个插图的风格迁移到另一个。如果你正在开发一套具有一致风格的插图，然后你非常欣赏你想要加入列表中的某个视觉元素，但这个视觉元素与之前一直应用于所有插图的风格不匹配，这可能很有用。然而，这个视觉元素并不符合你一直应用于所有插图的风格。如果是这种情况，你可以向ChatGPT提供一个你风格的示例以及你想要应用该风格的插图，并请求进行样式迁移。
- en: 'Let’s see this in practice. Imagine we are working with illustrations in a
    sketchy style like the following:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看实际效果。想象一下，我们正在使用以下草图风格的插图：
- en: '![](img/B31559_08_19.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_19.png)'
- en: 'Figure 8.19: Example of a sketchy style illustration'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.19：草图风格插图示例
- en: 'Then you find a very nice illustration you would love to include in your set:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你发现了一个非常棒的插图，你希望将其包含在你的集合中：
- en: '![A boat in the ocean  Description automatically generated](img/B31559_08_20.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![一艘在海洋中的船  自动生成的描述](img/B31559_08_20.png)'
- en: 'Figure 8.20: Example of an illustration you would like to have in a different
    style'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.20：你想要以不同风格展示的插图示例
- en: 'Let’s see what happens if we ask ChatGPT to transfer the style:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如果要求ChatGPT进行样式迁移会发生什么：
- en: '![A screenshot of a ship  Description automatically generated](img/B31559_08_21.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![一艘船的截图  自动生成的描述](img/B31559_08_21.png)'
- en: 'Figure 8.21: Example of style transfer with DALL-E 3'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.21：使用DALL-E 3的样式迁移示例
- en: Nice! As you can see, the new illustration is perfectly in line with the sketchy
    style I’m applying to my illustration set.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！正如你所见，新的插图完美地符合我正在应用于插图集中的草图风格。
- en: The cool thing about style transfer is that you can apply it even if you don’t
    have a reference picture. For example, let’s say you want to apply to your illustration
    the style of Expressionism.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 样式迁移的酷之处在于，即使你没有参考图片，你仍然可以应用它。例如，假设你想要将表现主义风格应用于你的插图。
- en: 'Let’s ask ChatGPT to transfer this style to the boat illustration, without
    providing the above reference image:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们要求ChatGPT将这种风格迁移到船的插图上，而不提供上述参考图像：
- en: '![A screenshot of a computer screen  Description automatically generated](img/B31559_08_22.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图  自动生成的描述](img/B31559_08_22.png)'
- en: 'Figure 8.22: Example of style transfer with DALL-E 3'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.22：使用DALL-E 3的样式迁移示例
- en: Now, all of these visual assistants can be useful as a standalone chatbot; however,
    it would be far more seamless to have them integrated with the software that we
    typically use for previous activities, like Photoshop for image editing or Canva
    for visuals.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，所有这些视觉助手都可以作为独立的聊天机器人使用；然而，如果它们与我们在之前活动中通常使用的软件（如用于图像编辑的Photoshop或用于视觉设计的Canva）集成，将会更加无缝。
- en: Another way you can achieve this further integration is by leveraging plugins
    and building your own GPTs from the GPT store. We will cover GPTs in the next
    chapter, so I won’t dive deeply into what they are and how to create your own
    GPT from scratch; however, in the next section, I will show you some pre-built
    and publicly available GPTs that offer exactly this type of seamless integration
    with third-party services and that can boost your visual creativity.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种实现这种进一步整合的方法是利用插件，并从GPT商店构建自己的GPT。我们将在下一章中介绍GPT，所以不会深入探讨它们是什么以及如何从头开始创建自己的GPT；然而，在下一节中，我将向你展示一些预先构建并公开可用的GPT，它们正好提供这种与第三方服务的无缝集成，并可以提升你的视觉创造力。
- en: Exploring advanced plugins within the GPT store
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索GPT商店中的高级插件
- en: In January 2024, OpenAI introduced the GPTs, which can be defined as specialized
    and customized versions of ChatGPT. Users can create their own GPT by specifying
    a system message, a set of actions, the tone, and other features that we are going
    to cover. Once you create your GPT, you can make it public via the GPT store,
    a nice marketplace that is available to all users with ChatGPT Plus.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年1月，OpenAI推出了GPTs，这些可以被定义为ChatGPT的专用和定制版本。用户可以通过指定系统消息、一系列动作、语气和其他我们将要介绍的功能来创建自己的GPT。一旦你创建了你的GPT，你就可以通过GPT商店将其公开，这是一个对所有拥有ChatGPT
    Plus的用户开放的优质市场。
- en: You can access the store at [https://chatgpt.com/gpts](https://chatgpt.com/gpts)
    and, from there, navigate through many GPTs developed both by consumers and companies.
    In this section, we are going to cover some interesting GPTs developed by companies
    working in the visual design field and integrating generative AI via plugins (in
    GPT jargon, these plugins are called “actions.” We will cover this topic in the
    next chapter.).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过[https://chatgpt.com/gpts](https://chatgpt.com/gpts)访问商店，并从那里浏览由消费者和公司开发的许多GPT。在本节中，我们将介绍一些由在视觉设计领域工作的公司开发的有趣GPT，这些公司通过插件（在GPT术语中，这些插件被称为“动作”）整合生成式AI（我们将在下一章中介绍这个话题）。
- en: Canva
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Canva
- en: '**Canva** is a graphic design platform that was launched in Australia in 2013\.
    It aims to democratize design, making it accessible to everyone, regardless of
    their skill level. Canva offers a wide array of tools and templates for creating
    everything from social media graphics and presentations to posters, promotional
    items, and even websites.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**Canva**是一个于2013年在澳大利亚推出的图形设计平台。它的目标是使设计民主化，让每个人都能使用，无论他们的技能水平如何。Canva提供了一系列工具和模板，用于创建从社交媒体图形和演示文稿到海报、促销物品，甚至网站的一切。'
- en: One of Canva’s key features is its intuitive drag-and-drop interface, which
    allows users to easily customize their designs. Whether you’re using a computer
    or a mobile device, Canva provides a seamless experience through its web and mobile
    apps. Additionally, Canva includes robust photo and video editing capabilities,
    making it a comprehensive tool for all your design needs.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: Canva的一个关键特性是其直观的拖放界面，它使用户能够轻松地自定义他们的设计。无论你是在使用电脑还是移动设备，Canva都通过其网页和移动应用提供无缝体验。此外，Canva还包含强大的照片和视频编辑功能，使其成为满足所有设计需求的综合工具。
- en: '![](img/B31559_08_23.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_08_23.png)'
- en: 'Figure 8.23: Canva plugin'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.23：Canva插件
- en: 'Let’s test it:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们测试一下：
- en: '![A screenshot of a social media post  Description automatically generated](img/B31559_08_24.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![社交媒体帖子的截图 自动生成描述](img/B31559_08_24.png)'
- en: 'Figure 8.24: Example of ChatGPT leveraging the Canva plugin'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.24：ChatGPT利用Canva插件的示例
- en: You can also expand the **Talked to chatgpt-plugin.canva.com** tab to see the
    configuration of the API call (as we will see in the next chapter, GPT actions
    are REST API calls at their core).
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以展开**Talked to chatgpt-plugin.canva.com**标签页来查看API调用的配置（正如我们将在下一章中看到的，GPT动作本质上都是REST
    API调用）。
- en: '![A screenshot of a computer  Description automatically generated](img/B31559_08_25.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![电脑的截图 自动生成描述](img/B31559_08_25.png)'
- en: 'Figure 8.25: Details of the Canva plugin’s API call'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.25：Canva插件API调用的细节
- en: 'What the Canva GPT does is retrieve some options from Canva’s templates for
    you, according to your request in natural language. Plus, it will add a caption
    to make it relevant to your topic. Once you have identified one proposal that
    matches your needs, you can click on it and keep editing directly in Canva:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: Canva GPT所做的是根据你的自然语言请求从Canva的模板中检索一些选项供你选择，并且还会添加一个标题使其与你的主题相关。一旦你确定了一个符合你需求的提案，你就可以点击它，并在Canva中直接进行编辑：
- en: '![A screenshot of a computer  Description automatically generated](img/B31559_08_26.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述](img/B31559_08_26.png)'
- en: 'Figure 8.26: Example of the Canva plugin’s output'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.26：Canva插件的输出示例
- en: The Canva GPT is a very useful tool to start drafting your visual in natural
    language, and its seamless integration with the Canva platform allows you to keep
    the flow without losing ideas across different platforms.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: Canva GPT是一个非常实用的工具，可以帮助你用自然语言起草你的视觉设计，并且它与Canva平台的无缝集成允许你在不同平台之间保持流畅，不会丢失想法。
- en: Wix
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wix
- en: '**Wix** is a leading cloud-based web development platform that empowers users
    to create stunning, professional websites with ease. Founded in 2006, Wix has
    revolutionized the way people build and manage their online presence. With its
    intuitive drag-and-drop interface, users can design websites without needing any
    coding skills.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**Wix**是一个领先的基于云的网站开发平台，它使用户能够轻松地创建令人惊叹的专业网站。成立于2006年，Wix彻底改变了人们构建和管理在线存在的方式。凭借其直观的拖放界面，用户可以设计网站而无需任何编码技能。'
- en: Wix offers a wide range of customizable templates and advanced features, including
    e-commerce capabilities, SEO tools, and integrated marketing solutions. Whether
    you’re a small business owner, artist, blogger, or entrepreneur, Wix provides
    the tools you need to bring your vision to life and reach your audience effectively.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: Wix提供了一系列可定制的模板和高级功能，包括电子商务功能、SEO工具和集成营销解决方案。无论你是小企业主、艺术家、博主还是企业家，Wix都提供了你需要的工具，让你的愿景变为现实，并有效地触及你的受众。
- en: '![A screenshot of a website builder  Description automatically generated](img/B31559_08_27.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![网站构建器截图  自动生成的描述](img/B31559_08_27.png)'
- en: 'Figure 8.27: Wix plugin'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.27：Wix插件
- en: Leveraging the conversational model behind ChatGPT, Wix allows customers to
    co-design their website with ChatGPT while creating the backend directly in Wix.
    Once the conversation and co-creation is over, the user can directly jump to the
    final website and keep editing it in Wix.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 利用ChatGPT背后的对话模型，Wix允许客户与ChatGPT协同设计他们的网站，同时直接在Wix中创建后端。一旦对话和协同创作结束，用户可以直接跳转到最终网站，并在Wix中继续编辑它。
- en: 'Let’s say, for example, that we want to design a portfolio to show our work:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 假设，例如，我们想要设计一个展示我们作品的组合：
- en: '![A screenshot of a chat  Description automatically generated](img/B31559_08_28.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![聊天截图  自动生成的描述](img/B31559_08_28.png)'
- en: 'Figure 8.28: Example of an interaction with the Wix plugin'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.28：Wix插件的交互示例
- en: Since these very first interactions, I’ve set the stage for a co-design session
    with my GPT, which is, in this case, customized in such a way that it will also
    keep asking me useful questions to build the final product. Among the names suggested,
    I think I’ll go with Coded Creations.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 自从这些最初的互动以来，我已经为与我的GPT进行协同设计会议做好了准备，在这个案例中，GPT被定制得可以继续向我提出有用的问题，以构建最终产品。在提出的名字中，我认为我会选择Coded
    Creations。
- en: '![A screenshot of a chat  Description automatically generated](img/B31559_08_29.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![聊天截图  自动生成的描述](img/B31559_08_29.png)'
- en: 'Figure 8.29: Example of the Wix plugin generating a website'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.29：Wix插件生成网站的示例
- en: Once it had gathered some further information, the GPT generated my website
    on Wix and provided me with the link. Also, in this case, you can expand the **Talked
    to wix.com** tab to see the configuration of the call (as we will see in the next
    chapter, GPT actions are REST API calls at their core).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦它收集了一些更多信息，GPT就在Wix上为我生成了网站，并提供了链接。在这种情况下，你还可以展开**与wix.com交谈**选项卡来查看通话的配置（正如我们将在下一章中看到的，GPT操作本质上都是REST
    API调用）。
- en: '![A screenshot of a computer  Description automatically generated](img/B31559_08_30.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述](img/B31559_08_30.png)'
- en: 'Figure 8.30: Details of the Wix plugin’s API call'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.30：Wix插件API调用的详细信息
- en: 'Let’s have a look at the result:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看结果：
- en: '![A screenshot of a computer  Description automatically generated](img/B31559_08_31.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述](img/B31559_08_31.png)'
- en: 'Figure 8.31: Example of the Wix plugin’s final output'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.31：Wix插件的最终输出示例
- en: 'And that’s it! Now you can keep working on this design or ask the AI embedded
    in Wix to regenerate it with some slight modifications. Alternatively, you can
    modify it directly via ChatGPT as follows:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在你可以继续进行这个设计，或者让嵌入在Wix中的AI进行一些轻微的修改后重新生成它。或者，你可以直接通过ChatGPT进行修改，如下所示：
- en: '![A screenshot of a computer  Description automatically generated](img/B31559_08_32.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述](img/B31559_08_32.png)'
- en: 'Figure 8.32: Example of the Wix plugin adjusting the API call as per the user’s
    request'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.32：Wix插件根据用户请求调整API调用示例
- en: 'As you can see from the API call reference, the **lookAndFeel** field has changed
    to what we asked for. Let’s have a look at the result:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 如API调用参考所示，**lookAndFeel**字段已更改为我们所要求的。让我们看看结果：
- en: '![A screenshot of a website  Description automatically generated](img/B31559_08_33.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![网站的截图  自动生成的描述](img/B31559_08_33.png)'
- en: 'Figure 8.33: Example of the Wix plugin’s adjusted output'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.33：Wix插件调整输出的示例
- en: And that’s it! In just a few interactions, we created and modified the first
    draft of our landing page. Again, you will always have the possibility to further
    customize, but starting from something other than a blank page is often way more
    productive.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！仅仅通过几次交互，我们就创建和修改了我们的着陆页的第一稿。再次强调，你总是有进一步定制的可能性，但从一个非空白页面开始通常会更加高效。
- en: Veed.io
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Veed.io
- en: '**Veed.io** is an innovative online video editing platform that empowers creators
    of all skill levels to produce professional-quality videos. Founded in 2017 and
    headquartered in London, England, Veed.io has quickly made a name for itself in
    the digital content creation space. The platform aims to simplify the video editing
    process with an array of user-friendly tools and features. From automatic subtitles
    and text-to-video capabilities to screen recording and background noise removal,
    Veed.io provides the resources needed to bring creative visions to life. With
    its focus on accessibility and ease of use, Veed.io is transforming the way videos
    are made, making high-quality production achievable for everyone.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**Veed.io**是一个创新的在线视频编辑平台，让所有技能水平的创作者都能制作出专业质量的视频。成立于2017年，总部位于英国伦敦，Veed.io迅速在数字内容创作领域树立了声誉。该平台旨在通过一系列用户友好的工具和功能简化视频编辑过程。从自动字幕和文本转视频功能到屏幕录制和背景噪音消除，Veed.io提供了将创意愿景变为现实所需的资源。Veed.io专注于易用性和可访问性，正在改变视频的制作方式，使高质量的制作对每个人来说都变得可行。'
- en: '![A screenshot of a video chat  Description automatically generated](img/B31559_08_34.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![视频聊天的截图  自动生成的描述](img/B31559_08_34.png)'
- en: 'Figure 8.34: The Veed.io plugin'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.34：Veed.io插件
- en: 'Let’s test it:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们测试一下：
- en: '![A screenshot of a chat  Description automatically generated](img/B31559_08_35.png)'
