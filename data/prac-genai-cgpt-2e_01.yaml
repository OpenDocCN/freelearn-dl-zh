- en: Fundamentals of Generative AI and OpenAI
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式AI和OpenAI的基础知识
- en: In *Part 1* of this book, the fundamentals of generative AI and GPT models are
    introduced, including a brief history of the development of OpenAI and its flagship
    set of models, the GPT family.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的*第一部分*中，介绍了生成式AI和GPT模型的基础知识，包括OpenAI的发展简史及其旗舰模型系列——GPT家族。
- en: This part starts with an overview of the domain of generative AI, providing
    you with foundational knowledge about this area of AI, including its history and
    state-of-the-art developments. You will also get familiar with the applications
    of generative AI, ranging from text generation to music composition.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分首先概述了生成式AI的领域，为你提供关于这一AI领域的知识基础，包括其历史和最前沿的发展。你还将熟悉生成式AI的应用，从文本生成到音乐创作。
- en: 'It then introduces the company that brought the power of generative AI to the
    general public: OpenAI. You will get familiar with the technology behind OpenAI’s
    most popular release – ChatGPT – and understand the research journey that, starting
    from **artificial neural networks** (**ANNs**), led to **large language models**
    (**LLMs**).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后介绍了将生成式AI的力量带给公众的公司：OpenAI。你将熟悉OpenAI最受欢迎的发布——ChatGPT——背后的技术，并理解从**人工神经网络**（**ANNs**）开始的研究之旅，最终导致了**大型语言模型**（**LLMs**）的诞生。
