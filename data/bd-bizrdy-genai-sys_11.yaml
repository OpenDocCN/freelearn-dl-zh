  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[packtpub.com](http://packtpub.com)'
- en: Subscribe to our online digital library for full access to over 7,000 books
    and videos, as well as industry leading tools to help you plan your personal development
    and advance your career. For more information, please visit our website.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我们的在线数字图书馆，全面访问超过 7,000 本书和视频，以及行业领先的工具，帮助您规划个人发展并推进您的职业生涯。更多信息，请访问我们的网站。
- en: Why subscribe?
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么订阅？
- en: Spend less time learning and more time coding with practical eBooks and Videos
    from over 4,000 industry professionals
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用来自 4,000 多位行业专业人士的实用电子书和视频，花更少的时间学习，更多的时间编码。
- en: Improve your learning with Skill Plans built especially for you
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为您量身定制的技能计划提高您的学习效果
- en: Get a free eBook or video every month
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月免费获得一本电子书或视频
- en: Fully searchable for easy access to vital information
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全可搜索，便于轻松访问关键信息
- en: Copy and paste, print, and bookmark content
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制和粘贴、打印和收藏内容
- en: At [www.packt.com](https://www.packt.com), you can also read a collection of
    free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在[www.packt.com](https://www.packt.com)，您还可以阅读一系列免费技术文章，订阅各种免费通讯，并享受Packt书籍和电子书的独家折扣和优惠。
- en: Other Books You May Enjoy
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他您可能喜欢的书籍
- en: 'If you enjoyed this book, you may be interested in these other books by Packt:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢这本书，您可能对Packt的以下其他书籍感兴趣：
- en: '![](img/9781835080382.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9781835080382.jpg)'
- en: '**Building AI Agents with LLMs, RAG, and Knowledge Graphs**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用LLMs、RAG和知识图谱构建AI代理**'
- en: Salvatore Raieli, Gabriele Iuculano
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Salvatore Raieli, Gabriele Iuculano
- en: 'ISBN: 978-1-83508-038-2'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-83508-038-2'
- en: Learn how LLMs work, their structure, uses, and limits, and design RAG pipelines
    to link them to external data
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习LLMs的工作原理、结构、用途和限制，并设计RAG管道将它们与外部数据链接
- en: Build and query knowledge graphs for structured context and factual grounding
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建和查询知识图谱以实现结构化上下文和事实基础
- en: Develop AI agents that plan, reason, and use tools to complete tasks
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发能够规划、推理和使用工具完成任务的人工智能代理
- en: Integrate LLMs with external APIs and databases to incorporate live data
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将LLMs与外部API和数据库集成以纳入实时数据
- en: Apply techniques to minimize hallucinations and ensure accurate outputs
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用技术以最小化幻觉并确保输出准确
- en: Orchestrate multiple agents to solve complex, multi-step problems
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协调多个代理解决复杂的多步骤问题
- en: Optimize prompts, memory, and context handling for long-running tasks
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化提示、内存和上下文处理以适应长期任务
- en: Deploy and monitor AI agents in production environments
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在生产环境中部署和监控AI代理
- en: '![](img/9781805801344.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9781805801344.jpg)'
- en: '**AI Agents in Practice**'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**实践中的AI代理**'
- en: Valentina Alto
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: Valentina Alto
- en: 'ISBN: 978-1-80580-134-4'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-80580-134-4'
- en: Master core agent components like LLMs, memory systems, tool integration, and
    context management
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握核心代理组件，如LLMs、内存系统、工具集成和上下文管理
- en: Build production-ready AI agents using frameworks like LangChain with code
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用LangChain等框架用代码构建生产就绪的AI代理
- en: Create effective multi-agent systems using orchestration patterns for problem-solving
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用问题解决编排模式创建有效的多代理系统
- en: Implement industry-specific agents for e-commerce, customer support, and more
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施针对电子商务、客户支持等行业的特定代理
- en: Design robust memory architectures for agents with short and long-term recall
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为具有短期和长期回忆能力的代理设计健壮的内存架构
- en: Apply responsible AI practices with monitoring, guardrails, and human oversight
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过监控、护栏和人工监督应用负责任的AI实践
- en: Optimize AI agent performance and cost for production environments
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化AI代理在production environments中的性能和成本
- en: Packt is searching for authors like you
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像您这样的作者
- en: If you’re interested in becoming an author for Packt, please visit [authors.packtpub.com](https://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为Packt的作者，请访问[authors.packtpub.com](https://authors.packtpub.com)并今天申请。我们已与数千名开发人员和科技专业人士合作，就像您一样，帮助他们将见解分享给全球科技社区。您可以提交一般申请，申请我们正在招募作者的特定热门话题，或提交您自己的想法。
- en: Share your thoughts
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Now you’ve finished *Building Business-Ready Generative AI System*, we’d love
    to hear your thoughts! If you purchased the book from Amazon, please [click here
    to go straight to the Amazon review page](https://packt.link/r/1837020698) for
    this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 您已完成《构建业务就绪的生成式AI系统》，我们非常乐意听到您的想法！如果您从亚马逊购买了这本书，请[点击此处直接转到该书的亚马逊评论页面](https://packt.link/r/1837020698)并分享您的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区非常重要，并将帮助我们确保我们提供高质量的内容。
