- en: 'Section 4: Deep Learning for Natural Language Processing'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章：自然语言处理中的深度学习
- en: This section discusses how to apply deep neural networks for working on real-world
    problems involving natural language processing. It consists of four chapters that
    illustrate the use of popular deep learning networks such as **Recurrent Neural
    Networks** (**RNNs**), **Long Short-Term Memory** (**LSTM**), and **Convolutional
    Recurrent Neural Networks** (**CRNNs**).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了如何应用深度神经网络来解决涉及自然语言处理的实际问题。它包括四个章节，展示了如何使用流行的深度学习网络，如**循环神经网络**（**RNNs**）、**长短期记忆网络**（**LSTM**）和**卷积循环神经网络**（**CRNNs**）。
