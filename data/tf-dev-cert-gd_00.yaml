- en: n this part of the book, you will learn the foundations of machine learning
    and deep learning required to succeed in this exam. You will learn to read data
    from different sources and in different formats. You will also learn how to build
    a regression and classification model, debug, save, load the model, and also make
    predictions with real world data.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，你将学习成功通过此考试所需的机器学习和深度学习基础知识。你将学习如何从不同来源和不同格式的数据中读取数据。你还将学习如何构建回归和分类模型，调试、保存、加载模型，并使用现实世界的数据进行预测。
