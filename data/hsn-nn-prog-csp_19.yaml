  type: TYPE_NORMAL
  zh: '*维度：d*'
- en: The sphere function has d local minima except for the global one. It is continuous,
    convex, and unimodal. The plot shows its two-dimensional form.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 球函数除了全局极小值外，还有 d 个局部极小值。它是连续的、凸的且单峰的。图显示了其二维形式。
