- en: The function is usually evaluated on the xi ∈ [-5.12, 5.12] hypercube, for all
    i = 1, …, d.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数通常在 xi ∈ [-5.12, 5.12] 超立方体上评估，对于所有 i = 1, …, d。
