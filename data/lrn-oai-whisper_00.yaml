  zh: 在本书的大部分内容中，你只需要一个 Google 账号和互联网连接，就能在 Google Colaboratory (Colab) 中运行 Whisper
    AI 代码。使用 Colab 的免费版本和 GPU 无需付费订阅。熟悉 Python 的人可以在本地环境中运行这个代码示例，而不必使用 Colab。
