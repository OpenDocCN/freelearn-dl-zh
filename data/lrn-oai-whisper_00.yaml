  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号。例如，“用户甚至可以提供如
    `.mp4` 之类的视听格式作为输入，因为 Whisper 会提取音频流进行处理。”'
- en: 'A block of code is set as follows:'
