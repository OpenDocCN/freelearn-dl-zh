- en: 'Part 1: Foundations of Graph Learning'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：图学习的基础
- en: In the first part of the book, you will get an overview of the fundamental concepts
    of graph learning, including basic definitions, real-world applications, and core
    representation techniques. You will learn about the essential building blocks
    needed to understand graph-based machine learning, practical use cases across
    industries, and various methods for representing graph data in machine learning
    contexts.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，您将概览图学习的基本概念，包括基础定义、现实世界的应用和核心表示技术。您将了解理解图形机器学习所需的基本构建块，跨行业的实际应用案例，以及在机器学习环境中表示图数据的各种方法。
