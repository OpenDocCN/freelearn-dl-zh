- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: In recent years, the rapid growth of networked data across fields such as social
    networks, molecular structures, recommendation systems, and computer vision has
    highlighted the need for better methods to process graph-structured data. Traditional
    deep learning models work well with grid-like data (such as images) and sequential
    data (such as text), but these models struggle with irregular structures such
    as graphs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，社交网络、分子结构、推荐系统和计算机视觉等领域网络化数据的快速增长，凸显了更好地处理图结构数据方法的需求。传统的深度学习模型在处理网格状数据（如图像）和序列数据（如文本）时表现良好，但这些模型在处理不规则结构（如图）时却力不从心。
- en: Welcome to *Applied Deep Learning on Graphs* , a book that addresses this challenge
    by exploring cutting-edge techniques at the intersection of graph theory and deep
    learning, offering practical strategies and insights from real-world applications
    at leading companies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*图谱深度学习应用*，本书通过探讨图论和深度学习交叉领域的前沿技术，解决了这一挑战，提供了来自领先公司实际应用的策略和见解。
- en: Drawing on our experiences implementing graph-based solutions at organizations
    such as Adobe, Walmart, and Meesho, the authors have seen firsthand how these
    techniques can transform business applications. This book provides a clear, comprehensive
    guide to understanding and applying graph deep learning, combining theoretical
    foundations with hands-on insights from large-scale industry implementations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的作者凭借在Adobe、沃尔玛和Meesho等公司实施基于图的解决方案的经验，亲眼见证了这些技术如何转变业务应用。本书提供了理解和应用图深度学习的清晰、全面的指南，将理论基础与来自大规模行业实施的实践见解相结合。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book serves multiple technical audiences. Data scientists, machine learning
    practitioners, and researchers looking to expand their expertise into graph-based
    data analysis will find practical guidance supported by real-world examples. Additionally,
    software engineers working on graph-related applications can benefit from the
    hands-on approach and implementation details provided here.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向多种技术受众。数据科学家、机器学习从业者以及希望将自己的专业知识扩展到图形数据分析的研究人员，将找到有实践指导的真实世界例子。此外，参与图相关应用的软件工程师，也能从这里提供的动手操作方法和实现细节中获益。
- en: The content is equally valuable for tech leaders and entrepreneurs who need
    to understand the strategic implications of graph deep learning. We offer a comprehensive
    overview of how graph-based approaches can be applied across various domains,
    enabling decision-makers to identify opportunities and build solutions tailored
    to their specific business requirements. The book bridges the gap between theoretical
    concepts and practical implementation, making it a versatile reference for both
    technical execution and strategic planning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书同样对技术领导者和企业家有着同样的价值，他们需要理解图深度学习的战略意义。我们提供了图方法如何应用于各个领域的全面概述，帮助决策者识别机会并构建适合特定业务需求的解决方案。本书弥合了理论概念和实际应用之间的差距，成为技术执行和战略规划的多功能参考书。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B22118_01.xhtml#_idTextAnchor014) , *Introduction to Graph Learning*
    , introduces graph learning, explaining how graphs can represent complex relationships
    more efficiently than traditional tabular data structures, demonstrated through
    various types of graphs, their properties, and computational representations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B22118_01.xhtml#_idTextAnchor014)，*图谱学习简介*，介绍了图谱学习，解释了图谱如何比传统的表格数据结构更有效地表示复杂关系，并通过多种类型的图、它们的属性和计算表示来加以说明。'
- en: '[*Chapter 2*](B22118_02.xhtml#_idTextAnchor042) , *Graph Learning in the Real
    World* , provides a comprehensive exploration of graph learning across three fundamental
    levels: the node level (predicting attributes of individual nodes), the edge level
    (analyzing relationships between nodes), and the graph level (studying entire
    graph structures), with practical applications in recommendation systems, knowledge
    graphs, cybersecurity, and **natural language** **processing** ( **NLP** ).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B22118_02.xhtml#_idTextAnchor042)，*图谱学习在实际应用中的探索*，全面探讨了图谱学习的三个基本层次：节点层（预测单个节点的属性）、边缘层（分析节点之间的关系）和图层（研究整个图结构），并结合在推荐系统、知识图谱、网络安全和**自然语言**
    **处理**（**NLP**）等方面的实际应用。'
- en: '[*Chapter 3*](B22118_03.xhtml#_idTextAnchor063) , *Graph Representation Learning*
    , explains graph representation learning techniques, focusing on shallow encoding
    methods such as DeepWalk and Node2Vec, which use random walks to generate node
    embeddings in graphs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B22118_03.xhtml#_idTextAnchor063)，*图表示学习*，解释了图表示学习技术，重点介绍了浅层编码方法，如DeepWalk和Node2Vec，这些方法通过随机游走在图中生成节点嵌入。'
- en: '[*Chapter 4*](B22118_04.xhtml#_idTextAnchor078) , *Deep Learning Models for
    Graphs* , provides a detailed exploration of **graph neural networks** ( **GNNs**
    ), covering message-passing mechanisms and three key architectures: **graph convolutional
    networks** ( **GCNs** ), GraphSAGE, and **graph attention** **networks** ( **GATs**
    ).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B22118_04.xhtml#_idTextAnchor078)，*图的深度学习模型*，详细探讨了**图神经网络**（**GNNs**），包括消息传递机制和三种关键架构：**图卷积网络**（**GCNs**）、GraphSAGE和**图注意力网络**（**GATs**）。'
- en: '[*Chapter 5*](B22118_05.xhtml#_idTextAnchor093) , *Graph Deep Learning Challenges*
    , exhaustively covers the major challenges in graph deep learning, including data-related
    issues, model architecture limitations, computational constraints, task-specific
    problems, and interpretability concerns in GNNs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B22118_05.xhtml#_idTextAnchor093)，*图深度学习的挑战*，详尽地介绍了图深度学习中的主要挑战，包括数据相关问题、模型架构局限性、计算约束、特定任务的问题以及图神经网络（GNNs）的可解释性问题。'
- en: '[*Chapter 6*](B22118_06.xhtml#_idTextAnchor118) , *Harnessing Large Language
    Models for Graph Learning* , explores how **large language models** ( **LLMs**
    ) can enhance graph learning tasks through feature enhancement, prediction capabilities,
    and **retrieval-augmented generation** ( **RAG** ) approaches.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B22118_06.xhtml#_idTextAnchor118)，*利用大型语言模型进行图学习*，探讨了如何通过特征增强、预测能力和**检索增强生成**（**RAG**）方法，利用**大型语言模型**（**LLMs**）来提升图学习任务。'
- en: '[*Chapter 7*](B22118_07.xhtml#_idTextAnchor131) , *Graph Deep Learning in Practice*
    , demonstrates practical implementations of graph deep learning techniques for
    social network analysis using PyTorch Geometric, focusing on node classification
    and link prediction tasks in a university student network.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B22118_07.xhtml#_idTextAnchor131)，*图深度学习实践*，展示了如何使用PyTorch Geometric在社交网络分析中实施图深度学习技术，重点介绍了大学生网络中的节点分类和链接预测任务。'
- en: '[*Chapter 8*](B22118_08.xhtml#_idTextAnchor138) , *Graph Deep Learning for
    Natural Language Processing* , explores how graph deep learning techniques are
    applied to NLP tasks, covering linguistic graph structures, text summarization,
    information extraction, and dialogue systems.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B22118_08.xhtml#_idTextAnchor138)，*图深度学习在自然语言处理中的应用*，探讨了图深度学习技术如何应用于NLP任务，包括语言学图结构、文本摘要、信息抽取和对话系统。'
- en: '[*Chapter 9*](B22118_09.xhtml#_idTextAnchor156) , *Building Recommendation
    Systems Using Graph Deep Learning* , comprehensively covers how to build and implement
    recommendation systems using graph deep learning, including fundamental concepts,
    graph structures, model architectures, and training techniques.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B22118_09.xhtml#_idTextAnchor156)，*使用图深度学习构建推荐系统*，全面介绍了如何使用图深度学习构建和实现推荐系统，包括基本概念、图结构、模型架构和训练技术。'
- en: '[*Chapter 10*](B22118_10.xhtml#_idTextAnchor182) , *Graph Deep Learning for
    Computer Vision* , covers how GNNs can enhance computer vision tasks by representing
    visual data as graphs, enabling better modeling of relationships and structural
    properties compared to traditional grid-based **convolutional neural network**
    ( **CNN** ) approaches.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22118_10.xhtml#_idTextAnchor182)，*图深度学习在计算机视觉中的应用*，介绍了如何通过将视觉数据表示为图，利用图神经网络（GNNs）增强计算机视觉任务，相比传统基于网格的**卷积神经网络**（**CNN**）方法，可以更好地建模关系和结构属性。'
- en: '[*Chapter 11*](B22118_11.xhtml#_idTextAnchor211) , *Emerging Applications*
    , explores the latest practical applications of graph deep learning across six
    major domains: biology/healthcare, social networks, financial services, cybersecurity,
    energy systems, and **Internet of** **Things** ( **IoT** ).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B22118_11.xhtml#_idTextAnchor211)，*新兴应用*，探讨了图深度学习在六个主要领域中的最新应用：生物学/医疗、社交网络、金融服务、网络安全、能源系统和**物联网**（**IoT**）。'
- en: '[*Chapter 12*](B22118_12.xhtml#_idTextAnchor254) , *The Future of Graph Learning*
    , explores the future trajectory of graph learning, covering emerging trends,
    advanced architectures, **artificial intelligence** ( **AI** ) integration, and
    potential breakthroughs in areas such as quantum computing, **artificial general
    intelligence** ( **AGI** ), and metaverse applications.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 12 章*](B22118_12.xhtml#_idTextAnchor254)，*图学习的未来*，探讨了图学习的未来发展趋势，涵盖了新兴趋势、先进架构、**人工智能**（**AI**）集成以及量子计算、**通用人工智能**（**AGI**）和元宇宙应用等领域的潜在突破。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益
- en: To make the most of this book, you should have a foundation in machine learning
    fundamentals, basic graph theory, and programming concepts. We assume you’re familiar
    with Python programming and have a working understanding of neural networks and
    deep learning principles. Prior exposure to data structures and algorithms will
    be beneficial but is not mandatory.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大化地利用本书，你应该具备机器学习基础、基本图论和编程概念的基础。我们假设你已经熟悉 Python 编程，并且有神经网络和深度学习原理的工作理解。提前了解数据结构和算法将是有益的，但不是必须的。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Jupyter Lab/Google Colab | Windows, macOS, or Linux |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| Jupyter Lab/Google Colab | Windows、macOS 或 Linux |'
- en: '| Python |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| Python |'
- en: 'To successfully work with the examples in this book, you’ll need to set up
    your Python environment with several essential packages. Start by installing the
    core libraries:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功地使用本书中的示例，你需要为你的 Python 环境设置几个必备的软件包。首先安装核心库：
- en: '**PyTorch** for deep learning operations'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PyTorch** 用于深度学习操作'
- en: '**PyTorch Geometric** for graph-based neural networks'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PyTorch Geometric** 用于基于图的神经网络'
- en: '**NetworkX** for graph manipulation and analysis'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NetworkX** 用于图的操作和分析'
- en: '**NumPy** and **pandas** for data handling and numerical computations'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NumPy** 和 **pandas** 用于数据处理和数值计算'
- en: These can be installed using **pip** or **conda** package managers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些可以通过 **pip** 或 **conda** 包管理器进行安装。
- en: For optimal performance, ensure your system has at least 8 GB of RAM and a relatively
    modern CPU. While a GPU isn’t strictly necessary for running smaller examples,
    having one will significantly speed up the training process for larger models
    and more complex graph operations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳性能，确保你的系统至少有 8 GB 的内存和相对现代的 CPU。虽然对于运行较小的示例来说，GPU 并不是绝对必要的，但拥有 GPU 会显著加速较大模型和更复杂图操作的训练过程。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你正在使用本书的数字版，我们建议你自己输入代码或从本书的 GitHub 仓库中访问代码（下一节提供了链接）。这样做有助于避免与代码复制和粘贴相关的潜在错误。**'
- en: Download the example code files
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Applied-Deep-Learning-on-Graphs](https://github.com/PacktPublishing/Applied-Deep-Learning-on-Graphs)
    . If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 GitHub 下载本书的示例代码文件，网址为 [https://github.com/PacktPublishing/Applied-Deep-Learning-on-Graphs](https://github.com/PacktPublishing/Applied-Deep-Learning-on-Graphs)。如果代码有更新，它会在
    GitHub 仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    . Check them out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他来自我们丰富书籍和视频目录的代码包，访问地址为 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快去看看吧！
- en: Conventions used
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: '**Code in text** : Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “We set the model to evaluation mode using **model.eval()**
    .”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码单词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。示例如下：“我们使用
    **model.eval()** 设置模型为评估模式。”'
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块如下所示：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望你注意代码块中特定部分时，相关行或项会以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold** : Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold** . Here is an example:
    “In an e-commerce system, one possible use case is to predict the **lifetime value**
    ( **LTV** ) of customers based on their interactions with products and other features.
    ”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要词汇，或你在屏幕上看到的词汇。例如，菜单或对话框中的词语通常以**粗体**显示。比如：“在一个电子商务系统中，一个可能的用例是预测客户的**生命周期价值**（**LTV**），这基于他们与产品及其他功能的互动。”'
