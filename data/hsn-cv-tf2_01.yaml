- en: 'Section 1: TensorFlow 2 and Deep Learning Applied to Computer Vision'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：TensorFlow 2 与深度学习在计算机视觉中的应用
- en: This section covers the fundamentals of computer vision and deep learning, with
    the help of concrete TensorFlow examples. Starting with a presentation of these
    technical domains, the first chapter will then walk you through the inner workings
    of neural networks. This section continues with an introduction to the instrumental
    features of TensorFlow 2 and Keras, and their key concepts and ecosystems. It
    ends with a description of machine learning techniques adopted by computer vision
    experts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍计算机视觉和深度学习的基础知识，并通过具体的 TensorFlow 示例进行讲解。首先介绍这些技术领域，然后第一章将带你深入了解神经网络的内部工作原理。本节继续介绍
    TensorFlow 2 和 Keras 的重要功能，它们的关键概念和生态系统。最后，描述计算机视觉专家采用的机器学习技术。
