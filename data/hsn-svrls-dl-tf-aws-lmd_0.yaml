- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book prepares you to use your own custom-trained models with AWS Lambda
    to achieve a simplified serverless computing approach without spending much time
    and money. By the end of the book, you will be able to implement a project that
    demonstrates the use of AWS Lambda in serving TensorFlow models.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你使用自己训练的模型与AWS Lambda配合，实现一种简化的无服务器计算方法，无需花费大量时间和金钱。到本书结尾时，你将能够实现一个展示AWS
    Lambda在提供TensorFlow模型服务中应用的项目。
- en: Furthermore, we will cover deep learning and the TensorFlow framework. We will
    look at how to train neural networks, but more importantly, we will cover how
    to use pretrained neural networks in your application and where you can find them.
    After that, we will look into how to deploy deep learning applications using the
    serverless approach. We will also cover their advantages, disadvantages, possible
    limitations, and good practices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还将介绍深度学习和TensorFlow框架。我们将探讨如何训练神经网络，但更重要的是，我们将讲解如何在应用中使用预训练的神经网络以及如何找到它们。之后，我们将深入了解如何使用无服务器方法部署深度学习应用程序。我们还将讨论它们的优点、缺点、可能的限制和最佳实践。
- en: Later on, we will build a number of applications that will utilize the serverless
    deep learning approach. We will make a planning API and take a look at the AWS
    API Gateway service, and explore how to deploy everything in a convenient way.
    In the later stages, we will make a deep learning pipeline and an AWS simple query
    service. We will explore how to use it with AWS Lambda and showcase how to deploy
    the application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将构建多个应用程序，利用无服务器深度学习方法。我们将创建一个规划API，了解AWS API Gateway服务，并探讨如何以方便的方式部署所有内容。在后续阶段，我们将创建一个深度学习管道和AWS简单查询服务。我们将探讨如何与AWS
    Lambda一起使用它，并展示如何部署该应用程序。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This course will benefit data scientists who want to learn how to deploy models
    easily, and beginners who want to learn about deploying into the cloud. No prior
    knowledge of TensorFlow or AWS is required.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程将帮助数据科学家学习如何轻松部署模型，也适合那些希望了解如何将应用部署到云端的初学者。无需具备TensorFlow或AWS的先前知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](c72eddef-e615-4902-957f-72c79b8aaa22.xhtml), *Beginning with Serverless
    Computing and AWS Lambda*, goes throughall the examples that we are planning to
    look at. We will also describe the serverless concept and how it has changed the
    current cloud infrastructure environment. Finally, we will see how serverless
    deep learning allows us to make projects that are much easier to implement than
    traditional deployment techniques, while being just as scalable and cheap.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](c72eddef-e615-4902-957f-72c79b8aaa22.xhtml)，*从无服务器计算与AWS Lambda开始*，介绍了我们计划要看的所有示例。我们还将描述无服务器概念，以及它如何改变当前的云基础设施环境。最后，我们将看到无服务器深度学习如何使我们能够比传统部署技术更容易实现项目，同时具有相同的可扩展性和低成本。'
- en: '[Chapter 2](135cfd55-ac8e-447d-ba0e-d172955ec3c4.xhtml), *Starting Deployment
    with AWS Lambda Functions*, introduces AWS Lambda and explains how to create an
    AWS account. We will make our first Lambda and see how to easily deploy it using
    the Serverless Framework.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](135cfd55-ac8e-447d-ba0e-d172955ec3c4.xhtml)，*使用AWS Lambda函数开始部署*，介绍了AWS
    Lambda，并解释了如何创建AWS账户。我们将创建第一个Lambda，并了解如何使用Serverless Framework轻松部署它。'
- en: '[Chapter 3](3d5c687e-d0e7-49b1-9ced-3fc52e0fbff4.xhtml), *Deploying TensorFlow
    Models*, introduces the TensorFlow framework, along with several examples on how
    to train and export a model. Also, we will look at the repositories of pretrained
    models that anyone can use for their own tasks. Finally, we will show how to import
    pretrained models that is required for your projects.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](3d5c687e-d0e7-49b1-9ced-3fc52e0fbff4.xhtml)，*部署TensorFlow模型*，介绍了TensorFlow框架，并展示了几个如何训练和导出模型的示例。此外，我们将查看任何人都可以用于自己任务的预训练模型库。最后，我们将展示如何导入项目中所需的预训练模型。'
- en: '[Chapter 4](67913362-94d8-4c74-850e-f6b09ca49367.xhtml), *Working with TensorFlow
    on AWS Lambda*, digs into the specifics of how to start working with serverless
    TensorFlow. Also, we will see small details of how serverless TensorFlow is different
    from traditional deployment from the perspective of cost, scale, and speed. We
    will also look at how to start with using the standard AWS UI, and then understand
    how the same can be done using the Serverless Framework.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](67913362-94d8-4c74-850e-f6b09ca49367.xhtml)，*在 AWS Lambda 上使用 TensorFlow*，深入探讨了如何开始使用无服务器
    TensorFlow。我们还将了解无服务器 TensorFlow 在成本、规模和速度方面与传统部署的小细节差异。我们还将查看如何使用标准的 AWS UI 开始，并了解如何使用
    Serverless Framework 完成相同的工作。'
- en: '[Chapter 5](af2c1dca-6471-43b6-ba7a-4a41fe30f6dd.xhtml), *Creating the Deep
    Learning API*, explains how to make a deep learning REST API. Then we will introduce
    AWS API Gateway and learn how to make the application using two methods: AWS UI
    and the Serverless Framework.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](af2c1dca-6471-43b6-ba7a-4a41fe30f6dd.xhtml)，*创建深度学习 API*，解释了如何制作深度学习
    REST API。然后我们将介绍 AWS API Gateway 并学习如何使用两种方法制作应用程序：AWS UI 和 Serverless Framework。'
- en: '[Chapter 6](1bf42c9e-262e-472e-9e32-9180d41a53d8.xhtml), *Creating a Deep Learning
    Pipeline*, explains how to make a deep learning pipeline application. We will
    introducte AWS SQS and explain how to make the application using two methods:
    AWS UI and the Serverless Framework.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](1bf42c9e-262e-472e-9e32-9180d41a53d8.xhtml)，*创建深度学习管道*，解释了如何制作深度学习管道应用程序。我们将介绍
    AWS SQS，并说明如何使用两种方法制作应用程序：AWS UI 和 Serverless Framework。'
- en: '[Chapter 7](f5286376-fc52-48b0-9e96-0a375daf69cb.xhtml), *Creating a Deep Learning
    Workflow,* explains how to make a complex deep learning algorithm application.
    We will introduce AWS Step Functions and explain how to make the application using
    two methods: AWS UI and the Serverless Framework.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](f5286376-fc52-48b0-9e96-0a375daf69cb.xhtml)，*创建深度学习工作流程*，解释了如何制作复杂的深度学习算法应用程序。我们将介绍
    AWS Step Functions，并说明如何使用两种方法制作应用程序：AWS UI 和 Serverless Framework。'
