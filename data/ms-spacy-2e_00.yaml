  type: TYPE_NORMAL
  zh: 第一部分：spaCy入门
- en: This section will introduce the basics of **Natural Language Processing** (
    **NLP** ) with spaCy and guide you through the initial steps of setting up your
    environment. You’ll start by learning the core functionalities of spaCy, including
    its processing pipelines and data structures, providing a solid foundation for
    the more advanced topics that follow.
