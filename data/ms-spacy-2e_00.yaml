- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Too often, technical literature is filled with long code listings, shallow explanations,
    and concepts that barely scratch the surface. This book is a deliberate departure
    from that trend. Here, you’ll find not just code but context—explanations, rationales,
    and practical examples that take you far beyond what a library’s documentation
    might offer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 技术文献中常常充斥着冗长的代码列表、肤浅的解释和几乎触及不到表面概念。这本书正是有意偏离这种趋势。在这里，你不仅能找到代码，还能找到上下文——解释、理由和实用示例，这些内容将带你超越图书馆文档所能提供的内容。
- en: Why spaCy? spaCy is one of the most powerful and versatile NLP libraries available
    today. It has gained prominence for its speed, ease of use, and adaptability to
    a wide range of applications, from academic research to enterprise-level solutions.
    But the true potential of spaCy is unlocked only when you move past basic usage
    and dive deep into its architecture, capabilities, and extensibility. This book
    is designed to be your guide on that journey.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么选择spaCy？spaCy是当今最强大和最通用的NLP库之一。它因其速度、易用性和适应广泛应用的灵活性而备受瞩目，从学术研究到企业级解决方案。但spaCy的真正潜力只有在超越基本使用并深入其架构、功能和可扩展性时才能得到释放。本书旨在成为你在这一旅程中的指南。
- en: What sets this book apart is a focus on real-world applicability. From the very
    beginning, we’ll focus on creating concrete NLP workflows and components, tackling
    tasks such as syntactic parsing, semantic analysis, and training custom **Named
    Entity Recognition** ( **NER** ) models. You’ll learn not only how to use spaCy’s
    core features but also how to incorporate **Large Language Models** ( **LLMs**
    ) and use the latest tools for data and model management.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书与众不同的地方在于其对现实应用性的关注。从一开始，我们就将专注于创建具体的NLP工作流程和组件，处理诸如句法解析、语义分析和训练自定义**命名实体识别**（**NER**）模型等任务。你不仅将学习如何使用spaCy的核心功能，还将学习如何整合**大型语言模型**（**LLMs**）和使用最新的数据和管理模型工具。
- en: Whether you’re a seasoned data scientist or an NLP enthusiast, this book aims
    to make complex topics accessible, engaging, and—most importantly—useful. We’ll
    go step by step through the spaCy features and turn them into actionable skills
    that you can apply to your own projects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 不论你是经验丰富的数据科学家还是NLP爱好者，本书旨在使复杂主题变得易于理解、引人入胜——最重要的是——实用。我们将一步步介绍spaCy的功能，并将它们转化为你可以应用于自己项目的可操作技能。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is ideal for data scientists, NLP developers, and software engineers
    eager to master spaCy for advanced NLP applications. You should have a basic understanding
    of NLP concepts and Python programming. By the end of the book, you’ll be equipped
    to build efficient and impactful NLP solutions, whether you’re enhancing existing
    skills or stepping into the world of advanced NLP for the first time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合数据科学家、NLP开发者和渴望掌握spaCy以应用于高级NLP应用的开发者。你应该对NLP概念和Python编程有基本的了解。本书结束时，你将能够构建高效且具有影响力的NLP解决方案，无论是提升现有技能还是首次踏入高级NLP的世界。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B22441_01.xhtml#_idTextAnchor014) , *Getting Started with spaCy*
    , covers an overview of the library, how to install it, and also how to visualize
    your texts with displaCy.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B22441_01.xhtml#_idTextAnchor014) ，*spaCy入门*，涵盖了库的概述、如何安装它，以及如何使用displaCy可视化文本。'
- en: '[*Chapter 2*](B22441_02.xhtml#_idTextAnchor028) , *Core Operations with spaCy*
    , covers the basics of spaCy’s processing pipelines. We will dive deep into **Tokenizer**
    , usually the first component of our text processing pipelines. We’ll also get
    to know the main spaCy containers, such as **Doc** , **Token** , and **Span**
    .'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B22441_02.xhtml#_idTextAnchor028) ，*spaCy核心操作*，涵盖了spaCy处理管道的基本知识。我们将深入探讨**Tokenizer**，通常是我们的文本处理管道的第一个组件。我们还将了解spaCy的主要容器，如**Doc**、**Token**和**Span**。'
- en: '[*Chapter 3*](B22441_03.xhtml#_idTextAnchor045) , *Extracting Linguistic Features*
    , covers (you guessed it) linguistic features. We’ll learn how to use spaCy’s
    part-of-speech tags and dependency parsing tags to analyze and extract information
    from text.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B22441_03.xhtml#_idTextAnchor045) ，*提取语言特征*，涵盖了（不出所料）语言特征。我们将学习如何使用spaCy的词性标注和依存句法标注来分析和提取文本信息。'
- en: '[*Chapter 4*](B22441_04.xhtml#_idTextAnchor056) , *Mastering Rule-Based Matching*
    , explores how to use linguistic features to create extraction modules using spaCy’s
    matchers and the **SpanRuler** component.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B22441_04.xhtml#_idTextAnchor056) ，*掌握基于规则的匹配*，探讨了如何使用语言特征通过spaCy的匹配器和**SpanRuler**组件创建提取模块。'
- en: '[*Chapter 5*](B22441_05.xhtml#_idTextAnchor074) , *Extracting Semantic Representations
    with spaCy Pipelines* , covers a use case of carrying out semantic parsing of
    utterances using everything you learned in [*Chapter 3*](B22441_03.xhtml#_idTextAnchor045)
    and [*Chapter 4*](B22441_04.xhtml#_idTextAnchor056) to create your first custom
    spaCy pipeline component to extract the intent of texts.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B22441_05.xhtml#_idTextAnchor074) ，*使用spaCy管道提取语义表示*，介绍了如何使用您在[*第3章*](B22441_03.xhtml#_idTextAnchor045)和[*第4章*](B22441_04.xhtml#_idTextAnchor056)中学到的所有知识进行话语的语义解析，创建您的第一个自定义spaCy管道组件以提取文本的意图。'
- en: '[*Chapter 6*](B22441_06.xhtml#_idTextAnchor087) , *Utilizing spaCy with Transformers*
    , teaches you how to train a custom spaCy component using **spacy-transformers**
    . In this chapter, you’ll be introduced to spaCy config files and spaCy’s CLI,
    which are very useful for maintaining and reproducing NLP pipelines.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B22441_06.xhtml#_idTextAnchor087) ，*使用spaCy与Transformers*，教您如何使用**spacy-transformers**训练自定义spaCy组件。在本章中，您将了解spaCy配置文件和spaCy的CLI，这些对于维护和重现NLP管道非常有用。'
- en: '[*Chapter 7*](B22441_07.xhtml#_idTextAnchor102) , *Enhancing NLP Tasks Using
    LLMs with spacy-llm* , covers how to use LLMs in your NLP pipelines with **spacy-llm**
    .'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B22441_07.xhtml#_idTextAnchor102) ，*使用spacy-llm增强NLP任务*，介绍了如何在NLP管道中使用LLMs（大型语言模型）与**spacy-llm**。'
- en: '[*Chapter 8*](B22441_08.xhtml#_idTextAnchor109) , *Training an NER Component
    with Your Own Data* , will focus on how to label your own data to train a NER
    component. We’ll see how to prepare the data and also learn about annotation tools,
    including Prodigy, the annotation tool from Explosion, the team behind spaCy.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B22441_08.xhtml#_idTextAnchor109) ，*使用您自己的数据训练NER组件*，将重点介绍如何标记您自己的数据以训练NER组件。我们将看到如何准备数据，并了解标注工具，包括来自spaCy背后的团队Explosion的标注工具Prodigy。'
- en: '[*Chapter 9*](B22441_09.xhtml#_idTextAnchor123) , *Creating End-to-End spaCy
    Workflows with Weasel* , covers how to use Weasel, a tool to help us create reproducible
    and well-structured project workflows. We’ll also see how to use DVC Studio to
    manage models. DVC is another cool open source project for data/model versioning
    and experiment tracking.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B22441_09.xhtml#_idTextAnchor123) ，*使用Weasel创建端到端spaCy工作流程*，介绍了如何使用Weasel，这是一个帮助我们创建可重复和结构良好的项目工作流程的工具。我们还将看到如何使用DVC
    Studio来管理模型。DVC是另一个用于数据/模型版本控制和实验跟踪的酷开源项目。'
- en: '[*Chapter 10*](B22441_10.xhtml#_idTextAnchor134) , *Training an Entity Linker
    Model with spaCy* , covers the entity linking task in NLP and also the best practices
    to create high-quality datasets for NLP training. You’ll also learn how to use
    a custom corpus reader to train a spaCy component.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22441_10.xhtml#_idTextAnchor134) ，*使用spaCy训练实体链接模型*，涵盖了NLP中的实体链接任务以及创建高质量NLP训练数据集的最佳实践。您还将学习如何使用自定义语料库读取器来训练spaCy组件。'
- en: '[*Chapter 11*](B22441_11.xhtml#_idTextAnchor143) , *Integrating spaCy with
    Third-Party Libraries* , covers how to integrate spaCy projects with Streamlit
    to build beautiful web interfaces and FastAPI to build APIs for NLP models.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B22441_11.xhtml#_idTextAnchor143) ，*将spaCy与第三方库集成*，介绍了如何将spaCy项目与Streamlit集成以构建美观的Web界面，以及与FastAPI集成以构建NLP模型的API。'
