- en: Conventions used
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: " We drag and drop the `Demographics.csv` file from
    `Example Workflows/TheData/Misc` into the workflow editor."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。例如：“我们将`Demographics.csv`文件从`Example
    Workflows/TheData/Misc`拖放到工作流编辑器中。”'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "After configuration is complete, we click **OK**; the node state
    moves to yellow and the node can now be executed."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上显示的词汇。例如，菜单或对话框中的单词在文本中会以这种方式显示。示例：“配置完成后，我们点击**确定**；节点状态变为黄色，节点现在可以执行。”'
- en: Tips or important notes
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要注意事项
- en: 'The automatic creation of the node and the configuration of its settings by
    file drag and drop works only for specific file extensions: `.csv` for a File
    Reader, `.table` for a Table Reader, `.xls` and .`xlsx` for an Excel Reader, and
    so on.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过文件拖放自动创建节点并配置其设置，仅适用于特定的文件扩展名：`.csv`用于文件读取器，`.table`用于表格读取器，`.xls`和`.xlsx`用于Excel读取器，等等。
