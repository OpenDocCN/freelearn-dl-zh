- en: KNIME Analytics Platform is open source and can be downloaded, installed, and
    used for free. Download it from [https://www.knime.com/downloads](https://www.knime.com/downloads).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: KNIME分析平台是开源的，可以免费下载、安装并使用。请从[https://www.knime.com/downloads](https://www.knime.com/downloads)下载。
- en: KNIME Server is only needed in [*Chapter 11*](B16391_11_Final_NM_ePUB.xhtml#_idTextAnchor386),
    *Best Practices and Other Deployment Options*, to run the trained network within
    a REST service or a web application. KNIME Server is not open source and cannot
    be used for free but requires a yearly license. For a test license, please fill
    in the contact form at [https://www.knime.com/contact](https://www.knime.com/contact).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: KNIME Server仅在[*第11章*](B16391_11_Final_NM_ePUB.xhtml#_idTextAnchor386)，*最佳实践与其他部署选项*中需要，用于在REST服务或Web应用程序中运行训练好的网络。KNIME
    Server不是开源的，不能免费使用，需要购买年度许可证。如需测试许可证，请填写[https://www.knime.com/contact](https://www.knime.com/contact)上的联系表格。
