    Hub和GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供其他代码包，来自我们丰富的书籍和视频目录，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。赶紧去看看吧！
