- en: '11'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11页
- en: Conclusion and Future Outlook
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论与未来展望
- en: This final chapter brings together everything we’ve learned in this book about
    AI-powered systems that can act on their own (agentic systems). We will start
    by going over the main ideas we’ve covered, making sure you have a solid understanding
    of how these systems work. We will then look at what’s new and exciting in this
    field, exploring fresh ideas and research that could change how we think about
    and use these technologies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这最后一章汇集了本书中关于能够独立行动的AI系统（代理性系统）的所有知识。我们将首先回顾我们覆盖的主要思想，确保你对这些系统的工作原理有坚实的理解。然后，我们将探讨这个领域的最新和最激动人心的内容，探索可能改变我们思考和使用这些技术的想法和研究。
- en: We will also talk about **artificial general intelligence** ( **AGI** ) – the
    idea of creating AI that can think and learn like humans across many different
    tasks. While AGI remains a concept with no practical implementation yet, current
    AI systems are **narrow AI** , meaning they excel at specific tasks but lack general
    reasoning abilities. Despite significant advancements in deep learning and large
    language models, *true AGI requires breakthroughs in reasoning, adaptability,
    and self-learning beyond predefined tasks* . We’ll explore recent progress, the
    challenges that make AGI difficult to achieve, and what future developments might
    bring us closer to this vision.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将讨论**通用人工智能**（**AGI**）——创造能够像人类一样在许多不同任务中思考和学习的AI的想法。尽管AGI仍然是一个尚未有实际应用的构想，但当前的AI系统是**窄AI**，意味着它们在特定任务上表现出色，但缺乏通用推理能力。尽管深度学习和大型语言模型取得了重大进展，*真正的AGI需要突破预定义任务之外的推理、适应性和自我学习能力*。我们将探讨最近的进展、使AGI难以实现挑战，以及未来可能使我们更接近这一愿景的发展。
- en: 'But with great progress come important questions. We’ll discuss real challenges
    such as making these systems work at a larger scale, understanding how they make
    decisions, and how they might affect society. By looking at both the problems
    and opportunities, you’ll be better prepared to work with and think about these
    technologies. This chapter is structured into four main sections:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着巨大的进步，也出现了重要的问题。我们将讨论真实挑战，例如使这些系统在大规模上工作，理解它们是如何做出决定的，以及它们可能对社会产生的影响。通过审视问题和机遇，你将更好地准备与这些技术合作并思考它们。本章分为四个主要部分：
- en: Recap of key concepts
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键概念回顾
- en: Emerging trends and research directions
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新兴趋势和研究方向
- en: Artificial general intelligence
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用人工智能
- en: Challenges and opportunities
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挑战与机遇
- en: By the end of this chapter, you’ll have a clear picture of where AI systems
    are today and where they’re heading. You’ll understand both their potential and
    their limitations, helping you be part of the conversation about how to develop
    these technologies responsibly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将清楚地了解AI系统当前的状态以及它们的发展方向。你将理解它们的潜力和局限性，帮助你成为关于如何负责任地开发这些技术的对话的一部分。
- en: Recap of key concepts
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键概念回顾
- en: Our journey through the world of AI agents started with the building blocks
    of generative AI. We learned how these systems can create new content, from images
    to text, using different approaches such as **Generative Adversarial Networks**
    ( **GANs** ) and autoregressive models. This foundation helped us understand not
    just how these AI systems work but also their current limitations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在AI代理者世界的旅程始于生成式AI的构建块。我们学习了这些系统如何使用不同的方法，如**生成对抗网络**（**GANs**）和自回归模型，从图像到文本创建新的内容。这个基础帮助我们不仅理解了这些AI系统是如何工作的，还理解了它们的当前局限性。
- en: 'We then explored what makes an AI system *agentic* – meaning it can act on
    its own. These systems need three key abilities: they must react to their environment,
    take initiative to reach goals, and work well with other agents. Think of it like
    teaching a computer to be both independent and a good team player.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随后探讨了什么使一个AI系统成为*有代理性的*——意味着它可以独立行动。这些系统需要三种关键能力：它们必须对其环境做出反应，主动采取行动以实现目标，并且与其他代理者良好合作。想象一下，就像教一台计算机既要独立又要成为优秀的团队玩家。
- en: The book then showed us how these agents think and make decisions. They need
    ways to store knowledge, learn from experience, and plan their actions. Just like
    humans use their memory and past experiences to make choices, AI agents need similar
    capabilities to work effectively.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，这本书向我们展示了这些代理者是如何思考和做出决定的。它们需要方法来存储知识，从经验中学习，并规划其行动。正如人类使用他们的记忆和过往经验来做出选择一样，AI代理者也需要类似的能力才能有效地工作。
- en: One of the most interesting aspects we covered was how agents can think about
    their own actions – what we call reflection and introspection. This self-awareness
    helps them improve over time and make better decisions. We also learned how agents
    can use tools and make plans, much like how humans use calculators or make to-do
    lists to solve problems more efficiently.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论的最有趣的一个方面是代理如何思考自己的行为——我们称之为反思和内省。这种自我意识有助于它们随着时间的推移而改进并做出更好的决策。我们还学习了代理如何使用工具和制定计划，就像人类使用计算器或制作待办事项列表来更有效地解决问题。
- en: 'A key practical framework we introduced was the Coordinator-Worker-Delegator
    model. This approach splits tasks between different types of agents:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍的一个关键实用框架是协调者-工作者-委托者模型。这种方法将任务分配给不同类型的代理：
- en: Coordinators who manage the overall process
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理整体过程的协调者
- en: Workers who handle specific tasks
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理特定任务的工人
- en: Delegators who decide who should do what
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决定谁应该做什么的委托者
- en: We spent time understanding how to build these systems responsibly, focusing
    on trust and safety. This included making sure AI systems can explain their decisions,
    protect privacy, and follow ethical guidelines. These considerations are crucial
    as AI becomes more integrated into our daily lives.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们花费时间理解如何负责任地构建这些系统，重点关注信任和安全。这包括确保人工智能系统可以解释其决策、保护隐私并遵循道德准则。随着人工智能更多地融入我们的日常生活，这些考虑因素至关重要。
- en: Finally, we explored real-world applications across different fields – from
    creative tasks such as art and music to practical uses in robotics and decision-making
    systems. These examples showed how AI agents are already making a difference in
    various industries.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们探讨了不同领域的实际应用——从艺术和音乐等创造性任务到机器人技术和决策系统中的实际应用。这些例子展示了人工智能代理如何在各个行业中产生积极影响。
- en: In the next section, we’ll explore what’s new in this field and where it’s heading.
    We’ll look at exciting developments that could shape the future of AI agents and
    how they might change the way we work and live.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将探讨这个领域的最新进展及其发展方向。我们将探讨可能塑造人工智能代理未来并可能改变我们工作和生活方式的激动人心的进展。
- en: This recap gives you a strong foundation for understanding what’s next. By knowing
    these basics, you will be better prepared to understand the cutting-edge developments
    we’ll discuss in the coming sections.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇总结为您提供了理解接下来内容的坚实基础。通过了解这些基础知识，您将更好地准备理解我们在接下来的章节中将要讨论的尖端发展。
- en: Emerging trends and research directions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新兴趋势和研究方向
- en: 'Let’s explore the latest developments that are shaping the future of AI agents
    and generative systems. We’ll look at three main areas where exciting progress
    is happening: how AI understands multiple types of input, improvements in language
    understanding, and new ways AI learns from experience, before ending the section
    with a review of their practical implications.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索正在塑造人工智能代理和生成系统未来发展的最新进展。我们将探讨三个主要领域，其中正在发生令人兴奋的进步：人工智能如何理解多种类型的输入、语言理解的改进以及人工智能从经验中学习的新方法，最后在本节的最后对其实际影响进行回顾。
- en: Multi-modal intelligence – integrating diverse inputs
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多模态智能——整合多样化的输入
- en: 'AI systems are increasingly capable of processing and integrating multiple
    forms of data—text, images, audio, and video—simultaneously. This multi-modal
    approach mirrors human perception, allowing for more comprehensive understanding
    and interaction. For instance, models such as OpenAI’s GPT-4o can process and
    generate text, images, and audio, enabling functionalities such as the following:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统越来越能够同时处理和整合多种形式的数据——文本、图像、音频和视频。这种多模态方法反映了人类的感知，允许更全面的理解和交互。例如，像OpenAI的GPT-4o这样的模型可以处理和生成文本、图像和音频，实现以下功能：
- en: '**Visual interpretation** : Analyzing images to provide detailed descriptions'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视觉解释**：分析图像以提供详细描述'
- en: '**Image generation** : Creating visuals from textual prompts'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图像生成**：从文本提示中创建视觉内容'
- en: '**Speech processing** : Understanding voice commands and responding appropriately'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语音处理**：理解语音命令并做出适当的响应'
- en: '**Interactive responses** : Combining visual and textual information to generate
    contextually relevant outputs'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交互式响应**：结合视觉和文本信息以生成上下文相关的输出'
- en: These capabilities enhance user interaction, making AI more intuitive and versatile.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些能力增强了用户交互，使人工智能更加直观和多功能。
- en: Advanced language comprehension
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高级语言理解
- en: 'Language models have achieved remarkable progress, leading to more nuanced
    and context-aware AI interactions. Key advancements include the following:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 语言模型取得了显著进步，导致更细腻和情境感知的AI交互。主要进展包括以下内容：
- en: '**Few-shot learning** : Enabling models to learn and adapt from minimal examples,
    improving efficiency in handling new tasks'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**少样本学习**：使模型能够从最少量的示例中学习和适应，提高处理新任务时的效率'
- en: '**Enhanced contextual understanding** : Allowing AI to maintain coherence over
    extended conversations, providing more relevant and accurate responses'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强情境理解**：允许AI在长时间对话中保持连贯性，提供更相关和准确的回应'
- en: '**Domain expertise** : Developing specialized models tailored to specific fields,
    such as medicine or law, to offer expert-level insights'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**领域专业知识**：开发针对特定领域（如医学或法律）的专用模型，提供专家级见解'
- en: '**Natural conversational abilities** : Incorporating elements such as humor
    and subtle nuances to make interactions more human-like'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然对话能力**：融入幽默和细微差别等元素，使互动更接近人类'
- en: For example, **OpenAI’s o1 model** focuses on enhanced reasoning capabilities,
    outperforming previous models in complex tasks that require step-by-step logical
    processes. Unlike earlier AI systems that often relied on pattern matching and
    statistical inference, o1 incorporates structured reasoning techniques to break
    down problems, analyze multiple possibilities, and arrive at more accurate and
    coherent conclusions. This improvement brings AI closer to advanced problem-solving,
    but it still falls short of true AGI, as it lacks human-like adaptability, intuition,
    and self-directed learning across diverse domains.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，**OpenAI的o1模型**专注于增强推理能力，在需要逐步逻辑过程的复杂任务中优于之前的模型。与早期依赖模式匹配和统计推理的AI系统不同，o1结合了结构化推理技术来分解问题，分析多种可能性，并得出更准确和连贯的结论。这种改进使AI更接近高级问题解决，但它仍然未能达到真正的AGI，因为它缺乏人类在多个领域的适应能力、直觉和自主学习。
- en: Experiential learning – reinforcement learning innovations
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经验学习 - 强化学习创新
- en: 'Advancements in **reinforcement learning** ( **RL** ) are transforming how
    AI systems learn from interactions and experiences. Notable developments include
    the following:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**强化学习**（**RL**）的进步正在改变AI系统从交互和经验中学习的方式。以下是一些显著的发展：'
- en: '**Autonomous skill enhancement** : AI agents independently practicing tasks
    to achieve proficiency without human intervention'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主技能提升**：AI代理独立练习任务，无需人类干预即可达到熟练程度'
- en: '**Adaptive learning** : Modifying strategies based on past errors to improve
    future performance'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自适应学习**：根据过去的错误调整策略，以提高未来的表现'
- en: '**Real-world applications** :'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现实世界应用**：'
- en: '**Robotics** : Training robots to perform intricate physical tasks through
    trial and error, enhancing adaptability in dynamic environments'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器人技术**：通过试错训练机器人执行复杂的物理任务，提高在动态环境中的适应性'
- en: '**Gaming** : Developing AI that devises novel strategies, surpassing traditional
    human approaches'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**游戏**：开发能够制定新策略的AI，超越传统的人类方法'
- en: '**Improved decision-making** :'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改进的决策能力**：'
- en: '**Uncertainty management** : Handling incomplete or ambiguous information to
    make informed choices'
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不确定性管理**：处理不完整或模糊的信息，做出明智的选择'
- en: '**Transparent reasoning** : Providing explanations for decisions to build trust
    and facilitate understanding'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明推理**：提供决策的解释，以建立信任并促进理解'
- en: For instance, Google’s DeepMind has developed AI models such as RoboCat, capable
    of controlling robotic arms and adapting to new tasks and hardware with minimal
    human intervention.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Google的DeepMind开发了如RoboCat这样的AI模型，能够控制机械臂，并在最小的人为干预下适应新的任务和硬件。
- en: Practical implications across industries
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行业间的实际应用
- en: 'These AI advancements are driving innovation and efficiency in various sectors:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这些AI进步正在推动各个领域的创新和效率：
- en: '**Healthcare** : AI systems analyzing medical data to assist in diagnostics
    and treatment planning'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**医疗保健**：AI系统分析医疗数据，协助诊断和治疗规划'
- en: '**Finance** : Predicting market trends and managing risks through sophisticated
    data analysis'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金融**：通过复杂的数据分析预测市场趋势和管理风险'
- en: '**Entertainment** : Creating more immersive and responsive gaming experiences
    with AI-driven characters'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**娱乐**：通过AI驱动的角色创造更沉浸式和响应式的游戏体验'
- en: '**Creative arts** : Assisting in the creation of art, music, and design, expanding
    the boundaries of creative expression'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创意艺术**：协助创作艺术、音乐和设计，拓展创意表达边界'
- en: For example, as we discussed in the previous chapter, AI-generated music and
    art are becoming increasingly prevalent, with models capable of producing original
    compositions and artworks based on minimal input. The convergence of multi-modal
    intelligence, advanced language comprehension, and experiential learning is propelling
    AI toward more sophisticated and human-like capabilities, with profound implications
    for technology and society.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，正如我们在上一章中讨论的，AI生成的音乐和艺术越来越普遍，模型能够根据最小输入产生原创作品和艺术品。多模态智能、高级语言理解和经验学习的融合正在推动AI向更复杂、更类似人类的能力发展，这对技术和社会具有深远的影响。
- en: Artificial general intelligence
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通用人工智能
- en: Let’s break down what AGI means and why it matters to the future of intelligent
    systems.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分解一下AGI的含义以及为什么它对智能系统的未来很重要。
- en: What makes AGI different
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AGI的不同之处
- en: 'Today’s AI is like a collection of very specialized tools – great at specific
    jobs but unable to adapt to new situations. AGI aims to create something different:
    machines that can think, learn, and solve problems the way humans do. Imagine
    an AI that could write a symphony one day and solve complex engineering problems
    the next, all while understanding the deeper meaning behind both tasks.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的AI就像是一系列非常专业的工具——擅长特定工作，但无法适应新情况。通用人工智能（AGI）旨在创造不同的东西：能够像人类一样思考、学习和解决问题的机器。想象一下，一个AI有一天能写交响乐，第二天又能解决复杂的工程问题，同时理解这两个任务背后的深层含义。
- en: The big challenge
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重大挑战
- en: 'Building AGI is challenging because we still don’t fully understand how human
    intelligence works. Unlike AI models, humans don’t just process information –
    they reason, adapt, and transfer knowledge seamlessly across domains. Think about
    how a child learns: they can quickly pick up new skills, grasp cause and effect,
    and apply lessons from one situation to a completely different one. Replicating
    this in machines requires solving some major challenges:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 构建AGI具有挑战性，因为我们仍然不完全理解人类智能是如何工作的。与AI模型不同，人类不仅处理信息，还进行推理、适应，并在各个领域无缝地转移知识。想想孩子是如何学习的：他们可以快速掌握新技能，理解因果关系，并将一个情境中的教训应用到完全不同的情境中。在机器中复制这一点需要解决一些重大挑战：
- en: Learning to learn
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习如何学习
- en: 'To build AGI, we need AI systems that go beyond memorization and truly generalize
    knowledge across tasks. This involves the following:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建AGI，我们需要超越记忆并真正在任务之间泛化知识的AI系统。这包括以下内容：
- en: '**Understanding abstract concepts** : Recognizing deeper meanings, analogies,
    and high-level reasoning'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解抽象概念**：识别更深层次的意义、类比和高层次推理'
- en: '**Applying knowledge to new situations** : Adapting learned principles to unfamiliar
    tasks without retraining'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将知识应用于新情况**：在不重新训练的情况下，将学到的原则应用于不熟悉的任务'
- en: '**Developing common sense reasoning** : Making intuitive judgments based on
    everyday experiences'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发展常识推理**：根据日常经验做出直观判断'
- en: '**Building on previous experiences** : Retaining and refining knowledge over
    time, rather than starting from scratch for each task'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于以往经验构建**：随着时间的推移保留和改进知识，而不是每次任务都从头开始'
- en: Real-world understanding
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 真实世界的理解
- en: 'Human intelligence is deeply connected to **perception** , **context** , and
    **adaptability** – qualities that are difficult for AI to replicate. Key challenges
    include the following:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 人类智能与**感知**、**语境**和**适应性**紧密相连——这些品质对AI来说难以复制。主要挑战包括以下内容：
- en: '**Processing information like humans do** : Integrating multiple sensory inputs
    and reasoning beyond structured data'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**像人类一样处理信息**：整合多种感官输入，并在结构化数据之外进行推理'
- en: '**Making sense of messy, real-world data** : Handling incomplete, contradictory,
    or ambiguous information'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解混乱的真实世界数据**：处理不完整、矛盾或模糊的信息'
- en: '**Understanding context and nuance** : Interpreting meaning based on cultural,
    emotional, and situational cues'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解语境和细微差别**：根据文化、情感和情境线索来解释意义'
- en: '**Dealing with unexpected situations** : Responding flexibly to novel problems
    that were never explicitly programmed'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理意外情况**：灵活应对从未明确编程的新问题'
- en: Overcoming these hurdles requires breakthroughs in areas such as causal reasoning,
    self-supervised learning, and embodied AI – moving beyond pattern recognition
    to develop truly adaptive, self-improving systems. While current AI models excel
    at narrow tasks, true AGI remains a distant goal, requiring a fundamental shift
    in how machines learn, reason, and interact with the world.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 克服这些障碍需要在这些领域取得突破，例如因果推理、自监督学习和具身人工智能——超越模式识别，开发真正适应性强、自我改进的系统。尽管当前的AI模型在狭窄的任务上表现出色，但真正的通用人工智能（AGI）仍然是一个遥远的目标，需要机器学习、推理和与世界互动的根本性转变。
- en: When we combine AGI with autonomous agents, we create something truly revolutionary
    – systems that can think deeply while acting independently in the world. These
    combined systems would make complex decisions on their own, understanding not
    just the technical aspects but also the social and ethical implications of their
    choices. They would learn continuously from every interaction, whether with humans
    or other systems, growing more capable over time. Most importantly, they would
    work as true partners with humans, understanding our goals and values while bringing
    their own unique capabilities to help solve problems.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们将AGI与自主代理结合时，我们创造了一些真正革命性的东西——能够在世界上独立行动的同时深入思考的系统。这些结合的系统将能够独立做出复杂的决策，不仅理解其选择的技术方面，还理解其社会和伦理影响。它们将从每一次互动中持续学习，无论是与人类还是与其他系统互动，随着时间的推移变得越来越有能力。最重要的是，它们将作为真正的伙伴与人类合作，理解我们的目标和价值观，同时带来它们独特的才能来帮助解决问题。
- en: The impact of combining AGI with agentic systems could transform how we approach
    major challenges. Imagine scientists working with AI partners that truly grasp
    the nuances of research goals, offering novel insights and spotting connections
    humans might miss. In medicine, these systems could revolutionize diagnosis by
    connecting seemingly unrelated symptoms with rare conditions, drawing on a vast
    knowledge base while considering each patient’s unique circumstances. For environmental
    challenges, they could develop comprehensive solutions that balance complex global
    factors, from economic impacts to ecosystem effects. In education, they could
    create truly personalized learning experiences, understanding each student’s needs,
    learning style, and interests to deliver exactly the right content at the right
    time.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 将AGI与代理系统结合的影响可能会改变我们应对重大挑战的方式。想象一下，科学家们与真正理解研究目标细微之处的AI伙伴合作，提供新颖的见解，发现人类可能错过的联系。在医学领域，这些系统可以通过将看似无关的症状与罕见疾病联系起来，利用庞大的知识库同时考虑每个患者的独特情况，从而革新诊断。对于环境挑战，它们可以开发平衡复杂全球因素的全面解决方案，从经济影响到生态系统效应。在教育领域，它们可以创造真正个性化的学习体验，理解每个学生的需求、学习风格和兴趣，在正确的时间提供准确的内容。
- en: The journey toward combining AGI with agentic systems brings up crucial questions
    about safety, control, and ethics. We need to ensure these powerful systems align
    with human values and operate within appropriate bounds. This isn’t just science
    fiction anymore – serious researchers and organizations are making real progress
    toward these goals. The key lies in understanding both the enormous potential
    and the very real limitations of these systems as we work toward this ambitious
    vision.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 将AGI与代理系统结合的旅程提出了关于安全、控制和伦理的关键问题。我们需要确保这些强大的系统与人类价值观一致，并在适当的范围内运行。这不再是科幻小说了——严肃的研究人员和组织正在朝着这些目标取得真正的进展。关键在于，在我们朝着这个雄心勃勃的愿景迈进的过程中，理解这些系统的巨大潜力和非常真实的局限性。
- en: In the next section, we’ll dive into these challenges and opportunities, exploring
    how we can develop these transformative systems responsibly while maximizing their
    benefits for humanity.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将深入探讨这些挑战和机遇，探讨我们如何负责任地开发这些变革性系统，同时最大限度地发挥它们对人类的益处。
- en: Challenges and opportunities
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挑战与机遇
- en: As we look to the future of AI agents and generative systems, we face both exciting
    possibilities and important challenges to solve. One of the biggest challenges
    is making learning systems that can handle massive amounts of complex data efficiently.
    With data growing exponentially, our current learning methods are starting to
    show their limits. To solve this, researchers are developing new approaches such
    as meta-learning, transfer learning, and few-shot learning.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们展望人工智能代理和生成系统的未来，我们既面临令人兴奋的可能性，也面临需要解决的重要挑战。其中最大的挑战之一是构建能够高效处理大量复杂学习系统的能力。随着数据的指数级增长，我们目前的学习方法开始显示出其局限性。为了解决这个问题，研究人员正在开发新的方法，如元学习、迁移学习和少样本学习。
- en: Meta-learning is particularly interesting because it teaches AI systems how
    to learn better. Instead of just learning specific tasks, these systems learn
    the process of learning itself. This means they can pick up new skills much faster
    with less training data. A good example is the **model-agnostic meta-learning**
    ( **MAML** ) system, which works across different types of tasks from image recognition
    to language processing.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 元学习尤其有趣，因为它教会AI系统如何更好地学习。这些系统不仅学习特定任务，还学习学习的过程本身。这意味着它们可以用更少的训练数据更快地掌握新技能。一个很好的例子是**模型无关元学习**（**MAML**）系统，它可以在从图像识别到语言处理的不同类型任务中工作。
- en: Transfer learning is like teaching AI to apply what it learns in one area to
    solve problems in another. Think of how a person who learns to play piano might
    find it easier to learn guitar – the basic music knowledge transfers over. In
    AI, we see this when models trained on huge image datasets can quickly adapt to
    specific tasks such as medical imaging.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移学习就像教AI将在一个领域学到的知识应用到解决另一个领域的问题上。想想一个学习弹钢琴的人可能会发现学习吉他更容易——基本的音乐知识得以迁移。在AI中，我们可以在训练于大型图像数据集上的模型能够快速适应特定任务，如医学成像时看到这一点。
- en: 'Few-shot learning addresses another critical limitation: the need for extensive
    labeled datasets. Unlike traditional methods, few-shot learning aims to train
    models using only a handful of examples. This approach is invaluable in scenarios
    where collecting vast amounts of labeled data is impractical, such as rare disease
    diagnoses or highly specialized industrial applications. By mimicking human-like
    learning from minimal examples, few-shot learning pushes the boundaries of what
    AI can achieve.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 少样本学习解决了另一个关键限制：需要大量的标记数据集。与传统的不同，少样本学习旨在仅使用少量示例来训练模型。这种方法在收集大量标记数据不切实际的情况下非常有价值，例如罕见疾病的诊断或高度专业化的工业应用。通过模拟从最小示例中学习的人类学习方式，少样本学习推动了AI能够实现的事情的边界。
- en: These advanced learning paradigms come with both challenges and opportunities.
    They require innovative architectures, computational efficiency, and careful consideration
    of generalization and bias. However, their potential to enable more adaptable,
    resource-efficient, and impactful AI systems positions them as pivotal elements
    in the future of generative AI and autonomous agents.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些高级学习范式既带来了挑战，也带来了机遇。它们需要创新的架构、计算效率和仔细考虑泛化能力和偏差。然而，它们使更适应性强、资源效率高、影响大的AI系统成为可能，因此它们被视为生成AI和自主代理未来的关键要素。
- en: Another major challenge is making AI systems that can explain their decisions
    clearly. As these systems get more complex, it becomes harder to understand how
    they reach their conclusions. This lack of transparency can make people hesitant
    to trust AI, especially in important areas such as healthcare or financial decisions.
    To address this, we’re developing new ways to visualize and understand how AI
    makes decisions, such as attention maps that show which parts of an input the
    AI focuses on most.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个主要挑战是构建能够清晰解释其决策的AI系统。随着这些系统变得更加复杂，理解它们如何得出结论变得更加困难。这种缺乏透明度可能导致人们不愿意信任AI，尤其是在医疗保健或金融决策等重要领域。为了解决这个问题，我们正在开发新的方法来可视化和理解AI如何做出决策，例如注意力图，它显示了AI最关注的输入部分。
- en: Making AI systems reliable and secure in the real world is also crucial. They
    need to work well even when faced with unexpected situations or attempts to trick
    them. This means building safeguards and constantly monitoring how they perform.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中使AI系统可靠和安全也是至关重要的。即使在面对意外情况或试图欺骗它们的尝试时，它们也需要正常工作。这意味着建立安全措施并持续监控它们的性能。
- en: But there are also huge opportunities ahead. One of the most exciting is creating
    AI that interacts with humans more naturally. Think about how virtual assistants
    such as Siri and Alexa have already changed how we interact with technology. Future
    systems could be even better, understanding not just our words but also our gestures,
    expressions, and the context of our conversations.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 但前方也充满了巨大的机遇。其中最令人兴奋的是创造与人类更自然互动的AI。想想看，像Siri和Alexa这样的虚拟助手已经改变了我们与技术互动的方式。未来的系统可能会更加出色，不仅理解我们的语言，还能理解我们的手势、表情以及对话的上下文。
- en: We could also see personalized AI tutors that adapt perfectly to each person’s
    learning style. Imagine a teaching assistant that knows exactly how to explain
    complex ideas in a way that makes sense to you, using examples from topics you’re
    interested in.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以看到能够完美适应每个人学习风格的个性化AI导师。想象一下一位教学助理，他确切地知道如何用对你有意义的例子解释复杂的概念，使用你感兴趣的话题作为例子。
- en: The key to moving forward is finding the right balance between pushing innovation
    and developing these systems responsibly. We need to solve the technical challenges
    while making sure these technologies help rather than harm society. By focusing
    on making AI systems that are scalable, understandable, reliable, and human-friendly,
    we can unlock their potential to improve our lives in meaningful ways.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 向前发展的关键是找到推动创新和负责任地开发这些系统之间的正确平衡。我们需要解决技术挑战，同时确保这些技术对社会有益而不是有害。通过专注于创建可扩展、可理解、可靠且人性化的AI系统，我们可以释放它们改善我们生活的潜力。
- en: Summary
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: As we wrap up our journey through the world of AI-powered systems that can think
    and act on their own, we find ourselves at an exciting turning point in technology.
    What we’ve explored in this book isn’t just about new software or algorithms –
    it’s about creating intelligent systems that could fundamentally change how we
    solve problems and interact with technology.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们结束对能够自主思考和行动的AI系统的世界的探索之旅，我们发现自己在技术发展的一个激动人心的转折点上。本书所探讨的不仅仅是新的软件或算法——它是关于创建能够从根本上改变我们解决问题和与技术互动方式的智能系统。
- en: 'Throughout this book, we covered the building blocks of these systems: how
    they learn, how they make decisions, and how they can work together. We saw how
    they can look at their own actions and improve, use tools to solve problems, and
    work in teams with different agents handling different parts of complex tasks.
    We also tackled the crucial questions of trust and safety, making sure these powerful
    tools help rather than harm.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们探讨了这些系统的基本组成部分：它们是如何学习的，如何做出决策，以及它们如何协同工作。我们看到了它们如何审视自己的行为并改进，使用工具解决问题，以及如何与不同智能体协作处理复杂任务的不同部分。我们还解决了信任和安全等关键问题，确保这些强大的工具能够帮助而不是伤害。
- en: The future ahead is both challenging and thrilling. Yes, we need to solve tough
    problems such as making these systems work with huge amounts of data, helping
    them explain their decisions clearly, and keeping them secure. But the opportunities
    are incredible – imagine AI assistants that truly understand us, educational tools
    that adapt perfectly to how each person learns, and systems that can help us tackle
    global challenges such as climate change and disease.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 前方的未来既是挑战性的也是令人激动的。是的，我们需要解决诸如使这些系统处理大量数据、帮助他们清晰地解释决策以及保持它们安全等难题。但机遇是巨大的——想象一下真正理解我们的AI助手、能够完美适应每个人学习方式的教辅工具，以及可以帮助我们应对气候变化和疾病等全球挑战的系统。
- en: The idea of AGI – AI that can think and learn as humans do – might seem like
    a distant dream. But the work we’re doing today in building these autonomous systems
    that can reason, learn, and adapt is laying the groundwork for that future. Each
    breakthrough in how AI agents learn from experience, work together, and understand
    the world brings us closer to that goal.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: AGI（能够像人类一样思考和学习的AI）的想法可能看起来像是一个遥远的梦想。但我们在构建这些能够推理、学习和适应的自主系统方面所做的工作，正在为那个未来打下基础。AI智能体从经验中学习、协作和理解世界方面的每一次突破，都让我们离那个目标更近一步。
- en: But perhaps most importantly, we learned that creating these systems isn’t just
    a technical challenge – it’s a human one. We need to build them thoughtfully,
    making sure they align with our values and serve the greater good. The future
    of AI isn’t about replacing human intelligence but about creating tools that enhance
    our own capabilities and help us solve problems in new ways.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 但也许最重要的是，我们了解到创建这些系统不仅仅是一个技术挑战——它是一个人文挑战。我们需要深思熟虑地构建它们，确保它们与我们的价值观一致，并为更大的利益服务。人工智能的未来不在于取代人类智慧，而在于创造增强我们自身能力并帮助我们以新方式解决问题的工具。
- en: As you close this book, remember that you’re now part of this journey. Whether
    you’re a developer, researcher, or someone interested in where technology is heading,
    you have the knowledge to help shape how these systems develop and how they’re
    used to benefit society. The field of AI and autonomous systems is moving quickly,
    but the principles we’ve covered – about how these systems learn, how they should
    be designed responsibly, and how they can work alongside humans – will remain
    relevant as the technology evolves. The future isn’t just about what these systems
    can do – it’s about what we choose to do with them.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当你关闭这本书时，请记住，你现在已经成为这段旅程的一部分。无论你是开发者、研究人员还是对技术发展方向感兴趣的人，你都有知识来帮助塑造这些系统的发展以及它们如何被用来造福社会。人工智能和自主系统领域正在快速发展，但我们所讨论的原则——关于这些系统如何学习、它们应该如何负责任地设计以及它们如何与人类协作——将随着技术的发展而保持相关性。未来不仅仅关乎这些系统能做什么——它关乎我们选择如何使用它们。
- en: Looking ahead, the possibilities are boundless. We’re not just building better
    software; we’re working toward a future where artificial intelligence can help
    us tackle our biggest challenges and open up new opportunities we haven’t even
    imagined yet. That’s the real promise of AI agents – not just smarter machines
    but better solutions to human problems.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
