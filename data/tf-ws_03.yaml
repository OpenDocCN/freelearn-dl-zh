- en: Create a list containing a string, `The TensorFlow Workshop`, to encode with
    the encoder.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个包含字符串`The TensorFlow Workshop`的列表，用该编码器进行编码。
- en: Apply `hub_layer` to the text to embed the sentence as a vector.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`hub_layer`应用于文本，将句子嵌入为一个向量。
