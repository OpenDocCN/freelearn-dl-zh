  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管结果非常好，但 Rekognition 可能会感到困惑。这是你应该注意并警惕在结果中的事情。Rekognition 可能会感到困惑并返回虚假的结果。
