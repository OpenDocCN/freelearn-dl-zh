  type: TYPE_NORMAL
  zh: 您可以看到围绕图像的边界框，这表明 Rekognition 已经识别出图像中的文本。结果可以在图像右侧的“结果”面板中查看。它错过了一个位于 N 和 OUT
    之间的连字符，但没有错过 IN 中的 I，尽管它在图片中几乎看不见，并且是倾斜的：
