  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以看到 Rekognition 已经识别出商店窗户中的主要文本：“OCEAN GIFTS SPORTFISHING WHALE WATCHING”以及单词之间的分隔：
