- en: Section 1: Fundamentals of Image Generation with TensorFlow
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：使用TensorFlow生成图像的基础
- en: This section will introduce you to the fundamentals of image generation using
    TensorFlow, including probabilistic models, autoencoders, and GANs. By the end
    of this section, you will have a solid understanding of the principles of image
    generation using deep neural networks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将介绍使用TensorFlow生成图像的基础知识，包括概率模型、自编码器和GANs。通过本节的学习，你将对使用深度神经网络生成图像的原理有一个扎实的理解。
