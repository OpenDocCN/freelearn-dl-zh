  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Datavec版本 >=1.0.0-alpha
- en: Arbiter version >=1.0.0-alpha
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Arbiter版本 >=1.0.0-alpha
- en: Logback version 1.2.3
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Logback版本 1.2.3
- en: JavaCV platform version 1.4.1
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaCV平台版本 1.4.1
- en: HTTP Client version 4.3.5
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTTP客户端版本 4.3.5
- en: Jfreechart 1.0.13
  id: totrans-34
  prefs:
