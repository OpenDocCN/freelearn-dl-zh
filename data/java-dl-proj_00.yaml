- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于 Mac 的 Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于 Linux 的 7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Java-Deep-Learning-Projects](https://github.com/PacktPublishing/Java-Deep-Learning-Projects).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，网址为 [https://github.com/PacktPublishing/Java-Deep-Learning-Projects](https://github.com/PacktPublishing/Java-Deep-Learning-Projects)。如果代码有更新，将会在现有的
    GitHub 仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富书籍和视频目录的其他代码包，您可以在 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    上查看。快去看看吧！
- en: Download the color images
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/JavaDeepLearningProjects_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/JavaDeepLearningProjects_ColorImages.pdf).'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的屏幕截图/图表的彩色图片的 PDF 文件。您可以在此处下载：[https://www.packtpub.com/sites/default/files/downloads/JavaDeepLearningProjects_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/JavaDeepLearningProjects_ColorImages.pdf)。
- en: Conventions used
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Then, I unzipped and copied each `.csv` file into a folder
    called `label`."'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名。例如：“然后，我解压并将每个
    `.csv` 文件复制到一个名为 `label` 的文件夹中。”'
- en: 'A block of code is set as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关行或项将以粗体显示：
- en: '[PRE1]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "We then read and process images into PhotoID | Vector map"'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或在屏幕上看到的单词。例如，菜单或对话框中的词汇会以这种方式出现在文本中。示例如下：“我们随后读取并处理图像，生成
    PhotoID | 向量地图。”'
- en: Warnings or important notes appear like this.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明将以如下形式显示。
- en: Tips and tricks appear like this.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以如下形式出现。
- en: Get in touch
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与我们联系
- en: Feedback from our readers is always welcome.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请发送电子邮件至 `feedback@packtpub.com`，并在邮件主题中注明书名。如果您对本书的任何方面有疑问，请通过 `questions@packtpub.com`
    与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已尽一切努力确保内容的准确性，但仍可能会有错误。如果您在本书中发现错误，请向我们报告。请访问 [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击“勘误提交表单”链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何形式的非法复制品，我们将非常感激您提供该位置地址或网站名称。请通过 `copyright@packtpub.com`
    与我们联系，并附上链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域具有专长，并且有兴趣写作或参与编写一本书，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评论。阅读并使用本书后，为什么不在您购买本书的网站上留下评论呢？潜在读者可以看到并参考您的公正意见来做出购买决策，我们 Packt 可以了解您对我们产品的看法，作者们也可以看到您对其书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解有关 Packt 的更多信息，请访问 [packtpub.com](https://www.packtpub.com/)。
