  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java/JDK版本 1.8
- en: Spark version 2.3.0
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spark版本 2.3.0
- en: Spark csv_2.11 version 1.3.0
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spark csv_2.11版本 1.3.0
