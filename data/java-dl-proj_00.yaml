  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse的Maven assembly插件（2.4.1或更高版本）
- en: '**Regarding operating system**: Linux distributions are preferable (including
    Debian, Ubuntu, Fedora, RHEL, CentOS). To be more specific, for example, for Ubuntu
    it is recommended to have a 14.04 (LTS) 64-bit (or later) complete installation
    or VMWare player 12 or Virtual box. You can run Spark jobs on Windows (XP/7/8/10)
    or Mac OS X (10.4.7+).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于操作系统**：推荐使用Linux发行版（包括Debian、Ubuntu、Fedora、RHEL、CentOS）。具体来说，例如，对于Ubuntu，建议安装14.04（LTS）64位（或更高版本）的完整安装，或使用VMWare
    player 12或Virtual box。你也可以在Windows（XP/7/8/10）或Mac OS X（10.4.7及以上版本）上运行Spark作业。'
- en: '**Regarding hardware configuration**: A machine or server having core i5 processor,
    about 100 GB disk space, and at least 16 GB RAM. In addition, an Nvidia GPU driver
    has to be installed with CUDA and CuDNN configured if you want to perform the
    training on GPU. Enough storage for running heavy jobs is needed (depending on
    the dataset size you will be handling), preferably at least 50 GB of free disk
    storage (for standalone and for SQL warehouse).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于硬件配置**：需要一台配备Core i5处理器、约100GB磁盘空间和至少16GB内存的机器或服务器。此外，如果你希望在GPU上进行训练，还需要安装Nvidia
    GPU驱动程序，并配置CUDA和CuDNN。如果要运行大型作业，需要足够的存储空间（具体取决于你处理的数据集大小），最好至少有50GB的空闲磁盘存储（用于独立作业和SQL数据仓库）。'
- en: Download the example code files
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果你在其他地方购买了本书，可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册以直接将文件通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册 [www.packtpub.com](http://www.packtpub.com/support)。
- en: Select the SUPPORT tab.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载和勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的工具解压或提取文件夹：
