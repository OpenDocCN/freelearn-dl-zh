    we click where it says Edit Layers...."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“在Unity中，我们在“层”按钮下点击以展开更多选项，然后点击显示“编辑层...”的地方。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下所示的框显示。
