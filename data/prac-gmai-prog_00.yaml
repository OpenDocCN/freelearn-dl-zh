  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    variables that we''ll be using for now are `Health`, `statePassive`, `stateAggressive`,
    and `stateDefensive`."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们现在将使用的变量是 `Health`、`statePassive`、`stateAggressive`
    和 `stateDefensive`。”
- en: 'A block of code is set as follows:'
