- en: 'Section 3: Reinforcement Learning'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：强化学习
- en: This section will demonstrate reinforcement learning and deep reinforcement
    learning. The reader will learn how reinforcement learning differs from both supervised
    and unsupervised learning algorithms. The reader will use this machine learning
    technique in a number of situations to solve problems where discrete actions lead
    to an increased or reduced probability of a positive outcome.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将展示强化学习和深度强化学习。读者将学习强化学习与监督学习和无监督学习算法的不同之处。读者将在多个场景中使用这种机器学习技术，解决那些离散动作导致正向结果概率增加或减少的问题。
