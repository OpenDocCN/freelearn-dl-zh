- en: '*Preface*'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*前言*'
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the author, the coverage of this book, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书的覆盖范围、入门所需的技术技能，以及完成书中所有活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Applying deep learning approaches to various NLP tasks can take your computational
    algorithms to a completely new level in terms of speed and accuracy. deep learning
    for natural language processing starts off by highlighting the basic building
    blocks of the natural language processing domain. The book goes on to introduce
    the problems that you can solve using state-of-the-art neural network models.
    Delving into the various neural network architectures and their specific areas
    of application will help you to understand how to select the best model to suit
    your needs. As you advance through this deep learning book, you'll study convolutional,
    recurrent, and recursive neural networks, in addition to covering long short-term
    memory networks (LSTM). In the later chapters, you will be able to develop applications
    using NLP techniques such as attention model and beam search.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将深度学习方法应用于各种NLP任务，可以使你的计算算法在速度和准确性方面达到全新的水平。《自然语言处理中的深度学习》一书首先介绍了自然语言处理领域的基本构建块。接着，本书介绍了你可以用最先进的神经网络模型解决的各种问题。深入探讨不同的神经网络架构及其具体应用领域，将帮助你理解如何选择最适合你需求的模型。在你逐步深入本书的过程中，你将学习卷积神经网络、循环神经网络和递归神经网络，同时还将涉及长短期记忆网络（LSTM）。在后续章节中，你将能够使用NLP技术（如注意力模型和束搜索）开发应用程序。
- en: By the end of this book, you will not only have sound knowledge of natural language
    processing, but you will also be able to select the best text pre-processing and
    neural network models to solve a number of NLP issues.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你不仅将掌握自然语言处理的基本知识，还能选择最佳的文本预处理和神经网络模型，解决一系列NLP问题。
- en: About the Authors
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Karthiek Reddy Bokka** is a speech and audio machine learning engineer graduate
    from the University of Southern California and is currently working for Bi-amp
    Systems in Portland. His interests include deep learning, digital signal and audio
    processing, natural language processing, and computer vision. He has experience in
    designing, building, and deploying applications with artificial intelligence to
    solve real-world problems with varied forms of practical data, including image,
    speech, music, unstructured raw data, and such.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Karthiek Reddy Bokka** 是一位语音和音频机器学习工程师，毕业于南加州大学，目前在波特兰的Bi-amp Systems工作。他的兴趣包括深度学习、数字信号和音频处理、自然语言处理和计算机视觉。他有设计、构建和部署人工智能应用程序的经验，致力于利用人工智能解决现实世界中与各种实用数据相关的问题，包括图像、语音、音乐、非结构化原始数据等。'
- en: '**Shubhangi Hora** is a Python developer, artificial intelligence enthusiast,
    and a writer. With a background in computer science and psychology, she is particularly
    interested in mental health-related AI. She is based in Pune, India, and is passionate
    about furthering natural language processing through machine learning and deep
    learning. Apart from this, she enjoys the performing arts and is a trained musician.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Shubhangi Hora** 是一位Python开发者、人工智能爱好者和作家。她拥有计算机科学和心理学的背景，尤其对与心理健康相关的AI感兴趣。她目前生活在印度浦那，热衷于通过机器学习和深度学习推动自然语言处理的发展。除此之外，她还喜欢表演艺术，并是一名受过训练的音乐家。'
- en: '**Tanuj Jain** is a data scientist working at a Germany-based company. He has
    been developing deep learning models and putting them in production for commercial
    use at his current job. Natural language processing is a special interest area
    for him, whereby he has applied his know-how to classification and sentiment rating
    tasks. He has a Master''s degree in electrical engineering with a focus on statistical
    pattern recognition.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tanuj Jain** 是一位数据科学家，目前在一家总部位于德国的公司工作。他一直在开发深度学习模型，并将其投入到商业生产中。自然语言处理是他特别感兴趣的领域，他已将自己的专业知识应用于分类和情感评分任务。他拥有电气工程硕士学位，专注于统计模式识别。'
- en: '**Monicah Wambugu** is the lead data scientist at a financial technology company
    that offers micro-loans by leveraging on data, machine learning, and analytics
    to perform alternative credit scoring. She is a graduate student at the School
    of Information at UC Berkeley Masters in Information Management and Systems. Monicah
    is particularly interested in how data science and machine learning can be used
    to design products and applications that respond to the behavioral and socio-economic
    needs of target audiences.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Monicah Wambugu** 是一家金融科技公司的首席数据科学家，该公司通过利用数据、机器学习和分析技术执行替代性信用评分，提供小额贷款。她是加州大学伯克利分校信息学院信息管理与系统硕士项目的研究生。Monicah
    特别感兴趣的是数据科学和机器学习如何被用来设计能够响应目标受众行为和社会经济需求的产品和应用。'
- en: Description
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: This book will start with the basic building blocks of natural language processing
    domain. It will introduce the problems that can be solved using the state-of-the-art
    Neural Network models. It will cover deeply the necessary pre-processing needed
    in the text processing tasks. The book will cover some hot topics in the NLP domain,
    which include Convolutional Neural Networks, Recurrent Neural Networks, and Long
    Short Term Memory Networks. The audience of this book will understand the importance
    of text pre-processing, and hyper parameter tuning as well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将从自然语言处理领域的基本构建模块开始。它将介绍可以通过最先进的神经网络模型解决的问题。它将深入讨论文本处理任务中所需的必要预处理。本书将涵盖 NLP
    领域的一些热门话题，包括卷积神经网络、递归神经网络和长短期记忆网络。读者将理解文本预处理和超参数调优的重要性。
- en: Learning Objectives
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: Learn the fundamentals of natural language processing.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习自然语言处理的基本原理。
- en: Understand various pre-processing techniques for deep learning problems.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解深度学习问题的各种预处理技术。
- en: Develop Vector representation of text using word2vec & Glove.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 word2vec 和 Glove 开发文本的向量表示。
- en: Understand Named Entity Recognition.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解命名实体识别。
- en: Perform Parts of Speech Tagging using machine learning.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用机器学习进行词性标注。
- en: Train and deploy a scalable model.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练和部署可扩展的模型。
- en: Understand several architectures of neural networks.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解几种神经网络架构。
- en: Audience
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 读者对象
- en: Aspiring data scientists and engineers who want to be introduced to deep learning
    in the domain of natural language processing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有志成为数据科学家和工程师的人，希望在自然语言处理领域入门深度学习。
- en: They will start with the basics of natural language processing concepts and
    will gradually dive deeper into the concepts of Neural Networks and their application
    in text processing problems. They will get to learn different Neural Network architectures
    along with their application areas. Strong knowledge in Python and linear algebra
    skills are expected.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 读者将从自然语言处理概念的基础开始，逐渐深入理解神经网络的概念及其在文本处理问题中的应用。他们将学习不同的神经网络架构及其应用领域。要求具备扎实的 Python
    和线性代数知识。
- en: Approach
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: Deep learning for natural language processing will start with the very basic
    concepts of natural language processing. Once the basic concepts are introduced,
    the audience will gradually be made aware of the applications and problems in
    the real world where NLP techniques are applicable. Once the user understands
    the problem domain, the approach for developing the solution will be introduced.
    As part of solution-based approach, basic building blocks of Neural Networks are
    discussed. Eventually, modern architectures of various Neural Networks are elaborated
    with their corresponding application areas with examples.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 面向自然语言处理的深度学习将从自然语言处理的基本概念开始。一旦基本概念介绍完毕，听众将逐步了解 NLP 技术在现实世界中可应用的领域和问题。一旦用户理解了问题领域，解决方案的开发方法将会被介绍。作为基于解决方案的方法的一部分，讨论神经网络的基本构建模块。最终，将详细阐述各种神经网络的现代架构及其对应的应用领域，并给出实例。
- en: Hardware Requirements
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬件要求
- en: 'For the optimal experience, we recommend the following hardware configuration:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳体验，我们推荐以下硬件配置：
- en: 'Processor: Intel Core i5 or equivalent'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：Intel Core i5 或同等处理器
- en: 'Memory: 4 GB RAM'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：4 GB RAM
- en: 'Storage: 5 GB available space'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储：5 GB 可用空间
- en: Software Requirements
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'We also recommend that you have the following software installed in advance:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还建议您提前安装以下软件：
- en: 'OS: Windows 7 SP1 64-bit, Windows 8.1 64-bit or Windows 10 64-bit, Linux (Ubuntu,
    Debian, Red Hat, or Suse), or the latest version of OS X'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：Windows 7 SP1 64 位、Windows 8.1 64 位或 Windows 10 64 位、Linux（Ubuntu、Debian、Red
    Hat 或 Suse）或最新版本的 OS X
- en: Python (3.6.5 or later, preferably 3.7; available through [https://www.python.org/downloads/release/python-371/](https://www.python.org/downloads/release/python-371/))
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python（3.6.5 或更高版本，建议使用 3.7；可通过[https://www.python.org/downloads/release/python-371/](https://www.python.org/downloads/release/python-371/)下载）
- en: Jupyter (go to [https://jupyter.org/install](https://jupyter.org/install) and
    follow the instructions to install). Alternatively, you can use Anaconda to install
    Jupyter.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jupyter（前往[https://jupyter.org/install](https://jupyter.org/install)，并按照说明安装）。另外，您也可以使用
    Anaconda 安装 Jupyter。
- en: Keras ([https://keras.io/#installation](https://keras.io/#installation))
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Keras（[https://keras.io/#installation](https://keras.io/#installation)）
- en: 'Google Colab: It is a free Jupyter notebook environment and runs on cloud infrastructure.
    It is highly recommended as it requires no setup and has pre-installed popular
    Python packages and libraries ([https://colab.research.google.com/notebooks/welcome.ipynb](https://colab.research.google.com/notebooks/welcome.ipynb))'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Colab：它是一个免费的 Jupyter 笔记本环境，运行在云基础设施上。强烈推荐使用，因为它无需任何设置，并且预先安装了流行的 Python
    包和库（[https://colab.research.google.com/notebooks/welcome.ipynb](https://colab.research.google.com/notebooks/welcome.ipynb)）
- en: Conventions
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 规范
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄如下所示：
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Next,
    click **Generate file** followed by **Download now** and name the downloaded file
    **model.h5**."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。屏幕上看到的词语，例如菜单或对话框中的内容，文本中会像这样显示：“接下来，点击**生成文件**，然后点击**立即下载**，并将下载的文件命名为**model.h5**。”
- en: Installation and Setup
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装与设置
- en: Each great journey begins with a humble step, and our upcoming adventure in
    the land of data wrangling is no exception. Before we can do awesome things with
    data, we need to be prepared with the most productive environment. In this small
    note, we shall see how to do that.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每一段伟大的旅程都始于谦逊的第一步，我们即将展开的数据处理之旅也不例外。在我们用数据做出令人惊叹的事情之前，我们需要准备好最具生产力的环境。在这篇简短的说明中，我们将展示如何做到这一点。
- en: Install Python on Windows
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Windows 上安装 Python
- en: Find your desired version of Python on the official installation page at [https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/).
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在官方安装页面[https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/)找到所需的
    Python 版本。
- en: Ensure that you install the correct "-bit" version depending on your computer
    system, either 32-bit or 64-bit. You can find out this information in the System
    Properties window of your OS.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请确保安装正确的“-bit”版本，取决于您的计算机系统，是 32 位还是 64 位。您可以在操作系统的系统属性窗口中找到此信息。
- en: After you download the installer, simply double-click on the file and follow
    the user-friendly prompts shown on screen.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 下载安装程序后，只需双击文件并按照屏幕上的用户友好提示进行操作。
- en: Install Python on Linux
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 Python
- en: 'To install Python on Linux, perform the following:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 Python，请执行以下操作：
- en: Open the command prompt and verify that p\Python 3 is not already installed
    by running `python3 --version`.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开命令提示符，并通过运行 `python3 --version` 来确认是否已安装 Python 3。
- en: 'To install Python 3, run this:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装 Python 3，请运行以下命令：
- en: '[PRE1]'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If you encounter problems, there are numerous sources online that can help you
    troubleshoot the issue.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果遇到问题，网上有许多资源可以帮助您排查并解决问题。
- en: Install Python on macOS X
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 macOS X 上安装 Python
- en: 'To install Python on macOS X, do the following:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 macOS X 上安装 Python，请执行以下操作：
- en: Open the terminal by holding command and space (*CMD* + *Space*), typing terminal
    in the open search box, and hitting enter.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过按住命令和空格键（*CMD* + *Space*），在打开的搜索框中输入 terminal，按下回车键打开终端。
- en: Install Xcode through the command line by running `xcode-select --install`.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过运行命令 `xcode-select --install`，在命令行中安装 Xcode。
- en: The easiest way to install Python 3 is using homebrew, which is installed through
    the command line by running `ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"`.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Python 3 的最简单方法是使用 homebrew，可以通过命令行运行 `ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"`
    安装。
- en: Add homebrew to your PATH environment variable. Open your profile in the command
    line by running `sudo nano ~/.profile` and inserting `export PATH="/usr/local/opt/python/libexec/bin:$PATH"`
    at the bottom.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将homebrew添加到你的PATH环境变量中。通过运行`sudo nano ~/.profile`打开命令行中的配置文件，并在底部插入`export
    PATH="/usr/local/opt/python/libexec/bin:$PATH"`。
- en: The final step is to install Python. In the command line, run `brew install
    python`.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后一步是安装Python。在命令行中运行`brew install python`。
- en: Note that if you install Anaconda, the latest version of Python will be installed
    automatically.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请注意，如果你安装了Anaconda，最新版本的Python将会自动安装。
- en: '**Installing Keras**'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装Keras**'
- en: 'To install Keras, perform the following steps:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Keras，请执行以下步骤：
- en: Since **Keras** requires another deep learning framework to behave as the backend,
    you'll need to download another framework first, and **TensorFlow** is recommended.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于**Keras**需要另一个深度学习框架作为后端，因此你需要先下载另一个框架，推荐使用**TensorFlow**。
- en: To install **TensorFlow** for your platform, click on [https://www.tensorflow.org/install/](https://www.tensorflow.org/install/).
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要为你的平台安装**TensorFlow**，请点击[https://www.tensorflow.org/install/](https://www.tensorflow.org/install/)。
- en: Once the backend has been installed, you can install `sudo pip install keras`
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦后端安装完成，你可以运行`sudo pip install keras`进行安装。
- en: 'Alternatively, you can install it from the Github source, clone `Keras` using
    this:'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另外，你也可以从GitHub源代码安装，使用以下命令克隆`Keras`：
- en: '[PRE2]'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Install `cd keras` `sudo python setup.py install`
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装`cd keras` `sudo python setup.py install`
- en: 'You need to configure the backend now. Refer to the following link for more
    information: **(**[https://keras.io/backend/](https://keras.io/backend/))'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在需要配置后端。有关更多信息，请参考以下链接：**(**[https://keras.io/backend/](https://keras.io/backend/))
