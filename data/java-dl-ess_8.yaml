  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![深度学习的最新消息](img/B04779_08_01.jpg)'
- en: The moment AlphaGo beat Lee SeDol ([https://www.youtube.com/watch?v=vFr3K2DORc8](https://www.youtube.com/watch?v=vFr3K2DORc8))
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: AlphaGo击败李世石的时刻（[https://www.youtube.com/watch?v=vFr3K2DORc8](https://www.youtube.com/watch?v=vFr3K2DORc8)）
- en: 'That was the moment at which not only researchers of AI, but also the world,
    were excited by AlphaGo; but why did this news got so much attention? For another
    board game example, in a chess match, Deep Blue, which was developed by IBM, beat
    the world chess champion in 1997\. Of course, it became big news at that time,
    as this was also a moment when a machine beat a human. Why then, when this was
    not the first time a machine had beaten a human, was news of AlphaGo''s triumph
    against Lee SeDol so world-shaking? What is the difference between Chess and Go?
    Well, the difference is in the complexity of the patterns of Go. In fact, Go has
    many more strategy patterns than Chess. In popular board games such as Chess,
    Shogi, and Go, the numbers of patterns to determine who wins or loses are as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅令人工智能研究者激动，也令整个世界兴奋的时刻，但为什么这则新闻会如此受关注呢？举个例子，1997年，国际商业机器公司开发的深蓝在国际象棋比赛中击败了世界冠军。当然，那时也成为重大新闻，因为这也是机器击败人类的时刻。那么，当这并非机器首次击败人类时，AlphaGo击败李世石的胜利为何如此震撼世界呢？国际象棋和围棋有什么不同呢？嗯，区别在于围棋的棋型复杂性。事实上，围棋的策略模式比国际象棋多得多。在流行的棋类游戏如国际象棋、将棋和围棋中，用于决定胜负的模式数量如下：
- en: 'Chess: 10,120'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国际象棋：10,120
- en: 'Shogi: 10,220'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将棋：10,220
- en: 'Go: 10,360'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 围棋：10,360
- en: Even looking at the numbers, you can see how complicated the strategy of Go
    is and easily imagine that a machine also needs an enormous amount of calculation.
    Because of this huge number of patterns, until recently, people thought it was
    impossible for AlphaGo to beat a human, or that it would be 100 years or 200 years
    before AlphaGo would beat a human. It was considered impossible for a machine
    to calculate the patterns of Go within a realistic time. But now, in a matter
    of a few years, a machine has beaten a human. According to the Google research
    blog, 1.5 months before the DeepMind Challenge Match was held, DeepMind could
    predict the human's moves 57% of the time ([http://googleresearch.blogspot.jp/2016/01/alphago-mastering-ancient-game-of-go.html](http://googleresearch.blogspot.jp/2016/01/alphago-mastering-ancient-game-of-go.html)).
    The fact that a machine won against a human definitely had an impact, but the
    fact that a machine could learn the strategy of Go within a realistic time was
    even more surprising. DeepMind applies deep neural networks with the combination
    of Monte Carlo tree search and reinforcement learning, which shows the width of
    the application range for the algorithm of deep neural networks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至看着这些数字，你就可以看出围棋的策略是多么复杂，很容易想象机器也需要大量的计算。由于这巨大数量的棋型，直到最近，人们认为AlphaGo在现实时间内击败人类是不可能的，或者说要等100年或200年AlphaGo才会击败人类。人们认为机器在现实时间内计算围棋的棋型是不可能的。但是现在，在短短几年内，机器已经击败了人类。根据Google研究博客，在DeepMind挑战赛之前的1.5个月内，DeepMind能够预测人类的棋步57%的时间（[http://googleresearch.blogspot.jp/2016/01/alphago-mastering-ancient-game-of-go.html](http://googleresearch.blogspot.jp/2016/01/alphago-mastering-ancient-game-of-go.html)）。机器战胜人类的事实确实产生了影响，但机器能够在现实时间内学习围棋策略的事实更为令人惊讶。DeepMind应用了深度神经网络与蒙特卡洛树搜索和强化学习的组合，显示了深度神经网络算法的应用广度。
- en: Expected next actions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预期的下一步行动
- en: Since the news about AlphaGo was featured in the media, the AI boom has definitely
    had a boost. You might notice that you hear the words "deep learning" in the media
    more often recently. It can be said that the world's expectations of AI have been
    increased that much. What is interesting is that the term "deep learning," which
    was originally a technical term, is now used commonly in daily news. You can see
    that the image of the term **AI** has been changing. Probably, until just a few
    years ago, if people heard about AI, many of them would have imagined an actual
    robot, but how about now? 'The term AI is now often used—not particularly consciously—with
    regard to software or applications, and is accepted as commonplace. This is nothing
    but an indication that the world has started to understand AI, which has been
    developed for research, correctly. If a technology is taken in the wrong direction,
    it generates repulsion, or some people start to develop the technology incorrectly;
    however, it seems that this boom in AI technology is going in a good direction
    so far.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自从AlphaGo的新闻被媒体报道以来，AI热潮无疑得到了推动。你可能会注意到，最近在媒体上听到“深度学习”这个词的频率更高了。这可以说是全球对AI的期望已大大提高。值得注意的是，原本是技术术语的“深度学习”如今在日常新闻中被广泛使用。你可以看到**AI**这一词的形象正在发生变化。可能就在几年前，如果人们听到AI这个词，许多人会联想到一个实际的机器人，但现在呢？“AI”这个词现在经常被使用——而且不特别有意识地——与软件或应用程序相关，已被视为司空见惯。这无非是表明，世界已经开始正确理解为研究而发展的AI。如果一项技术走错方向，就会产生排斥，或者有人开始错误地开发技术；然而，似乎目前这股AI技术热潮正朝着一个良好的方向发展。
- en: While we are excited about the development of AI, as a matter of course, some
    people feel certain fears or anxieties. It's easy to imagine that some people
    might think the world where machines dominate humans, like in sci-fi movies or
    novels, is coming sooner or later, especially after AlphaGo won over Lee SeDol
    in the Go world, where it was said to be impossible for a machine to beat a human;
    the number of people who feel anxious might increase. However, although the news
    that a machine has beaten a human could be taken as a negative if you just focus
    on the fact that "a machine won," this is definitely not negative news. Rather,
    it is great news for humankind. Why? Here are two reasons.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们对人工智能的发展感到兴奋，但不可避免地，一些人会感到某些恐惧或焦虑。很容易想象，有些人可能认为机器主导人类的世界，像科幻电影或小说中的情节那样，迟早会到来，特别是在AlphaGo战胜李世石后，曾经被认为机器不可能战胜人类的围棋世界，感到焦虑的人可能会增加。然而，尽管一则“机器战胜人类”的新闻，如果单纯关注“机器获胜”这一事实，可能会被认为是负面的，但这绝对不是负面新闻。相反，这是对人类的重大好消息。为什么？这里有两个原因。
- en: The first reason is that the Google DeepMind Challenge Match was a match in
    which the human was handicapped. Not only for Go, but also for card games or sports
    games, we usually do research about what tactics the opponents will use before
    a match, building our own strategy by studying opponents' action patterns. DeepMind,
    of course, has studied professional Go players' tactics and how to play, whereas
    humans couldn't study enough about how a machine plays, as DeepMind continued
    studying and kept changing its action patterns until the last minutes before the
    Google DeepMind Challenge Match. Therefore, it can be said that there was an information
    bias or handicap. It was great that Lee SeDol won one match with these handicaps.
    Also, it indicates that AI will develop further.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个原因是，Google DeepMind挑战赛是一场人类处于不利局面的比赛。不仅仅是围棋，卡牌游戏或体育比赛中，我们通常会在比赛前研究对手可能使用的策略，基于对手的行动模式来制定我们的策略。当然，DeepMind研究了职业围棋选手的策略和玩法，而人类却无法充分研究机器的玩法，因为DeepMind在Google
    DeepMind挑战赛前的最后时刻一直在学习和不断变化其行动模式。因此，可以说存在信息偏差或不利条件。李世石在这些不利条件下赢得一局是非常了不起的。同时，这也表明AI将进一步发展。
- en: The other reason is that we have found that a machine is not likely to destroy
    the value of humans, but instead to promote humans' further growth. In the Google
    DeepMind Challenge Match, a machine used a strategy which a human had not used
    before. This fact was a huge surprise to us, but at the same time, it meant that
    we found a new thing which humans need to study. Deep learning is obviously a
    great technology, but we shouldn't forget that neural networks involve an algorithm
    which imitates the structure of a human brain. In other words, its fundamentals
    are the same as a human's patterns of thinking. A machine can find out an oversight
    of patterns which the human brain can't calculate by just adding the speed of
    calculation. AlphaGo can play a game against AlphaGo using the input study data,
    and learns from the result of that game too. Unlike a human, a machine can proceed
    to study for 24 hours, so it can gain new patterns rapidly. Then, a whole new
    pattern will be found by a machine during that process, which can be used for
    humans to study Go further. By studying a new strategy which wouldn't been found
    just by a human, our Go world will expand and we can enjoy Go even more. Needless
    to say, it is not only machines that learn, but also humans. In various fields,
    a machine will discover new things which a human hasn't ever noticed, and every
    time humans face that new discovery, they too advance.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个原因是我们发现，机器不太可能摧毁人类的价值，反而有助于推动人类的进一步发展。在Google DeepMind挑战赛中，一台机器使用了人类以前从未使用过的策略。这一事实让我们感到非常惊讶，但同时也意味着我们发现了一项人类需要研究的新事物。深度学习显然是一项伟大的技术，但我们不应忘记，神经网络涉及模仿人脑结构的算法。换句话说，它的基础与人类的思维模式相同。通过仅仅增加计算速度，机器能够发现人脑无法计算的模式遗漏。AlphaGo可以与AlphaGo进行对局，并从这场对局的结果中学习。与人类不同，机器可以24小时不断地进行学习，因此它能够快速发现新的模式。在这个过程中，机器会发现一个全新的模式，这可以供人类进一步研究围棋。通过研究人类无法发现的新策略，我们的围棋世界将得到扩展，我们也能更加享受围棋。无需多言，不仅是机器在学习，人类也在学习。在各个领域，机器会发现一些人类之前没有注意到的新事物，每次人类面对这些新发现时，他们也在进步。
- en: AI and humans are in a complementary relationship. To reiterate, a machine is
    good at calculating huge numbers of patterns and finding out a pattern which hasn't
    been discovered yet. This is way beyond human capability. On the other hand, AI
    can't create a new idea from a completely new concept, at least for now. On the
    contrary, this is the area where humans excel. A machine can judge things only
    within given knowledge. For example, if AI is only given many kinds of dog images
    as input data, it can answer what kind of dog it is, but if it's a cat, then AI
    would try its best to answer the kind of dog, using its knowledge of dogs.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: AI和人类处于一种互补的关系中。再重复一遍，机器擅长计算大量的模式，并发现尚未被发现的模式，这超出了人类的能力。另一方面，AI目前无法从完全新的概念中创造出新想法。相反，这恰恰是人类擅长的领域。机器只能在给定的知识范围内进行判断。例如，如果AI仅仅接收到许多种狗的图像作为输入数据，它可以判断这是什么种类的狗，但如果是猫，AI就会尽最大努力根据自己对狗的知识来判断它是什么种类的狗。
- en: 'AI is actually an innocent existence in a way, and it just gives the most likely
    answer from its gained knowledge. Thinking what knowledge should be given for
    AI to make progress is a human''s task. If you give new knowledge, again AI will
    calculate the most likely answer from the given knowledge with quite a fast pace.
    People also have different interests or knowledge depending on the environment
    in which they grow up, which is the same for AI. Meaning, what kind of *personality*
    the AI has or whether the AI becomes good or evil for humans depends on the person/people
    the AI has contact with. One such typical example, in which AI was grown in the
    wrong way, is the AI developed by Microsoft called Tay (`https://www.tay.ai`).
    On March 23, 2016, Tay appeared on Twitter with the following tweet: *hellooooooo
    world!!!*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: AI在某种意义上其实是一个无辜的存在，它只是根据自己获得的知识给出最可能的答案。思考应该为AI提供什么样的知识才能使其进步，这是人类的任务。如果你提供新的知识，AI将再次根据给定的知识以相当快的速度计算出最可能的答案。人们的兴趣和知识也会因成长的环境不同而有所不同，AI也同样如此。这意味着，AI的*个性*，以及它是否对人类产生好或坏的影响，取决于AI所接触到的个人/群体。一个典型的例子就是微软开发的AI
    Tay（`https://www.tay.ai`）。2016年3月23日，Tay在Twitter上发布了以下推文：*hellooooooo world!!!*
- en: Tay gains knowledge from the interaction between users on Twitter and posts
    new tweets. This trial itself is quite interesting.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Tay 从 Twitter 上用户之间的互动中获取知识，并发布新的推文。这个试验本身非常有趣。
- en: 'However, immediately after it was made open to the public, the problem occurred.
    On Twitter, users played a prank on Tay by inputting discriminatory knowledge
    into its account. Because of this, Tay has grown to keep posting tweets including
    expressions of sexual discrimination. And only one day after Tay appeared on Twitter,
    Tay disappeared from Twitter, leaving the following tweet: *c u soon humans need
    sleep now so many conversations today thx*.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，刚对公众开放后，问题就发生了。在 Twitter 上，用户通过向 Tay 的账户输入歧视性知识恶作剧。因为这个原因，Tay 开始不断发布包含性别歧视表达的推文。而且，在
    Tay 出现在 Twitter 上的仅一天后，Tay 就消失了，留下了以下推文：*c u soon humans need sleep now so many
    conversations today thx*。
- en: 'If you visit Tay''s Twitter account''s page ([https://twitter.com/tayandyou](https://twitter.com/tayandyou)),
    tweets are protected and you can''t see them anymore:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你访问 Tay 的 Twitter 账户页面（[https://twitter.com/tayandyou](https://twitter.com/tayandyou)），推文已经被保护，你无法再看到它们：
- en: '![Expected next actions](img/B04779_08_05.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![预计的下一步行动](img/B04779_08_05.jpg)'
- en: The Twitter account of Tay is currently closed
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Tay 的 Twitter 账户目前已关闭
- en: This is exactly the result of AI being given the wrong training by humans. In
    these past few years, the technology of AI has got huge attention, which can be
    one of the factors to speed up the development of AI technology further. Now,
    the next action that should be taken is to think how AI and humans interact with
    each other. AI itself is just one of many technologies. Technology can become
    good or evil depending on how humans use it; therefore, we should be careful how
    we control that technology, otherwise it's possible that the whole AI field will
    be shrinking in the future. AI is becoming particularly good within certain narrow
    fields, but it is far from overwhelming, and far from what science fiction currently
    envisions. How AI will evolve in the future depends on our use of knowledge and
    technology management.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是人工智能被人类错误训练的结果。在过去几年中，人工智能技术受到了广泛关注，这可能是加速人工智能技术发展的因素之一。现在，下一步应该考虑的是人工智能与人类之间的互动。人工智能本身只是众多技术之一。技术的好坏取决于人类如何使用它；因此，我们应该小心如何控制这项技术，否则整个人工智能领域可能会在未来收缩。人工智能在某些狭窄的领域表现得特别好，但远未达到压倒性的程度，也远未达到当前科幻作品中的设想。人工智能未来如何发展，取决于我们如何运用知识和技术管理。
- en: While we should definitely care about how to control the technology, we can't
    slow down the speed of its development. Considering recent booms of bots, as seen
    in the story that Facebook is going to launch Bot Store ([http://techcrunch.com/2016/03/17/facebooks-messenger-in-a-bot-store/](http://techcrunch.com/2016/03/17/facebooks-messenger-in-a-bot-store/)),
    we can easily imagine that the interaction between a user and an application would
    become a chat-interface base, and AI would mingle with the daily life of an ordinary
    user going forward. For more people to get familiar with AI, we should develop
    AI technology further and make it more convenient for people to use.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确实应该关注如何控制这项技术，但不能减缓其发展的速度。考虑到近期机器人热潮，如Facebook将推出Bot商店的消息（[http://techcrunch.com/2016/03/17/facebooks-messenger-in-a-bot-store/](http://techcrunch.com/2016/03/17/facebooks-messenger-in-a-bot-store/)），我们不难想象用户与应用程序之间的互动会变成以聊天界面为基础，人工智能将逐步融入普通用户的日常生活。为了让更多人了解人工智能，我们应该进一步开发人工智能技术，并使其更加方便人们使用。
- en: 'Deep learning and AI have got more attention, which means that if you would
    like to produce an outstanding result in this field, you are likely to find fierce
    competition. It''s highly likely that an experiment you would like to work on
    might already be being worked on by someone else. The field of deep learning is
    becoming a world of such high competition as start-ups. If you own huge data,
    you might take advantage by analyzing that data, but otherwise, you need to think
    about how to experiment with limited data. Still, if you would like to get outstanding
    performance, it might be better for you to always bear the following in mind:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习和人工智能得到了更多关注，这意味着如果你想在这个领域取得出色的成果，你可能会面临激烈的竞争。你想进行的实验很可能已经被别人做过。深度学习领域正成为初创企业竞争非常激烈的一个领域。如果你拥有大量数据，你可以通过分析这些数据来获得优势，但如果没有，你就需要考虑如何在有限的数据下进行实验。尽管如此，如果你想取得出色的表现，最好时刻记住以下几点：
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Deep learning can only judge things within the knowledge given by training.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习只能判断训练中提供的知识范围内的事物。
- en: 'Based on this, you might get an interesting result by taking the following
    two approaches:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 基于此，你可以通过以下两种方法获得有趣的结果：
- en: Experiment with data which can easily produce both input data and output data
    for training and testing
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用能够轻松生成训练和测试所需输入数据和输出数据的数据进行实验
- en: Use completely different types of data, for training and test respectively,
    in an experiment
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实验中，使用完全不同类型的数据，分别用于训练和测试
- en: 'For the first approach, for example, you can check automatic colorization using
    CNN. It was introduced in the project open to the public online at [http://tinyclouds.org/colorize/](http://tinyclouds.org/colorize/)
    or in the dissertation at [http://arxiv.org/pdf/1603.08511v1.pdf](http://arxiv.org/pdf/1603.08511v1.pdf).
    The idea is to color gray-scale images automatically. If you have any colored
    images – these should be obtained very easily – you can generate grayscale images
    just by writing quick scripts. With that, you have now prepared input data and
    output data for training. Being able to prepare lots of data means you can test
    easier and get high precision more often. The following is one of the examples
    of the tests:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一种方法，例如，你可以检查使用CNN进行的自动着色。这一技术已经在公开的项目中引入，在线访问链接为[http://tinyclouds.org/colorize/](http://tinyclouds.org/colorize/)，或者在论文中可以找到，链接为[http://arxiv.org/pdf/1603.08511v1.pdf](http://arxiv.org/pdf/1603.08511v1.pdf)。这个想法是自动为灰度图像着色。如果你有彩色图像——这些图像应该很容易获得——你可以通过编写快速脚本生成灰度图像。这样，你就准备好了训练所需的输入数据和输出数据。能够准备大量数据意味着你可以更容易地进行测试，并且更常获得高精度。以下是其中一个测试的例子：
- en: '![Expected next actions](img/B04779_08_09.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![预期的下一步动作](img/B04779_08_09.jpg)'
- en: Both are cited from [http://tinyclouds.org/colorize/](http://tinyclouds.org/colorize/)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 两者都引用自[http://tinyclouds.org/colorize/](http://tinyclouds.org/colorize/)
- en: Inputs to the model are the grayscale images on the left, outputs are the middle,
    and the images on the right are the ones with true color.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 模型的输入是左侧的灰度图像，输出是中间的图像，右侧的图像是有真实颜色的图像。
- en: 'For the second approach, using completely different types of data, for training
    and testing respectively, in an experiment, we intentionally provide data which
    the AI doesn''t know and make the gap between a random answer and a correct answer
    interesting/fun. For example, in *Generating Stories about Images* ([https://medium.com/@samim/generating-stories-about-images-d163ba41e4ed](https://medium.com/@samim/generating-stories-about-images-d163ba41e4ed)),
    they have provided an image of a sumo wrestler to neural networks, which have
    only studied one of the projects and introduces the following: romantic novels
    and then test what the neural networks think. The result is as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第二种方法，使用完全不同类型的数据，分别用于训练和测试。在一个实验中，我们故意提供AI不知道的数据，并让随机答案和正确答案之间的差距变得有趣/好玩。例如，在*关于图像生成故事*（[https://medium.com/@samim/generating-stories-about-images-d163ba41e4ed](https://medium.com/@samim/generating-stories-about-images-d163ba41e4ed)）中，他们为神经网络提供了一张相扑选手的图片，而神经网络只研究了其中的一个项目，并引入了以下内容：浪漫小说，然后测试神经网络的反应。结果如下：
- en: '![Expected next actions](img/B04779_08_08.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![预期的下一步动作](img/B04779_08_08.jpg)'
- en: Cited from [https://medium.com/@samim/generating-stories-about-images-d163ba41e4ed](https://medium.com/@samim/generating-stories-about-images-d163ba41e4ed)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 引用自[https://medium.com/@samim/generating-stories-about-images-d163ba41e4ed](https://medium.com/@samim/generating-stories-about-images-d163ba41e4ed)
- en: This experiment itself is based on the approach called `neural-storyteller`
    ([https://github.com/ryankiros/neural-storyteller](https://github.com/ryankiros/neural-storyteller)),
    but since the given data has an idea, it got the interesting result. As such,
    adding your new idea to an already developed approach would be an approach which
    could also get an interesting result.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个实验本身基于一个名为`neural-storyteller`的方式（[https://github.com/ryankiros/neural-storyteller](https://github.com/ryankiros/neural-storyteller)），但由于给定的数据包含了一个想法，因此得到了有趣的结果。由此可见，将你的新想法添加到已经开发的方式中，也可以获得有趣的结果。
- en: Useful news sources for deep learning
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习的有用新闻来源
- en: Well, lastly, let's pick up two websites which would be useful for watching
    the movement of deep learning going forward and for learning more and more new
    knowledge. It will help your study.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，最后，让我们挑选两个网站，它们对于未来深度学习的动态观察以及学习越来越多的新知识会非常有用。这将帮助你的学习。
- en: 'The first one is **GitXiv** ([http://gitxiv.com/](http://gitxiv.com/)). The
    top page is as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个是**GitXiv**（[http://gitxiv.com/](http://gitxiv.com/)）。首页如下：
- en: '![Useful news sources for deep learning](img/B04779_08_02.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![深度学习的有用新闻来源](img/B04779_08_02.jpg)'
- en: 'In GitXiv, there are mainly articles based on papers. But in addition to the
    links to papers, it sets the links to codes which were used for tests, hence you
    can shorten your research time. Of course, it updates new experiments one after
    another, so you can watch what approach is major or in which field deep learning
    is hot now. It sends the most updated information constantly if you register your
    e-mail address. You should try it:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GitXiv 上，主要是基于论文的文章，但除了提供论文链接外，还设置了用于测试的代码链接，因此你可以缩短研究时间。当然，它会不断更新新的实验，所以你可以查看哪些方法是主流，或者现在深度学习在什么领域最热。如果你注册了电子邮件地址，它会持续向你发送最新信息。你应该试试看：
- en: '![Useful news sources for deep learning](img/B04779_08_03.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![深度学习的有用新闻来源](img/B04779_08_03.jpg)'
- en: 'The second one is **Deep Learning News** ([http://news.startup.ml/](http://news.startup.ml/)).
    This is a collection of links for deep learning and machine learning related topics.
    It has the same UI as **Hacker News** ([https://news.ycombinator.com/](https://news.ycombinator.com/)),
    which deals with news for the whole technology industry, so if you know Hacker
    News, you should be familiar with the layout:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个是**Deep Learning News** ([http://news.startup.ml/](http://news.startup.ml/))。这是一个收集深度学习和机器学习相关话题的链接集合。它的界面与**Hacker
    News** ([https://news.ycombinator.com/](https://news.ycombinator.com/))相同，后者处理整个技术行业的新闻，因此如果你知道
    Hacker News，你应该会对其布局很熟悉：
- en: '![Useful news sources for deep learning](img/B04779_08_04.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![深度学习的有用新闻来源](img/B04779_08_04.jpg)'
- en: The information on Deep Learning News is not updated that frequently, but it
    has tips not only for implementation or technique, but also tips for what field
    you can use for deep learning, and has deep learning and machine learning related
    event information, so it can be useful for ideation or inspiration. If you take
    a brief look at the URL in the top page list, you might come up with good ideas.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Deep Learning News 上的信息更新并不是非常频繁，但它不仅提供了实现或技术方面的技巧，还包括了哪些领域可以应用深度学习的提示，并且提供了深度学习和机器学习相关的活动信息，因此对创意或灵感的激发非常有帮助。如果你浏览一下首页列表中的网址，可能会激发你的一些好点子。
- en: There are more useful websites, materials, and communities other than the two
    we picked up here, such as the deep learning group on Google+ ([https://plus.google.com/communities/112866381580457264725](https://plus.google.com/communities/112866381580457264725)),
    so you should watch the media which suit you. Anyway, now this industry is developing
    rapidly and it is definitely necessary to always watch out for updated information.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我们在这里选出的这两个网站外，还有更多有用的资源、材料和社区，比如 Google+ 上的深度学习小组 ([https://plus.google.com/communities/112866381580457264725](https://plus.google.com/communities/112866381580457264725))，因此你应该关注适合你的媒体。无论如何，现在这个行业发展迅速，始终关注最新的信息是非常必要的。
- en: Summary
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we went from the example of AlphaGo as breaking news to the
    consideration of how deep learning will or should develop. A machine winning over
    a human in some areas is not worthy of fear, but is an opportunity for humans
    to grow as well. On the other hand, it is quite possible that this great technology
    could go in the wrong direction, as seen in the example of Tay, if the technology
    of AI isn't handled appropriately. Therefore, we should be careful not to destroy
    this steadily developing technology.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们从 AlphaGo 作为突发新闻的例子出发，探讨了深度学习将如何或应该发展。机器在某些领域战胜人类并不可怕，反而是人类成长的机会。另一方面，如果人工智能技术处理不当，这项伟大的技术可能会朝着错误的方向发展，正如
    Tay 的例子所示。因此，我们应小心谨慎，不要破坏这项正在稳步发展的技术。
- en: The field of deep learning is one that has the potential for hugely changing
    an era with just one idea. If you build AI in the near future, that AI is, so
    to speak, a pure existence without any knowledge. Thinking what to teach AI, how
    to interact with it, and how to make use of AI for humankind is humans' work.
    You, as a reader of this book, will lead a new technology in the right direction.
    Lastly, I hope you will get actively involved in the cutting edge of the field
    of AI.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是一个拥有巨大潜力的领域，一个创意就能改变一个时代。如果你在不久的将来构建人工智能，这个人工智能可以说是一个纯粹的存在，尚没有任何知识。思考该如何教导人工智能，如何与其互动，以及如何将人工智能用于造福人类，都是人类的工作。作为本书的读者，你将引领这项新技术朝着正确的方向发展。最后，我希望你能积极参与到人工智能领域的前沿。
