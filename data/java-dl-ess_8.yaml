  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些比赛中，第一场比赛，Match 1，特别引起了人们的关注。此外，从超过135万次的页面访问量来看，可以看出很多人观看了AlphaGo输给李世石的唯一比赛，即第4场比赛的视频。以下是捕捉到Match
    1一幕的图像：
