- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Neural networks are one of the most fascinating machine learning models for
    solving complex computational problems efficiently. Neural networks are used to
    solve a wide range of problems in different areas of AI and machine learning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络是解决复杂计算问题的最具吸引力的机器学习模型之一，具有高效性。神经网络被广泛应用于人工智能和机器学习的不同领域，以解决各种问题。
- en: This book explains the niche aspects of neural networking and provides you with
    the foundation to get started with advanced topics. The book begins with neural
    network design using the `neuralnet` package; then you'll build solid knowledge
    of how a neural network learns from data and the principles behind it. This book
    covers various types of neural networks, including recurrent neural networks and
    convoluted neural networks. You will not only learn how to train neural networks
    but also explore generalization of these networks. Later, we will delve into combining
    different neural network models and work with the real-world use cases.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书解释了神经网络的细分领域，并为你提供了开始深入学习高级主题的基础。书中首先介绍了使用`neuralnet`包进行神经网络设计；然后，你将构建扎实的知识，了解神经网络如何从数据中学习及其背后的原理。本书涵盖了多种类型的神经网络，包括递归神经网络和卷积神经网络。你不仅将学习如何训练神经网络，还将探索这些网络的泛化。随后，我们将深入探讨如何结合不同的神经网络模型，并结合实际案例进行工作。
- en: By the end of this book, you will learn to implement neural network models in
    your applications with the help of the practical examples in the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将学习如何在应用中实现神经网络模型，并通过书中的实践示例来帮助你。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0021.html#K0RQ0-263fb608a19f4bb5955f37a7741ba5c4), *Neural
    Network and Artificial Intelligence Concepts*, introduces the basic theoretical
    concepts of **Artificial Neural Networks** (**ANN**) and **Artificial Intelligence**
    (**AI**). It presents the simple applications of ANN and AI with usage of math
    concepts. Some introduction to R ANN functions is also covered.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0021.html#K0RQ0-263fb608a19f4bb5955f37a7741ba5c4)，*神经网络与人工智能概念*，介绍了**人工神经网络**（**ANN**）和**人工智能**（**AI**）的基本理论概念。它展示了ANN和AI的简单应用，并利用数学概念进行阐释。同时也涉及了一些R中ANN函数的介绍。'
- en: '[Chapter 2](part0056.html#1LCVG0-263fb608a19f4bb5955f37a7741ba5c4), *Learning
    Processes in Neural Networks*, shows how to do exact inferences in graphical models
    and show applications as expert systems. Inference algorithms are the base components
    for learning and using these types of models. The reader must at least understand
    their use and a bit about how they work.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0056.html#1LCVG0-263fb608a19f4bb5955f37a7741ba5c4)，*神经网络中的学习过程*，展示了如何在图形模型中进行精确推理，并将应用展示为专家系统。推理算法是学习和使用这些类型模型的基础组件。读者必须至少理解它们的使用方式，并了解它们的工作原理。'
- en: '[Chapter 3](part0081.html#2D7TI0-263fb608a19f4bb5955f37a7741ba5c4), *Deep Learning
    Using Multilayer Neural Networks*, is about understanding deep learning and neural
    network usage in deep learning. It goes through the details of the implementation
    using R packages. It covers the many hidden layers set up for deep learning and
    uses practical datasets to help understand the implementation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0081.html#2D7TI0-263fb608a19f4bb5955f37a7741ba5c4)，*使用多层神经网络进行深度学习*，是关于理解深度学习和神经网络在深度学习中的应用。本章详细介绍了使用R包的实现过程，涵盖了深度学习中设置的多个隐藏层，并使用实际数据集帮助理解该实现。'
- en: '[Chapter 4](part0088.html#2JTHG0-263fb608a19f4bb5955f37a7741ba5c4), *Perceptron
    Neural Network – Basic Models*, helps understand what a perceptron is and the
    applications that can be built using it. This chapter covers an implementation
    of perceptrons using R.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0088.html#2JTHG0-263fb608a19f4bb5955f37a7741ba5c4)，*感知器神经网络——基本模型*，帮助理解什么是感知器以及可以用它构建的应用程序。本章介绍了使用R实现感知器的过程。'
- en: '[Chapter 5](part0096.html#2RHM00-263fb608a19f4bb5955f37a7741ba5c4), *Training
    and Visualizing a Neural Network in R*, covers another example of training a neural
    network with a dataset. It also gives a better understanding of neural networks
    with a graphical representation of input, hidden, and output layers using the
    `plot()` function in R.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0096.html#2RHM00-263fb608a19f4bb5955f37a7741ba5c4)，*在R中训练和可视化神经网络*，展示了使用数据集训练神经网络的另一个示例。它还通过使用R中的`plot()`函数，提供了输入层、隐藏层和输出层的图形表示，帮助更好地理解神经网络。'
- en: '[Chapter 6](part0111.html#39REE0-263fb608a19f4bb5955f37a7741ba5c4), *Recurrent
    and Convolutional Neural Networks*, introduces **Recurrent Neural Networks** (**RNN**)
    and **Convolutional Neural Networks** (**CNN**) with their implementation in R.
    Several examples are proposed to understand the basic concepts.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0111.html#39REE0-263fb608a19f4bb5955f37a7741ba5c4)，*递归神经网络和卷积神经网络*，介绍了**递归神经网络**（**RNN**）和**卷积神经网络**（**CNN**）以及它们在R中的实现。提出了多个示例以帮助理解基本概念。'
- en: '[Chapter 7](part0123.html#3L9L60-263fb608a19f4bb5955f37a7741ba5c4), *Use Cases
    of Neural Networks – Advanced Topics*, presents neural network applications from
    different fields and how neural networks can be used in the AI world. This will
    help the reader understand the practical usage of neural network algorithms. The
    reader can enhance his or her skills further by taking different datasets and
    running the R code.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0123.html#3L9L60-263fb608a19f4bb5955f37a7741ba5c4)，*神经网络的应用案例—高级话题*，展示了来自不同领域的神经网络应用，以及神经网络如何在人工智能领域中使用。这将帮助读者理解神经网络算法的实际应用。读者还可以通过使用不同的数据集并运行R代码进一步提升自己的技能。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: This book is focused on neural networks in an R environment. We have used R
    version 3.4.1 to build various applications and the open source and enterprise-ready
    professional software for R, RStudio version 1.0.153\. We focus on how to utilize
    various R libraries in the best possible way to build real-world applications.
    In that spirit, we have tried to keep all the code as friendly and readable as
    possible. We feel that this will enable our readers to easily understand the code
    and readily use it in different scenarios.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于R环境中的神经网络。我们使用了R版本3.4.1来构建各种应用，并使用了R的开源及企业级专业软件RStudio版本1.0.153。我们重点介绍如何以最佳方式利用各种R库来构建实际应用。为此，我们尽力保持所有代码简洁易读。我们认为，这将使读者能够轻松理解代码，并在不同场景中方便地使用它。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is intended for anyone who has a statistics background with knowledge
    in R and wants to work with neural networks to get better results from complex
    data. If you are interested in artificial intelligence and deep learning and want
    to level up, then this book is what you need!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具有统计学背景、熟悉R语言并希望通过神经网络从复杂数据中获得更好结果的读者。如果您对人工智能和深度学习感兴趣并希望提升技能，那么这本书正是您需要的！
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您将看到多种文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    line in R includes the `neuralnet()` library in our program."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter账户名均如下所示：“R中的这一行包含了`neuralnet()`库。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按如下方式编写：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "A reference page in the Help browser."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的词语，例如在菜单或对话框中出现的词语，会以以下方式出现在文本中：“帮助浏览器中的参考页面”。'
- en: Warnings or important notes appear in a box like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会显示在类似这样的框中。
- en: Tips and tricks appear like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
