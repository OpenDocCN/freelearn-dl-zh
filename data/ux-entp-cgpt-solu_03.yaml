- en: This section will focus on some popular UX research methods.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将重点关注一些流行的用户体验研究方法。
- en: I want to respect all the possible methods out there. We tend to pick techniques
    to help a specific problem, and one can’t apply all methods to all situations.
    But reminding yourself of options is good. There is more out there than covered
    in this chapter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望尊重所有可能的方法。我们倾向于选择技术来解决特定问题，但并不是所有方法都适用于所有情况。但提醒自己有选择是好的。这里所涵盖的只是冰山一角。
- en: 'Article: [Overview of research methods](https://www.nngroup.com/articles/which-ux-research-methods/)
    ([https://www.nngroup.com/articles/which-ux-research-methods/](https://www.nngroup.com/articles/which-ux-research-methods/))'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 文章：[研究方法概述](https://www.nngroup.com/articles/which-ux-research-methods/) ([https://www.nngroup.com/articles/which-ux-research-methods/](https://www.nngroup.com/articles/which-ux-research-methods/))
- en: The takeaway from that article is to notice where our review methods appear
    on Christian’s landscape map from the Nielsen Norman Group article, as in *Figure
    2**.1*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从那篇文章中得到的启示是要注意我们的审查方法在尼尔森·诺曼集团文章的克里斯蒂安景观图上的位置，如图*2.1*所示。
- en: I circled three methods we will cover and highlighted **usability testing**.
    The ones we will cover in this chapter provide the most value for helping decide
    what to build and start building a collection of customers to engage with over
    time. Usability testing is also essential; it will come into play when we have
    something to test. Once we have a product, we will discuss methods and tools to
    help evaluate the quality of LLM solutions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我画出了我们将要讨论的三种方法，并突出了**可用性测试**。我们将在本章中讨论的方法，对于决定要构建什么以及开始构建一个随着时间的推移与客户互动的集合提供了最大的价值。可用性测试也是至关重要的；当我们有东西可以测试时，它将发挥作用。一旦我们有了产品，我们将讨论方法和工具来帮助评估LLM解决方案的质量。
- en: '![](img/B21964_02_01.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21964_02_01.jpg)'
- en: Figure 2.1 – The broad landscape of user research methods
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 – 用户体验研究方法的广泛景观
- en: More on UX research methods
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于用户体验研究方法的内容
- en: Try some research methods books for a deeper exploration that can help design
    generative AI solutions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试一些研究方法书籍，以进行更深入的探索，这有助于设计生成式AI解决方案。
- en: 'Book: [A deeper dive into user research methods](https://amzn.to/3zYtzN1) ([https://amzn.to/3zYtzN1](https://amzn.to/3zYtzN1))'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍：[深入探讨用户体验研究方法](https://amzn.to/3zYtzN1) ([https://amzn.to/3zYtzN1](https://amzn.to/3zYtzN1))
- en: We spend the effort researching to understand the user’s needs. We don’t ask
    them what they want; we learn what they need and use that to drive design and
    feature decisions. This is a needs analysis, which we will discuss next.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们投入精力进行研究，以了解用户的需求。我们不问他们想要什么；我们学习他们的需求，并利用这些需求来推动设计和功能决策。这就是需求分析，我们将在下一节中讨论。
- en: Understanding user needs analysis
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解用户需求分析
- en: Let’s review the basics of **needs analysis**. The needs analysis helps us identify,
    evaluate, and prioritize the user’s requirements and needs. We want to understand
    the users’ outcomes and ensure we meet the challenges they will see. The product
    manager typically leads this product definition, but an interdisciplinary team
    with a designer and researcher helps improve the outcome.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下**需求分析**的基础知识。需求分析帮助我们识别、评估和优先排序用户的需求和需求。我们希望了解用户的成果，并确保我们能够应对他们将要面临的挑战。产品经理通常领导这一产品定义，但一个由设计师和研究人员组成的跨学科团队有助于提高成果。
- en: 'We want to accomplish something significant by introducing ChatGPT into our
    company’s resource bag. Let’s ensure we know how this will solve *real* problems
    for the right customers and at the right time during their user journey. Later
    in the book, we will go deep into ensuring that we service the right customers
    with a service they use with some frequency and solve significant problems. For
    now, let’s get the context for what is needed and gather some knowledge on the
    gaps in our product that a ChatGPT solution might solve:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望通过将ChatGPT引入我们公司的资源库中，实现一些重大的成就。让我们确保我们知道这将如何解决用户旅程中正确客户在正确时间面临的**真实**问题。在本书的后面部分，我们将深入探讨确保我们为那些经常使用我们的服务并解决重大问题的正确客户提供服务。现在，让我们了解需要什么，并收集一些关于ChatGPT解决方案可能解决我们产品中差距的知识：
- en: '**Define the purpose**: What goals do we want to achieve by introducing an
    LLM solution? A service example could be to reduce costs by introducing a chat
    assistant to solve simple problems or gather information before handing it off
    to human agents. But this is not a goal for the user. The user aims to solve a
    problem as quickly and accurately as possible. And not to make things worse by
    solving the wrong problem or making matters worse. That is their take from their
    boss’s perspective. A needs analysis for Sales might show that the time to close
    a deal is 30% longer than the industry average. A salesperson whose commissions
    are based on closing deals should want to help move their process along, so the
    goal of reducing close time helps them and the company.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定义目的**：通过引入LLM解决方案，我们想要实现什么目标？一个服务示例可能是通过引入聊天助手来解决简单问题或收集信息，然后再将其转交给人工客服，从而降低成本。但这并不是用户的目标。用户的目标是以尽可能快和准确的方式解决问题。而且不是通过解决错误的问题或使事情变得更糟来使事情变得更糟。这是他们从老板的角度来看的。销售的需求分析可能表明，达成交易的时间比行业平均水平长30%。那些佣金基于达成交易的销售人员应该希望推动他们的流程，因此缩短交易时间的目标有助于他们和公司。'
- en: '**Identify stakeholders**: Identify and involve stakeholders, including end-users,
    clients, decision-makers, and others interested in the product or service. This
    is important because the methods we discuss can be applied to customers and internal
    decision-makers.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**识别利益相关者**：识别并涉及利益相关者，包括最终用户、客户、决策者以及其他对产品或服务感兴趣的人。这很重要，因为我们所讨论的方法可以应用于客户和内部决策者。'
- en: '**User profiling**: Create user profiles or personas representing different
    target audience segments. Be careful not to create a caricature of a customer.
    Avoid definitions that distract from connecting the user and the system. For example,
    if the persona or profile includes that they get a coffee at a local shop on the
    way to work, let’s ensure this is relevant to the use case. Later, when we want
    to tune the messaging to the user’s individual needs based on experience level,
    previous use of the tools, or technical understanding, we should be able to use
    this knowledge in the profile to tune the dynamics of the conversational style
    and tone. If getting coffee is only there because you think it is cool, drop it.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用户画像**：创建代表不同目标受众群体的用户画像或角色。注意不要将客户描绘成漫画化的人物。避免那些会分散用户与系统之间联系的描述。例如，如果角色或画像包括他们在上班途中在当地的咖啡馆喝咖啡，让我们确保这与用例相关。稍后，当我们想要根据经验水平、工具的先前使用或技术理解来调整信息以适应用户的个别需求时，我们应该能够利用这种知识在画像中调整对话风格和语调。如果喝咖啡只是因为你认为这很酷，那就去掉它。'
- en: '**Conduct surveys and interviews**: Gather information directly from users
    through surveys, interviews, or focus group discussions. Ask open-ended questions
    to understand their goals, challenges, preferences, and expectations. Ask specific
    questions to segment and quantify results easily. This is useful for customers
    and internal stakeholders.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**进行调查和访谈**：通过调查、访谈或焦点小组讨论直接从用户那里收集信息。提出开放式问题以了解他们的目标、挑战、偏好和期望。提出具体问题以轻松地细分和量化结果。这对客户和内部利益相关者都很有用。'
- en: '**Observe user behavior**: Conduct usability testing or observe users interacting
    with *existing* systems or prototypes. Analyze how they perform tasks, identify
    pain points, and follow any patterns in their behavior. We will see some of this
    in our log analysis discussion. A generative AI solution isn’t necessarily up
    and running, so use other channels to analyze user behavior and gather that data.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**观察用户行为**：进行可用性测试或观察用户与*现有*系统或原型交互。分析他们完成任务的方式，识别痛点，并遵循他们行为中的任何模式。我们将在日志分析讨论中看到一些这方面的内容。生成式
    AI 解决方案不一定已经运行起来，因此请使用其他渠道来分析用户行为并收集这些数据。'
- en: '**Analyze feedback and support data**: Review customer support channels, user
    reviews, blog posts, and any other sources of information that can provide insights
    into user issues, concerns, or suggestions. This is a time-consuming and hard-to-quantify
    task. Analyzing existing log files is also time-consuming but easier to quantify.
    We will drill down into data sources like a chat log file.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析反馈和支持数据**：审查客户支持渠道、用户评论、博客文章以及任何其他可以提供对用户问题、关注点或建议洞察的信息来源。这是一项耗时且难以量化的任务。分析现有的日志文件也是耗时的工作，但更容易量化。我们将深入挖掘像聊天日志文件这样的数据源。'
- en: '**Define user stories**: **User stories** are narratives that describe a user’s
    interaction with the system, focusing on the desired outcome and the context in
    which the user’s goals occur. Let’s briefly explore this and save the bulk of
    it for the next chapter. Using cases or case-driven design and development is
    prevalent in customer-centric companies. This is encouraged as a more systematic
    and tactical than the profiling approach discussed above in the *3rd item*. Some
    do cartoons or visually write up a story like a comic book. These are very popular
    and allow a broad audience to grasp the goals quickly. This example from Chris
    Spalton reminds us that we don’t always have to start with specifications. We
    can also use our creative and visual side to explain our story. *Figure 2**.2*
    shows Chris’s example of a UX concept expressed as a storyboard.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定义用户故事**：**用户故事**是描述用户与系统交互的叙述，侧重于期望的结果和用户目标发生的背景。让我们简要探讨这一点，并将大部分内容留到下一章。使用案例或以案例驱动的开发和设计在以客户为中心的公司中很普遍。这被鼓励作为一种比上述第三项中讨论的配置文件方法更系统化和战术性的方法。有些人会制作卡通或像漫画书一样视觉化地编写故事。这些非常受欢迎，并允许广泛的受众快速掌握目标。Chris
    Spalton 的这个例子提醒我们，我们不必总是从规格开始。我们也可以使用我们的创造力和视觉方面来解释我们的故事。*图 2.2* 展示了 Chris 将 UX
    概念表达为故事板的例子。'
- en: 'Article: [Using comic strips to show UX concepts](https://uxdesign.cc/using-comic-strips-and-storyboards-to-test-your-ux-concepts-cccad7ac7f71)
    by Chris Spalton ([https://uxdesign.cc/using-comic-strips-and-storyboards-to-test-your-ux-concepts-cccad7ac7f71](https://uxdesign.cc/using-comic-strips-and-storyboards-to-test-your-ux-concepts-cccad7ac7f71)):'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '文章：[使用漫画条展示 UX 概念](https://uxdesign.cc/using-comic-strips-and-storyboards-to-test-your-ux-concepts-cccad7ac7f71)
    by Chris Spalton ([https://uxdesign.cc/using-comic-strips-and-storyboards-to-test-your-ux-concepts-cccad7ac7f71](https://uxdesign.cc/using-comic-strips-and-storyboards-to-test-your-ux-concepts-cccad7ac7f71)):'
- en: '![](img/B21964_02_02.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21964_02_02.jpg)'
- en: Figure 2.2 – Example of a UX story as a comic strip
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.2 – 作为漫画条的 UX 故事示例
- en: '**Prioritize user needs**: Prioritize the identified needs based on their importance
    and impact on the user experience. This can "drive focus" during the design and
    development process. We will drill down into this heavily by providing a repeatable
    tool to address this significant issue.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**优先考虑用户需求**：根据其重要性和对用户体验的影响，优先考虑已确定的需求。这可以在设计和开发过程中“驱动关注”。我们将通过提供一个可重复使用的工具来解决这个重大问题来深入探讨这一点。'
- en: '**Create use cases**: Develop use cases that describe the step-by-step interactions
    between users and the system. This helps visualize how users will accomplish specific
    tasks. Alistair Cockburn’s *Writing Effective Use Cases* is the definitive guide
    when teaching use case design ([*Chapter 3*](B21964_03.xhtml#_idTextAnchor058),
    *Identifying Optimal Use Cases* *for ChatGPT*).'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建用例**：开发描述用户与系统之间逐步交互的用例。这有助于可视化用户如何完成特定任务。Alistair Cockburn的《编写有效的用例》是教授用例设计的权威指南([*第3章*](B21964_03.xhtml#_idTextAnchor058)，*为ChatGPT*识别最佳用例)。'
- en: 'Book: [Writing Effective Use Cases](https://amzn.to/3YnbGSp) ([https://amzn.to/3YnbGSp](https://amzn.to/3YnbGSp))'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 书籍：[Writing Effective Use Cases](https://amzn.to/3YnbGSp) ([https://amzn.to/3YnbGSp](https://amzn.to/3YnbGSp))
- en: '**Document research**: Compile and document results from the user needs analysis.
    This documentation serves as a reference for the design and development teams.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**文档研究**：整理并记录用户需求分析的结果。这份文档为设计和开发团队提供了参考。'
- en: '**Iterative process**: User needs may evolve, so analysis should be considered
    an iterative process. Regularly revisit and update user needs to align with changing
    requirements and user expectations.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**迭代过程**：用户需求可能会演变，因此分析应被视为一个迭代过程。定期回顾和更新用户需求，以适应不断变化的需求和用户期望。'
- en: Note
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: No matter how it is implemented, a ChatGPT solution will still require care
    and feeding throughout the foreseeable future, so plan on interactions at a regular
    cadence when in production. It could be weekly or faster. This is reviewed in
    [*Chapter* *11*](B21964_11.xhtml#_idTextAnchor236), *Process*.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何实施，ChatGPT解决方案在可预见的未来仍需要精心照料和培养，因此在生产中应计划定期进行交互。这可能是一周或更快。这在本章的[*第11章*](B21964_11.xhtml#_idTextAnchor236)中进行了回顾，*过程*。
- en: By thoroughly understanding user needs, you can tailor products or services
    to meet the target audience’s expectations, improving user satisfaction and overall
    success. It is unlikely anyone will use or need all the steps listed. *This is
    why we can apply design thinking to our problems. Don’t reinvent the wheel for
    every project. Pick and choose tools to solve the most significant gaps in your*
    *team’s understanding.*
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通过彻底理解用户需求，您可以调整产品或服务以满足目标受众的期望，提高用户满意度和整体成功。不太可能有人会使用或需要列出的所有步骤。*这就是为什么我们可以将设计思维应用于我们的问题。不要为每个项目重新发明轮子。选择和选择工具来解决团队理解中最重大的差距*。
- en: Remember, this is the time to make changes. It costs exponentially more to improve
    quality once a product is built and shipped. The better early understanding of
    the problem, the better decision-making will be, and the less costly it will be
    to the organization. This is not to say we won’t continue improving solutions
    after shipping, but incremental changes at later stages cost more.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这是进行更改的时候。一旦产品建成并发货，提高质量的成本就会呈指数级增长。对问题的早期理解越好，决策就会越好，对组织的成本就越低。这并不是说我们不会在发货后继续改进解决方案，但后期阶段的增量更改成本更高。
- en: '*Figure 2**.3* shows how to consider the cost of change when moving from one
    development step to the next. We don’t get it all right in requirements, and with
    a ChatGPT solution, we expect to iterate to get it right, but it reminds us there
    is value in learning at every step because the cost of learning and repair grows
    quickly.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2**.3* 展示了在从一步开发到下一步开发的过程中如何考虑变更成本。我们在需求上不可能全部做对，使用ChatGPT解决方案，我们期望通过迭代来达到正确，但它提醒我们每一步的学习都有价值，因为学习和修复的成本会迅速增长。'
- en: '![](img/B21964_02_03.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21964_02_03.jpg)'
- en: Figure 2.3 – The cost of change rises at every stage
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3 – 变更成本在每一阶段都会上升
- en: 'I prefer to focus on a few essential methods and expose some additional tips
    and tricks to make them effective when researching a generative AI solution. Let’s
    dig into the first tool in our bag that sometimes helps us refine our needs analysis:
    a survey.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢专注于少数几个基本方法，并在研究生成式AI解决方案时提供一些额外的技巧和窍门，使它们更有效。让我们深入了解我们工具包中的第一个工具，它有时帮助我们细化需求分析：一份调查。
- en: Creating effective surveys
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 创建有效的调查
- en: Of all the methods available, why choose a **survey**? There are challenges
    with building a survey, but when a new project starts, there is sometimes little
    data to help form a design *space* around users’ needs. Instead of relying solely
    on customer feedback, visionary leaders and design innovators anticipate needs
    and create solutions that customers might not have imagined. Steve Jobs, co-founder
    of Apple Inc., was attributed by saying, “People don’t know what they want until
    you show it to them.” But for some of us, when we start, we need a clue where
    to go, what problems to solve, or help deciding which problems to solve have the
    most value. We do not suggest asking the customer what they want; we want to ask
    questions to help us understand what they need and where current products and
    services don’t meet their needs. We don’t ask them how to solve the problem. Let
    me give an example of how to ask the wrong question.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有可用的方法中，为什么选择**调查**？构建调查存在挑战，但当一个新项目开始时，有时几乎没有数据来帮助围绕用户需求形成设计**空间**。与其仅仅依赖客户反馈，有远见的领导者和设计创新者预测需求并创造客户可能没有想象到的解决方案。苹果公司的联合创始人史蒂夫·乔布斯曾说过：“人们不知道自己想要什么，直到你把它展示给他们。”但对我们中的一些人来说，当我们开始时，我们需要一个线索知道该去哪里，要解决什么问题，或者帮助决定哪些问题解决最有价值。我们不建议询问客户他们想要什么；我们想要提出问题，帮助我们了解他们的需求，以及当前的产品和服务在哪里未能满足他们的需求。我们不问他们如何解决问题。让我举一个如何提出错误问题的例子。
- en: Jim is cooking in the kitchen when Kelly comes in from a run. They both reach
    for the orange on the counter. They both want the orange. Jim suggests cutting
    it in half. Kelly says that won’t work. Kelly asks, “What do you want to do with
    the orange?” Jim replies, I am cooking and need the rind. Kelly says, “Great,
    you can have the entire rind, and I will take the insides for eating since I just
    got back from the gym.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 吉姆正在厨房里做饭，这时凯莉从跑步回来。他们俩都伸手去拿柜子上的橙子。他们都想要那个橙子。吉姆建议把它切成两半。凯莉说这样不行。凯莉问：“你打算怎么用这个橙子？”吉姆回答说：“我在做饭，需要橙皮。”凯莉说：“太好了，你可以拿整个橙皮，而我将吃橙子内部，因为我刚从健身房回来。”
- en: This is more than just about negotiation and conflict resolution; it is essential
    to understand the use case. If the design team knows how someone wants to use
    a product, you can help design a better product. We don’t ask “what do you need”
    in a survey. We focus on understanding intent. Once we have some generative output
    to share, we might adjust the styles and tone to one that resonates better. It
    is common to run a survey after releasing software (or by embedding a survey within
    the software or service) and ask for feedback on their experience. In any case,
    ask quality, unbiased questions that you know apriori (ahead of time) how the
    results should be analyzed.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是关于谈判和冲突解决；理解用例是至关重要的。如果设计团队知道某人想要如何使用一个产品，你可以帮助设计一个更好的产品。我们不会在调查中问“你需要什么”。我们专注于理解意图。一旦我们有一些可以分享的生成性输出，我们可能会调整风格和语气，使其更好地引起共鸣。在发布软件（或通过在软件或服务中嵌入调查）后进行一项调查，并征求他们对体验的反馈是很常见的。在任何情况下，都要提出质量高、无偏见的、你知道如何分析结果的问题。
- en: Writing surveys is a science and expertise all on its own. Even experts can
    benefit from the science in the field. We have resources for that.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 编写调查是一项科学，也是一项专业知识。即使是专家也能从该领域的科学中受益。我们为此提供了资源。
- en: 'Book: [Questionnaire Design](https://amzn.to/3AemWWY) by Bolton and Bolton
    (5th Edition, 2022) ([https://amzn.to/3AemWWY](https://amzn.to/3AemWWY)).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍：[问卷设计](https://amzn.to/3AemWWY) 由 Bolton 和 Bolton 著（第5版，2022年）([https://amzn.to/3AemWWY](https://amzn.to/3AemWWY))。
- en: Surveys for conversational AI
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对话式人工智能的调查
- en: Surveys are well suited for broadening an understanding of customers in a new
    or novel space. We can only offer generic questions and sage advice. Questions
    specific to your space will have to come from you. But there are questions we
    should not ask. We cover some of this in the checklist. For example, don’t ask,
    “Do you want to use a conversational AI to answer questions?” or “Can I offer
    you recommendations based on either an algorithm or a generative AI analysis?”.
    These questions return us to a time when we asked our customers if they wanted
    a faster horse. The horse wasn’t the answer; a car, something they could not imagine,
    was the solution.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 调查非常适合扩大对新或新颖领域客户的理解。我们只能提供通用的问题和睿智的建议。特定于您领域的问题必须由您提供。但有一些问题我们不应该问。我们在清单中涵盖了一些内容。例如，不要问，“你想使用对话式人工智能来回答问题吗？”或者“我可以基于算法或生成式人工智能分析提供推荐吗？”。这些问题让我们回到了我们询问客户是否想要一匹更快的马的时代。马不是答案；一辆他们无法想象的车，才是解决方案。
- en: Focus questions on customer problems, their frustration with solving them, or
    the tools and techniques they use to interact with the company. This is a method
    for gaining insights into how they experience the brand and go deeper into why
    and how. With recommendation UIs, you can explore style, tone, and content in
    a survey. Probe users concerning different recommendations and how they might
    react to them, which ones would be more valuable (by giving multiple examples
    and asking to pick the one that is the most useful), when the recommendation would
    be most helpful, or even how to share it (should we email the users when we know
    it, or only show it in the UI when they come to the deal page?). And this is an
    excellent opportunity to ask why. Have them fill in details on why they made their
    selections and take the time to organize and assess this feedback. Do this research
    before making recommendations because users might only accept future improvements
    if we hit the mark. Start on a sound footing. This research will shape how to
    form prompts, gather the data for analysis, and generate results. We can dig into
    issues to watch out for when developing a survey.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 将焦点问题放在客户的问题上，他们解决这些问题的挫败感，或者他们用来与公司互动的工具和技术。这是一种深入了解他们如何体验品牌以及深入探究为什么和如何的方法。通过推荐用户界面，你可以在调查中探索风格、语气和内容。调查用户对不同推荐的可能反应，以及哪些推荐更有价值（通过给出多个例子并要求他们选择最有用的一项），推荐何时最有帮助，甚至如何分享它（当我们知道时，我们应该通过电子邮件发送给用户，还是只在他们到达交易页面时在用户界面中显示？）。这是一个询问为什么的绝佳机会。让他们填写为什么他们做出选择的详细信息，并花时间组织和评估这些反馈。在做出推荐之前进行这项研究，因为如果我们的目标准确，用户可能只会接受未来的改进。从坚实的基础开始。这项研究将决定如何形成提示，收集分析所需的数据，并生成结果。我们可以深入研究在开发调查时需要注意的问题。
- en: Survey checklist
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调查清单
- en: We dive right into tricks of the trade, assuming some survey expertise; grab
    our resources if needed. If you have the basics, proceed, as this is a collection
    of lessons we sometimes need to remember when building an effective survey. A
    poorly designed survey can be worse than no survey at all. It can give a sense
    of false hope and guide the team into wrong assumptions. The village of people
    it takes to build a solution will all be in an excellent position to contribute
    to the survey. Conversational writers, designers, researchers, product owners,
    and managers will all find value in the results of a well-done study. So, be sure
    to engage them to help create the questions. Here are some checklist items to
    ensure an effective survey.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们直接进入调查技巧，假设有一定的调查专业知识；如有需要，请获取我们的资源。如果您有基础知识，请继续，因为这是一些我们在构建有效调查时有时需要记住的课程集合。一个设计不良的调查可能比没有调查更糟。它可能会给人一种虚假的希望感，并引导团队做出错误的假设。构建解决方案所需的所有人都会在调查中处于极佳的位置做出贡献。对话式作家、设计师、研究人员、产品所有者和经理都将从一项精心完成的研究结果中获得价值。因此，请确保他们参与帮助创建问题。以下是一些确保有效调查的清单项。
- en: '**Only ask questions knowing how they will be analyzed**: Plan to analyze every
    question. This forces a purpose behind every question, and when it comes time
    to trim, it is easier to judge its value.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**只问你知道如何分析的问题**：计划分析每一个问题。这迫使每个问题都有一个目的，当需要裁剪时，判断其价值就更容易了。'
- en: '**Don’t ask leading questions**: Let the user form their opinion. Ask, “How
    satisfied are you with your support experience earlier today?” Don’t ask, “Considering
    how improved our excellent support process and staff is with handling concerns,
    how satisfied were you with your recent interaction?”'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要提出引导性问题**：让用户形成自己的观点。问，“你对今天早些时候的支持体验满意吗？”不要问，“考虑到我们的优秀支持流程和员工在处理问题方面的改进，你对最近的互动满意吗？”'
- en: '**The simpler the questions, the easier the user can answer:**Multiple-choice
    (a, b, c, d) and simple-choice (a or b) questions are easier and faster to analyze.
    Use them and rework open-ended questions when possible.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题越简单，用户回答起来就越容易**：多项选择（a, b, c, d）和简单选择（a或b）问题更容易、更快地分析。尽可能使用它们，并在可能的情况下重新设计开放式问题。'
- en: Simple choice questions should be direct. Try to avoid yes/no questions.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 简单的选择性问题应该是直接的。尽量避免使用是/否问题。
- en: 'We avoid yes/no questions in UIs because they require more cognitive effort.
    Here’s an example from banking:'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们在UI中避免使用是/否问题，因为它们需要更多的认知努力。这里有一个来自银行业的例子：
- en: '[PRE0]'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Instead, we would use this:'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 而我们应该使用这个：
- en: '[PRE1]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Instead, use this:'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 而应该使用这个：
- en: '[PRE2]'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This is less leading and more direct. Decide what kind of results are needed
    from the survey.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这比引导性问题更直接。决定调查需要什么样的结果。
- en: '**Choice questions should be Venn diagram complete**: This is my funny way
    of saying make sure question choices cover all the possible outcomes. This avoids
    someone attempting to answer a question and not seeing a response that matches
    their use case. Take a look at this:'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择性问题应该是文氏图完整的**：这是我幽默的说法，意思是确保问题选项覆盖所有可能的后果。这可以避免有人尝试回答问题，却看不到与他们的用例相匹配的响应。看看这个：'
- en: '[PRE3]'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Oops! The question missed a group of users. This is an obvious example, but
    don’t be surprised how often this happens. With a long list (say, 5 to 10 choices)
    covering 90+ percent of the answers, including an “Other” option, they can optionally
    fill in a text answer for the details of the other answer. Manual entries do require
    more effort to analyze.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 哎呀！问题遗漏了一组用户。这是一个明显的例子，但不要惊讶这种情况发生的频率。当有一个长列表（比如，5到10个选项）覆盖90%以上的答案时，包括一个“其他”选项，他们可以可选地填写一个文本答案来详细说明其他答案。手动输入确实需要更多的分析工作。
- en: Results sometimes need normalization. If you asked a question about the customer’s
    favorite streaming service and didn’t include Disney, for example, they might
    choose “Other” and then type in answers such as “Disney,” “Disney Plus,” “Disney+,”
    The Walt Disney channel.” Results have to be tabulated into one answer. Try to
    be complete in the answer options to avoid this problem.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果有时需要归一化。如果你问了一个关于客户最喜欢的流媒体服务的问题，例如没有包括迪士尼，他们可能会选择“其他”，然后输入答案，如“迪士尼”、“迪士尼+”、“Disney+”、“华特迪士尼频道”。结果必须汇总成一个答案。尽量在答案选项中做到完整，以避免这个问题。
- en: '**Include a Not Applicable choice when needed to complete the possible use
    cases**: This will help ensure better results by not forcing users to select the
    wrong answer to a required question.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当需要完成可能的用例时，包括一个“不适用”选项**：这将通过不强迫用户选择错误答案来确保更好的结果。'
- en: '**Consider what questions are required**: Most questions are typically needed
    so users can’t accidentally skip entire sections.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考虑需要哪些问题**：大多数问题通常需要用户不能意外地跳过整个部分。'
- en: '**Create balance in the list of choice questions (****single select)**:'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在选择题列表中创建平衡（单选）**：'
- en: 'Let’s use an example to ask for an age range:'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 让我们用一个例子来询问年龄范围：
- en: '[PRE4]'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: A few issues are of interest. Firstly, we might be trying to exclude a particular
    group (maybe only adults older than 20 are needed), so that group has 20 years
    in it, and that might be fine. Because we were interested in the older groups,
    we broke those segments down into 10-year segments but used 20 years as a group
    for the younger group. Be mindful of these decisions. Use consistent groups, especially
    in the middle of a range, and go beyond the range with those consistent groups.
    Let’s use a 70-80 group and then an 80+ group. So, when the data is graphed, it
    is segmented better. Then, the graph won’t show a significant spike in the 30-50
    group, which might only happen because the group is twice the size of the other
    groups. Finally, it is expected to do a cross-tab on data like this (for example,
    comparing age range with income to verify the right audience segment is being
    targeted and then chart that). So, consistent group sizes will make that chart
    more appealing. But if the customer is 30, which choice do they select? We don’t
    want to have overlapping values. Use these larger groups on the edges of the data,
    assuming they are small, insignificant groups (a few percentages or less).
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 几个问题值得关注。首先，我们可能试图排除某个特定群体（可能只需要20岁以上的成年人），因此该群体包含20年，这可能没问题。因为我们对老年群体感兴趣，所以我们把这些部分分解成10年一个段，但年轻群体我们使用20年作为一个组。请注意这些决定。使用一致的组，特别是在范围的中间，并且用这些一致的组超出范围。让我们使用70-80岁组，然后是80岁以上组。这样，当数据被图表化时，它会被更好地分割。然后，图表不会在30-50岁组显示出显著的峰值，这可能是由于该组是其他组大小的两倍。最后，预期要对这类数据进行交叉表分析（例如，比较年龄范围与收入以验证是否针对正确的受众群体，然后绘制图表）。因此，一致的组大小会使该图表更具吸引力。但如果客户是30岁，他们应该选择哪个选项？我们不希望有重叠的值。假设这些较大的组是数据边缘的小、不重要的组（几个百分比或更少）。
- en: 'I would revise this as follows:'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我会这样修改：
- en: '[PRE5]'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This is good as a drop-down menu. Everyone knows their age. They don’t need
    to compare answers on the screen and can quickly pick from the list. And we are
    not asking their age, so I changed the prompt. It takes up less space and is a
    cleaner user experience. I removed those greater than and less than arrows and
    used English instead. There is no reason to make them work hard to understand
    symbols like < or > to pick a simple answer. I selected ranges such as 20 to 29,
    not 21 to 30\. This is consistent with how we talk (someone in their 20s or 30s).
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这作为一个下拉菜单是好的。每个人都知道自己的年龄。他们不需要在屏幕上比较答案，可以快速从列表中选择。我们没有询问他们的年龄，所以我改变了提示。它占用的空间更少，用户体验更干净。我移除了那些大于和小于的箭头，并使用了英文。没有必要让他们努力理解像<或>这样的符号来选择一个简单的答案。我选择了20到29岁这样的范围，而不是21到30岁。这与我们的说话方式一致（20多或30多岁的人）。
- en: '![](img/B21964_02_04.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21964_02_04.jpg)'
- en: '**If a drop-down menu defaults to one answer, then the user is not required
    to select an option, which can bias results**: So, in these cases, ensure the
    software you use defaults to an unselected state, as shown above.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果下拉菜单默认选择一个答案，那么用户就不需要选择一个选项，这可能会影响结果**：因此，在这些情况下，确保你使用的软件默认为未选择状态，如上图所示。'
- en: '**Data can always be merged later when asking a specific question (such as
    age). If the question uses groupings, you can’t change the groupings later**:
    Grouping is nice when you want to correlate data. For example, with technical
    support customers, there is interest in knowing how many products they own. Don’t
    ask this if this is known from their account information. It can be correlated
    with the number of times they have used the site or the number of posts on each
    product forum. This information might help explain their expertise level. Use
    this information to adjust the level of detail, style, or tone in generative answers.
    In a GUI, the system can offer expert advice instead of a novice UI. It can also
    adapt further to give novice generative advice only for the user’s new products
    and more advanced advice for products they are known to use regularly. And then
    adjust based on their use of that advice.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在询问特定问题（如年龄）时，数据总是可以在之后合并。如果问题使用分组，之后就不能更改分组**：分组在你想要关联数据时很有用。例如，对于技术支持客户，人们想知道他们拥有多少产品。如果从他们的账户信息中已知，就不需要询问这个问题。它可以与他们在网站上使用的次数或每个产品论坛上的帖子数量相关联。这些信息可能有助于解释他们的专业知识水平。使用这些信息来调整生成答案的详细程度、风格或语气。在GUI中，系统可以提供专家建议而不是新手UI。它还可以进一步适应，只为用户的新产品提供新手生成建议，并为已知他们经常使用的产品提供更高级的建议。然后根据他们对这些建议的使用进行调整。'
- en: '**Display all the choices for multiple selections and keep the entire list
    visible on the screen**: With numerous options, especially if there is a limit
    to the number of selections, they should all be visible. If not, the user might
    hit their max and then see other answers, which causes them to need to rework
    their selection, and they might not bother. So, by ensuring choices are all visible,
    they can scan and decide which ones to pick.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示所有多选选项，并保持整个列表在屏幕上可见**：在有众多选项的情况下，特别是如果对选择数量有限制，所有选项都应该可见。如果不这样做，用户可能会达到最大选择数，然后看到其他答案，这会导致他们需要重新调整选择，他们可能不会费心去做。因此，通过确保所有选项都可见，他们可以扫描并决定选择哪些。'
- en: '**Keep the survey short**: When fully designed, try to then reduce it by 30%.
    Look for places where asking the same question again is unnecessary or asking
    questions you don’t need. There are cases for asking the same question again,
    in a slightly different way, to validate the first time it was answered.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使调查简短**：在完全设计后，尝试将其减少30%。寻找不需要再次提出相同问题的地方，或者询问不需要的问题。在某些情况下，以稍微不同的方式再次提出相同的问题，以验证第一次回答。'
- en: '**Use branches in a survey to focus specific users on specific questions**:
    If user answers go in one direction, we don’t need to ask them additional questions
    in a different direction. That is unnecessary. For example, ask questions about
    the iPhone only to iPhone users. Please don’t ask them Android questions that
    are not applicable.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在调查中使用分支，以将特定用户集中在特定问题上**：如果用户的回答走向一个方向，我们就不需要让他们在另一个方向上回答额外的问题。这是不必要的。例如，只向iPhone用户提出有关iPhone的问题。请不要向他们提出不适用的问题，如Android问题。'
- en: '**Resist the urge to collect unnecessary demographics (age, location, maybe
    gender)**: Don’t ask if it won’t add value to the analysis.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**抵制收集不必要的人口统计信息（年龄、位置、也许性别）的冲动**：如果它不会增加分析的价值，就别问。'
- en: '**See if a survey mechanism exists, such as a quarterly customer survey**:
    In that case, add questions to the existing process and get results without the
    overhead of running a new survey. Of course, this will be on their schedule and
    be limited in some ways, but it could be an option.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看是否存在调查机制，例如季度客户调查**：在这种情况下，向现有流程中添加问题，并获取结果，而无需运行新的调查的开销。当然，这将在他们的日程安排上，并且在某些方面会受到限制，但它可能是一个选择。'
- en: '**Use an anchored Likert scale with a middle value for ratings**: Opinions,
    perceptions, and behaviors can be asked using a multi-point scale, typically with
    labels (anchors) for each or some values. I suggest a 1 to 5 range or 1 to 7 at
    the most (not more, except for Net Promoter Score). Anchors are the labels at
    each end of the scale (Poor to Great, and labels for each step if they are reasonable
    to define, such as for the common UX questions around ease of use: Very Difficult,
    Difficult, Neutral, Easy, Very Easy). We see these in post-use one-question surveys,
    such as “Please rate your experience today with our chat assistant.”'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用带有中间值的锚定利克特量表进行评分**：可以使用多点量表询问意见、感知和行为，通常为每个或某些值提供标签（锚点）。我建议使用1到5的范围，最多1到7（除了净推荐者得分之外，不要更多）。锚点是量表两端的标签（差到好，以及如果合理定义，则为常见UX问题周围的易用性问题：非常困难，困难，中立，容易，非常容易）。我们在使用后的一题调查中看到这些，例如：“请对我们的聊天助手今天的使用体验进行评分。”'
- en: Survey Monkey’s primer is straightforward to digest for some basics.
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SurveyMonkey的入门指南对于一些基本内容来说很容易理解。
- en: 'Article: [SurveyMonkey’s primer to Likert Scales](https://www.surveymonkey.com/mp/likert-scale/)
    ([https://www.surveymonkey.com/mp/likert-scale/](https://www.surveymonkey.com/mp/likert-scale/))'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文章：[SurveyMonkey的利克特量表入门](https://www.surveymonkey.com/mp/likert-scale/) ([https://www.surveymonkey.com/mp/likert-scale/](https://www.surveymonkey.com/mp/likert-scale/))
- en: '**Power tip for Likert Scales**: Vary what is 1 with a collection of scales.
    Some 1s can be for the bad or poor concepts (Very Difficult, Never, Not Recommended),
    and some can mean positive or good options (Very Easy, Always, Strongly Agree).
    This forces the user to read and review each scale. If they don’t notice, the
    data is invalid, but likewise, if they read and mark everything with the same
    choice, there is no value either.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利克特量表的强力技巧**：在一组量表中改变1的含义。一些1可以代表不良或较差的概念（非常困难，从未，不推荐），而一些可以代表正面或好的选项（非常容易，总是，强烈同意）。这迫使用户阅读并审查每个量表。如果没有注意到，数据无效，但同样，如果他们阅读并使用相同的选项标记所有内容，那么也没有价值。'
- en: '**Test the survey with pilot users (friendlies)**: Verify the wording, grammar,
    and flow. Check all branches and review the results to confirm they are valid.
    Get them to be frank. Encourage feedback.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用试点用户（友好用户）测试调查**：验证措辞、语法和流程。检查所有分支并审查结果以确认它们是有效的。鼓励他们坦率地反馈。'
- en: '**Consider distinct surveys for customers and internal stakeholders**. Stakeholders
    might deeply understand customers’ needs, gather stakeholder feedback, and keep
    this data separate from customer results.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考虑为顾客和内部利益相关者设计不同的调查**。利益相关者可能深刻理解顾客的需求，收集利益相关者的反馈，并将这些数据与顾客结果分开。'
- en: '**Consider adding a final question about participating in future user research
    activities**: This can generate an additional source of customers for interviews,
    user testing, or participatory design sessions.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考虑添加一个关于参与未来用户研究活动的最终问题**：这可以为访谈、用户测试或参与式设计会议生成额外的客户来源。'
- en: '**Don’t bug customers**: Companies have rules. Sending one email and a follow-up
    is likely okay. But we don’t suggest sending more than that. Drop it if a customer
    doesn’t have time to reply to the second request. Also, track user responses (many
    tools allow this), only sending the follow-up to those who have not yet participated.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要打扰顾客**：公司有规定。发送一封电子邮件和一次跟进可能是可以的。但我们不建议发送更多。如果顾客没有时间回复第二次请求，就放弃。此外，跟踪用户响应（许多工具允许这样做），只向尚未参与的人发送跟进。'
- en: '**Don’t expect more than 10-20% return rates for a survey**: It is possible
    to incent customers if the company allows it. It is expensive and time-consuming
    to send every participant a gift card. It can cost less time and expense to enter
    customers in a raffle and distribute only a few significant incentives (I gave
    away iPods back in the day; a $100 gift card or more, depending on the complexity
    of the survey, is reasonable). This can increase the return rate somewhat (but
    also requires the survey to include name and contact information). If 5% return
    surveys by emailing 100 participants, there won’t be enough subjects for valuable
    results. We will cover the number of participants shortly.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要期望调查的回复率超过10-20%**：如果公司允许，可以激励顾客。给每个参与者发送礼品卡既昂贵又耗时。将顾客登记在抽奖活动中并仅分发少量重要激励措施（我过去曾赠送过iPod；根据调查的复杂性，100美元的礼品卡或更多是合理的）可能更节省时间和费用。这可以稍微提高回复率（但也要求调查包括姓名和联系信息）。如果通过给100名参与者发送电子邮件，只有5%的回复率，将没有足够的主语来获得有价值的结果。我们将在稍后讨论参与者的数量。'
- en: '**There are no good rules for how many respondents are needed for reliable
    data**. Since some survey questions are subjective and qualitative, 30 to 200
    answers could be required for a specific item. However, a more extensive survey
    with branching and multiple segments of an audience might need 1,000 or more respondents
    to get enough results on each branch. For statistically significant data for quantitative
    results, math found in statistics books is required to calculate the necessary
    sample size of respondents.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**没有关于需要多少受访者才能获得可靠数据的良好规则**。由于一些调查问题是主观的和定性的，一个特定项目可能需要30到200个答案。然而，一个更广泛的调查，包括分支和多个受众群体，可能需要1000个或更多的受访者以在每个分支上获得足够的结果。对于统计上具有显著性的定量结果，需要使用统计学书籍中的数学来计算所需的受访者样本量。'
- en: '**Some survey examples**: *Figure 2**.4* shows how questions and the UI interact.
    Learn how to use a survey tool’s capabilities to get the best results. I strongly
    encourage using one of the robust third-party tools that have been around for
    a while. Internal survey tools at large companies can lack the robustness and
    flexibility needed for deploying a quality survey.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一些调查示例**：*图2.4*展示了问题和用户界面如何交互。学习如何使用调查工具的功能以获得最佳结果。我强烈建议使用一些已经存在了一段时间的强大第三方工具。大型公司的内部调查工具可能缺乏部署高质量调查所需的鲁棒性和灵活性。'
- en: '![](img/B21964_02_05.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21964_02_05.jpg)'
- en: Figure 2.4 – Examples of Likert survey questions
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.4 – 利克特调查问题的示例
- en: '**If clarity is needed, ask ChatGPT**: It has a wealth of knowledge about creating
    surveys. Use it to understand how to set up a survey process and how to edit questions
    to be clear and concise. However, as we will see in this book, the results from
    generative AI can also miss the mark, so make sure you understand its results.
    Here is an example to try.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果需要清晰度，请咨询ChatGPT**：它拥有大量关于创建调查的知识。用它来了解如何设置调查流程以及如何编辑问题使其清晰简洁。然而，正如我们将在本书中看到的，生成式AI的结果也可能偏离目标，所以请确保你理解其结果。这里有一个尝试的例子。'
- en: '[PRE6]'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Now, let’s apply this knowledge to learn how to craft an effective survey.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们应用这些知识来学习如何制定一个有效的调查。
- en: Case study on an effective survey
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有效的调查案例研究
- en: I took a survey on my phone based on an email for a product I use. They gave
    me about 20 Likert scales. I don’t want to screenshot the vendor because there
    is no reason to embarrass them. I can set the stage. It was a one-page survey
    focused on my use of their online service. There were no questions on the page,
    only labels such as Internationalization, Reporting and Auditing, Performance,
    System of Record Integration, and Web Interface on a scale from 1 (Less) to 7
    (Excellent). We won’t mention the company, but many use their products. We will
    call them CircleRize.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我根据一封关于我使用的产品的电子邮件在我的手机上完成了一份调查。他们给了我大约20个李克特量表。我不想截图供应商，因为没有理由让他们难堪。我可以设定场景。这是一份一页的调查，专注于我使用他们的在线服务。页面上没有问题，只有像国际化、报告和审计、性能、记录集成系统和Web界面这样的标签，从1（较少）到7（优秀）。我们不会提及公司，但许多人使用他们的产品。我们将它们称为CircleRize。
- en: Let’s discuss the positive and negative things learned from this case study.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们讨论从这个案例研究中学到的积极和消极方面。
- en: 'The positive things include the following:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 积极方面包括以下内容：
- en: Before this page, they asked a Net Promoter Score question (1 to 10 scale).
    We will cover Net Promoter Score in more detail in [*Chapter 10*](B21964_10_split_000.xhtml#_idTextAnchor216),
    *Monitoring and Evaluation*. This single market research question determines whether
    a customer would recommend a company or product.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这个页面之前，他们问了一个净推荐值问题（1到10的刻度）。我们将在[*第10章*](B21964_10_split_000.xhtml#_idTextAnchor216)“监控与评估”中更详细地介绍净推荐值。这个单一的市场研究问题决定了客户是否会推荐一个公司或产品。
- en: They use a good range of 1 to 7 for questions.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们对问题使用了1到7的合理范围。
- en: They labeled the 1 and the 7 anchors. It is good to know their meaning.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们标记了1和7的锚点。了解它们的含义是好的。
- en: They have titles for the items.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们为项目提供了标题。
- en: 'The negative things are as follows:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 消极方面如下：
- en: Those anchors? They used *Less* and *Excellent* labels. These are not opposites.
    They need to be balanced and clear. I don’t know what Less means as an anchor
    with the word Excellent. Do they mean Poor?
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些锚点？他们使用了“较少”和“优秀”标签。这些不是对立的。它们需要平衡和清晰。我不知道“较少”作为与“优秀”一词的锚点意味着什么。他们是指“差”吗？
- en: The questions don’t have a *Not Applicable* option. I am forced to answer questions
    I don’t understand, such as the one on System of Record Integration. They can
    do better by segmenting the 20 questions into groups and branching based on product
    use questions to eliminate confusion. They should also use language I understand.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题没有“不适用”选项。我被迫回答我不理解的问题，例如关于记录集成系统的问题。他们可以通过将20个问题分成组并根据产品使用问题进行分支来消除混淆。他们还应该使用我能理解的语言。
- en: There were no questions on the actual survey page. It was a page labeled Feature
    Ranking. I needed clarification by looking at the page label. I first thought
    they wanted me to rank each item in importance (Web UI is more critical than Internationalization).
    Then I realized they were asking for individual ratings. It needs better wording
    to be clear.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实际的调查页面上没有问题。它是一个标记为“功能排名”的页面。我需要通过查看页面标签来获得澄清。我最初以为他们想让我按重要性对每个项目进行排名（Web
    UI比国际化更重要）。然后我意识到他们是在询问个人评分。需要更好的措辞来使其清晰。
- en: I don’t know how to answer statements such as Internationalization without a
    question to give it context. Do they want to see if I use it, need it, or even
    notice it is supported? No actual question was asked, just generic labels such
    as Internationalization. I have no idea what they wanted.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道如何回答没有上下文的问题，例如“国际化”。他们是否想看看我是否使用它、需要它，甚至注意到它被支持？没有实际的问题被问及，只有像“国际化”这样的通用标签。我完全不知道他们想要什么。
- en: What they expect to learn from this is unclear unless they plan on asking the
    questions regularly. For example, a survey can ask about performance to measure
    improvements or degradation. These questions must be repeated in subsequent surveys
    to see differences over time.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非他们计划定期提问，否则他们期望从这次调查中学到的东西不清楚。例如，调查可以询问性能以衡量改进或退化。这些问题必须在随后的调查中重复，以查看时间上的差异。
- en: The email subject for this survey was “Review your CircleRize plan, get a $25
    gift card!”. I first read this as “check to see if the details of your CircleRize
    subscription with us are correct” instead of their intended “Provide feedback
    on your experience using the CircleRize plan.” I would suggest words matter. They
    should label the email clearly to reduce confusion and increase participation.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本次调查的电子邮件主题为“审查您的CircleRize计划，获得25美元礼品卡！”。我最初将其理解为“检查您与我们CircleRize订阅的详细信息是否正确”，而不是他们原本意图的“提供您使用CircleRize计划的体验反馈”。我建议用词要明确。他们应该清楚地标记电子邮件，以减少混淆并提高参与度。
- en: There is more than meets the eye when throwing out some simple questions. The
    results from this survey, likely sent to all customers like me who were looking
    at various plans, are worthless. What is worse than the time and energy spent
    putting out this survey and wasting customers’ time is that they didn’t know better
    and will likely use this data to make decisions. User testing or someone with
    more experience could have caught some of these issues. It’s hard to tell why
    these issues appeared. Use your resources to create effective surveys. It is a
    lot of effort and won’t give a lot of return if everyone clicks on a score of
    four (the middle) because they don’t understand the question.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 抛出一些简单问题，其背后远不止表面看起来那么简单。这个调查的结果，可能发送给了像我这样的正在查看各种计划的客户，是毫无价值的。比花费时间和精力进行这项调查以及浪费客户时间更糟糕的是，他们不知道更好的做法，很可能会用这些数据来做决策。用户测试或更有经验的人可能会捕捉到这些问题。很难说为什么这些问题会出现。利用您的资源创建有效的调查。如果每个人都点击四分（中间值）因为不理解问题，那么这将是一大笔努力，却不会带来很多回报。
- en: We have discussed what to ask and what not to ask, but specific examples are
    more helpful. We don’t know your use case, but we can offer suggestions on how
    to use ChatGPT to solve customer issues.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了要问什么和不要问什么，但具体的例子更有帮助。我们不知道您的用例，但我们可以提供如何使用ChatGPT解决客户问题的建议。
- en: Here are some questions typically asked in a survey and how they might be analyzed.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查中通常会提出的一些问题以及它们可能的分析方式。
- en: 'Demographic:'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口统计信息：
- en: '**Examples**: Age, gender, education level, years of product use, expertise'
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：年龄、性别、教育水平、产品使用年数、专业知识'
- en: '**Analysis**: Style or tone can be associated with expectations for support,
    level of expertise, age, and other demographics'
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：风格或语气可以与对支持的期望、专业知识水平、年龄和其他人口统计信息相关联'
- en: 'Multiple choice:'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多选题：
- en: '**Examples**: What three attributes of a service are most important to you?'
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：对您来说，服务最重要的三个属性是什么？'
- en: Which products give you the most headaches?
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 哪些产品给您带来最多的麻烦？
- en: A list of competitors’ products that they already use.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们已经使用的竞争对手产品列表。
- en: '**Analysis**: Judge user goals; accuracy is likely one, but availability in
    the context of their use is more important than, say, integration with another
    service. The proper selections are needed so a lot of data doesn’t go into the
    overflow *Other* category. The survey can explore other products that customers
    use and like to learn about possible advantages for competitors.'
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：判断用户目标；准确性可能是其中之一，但在他们使用背景下的可用性比与其他服务的集成更重要。需要适当的选项，以免大量数据进入“其他”类别。调查可以探索客户使用并喜欢的其他产品，以了解竞争对手可能的优点。'
- en: 'Likert Scales (1 to 5, 1 to 7 scales with labeled anchors):'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 李克特量表（1到5，1到7的量表，带有标记的锚点）：
- en: '**Examples**: How satisfied were you with the support call today?'
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：您今天对客服电话的满意度如何？'
- en: What is your level of experience with product x?
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您对产品x的经验水平如何？
- en: Comfort level with giving confidential information to an agent or bot.
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向代理或机器人提供机密信息的舒适度。
- en: Satisfaction with the level of service, responsiveness, availability, accuracy,
    and cost.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对服务水平、响应速度、可用性、准确性和成本的满意度。
- en: '**Analysis**: Find opportunities for improvement for support and gauge overall
    quality over time as improvements or changes occur. Determine tradeoffs between
    24/7 support and level of service.'
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：寻找改进支持的机会，并在改进或变化发生时衡量整体质量。确定24/7支持和服务水平之间的权衡。'
- en: 'Net Promoter Score:'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 净推荐值：
- en: '**Example**: On a scale of 0 to 10, how likely are you to recommend [company,
    product, or service] to a friend or colleague?'
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：在0到10的量表上，您有多可能向朋友或同事推荐[公司、产品或服务]？'
- en: '**Analysis**: This is a quick snapshot of customer sentiment that can easily
    be compared to other companies or services or used as a benchmark for improvements.
    [*Chapter 10*](B21964_10_split_000.xhtml#_idTextAnchor216), *Monitoring and Evaluation*
    will cover this in more detail.'
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：这是一张快速的客户情绪快照，可以轻松地与其他公司或服务进行比较，或用作改进的基准。[*第10章*](B21964_10_split_000.xhtml#_idTextAnchor216)，*监控与评估*将更详细地介绍这一点。'
- en: 'Open-Ended questions:'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开放式问题：
- en: '**Example**: What do you like about your favorite streaming service?'
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：你最喜欢流媒体服务有什么特点？'
- en: Tell us about your best experience using product Y.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 告诉我们您使用产品Y的最佳体验。
- en: Tell us any horror stories from using product X.
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 告诉我们使用产品X时的任何恐怖故事。
- en: '**Analysis**: This is an opportunity to benchmark against the competition;
    open-ended questions help go deeper into one area of interest. It could be a follow-up
    to the multiple-choice questions exploring what competitive products they use.
    Ask them specific questions. This can be correlated with the demographic question
    above to identify where particular demographics are likelier to enjoy different
    services. These require more effort to analyze, classify, and correlate.'
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：这是一个与竞争对手进行基准测试的机会；开放式问题有助于深入了解一个感兴趣的领域。这可能是对探索他们使用的竞争性产品多项选择题的后续问题。向他们提出具体问题。这可以与上述人口统计问题相关联，以确定特定人口群体更有可能享受不同的服务。这些需要更多的努力来分析、分类和关联。'
- en: 'Quantitative data:'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定量数据：
- en: '**Example**: How many hours a day do you spend on our site?'
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：你每天在我们网站上花费多少小时？'
- en: How much did you pay last month for streaming services?
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上个月你为流媒体服务支付了多少钱？
- en: What is your monthly car payment?
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您每月的汽车贷款是多少？
- en: When was the last time you emailed us for support?
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你上次是什么时候给我们发邮件寻求支持的？
- en: How long is too long when on a tech-support phone call?
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在技术支持电话中，多长时间算太长了？
- en: '**Analysis**: The question about hours a day differs from what it seems. There
    can be analytics on their time spent on your site; this is more about perception.
    It can be helpful to compare actual usage data if they report less than they pay
    or if they report more. It can also be cross-tabbed with information on the types
    of activities they do on the site. This might reveal if some activities are more
    time-consuming than others and provide insights into how to invest resources to
    reduce activities that take a long time. With customer data, you can correlate
    perceived time, cost, and use with actual time, price, and use. This can explain
    if customers’ perceptions match expectations.'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：关于每天小时数的问题与表面看起来的不一样。可以对他们在网站上花费的时间进行数据分析；这更多是关于感知。如果他们报告的少于他们支付的，或者报告的比实际多，比较实际使用数据可能会有所帮助。这也可以与他们在网站上进行的各种活动信息交叉对比。这可能揭示某些活动比其他活动耗时更长，并有助于了解如何投资资源以减少耗时活动。通过客户数据，你可以将感知时间、成本和使用与实际时间、价格和使用相关联。这可以解释客户的感知是否与期望相符。'
- en: 'Trends:'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 趋势：
- en: '**Example**: Which of the following online payment services have you used?'
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：以下哪些在线支付服务您使用过？'
- en: '**Analysis**: A survey can capture competitive information. This data can be
    used to research partner opportunities or see how certain trends are viewed within
    specific demographic groups.'
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：调查可以捕捉竞争信息。这些数据可以用来研究合作伙伴机会或了解特定人口群体如何看待某些趋势。'
- en: 'Behavioral:'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行为：
- en: '**Example**: What was the primary reason for visiting our site?'
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：访问我们网站的主要原因是？'
- en: If you were to tell a friend about your experience with support today, what
    would you say?
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你今天要告诉朋友你对客户支持的经验，你会说什么？
- en: How likely are you to post something about product Y on social media?
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你在社交媒体上发布关于产品Y的可能性有多大？
- en: '**Analysis**: Hopefully, this is a simple single-choice list, but it can branch
    into more details (e.g., whether they were having product issues, looking for
    a new product, downloading something, or providing a review).'
  id: totrans-161
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：希望这是一个简单的单选题列表，但它可以分支到更详细的细节（例如，他们是否遇到产品问题、寻找新产品、下载某些内容或提供评论）。'
- en: 'Comparative:'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比较分析：
- en: '**Example**: Place these five services in order of value to your needs.'
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：将这些五个服务按对您需求的价值排序。'
- en: Which of these pieces of sales information is the most valuable?
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下哪些销售信息最有价值？
- en: Rank these attributes from most to least desirable.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 按从最理想到最不理想对以下属性进行排序。
- en: Which phrasing of these statements feels most natural to you?
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 哪种表述方式让您感觉最自然？
- en: '**Analysis**: Asking customers to rank features is better than asking them
    to rate them. Ranking only places features in order of importance. It doesn’t
    help you know how important they are. Ranking questions are hard for a user to
    answer. Limiting ranking to five items, but if some items are considered equal,
    forcing a ranking can cause frustration. This type of question can be used to
    try different styles and tones. See if there are correlations with demographics
    or other information to create customized personas for the conversational style.
    There is a lot of psychology in writing effectively.'
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：让客户对功能进行排名比让他们对它们进行评分要好。排名只将功能按重要性排序。这并不能帮助你了解它们有多重要。排名问题对用户来说很难回答。将排名限制为五个项目，但如果某些项目被认为是相同的，强迫排名可能会引起挫败感。这类问题可以用来尝试不同的风格和语气。看看是否有与人口统计或其他信息的关联，以创建适合对话风格的定制角色。在有效写作中有很多心理学。'
- en: Wow! I hope that wasn’t too much to process without giving all the training
    necessary to be a survey expert. Grow expertise, use resources, partner with other
    experts, and do what it takes! Please return to this when it is time to survey
    and check off the items to ensure a reliable study with results the team can trust.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！希望这没有太多需要处理而没有提供成为调查专家所需的所有培训。增长专业知识，利用资源，与其他专家合作，并做你需要做的事情！当是时候进行调查时，请返回此处并勾选项目以确保得到一个可靠的研究结果，团队可以信赖。
- en: 'As mentioned, surveys are a great place to meet people worthy of an interview.
    What a nice segue into discussing our next user research method: interviews.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 正如提到的，调查是遇到值得采访的人的好地方。这真是一个很好的过渡，让我们讨论下一个用户研究方法：访谈。
- en: Designing insightful interviews
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计有洞察力的访谈
- en: '**Interviews** might not have been your first choice, but we encourage exploring
    interviews as a valuable tool for understanding use cases. Use a survey to gather
    general information, and do a click analysis (or log analysis) to get actual behavior.
    An interview is vital to get a cohesive feel for the customer. It has its downsides:
    it is hard to scale, results are more open to interpretation, and it is sometimes
    challenging to get the right mix of customers. The upside is the feeling you get
    for the customer and the empathy one can embody as the customer advocate during
    the design process. This will enrich the project. In surveys, consider finishing
    with questions about participating in future user research. Although this is self-selecting,
    it is fruitful almost all of the time.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**访谈**可能不是你的首选，但我们鼓励探索访谈作为理解用例的有价值工具。使用调查收集一般信息，并进行点击分析（或日志分析）以获取实际行为。访谈对于获得对客户的整体感觉至关重要。它有其缺点：难以扩展，结果更容易被解释，有时很难获得正确的客户组合。优点是你在客户身上获得的感觉，以及在设计过程中作为客户倡导者所体现的同情心。这将丰富项目。在调查中，考虑以关于参与未来用户研究的问题结束。尽管这是自我选择的，但几乎总是有益的。'
- en: There might be time for five to ten interviews, but most teams will unlikely
    invest in more than 20\. Targeting the right audience has value. The cost of setting
    up the interviews is likely more significant than the time required to conduct
    the interviews (typical sessions run for 30 to 60 minutes). Customers are busy,
    and incentives might not be an option when working with existing customers. They
    tend to need to reschedule because this is a low priority for them. Even with
    the downsides, I still recommend the interview process.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会有时间进行五到十次访谈，但大多数团队不太可能投资超过20次。针对正确的受众是有价值的。设置访谈的成本可能比进行访谈所需的时间（典型会议持续30到60分钟）更为显著。客户很忙，与现有客户合作时，激励可能不是一种选择。他们往往需要重新安排，因为这对他们来说是一个低优先级。尽管有缺点，我仍然推荐访谈过程。
- en: Don’t expect demos or visuals to be shared to get feedback when dealing with
    conversational solutions. Ask them to have the existing products or web support
    site handy during an interview. Walking through some use cases creates a discussion
    around enhancement opportunities (focus on their needs, not their solutions).
    Don’t constrain them to what are perceived as AI issues; if they go somewhere
    else, take their feedback, pass it on to a team (or file a bug or enhancement
    request on their behalf), and then bring their discussions back into focus. Create
    a relationship where they trust that you are trying to help the company help them
    to do their job or task.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理对话解决方案时，不要期望通过共享演示或视觉内容来获取反馈。请他们在面试期间准备好现有产品或网站支持站点。通过介绍一些用例可以围绕增强机会进行讨论（关注他们的需求，而不是他们的解决方案）。不要将他们限制在被认为是AI问题的事情上；如果他们去其他地方，请接受他们的反馈，转交给团队（或代表他们提交错误报告或增强请求），然后将他们的讨论重新聚焦。建立一个关系，让他们信任您正在努力帮助公司帮助他们完成工作或任务。
- en: Put together a framework for interviews that supports gathering the needed information.
    If you are trying to do a conversational assistant around support, focus on understanding
    the complexities they experience when trying to get answers. If you are building
    a recommendation engine, look for places to discuss how they currently get recommendations,
    who gives them, and how much they trust the information. Maybe the idea is to
    replace or improve existing algorithms that offer sales information (likelihood
    to close, timeline for shipping custom solutions, promotional tie-in offers, product
    recommendations). Then, focus on understanding when they need this information,
    what channels help or annoy them (SMS, email, automated phone calls, or on the
    website), and how the placement of the information in the process or frequency
    of that presentation might influence their opinion.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个支持收集所需信息的面试框架。如果您正在尝试构建一个围绕支持方面的对话助手，那么重点在于理解他们在试图获取答案时遇到的复杂性。如果您正在构建一个推荐引擎，那么寻找讨论他们目前获取推荐的地方、谁提供这些推荐以及他们信任这些信息的程度。也许的想法是替换或改进现有提供销售信息（成交可能性、定制解决方案的发货时间表、促销捆绑优惠、产品推荐）的算法。然后，关注他们何时需要这些信息，哪些渠道有助于或令他们烦恼（短信、电子邮件、自动电话呼叫或网站），以及信息在流程中的位置或展示频率可能如何影响他们的观点。
- en: There are plenty of examples of scripts for interviews. Adapt these templates
    to inject the appropriate content into an interview script.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多面试脚本示例。将这些模板适应到面试脚本中，注入适当的内容。
- en: 'Article: [Example user Interview Script](https://guides.18f.gov/ux-guide/interview-script/)
    ([https://guides.18f.gov/ux-guide/interview-script/](https://guides.18f.gov/ux-guide/interview-script/))'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 文章：[示例用户面试脚本](https://guides.18f.gov/ux-guide/interview-script/) ([https://guides.18f.gov/ux-guide/interview-script/](https://guides.18f.gov/ux-guide/interview-script/))
- en: Let me walk through some tips and suggestions for interviews.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 让我为您介绍一些面试的技巧和建议。
- en: Defining research objectives
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义研究目标
- en: Clearly outline the goals and objectives of the interview. For example, with
    a survey, we want to know why we ask these questions beforehand. Keep the interview
    focused on the results suited for the interview process. Please don’t turn it
    into a live survey. If you need demographic information, get it out of the way
    before. This pre-interview allows tailoring the interview based on the results.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 明确说明面试的目标和目标。例如，通过调查，我们想知道为什么在事先提出这些问题。请保持面试专注于适合面试流程的结果。请不要将其变成现场调查。如果您需要人口统计信息，请提前获取。这种预面试允许根据结果调整面试。
- en: The interview can use samples, demos, or visuals. But the goal is to get them
    talking and giving feedback, insight, knowledge, and wisdom. Use the opportunity
    to go deeper and adapt to what they say and how they say it. There can be nuance
    in how they answer that might reveal hidden truths. Explore existing or previous
    customer interactions, competitive product use and feedback, style and tone discussions,
    and a wealth of use case examples, like in surveys. However, unlike a survey,
    go deeper, easily adjust or drill down the line of questioning, impromptu sign
    into a website, show a different example, and try to get more understanding of
    and empathy for the customer.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 面试可以使用样本、演示或视觉材料。但目标是让他们开口说话，并给出反馈、见解、知识和智慧。利用这个机会深入了解，并适应他们的说法和表达方式。他们回答的方式可能会有细微差别，这可能揭示隐藏的真相。探索现有的或之前的客户互动、竞争产品的使用和反馈、风格和语气讨论，以及大量的用例示例，如调查中所示。然而，与调查不同，要深入挖掘，轻松调整或深入追问问题，即兴登录网站，展示不同的示例，并尝试更深入地理解和同情客户。
- en: Selecting participants
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择参与者
- en: 'Define the target participant group based on research objectives. Ensure the
    selected participants have the relevant knowledge or experience related to the
    research topic. If they are existing customers, consider the customer profile
    (long-term customers, new customers, those with lots of products, those only with
    a specific product, those who file a lot of trouble tickets, technical, non-technical,
    those who self-serve through a community website, etc.). Set up a process to find
    and interview the right audience. Sometimes, it is the survey that will resolve
    this issue. Here are some tips to help with this part of the process:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 根据研究目标定义目标参与者群体。确保所选参与者具有与研究主题相关的知识或经验。如果他们是现有客户，考虑客户档案（长期客户、新客户、拥有大量产品的客户、仅拥有特定产品的客户、提交大量故障报告的客户、技术型、非技术型、通过社区网站自助服务的客户等）。建立寻找和面试正确受众的流程。有时，调查可以解决这个问题。以下是一些有助于这一过程的提示：
- en: Schedule 20-30% more than needed for interviews of 10 to 20 participants. If
    someone cancels, you don’t have to start the recruiting process again, and results
    will not be delayed. Don’t cancel if you get lucky and everyone shows up; it is
    not respectful. Either follow the process or look for opportunities to extend
    understanding with different lines of questioning. Maybe drill down further into
    areas exposed by subjects where there wasn’t time with previous subjects.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为10到20名参与者的面试安排比所需时间多20-30%。如果有人取消，你不必重新开始招募过程，结果也不会延迟。如果幸运地每个人都到场，不要取消；这不尊重人。要么遵循流程，要么寻找机会通过不同的提问方式扩展理解。也许可以进一步深入到之前受访者没有时间探讨的领域。
- en: It would be great if your company had someone to recruit and schedule. Expect
    recruiting to take longer than the actual interviews. So, account for this in
    the schedule. There are also outside firms that will assist in recruiting.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果贵公司有人负责招募和安排，那就太好了。预计招募所需时间将长于实际面试时间。因此，在安排中要考虑到这一点。还有外部公司可以协助招募。
- en: Don’t book interviews back-to-back. Allow an hour in between. This allows overtime
    if the customer is okay with it and gives time to write up additional notes while
    they are fresh.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要将面试安排得过于紧密。中间留出一个小时。这样，如果客户同意，可以加班，同时也有时间在记忆清晰时写下额外的笔记。
- en: The most interviews I have done for one project is 20\. There is no rule for
    figuring out the correct number; with vast subject areas or many different customer
    profiles, more interviewees are warranted. However, as with discount usability
    methods, overlapping feedback will start to dominate, and you don’t want to be
    only 10% of the way through interviews and notice the same results over and over.
    If this was a user test, we have data to suggest a small number, such as five,
    is sufficient for some tests. However, an interview is less structured than using
    a piece of software, so consider the cost-benefit tradeoff. Read this article
    to see how to apply discount usability methods, a practice for iterative small
    studies useful for context even with the interview process.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我为一个项目进行的最多面试是20个。没有规则可以确定正确的数量；在广泛的主题领域或许多不同的客户档案中，需要更多的受访者。然而，与折扣可用性方法一样，重叠的反馈将开始占主导地位，你不想在面试进行到10%时，反复注意到相同的结果。如果这是一个用户测试，我们有数据表明，对于某些测试，五个受访者就足够了。然而，面试比使用软件产品要少一些结构，因此要考虑成本效益权衡。阅读这篇文章，了解如何应用折扣可用性方法，这是一种用于迭代小型研究的实践，即使在面试过程中也很有用。
- en: 'Article: [Discount usability methods](https://www.nngroup.com/articles/discount-usability-20-years/)
    ([https://www.nngroup.com/articles/discount-usability-20-years/](https://www.nngroup.com/articles/discount-usability-20-years/))'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文章：[折扣可用性方法](https://www.nngroup.com/articles/discount-usability-20-years/)
    ([https://www.nngroup.com/articles/discount-usability-20-years/](https://www.nngroup.com/articles/discount-usability-20-years/))
- en: Pro tip
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 高级技巧
- en: To improve the rate of people showing up, call (an actual phone call) the day
    before, reminding them of the scheduled time. They may appreciate the personal
    touch to confirm the meeting, and if they can’t show up, they might tell you right
    then so you are not sitting and waiting. When it is time, join the web conference
    five minutes early (I assume most sessions are via a web conference; if they are
    in person, good for you!), and send them a message with the link one more time.
    “I joined a few minutes early to make sure I am ready for you to join. I look
    forward to our session in a few minutes.”
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高出席率，在会议前一天打电话（实际电话），提醒他们会议时间。他们可能会欣赏这种个性化的确认方式，如果他们不能出席，他们可能会立即告诉你，这样你就不会坐着等待。到了时间，提前五分钟加入网络会议（我假设大多数会议都是通过网络会议进行的；如果他们是面对面的，那太好了！），并再次发送带有链接的消息。“我提前几分钟加入，以确保我准备好让你加入。我期待几分钟后的会议。”
- en: Develop a structured interview program
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制定结构化面试项目
- en: Create a **detailed interview program** that includes standard questions and
    optional follow-ups. Questions should be clear, unbiased, and designed to elicit
    the necessary information. Please encourage them to think aloud and to expand
    on their reasoning. Recognize that some customers don’t have anything to say on
    a subject. Be prepared to skip ahead or branch to the topics of interest. No rule
    says everyone has to answer every question or line of discussion. However, when
    doing the analysis, it is nice to say, “6 out of 8 customers expressed the same
    lack of support for XYZ without being prompted.” That is a powerful statement.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个**详细的面试项目**，包括标准问题和可选后续问题。问题应该是清晰、无偏见，并旨在获取必要的信息。请鼓励他们大声思考并扩展他们的推理。认识到有些客户可能对某个主题没有话可说。准备好跳过或转向感兴趣的话题。没有规则说每个人都必须回答每个问题或讨论的每一行。然而，在进行分析时，说“6位客户在没有提示的情况下对XYZ缺乏支持表示了相同的看法。”这是一个有力的声明。
- en: In the script, include tips to be reminded to prompt customers to think aloud
    or expand their thinking. If they are already doing it, great, but when in the
    zone, you might forget; this is a good reminder.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在脚本中包含提示，提醒客户大声思考或扩展他们的思考。如果他们已经在做，那很好，但在“状态”中，你可能会忘记；这是一个很好的提醒。
- en: Keep biases to yourself. We can easily express where we want the customer to
    go with their feedback. Sometimes, there are cultural issues with providing honest
    feedback. That is, some people will only give positive suggestions. Feel out the
    audience. Give them prompts that probe positive and negative discussions. This
    will help adjust the approach to tease out the most valuable feedback from that
    participant.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 将偏见留给自己。我们可以很容易地表达我们希望客户通过反馈去哪里。有时，提供诚实反馈存在文化问题。也就是说，有些人只会给出积极的建议。了解你的受众。给他们提示，以探查正面和负面的讨论。这将有助于调整方法，以从参与者那里获取最有价值的反馈。
- en: Pilot the interview process and program
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 领导面试流程和项目
- en: 'Conduct a pilot with a small group of participants to identify any issues with
    the interview process. This should include technology, sound, and quality checks,
    as well as checking the entire process to test timing and scheduling issues. Ask
    the questions as expected to be asked. This will verify if the scheduled time
    is sufficient and if the questions sound natural when spoken out loud. Record
    the session. Take note of where something should be changed or review the recording.
    It is a pilot. Make and correct mistakes now. Use these learning to update and
    edit the program and try again:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 与一小组参与者进行试点，以识别面试过程中可能存在的问题。这应包括技术、声音和质量检查，以及检查整个流程以测试时间和安排问题。按照预期提问。这将验证预定时间是否足够，以及问题在口头表达时是否自然。记录会议。注意需要更改或复查的地方。这是一个试点。现在犯错误并纠正。利用这些学习经验更新和编辑项目，然后再次尝试：
- en: It is okay to pivot the program even after some interviews are conducted. You
    won’t get as much data for something the interview shifts away from, but if you
    realize that a different tactic is necessary, make the change. Focus on more concerning
    areas.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使进行了一些访谈后，也可以调整程序。对于访谈转向的内容，你不会得到太多数据，但如果意识到需要不同的策略，就进行更改。关注更令人担忧的领域。
- en: Just because one user gives excellent feedback doesn’t mean it will be heard
    from more than one user. Proceed with caution if you pivot too soon.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使一个用户给出了很好的反馈，也不意味着它会被多个用户听到。如果过早地转变方向，请谨慎行事。
- en: ChatGPT can edit the program to give it a more natural and conversational feel.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT 可以编辑程序，使其更具自然和对话感。
- en: Conduct the structured interviews
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进行结构化访谈
- en: 'Follow the interview program, asking questions in the predefined order. Be
    neutral in tone and avoid leading questions that might bias responses. Record
    responses accurately through note-taking, recording, a note-taker, or another
    method:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 按照访谈程序进行，按照预定义的顺序提问。在语气上保持中立，避免提出可能引导回答的问题。通过笔记、录音、记录员或其他方法准确记录回答：
- en: Before starting the interview, ensure participants understand the purpose of
    the research and agree to participate voluntarily. Generally, we read a short
    statement that addresses the purpose, how the information will be used (video
    or audio recordings, quotes, and profile information), and how participant confidentiality
    will be respected. We also informed them that they could stop and withdraw from
    the study. A user researcher probably already has this boilerplate information
    available to them. If you are a designer or product person, use a researcher to
    run the study.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开始访谈之前，确保参与者了解研究的目的，并同意自愿参与。通常，我们会阅读一份简短的声明，说明目的、信息的使用方式（视频或音频录音、引用和简介信息），以及如何尊重参与者的隐私。我们还告知他们可以随时停止并退出研究。用户研究员可能已经准备好了这些模板信息。如果你是设计师或产品人员，请使用研究员来运行研究。
- en: If you’re screen recording, help the user hide or remove confidential or unrelated
    materials before starting the recording. This will help build trust and allow
    the recording to focus more on the project.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在屏幕录制，请在开始录制之前帮助用户隐藏或删除机密或不相关的材料。这将有助于建立信任，并使录制更专注于项目。
- en: If you are the interviewer, have a confederate take notes. It allows more focus
    while in the interview. There are a variety of user experience tools that will
    enable synchronized note-taking. Interviewer verbal cues such as “That is a very
    interesting point,” “We should make a note of that,” and “Thanks for your observation”
    can help the note-taker know what is essential to you and engage the participant.
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你担任访谈者，让一个同谋做笔记。这可以让你在访谈时更加专注。有多种用户体验工具可以实现同步笔记。访谈者的口头提示，如“这是一个非常有趣的观点”、“我们应该记下这一点”和“感谢你的观察”，可以帮助记录员知道对你来说什么是最重要的，并让参与者参与进来。
- en: Allow other insiders, owners, or advocates to watch or join the call. Be clear
    that they are silent observers during the interview.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许其他内部人士、所有者或倡导者观看或加入通话。在访谈期间，要清楚他们只是沉默的观察者。
- en: Those silent observers can chat on a private channel. They might have insights
    into an answer you don’t know or can provide prompts with helpful follow-up questions.
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些沉默的观察者可以在私人频道聊天。他们可能对你不知道的答案有见解，或者可以提供有助的后续问题提示。
- en: Probe for clarification and encourage participants to elaborate on their responses.
    We want their insight, which is more valuable than simple answers readily available
    from a survey. The interview is a time to *fill in the blanks* and to understand
    their needs, why, when, with what, how, and who.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求澄清并鼓励参与者详细阐述他们的回答。我们希望得到他们的见解，这比来自调查的简单答案更有价值。访谈是填补空白和理解他们的需求、为什么、何时、用什么、如何以及谁的时间。
- en: Ensure consistency in how questions are asked and how responses are recorded.
    Audio or screen-sharing recordings are great to go back and review. Account for
    at least 2x the time of the recording for review.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保提问和记录回答的方式保持一致。音频或屏幕共享录音非常适合回放。至少为审查预留录音时间的两倍。
- en: Review the recording to ensure the quote is correct and in context. It is wrong
    to quote a customer when they say, “This is the best!” but it was entirely out
    of context (or said sarcastically).
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回放录音以确保引用的内容正确且符合上下文。当客户说“这是最好的！”但完全脱离上下文（或讽刺地说）时引用客户的话是错误的。
- en: 'This is worth repeating a few times: avoid introducing personal bias into the
    interview process. It is ok to emphasize a specific feature or task, but let the
    customers speak. Don’t push them one way or another. Instead, put them at ease
    to address complex problems and give honest feedback. If the interviewer feels
    too invested in the solution and wants to defend it against scrutiny, your interviewee
    will sense this and not share fully.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一点值得重复几次：避免在面试过程中引入个人偏见。强调特定的特征或任务是可以的，但要让客户发言。不要推动他们走向一个方向或另一个方向。相反，让他们感到轻松，以便解决复杂问题并给出真诚的反馈。如果面试官对解决方案投入太多，并想要为其辩护，受访者会感觉到这一点，并且不会完全分享。
- en: One way to avoid bias is to conduct the interview with a researcher who is not
    invested in the results. If you are the designer or product manager, let them
    run the interviews, take notes, and help behind the scenes. This is one of the
    most valuable tips we can share.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免偏见的一种方法是与一个对结果不感兴趣的研究员进行访谈。如果你是设计师或产品经理，让他们进行访谈，做笔记，并在幕后提供帮助。这是我们能够分享的最有价值的建议之一。
- en: Be an active listener. Use verbal neutral interjections such as “I understand”
    and “got it,” and reiterate what they said. Use nonverbal cues (nodding and eye
    contact) to show you are listening.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为一名积极的倾听者。使用诸如“我理解”和“明白了”这样的口头中性插入语，并重复他们所说的话。使用非言语提示（点头和眼神交流）来表明你在倾听。
- en: Record and document findings
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 记录和记录发现
- en: Record detailed notes or transcribe interviews for analysis. Generative AI tools
    are an excellent resource for transcription. Some web conferencing tools have
    this built-in; turn it on or do it after the fact. This can make it easy to mark
    up critical elements of the conversation. Document any patterns, trends, or notable
    insights during the interviews. Once you have this annotated data, turn to the
    analysis. Some tools allow note-taking with timestamps. This is a great way to
    log events to return to later. Even if you are alone and don’t have time to take
    notes, type a placeholder (like ***) and return to the recording to capture that
    insight. The more notes, the better. Ignore off-topic stuff later. Work with an
    interdisciplinary team to evaluate items that might be off-topic for you but are
    in scope for other parts of the organization. It is better to catch and discard
    than not capture and then later realize there might be something to that information.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 记录详细的笔记或转录访谈以进行分析。生成式AI工具是转录的绝佳资源。一些网络会议工具具有内置功能；打开它或事后进行转录。这可以使标记对话的关键要素变得容易。在访谈期间记录任何模式、趋势或显著的见解。一旦你有了这些注释数据，就可以进行分析了。一些工具允许带有时间戳的笔记。这是一种记录事件以便稍后返回的好方法。即使你一个人，没有时间做笔记，也可以键入占位符（如**）并返回录音以捕捉这个见解。笔记越多越好。稍后忽略与主题无关的内容。与跨学科团队合作评估可能对你来说不相关但对组织其他部分来说在范围内的项目。最好是捕捉并丢弃，而不是没有捕捉到然后在事后意识到可能有些信息是有用的。
- en: Data analysis
  id: totrans-214
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分析
- en: 'Analyze the collected quantitative (for closed or demographic questions) and
    qualitative (for open-ended questions) results. Combine them to form more robust
    results. For example, what if three out of four novice users didn’t think to ask
    for shipping information, while all four expert users explicitly wanted shipping
    information? Because this line of discussion was explored, it was revealed that
    the experts know that the company doesn’t ship quickly, and that has been an issue
    in the past, while the novice users are expecting Amazon-like shipping and didn’t
    think and didn’t have enough experience to know that wasn’t the case. Only by
    segmenting this data by the novice/expert role would we recognize how to solve
    this problem:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 分析收集到的定量（针对封闭或人口统计问题）和定性（针对开放式问题）结果。将它们结合起来形成更稳健的结果。例如，如果四分之三的新手用户没有想到要求提供运输信息，而所有四位专家用户都明确表示需要运输信息？因为这个讨论线被探索，揭示了专家知道公司运输速度慢，这过去一直是个问题，而新手用户期待亚马逊式的运输，没有想过也没有足够的经验知道这不是事实。只有通过将数据按新手/专家角色进行细分，我们才能认识到如何解决这个问题：
- en: Expect to take at least three times the clock time of the interviews to document
    the findings (2x) and then do the analysis (1x). If it took a week to gather 10
    hours of interviews, it will take the next week to complete this analysis.
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预计至少需要三倍的访谈时间来记录发现（2倍）然后进行分析（1倍）。如果花了整整一周时间收集了10小时的访谈，那么接下来的一周将用于完成这项分析。
- en: Even small results (found by one or two customers) might be valuable, so be
    sure to capture all data. In [*Chapter 4*](B21964_04.xhtml#_idTextAnchor085),
    *Scoring Stories*, we explain how to prioritize based on the number of customers
    who can be impacted. Even though only one or two customers reported something,
    it doesn’t imply that only a few would benefit. Profound insight can come from
    one person; you have to recognize it.
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使是小的结果（由一两个客户发现）也可能很有价值，所以务必捕捉所有数据。在[*第4章*](B21964_04.xhtml#_idTextAnchor085)，*评分故事*中，我们解释了如何根据可能受到影响客户的数量来优先排序。即使只有一两个客户报告了某些情况，这并不意味着只有少数人将从中受益。深刻的见解可能来自一个人；你必须认识到它。
- en: Report findings
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告研究结果
- en: 'Present research findings in a clear and organized manner. Use the User Needs
    Scoring method ([*Chapter 4*](B21964_04.xhtml#_idTextAnchor085), *Scoring Stories*)
    to prioritize the results. Review the most to least valuable results in order.
    This way, when an item is discussed, the attendee’s attention is focused on the
    most valuable pieces of feedback:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 以清晰和有序的方式展示研究结果。使用用户需求评分方法（[*第4章*](B21964_04.xhtml#_idTextAnchor085)，*评分故事*）来优先排序结果。按照从最有价值到最无价值的结果顺序进行审查。这样，当讨论某个项目时，与会者的注意力就会集中在最有价值的反馈上：
- en: Include participant quotes and critical insights to support conclusions. Be
    sure to quote correctly and in the context, the participant intended.
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含参与者的引言和关键见解以支持结论。务必正确引用，并在参与者意图的上下文中引用。
- en: Share out-of-scope findings with the appropriate teams.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将超出范围的发现与适当的团队分享。
- en: File bugs or enhancements into the company tracking tool. Assign them to the
    appropriate person for resolution.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将错误或增强功能提交到公司跟踪工具中。将它们分配给适当的人员以解决问题。
- en: Include feedback from colleagues participating in the process.
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含参与该过程的同事的反馈。
- en: Include issues or hiccups from the study to follow up for yourself and the team.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含研究中出现的问题或小插曲，以便自己和团队进行后续跟进。
- en: Have a retrospective with the team to learn and document what to do differently
    and better next time.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与团队进行回顾，学习并记录下次如何做得不同和更好。
- en: Summary of the interview process
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试流程总结
- en: Conducting good interviews is a skill. It takes practice, expertise, and good
    people skills. Especially for novice interviewers, do a few extra practice sessions
    before the first official interview. Ask a design researcher to participate in
    the pilot interviews and give feedback. There is an art and science to doing this
    well. The Nielsen Norman Group article has some helpful content. They even offer
    classes on how to perform successful user interviews.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 进行良好的面试是一项技能。它需要练习、专业知识和良好的人际交往技巧。特别是对于新晋面试官，在第一次正式面试之前进行几轮额外的练习。请一位设计研究员参与试点访谈并给出反馈。做好这件事既是一门艺术也是一门科学。Nielsen
    Norman Group的文章提供了一些有用的内容。他们甚至提供关于如何进行成功的用户访谈的课程。
- en: 'Article: [User interviews](https://www.nngroup.com/articles/user-interviews/)
    ([https://www.nngroup.com/articles/user-interviews/](https://www.nngroup.com/articles/user-interviews/))'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 文章：[用户访谈](https://www.nngroup.com/articles/user-interviews/) ([https://www.nngroup.com/articles/user-interviews/](https://www.nngroup.com/articles/user-interviews/))
- en: Also, once we get a ChatGPT solution running, revisit this process to interview
    those who have used the solution and those who have not or intentionally not used
    the ChatGPT-based solution. This applies to any implementation, not just conversational
    solutions. Once a solution is available, there will be different topics to explore.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一旦我们运行起ChatGPT解决方案，就重新审视这个过程，对使用过该解决方案以及没有使用或故意不使用基于ChatGPT的解决方案的人进行访谈。这适用于任何实施，而不仅仅是对话解决方案。一旦解决方案可用，将会有不同的主题可以探索。
- en: Surveys and interviews are only two methods. We encourage using the correct
    methods to uncover user attitudes and expectations. Later, you might do user testing
    or a heuristic evaluation. More on those methods in [*Chapter 10*](B21964_10_split_000.xhtml#_idTextAnchor216),
    *Monitoring and Evaluation*. However, we have some context from which to work
    during this research phase. So, we covered two methods that directly engage customers,
    focused on their attitudes, with primarily qualitative results. Now, we pivot
    to behavioral and attitude research with clickstream analysis.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 问卷调查和访谈只是两种方法。我们鼓励使用正确的方法来揭示用户的态度和期望。稍后，你可能需要进行用户测试或启发式评估。关于这些方法，在第[*第10章*](B21964_10_split_000.xhtml#_idTextAnchor216)，*监控和评估*中有更多介绍。然而，在这个研究阶段，我们有一些工作背景。因此，我们涵盖了两种直接与客户互动的方法，主要关注他们的态度，并产生主要是定性结果。现在，我们将转向基于点击流分析的行为和态度研究。
- en: Getting started with conversational analysis
  id: totrans-231
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始进行对话分析
- en: The final type of research we want to cover is **conversational analysis**.
    We don’t have a ChatGPT solution yet, so how can I have anything to analyze? Maybe
    not, but let’s consider other sources. Are there existing trouble tickets or service
    requests? Maybe there are live-person chats or phone channels. Even reviewing
    community posts in forums is a good source. Perhaps an existing conversational
    AI doesn’t include ChatGPT integration. This is an excellent source of existing
    data. Conversational analysis isn’t valuable for backend solutions or even recommendation
    systems. Use other research and needs analysis tools there.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想要涵盖的最后一类研究是**会话分析**。我们目前还没有ChatGPT解决方案，那我怎么能有所分析呢？也许没有，但让我们考虑其他来源。是否存在现有的故障报告或服务请求？也许有真人聊天或电话渠道。甚至审查论坛中的社区帖子也是一个很好的数据来源。也许现有的会话AI没有包含ChatGPT集成。这是一个现有数据的绝佳来源。会话分析对于后端解决方案甚至推荐系统来说都是有价值的。在其他地方使用其他研究和需求分析工具。
- en: At one company, we kept metrics on the quantity and type of support calls. Unsurprisingly,
    password reset requests and account activations were broken out. We precisely
    knew the percentage of calls for these services and could then calculate savings
    to a change in a process that improved that task. For example, everyone has done
    a password reset via a web form. After providing some additional private information,
    and these days, a phone number to send a 2-factor authentication code to, an email
    is sent with a link to reset the password. It wasn’t always this way. The cost
    of a phone call to do this versus a web form makes it easy to calculate cost savings.
    A list of service types broken down by percentage is a valuable tool for use case
    analysis to determine possible opportunities for a ChatGPT-driven solution. As
    we will see, some use cases are better suited for a generative AI solution.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在一家公司，我们记录了支持电话的数量和类型。不出所料，密码重置请求和账户激活被单独列出。我们精确地知道这些服务的电话百分比，然后可以计算出改进该任务流程后的节省。例如，每个人都通过网页表单进行过密码重置。在提供一些额外的个人信息后，这些天，还需要提供一个电话号码来发送双因素认证码，然后发送一封包含重置密码链接的电子邮件。这并不总是这样。通过电话进行这项操作与通过网页表单相比，很容易计算出成本节省。按百分比分解的服务类型列表是用于用例分析的有价值工具，可以确定ChatGPT驱动解决方案的可能机会。正如我们将看到的，某些用例更适合生成式AI解决方案。
- en: Consider all sources of customer interaction; there can be data worth investigating.
    And yes, once a conversational AI with ChatGPT is running, that becomes the primary
    source of learning to continue the care and feeding process.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑所有客户互动的来源；可能会有值得调查的数据。是的，一旦运行了带有ChatGPT的会话AI，它就成为了继续关怀和喂养过程的主要学习来源。
- en: Reviewing logs for clues on gaps in support, sales, service, or other features
    has advantages and disadvantages.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 审查日志以寻找支持、销售、服务或其他功能中的差距的线索有优点和缺点。
- en: 'Some upsides include the following:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 一些优点包括以下内容：
- en: It is accurate information about the current state of affairs
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是关于当前形势的准确信息
- en: It is likely already grouped and segmented, as existing people and teams support
    these interactions
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能已经被分组和细分，因为现有的人员和团队支持这些互动
- en: Existing AI tools can help triage and organize this data (we will share one
    example from HumanFirst in a few minutes)
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有的AI工具可以帮助对数据进行分类和组织（我们将在几分钟内分享HumanFirst的一个例子）
- en: It is helpful for people new to the space to understand the support pain points
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于新进入这个领域的人来说，了解支持痛点是有帮助的
- en: It could be a great source of knowledge to feed the solution
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能是知识的一个很好的来源，可以用来丰富解决方案
- en: 'There are a few downsides as well:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一些缺点：
- en: It doesn’t represent where the solution should go
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它并不代表解决方案应该走向何方
- en: It is a lot of data to process
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要处理的数据量很大
- en: It is time-consuming (some pieces can be automated)
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这需要花费时间（一些部分可以自动化）
- en: It might be self-selecting and focusing the user on only what it can do, not
    what the user came to do
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能会自我选择，并让用户只关注它所能做的，而不是用户来做什么
- en: Conversational analysis is a valuable tool. We will work to address some of
    the downsides, but I also want to focus on what to do with the data and how to
    use this research tool to establish the organization’s needs. Let’s use these
    methods to drive the requirements, priorities, and a roadmap for improvements.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 会话分析是一个有价值的工具。我们将努力解决一些缺点，但我还想要关注如何使用这些数据以及如何使用这个研究工具来确定组织的需求。让我们使用这些方法来推动需求、优先级和改进路线图。
- en: The best logs to analyze would be those closest to the new ChatGPT solution.
    For example, existing Chatbot logs are a perfect place to look for existing needs
    and understand the failures of the current solution. The second best would be
    chat logs with human agents. These have much more conversational noise, and the
    interactions are not directed at solving a problem (we call this chit-chat). The
    analysis of these logs takes more time to filter. Other locations would be community
    social interactions or public support sites. They are even more challenging to
    parse. Sometimes, support people monitor those sites and offload challenging interactions
    into private channels while some community members answer common questions.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 分析最佳的日志应该是那些最接近新ChatGPT解决方案的日志。例如，现有的聊天机器人日志是寻找现有需求和了解当前解决方案失败情况的一个完美地点。次优的选择是带有真人客服的聊天日志。这些日志中包含更多的对话噪音，而且交互并不是针对解决问题（我们称之为闲聊）。分析这些日志需要更多的时间来过滤。其他位置包括社区社交互动或公共支持站点。它们解析起来更具挑战性。有时，支持人员会监控这些站点，将具有挑战性的交互转移到私人渠道，而一些社区成员则回答常见问题。
- en: 'In these cases, the correct answer is needed to analyze the logs. We call this
    **ground truth**: information we know is factually accurate. Sometimes, this is
    easy. The user gets the answer, tries it out, and reports back. Sometimes, you
    don’t have that feedback. Knowing the space or working with experts can help determine
    how well the current solution works. A benchmark is needed to understand how well
    the improved solution performs.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，需要正确的答案来分析日志。我们称之为**基线真实信息**：我们知道的事实准确的信息。有时，这很简单。用户得到答案，尝试它，然后报告。有时，你得不到那种反馈。了解空间或与专家合作可以帮助确定当前解决方案的效果如何。需要一个基准来了解改进后的解决方案表现如何。
- en: There are automation tools to help organize and parse logs and usage information.
    Companies such as humanfirst.ai ([https://www.humanfirst.ai/conversational-ai](https://www.humanfirst.ai/conversational-ai))
    provide tools to manage data. This is faster than manually tagging and labeling.
    It takes examples and then offers lists of similar phrases, as shown in *Figure
    2**.5*. This works for many use cases. We will review the manual version of these
    processes so you know how to tag and organize data and will understand if automation
    is performing well.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 有自动化工具可以帮助组织和解析日志以及使用信息。例如，humanfirst.ai（[https://www.humanfirst.ai/conversational-ai](https://www.humanfirst.ai/conversational-ai)）提供工具来管理数据。这比手动标记和标签要快。它通过示例然后提供类似短语的列表，如图*图2.5*所示。这适用于许多用例。我们将审查这些过程的手动版本，以便您了解如何标记和组织数据，并了解自动化是否表现良好。
- en: '![](img/B21964_02_06.jpg)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21964_02_06.jpg)'
- en: Figure 2.5 – An example of the HumanFirst tool that classifies input into collections
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.5 – HumanFirst工具将输入分类到集合中的示例
- en: Seek the necessary approvals to access and analyze the material. Sometimes,
    chat logs can contain **Personally Identifiable Information** (**PII**), which
    makes security teams worried about distribution. We agree. So, work with them
    to mask this information, as we don’t need access to this PII. When appropriate,
    work with them to prevent this information from being stored in the first place.
    We have seen some reasonable solutions that use automated systems to make a payment,
    authenticate, or mask sensitive data, so there is never a human in the loop with
    access to something they should not.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 寻求必要的批准以访问和分析材料。有时，聊天日志可能包含**个人身份信息**（**PII**），这使得安全团队担心其分发。我们同意。因此，与他们合作屏蔽这些信息，因为我们不需要访问这些PII。在适当的时候，与他们合作防止这些信息最初就被存储。我们已经看到一些合理的解决方案，它们使用自动化系统进行支付、验证或屏蔽敏感数据，因此永远不会有人有机会接触到他们不应该接触的东西。
- en: Here is my proposal for measuring and creating a benchmark to judge future improvements
    and a tool to identify gaps in current processes that become candidates for the
    ChatGPT solution.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我的建议，用于衡量和创建一个基准来评估未来的改进，以及一个用于识别当前流程中成为ChatGPT解决方案候选者的差距的工具。
- en: Collect a recent log file, hopefully a chat log file, as discussed. Gather at
    least 1,000 interactions (a question and a response are one interaction).
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集最近的日志文件，希望是一个聊天日志文件，如前所述。收集至少1,000次交互（一个问题和一个回答算作一次交互）。
- en: Mask any PII as needed.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据需要屏蔽任何个人身份信息（PII）。
- en: Tag each interaction as a success or failure. Subclassify the interactions to
    understand the issues that need to be addressed.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将每次交互标记为成功或失败。对交互进行子分类，以了解需要解决的问题。
- en: Analyze the results for improvement opportunities (or places where the ChatGPT
    solution might solve the existing problem).
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析结果以寻找改进的机会（或ChatGPT解决方案可能解决现有问题的位置）。
- en: Score the 1,000 interactions and use this score (% success rate) as an improvement
    benchmark.
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对1000次交互进行评分，并使用这个评分（成功率%）作为改进基准。
- en: To do all this, we want to teach skills to tag interactions and classify the
    opportunities for improvement. Once this is done, the score should be easy to
    measure. An expert in the space can, even with very technical material, judge
    the success or failure of each turn with about 99% accuracy. Even novices can
    correctly judge 90% of interactions. So, with limited expert availability, ask
    for their help on that missing 10%. Over time, novices will reduce the 10% gap.
    Let’s get started with how to tag a log file.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成所有这些，我们希望教授标记交互和分类改进机会的技能。一旦完成，分数应该很容易衡量。该领域的专家，即使是非常技术性的材料，也可以用大约99%的准确性判断每个回合的成功或失败。即使是新手也可以正确判断90%的交互。因此，在专家可用性有限的情况下，请他们帮助解决那10%的差距。随着时间的推移，新手将缩小这10%的差距。让我们从如何标记日志文件开始吧。
- en: Tagging a log file should focus on each interaction
  id: totrans-261
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标记日志文件应专注于每个交互。
- en: Each back-and-forth is a single interaction. If a question is asked, it should
    be answered. We can analyze each question if multiple questions were asked before
    getting an answer (like from a community forum). The answer might cover none,
    some, or all of the questions. Each answer might be a success or failure, each
    counted individually.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 每次来回都是一次单独的交互。如果提出了一个问题，应该得到回答。如果多个问题在得到答案之前被提出（例如，来自社区论坛），我们可以分析每个问题。答案可能涵盖所有问题、部分问题或全部问题。每个答案可能是一次成功或失败，每个都单独计数。
- en: '*Figure 2**.6* is a sneak peek at a conversational log we will use in our drill-downs.
    We will provide a spreadsheet template to use with your data.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2.6* 是我们将在我们的钻取分析中使用的对话日志的预览。我们将提供用于您数据的电子表格模板。'
- en: '![](img/B21964_02_07.jpg)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21964_02_07.jpg)'
- en: Figure 2.6 – A snapshot from a conversational log being analyzed
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.6 – 分析中的对话日志快照
- en: Masking tip
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码技巧
- en: Sometimes, teams are uncomfortable with pure log files because of the PII. If
    this data still exists in the file, one suggestion is to mask it. Typically, the
    data to be masked is *numerical*, such as social security or credit card numbers
    or people’s names and emails. Some countries might have specific rules around
    PII, so understand your region.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，团队因为个人身份信息（PII）的原因对纯日志文件感到不舒服。如果这些数据仍然存在于文件中，一个建议是将其进行掩码处理。通常，需要掩码的数据是*数值型*的，例如社会保险号或信用卡号，或者人们的姓名和电子邮件。一些国家可能对PII有特定的规则，所以了解你的区域是很重要的。
- en: 'Hopefully, you have automated scripts for masking user data. Tools from vendors
    like IBM, Oracle, ServiceNow, and Salesforce have data masking features. There
    are third-party tools readily available. If not, we will help with a simple and
    practical approach. Do it manually and then turn it into a script:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你已经有了自动化的脚本用于掩码用户数据。来自IBM、Oracle、ServiceNow和Salesforce等供应商的工具具有数据掩码功能。第三方工具也随时可用。如果没有，我们将帮助您采用简单实用的方法。手动操作，然后将其转换为脚本：
- en: Numerical data can be substituted or masked by simple Find and Replace features
    in any spreadsheet. Look for patterns for numbers (Social Security, Phone, Amounts)
    and replace them with 1s.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数值数据可以通过任何电子表格中的简单查找和替换功能进行替换或掩码。寻找数字的模式（社会保险号、电话、金额）并将它们替换为1。
- en: The **@** sign can be found and used as a marker to replace email addresses
    with something generic in email patterns. I suggest keeping the same patterns
    in the file and not deleting the now-masked data.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**@** 符号可以找到并用作标记，将电子邮件地址替换为电子邮件模式中的通用内容。我建议在文件中保留相同的模式，不要删除现在已掩码的数据。'
- en: You might have data around a specific type of masked data that could be useful
    in automation or process improvements. For example, how often do customers provide
    a PIN or security code to a human agent? This can give a sense of the scale of
    the problem, how much effort is involved, and if there is an opportunity to resolve
    this with automation or a generative AI solution.
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能有一些关于特定类型掩码数据的记录，这些数据在自动化或流程改进中可能很有用。例如，客户多久向人工客服提供一次PIN码或安全码？这可以给出问题的规模感，涉及多少工作量，以及是否有机会通过自动化或生成式AI解决方案来解决这个问题。
- en: Dates can be manipulated. Consider whether they must maintain a sequence for
    the data to be valid (such as when charting progress).
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 日期可以被操纵。考虑是否必须保持数据的有效性顺序（例如，在绘制进度图时）。
- en: Consider whether masking should use random values so someone can’t quickly reverse
    engineer the original data.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑是否应该使用随机值来掩盖，这样别人就不能快速逆向工程原始数据。
- en: I have rarely found that masked data impacts understanding.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我很少发现掩盖数据会影响理解。
