- en: Once the data is masked, consider outsourcing or using cloud analysis tools.
    By reviewing and analyzing the logs, we can define success and failure.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 数据掩盖后，考虑外包或使用云分析工具。通过审查和分析日志，我们可以定义成功和失败。
- en: Define success and failure categories
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义成功和失败类别
- en: Each row in a spreadsheet that represents a response (from the human agent,
    a bot, or someone on a community site) is either helpful or not. We classify interactions
    into success, failure, unclassifiable, or ignore. However, there is value in a
    more robust breakdown depending on the log analysis and the kinds of fixes that
    issues might necessitate. Problems can be aggregated and allocated to different
    teams for resolution. *Consider collapsing categories if the same team is going
    to resolve similar items or ignore some of these if the type of data collected
    makes* *them unnecessary*.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子表格中代表响应（来自人工代理、机器人或社区网站上的某人）的每一行，要么是有帮助的，要么是没有帮助的。我们将交互分类为成功、失败、不可分类或忽略。然而，根据日志分析和可能需要解决的问题类型，更稳健的分类方式具有价值。问题可以被汇总并分配给不同的团队解决。*如果同一团队将解决类似的项目或如果收集的数据类型使它们变得不必要，可以考虑合并类别*。
- en: Think about the user’s intent, which should match to an answer. The content
    presented is the response to the user, and it is organized and presented in a
    structure, such as a bulleted list or just text. We can determine if we gave a
    good answer, an answer that needs some improvements, or one that missed the mark
    for various reasons. This forms the system of classification.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑用户的意图，它应该与答案相匹配。展示的内容是用户的响应，并且以结构化的形式组织，例如项目符号列表或纯文本。我们可以判断我们是否给出了一个好的答案，一个需要一些改进的答案，或者由于各种原因未能击中目标的答案。这形成了分类系统。
- en: The goal of categorization is not just to see where problems exist but because
    this classification can be used to evaluate the effort needed by different teams
    to improve the overall quality. Picking a category is intended to be done in a
    manageable amount of time. The time in the log file is well spent to get an overall
    sense of quality and then have the specific issues to address, and they also can
    create new test cases for future iterations.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 分类目标不仅仅是看到问题所在，因为这种分类可以用来评估不同团队为提高整体质量所需付出的努力。选择类别应该在一个可管理的短时间内完成。日志文件中的时间被用来获得整体质量感，然后确定具体要解决的问题，并且它们还可以为未来的迭代创建新的测试案例。
- en: Do not take these categories as perfect; add or remove some and annotate others
    based on the value of classification and what the team will fix. Some may be done
    by the prompt engineers, others by the fine-tuning squad, and with a voice interface,
    the test-to-speech team will work on improvements. Moreover, identify when the
    knowledge base articles need improvement. Here are the detailed categories.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将这些类别视为完美；根据分类的价值和团队将解决的问题，添加或删除一些，并对其他进行注释。一些可能由提示工程师完成，其他由微调团队完成，并且在使用语音界面的情况下，测试到语音团队将致力于改进。此外，确定知识库文章需要改进的地方。以下是详细的类别。
- en: Category – Success
  id: totrans-295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 成功
- en: The question was answered. We are happy with it being complete, correct, and
    up to date. It is much less costly to classify successes than any issues. Classifying
    the first 1,000 responses with a 60% success rate will take longer than later
    iterations with a 95% success rate. Just keep at it and judge each interaction
    on its merit.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 问题得到了回答。我们对它完整、正确和及时感到满意。将成功分类比处理任何问题都要成本低得多。以60%的成功率对前1000个响应进行分类将比以95%的成功率进行的后续迭代花费更长的时间。只需继续努力，并根据每个交互的优劣进行判断。
- en: Category – Qualified Success > Response > Content
  id: totrans-297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 合格的成功 > 响应 > 内容
- en: Qualified Success, but the response has a *content* issue.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 合格的成功，但响应存在一个*内容*问题。
- en: Even though the answer was correct, it contained additional content, which might
    cause some issues. The content could include unrelated or immaterial information
    or too much or too little content, which might relate to a knowledge base problem.
    For example, including the phone number when asked for an address is reasonable,
    but if the answer also includes the company’s mission statement, then it would
    be immaterial. A recommender including references to something unrelated would
    be a content issue. This needs to be addressed in the data and training.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 即使答案正确，但它包含了额外的内容，这可能会引起一些问题。内容可能包括无关或不重要的信息，或者内容过多或过少，这可能与知识库问题有关。例如，在要求地址时包含电话号码是合理的，但如果答案还包含了公司的使命声明，那么它就是不相关的。一个包含与无关内容引用的推荐器就是一个内容问题。这需要在数据和训练中解决。
- en: Category – Qualified Success > Response > Structure
  id: totrans-300
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 合格的成功 > 响应 > 结构
- en: Qualified Success, but the response from the system or agent has a *structure*
    issue.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 合格的成功，但系统或代理的响应存在一个*结构*问题。
- en: The structure includes examples where the order of results matters. The answer
    could repeat steps multiple times, put something in the wrong order, or contain
    results that should be excluded. The structure category contains formatting issues
    where a table or a numbered list should have been used. This could be a content
    team problem and be addressed with prompt engineering or more complex use of multiple
    models.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 结构包括那些结果顺序很重要的情况。答案可能会多次重复步骤，将某些内容放置错误顺序，或包含应该排除的结果。结构类别包含格式问题，例如应该使用表格或编号列表的地方。这可能是内容团队的问题，可以通过提示工程或更复杂的多个模型的使用来解决。
- en: Category – Qualified Success > Response > Grammar
  id: totrans-303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 合格的成功 > 响应 > 语法
- en: Qualified Success, but the response has a *grammar* issue.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 合格的成功，但响应存在一个*语法*问题。
- en: Any spelling, grammar, or editorial issues would qualify. Typos might come from
    source documents, while formatting, such as correctly using no space before a
    colon, might be challenging because this might come from the basic model training.
    If they can be reproduced, point them out in a training session with the model
    and tell the model these are wrong and how they should be fixed. The editorial
    team will likely solve this.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 任何拼写、语法或编辑问题都符合条件。错误可能来自源文档，而格式，如正确使用冒号前不加空格，可能具有挑战性，因为这可能来自基本模型训练。如果它们可以被复制，请在与模型的训练会议中指出它们，并告诉模型这些是错误的以及应该如何修复。编辑团队可能会解决这个问题。
- en: Category – Qualified Success > Response > Voice and Tone
  id: totrans-306
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 合格的成功 > 响应 > 语气和语调
- en: Qualified Success, but the response has a *voice and* *tone* issue.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 合格的成功，但响应存在一个*语气和* *语调*问题。
- en: This includes the correct answers, but communication should be in a more appropriate
    tone. Long-winded answers can be classified here. If the voice is inconsistent
    with the context (for example, happy when talking about a sad subject or too serious
    when handling something light-hearted), include it here. Linguistics and design
    should address this issue by prompt engineering ([*Chapter 7*](B21964_07.xhtml#_idTextAnchor150),
    *Prompt Engineering*). Review articles to see how they might have been written.
    Documentation is critical and covered in [*Chapter 6*](B21964_06_split_000.xhtml#_idTextAnchor134),
    *Gathering Data – Content* *is King*.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括正确的答案，但沟通应该采用更合适的语调。冗长的答案可以归类在这里。如果语气与上下文不一致（例如，在谈论悲伤的主题时感到高兴或处理轻松话题时过于严肃），请将其包括在内。语言学和设计应通过提示工程（[*第7章*](B21964_07.xhtml#_idTextAnchor150)，*提示工程*）来解决这个问题。审查文章以了解它们可能是如何编写的。文档至关重要，并在[*第6章*](B21964_06_split_000.xhtml#_idTextAnchor134)，*收集数据
    – 内容* *为王*中进行了讨论。
- en: Category – Qualified Success > Response > Provisionally Handled
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 合格的成功 > 响应 > 临时处理
- en: Qualified Success, the response was *provisionally handled.*
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 合格的成功，响应被*临时处理*。
- en: This is a unique section for handled answers, where a better answer is planned
    for the future. It allows you to track things that are coming. For example, the
    assistant will handle real-time weather reports in the Q3 release. In that case,
    temporarily linking to a weather service until the weather API is available is
    a way of provisionally handling the use case. This is for the Product Manager
    to track and prioritize these issues.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个专门用于处理答案的独特部分，其中计划在未来提供更好的答案。它允许您跟踪即将到来的事物。例如，助理将在Q3版本中处理实时天气报告。在这种情况下，在天气API可用之前暂时链接到天气服务是一种临时处理用例的方法。这是产品经理跟踪和优先处理这些问题的。
- en: Category – Failure > Utterance > Mismatched
  id: totrans-312
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 语句 > 不匹配
- en: 'Failure: the input was *mismatched* to the wrong answer.'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：输入与错误答案不匹配。
- en: There is a mismatch between the question and the answer. This is where we asked
    one question (How fast is a jaguar?), and the AI provided an answer to the *wrong*
    question. Did the user mean the animal or the car brand? Or it didn’t have a clear
    answer, giving the proper instructions but for an incomplete question. For example,
    it answers the question of how to reboot a phone, but without confirming the model
    of the phone, it gives the wrong instructions. These are critically important
    issues that the AI team needs to address.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 问题与答案之间存在不匹配。这就是我们问了一个问题（美洲豹有多快？），而AI对*错误*的问题提供了答案。用户是指动物还是汽车品牌？或者它没有给出明确的答案，给出了适当的指示，但对于不完整的问题。例如，它回答了如何重启手机的问题，但没有确认手机的型号，就给出了错误的指示。这些都是AI团队需要解决的关键重要问题。
- en: Category – Failure > Utterance > Unrecognized > Current
  id: totrans-315
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 语句 > 未知 > 当前
- en: 'Failure: the input was unrecognized, but we have a *current* response.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：输入未识别，但我们有一个*当前*的响应。
- en: It means we (humans or AIs) didn’t understand the question, but we could have
    if we had asked another way. Sometimes, this is due to custom language or company-specific
    initialisms when the model isn’t fine-tuned (explained in [*Chapter 8*](B21964_08.xhtml#_idTextAnchor172),
    *Fine-Tuning*) with these extra details. If this is generally unrecognized, log
    it here; if it is specific to a custom word or phrase, use the custom category.
    With generative AI on the front end, this will be rare. The AI is a people pleaser,
    so it will try to provide an answer. But if ChatGPT is inside another tool or
    process, the output might cause a downstream system, response, or recommender
    to fail. It could be a content or AI issue.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我们（人类或AI）没有理解这个问题，但如果以另一种方式提问，我们本可以理解。有时，这可能是由于模型没有针对这些额外细节进行微调（在[*第8章*](B21964_08.xhtml#_idTextAnchor172)，*微调*）时的自定义语言或公司特定的缩写词。如果这些通常未识别，请在此处记录；如果它针对特定的自定义单词或短语，请使用自定义类别。在生成式AI的前端，这种情况将很少见。AI是取悦人类的，所以它会尝试提供答案。但如果ChatGPT在另一个工具或流程中，输出可能会导致下游系统、响应或推荐系统失败。这可能是内容或AI问题。
- en: Category – Failure > Utterance > Unrecognized > Future Development
  id: totrans-318
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 语句 > 未知 > 未来发展
- en: 'Failure: the input was unrecognized; we should support this in the *future.*'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：输入未识别；我们应在*未来*支持此功能。
- en: These are the basics of enhancements or new features. As mentioned, the ChatGPT
    instance will want to answer no matter what, so your system will likely return
    a mismatched answer. Depending on the data, it is ok if all of these get tagged
    as a mismatch. If you are running a traditional chat solution or logging against
    a human agent answering, use this for times when the system or human can’t answer
    because it isn’t supported. Typically, these items are for the backlog and are
    addressed by the Product Manager. This backlog can be reviewed, scored, and prioritized.
    This is usually done on a regular cadence as part of sprint planning. We will
    cover a process for these items in [*Chapter 4*](B21964_04.xhtml#_idTextAnchor085),
    *Scoring Stories*.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是增强或新功能的基本内容。如前所述，ChatGPT实例将想要回答任何问题，所以您的系统可能会返回不匹配的答案。根据数据，如果所有这些都被标记为不匹配，这是可以接受的。如果您正在运行传统的聊天解决方案或针对人类代理进行记录，请在系统或人类无法回答因为它不受支持时使用此功能。通常，这些条目是待办事项，由产品经理处理。此待办事项可以审查、评分和优先排序。这通常作为冲刺计划的一部分定期进行。我们将在[*第4章*](B21964_04.xhtml#_idTextAnchor085)，*评分故事*中介绍这些条目的流程。
- en: Category – Failure > Utterance > Unrecognized > Customer Unique – Future
  id: totrans-321
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 语句 > 未知 > 客户独特 – 未来
- en: 'Failure: the input was unrecognized but should be handled by *another team*
    in the future.'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：输入未识别，但未来应由*另一团队*处理。
- en: Similar to the future intent, if this is something that another team or sister
    organization (or where multiple ChatGPT instances are joined together, and this
    instance doesn’t support this intent, but another one should), log the problem
    here. Another team’s Product Manager should handle these new requirements.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 与未来意图类似，如果这是另一个团队或姐妹组织（或者当多个ChatGPT实例合并在一起，而这个实例不支持这个意图，但另一个应该支持）的事情，请在这里记录问题。另一个团队的产品经理应该处理这些新要求。
- en: Category – Failure > Utterance > Unrecognized (Missed) Entity
  id: totrans-324
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 话语 > 未识别（遗漏）实体
- en: 'Failure: the input needed to be recognized. A *custom* or company-specific
    word needed to be understood.'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：需要识别的输入。需要一个*自定义*或公司特定的词来理解。
- en: We segment out this type of issue only because this is typically a more direct
    issue to fix. Fine-tuning or using **Retrieval Augmented Generation** (**RAG**),
    which we will explain in [*Chapter 6*](B21964_06_split_000.xhtml#_idTextAnchor134),
    *Gathering Data – Content is King* can solve this problem, but first, try prompt
    engineering. If there is a company thesaurus, put it to good use. At Oracle, there
    are many initialisms and shortcuts for named products (RDBMS, Oracle DB, Oracle
    Server Enterprise Edition, DB12, Oracle Server, Oracle SQL Database, OraDB, and
    other names all mean the Oracle Database). The system should understand terms
    that are unique to the company and culture. This is also a good reminder in general.
    Human support agents will likely know much of this. An AI must also trained to
    learn this material. The AI team should address this training issue; the writers
    on the team should have the data.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 我们仅将此类问题单独列出，因为这通常是一个更直接的问题，更容易解决。通过微调或使用**检索增强生成**（**RAG**），我们将在[*第6章*](B21964_06_split_000.xhtml#_idTextAnchor134)“收集数据
    – 内容为王”中解释，可以解决这个问题，但首先，尝试提示工程。如果公司有同义词库，请充分利用它。在Oracle，有许多针对命名产品的缩写和快捷方式（RDBMS、Oracle
    DB、Oracle Server Enterprise Edition、DB12、Oracle Server、Oracle SQL Database、OraDB以及其他名称都代表Oracle数据库）。系统应理解公司和文化特有的术语。这也是一个普遍的提醒。人类支持代理可能知道很多这方面的信息。AI也需要训练来学习这些材料。AI团队应该解决这个培训问题；团队中的作家应该有数据。
- en: Category – Failure > Utterance > False Positive
  id: totrans-327
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 话语 > 假阳性
- en: 'Failure: *misunderstood* (a false positive).'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：*误解*（一个假阳性）。
- en: The answer is wrong, but someone or something thinks it is correct. This is
    important for human answers as well. Humans tend to be overconfident, so it is
    essential to recognize if their truth is the ground truth. This can lead to a
    better understanding of the quality of the solution. There is a fine line between
    this and *mismatched*. It might be pedantic, so merging the two classifications
    is okay. The AI team typically addresses these. We include this for completeness.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是错误的，但有人或某物认为它是正确的。这对于人类答案也很重要。人类往往过于自信，因此识别他们的真相是否是真实真相至关重要。这有助于更好地理解解决方案的质量。这与*不匹配*之间有一条细微的界限。这可能是过于繁琐的，所以合并这两个分类是可以的。AI团队通常处理这些问题。我们包括这一点是为了完整性。
- en: Category – Failure > Utterance > Irrelevant
  id: totrans-330
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 话语 > 不相关
- en: 'Failure: the input was unrecognized and *irrelevant*.'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：输入未被识别且*不相关*。
- en: If we have customer responses during live logs, such as “Are you there?” or
    “Hello????”, they should be cataloged, but they are primarily irrelevant from
    a model or use case perspective. We see them in live agent chat logs. The agent
    might be handling four or five chats simultaneously; thus, delays are inevitable.
    A conversational ChatGPT agent won’t be distracted by the thousands of other simultaneous
    interactions. Garbled or garbage messages will also go here.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在实时日志中有客户响应，例如“你在吗？”或“你好？？？”，它们应该被编目，但从模型或用例的角度来看，它们主要是无关紧要的。我们在实时代理聊天日志中看到它们。代理可能同时处理四到五个聊天；因此，延迟是不可避免的。对话式的ChatGPT代理不会被数千个其他同时进行的交互所打扰。混乱或垃圾信息也将被放在这里。
- en: Category – Failure > Interaction
  id: totrans-333
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 交互
- en: 'Failure: the failure was due to the type of user experience provided or something
    structural in the response.'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：失败是由于提供的用户体验类型或响应中的结构性问题。
- en: The answer might be the correct content, but it could require a UI component
    to filter the choices based on the product’s version. In this case, the channel
    doesn’t support a drop-down menu to make the selection. Or a button is rendered
    in the answer to start a process (such as uploading a file), and nothing happens
    when the user clicks the button. I saw this recently, and the problem was browser-specific.
    Solutions need to understand the context of use. You need to know that it works
    on a robust channel with interactive elements. Conversational AI must adapt to
    the channel’s limitations if the same generative solution is used on a less robust
    channel. The engineers prompt engineering and development work to do. Or there
    can be unique instructions for each channel. Instructions, a form of prompt engineering,
    are discussed in [*Chapter 7*](B21964_07.xhtml#_idTextAnchor150), *Prompt Engineering*.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 答案可能是正确的内容，但可能需要UI组件根据产品的版本过滤选择。在这种情况下，该渠道不支持下拉菜单来做出选择。或者，在答案中渲染了一个按钮以启动一个过程（例如上传文件），但用户点击按钮时没有任何反应。我最近看到了这种情况，问题是特定于浏览器的。解决方案需要理解使用上下文。你需要知道它在一个具有交互元素的强大渠道上工作。如果相同的生成解决方案在不太强大的渠道上使用，对话式AI必须适应渠道的限制。工程师需要推动提示工程和开发工作。或者，可以为每个渠道提供独特的说明。说明是一种提示工程的形式，在[*第7章*](B21964_07.xhtml#_idTextAnchor150)，“提示工程”中进行了讨论。
- en: Category – Failure > Response > Content
  id: totrans-336
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 响应 > 内容
- en: 'Failure: The response content is wrong or is the right content but still has
    inaccuracies or incorrect details.'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：响应内容错误，或者内容正确但仍有不准确或不正确的细节。
- en: Sometimes, these take time to determine. Did we return the correct document
    or agent response but lack some additional context to give the proper details?
    Or it could be that the document is accurate, but the facts are wrong. This differs
    from *mismatched*, where the document might be valid but matched to the wrong
    question. Here, something we wrote needs correction. The content team should update
    the document.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，这些需要时间来确定。我们是否返回了正确的文档或代理响应，但缺少一些额外的上下文来提供正确的细节？或者可能是文档本身是准确的，但事实是错误的。这与“不匹配”不同，其中文档可能是有效的，但匹配到了错误的问题。在这里，我们需要纠正我们写下的内容。内容团队应该更新文档。
- en: Category – Failure, No Engagement
  id: totrans-339
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败，无互动
- en: 'Failure: there was no response.'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：没有响应。
- en: This is more common with social and community posts and less common with conversational
    AI, which always tries to provide an answer. For some systems, no response could
    have been classified as an error, but we include it for completeness. Product
    Managers can decide if these should be considered.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 这在社交和社区帖子中更为常见，而在始终尝试提供答案的对话式AI中则较少见。对于某些系统，没有响应可能被分类为错误，但我们将其包括在内以保持完整性。产品经理可以决定是否应该考虑这些。
- en: Category– Failure > System Error > (further classifications, if needed)
  id: totrans-342
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 失败 > 系统错误 > （如有需要，进一步分类）
- en: 'Failure: *system error* due to timeout, error message, infinite loop, or no
    response.'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 失败：由于超时、错误消息、无限循环或无响应导致的*系统错误*。
- en: Typically, this is found when working with a chat solution or integrations that
    might be down. Of course, we don’t ever want our customers to see these. They
    are not common, but they are worth capturing, logging, and getting fixed when
    they occur. A well-designed user interface might suppress some of these errors,
    so scan system logs for errors. For example, if a knowledge base connection is
    down, and a ChatGPT solution ignores that it is down, then the answers to questions
    might be wrong, and it might not be evident in the log of this problem due to
    a system error. Monitor resources or set up alerts to notify the right administrators
    when a downed service is detected. Development or operations should handle these
    failures.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这是在与可能宕机的聊天解决方案或集成工作时发现的。当然，我们绝不想让我们的客户看到这些。它们并不常见，但它们在发生时值得记录和修复。一个设计良好的用户界面可能会抑制一些这些错误，因此扫描系统日志以查找错误。例如，如果知识库连接已断开，而ChatGPT解决方案忽略了它已断开的事实，那么问题的答案可能会错误，并且由于系统错误，这个问题在日志中可能不会明显。监控资源或设置警报，以便在检测到服务宕机时通知适当的管理员。开发和运维应处理这些故障。
- en: Category – Unclassifiable
  id: totrans-345
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 不可分类
- en: Sometimes, we don’t know what the customer was trying to do, and likely, they
    came and went in the conversation with so few interactions we can’t piece together
    enough to infer their goals. Unclassifiable utterances will probably not get addressed.
    This will only be frequent with a new analyst. Provide support from experts who
    have more experience in classifying this data.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我们不知道客户试图做什么，而且很可能，他们在对话中只有很少的交互，我们无法拼凑出足够的信息来推断他们的目标。无法分类的表述可能不会得到处理。这只会在新分析师中频繁发生。提供有经验的专家支持，这些专家在分类此类数据方面有更多经验。
- en: Category – Ignore
  id: totrans-347
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类别 – 忽略
- en: This could be chit-chat, test data, or garbage interactions. If no other category
    fits, and you don’t want to deal with this, put it in this dumping ground to ignore.
    I found that in enterprise logs, this is very rare (less than a fraction of 1%
    of interaction).
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是闲聊、测试数据或垃圾交互。如果没有其他类别适合，而且你不想处理这些，请将其放入这个垃圾场以忽略。我发现，在企业日志中，这种情况非常罕见（不到1%的交互）。
- en: We are looking for groups of classifications so that we can continue to improve
    the models. Some of this might go back directly into existing solutions as ERs
    or enhancements, but it also forms a basis for what is wanted for the new solution.
    If the new ChatGPT solution replaces or supplements these tools, use these benchmarks
    to know if future iterations are better. Aggregating these into three buckets
    (Success, Qualified Success, and Failures) makes an excellent chart for tracking
    progress.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找分类的组别，以便我们能够继续改进模型。其中一些可能直接作为ER或增强措施回到现有解决方案中，但也构成了对新解决方案所需内容的基础。如果新的ChatGPT解决方案取代或补充了这些工具，请使用这些基准来了解未来的迭代是否更好。将这些内容汇总为三个类别（成功、合格成功和失败）可以制作出优秀的图表，用于跟踪进度。
- en: Developing categories for analysis
  id: totrans-350
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开发分析类别
- en: In this phase, we are focused on learning what is working and what is not. We
    use this to understand existing content sources and input them into our conversational
    AI process. You might also be fixing an existing system while building the generative
    solution. Categories might be of value for that effort. When we have a generative
    AI log, we can use the same process, maybe with different categories, to analyze
    how we are doing. By collapsing interactions into groups around a specific issue,
    we can determine how many customers are impacted by issues. We can see priorities
    for our problems (and solutions) based on our understanding of the severity. We
    will teach how to score these findings in [*Chapter 4*](B21964_04.xhtml#_idTextAnchor085),
    *Scoring Stories* to create and maintain a backlog of issues.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，我们专注于了解哪些是有效的，哪些是无效的。我们使用这些信息来理解现有的内容来源，并将它们输入到我们的对话AI流程中。你可能在构建生成式解决方案的同时修复现有的系统。类别可能对这项工作有价值。当我们有生成式AI日志时，我们可以使用相同的过程，也许使用不同的类别，来分析我们的表现。通过将交互压缩到围绕特定问题的组中，我们可以确定有多少客户受到问题的影响。我们可以根据对严重性的理解，看到我们问题的优先级（以及解决方案）。我们将在[*第4章*](B21964_04.xhtml#_idTextAnchor085)“评分故事”中教授如何评分这些发现，以创建和维护问题清单。
- en: Once we deploy our ChatGPT solution, we can re-run this analysis on its use
    and use the results to drive further improvements.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们部署了ChatGPT解决方案，我们可以在其使用上重新运行此分析，并使用结果来推动进一步的改进。
- en: Pro tip
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 高级技巧
- en: Use categories that make sense for the data. This is a tradeoff. The more categories,
    the more time each classification takes. With fewer categories, more explanations
    and details are needed to understand the problems.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 使用对数据进行有意义的分类。这是一个权衡。分类越多，每个分类所需的时间就越长。分类越少，就需要更多的解释和细节来理解问题。
- en: “*What gets measured gets managed*”—Peter Drucker (quality maven and world-famous
    management consultant). By creating measurements, we can communicate the quality
    and improve it. Improvements become increasingly complex over time. It is one
    thing to go from 67% to 97% success; it is much harder to go from 97% to 99%.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: “*衡量过的东西才能管理*”——彼得·德鲁克（质量大师和世界著名管理顾问）。通过创建衡量标准，我们可以传达质量并提高它。随着时间的推移，改进变得越来越复杂。从67%到97%的成功率是一回事；而从97%到99%的成功率则要困难得多。
- en: Let’s see how we can do this in practice.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看我们如何在实践中做到这一点。
- en: Trying conversational analysis
  id: totrans-357
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尝试对话分析
- en: I have placed two files into GitHub to explore. The first is a case study conversational
    analysis for a human resource tool. One can imagine the kinds of questions that
    come to HR within a company. When is my check coming? How much vacation do I have
    left? I need to change my last name. Can I get a discount at the company store?
    Within the file, explore our reasoning for the classifications for hundreds of
    examples and see how we summarize and aggregate the data. Use this as a basis
    for data analysis.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在GitHub上放置了两个文件以供探索。第一个是一个针对人力资源工具的案例研究对话分析。可以想象一下公司人力资源部门会收到哪些问题。我的工资什么时候发放？我还有多少假期？我需要更改我的姓氏。我可以在公司商店享受折扣吗？在文件中，探索我们对数百个示例的分类理由，看看我们如何总结和汇总数据。以此为基础进行数据分析。
- en: 'GitHub: [Analysis Log File](https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024.xlsb)
    ([https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024.xlsb](https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024.xlsb))'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 'GitHub: [分析日志文件](https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024.xlsb)
    ([https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024.xlsb](https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024.xlsb))'
- en: 'That brings us to the second file:'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 这就带我们来到了第二个文件：
- en: 'GitHub: [Blank Log Analysis File](https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024-empty.xlsx)
    ([https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024-empty.xlsx](https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024-empty.xlsx))'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 'GitHub: [空白日志分析文件](https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024-empty.xlsx)
    ([https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024-empty.xlsx](https://github.com/PacktPublishing/UX-for-Enterprise-ChatGPT-Solutions/blob/main/Chapter2-ConversationalLogAnalysis-2024-empty.xlsx))'
- en: This is the empty case study file for your data (from one of the sources we
    discussed earlier), so run a data analysis. *Using a tool that automates this
    process won’t give you a good feel for the user’s experience.* Doing some of this
    manual analysis forces thinking from the customer’s perspective with their experiences
    and an eye on improving. The file contains various spreadsheet tricks, such as
    pivot tables, which can be hard to maintain, analyze, and generate summaries.
    There are videos and documentation on these subjects online that can be used to
    start using pivot tables. I provide the files to show what is possible with standard
    tools. Please use them to get started or find similar support from other tools.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个空白的案例研究文件，用于你的数据（来自我们之前讨论的其中一个来源），因此进行数据分析。*使用自动化此过程的工具不会给你带来对用户体验的良好感觉。进行一些这种手动分析迫使从顾客的角度思考他们的体验，并着眼于改进。文件包含各种电子表格技巧，如数据透视表，这些技巧可能难以维护、分析和生成摘要。网上有关于这些主题的视频和文档，可以用来开始使用数据透视表。我提供这些文件以展示使用标准工具可以实现的可能性。请使用它们开始或从其他工具中找到类似的支持。
- en: Exploring the examples from the case study
  id: totrans-363
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索案例研究中的示例
- en: The examples from the GitHub file help us form a common understanding of how
    to classify interactions. Recognize that expertise around the material being classified
    will go a long way to doing a good job. Someone entirely new to the classification
    material might only be able to annotate 80% of the responses correctly. This number
    can rise to 99% if you are an expert.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 来自GitHub文件的示例帮助我们形成对如何分类交互的共同理解。认识到对被分类材料的专长对于做好这项工作至关重要。一个对分类材料完全陌生的人可能只能正确标注80%的回复。如果你是专家，这个数字可以上升到99%。
- en: I selected examples from the GitHub files in *Table 2.2* as success examples
    and *Table 2.3* as failure examples because they should be familiar to anyone
    who has worked at a large enterprise. This file is what would be expected from
    a conversational AI log. Each prompt will have a response. Multiple questions
    posed at once might not get all the answers, system errors can occur, and because
    of the model, some entities might not be trained, thus missing. This type of log
    file will expose us to most of the classifications explained. Other files, like
    social media posts, won’t have this variety.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 我从*表2.2*中的GitHub文件中选择示例作为成功示例，从*表2.3*中选择失败示例，因为它们应该对在大企业工作过的人都很熟悉。这是一个对话式AI日志中预期的文件。每个提示都会有一个响应。一次性提出多个问题可能不会得到所有答案，可能会发生系统错误，并且由于模型的原因，某些实体可能没有经过训练，因此会缺失。这种类型的日志文件将使我们接触到大多数解释的分类。其他文件，如社交媒体帖子，不会有这种多样性。
- en: '| **Row #*** | **User Prompt** | **Failure** | **Reason** |'
  id: totrans-366
  prefs: []
  type: TYPE_TB
  zh: '| **行号** | **用户提示** | **失败** | **原因** |'
- en: '| --- | --- | --- | --- |'
  id: totrans-367
