  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| **514** | I can’t find the Bullying policy which explains the steps I need
    to take to raise a bullying grievance (sic) | Qualified Success > Response > Content
    | Correct response, but additional content and direct action would have been better
    for this instead of just a link to the policy. This is a critical but infrequent
    interaction. It requires immediate attention. |'
  id: totrans-368
  prefs: []
  type: TYPE_TB
  zh: '| **514** | 我找不到欺凌政策，该政策解释了我要采取哪些步骤来提出欺凌申诉（原话如此） | Qualified Success > Response
    > Content | 响应正确，但额外的内容和直接行动会比仅仅链接到政策更好。这是一个关键但不太常见的交互。它需要立即关注。 |'
- en: '| **1113** | 2024 holiday | Qualified Success > Response > Grammar | The answer
    was not well written and asked them to say ‘Book absence’ so it knew what to do
    and didn’t do it. |'
  id: totrans-369
  prefs: []
  type: TYPE_TB
  zh: '| **1113** | 2024年假日 | Qualified Success > Response > Grammar | 答案书写不佳，并要求他们说出“预订缺勤”以便系统知道该做什么，而不会这么做。
    |'
- en: '| **1546** | how do I change a job title on HR Cloud | Qualified Success >
    Response > Structure | The user can, when allowed, change their discretionary
    title. There were a lot of links and options, and the structure of the response
    could be improved. |'
  id: totrans-370
  prefs: []
  type: TYPE_TB
  zh: '| **1546** | 我如何在HR Cloud上更改职位名称 | Qualified Success > Response > Structure
    | 用户在允许的情况下可以更改他们的自由标题。有很多链接和选项，响应的结构可以改进。 |'
- en: '| **1588** | Raise a Service Request | Success | Started the SR process. |'
  id: totrans-371
  prefs: []
  type: TYPE_TB
  zh: '| **1588** | 提交服务请求 | Success | 开始了SR流程。 |'
- en: '| * In the spreadsheet sort by Row # to see the conversations in the correct
    order. |'
  id: totrans-372
  prefs: []
  type: TYPE_TB
  zh: '| * 在电子表格中按行号排序以查看正确的对话顺序。 |'
- en: Table 2.2 – Examples and explanations of successful interactions
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.2 – 成功交互的示例和解释
- en: Order the spreadsheet by user ID, date, and time to see a user’s complete thread.
    This allows an entire conversation in order without other interactions being in
    between. To sort the file in the original order, sort by row number.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 按用户ID、日期和时间排序电子表格，以查看用户的完整线程。这样可以按顺序查看整个对话，而无需其他交互介入。要按原始顺序排序文件，请按行号排序。
- en: Log files follow different formats. There is no standard out there. The critical
    information is what the user said, and the system responds with the date, time,
    and user ID. Extend this with the labeling information as we did. Notice how I
    build a menu of classifications in the **Menu** and **Tips** tabs of the spreadsheet.
    Then, when we include this column in the log sheet, we can quickly and repeatably
    select from the list of classifications. We also further classified the data by
    the intent of the user. Since those intents roughly group to different teams,
    we can share items related to absences, HR details, benefits, and so on with the
    corresponding teams.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 日志文件遵循不同的格式。目前没有标准。关键信息是用户说了什么，系统以日期、时间和用户ID进行响应。像我们那样扩展标签信息。注意我在电子表格的**菜单**和**提示**标签页中构建分类菜单。然后，当我们把这一列包含在日志表中时，我们可以快速且可重复地从分类列表中进行选择。我们还根据用户的意图进一步对数据进行分类。由于这些意图大致分为不同的团队，我们可以与相应的团队分享与缺勤、HR细节、福利等相关的事项。
- en: '*Table 2.3* is just a sample of the types of prompts we see. Explore the examples
    in the GitHub spreadsheet for many more. This is challenging science. Even when
    reviewing this data, I saw one place where it was better to reclassify the utterance.
    The more you become an expert, the easier classification becomes. The more straightforward
    the classification, the better one can judge issues.'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '*表 2.3* 只是我们所看到的提示类型的一个样本。探索 GitHub 电子表格中的示例以获取更多内容。这是一项具有挑战性的科学。即使在审查这些数据时，我也看到了一个更适合重新分类话语的地方。你越成为专家，分类就越容易。分类越直接，就越能更好地判断问题。'
- en: '| **Row #** | **User Prompt** | **Failure** | **Reason** |'
  id: totrans-377
  prefs: []
  type: TYPE_TB
  zh: '| **行号** | **用户提示** | **失败** | **原因** |'
- en: '| --- | --- | --- | --- |'
  id: totrans-378
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| **141** | Balance (sic) | Failure > Interaction | They were trying to find
    their vacation balance. A typo in their entry prevented success. The wrong response
    was returned. |'
  id: totrans-379
  prefs: []
  type: TYPE_TB
  zh: '| **141** | 平衡（sic） | 失败 > 交互 | 他们试图查找他们的假期余额。他们输入中的错误阻止了成功。返回了错误的响应。|'
- en: '| **219** | what is the service level for actioning promotion requests | Failure
    > System Error > No Response | The system did not respond. |'
  id: totrans-380
  prefs: []
  type: TYPE_TB
  zh: '| **219** | 动作晋升请求的服务水平是什么 | 失败 > 系统错误 > 无响应 | 系统没有响应。|'
- en: '| **604** | Payrise (sic) not showing on HR Cloud | Failure > Utterance > Mismatched
    | Should have gone to the current pay stub details for a pay raise. Could also
    consider if it should compare the old and new salaries to reveal if it sees a
    change. |'
  id: totrans-381
  prefs: []
  type: TYPE_TB
  zh: '| **604** | 加薪（sic）未显示在 HR Cloud 上 | 失败 > 话语 > 不匹配 | 应该查看当前的工资条详情以获取加薪。也可以考虑是否应该比较新旧工资以揭示是否有变化。|'
- en: '| **750** | car allowance mileage claim | Failure > Interaction | Should have
    started an expense, or at least reviewed if existing claims were in progress.
    |'
  id: totrans-382
  prefs: []
  type: TYPE_TB
  zh: '| **750** | 车费报销 | 失败 > 交互 | 应该开始一个费用，或者至少检查是否有正在进行的现有索赔。|'
- en: '| **915** | what do I do if I need a sick day | Failure > Utterance > Mismatched
    | The Absence answer probably isn’t correct. They needed help to actually take
    sick time. |'
  id: totrans-383
  prefs: []
  type: TYPE_TB
  zh: '| **915** | 如果我需要请病假，我该怎么办 | 失败 > 话语 > 不匹配 | 缺失的回答可能不正确。他们需要帮助才能实际请病假。|'
- en: '| **1341** | where do I send my P45 | Failure > Utterance > Mismatched | A
    P45 is a UK form showing taxes paid this year. We returned a final salary result,
    which is not only unlikely but disconcerting if they are still working at the
    company. |'
  id: totrans-384
  prefs: []
  type: TYPE_TB
  zh: '| **1341** | 我应该把我的 P45 发往何处 | 失败 > 话语 > 不匹配 | P45 是一份英国表格，显示本年度已缴纳的税款。我们返回了最终工资结果，这不仅不太可能，如果他们仍在公司工作，还会令人不安。|'
- en: '| **2578** | I want to promote | Failure > Response > Content | It responded
    the user didn’t have permission. This is interesting because it is possible that
    the user is not a manager, or we need more context. |'
  id: totrans-385
  prefs: []
  type: TYPE_TB
  zh: '| **2578** | 我想要晋升 | 失败 > 响应 > 内容 | 系统响应用户没有权限。这很有趣，因为可能用户不是经理，或者我们需要更多的上下文。|'
- en: '| **3851** | date of birth | Failure > Utterance > Unrecognized > Current |
    Only by seeing the thread do we know they actually want to view a team member’s
    date of birth, not edit or confirm their own. We didn’t recognize this. |'
  id: totrans-386
  prefs: []
  type: TYPE_TB
  zh: '| **3851** | 出生日期 | 失败 > 话语 > 识别失败 > 当前 | 只有通过查看线程，我们才知道他们实际上想要查看团队成员的出生日期，而不是编辑或确认他们自己的。我们没有识别这一点。|'
- en: Table 2.3 – Examples and explanations of failed interactions
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2.3 – 失败交互的示例和解释
- en: 'The spreadsheet shows more than the **Log Data**, **Menu**, and **Tips** tabs.
    Explore the other tabs that summarize results. *Table 2.4* explains the other
    tabs:'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格显示的不仅仅是**日志数据**、**菜单**和**提示**标签。探索其他总结结果的标签。*表 2.4* 解释了其他标签：
- en: '| **Tab** | **Purpose** |'
  id: totrans-389
  prefs: []
  type: TYPE_TB
  zh: '| **Tab** | **目的** |'
- en: '| --- | --- |'
  id: totrans-390
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Success Summary** | Charting and summarizing the overall quality of the
    interactions being analyzed. Useful to compare results over time to chart improvements.
    |'
  id: totrans-391
  prefs: []
  type: TYPE_TB
  zh: '| **成功摘要** | 绘制和总结正在分析交互的整体质量。有助于比较结果以绘制改进趋势。|'
- en: '| **Log Data** | This is the raw data tab. Some additional summary and analysis
    columns are generated. We suggest at least 1,000 interactions. |'
  id: totrans-392
  prefs: []
  type: TYPE_TB
  zh: '| **日志数据** | 这是原始数据标签。生成了一些额外的摘要和分析列。我们建议至少有 1,000 个交互。|'
- en: '| **Utterance Count** **vs Success** | This measures the quality of the interaction
    based on prompt length. LLMs benefit from longer prompts. With traditional conversational
    AI shorter prompts are more accurate. Three to four words returned the highest
    success rate in this example. |'
  id: totrans-393
  prefs: []
  type: TYPE_TB
  zh: '| **话语计数** **vs 成功** | 这根据提示长度衡量交互的质量。LLMs 从较长的提示中受益。在传统的对话式 AI 中，较短的提示更准确。在这个例子中，返回了最高成功率的是三到四个单词。|'
- en: '| **Daily Users** | This is useful to trend in longer periods of time. Stickiness
    is valuable. People returning and using the skills more and more. Use the daily
    chart to mark where events occur that trigger increased usage, such as pay day,
    a merger, or a product announcement. |'
  id: totrans-394
  prefs: []
  type: TYPE_TB
  zh: '| **每日用户** | 这对于观察较长时间段内的趋势是有用的。粘性是有价值的。人们越来越多地返回并使用这些技能。使用每日图表标记触发使用增加的事件，例如发薪日、合并或产品发布。
    |'
- en: '| **Repeat Users** | This is of particular interest if the same users return.
    This means they are getting value and continue to see value. It is dependent on
    logs supporting unique identifiers over time. Systems with authenticated users
    should always have this identifier. This can track trends in repeated usage. This
    metric should be going up. |'
  id: totrans-395
  prefs: []
  type: TYPE_TB
  zh: '| **重复用户** | 如果相同的用户返回，这尤其有趣。这意味着他们正在获得价值，并继续看到价值。这取决于日志在一段时间内支持唯一标识符。具有认证用户的系统应始终有此标识符。这可以跟踪重复使用趋势。这个指标应该正在上升。
    |'
- en: '| **Unique Users** | This gets to marketing and growth. Is the word getting
    out? Do new people engage? Flag dates for announcements or email campaigns here
    to find correlations. |'
  id: totrans-396
  prefs: []
  type: TYPE_TB
  zh: '| **唯一用户** | 这涉及到营销和增长。消息是否传开了？是否有新的人参与？在此标记公告或电子邮件营销活动的日期以寻找相关性。 |'
- en: '| **Intent Classification** | This is very specific to the data. In the case
    of the example, these are the baskets of important tasks and areas the log covered.
    This is a valuable chart to help us decide how to invest in improvements. Use
    the failure rate on the intents with the most usage as important. A high failure
    ratio for a well-used intent is worth investigating. |'
  id: totrans-397
  prefs: []
  type: TYPE_TB
  zh: '| **意图分类** | 这非常具体于数据。在示例的情况下，这些是日志覆盖的重要任务和区域。这是一张有价值的图表，可以帮助我们决定如何投资改进。使用使用频率最高的意图的失败率作为重要指标。对于常用意图的高失败率值得调查。
    |'
- en: '| **System Errors** | This is also specific to the service. Hopefully, there
    are no errors. If they occur, catalog them, and get them addressed by the right
    teams. |'
  id: totrans-398
  prefs: []
  type: TYPE_TB
  zh: '| **系统错误** | 这也特定于服务。希望没有错误。如果发生错误，将它们编目，并让正确的团队解决它们。 |'
- en: '| **Conversational** **Buttons** | This is specific to the data. The conversational
    AI had sets of buttons that might appear depending on the flow. When they were
    presented, did users click on them? What buttons were not used? This is helpful
    in this case for removing buttons that didn’t have value and for creating good
    labels for buttons that were of value. |'
  id: totrans-399
  prefs: []
  type: TYPE_TB
  zh: '| **对话式按钮** | 这与数据相关。对话式AI有一系列可能根据流程出现的按钮。当它们出现时，用户是否点击了它们？哪些按钮没有被使用？这在移除没有价值的按钮和为有价值的按钮创建良好标签方面很有帮助。
    |'
- en: '| **Menu** **and Tips** | The drop-down menu that is used in log data. Some
    analysis suggestions and notes are also included. The drop-down menu can be customized
    and reduced to make sense for the type of data being analyzed. |'
  id: totrans-400
  prefs: []
  type: TYPE_TB
  zh: '| **菜单和提示** | 用于日志数据的下拉菜单。还包括一些分析建议和注释。下拉菜单可以根据分析的数据类型进行定制和缩减。 |'
- en: Table 2.4 – The tabs in the conversational log analysis spreadsheet
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.4 – 对话日志分析电子表格中的选项卡
- en: We will now focus on grouping issues to manage this enormous influx of issues.
    In this case, we explain the process assuming a conversational log. However, you
    might need more time or energy to generate bugs if the logs are from message boards,
    human agent logs, or service request threads.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将专注于分组问题来管理这个问题的大量涌入。在这种情况下，我们假设有一个对话日志来解释这个过程。然而，如果日志来自论坛、人工代理日志或服务请求线程，可能需要更多时间或精力来生成错误。
    |
- en: Generate enhancements and bugs from groups of issues
  id: totrans-403
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从一系列问题生成增强功能和错误
- en: So, grouping by specific issue is typically straightforward but takes some time.
    For example, in the case study, we tagged the user interactions by the feature
    and content we expect to resolve that line of questioning. Utterances such as
    “career break” and “sabbatical” should be grouped to form one issue to resolve.
    If five entries around the style and tone are too negative for a line of questioning
    around bank balance, then it would be better to have one issue logged with five
    supporting examples. We group to get a sense of volume around specific topics.
    This also helps because no one wants to see bugs on 1,000 interactions; maybe
    there are 80 issues worth reporting, and each issue is a group of 2 to 50 similar
    interactions.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，按特定问题分组通常是直接了当的，但需要一些时间。例如，在案例研究中，我们根据我们期望解决该问题线的功能和内容来标记用户交互。像“职业中断”和“休假”这样的表述应该分组形成一个要解决的问题。如果关于银行余额的问题中关于风格和语调的五个条目过于负面，那么最好有一个记录五个支持例子的一个问题。我们分组是为了了解特定主题的量级。这也很有帮助，因为没有人愿意看到1000次交互中的错误；可能只有80个问题值得报告，每个问题是一组2到50个类似的交互。
- en: For example, in one log analysis, we had 19 interactions around how the system
    handled direct deposit (automation for paychecks to go directly into their bank
    account). The system supported the answer, but the model didn’t recognize the
    indirect words (paper check, savings, new account, bank deposit) for the direct
    deposit interaction. So, one tag for direct deposit issues allowed us to collect
    all the related examples and form a corpus to train the AI.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在一次日志分析中，我们围绕系统如何处理直接存款（将工资直接存入银行账户的自动化）有19次交互。系统支持这个答案，但模型没有识别出直接存款交互中的间接词汇（纸质支票、储蓄、新账户、银行存款）。因此，一个针对直接存款问题的标签使我们能够收集所有相关示例并形成一个语料库来训练AI。
- en: Score results
  id: totrans-406
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评分结果
- en: A benchmark to compare against when a new solution is deployed is good. Scoring
    is pretty straightforward. Take the total number of interactions measured, maybe
    a few that can’t be classified, and sum up the successes and failures. Create
    a percentage from the data. Use this as a benchmark and run the same analysis
    on the ChatGPT solution for each significant iteration. We will explore other
    tools for charting your success as well. But in all cases, always measure performance.
    And now there is a benchmark to exceed as the ChatGPT solution matures. Score
    results, and comparing at every milestone.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 当部署新解决方案时，有一个基准进行比较是好的。评分相当直接。取测量的总交互次数，可能有一些无法分类的，然后总结成功和失败。从数据中创建一个百分比。使用这个作为基准，并在每个重要迭代上对ChatGPT解决方案进行相同的分析。我们还将探索其他工具来绘制你的成功图表。但在所有情况下，始终衡量性能。现在，随着ChatGPT解决方案的成熟，有一个基准要超越。评分结果，并在每个里程碑进行比较。
- en: The intent is to share progress within the organization, showing how each assistant
    improves. It could compare different assistants or the same assistant on different
    channels. Use this information to help meet quality goals. *Figure 2**.7* shows
    actual data from three assistants. The **Minimum Viable Product** (**MVP**) line
    is where to enter live customer testing, and the **High-Quality** bar, at 97%,
    is where we would be happy. Product C version 3 was in development then, hence
    the dotted line. Product B came late to the game, so it shows the first and second
    iterations starting at release four for Product A. And iterations do not have
    to mean releases. If quality decreases, like in Product A, don’t release that
    version.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 目的是在组织内部分享进度，展示每个助手如何改进。它可以比较不同的助手或同一助手在不同渠道上的表现。使用这些信息来帮助实现质量目标。*图2.7*显示了三个助手的实际数据。**最小可行产品**（**MVP**）线是进行实时客户测试的地方，**高质量**条形图，在97%，是我们希望达到的地方。产品C的第三个版本当时正在开发中，因此有虚线。产品B晚些时候才进入市场，所以它显示了产品A从第四个版本开始的第一和第二次迭代。迭代不一定意味着发布。如果质量下降，就像产品A那样，不要发布那个版本。
