- en: Conducting Effective User Research
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进行有效的用户研究
- en: We all want to dive in and start working on things immediately—that’s human
    nature. There is more value in our efforts with a plan. And if that plan includes
    a solid understanding of users, any effort will be more than returned in value.
    This is where user research comes in. Let’s use expertise in this field to understand
    the user’s needs, listen to the problems, and then drive solutions. Explore a
    few essential methods to understand where to go with ChatGPT projects. There is
    a well-known adage in development circles that change gets exponentially more
    costly at every step of the development process. So, why not take the proper first
    steps and reduce expensive change later? This doesn’t mean you can’t adapt and
    improve.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都想要立即深入工作——这是人的本性。有计划的努力会更有价值。如果这个计划包括对用户有深入的理解，那么任何努力的价值都会得到回报。这就是用户研究发挥作用的地方。让我们利用这个领域的专业知识来理解用户的需求，倾听问题，然后推动解决方案。探索一些基本方法，了解ChatGPT项目该往哪里走。在开发圈子中有一个众所周知的谚语，即改变在开发过程的每一步都会呈指数级增加成本。所以，为什么不采取适当的初步步骤，以减少后续的昂贵变更呢？这并不意味着你不能适应和改进。
- en: '*The world of LLM is all about refinement and incremental improvement*. Let’s
    start on the right foot to reduce complexity and cost. We can do this by knowing
    more about how customers will use the product, what needs will be the most critical,
    and how deep the solution needs to go.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*LLM的世界完全关于精炼和渐进式改进*。让我们从正确的起点开始，以减少复杂性和成本。我们可以通过更多地了解客户将如何使用产品，哪些需求将是关键的，以及解决方案需要深入到什么程度来实现这一点。'
- en: 'We will not give a survey of all the possible user research methods out in
    the wild. But we always encourage deeper exploration. Let''s cover a few main
    topics that give the best value for an investment in research:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会对所有可能存在的用户研究方法进行概述。但我们总是鼓励进行更深入的探索。让我们探讨一些主要话题，这些话题对于研究投资的价值最大：
