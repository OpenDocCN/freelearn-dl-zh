  id: totrans-409
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21964_02_08.jpg)'
- en: Figure 2.7 – Comparison of assistant scores across iterations
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.7 – 比较迭代间的助手评分
- en: Results
  id: totrans-411
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果
- en: 'With a simple spreadsheet summarizing the results, a range of quality-related
    questions can be answered:'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 通过一个简单的电子表格总结结果，可以回答一系列与质量相关的问题：
- en: What is the success and failure rate of the current solution?
  id: totrans-413
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前解决方案的成功和失败率是多少？
- en: Identify and rank the issues using the highest to lowest user needs score
  id: totrans-414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据最高到最低的用户需求评分识别和排序问题
- en: Document the number of interactions for each issue
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录每个问题的交互次数
- en: Chart growth in usage from external events or triggers
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从外部事件或触发器中图表使用量的增长
- en: Recognize and calculate stickiness – the likelihood of repeat users
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别和计算粘性 - 重复用户的可能性
- en: 'Identify and segment issues to identify the work to be done:'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 识别和分割问题以确定要完成的工作：
- en: Within the scope of the current solution (it should work)
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在当前解决方案的范围内（应该工作）
- en: Missing from the current solution (it should be added)
  id: totrans-420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前解决方案中缺少的（应该添加）
- en: This is unrelated to the current solution (some other solution should solve
    this)
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这与当前解决方案无关（应该有其他解决方案来解决）
- en: Not relevant (gibberish, out of scope)
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不相关（乱码，超出范围）
- en: This work will form a design vision for how the ChatGPT solution should work,
    goals for the kinds of answers it will need to answer, and even how to establish
    the right style and tone for responses. This kind of analysis offers a wealth
    of learning beyond the numbers and data.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作将形成一个设计愿景，说明ChatGPT解决方案应该如何工作，它需要回答的答案类型的目标，甚至如何建立适当的风格和语调。这种分析在数字和数据之外提供了丰富的学习资源。
- en: Summary
  id: totrans-424
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: So, through any method, we can start to understand user needs. The survey and
    interview processes are related but very different. Along with log analysis, this
    is a good start. You might realize, as we all have to at some point, that there
    is more work than time. So, how does a team decide what to do first? It seems
    apparent to do the most important things first, but that is only sometimes the
    case. And there is some math behind that to help you believe it. In [*Chapter
    4*](B21964_04.xhtml#_idTextAnchor085), *Scoring Stories* we will explore how to
    prioritize research and customer needs (user needs). This method works on any
    list of activities, projects, tasks, upgrades, patches, or new features. I suspect
    that to build an effective ChatGPT solution, you will likely focus on creating
    or curating content to include in the model. What should you do first? This is
    where **Users Need Scoring** and the concept of **Weighted Shortest Job First**
    (**WSJF**), an Agile method, comes to good use. We need to take all this great
    information collected and put it to good use. We are focused on ChatGPT, but it
    can’t always provide a good solution. When we use it, and for what purposes will
    it come into play? We have one more stop before exploring scoring. We need to
    identify the optimal use cases for enterprise ChatGPT solution.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，通过任何方法，我们都可以开始理解用户需求。调查和访谈过程相关但非常不同。结合日志分析，这是一个良好的开始。你可能会意识到，我们所有人最终都必须意识到，工作比时间多。那么，团队如何决定先做什么呢？显然，先做最重要的事情似乎是正确的，但这种情况并不总是如此。而且，有一些数学原理可以帮助你相信这一点。在第[*4章*](B21964_04.xhtml#_idTextAnchor085)的*评分故事*中，我们将探讨如何优先考虑研究和客户需求（用户需求）。这种方法适用于任何活动列表、项目、任务、升级、补丁或新功能。我怀疑为了构建一个有效的ChatGPT解决方案，你可能会专注于创建或编辑要包含在模型中的内容。你首先应该做什么？这就是**用户需求评分**和**加权最短作业优先**（**WSJF**），一种敏捷方法，派上用场的地方。我们需要将收集到的所有这些宝贵信息用于良好。我们专注于ChatGPT，但它并不总是能提供好的解决方案。当我们使用它时，它将在哪些用途中发挥作用？在探索评分之前，我们还需要确定企业ChatGPT解决方案的最佳用例。
- en: 'In this chapter, we tried to set up learning about what was done and what we
    can learn from customers about what to do. In the following chapters, we will
    focus on getting it done. To put your role as a UX or product leader in perspective,
    I would quote Peter Drucker again: “*Management is doing things right; leadership
    is doing the right things*.” So, now it is time to use this research and feedback
    from internal and external sources to determine what use cases can be identified
    for our solution.'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们试图建立关于已经做了什么以及我们可以从客户那里学到什么来做什么的学习。在接下来的章节中，我们将专注于完成这些工作。为了使您作为用户体验或产品领导者的角色更加明确，我想再次引用彼得·德鲁克的话：“*管理是正确地做事；领导是做正确的事*。”因此，现在是时候利用来自内部和外部的研究和反馈来确定我们解决方案可以识别的使用案例了。
