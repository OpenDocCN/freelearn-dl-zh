- en: 'Section 4: Machine Learning Model Monitoring and Governance'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四节：机器学习模型监控与治理
- en: In this section, we will focus on understanding the guardrails that are essential
    once the models are put into production. Specifically, we will understand what
    model degradation is and how to respond to it in order to have an optimal positive
    impact on business decisions. You will also review AWS AI frameworks and AI infrastructure
    to get a sense of the endless possibilities AWS offers in terms of building AI
    solutions at scale.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将重点理解一旦模型投入生产后，必须设置的护栏。具体来说，我们将理解什么是模型退化以及如何应对它，以便对业务决策产生最佳的正面影响。你还将回顾AWS
    AI框架和AI基础设施，以便了解AWS在大规模构建AI解决方案方面提供的无限可能。
