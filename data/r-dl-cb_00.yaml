- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Deep learning is one of the most commonly discussed areas in machine learning
    due to its ability to model complex functions and learn through a variety of data
    sources and structures, such as cross-sectional data, sequential data, images,
    text, audio, and video. Also, R is one of the most popular languages used in the
    data science community. With the growth of deep learning, the relationship between
    R and deep learning is growing tremendously. Thus, *Deep Learning Cookbook in
    R* aims to provide a crash course in building different deep learning models.
    The application of deep learning is demonstrated through structured, unstructured,
    image, and audio case studies. The book will also cover transfer learning and
    how to utilize the power of GPU to enhance the computation efficiency of the deep
    learning model.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是机器学习中最常讨论的领域之一，因为它能够建模复杂的函数并通过各种数据源和结构（如横截面数据、序列数据、图像、文本、音频和视频）进行学习。此外，R是数据科学社区中最流行的编程语言之一。随着深度学习的快速发展，R与深度学习之间的关系也在迅速增长。因此，*深度学习食谱：R篇*旨在提供构建不同深度学习模型的速成课程。通过结构化、非结构化、图像和音频案例研究，展示了深度学习的应用。本书还将涵盖迁移学习以及如何利用GPU的强大计算能力来提高深度学习模型的计算效率。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](part0021.html#K0RQ1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Getting
    Started*, introduces different packages that are available for building deep learning
    models, such as TensorFlow, MXNet, and H2O. and how to set them up to be utilized
    later in the book.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0021.html#K0RQ1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*入门指南*，介绍了用于构建深度学习模型的不同包，如TensorFlow、MXNet和H2O，并讲解了如何设置它们以便在本书中后续使用。'
- en: '[Chapter 2](part0051.html#1GKCM1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Deep Learning
    with R*, introduces the basics of neural network and deep learning. This chapter
    covers multiple recipes for building a neural network models using multiple toolboxes
    in R.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0051.html#1GKCM1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*使用R进行深度学习*，介绍了神经网络和深度学习的基础。本章涵盖了使用R中多个工具箱构建神经网络模型的多个食谱。'
- en: '[Chapter 3](part0093.html#2OM4A1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Convolution
    Neural Network*, covers recipes on **Convolution Neural Networks** (**CNN**) through
    applications in image processing and classification.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0093.html#2OM4A1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*卷积神经网络*，通过图像处理和分类应用，介绍了**卷积神经网络**（**CNN**）的相关技术。'
- en: '[Chapter 4](part0166.html#4U9TC1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Data Representation
    Using Autoencoders*, builds the foundation of autoencoder using multiple recipes
    and also covers the application in data compression and denoising.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0166.html#4U9TC1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*使用自编码器的数据表示*，通过多个食谱构建自编码器的基础，并讨论其在数据压缩和去噪中的应用。'
- en: '[Chapter 5](part0204.html#62HIO1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Generative
    Models in Deep learning*, extends the concept of autoencoders to generative models
    and covers recipes such as Boltzman machines, **restricted Boltzman machines**
    (**RBMs**), and deep belief networks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0204.html#62HIO1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*深度学习中的生成模型*，将自编码器的概念扩展到生成模型，介绍了如玻尔兹曼机、**限制玻尔兹曼机**（**RBMs**）和深度置信网络等技术。'
- en: '[Chapter 6](part0248.html#7CGBG1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Recurrent
    Neural Networks*, sets up the foundation for building machine learning models
    on a sequential datasets using multiple **recurrent neural networks** (**RNNs**).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0248.html#7CGBG1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*循环神经网络*，为在序列数据集上构建机器学习模型打下基础，使用多个**循环神经网络**（**RNNs**）。'
- en: '[Chapter 7](part0261.html#7OT2Q1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Reinforcement
    Leaning*, provides the fundamentals for building reinforcement learning using
    **Markov Decision Process** (**MDP**) and covers both model-based learning and
    model-free learning.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0261.html#7OT2Q1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*强化学习*，提供了使用**马尔可夫决策过程**（**MDP**）构建强化学习的基础，并涵盖了基于模型的学习和无模型学习。'
- en: '[Chapter 8](part0271.html#82E8E1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Application
    of Deep Learning in Text-Mining*, provides an end-to-end implementation of the
    deep learning text mining domain.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0271.html#82E8E1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*深度学习在文本挖掘中的应用*，提供了深度学习在文本挖掘领域的端到端实现。'
- en: '[Chapter 9](part0284.html#8EQVO1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Application
    of Deep Learning to Signal processing*, covers a detailed case study of deep learning
    in the signal processing domain.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0284.html#8EQVO1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*深度学习在信号处理中的应用*，详细介绍了深度学习在信号处理领域的案例研究。'
- en: '[Chapter 10](part0293.html#8NDKQ1-a0a93989f17f4d6cb68b8cfd331bc5ab), *Transfer
    Learning*, covers recipes for using pretrained models such as VGG16 and Inception
    and explains how to deploy a deep learning model using GPU.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0293.html#8NDKQ1-a0a93989f17f4d6cb68b8cfd331bc5ab)，*迁移学习*，包括使用预训练模型如VGG16和Inception的配方，并解释如何使用GPU部署深度学习模型。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要本书
- en: 'A lot of inquisitiveness, perseverance, and passion is required to build a
    strong background in data science. The scope of deep learning is quite broad;
    thus, the following backgrounds is required to effectively utilize this cookbook:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学中建立坚实背景需要大量的求知欲、毅力和热情。深度学习的范围非常广泛；因此，以下背景知识是有效利用本书的前提条件：
- en: Basics of machine learning and data analysis
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习和数据分析基础
- en: Proficiency in R programming
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通R编程
- en: Basics of Python and Docker
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python和Docker的基础知识
- en: Lastly, you need to appreciate deep learning algorithms and know how they solve
    complex problems in multiple domains.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您需要欣赏深度学习算法，并了解它们如何在多个领域解决复杂问题。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合哪些人
- en: This book is for data science professionals or analysts who have performed machine
    learning tasks and now want to explore deep learning and want a quick reference
    that address the pain points that crop up while implementing deep learning. Those
    who wish to have an edge over other deep learning professionals will find this
    book quite useful.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于已执行机器学习任务的数据科学专业人士或分析师，现在希望探索深度学习，并希望一本快速参考书来解决在实施深度学习时出现的问题。那些希望在其他深度学习专业人士之上占据优势的人会发现本书非常有用。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the include directive."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter句柄显示如下：“我们可以通过使用包含指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关行或项目设置为粗体：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Clicking
    the Next button moves you to the next screen."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。例如，屏幕上看到的菜单或对话框中的单词会在文本中显示为：“点击“下一步”按钮将您移至下一屏。”
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将显示在此框中。
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧像这样显示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book--what you liked or disliked. Reader feedback is important for us as
    it helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随时欢迎读者的反馈。告诉我们您对本书的看法--您喜欢或不喜欢的内容。读者的反馈对我们非常重要，因为它帮助我们开发真正能让您受益的标题。
- en: To send us general feedback, simply email `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有意撰写或为书籍做贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
