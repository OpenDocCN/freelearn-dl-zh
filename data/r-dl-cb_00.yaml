  zh: 您还可以通过点击本书网页上的“代码文件”按钮下载代码文件，Packt出版网站上的该页面可以通过在搜索框中输入书名来访问。请注意，您需要登录Packt账号。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用以下最新版本的软件解压或提取文件夹：
