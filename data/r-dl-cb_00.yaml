  zh: 您可以从您的账户中下载本书的示例代码文件，网址是[http://www.packtpub.com](http://www.packtpub.com)。如果您是在其他地方购买的这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以便将文件直接通过电子邮件发送给您。
