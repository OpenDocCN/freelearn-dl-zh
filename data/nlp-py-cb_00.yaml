- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Dear reader, thank you for choosing this book to pursue your interest in natural
    language processing. This book will give you a practical viewpoint to understand
    and implement NLP solutions from scratch. We will take you on a journey that will
    start with accessing inbuilt data sources and creating your own sources. And then
    you will be writing complex NLP solutions that will involve text normalization,
    preprocessing, POS tagging, parsing, and much more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的读者，感谢您选择本书来深入了解自然语言处理。本书将为您提供一种实践视角，帮助您从零开始理解和实现 NLP 解决方案。我们将带您踏上一段旅程，从访问内置数据源和创建您自己的数据源开始。接着，您将编写复杂的
    NLP 解决方案，涉及文本规范化、预处理、词性标注、句法分析等内容。
- en: In this book, we will cover the various fundamentals necessary for applications
    of deep learning in natural language processing, and they are state-of-the-art
    techniques. We will discuss applications of deep learning using Keras software.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将涵盖应用深度学习进行自然语言处理所需的各种基础知识，这些技术都是最先进的。我们将讨论使用 Keras 软件进行深度学习应用的相关内容。
- en: 'This book is motivated by the following goals:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的动机来自以下目标：
- en: The content is designed to help newbies get up to speed with various fundamentals
    explained in a detailed way; and for experienced professionals, it will refresh
    various concepts to get more clarity when applying algorithms to chosen data
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书的内容旨在帮助初学者详细理解各种基础知识；对于经验丰富的专业人士，本书将帮助您刷新各种概念，从而在应用算法时更加清晰地处理所选数据。
- en: There is an introduction to new trends in the applications of deep learning
    in NLP
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书介绍了深度学习在 NLP 中应用的新趋势。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](2220360f-3247-4028-b812-5a238d3804c7.xhtml), *Corpus and WordNet*,
    teaches you access to built-in corpora of NLTK and frequency distribution. We
    shall also learn what WordNet is and explore its features and usage.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](2220360f-3247-4028-b812-5a238d3804c7.xhtml)，*语料库与 WordNet*，教您如何访问 NLTK
    的内置语料库和频率分布。我们还将学习什么是 WordNet，并探索它的特点和用法。'
- en: '[Chapter 2](dbb8fe87-d853-4e97-8812-75849452307b.xhtml), *Raw Text, Sourcing,
    and Normalization*, shows how to extract text from various formats of data sources.
    We will also learn to extract raw text from web sources. And finally we will normalize
    raw text from these heterogeneous sources and organize it in corpus.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](dbb8fe87-d853-4e97-8812-75849452307b.xhtml)，*原始文本、数据源与规范化*，展示了如何从各种格式的数据源中提取文本。我们还将学习如何从
    Web 数据源中提取原始文本。最后，我们将对这些异构数据源中的原始文本进行规范化，并将其整理成语料库。'
- en: '[Chapter 3](114762c5-3506-47a2-a25f-8e8b55c0b30d.xhtml), *Pre-Processing*,
    introduces some critical preprocessing steps, such as tokenization, stemming,
    lemmatization, and edit distance.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](114762c5-3506-47a2-a25f-8e8b55c0b30d.xhtml)，*预处理*，介绍了一些关键的预处理步骤，如分词、词干提取、词形还原和编辑距离。'
- en: '[Chapter 4](bdfe8ef1-c7dd-42ff-895d-84c90c5ccfb3.xhtml), *Regular Expressions*,
    covers one of the most basic and simple, yet most important and powerful, tools
    that you will ever learn. In this chapter, you will learn the concept of pattern
    matching as a way to do text analysis, and for this, there is no better tool than
    regular expressions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](bdfe8ef1-c7dd-42ff-895d-84c90c5ccfb3.xhtml)，*正则表达式*，介绍了您将学习的最基础、最简单但也是最重要和最强大的工具之一。在本章中，您将学习如何通过模式匹配来进行文本分析，而正则表达式是实现这一目标的最佳工具。'
- en: '[Chapter 5](d81001da-02ad-4499-a128-913770e0833e.xhtml), *POS Tagging and Grammars*.
    POS tagging forms the basis of any further syntactic analyses, and grammars can
    be formed and deformed using POS tags and chunks. We will learn to use and write
    our own POS taggers and grammars.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](d81001da-02ad-4499-a128-913770e0833e.xhtml)，*词性标注与语法*。词性标注是任何进一步句法分析的基础，语法可以使用词性标注和词组构造或改变。在本章中，我们将学习如何使用和编写自己的词性标注器和语法规则。'
- en: '[Chapter 6](21c490ed-f6ea-4336-8c44-814f2390de55.xhtml), *Chunking, Sentence
    Parse, and Dependencies, h*elps you to learn how to use the inbuilt chunker as
    well as train/write your own chunker: dependency parser. In this chapter, you
    will learn to evaluate your own trained models.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](21c490ed-f6ea-4336-8c44-814f2390de55.xhtml)，*词组分析、句法分析和依赖关系*，帮助您学习如何使用内置的词组分析器，以及如何训练/编写自己的词组分析器：依赖关系解析器。在本章中，您将学习如何评估自己训练的模型。'
- en: '[Chapter 7](e2c9e657-c1bd-4f43-a33e-1392dc4efc3f.xhtml), *Information Extraction
    and Text Classification,* tells you more about named entities recognition. We
    will be using inbuilt NEs and also creating your own named entities using dictionaries.
    Let''s learn to use inbuilt text classification algorithms and simple recipes
    around its application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](e2c9e657-c1bd-4f43-a33e-1392dc4efc3f.xhtml)，*信息抽取与文本分类*，更多地介绍了命名实体识别。我们将使用内置的命名实体，并使用字典创建自己的命名实体。让我们学习如何使用内置的文本分类算法以及其应用的简单配方。'
- en: '[Chapter 8](997e2fbe-1c09-4f31-ac5d-8cc4498dc6e1.xhtml), *Advanced NLP Recipes,*
    is about combining all your lessons so far and creating applicable recipes that
    can be easily plugged into any of your real-life application problems. We will
    write recipes such as text similarity, summarization, sentiment analysis, anaphora
    resolution, and so on.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](997e2fbe-1c09-4f31-ac5d-8cc4498dc6e1.xhtml)，*高级自然语言处理配方*，涵盖了结合你到目前为止学到的所有课程，并创建适用于任何实际应用问题的实用配方。我们将编写文本相似度、摘要、情感分析、指代消解等配方。'
- en: '[Chapter 9](6c909c5d-cd28-40c2-a1c0-60aacd2fd2cf.xhtml), *Application of Deep
    Learning in NLP*, presents the various fundamentals necessary for working on deep
    learning with applications in NLP problems such as classification of emails, sentiment
    classification with CNN and LSTM, and finally visualizing high-dimensional words
    in low dimensional space.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](6c909c5d-cd28-40c2-a1c0-60aacd2fd2cf.xhtml)，*深度学习在自然语言处理中的应用*，介绍了在处理
    NLP 问题中使用深度学习所需的各种基础知识，例如对电子邮件分类，使用 CNN 和 LSTM 进行情感分类，以及最后在低维空间中可视化高维单词。'
- en: '[Chapter 10](585767f4-c71d-437e-80f0-42d4c051ab33.xhtml), *Advanced Application
    of Deep Learning in NLP*, describes state-of-the-art problem solving using deep
    learning. This consists of automated text generation, question and answer on episodic
    data, language modeling to predict the next best word, and finally chatbot development
    using generative principles.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](585767f4-c71d-437e-80f0-42d4c051ab33.xhtml)，*深度学习在自然语言处理中的高级应用*，描述了使用深度学习解决最前沿的问题。这包括自动文本生成，基于情节数据的问答，语言建模以预测下一个最佳单词，最后使用生成原则开发聊天机器人。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么
- en: To perform the recipes of this book successfully, you will need Python 3.x or
    higher running on any Windows- or Unix-based operating system with a processor
    of 2.0 GHz or higher and minimum 4 GB RAM. As far as the IDE for Python development
    are concerned, there are many available in the market but my personal favorite
    is PyCharm community edition. It's free, it's open source, and it's developed
    by Jetbrains. That means support is excellent, advancement and fixes are distributed
    at a steady pace, and familiarity with IntelliJ keeps the learning curve pretty
    flat.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功执行本书的配方，您需要在任何基于 Windows 或 Unix 的操作系统上运行 Python 3.x 或更高版本，处理器速度为 2.0 GHz
    或更高，并且至少 4 GB RAM。就 Python 开发的 IDE 而言，市面上有很多选择，但我个人最喜欢的是 PyCharm 社区版。它是免费的，开源的，由
    Jetbrains 开发。这意味着支持非常好，进步和修复都在稳定的节奏下进行，而熟悉 IntelliJ 保持了学习曲线非常平稳。
- en: This book assumes you know Keras's basics and how to install the libraries.
    We do not expect that readers are already equipped with knowledge of deep learning
    and mathematics, such as linear algebra and so on.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假定你已经了解 Keras 的基础知识并知道如何安装这些库。我们不希望读者已经掌握了深度学习和数学（如线性代数等）等知识。
- en: 'We have used the following versions of software throughout this book, but it
    should run fine with any of the more recent ones also:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书中使用了以下软件的版本，但它应该可以与任何更近期的版本兼容：
- en: Anaconda 3 – 4.3.1 (all Python and its relevant packages are included in Anaconda,
    Python – 3.6.1, NumPy – 1.12.1, pandas – 0.19.2)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Anaconda 3 – 4.3.1（所有 Python 及其相关包都包含在 Anaconda 中，Python – 3.6.1，NumPy – 1.12.1，pandas
    – 0.19.2）
- en: Theano – 0.9.0
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Theano – 0.9.0
- en: Keras – 2.0.2
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Keras – 2.0.2
- en: feedparser – 5.2.1
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: feedparser – 5.2.1
- en: bs4 – 4.6.0
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: bs4 – 4.6.0
- en: gensim – 3.0.1
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: gensim – 3.0.1
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is intended for data scientists, data analysts, and data science professionals
    who want to upgrade their existing skills to implement advanced text analytics
    using NLP. Some basic knowledge of natural language processing is recommended.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于数据科学家、数据分析师和希望通过 NLP 实施高级文本分析来升级其现有技能的数据科学专业人士。建议具备一些自然语言处理的基本知识。
- en: This book is intended for any newbie with no knowledge of NLP or any experienced
    professional who would like to expand their knowledge from traditional NLP techniques
    to state-of-the-art deep learning techniques in the application of NLP.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何没有自然语言处理（NLP）知识的初学者或任何希望将其传统NLP技术知识扩展到最先进深度学习技术在NLP应用中的专业人士。
- en: Sections
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 各节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it…, How it works…, There's more…, and See also). To give clear
    instructions on how to complete a recipe, we use these sections as follows.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中你会发现多个经常出现的标题（准备工作、如何操作……、它是如何工作的……、还有更多内容……、另见）。为了清楚地指示如何完成食谱，我们使用这些部分如下：
- en: Getting ready
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在本食谱中需要预期的内容，并描述了如何设置任何软件或本食谱所需的任何初步设置。
- en: How to do it…
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生的事情的详细解释。
- en: There's more…
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含关于食谱的附加信息，旨在让读者对食谱有更深入的了解。
- en: See also
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了与食谱相关的其他有用信息的链接。
- en: Conventions
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中你会发现若干种文本样式，它们用于区分不同种类的信息。以下是这些样式的一些示例及其含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    a new file named `reuters.py` and add the following import line in the file" A
    block of code is set as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名以如下方式显示：“创建一个名为`reuters.py`的新文件，并在文件中添加以下导入行”代码块的显示方式如下：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按以下方式书写：
- en: '[PRE1]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Warnings or important notes appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明如下所示。
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors) .
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对本书的看法——你喜欢什么或者不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发你能真正从中受益的书籍。要给我们提供一般反馈，请发送电子邮件至`feedback@packtpub.com`，并在邮件主题中注明书名。如果你在某个领域有专长，并且有兴趣撰写或为书籍贡献内容，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你是Packt书籍的骄傲拥有者，我们为帮助你从购买中获得最大收益提供了许多资源。
- en: Downloading the example code
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. You can download the
    code files by following these steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packtpub.com](http://www.packtpub.com)帐户下载本书的示例代码文件。如果你是从其他地方购买的本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册让我们直接通过电子邮件将文件发送给你。你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-62
  prefs:
