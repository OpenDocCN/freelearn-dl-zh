- en: 'Section 1: Fundamentals of Neural Networks'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：神经网络基础
- en: This section familiarizes the reader with the basics of operating neural networks,
    how to select appropriate data, normalize features, and execute a data processing
    pipeline from scratch. Readers will learn how to pair ideal hyperparameters with
    appropriate activation, loss functions, and optimizers. Once completed, readers
    will have experienced working with real-world data to architect and test deep
    learning models on the most prominent frameworks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将帮助读者熟悉神经网络的基础操作，如何选择合适的数据，标准化特征，并从零开始执行数据处理管道。读者将学习如何将理想的超参数与适当的激活函数、损失函数和优化器进行配对。完成后，读者将能够使用真实世界的数据，在最重要的框架上架构和测试深度学习模型。
