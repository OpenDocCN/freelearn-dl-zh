- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: As technology advances, what was once termed science fiction begins to look
    increasingly plausible—even, at times, realistic. Artificial intelligence has
    beaten shogi, chess, and even igo champions. Smartphones can understand human
    speech, and video calls can provide real-time machine interpretation. "No-crash
    cars" with built-in cameras protect human lives, and automatic vehicles are getting
    closer to practical use. When we look around, we find that artificial intelligence
    flawlessly performs what we once thought exclusively human tasks—even, at times,
    surpassing us. The development of artificial intelligence is changing our world,
    making it anew.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着科技的发展，曾经被称为科幻的东西如今开始看起来越来越切实际——有时甚至变得非常现实。人工智能已经战胜了将棋、国际象棋，甚至围棋冠军。智能手机能够理解人类语言，视频通话可以提供实时机器翻译。内置摄像头的“无人碰撞汽车”保护人类生命，自动驾驶汽车也越来越接近实际应用。当我们环顾四周时，会发现人工智能完美地完成了我们曾认为是人类专属的任务——有时甚至超越了我们。人工智能的发展正在改变我们的世界，使其焕然一新。
- en: '"Deep learning" technology plays an important role in such remarkable developments.
    Researchers around the world praise deep learning as an innovative technology,
    even calling it a once-in-decade breakthrough. The term is now as familiar to
    the general public as it is to researchers and engineers.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “深度学习”技术在这些显著的发展中发挥了重要作用。世界各地的研究人员称赞深度学习是一项创新技术，甚至将其称为十年一遇的突破。这个术语如今对大众来说，与研究人员和工程师一样熟悉。
- en: This book focuses on deep learning, which has been receiving a lot of attention.
    The purpose is for readers to understand deep learning technologies as comprehensively
    as possible.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书聚焦于备受关注的深度学习，目的是让读者尽可能全面地理解深度学习技术。
- en: Approaching the essence of deep learning through a process of implementing deep
    learning programs, this book attempts to exhaustively detail required technologies
    and functional, practical examples with which readers can experiment.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施深度学习程序的过程接近深度学习的本质，本书力图详细介绍所需技术以及功能性、实用性的示例，以便读者进行实验。
- en: Deep learning is already used all around the world—in smartphones, in self-driving
    cars, and in servers that empower Web services. Deep learning is operating today
    in places where many people do not notice it. In the future, deep learning will
    more clearly step out into the light. This book will help you understand and be
    fascinated by its associated technologies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习已经在全球范围内得到应用——在智能手机中、在自动驾驶汽车中、在支持Web服务的服务器中。深度学习今天正在许多人没有注意到的地方运行。未来，深度学习将更加清晰地走入公众视野。本书将帮助你理解并被其相关技术所吸引。
- en: Concept of this book
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书的概念
- en: This book is about deep learning and covers the knowledge required to understand
    it step by step from the basics, including what it is, what it entails, and how
    it works as simply as possible to give readers a deeper understanding of the relevant
    technologies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书关于深度学习，涵盖了从基础开始逐步理解它所需的知识，包括它是什么、包含什么以及如何工作，以尽可能简单的方式让读者对相关技术有更深入的了解。
- en: Then what should we do to better understand deep learning? Well, one of the
    best ways is by making something—for example, performing practical tasks to create
    a program that runs from scratch that promotes critical thinking while reading
    a source code. Now, "from scratch" in this context means using as little external
    already-made items (such as libraries and tools) as possible. The goal of this
    book is to use as little as possible of these "black boxes", whose contents are
    unknown, meaning that you begin with minimal basic knowledge, upon which you will
    build, analyze, and implement to understand and make state-of-the-art deep learning
    programs. If you were to compare this book to a car manual, it is not a manual
    that shows how to drive a car but rather one that focuses on understanding the
    principle of a car. It directs you to open the hood of the car, remove and examine
    each individual piece for its form, function, and placement before putting it
    back together and building your model to its exact dimensions and operations.
    The goal of this book is to make you feel that you can make a car and be familiar
    with the technologies around it through the process of making it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们应该做什么才能更好地理解深度学习呢？嗯，最好的方法之一就是通过做一些事情——例如，执行实际任务，从头开始创建一个程序，通过阅读源代码来促进批判性思维。这里的“从头开始”意味着尽可能少使用外部现成的东西（如库和工具）。这本书的目标是尽量少使用这些“黑箱”，这些内容是未知的，也就是说，你将从最基础的知识开始，然后进行构建、分析和实现，来理解并制作最先进的深度学习程序。如果将这本书与汽车手册相比，它不是一本教你如何开车的手册，而是一本专注于理解汽车原理的手册。它引导你打开汽车引擎盖，拆卸并检查每个零件的形状、功能和位置，然后重新组装并按其精确的尺寸和操作构建你的模型。这本书的目标是让你觉得自己能够制造一辆车，并通过制作过程熟悉周围的技术。
- en: In this book, we will use a programming language called Python to carry out
    deep learning. Python is a very popular programming language that is easy for
    beginners to use. It is especially suitable for making prototypes. You can try
    your ideas immediately and conduct various experiments while checking the results.
    This book describes the theoretical aspects of deep learning while implementing
    Python programs and conducting experiments.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将使用一种名为Python的编程语言来进行深度学习。Python是一种非常流行且易于初学者使用的编程语言，特别适合用来做原型开发。你可以立即尝试你的想法，并在检查结果的同时进行各种实验。本书在实现Python程序并进行实验的同时，也会描述深度学习的理论方面。
- en: What you cannot understand only with a mathematical expression or theoretical
    description, you can often discern by reading and running a source code, getting
    a feel for the flow of technologies. This book puts emphasis on "engineering"—understanding
    deep learning through making something by writing codes. You will see many mathematical
    expressions and also many source codes from a programmer's point of view.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读和运行源代码，了解技术流向，通常可以理解那些仅通过数学表达式或理论描述无法理解的内容。这本书强调“工程”——通过编写代码来做一些事情，从而理解深度学习。你将看到许多数学表达式，也将从程序员的角度看到许多源代码。
- en: For whom is this book written?
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书是为谁编写的？
- en: 'This book provides activities for implementation so that you can better understand
    deep learning. The following lists the lesson objectives for this course:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了实施活动，帮助你更好地理解深度学习。以下是本课程的学习目标：
- en: Use Python and the minimum possible external libraries to implement deep learning
    programs from scratch.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Python和最少的外部库从头开始实现深度学习程序。
- en: Describe how to use Python for Python beginners.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讲解如何为Python初学者使用Python。
- en: Provide Python source codes that you can run and a learning environment where
    you can experiment.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供可运行的Python源代码和一个可供实验的学习环境。
- en: Implement a system that recognizes images with high precision, starting from
    simple machine learning problems
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从简单的机器学习问题开始，实施一个能够高精度识别图像的系统。
- en: Clearly explain deep learning and neural network theories.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰地解释深度学习和神经网络理论。
- en: Explain technologies that look complicated, such as backpropagation and convolution,
    so that you can understand them on an implementation level.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释那些看起来复杂的技术，例如反向传播和卷积，使你能够从实现层面理解它们。
- en: Describe useful and practical techniques for deep learning, such as how to determine
    learning coefficients and the initial values of weights.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讲解深度学习中的有用和实用技术，例如如何确定学习系数和权重的初始值。
- en: Describe and implement trends such as Batch Normalization, Dropout, and Adam.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述并实现如批量归一化（Batch Normalization）、Dropout和Adam等趋势。
- en: Determine the reasons why deep learning is excellent, why a deeper layer improves
    recognition precision, and why a hidden layer is important.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定深度学习为何优秀，为什么更深的层次可以提高识别精度，为什么隐藏层很重要。
- en: Introduce applications of deep learning, such as automatic driving, image generation,
    and reinforcement learning.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍深度学习的应用，例如自动驾驶、图像生成和强化学习。
- en: For whom is this book not written?
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书不适合哪些人阅读？
- en: It is also important to show for whom this book is not written. The following
    lists what we will not do in this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 说明这本书不适合哪些人阅读也是很重要的。以下列出了本书中我们不会做的事情。
- en: This book…
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书…
- en: does not describe or introduce the latest research about deep learning in detail.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不详细描述或介绍深度学习的最新研究。
- en: does not describe how to use deep learning frameworks, such as Caffe, TensorFlow,
    and PyTorch.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不描述如何使用深度学习框架，如Caffe、TensorFlow和PyTorch。
- en: does not provide a detailed theoretical descriptions about deep learning, particularly
    neural networks.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不提供关于深度学习，尤其是神经网络的详细理论描述。
- en: does not provide detailed description about tuning for improving recognition
    precision in deep learning.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不提供关于深度学习中提升识别精度的调优的详细描述。
- en: does not deal with GPU implementation to accelerate deep learning.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不涉及使用GPU加速深度学习的实现。
- en: focuses on image recognition. It does not cover natural language processing
    or speech recognition.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于图像识别。它不涉及自然语言处理或语音识别。
- en: Thus, this book does not cover the latest research or theoretical details. However,
    when you are nearing the end of this book, you can then proceed with the latest
    research papers and theoretical books about neural networks.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本书不涉及最新的研究或理论细节。然而，当你快读完本书时，你可以继续阅读有关神经网络的最新研究论文和理论书籍。
- en: This book focuses on image recognition. You can mainly learn the technologies
    required for image recognition using deep learning. It does not cover natural
    language processing or speech recognition.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于图像识别。你可以主要学习使用深度学习进行图像识别所需的技术。它不涉及自然语言处理或语音识别。
- en: How to read this book
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何阅读本书
- en: When we learn something new, we often fail to understand it or may soon forget
    it by only listening to explanations. As an ancient Chinese philosopher said,
    You forget what you heard. You learn what you saw. You can understand what you
    did. Practice is the most important when you learn something new. This book often
    provides practical examples (source codes that you can run) after explaining a
    concept.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们学习新知识时，通常仅仅通过听讲解我们往往无法理解或很快就会忘记。正如一位古代中国哲学家所说，“你忘记了你听到的，你学会了你看到的，你能理解你做过的。”
    实践是学习新知识时最重要的。本书在讲解一个概念后，通常会提供实践例子（可以运行的源代码）。
- en: This book provides Python code that you can run on your computer for practical
    implementation to reinforce and apply theory, as well as experimentation through
    trial and error.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了可以在你的计算机上运行的Python代码，帮助实践实施，强化和应用理论，同时通过反复试验进行实验。
- en: This book will advance on the pair of wheels of "theoretical explanation" and
    "implementation by Python." It is recommended that you have an environment for
    programming. You can use a Windows, Mac, or Linux computer with this book. *Chapter
    1* *Introduction to Python* describes how to install and use Python. You can download
    the programs used in this book from the following GitHub repository.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将在“理论讲解”和“Python实现”这对车轮的推动下前进。建议你拥有编程环境。你可以使用Windows、Mac或Linux计算机配合本书使用。*第一章*
    *Python简介* 介绍了如何安装和使用Python。你可以从以下GitHub仓库下载本书中使用的程序。
- en: '[https://github.com/koki0702/deep-learning-from-the-basics](https://github.com/koki0702/deep-learning-from-the-basics)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/koki0702/deep-learning-from-the-basics](https://github.com/koki0702/deep-learning-from-the-basics)'
- en: This ends the introduction and should have given you an overview of what you
    will be doing in this book and, hopefully, the desire to continue reading further.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分结束了介绍部分，应该给你一个关于本书内容的概览，并希望激发你继续阅读的兴趣。
- en: In these next chapters, you will conduct various experiments during the process.
    Sometimes we are at a loss and stop to think why something has happened. Such
    time-consuming activities give us important knowledge in understanding technology
    deeply. The knowledge obtained after such a long time is surely useful also in
    using existing libraries, reading cutting-edge papers, and making an original
    system. Above all, making something is fun. Now, we are ready. Let's start on
    our journey of deep learning!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，你将在过程中进行各种实验。有时我们会陷入困境并停下来思考为什么某些事情会发生。这些耗时的活动为我们深入理解技术提供了重要的知识。经过这么长时间获得的知识肯定也有助于使用现有库、阅读尖端论文和构建原创系统。最重要的是，创造一些东西是很有趣的。现在，我们已经准备好了。让我们开始深入学习的旅程吧！
- en: Acknowledgments
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: 'First, I would like to thank the researchers and engineers who have conducted
    research of technologies about deep learning: machine learning and computer science.
    It is thanks to them that I can write this book. I also thank those who have published
    useful information in books and on the Web. Above all, I learned a lot from the
    spirit of generously providing useful technologies and information in the open
    class CS231n (*Convolutional Neural Networks for Visual Recognition* ([http://cs231n.github.io/](http://cs231n.github.io/))
    at Stanford University.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我要感谢那些进行深度学习技术研究的研究人员和工程师：机器学习和计算机科学领域的研究使我能够撰写本书。我还感谢那些在书籍和网络上发布有用信息的人。最重要的是，我从斯坦福大学开设的公开课CS231n（*用于视觉识别的卷积神经网络*（[http://cs231n.github.io/](http://cs231n.github.io/)）中慷慨分享有用技术和信息的精神中学到了很多。
- en: The following people have contributed to my writing. Tetsuro Kato, Shinya Kita,
    Yuka Tobinaga, Kota Nakano, Masatatu Nakamura, Akihiro Hayashi, and Ryo Yamamoto
    at teamLab, Inc., Kenshi Muto and Moe Masuko at Top Studio Co., Kenji Nomura at
    Flickfit, and Hidetaka Tanno, JSPS oversea research fellow in The University of
    Texas at Austin. These people read the manuscript of this book and provided much
    advice. I would like to thank them here. I say clearly that the author is responsible
    for any defects and errors in this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 下列人员为我撰写本书作出了贡献：teamLab公司的加藤哲郎、北信也、飞田友佳、中野耕太、中村昌辰、林明宏、以及山本亮，Top Studio Co.的武藤健志和増子萌，Flickfit的野村健司，以及德州大学奥斯汀分校的JSPS海外研究员丹野英隆。这些人阅读了本书的手稿并提供了许多建议。在此向他们表示感谢。我明确声明，本书中的任何缺陷和错误由作者负责。
- en: Finally, I thank Naoki Miyagawa at O'Reilly Japan for his continuous support
    for about one year and half from the conception to completion of this book. Thank
    you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢O'Reilly日本的宫川直樹，他在本书从构思到完成的一年半时间里给予了持续的支持。谢谢。
