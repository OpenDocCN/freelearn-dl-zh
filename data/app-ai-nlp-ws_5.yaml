  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`DTMF` 部分提供了一种通过电话按键操作与呼叫者进行交互的方法，但这里我们不会涉及。我们更感兴趣的是让我们的聊天机器人与呼叫者进行交互。'
- en: 'In this section, under `Lex bot`, you can enter the name and alias for your
    chatbot. Under `Name`, enter `MarketNanny`, and under `Alias`, enter `$LATEST`:'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此部分中，在 `Lex bot` 下，您可以输入您聊天机器人的名称和别名。在 `Name` 下输入 `MarketNanny`，在 `Alias` 下输入
