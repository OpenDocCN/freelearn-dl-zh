  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您个人呼叫中心的欢迎屏幕应该可见。如果不可见，您可以在之前屏幕上显示的URL中轻松访问它，在您点击`开始`按钮之前：![图5.10：Amazon Connect欢迎屏幕
- en: '](img/B16061_05_10.jpg)'
  id: totrans-72
  prefs:
