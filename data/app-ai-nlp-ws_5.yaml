  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，向下滚动设置面板并选择 `Amazon Lex` 子部分，而不是 `DTMF` 部分。在这里，您将能够配置节点以与您的聊天机器人一起工作。
