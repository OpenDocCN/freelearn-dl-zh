- en: Part 1:Integrating Cloud Power with Language Breakthroughs
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：整合云力量与语言突破
- en: This part introduces Generative AI through the lens of **Large Language Models**
    (**LLMs**), highlighting the substantial impetus this domain has received from
    advancements in cloud computing. The progressive evolution of **Natural Language
    Processing** (**NLP**) culminated in the development of the Transformer architecture,
    a pivotal foundation for LLMs. We will detail its innovative mechanisms and core
    principles. Additionally, we will also explore the journey of turning visionary
    AI ideas into tangible realities.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分通过**大型语言模型**（**LLMs**）的视角介绍生成式AI，强调云计算领域的进步对该领域产生的巨大推动力。自然语言处理（**NLP**）的渐进式演变最终导致了Transformer架构的发展，这是LLMs的关键基础。我们将详细阐述其创新机制和核心原则。此外，我们还将探索将愿景AI想法转化为现实的过程。
