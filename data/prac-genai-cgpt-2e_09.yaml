  zh: '7'
- en: Research Reinvented with ChatGPT
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用ChatGPT重新发明研究
- en: This chapter is for researchers who wish to leverage ChatGPT. The chapter will
    go through a few main use cases that ChatGPT can address so that you will learn,
    from concrete examples, how ChatGPT can be used in research.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是为希望利用ChatGPT的研究者准备的。本章将介绍ChatGPT可以解决的几个主要用例，以便你通过具体示例了解ChatGPT在研究中的应用。
- en: 'By the end of this chapter, you will be familiar with using ChatGPT as a research
    assistant in many ways, including the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将熟悉以多种方式使用ChatGPT作为研究助手，包括以下内容：
- en: Researchers’ need for ChatGPT
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究者对ChatGPT的需求
- en: Brainstorming literature for your study
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的研究头脑风暴文献
- en: Providing support for the design and framework of your experiment
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的实验设计和框架提供支持
- en: Generating and formatting the bibliography to incorporate in your research study
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成和格式化参考文献，以便纳入你的研究
- en: Generating a presentation of the study
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成研究展示
- en: This chapter will also provide examples and enable you to try the prompts on
    your own.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还将提供示例，并使你能够亲自尝试这些提示。
- en: Researchers’ need for ChatGPT
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究者对ChatGPT的需求
- en: ChatGPT can be an incredibly valuable resource for researchers across a wide
    range of fields. As a sophisticated language model trained on vast amounts of
    data, ChatGPT can quickly and accurately process large amounts of information
    and generate insights that might be difficult or time-consuming to uncover through
    traditional research methods.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以成为研究人员在广泛领域中的极其宝贵的资源。作为一个在大量数据上训练的复杂语言模型，ChatGPT可以快速准确地处理大量信息，并生成通过传统研究方法可能难以或耗时才能发现的见解。
- en: Additionally, ChatGPT can provide researchers with a unique perspective on their
    field, by analyzing patterns and trends that might not be immediately apparent
    to human researchers. For example, imagine a researcher studying climate change
    and wanting to understand the public perception of this issue. They might ask
    ChatGPT to analyze social media data related to climate change and identify the
    most common themes and sentiments expressed by people online. ChatGPT could then
    provide the researcher with a comprehensive report detailing the most common words,
    phrases, and emotions associated with this topic, as well as any emerging trends
    or patterns that might be useful to know.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，ChatGPT可以通过分析可能对人类研究者来说并不立即明显的变化模式和趋势，为研究人员提供其领域的独特视角。例如，想象一位研究气候变化并希望了解公众对此问题看法的研究者。他们可能会要求ChatGPT分析与气候变化相关的社交媒体数据，并识别在线人们表达的最常见的主题和情感。然后，ChatGPT可以为研究者提供一份全面的报告，详细说明与这一主题相关的最常见词汇、短语和情感，以及任何可能有用的新兴趋势或模式。
- en: By working with ChatGPT, researchers can gain access to cutting-edge technology
    and insights and stay at the forefront of their field.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与ChatGPT合作，研究人员可以获取尖端技术和见解，并保持在他们的领域前沿。
- en: Let’s now dive deeper into four use cases where ChatGPT can boost research productivity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们现在深入探讨四个ChatGPT可以提升研究生产力的用例。
- en: '**Note**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: Most of the examples proposed in this chapter are based on up-to-date information;
    in fact, you will see ChatGPT leveraging the web search plugin very often.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中提出的多数示例都是基于最新信息的；实际上，你将经常看到ChatGPT利用网络搜索插件。
- en: Brainstorming literature for your study
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为你的研究头脑风暴文献
- en: A literature review is a critical and systematic process of examining existing
    published research on a specific topic or question. It involves searching, reviewing,
    and synthesizing relevant published studies and other sources, such as books,
    conference proceedings, and peer-reviewed literature. The goal of a literature
    review is to identify gaps, inconsistencies, and opportunities for further research
    in a particular field.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述是对特定主题或问题现有已发表研究的批判性和系统性的审查过程。它涉及搜索、审查和综合相关已发表的研究和其他来源，如书籍、会议记录和同行评审文献。文献综述的目的是在特定领域识别研究空白、不一致性和进一步研究的机遇。
- en: 'The literature review process typically involves the following steps:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述过程通常包括以下步骤：
- en: '**Defining the research question**: The first step in conducting a literature
    review is to define the research question of the topic of interest. So, let’s
    say we are carrying out research on the effects of social media on mental health.
    Now, we are interested in brainstorming some possible research questions to focus
    our research on, and we can leverage ChatGPT to do so:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定义研究问题**：进行文献综述的第一步是定义感兴趣主题的研究问题。比如说，我们正在进行关于社交媒体对心理健康影响的研究。现在，我们感兴趣的是头脑风暴一些可能的研究问题，以便将研究聚焦，我们可以利用ChatGPT来完成这项工作：'
- en: '![](img/B31559_07_01.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31559_07_01.png)'
- en: 'Figure 7.1: Examples of research questions based on a given topic'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1：基于给定主题的研究问题示例
- en: Those are all interesting questions that could be further investigated. Since
    I’m particularly interested in the first one – “How does the frequency and type
    of social media usage impact levels of anxiety and depression among teenagers?”
    – I will keep that one as a reference for the next steps of our analysis.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是可以进一步研究的有意思的问题。由于我对第一个问题特别感兴趣——“社交媒体使用频率和类型如何影响青少年的焦虑和抑郁水平？”——我将把它作为我们分析下一步的参考。
- en: '**Searching for literature**: Now that we have our research question, the next
    step is to search for relevant literature using a variety of databases, search
    engines, and other sources. Researchers can use specific keywords and search terms
    to help identify relevant studies.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**搜索文献**：既然我们已经明确了研究问题，下一步就是使用各种数据库、搜索引擎和其他来源来搜索相关文献。研究人员可以使用特定的关键词和搜索词来帮助识别相关的研究。'
- en: '![](img/B31559_07_02.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31559_07_02.png)'
- en: 'Figure 7.2: Literature search with the support of ChatGPT'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.2：在ChatGPT支持下进行的文献搜索
- en: Starting from the suggestions of ChatGPT, we can start diving deeper into those
    references.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从ChatGPT的建议开始，我们可以开始深入研究这些参考文献。
- en: '**Screening the literature**: Once relevant literature has been identified,
    the next step is to screen the studies to determine whether they meet the inclusion
    criteria for the review. This typically involves reviewing the abstract and, if
    necessary, the full text of the study. To Let’s say, for example, that we want
    to go deeper into the *Social Media and Teen Anxiety: Insights from Harvard Graduate
    School of Education* research paper. Let’s ask ChatGPT to screen it for us:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**筛选文献**：一旦确定了相关文献，下一步就是筛选这些研究，以确定它们是否符合综述的纳入标准。这通常涉及审查摘要，必要时还要审查全文。比如说，如果我们想深入研究《社交媒体与青少年焦虑：哈佛大学教育学院见解》这篇研究论文。我们可以让ChatGPT为我们筛选：'
- en: '![](img/B31559_07_03.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31559_07_03.png)'
- en: 'Figure 7.3: Literature screening of a specific paper'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.3：特定论文的文献筛选
- en: ChatGPT was able to provide me with an overview of the paper. Considering its
    research question and main topics of discussion, I think it will be pretty useful
    for my own study.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT能够为我提供论文的概述。考虑到其研究问题和主要讨论主题，我认为这对我的研究将非常有用。
- en: '**Extracting data**: After the relevant studies have been identified, researchers
    will need to extract data from each study, such as the study design, sample size,
    data collection methods, and key findings. For example, let’s say that we want
    to gather the following information from the paper *Digital Self-Harm: Prevalence,
    Motivations, and Outcomes by Hinduja and Patchin* (2018):'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提取数据**：在确定了相关研究之后，研究人员需要从每项研究中提取数据，例如研究设计、样本量、数据收集方法和关键发现。例如，假设我们想从Hinduja和Patchin于2018年发表的论文《数字自残：流行率、动机和结果》中收集以下信息：'
- en: The data sources collected in the paper and the subject of the study
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 论文中收集的数据来源和研究主题
- en: The data collection method adopted by researchers
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究者采用的数据收集方法
- en: The data sample size
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据样本量
- en: The main limitations and drawbacks of the analysis
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析的主要局限性和缺点
- en: The experiment design adopted by researchers
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究者采用的实验设计
- en: 'Here is how it goes:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是具体步骤：
- en: '![](img/B31559_07_04.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31559_07_04.png)'
- en: 'Figure 7.4: Extracting relevant data and frameworks from a given paper'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4：从给定论文中提取相关数据和框架
- en: '**Synthesizing the literature**: The final step in the literature review process
    is to synthesize the findings of the studies and draw conclusions about the current
    state of knowledge in the field. This may involve identifying common themes, highlighting
    gaps or inconsistencies in the literature, and identifying opportunities for future
    research.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**综合文献**：文献综述过程的最后一步是综合研究的结果，并就该领域的知识现状得出结论。这可能包括识别共同主题，突出文献中的差距或不一致，以及确定未来研究的机遇。'
- en: 'Let’s imagine that, besides the papers proposed by ChatGPT, we have collected
    other titles and papers we want to synthesize. More specifically, we want to understand
    whether they drive the same conclusions, what the common trends are, and which
    method might be more reliable than others. For this scenario, we will consider
    three research papers:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们设想，除了ChatGPT提出的论文外，我们还收集了其他我们想要综合的标题和论文。更具体地说，我们想要了解它们是否得出相同的结论，共同趋势是什么，以及哪种方法可能比其他方法更可靠。对于这种情况，我们将考虑三篇研究论文：
- en: '*The Effects of Social Media on Mental Health: A Proposed Study*, by Grant
    Sean Bossard ([https://digitalcommons.bard.edu/cgi/viewcontent.cgi?article=1028&context=senproj_f2020](https://digitalcommons.bard.edu/cgi/viewcontent.cgi?article=1028&context=senproj_f2020))'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交媒体对心理健康的影响：一项拟议的研究*，作者：Grant Sean Bossard ([https://digitalcommons.bard.edu/cgi/viewcontent.cgi?article=1028&context=senproj_f2020](https://digitalcommons.bard.edu/cgi/viewcontent.cgi?article=1028&context=senproj_f2020))'
- en: '*The Impact of Social Media on Mental Health*, by Vardanush Palyan ([https://www.spotlightonresearch.com/mental-health-research/the-impact-of-
    social-media-on-mental-health](https://www.spotlightonresearch.com/mental-health-research/the-impact-of-social-media-on-mental-health))'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交媒体对心理健康的影响*，作者：Vardanush Palyan ([https://www.spotlightonresearch.com/mental-health-research/the-impact-of-
    social-media-on-mental-health](https://www.spotlightonresearch.com/mental-health-research/the-impact-of-social-media-on-mental-health))'
- en: '*The Impact of Social Media on Mental Health: A mixed-methods research of service
    providers’ awareness*, by Sarah Nichole Koehler and Bobbie Rose Parrell ([https://scholarworks.lib.csusb.edu/cgi/viewcontent.cgi?article=2131&context=etd](https://scholarworks.lib.csusb.edu/cgi/viewcontent.cgi?article=2131&context=etd))'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交媒体对心理健康的影响：服务提供者意识的多方法研究*，作者：Sarah Nichole Koehler 和 Bobbie Rose Parrell
    ([https://scholarworks.lib.csusb.edu/cgi/viewcontent.cgi?article=2131&context=etd](https://scholarworks.lib.csusb.edu/cgi/viewcontent.cgi?article=2131&context=etd))'
- en: 'Here is how the results appear:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是结果呈现的方式：
- en: '![](img/B31559_07_05.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_05.png)'
- en: 'Figure 7.5: Literature analysis and benchmarking of three research papers'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5：三篇研究论文的文献分析和基准比较
- en: Also, in this case, ChatGPT was able to produce a relevant summary and analysis
    of the three papers provided, including benchmarking among the methods and reliability
    considerations.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在这种情况下，ChatGPT能够对提供的这三篇论文产生相关的总结和分析，包括方法之间的基准比较和可靠性考虑。
- en: Overall, ChatGPT was able to carry out many activities in the field of literature
    review, from research question brainstorming to literature synthesis. As always,
    a **subject-matter expert** (**SME**) is needed in the loop to review the results;
    however, with ChatGPT’s assistance, many activities can be done more efficiently.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，ChatGPT能够在文献综述领域执行许多活动，从研究问题头脑风暴到文献综合。正如往常一样，需要一个**领域专家**（SME）参与其中以审查结果；然而，在ChatGPT的帮助下，许多活动可以更高效地完成。
- en: '**Note**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: As a common best practice, it is recommended to always add a disclaimer for
    any contribution of an AI tool whenever publishing something that was developed
    – even partially – by such a tool (which might be ChatGPT or a similar tool).
    This ensures transparency with the end users of your product (research paper,
    article, book, and so on) and sets them in the position of being more receptive
    to potential biases or hallucinations.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一项常见的最佳实践，建议在发布任何由AI工具（可能是ChatGPT或类似工具）开发（即使部分开发）的内容时，始终添加免责声明。这确保了与您产品（研究论文、文章、书籍等）的最终用户之间的透明度，并使他们处于更容易接受潜在偏见或幻觉的位置。
- en: Another activity that can be supported by ChatGPT is the design of the experiment
    the researcher wants to carry out. We are going to look at that in the following
    section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT还可以支持另一个活动，即设计研究人员想要执行的研究实验。我们将在下一节中探讨这一点。
- en: Bonus prompts
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奖励提示
- en: 'When we interact with ChatGPT to brainstorm about possible research questions,
    a good prompting technique might be **question refinement prompting**. With this
    approach, the LLM takes the user through a series of iterations to finalize a
    question. Let’s look at an example:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们与ChatGPT互动，就可能的研究问题进行头脑风暴时，一种好的提示技术可能是**问题细化提示**。采用这种方法，LLM将用户引导通过一系列迭代以最终确定一个问题。让我们看看一个例子：
- en: '**Iterative question refinement for research brainstorming**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**迭代问题细化以进行研究头脑风暴**'
- en: 'Objective: Collaboratively refine impactful research questions through iterative
    feedback and dialogue with ChatGPT.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 目标：通过与ChatGPT的迭代反馈和对话，共同细化有影响力的研究问题。
- en: '**Step 1: Initial Brainstorm**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一步：初步头脑风暴**'
- en: 'Prompt: “I am conducting a research study in the field of [insert field/topic].
    The specific area I am interested in is [insert specific area or theme]. Please
    generate 5 preliminary research questions that explore key challenges, trends,
    or knowledge gaps in this field.”'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：“我正在进行一个关于 [插入领域/主题] 领域的研究。我感兴趣的具体领域是 [插入具体领域或主题]。请生成5个初步研究问题，探讨该领域的关键挑战、趋势或知识差距。”
- en: '**Step 2: Refinement**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二步：细化**'
- en: 'Follow-Up Prompt: “Thank you for the questions! Here’s my feedback:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 跟进提示：“感谢你的问题！以下是我的反馈：
- en: Question [insert number] needs to focus more on [insert focus area].
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 问题 [插入编号] 需要更多地关注 [插入关注领域]。
- en: Question [insert number] feels too broad. Can you narrow it down to focus on
    [specific aspect]?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 问题 [插入编号] 感觉太宽泛。你能将其缩小到关注 [特定方面] 吗？
- en: Question [insert number] is compelling but could benefit from addressing [specific
    audience, outcome, or data].
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 问题 [插入编号] 很有吸引力，但可以通过解决 [特定受众、结果或数据] 来受益。
- en: Based on this feedback, refine the questions to better align with my goals.”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这个反馈，改进问题以更好地符合我的目标。”
- en: '**Step 3: Final Polishing**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三步：最终润色**'
- en: 'Follow-Up Prompt: “I appreciate the refinements. Now:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 跟进提示：“我赞赏这些改进。现在：
- en: Combine elements of Questions [insert numbers] into one cohesive question.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 将问题 [插入编号] 的元素合并成一个连贯的问题。
- en: Ensure the language is clear and concise.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 确保语言清晰简洁。
- en: Suggest any final adjustments to make these questions more impactful.”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 建议任何最终调整以使这些问题更具影响力。”
- en: With this approach, we are “encouraging” the model to work step by step and
    progressively refine its output.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 采用这种方法，我们正在“鼓励”模型逐步工作并逐步完善其输出。
- en: Another interesting technique of prompting, which is very handy for structuring
    the output of your query, is that of leveraging a so-called *prompt pattern*.
    Developed by Dr. Jules White and his colleagues, prompt patterns are reusable
    solutions designed to address common challenges encountered when interacting with
    LLMs. They function similarly to software design patterns by providing structured
    methods to achieve specific outcomes in LLM interactions. This approach is detailed
    in their paper, *A Prompt Pattern Catalog to Enhance Prompt Engineering with ChatGPT*
    (you can find the original catalog at [https://arxiv.org/abs/2302.11382](https://arxiv.org/abs/2302.11382)).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种有趣的提示技术，这对于构建查询输出非常有用，是利用所谓的**提示模式**。由Jules White博士及其同事开发，提示模式是可重复使用的解决方案，旨在解决与LLM交互时遇到的常见挑战。它们的功能类似于软件设计模式，通过提供结构化方法在LLM交互中实现特定结果。这种方法在他们的论文《A
    Prompt Pattern Catalog to Enhance Prompt Engineering with ChatGPT》中有详细说明（原始目录可在[https://arxiv.org/abs/2302.11382](https://arxiv.org/abs/2302.11382)找到）。
- en: 'For example, when extracting relevant information from documents (as covered
    in this section), we might want to make sure to gather specific elements like
    the research question or the study design:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当从文档中提取相关信息（如本节所述）时，我们可能想要确保收集到具体元素，如研究问题或研究设计：
- en: '**Prompt**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: 'I need a structured template for extracting key data from research papers efficiently.
    The template should include the following sections:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要一个结构化的模板，以便高效地从研究论文中提取关键数据。该模板应包括以下部分：
- en: Paper Details (Title, Authors, Year, Journal, DOI/URL).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 论文详情（标题、作者、年份、期刊、DOI/URL）。
- en: Research Question(s) or Objective(s).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 研究问题（或目标）。
- en: Study Design (e.g., experimental, observational, meta-analysis).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 研究设计（例如，实验性、观察性、荟萃分析）。
- en: Methods (sample size, data collection techniques, tools used).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 方法（样本大小、数据收集技术、使用的工具）。
- en: Key Findings or Results.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 关键发现或结果。
- en: Limitations and Recommendations.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 局限性和建议。
- en: Please format this template as a table or checklist that researchers can easily
    fill out when reviewing papers.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 请将此模板格式化为表格或清单，以便研究人员在审阅论文时容易填写。
- en: With such a template pattern, you make sure to keep consistency across the data
    gathered from multiple sources.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这样的模板模式，你可以确保从多个来源收集的数据保持一致性。
- en: 'Similarly, the same technique can be used when comparing different research
    papers or, more generally, documents. In this section, we covered an example where
    we leveraged the web search tool to retrieve information about papers and compare
    them. However, if you want to follow a more structured and controlled approach,
    you can upload the two or more papers you want to benchmark and run a prompt like
    the following one (taken from the catalog of Dr. White. You can find the original
    catalog at [https://arxiv.org/abs/2302.11382](https://arxiv.org/abs/2302.11382)):'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，当比较不同的研究论文或更一般地说，文档时，可以使用相同的技巧。在本节中，我们提供了一个示例，说明我们如何利用网络搜索工具检索论文信息并进行比较。然而，如果您想遵循更结构化和受控的方法，您可以上传您想要基准测试的两个或多个论文，并运行以下提示（来自怀特博士的目录。您可以在[https://arxiv.org/abs/2302.11382](https://arxiv.org/abs/2302.11382)找到原始目录）：
- en: '**Prompt**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: 'I have reviewed several research papers on the topic of [insert topic, e.g.,
    “the effects of social media on mental health”] and they are attached. I need
    to synthesize their findings into a cohesive summary that highlights:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经审阅了几篇关于[插入主题，例如，“社交媒体对心理健康的影响”]的研究论文，并附上了。我需要将它们的发现综合成一个连贯的摘要，突出以下内容：
- en: Common themes or trends across the papers.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 论文之间的共同主题或趋势。
- en: Key differences or conflicting results.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键差异或冲突结果。
- en: Gaps or limitations identified in the literature.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在文献中确定的差距或局限性。
- en: Implications for future research or practical applications.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对未来研究或实际应用的启示。
- en: 'Please structure the synthesis as follows:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 请按以下结构组织综合：
- en: 'Introduction: Brief overview of the topic and the scope of the papers reviewed.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 引言：对主题和已审阅论文范围的简要概述。
- en: 'Common Themes: Identify and summarize shared findings or recurring patterns.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 共同主题：识别和总结共享的发现或重复出现的模式。
- en: 'Contrasting Results: Highlight any major differences or contradictions among
    the papers.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 对比结果：强调论文之间任何主要的不同或矛盾。
- en: 'Gaps and Opportunities: Discuss areas where further research is needed.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 差距和机遇：讨论需要进一步研究的地方。
- en: 'Conclusion: Provide an overall summary and potential directions for future
    studies.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 结论：提供总体总结和未来研究的潜在方向。
- en: By applying these prompt patterns, users can systematically design prompts that
    guide LLMs to produce more reliable and contextually appropriate outputs, thereby
    improving the efficiency and effectiveness of human-AI collaboration.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用这些提示模式，用户可以系统地设计提示，引导LLMs产生更可靠和上下文相关的输出，从而提高人机协作的效率和效果。
- en: Providing support for the design and framework of your experiment
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为您实验的设计和框架提供支持
- en: Experiment design is the process of planning and executing a scientific experiment
    or study to answer a research question. It involves making decisions about the
    study’s design, the variables to be measured, the sample size, and the procedures
    for collecting and analyzing data.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 实验设计是规划并执行科学实验或研究以回答研究问题的过程。它包括对研究设计、要测量的变量、样本大小以及收集和分析数据的程序做出决策。
- en: ChatGPT can help in experiment design for research by suggesting to you the
    study framework, such as a randomized controlled trial, quasi-experimental design,
    or a correlational study, and supporting you alongside the implementation of that
    design.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以通过建议您研究框架，如随机对照试验、准实验设计或相关研究，并在实施该设计时支持您，来帮助您进行实验设计。
- en: Let’s consider the following scenario. We want to investigate the effects of
    a new educational program on student learning outcomes in mathematics. This new
    program entails **project-based learning** (**PBL**), meaning that students are
    asked to work collaboratively on real-world projects, using math concepts and
    skills to solve problems and create solutions.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑以下场景。我们想调查新教育项目对学生数学学习成果的影响。这个新项目包括**基于项目的学习**（**PBL**），这意味着学生被要求在真实世界的项目中协作工作，使用数学概念和技能来解决问题和创造解决方案。
- en: 'For this purpose, we defined our research question as follows:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 为了这个目的，我们定义了我们的研究问题如下：
- en: How does the new PBL program compare to traditional teaching methods in improving
    student performance?
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 新的PBL项目与传统教学方法相比，在提高学生表现方面有何不同？
- en: 'Here’s how ChatGPT can help:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这是ChatGPT如何帮助的：
- en: '**Determining study design**: ChatGPT can assist in determining the appropriate
    study design for the research question, such as a randomized controlled trial,
    quasi-experimental design, or correlational study.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确定研究设计**：ChatGPT可以帮助确定适合研究问题的适当研究设计，例如随机对照试验、准实验设计或相关研究。'
- en: '![](img/B31559_07_06.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_06.png)'
- en: 'Figure 7.6: ChatGPT suggesting the appropriate study design for your experiment'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.6：ChatGPT建议适合您实验的适当研究设计
- en: ChatGPT suggested proceeding with a **randomized controlled trial** (**RCT**)
    and provided a clear explanation of the reason behind it.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议进行随机对照试验（RCT），并清楚地解释了这样做的原因。
- en: '**Definition**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义**'
- en: 'An RCT is a scientific study design used to measure the effectiveness of an
    intervention by randomly assigning participants to two or more groups:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: RCT是一种科学研究设计，通过随机分配参与者到两个或多个组来衡量干预措施的有效性：
- en: '**Experimental group**: Receives the intervention or treatment being tested'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实验组**：接受正在测试的干预或治疗'
- en: '**Control group**: Receives a placebo, standard treatment, or no intervention'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对照组**：接受安慰剂、标准治疗或无干预'
- en: By randomly assigning participants, RCTs minimize bias and ensure that differences
    in outcomes are due to the intervention itself rather than external factors. They
    are considered the gold standard in clinical and social science research for establishing
    causality between an intervention and its effects.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 通过随机分配参与者，RCT最小化了偏差，并确保结果差异是由于干预本身而不是外部因素造成的。它们被认为是临床和社会科学研究在建立干预措施与其效果之间因果关系时的黄金标准。
- en: 'It seems reasonable to me to proceed with this approach: the next steps will
    be to identify outcome measures and variables to consider in our experiment.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为继续这种方法是合理的：下一步将是确定实验中要考虑的成果指标和变量。
- en: '**Identifying outcome measures**: ChatGPT can help you identify some potential
    outcome measures to determine the results of your test. Let’s ask for some suggestions
    for our study:'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别成果指标**：ChatGPT可以帮助您识别一些潜在的成果指标，以确定测试结果。让我们为我们的研究请求一些建议：'
- en: '![](img/B31559_07_07.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_07.png)'
- en: 'Figure 7.7: Learning outcomes for the given research study'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.7：给定研究的学习成果
- en: It is reasonable for me to pick test scores as the outcome measure.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 选择考试成绩作为成果指标是合理的。
- en: '**Identifying variables**: ChatGPT can help the researcher to identify the
    independent and dependent variables in the study:'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别变量**：ChatGPT可以帮助研究人员识别研究中的自变量和因变量：'
- en: '![](img/B31559_07_08.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_08.png)'
- en: 'Figure 7.8: ChatGPT generating variables for the given study'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.8：ChatGPT为给定研究生成变量
- en: Note that ChatGPT was also able to generate the type of variables, called control
    variables, that are specific to the study design we are considering (RCT).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，ChatGPT还能够生成我们考虑的研究设计（RCT）中特有的变量类型，称为控制变量。
- en: Control variables, also known as covariates, are variables that are held constant
    or are controlled in a research study in order to isolate the relationship between
    the independent variable(s) and the dependent variable. These variables are not
    the primary focus of the study but are included to minimize the effect of confounding
    variables on the results. By controlling these variables, researchers can reduce
    the risk of obtaining false positive or false negative results and increase the
    internal reliability, validity, transparency, and reproducibility of their study.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 控制变量，也称为协变量，是在研究研究中保持恒定或控制的变量，目的是隔离自变量（们）和因变量之间的关系。这些变量不是研究的重点，但包括在内是为了最小化混杂变量对结果的影响。通过控制这些变量，研究人员可以降低获得假阳性或假阴性结果的风险，并提高其研究的内部可靠性、有效性、透明度和可重复性。
- en: With the preceding variables, we are ready to set up our experiment. Now we
    need to select participants, and ChatGPT can assist us with that.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的变量基础上，我们已准备好设置实验。现在我们需要选择参与者，ChatGPT可以协助我们完成这一步。
- en: '**Sampling strategy**: ChatGPT can suggest potential sampling strategies for
    the study:'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**抽样策略**：ChatGPT可以建议潜在的研究抽样策略：'
- en: '![](img/B31559_07_09.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_09.png)'
- en: 'Figure 7.9: RCT sampling strategy suggestion from ChatGPT'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.9：ChatGPT提出的RCT抽样策略建议
- en: Note that it is always a good practice to ask AI tools to generate more options
    with explanations behind them so that you can make a reasoned decision. For this
    example, let’s go ahead with what ChatGPT suggested to us, which also includes
    suggestions about the population of interest and sample size.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，始终要求AI工具生成更多带有解释的选项是一个好习惯，这样你可以做出有理的决策。对于这个例子，让我们继续按照ChatGPT给出的建议进行，这些建议还包括关于目标人群和样本大小的建议。
- en: '**Data analysis**: ChatGPT can assist the researcher in determining the appropriate
    statistical tests to analyze the data collected from the study, such as ANCOVA,
    t-tests, or regression analysis.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据分析**：ChatGPT可以帮助研究人员确定分析从研究中收集的数据的适当统计测试，例如ANCOVA、t检验或回归分析。'
- en: '![](img/B31559_07_10.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_10.png)'
- en: 'Figure 7.10: ChatGPT suggests a statistical test for a given study'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.10：ChatGPT为给定研究建议一个统计测试
- en: Everything suggested by ChatGPT is coherent and finds confirmation in papers
    about how to conduct a statistical test. It was also able to identify that we
    are probably talking about a continuous variable (that is, scores) so that we
    know that all the information ahead is based on this assumption. In the case that
    we want to have discrete scores, we might adjust the prompt by adding this information,
    and ChatGPT will then suggest a different approach.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提出的所有建议都是连贯的，并在关于如何进行统计测试的论文中得到证实。它还能够识别我们可能是在讨论一个连续变量（即分数），因此我们知道所有前面的信息都是基于这个假设。如果我们想要有离散的分数，我们可能需要通过添加这些信息来调整提示，然后ChatGPT将建议不同的方法。
- en: The fact that ChatGPT specifies assumptions and explains its reasoning is key
    to making safe decisions based on its input.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT明确指定假设并解释其推理是做出基于其输入的安全决策的关键。
- en: In conclusion, ChatGPT can be a valuable tool for researchers when designing
    experiments. By utilizing its **natural language processing** (**NLP**) capabilities
    and vast knowledge base, ChatGPT can help researchers select appropriate study
    designs, determine sampling techniques, identify variables and learning outcomes,
    and even suggest statistical tests to analyze the data.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，ChatGPT在设计实验时可以成为研究人员的一个宝贵工具。通过利用其**自然语言处理**（**NLP**）能力和庞大的知识库，ChatGPT可以帮助研究人员选择适当的研究设计，确定抽样技术，识别变量和学习成果，甚至建议用于分析数据的统计测试。
- en: In the next section, we are going to move forward in exploring how ChatGPT can
    support researchers, focusing on bibliography generation.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将继续探讨ChatGPT如何支持研究人员，重点关注参考文献生成。
- en: Bonus prompts
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奖励提示
- en: 'Dr. White’s prompt catalog can be very handy also when you are designing your
    research experiment. For example, let’s consider the **recipe pattern** (source:
    [https://arxiv.org/pdf/2302.11382](https://arxiv.org/pdf/2302.11382)):'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 当你设计研究实验时，怀特博士的提示目录也非常有用。例如，让我们考虑一下**食谱模式**（来源：[https://arxiv.org/pdf/2302.11382](https://arxiv.org/pdf/2302.11382)）：
- en: '**Prompt**'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: 'Instructions for AI: Please provide a step-by-step plan to design a robust
    experiment for this research goal. Ensure the response includes the following
    components:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 对AI的说明：请提供一个逐步计划，用于为这个研究目标设计一个稳健的实验。确保响应包括以下组件：
- en: 'Participants: How to select and assign participants.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者：如何选择和分配参与者。
- en: 'Pre-Test: Steps to measure the baseline performance of participants.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 预测试：测量参与者基线表现的步骤。
- en: 'Intervention: Outline the PBL program implementation and control group treatment.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 干预：概述PBL项目实施和控制组治疗方法。
- en: 'Post-Test: Methods for evaluating the outcomes after the intervention.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 后测试：评估干预后成果的方法。
- en: 'Data Analysis: Specify statistical methods for comparing the results and ensuring
    validity.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析：指定比较结果和确保有效性的统计方法。
- en: 'Output Format:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 输出格式：
- en: Present each step clearly and concisely.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰简洁地呈现每个步骤。
- en: Provide reasoning for each step to justify its inclusion.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个步骤提供理由，以证明其包含的合理性。
- en: Conclude with why this study design is suitable for answering the research question.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结为什么这种研究设计适合回答研究问题。
- en: This pattern is indeed particularly beneficial when users have a general understanding
    of their goal and some of the necessary steps but require assistance in organizing
    these steps into a coherent and complete sequence.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户对他们的目标有一般了解，并且对一些必要的步骤有所了解，但需要帮助将这些步骤组织成一个连贯且完整的序列时，这种模式确实特别有益。
- en: 'Another revised prompt that you might want to try for your experiment design
    is the following:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个你可能想尝试用于实验设计的修订版提示如下：
- en: '**Prompt**'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: 'Context: You are designing a **randomized controlled trial** (**RCT**) to compare
    the effectiveness of a **project-based learning** (**PBL**) program with traditional
    teaching methods in improving student performance. The study requires defining
    specific outcome metrics to evaluate the program’s success.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 背景：您正在设计一个**随机对照试验**（RCT），以比较基于项目学习（PBL）项目与传统教学方法在提高学生表现方面的有效性。该研究需要定义具体的成果指标来评估项目的成功。
- en: 'Directions: Generate a detailed list of potential outcome metrics that are
    specific, measurable, and relevant to assessing student performance. Include metrics
    across academic, cognitive, and behavioral domains.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 指导：生成一个详细的结果指标列表，这些指标是具体、可衡量且与评估学生表现相关的。包括学术、认知和行为领域的指标。
- en: 'Limitations:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 局限性：
- en: Avoid overly general metrics (e.g., “student improvement”).
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免使用过于笼统的指标（例如，“学生进步”）。
- en: Ensure metrics are realistic and feasible to measure within the context of an
    RCT.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保指标在RCT的背景下是现实和可行的。
- en: Focus on metrics that can provide a comprehensive evaluation of both teaching
    methods.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于可以全面评估两种教学方法指标的指标。
- en: 'Output: Provide a structured list of at least 5-7 outcome metrics, each with
    a brief explanation of how it contributes to evaluating the effectiveness of the
    PBL program.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 输出：提供至少5-7个结果指标的有序列表，每个指标都简要说明其如何有助于评估PBL项目的有效性。
- en: In this case, we used clear delimiters and structured output patterns to make
    sure ChatGPT follows a scientific approach. Plus, we also incorporated limitations,
    which is an effective, explicit way to reduce hallucination.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个案例中，我们使用了清晰的分隔符和结构化的输出模式，以确保ChatGPT遵循科学的方法。此外，我们还纳入了限制条件，这是一种有效且明确地减少幻觉的方法。
- en: Generating and formatting a bibliography
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成和格式化参考文献
- en: ChatGPT can support researchers in bibliography generation by providing automated
    citation and reference tools. These tools can generate accurate citations and
    references for a wide range of sources, including books, articles, websites, and
    more. ChatGPT knows various citation styles, such as APA, MLA, Chicago, and Harvard,
    allowing researchers to select the appropriate style for their work. Additionally,
    ChatGPT can also suggest relevant sources based on the researcher’s input, helping
    to streamline the research process and ensure that all necessary sources are included
    in the bibliography. By utilizing these tools, researchers can save time and ensure
    that their bibliography is accurate and comprehensive.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以通过提供自动化的引用和参考文献工具来支持研究人员在文献生成方面的需求。这些工具能够为包括书籍、文章、网站等多种来源生成准确的引用和参考文献。ChatGPT了解多种引用风格，如APA、MLA、芝加哥和哈佛风格，使得研究人员可以根据自己的工作选择合适的风格。此外，ChatGPT还可以根据研究人员的输入建议相关来源，帮助简化研究过程并确保所有必要的来源都包含在参考文献中。通过使用这些工具，研究人员可以节省时间并确保他们的参考文献准确且全面。
- en: 'Let’s consider the following example. Let’s say we finalized a research paper
    titled *The Impact of Technology on Workplace Productivity: An Empirical Study*.
    During the research and writing process, we collected the following references
    to papers, websites, videos, and other sources that we need to include in the
    bibliography (in order, three research papers, one YouTube video, and one website):'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑以下例子。假设我们完成了一篇题为*技术对工作场所生产力的影响：一项实证研究*的研究论文。在研究和写作过程中，我们收集了以下需要包含在参考文献中的论文、网站、视频和其他来源的引用（按顺序，三篇研究论文、一个YouTube视频和一个网站）：
- en: '*The second machine age: Work, progress, and prosperity in a time of brilliant
    technologies*. Brynjolfsson, 2014\. [https://psycnet.apa.org/record/2014-07087-000](https://psycnet.apa.org/record/2014-07087-000
    )'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《第二次机器时代：在辉煌技术时代的工作、进步和繁荣》*。布伦约尔松，2014年。[https://psycnet.apa.org/record/2014-07087-000](https://psycnet.apa.org/record/2014-07087-000)'
- en: '*The Impact of Technostress on Role Stress and Productivity*. Tarafdar, 2014\.
    Pages 301-328\. [https://www.tandfonline.com/doi/abs/10.2753/MIS0742-1222240109](https://www.tandfonline.com/doi/abs/10.2753/MIS0742-1222240109)'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术压力对角色压力和生产率的影响*。塔拉法德，2014年。第301-328页。[https://www.tandfonline.com/doi/abs/10.2753/MIS0742-1222240109](https://www.tandfonline.com/doi/abs/10.2753/MIS0742-1222240109)'
- en: '*The big debate about the future of work, explained*. Vox. [https://www.youtube.com/
    watch?v=TUmyygCMMGA](https://www.youtube.com/watch?v=TUmyygCMMGA )'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*关于工作未来的大辩论，解释说明*。Vox。[https://www.youtube.com/watch?v=TUmyygCMMGA](https://www.youtube.com/watch?v=TUmyygCMMGA)'
- en: Obviously, we cannot have the preceding list in our research paper; we need
    proper formatting for it. To do so, we can provide ChatGPT with the raw list of
    references and ask it to regenerate it with the specific format – for example,
    the Chicago style, commonly used as a reference format style in education, psychology,
    and social sciences.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，我们不能在我们的研究论文中包含上述列表；我们需要对其进行适当的格式化。为此，我们可以向ChatGPT提供参考文献的原始列表，并要求它以特定的格式重新生成它——例如，芝加哥风格，这是教育、心理学和社会科学中常用的参考文献格式风格。
- en: 'Let’s see how ChatGPT works with that:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看ChatGPT是如何工作的：
- en: '![](img/B31559_07_11.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_11.png)'
- en: 'Figure 7.11: A list of references generated in Chicago format by ChatGPT'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.11：ChatGPT生成的芝加哥格式参考文献列表
- en: Note that I specified not to add details in case ChatGPT doesn’t know them.
    Indeed, I noticed that sometimes ChatGPT was adding the month and day of publication,
    making some mistakes.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我明确指出不要添加细节，以防ChatGPT不知道。事实上，我注意到有时ChatGPT会添加出版月份和日期，造成一些错误。
- en: Another interesting assistance ChatGPT can provide is that of suggesting potential
    reference papers we might want to quote. We’ve already seen in this chapter how
    ChatGPT is able to brainstorm relevant literature before the writing process;
    however, once the paper is done, we might have forgotten to quote relevant literature,
    or even not be aware of having quoted someone else’s work.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT还可以提供的另一种有趣的帮助是建议我们可能想要引用的潜在参考文献。我们已经在本章中看到ChatGPT在写作过程之前能够构思相关文献；然而，一旦论文完成，我们可能已经忘记了引用相关文献，甚至没有意识到我们引用了别人的作品。
- en: 'ChatGPT can be a great assistant in brainstorming possible references we might
    have missed. Let’s consider once more our paper, which focused on the research
    question “How does the frequency and type of social media usage impact levels
    of anxiety and depression among teenagers.” Let’s say that we set the following
    title, which has the following abstract:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以成为我们可能遗漏的可能参考文献的绝佳助手。让我们再次考虑我们的论文，该论文聚焦于研究问题“社交媒体的使用频率和类型如何影响青少年的焦虑和抑郁水平。”让我们假设我们设定了以下标题，它具有以下摘要：
- en: '**Title:**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**标题：**'
- en: 'The Influence of Social Media Usage on Adolescent Mental Health: Examining
    the Relationship Between Frequency, Content Type, and Levels of Anxiety and Depression'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体使用对青少年心理健康的影响：探讨社交媒体使用频率、内容类型与焦虑和抑郁水平之间的关系
- en: '**Abstract:**'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要：**'
- en: Social media has become an integral part of adolescent life, yet its impact
    on mental health remains a subject of debate. This study investigates the relationship
    between the frequency and type of social media usage and levels of anxiety and
    depression among teenagers. Using a mixed-methods approach, we analyze survey
    data from adolescents aged 13–18 to assess their social media habits, content
    preferences, and self-reported mental health symptoms. The findings reveal that
    excessive social media use, particularly engagement with negatively valenced or
    highly curated content, correlates with higher levels of anxiety and depression.
    Conversely, positive interactions and supportive online communities may mitigate
    these effects. The study highlights the need for a nuanced understanding of social
    media’s psychological impact and suggests interventions to promote healthier digital
    habits among teenagers.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体已经成为青少年生活的一个组成部分，但其对心理健康的影响仍然是一个有争议的话题。本研究调查了社交媒体使用频率和类型与青少年焦虑和抑郁水平之间的关系。采用混合方法，我们分析了13至18岁青少年的调查数据，以评估他们的社交媒体习惯、内容偏好和自我报告的心理健康症状。研究发现，过度使用社交媒体，尤其是与负面情绪或高度编辑的内容互动，与更高的焦虑和抑郁水平相关。相反，积极的互动和支持性的在线社区可能减轻这些影响。该研究强调了理解社交媒体心理影响的必要性，并建议干预措施以促进青少年更健康的数字习惯。
- en: 'Let’s ask ChatGPT to list all the possible references that might be related
    to this kind of research:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们请ChatGPT列出所有可能与这类研究相关的可能参考文献：
- en: '![](img/B31559_07_12.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_12.png)'
- en: 'Figure 7.12: List of references related to the provided abstract'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.12：与提供的摘要相关的参考文献列表
- en: You can repeat this process with other sections of your paper also, to make
    sure you are not missing any relevant references to include in your bibliography.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以用这种方法重复处理论文的其他部分，以确保您没有遗漏任何需要包含在参考文献中的相关引用。
- en: Once you have your study ready, you will probably need to present it with an
    elevator pitch. In the next section, we will see how ChatGPT can also support
    this task.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的研究准备就绪，你可能需要用电梯演讲稿来展示它。在下一节中，我们将看到ChatGPT如何也支持这项任务。
- en: Generating a presentation of the study
  id: totrans-182
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成研究展示
- en: The last mile of a research study is often that of being presented to various
    audiences. This might involve preparing a slide deck, pitch, or webinar where
    the researcher needs to address different kinds of audiences.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 研究研究的最后一公里往往是向各种受众展示。这可能包括准备幻灯片、提案或网络研讨会，研究人员需要面对不同类型的受众。
- en: 'Let’s say, for example, that our study now titled *The Influence of Social
    Media Usage on Adolescent Mental Health: Examining the Relationship Between Frequency,
    Content Type, and Levels of Anxiety and Depression*is meant for a master’s degree
    thesis discussion. In that case, we can ask ChatGPT to produce a pitch structure
    that is meant to last 15 minutes and adheres to the scientific method. Let’s see
    what kind of results are produced (as context, I’m referring to the abstract given
    earlier):'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们的研究现在题为*社交媒体使用对青少年心理健康的影响：探讨频率、内容类型与焦虑和抑郁水平之间的关系*，是针对硕士学位论文讨论的。在这种情况下，我们可以要求ChatGPT生成一个持续15分钟并遵循科学方法的提案结构。让我们看看会产生什么样的结果（作为背景，我指的是之前给出的摘要）：
- en: '![](img/B31559_07_13.png)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_13.png)'
- en: 'Figure 7.13: Thesis discussion generated by ChatGPT'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.13：ChatGPT生成的论文讨论
- en: That was impressive! Back in my university days, it would have been useful to
    have such a tool to assist me in my discussion design.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 那真是太令人印象深刻了！在我大学时代，有一个这样的工具来帮助我在讨论设计中会很有用。
- en: Starting from this structure, we can also ask ChatGPT to generate a slide deck
    as a visual for our thesis discussion.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个结构出发，我们也可以要求ChatGPT生成一个幻灯片作为论文讨论的视觉辅助。
- en: 'Let’s proceed with this request:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续这个请求：
- en: '![](img/B31559_07_14.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_14.png)'
- en: 'Figure 7.14: Slide deck structure based on a discussion pitch'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.14：基于讨论提案的幻灯片结构
- en: 'Then, you can also ask ChatGPT to generate the deck as an asset to be downloaded:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你还可以要求ChatGPT生成一个可下载的资产作为幻灯片：
- en: '![](img/B31559_07_15.png)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_15.png)'
- en: 'Figure 7.15: Generating a deck as a downloadable asset'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.15：生成可下载的幻灯片
- en: 'What happens in the backend is that ChatGPT generates Python code to create
    your deck:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在后端发生的情况是ChatGPT生成Python代码来创建你的幻灯片：
- en: '![](img/B31559_07_16.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_16.png)'
- en: 'Figure 7.16: ChatGPT running Python code in the backend'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.16：ChatGPT在后台运行Python代码
- en: 'If you click on the provided link, you will be able to download the generated
    deck:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击提供的链接，你将能够下载生成的幻灯片：
- en: '![](img/B31559_07_17.png)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_17.png)'
- en: 'Figure 7.17: The generated deck'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.17：生成的幻灯片
- en: As you can see, the outline has been preserved according to our request.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，大纲已经根据我们的要求保留。
- en: 'Finally, let’s imagine that our thesis discussion was outstanding to the point
    that it might be selected to receive research funds in order to keep investigating
    the topic. Now we need an elevator pitch to convince the funding committee. Let’s
    ask for some support from ChatGPT:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们设想一下，如果我们的论文讨论非常出色，以至于可能被选中获得研究资金以继续研究该主题，那么我们现在需要一份电梯演讲稿来说服资助委员会。让我们向ChatGPT寻求一些支持：
- en: '![](img/B31559_07_18.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_07_18.png)'
- en: 'Figure 7.18: Elevator pitch for the given thesis'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.18：给定论文的电梯演讲稿
- en: We can always adjust the results and make them more aligned with what we are
    looking for; however, having structures and frameworks already available can save
    a lot of time and allow us to focus more on the technical content we want to bring.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是可以调整结果，使它们更符合我们的需求；然而，拥有现成的结构和框架可以节省大量时间，并允许我们更多地关注我们想要带来的技术内容。
- en: Overall, ChatGPT is able to support an end-to-end journey in research, from
    literature collection and review to the generation of the final pitch of the study,
    and we’ve demonstrated how it can be a great AI assistant for researchers.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，ChatGPT能够支持研究过程中的端到端旅程，从文献收集和综述到生成研究的最终提案，我们已经展示了它如何成为研究人员的优秀AI助手。
- en: Furthermore, note that in the field of research, some tools that are different
    from ChatGPT yet still powered by GPT models have been developed recently. An
    example is Humata.ai, an AI-powered tool that allows you to upload your documents
    and perform several actions on them, including summarization, instant Q&A, and
    new paper generation based on uploaded files.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请注意，在研究领域，最近还开发了一些与 ChatGPT 不同但同样由 GPT 模型驱动的工具。一个例子是 Humata.ai，这是一个 AI 驱动的工具，允许您上传文档并对它们执行多项操作，包括总结、即时问答以及基于上传文件生成新论文。
- en: This suggests how GPT-powered tools (including ChatGPT) are paving the way toward
    several innovations within the research domain.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明了由 GPT 驱动的工具（包括 ChatGPT）正在为研究领域的多项创新铺平道路。
- en: Summary
  id: totrans-209
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we explored the use of ChatGPT as a valuable tool for researchers.
    Through literature review, experiment design, bibliography generation and formatting,
    and presentation generation, ChatGPT can assist the researcher in speeding up
    those activities with low or zero added value, so that they can focus on relevant
    activities.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了将 ChatGPT 作为研究人员宝贵工具的使用。通过文献综述、实验设计、参考文献生成和格式化以及演示生成，ChatGPT 可以帮助研究人员加快那些低或零附加价值的活动，以便他们可以专注于相关活动。
- en: Note that we focused only on a small set of activities where ChatGPT can support
    researchers. There are many other activities within the domain of research that
    could benefit from the support of ChatGPT, among which we can mention data collection,
    study participant recruitment, research networking, public engagement, and many
    others.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我们只关注了 ChatGPT 可以支持研究人员的一小部分活动。在研究领域的许多其他活动中，ChatGPT 的支持也可能带来益处，其中包括数据收集、研究参与者招募、研究网络、公众参与等。
- en: Researchers who incorporate this tool into their work can benefit from its versatility
    and time-saving features, ultimately leading to more impactful research outcomes.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 将此工具融入其工作的研究人员可以从其多功能性和节省时间的特性中受益，最终导致更具影响力的研究成果。
- en: However, it is important to keep in mind that ChatGPT is only a tool and should
    be used in conjunction with expert knowledge and judgment. As with any research
    project, careful consideration of the research question and study design is necessary
    to ensure the validity and reliability of the results.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重要的是要记住，ChatGPT 只是一个工具，应该与专家知识和判断力结合使用。与任何研究项目一样，仔细考虑研究问题和研究设计对于确保结果的准确性和可靠性是必要的。
- en: In the next chapter, we will start seeing some examples of multimodality, by
    incorporating the ChatGPT visual capabilities for image understanding and generation.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将开始看到一些多模态的例子，通过结合 ChatGPT 的视觉能力来进行图像理解和生成。
