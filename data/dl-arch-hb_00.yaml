- en: Part 1 – Foundational Methods
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分 – 基础方法
- en: In this part of the book, you will gain a comprehensive understanding of the
    foundational methods and techniques in deep learning architectures. Starting with
    the deep learning life cycle, you will explore various stages at a high level,
    from planning and data preparation to model development, insights, deployment,
    and governance. You will then dive into the intricacies of designing deep learning
    architectures such as MLPs, CNNs, RNNs, autoencoders, and transformers. Additionally,
    you will learn about the emerging method of neural architecture search and its
    impact on the field of deep learning.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这一部分将帮助你全面理解深度学习架构中的基础方法和技术。从深度学习生命周期开始，你将从高层次探讨各个阶段，从规划和数据准备到模型开发、洞察、部署和治理。接着，你将深入学习设计深度学习架构的复杂性，例如MLP、CNN、RNN、自动编码器和变压器。你还将了解神经架构搜索这一新兴方法及其对深度学习领域的影响。
- en: Throughout this part, you will also delve into the practical aspects of supervised
    and unsupervised deep learning, covering topics such as binary classification,
    multiclassification, regression, and multitask learning, as well as unsupervised
    pre-training and representation learning. With a focus on real-world applications,
    this part provides valuable insights into the implementation of deep learning
    models using popular frameworks and programming languages.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，您还将深入探讨监督式和无监督深度学习的实际应用，涵盖如二分类、多分类、回归和多任务学习等主题，以及无监督预训练和表示学习。通过聚焦于实际应用，本部分提供了关于使用流行框架和编程语言实现深度学习模型的宝贵见解。
- en: By the end of this part, you will have a solid foundation in deep learning architectures,
    methods, and life cycles, which will enable you to continue your journey to face
    other challenges involved in crafting deep learning solutions.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分结束时，您将对深度学习架构、方法和生命周期有坚实的基础，这将帮助您继续面对在构建深度学习解决方案过程中遇到的其他挑战。
