- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As a deep learning practitioner and enthusiast, I have spent years working on
    various projects and learning from diverse sources such as Kaggle, GitHub, colleagues,
    and real-life use cases. I've realized that there is a significant gap in the
    availability of cohesive, end-to-end deep learning resources. Traditional **Massively
    Open Online Courses** (**MOOC**), while helpful, often lack the practical knowledge
    and real-world insights that can only be gained through hands-on experience.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名深度学习的从业者和爱好者，我花了多年时间从Kaggle、GitHub、同事以及现实生活中的应用案例中学习和积累经验。我意识到，在深度学习领域，缺乏一套完整的、端到端的资源。虽然传统的**大规模开放在线课程**（**MOOC**）有帮助，但它们通常缺乏那些只能通过实际操作经验获得的实用知识和现实洞察。
- en: To bridge this gap, I've created The Deep Learning Architect Handbook, a comprehensive
    and practical guide that combines my unique experiences and insights. This book
    will help you navigate the complex landscape of deep learning, providing you with
    the knowledge and insights that would typically take years of hands-on experience
    to acquire, condensed into a resource that can be consumed in just days or weeks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了弥补这一差距，我创建了《深度学习架构师手册》，这是一本全面且实用的指南，结合了我独特的经验和见解。本书将帮助你了解深度学习的复杂领域，为你提供那些通常需要多年实践经验才能获得的知识和见解，并将其浓缩为一个可以在几天或几周内消化的资源。
- en: This book delves into various stages of the deep learning life cycle, from planning
    and data preparation to model deployment and governance. Throughout this journey,
    you'll encounter both foundational and advanced deep learning architectures, such
    as **Multi-Layer Perceptrons** (**MLPs**), **Convolutional Neural Networks** (**CNNs**),
    **Recurrent Neural Networks** (**RNNs**), autoencoders, transformers, and cutting-edge
    methods, such as **Neural Architecture Search** (**NAS**). Divided into three
    parts, this book covers foundational methods, model insights, and DLOps, exploring
    advanced topics such as NAS, adversarial performance, and **Large Language Model**
    (**LLM**) solutions. By the end of this book, you will be well-prepared to design,
    develop, and deploy effective deep learning solutions, unlocking their full potential
    and driving innovation across various applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书深入探讨了深度学习生命周期的各个阶段，从规划和数据准备到模型部署和治理。在这段旅程中，你将接触到基础和先进的深度学习架构，如**多层感知机**（**MLPs**）、**卷积神经网络**（**CNNs**）、**递归神经网络**（**RNNs**）、自编码器、变换器以及最前沿的方法，如**神经架构搜索**（**NAS**）。本书分为三部分，涵盖了基础方法、模型洞察以及DLOps，探讨了高级话题，如NAS、对抗性性能和**大语言模型**（**LLM**）解决方案。通过本书的学习，你将为设计、开发和部署有效的深度学习解决方案做好充分准备，释放其全部潜力，并推动各类应用的创新。
- en: I hope that this book will serve as a way for me to give back to the community,
    by sparking conversations, challenging assumptions, and inspiring new ideas and
    approaches in the field of deep learning. I invite you to join me on this journey,
    and I look forward to hearing your thoughts and feedback as we explore the captivating
    world of deep learning together. Please feel free to reach out to me via LinkedIn
    through [www.linkedin.com/in/chineekin](http://www.linkedin.com/in/chineekin),
    Kaggle through [https://www.kaggle.com/dicksonchin93](https://www.kaggle.com/dicksonchin93),
    or other channels listed on my LinkedIn profile. Your unique experiences and perspectives
    will undoubtedly contribute to the ongoing evolution of this book and the deep
    learning community as a whole.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书能作为我回馈社区的一种方式，通过激发讨论、挑战假设并启发深度学习领域的新思想和新方法。我邀请你与我一起踏上这段旅程，期待在我们共同探索深度学习这一迷人世界的过程中，听到你的想法和反馈。欢迎通过LinkedIn与我联系：[www.linkedin.com/in/chineekin](http://www.linkedin.com/in/chineekin)，也可以通过Kaggle联系我：[https://www.kaggle.com/dicksonchin93](https://www.kaggle.com/dicksonchin93)，或者通过我LinkedIn个人资料上的其他渠道联系。你的独特经历和观点无疑将有助于本书的持续发展以及深度学习社区的整体进步。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: This book is best suited for deep learning practitioners, data scientists, and
    machine learning developers who want to explore deep learning architectures to
    solve complex business problems. The audience of this book is professionals in
    the deep learning and AI space who are going to use the knowledge in their business
    use cases. Working knowledge of Python programming and a basic understanding of
    deep learning techniques is needed to get the most out of this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最适合深度学习从业者、数据科学家和机器学习开发人员，他们希望探索深度学习架构来解决复杂的商业问题。本书的读者群体是那些将把知识应用到商业用例中的深度学习和AI领域的专业人士。为了充分利用本书内容，需要具备Python编程的工作知识和基本的深度学习技术理解。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18187_01.xhtml#_idTextAnchor015), *Deep Learning Life Cycle*,
    introduces the key stages of a deep learning project, focusing on planning and
    data preparation, and sets the stage for a comprehensive exploration of the deep
    learning life cycle throughout the book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18187_01.xhtml#_idTextAnchor015)，*深度学习生命周期*，介绍了深度学习项目的关键阶段，重点是规划和数据准备，为整本书对深度学习生命周期的全面探索奠定了基础。'
- en: '*Chapter 2*, *Designing Deep Learning Architectures*, dives into the foundational
    aspects of deep learning architectures, including MLPs, and discusses their role
    in advanced neural networks, as well as the importance of backpropagation and
    regularization.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*设计深度学习架构*，深入探讨了深度学习架构的基础，包括MLP，并讨论了它们在先进神经网络中的作用，以及反向传播和正则化的重要性。'
- en: '[*Chapter 3*](B18187_03.xhtml#_idTextAnchor051), *Understanding Convolutional
    Neural Networks*, provides an in-depth look at CNNs, their applications in image
    processing, and various model families within the CNN domain.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18187_03.xhtml#_idTextAnchor051)，*理解卷积神经网络*，深入探讨了CNN及其在图像处理中的应用，以及CNN领域中的各种模型家族。'
- en: '*Chapter 4*, *Understanding Recurrent Neural Networks*, explores the structure
    and variations of RNNs and their ability to process sequential data effectively.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*理解循环神经网络*，探讨了RNN的结构和变体及其有效处理序列数据的能力。'
- en: '[*Chapter 5*](B18187_05.xhtml#_idTextAnchor085), *Understanding Autoencoders*,
    examines the fundamentals of autoencoders as a method for representation learning
    and their applications across different data modalities.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18187_05.xhtml#_idTextAnchor085)，*理解自编码器*，探讨了自编码器作为表示学习方法的基本原理及其在不同数据模态中的应用。'
- en: '[*Chapter 6*](B18187_06.xhtml#_idTextAnchor092), *Understanding Neural Network
    Transformers*, delves into the versatile nature of transformers, capable of handling
    diverse data modalities without explicit data-specific biases, and their potential
    applications in various tasks and domains.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18187_06.xhtml#_idTextAnchor092)，*理解神经网络变换器*，深入探讨了变换器的多功能性质，能够处理多种数据模态而没有明确的数据特定偏见，并讨论了它们在各种任务和领域中的潜在应用。'
- en: '*Chapter 7*, *Deep Neural Architecture Search*, introduces the concept of NAS
    as a way to automate the design of advanced neural networks and discusses its
    applications and limitations in different scenarios.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*深度神经网络架构搜索*，介绍了NAS的概念，作为一种自动化设计先进神经网络的方法，并讨论了其在不同场景中的应用和局限性。'
- en: '[*Chapter 8*](B18187_08.xhtml#_idTextAnchor125), *Exploring Supervised Deep
    Learning*, covers various supervised learning problem types, techniques for implementing
    and training deep learning models, and practical implementations using popular
    deep learning frameworks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18187_08.xhtml#_idTextAnchor125)，*探索有监督深度学习*，涵盖了各种有监督学习问题类型、实现和训练深度学习模型的技术，以及使用流行的深度学习框架进行的实际实现。'
- en: '[*Chapter 9*](B18187_09.xhtml#_idTextAnchor149), *Exploring Unsupervised Deep
    Learning*, discusses the contributions of deep learning to unsupervised learning,
    particularly highlighting the unsupervised pre-training method. Harnessing the
    vast amounts of freely available data on the internet, this approach improves
    model performance for downstream supervised tasks and paves the way toward general
    **Artificial** **Intelligence** (**AI**).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18187_09.xhtml#_idTextAnchor149)，*探索无监督深度学习*，讨论了深度学习对无监督学习的贡献，特别强调了无监督预训练方法。利用互联网上大量免费的数据，这种方法提高了下游有监督任务的模型性能，并为走向通用**人工**
    **智能**（**AI**）铺平了道路。'
- en: '[*Chapter 10*](B18187_10.xhtml#_idTextAnchor161), *Exploring Model Evaluation
    Methods*, provides an overview of model evaluation techniques, metric engineering,
    and strategies for optimizing against evaluation metrics.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18187_10.xhtml#_idTextAnchor161)，*探索模型评估方法*，概述了模型评估技术、度量工程和优化评估度量的策略。'
- en: '[*Chapter 11*](B18187_11.xhtml#_idTextAnchor172), *Explaining Neural Network
    Predictions*, delves into the prediction explanation landscape, focusing on the
    integrated gradients technique and its practical applications for understanding
    neural network predictions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18187_11.xhtml#_idTextAnchor172)，*解释神经网络预测*，深入探讨了预测解释的领域，重点介绍了集成梯度技术及其在理解神经网络预测中的实际应用。'
- en: '[*Chapter 12*](B18187_12.xhtml#_idTextAnchor184), *Interpreting Neural Networks*,
    delves into the nuances of model understanding and showcases techniques for uncovering
    patterns detected by neurons. By exploring real images and generating images through
    optimization to activate specific neurons, you will gain valuable insights into
    the neural network’s decision-making process.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18187_12.xhtml#_idTextAnchor184)，*解读神经网络*，深入探讨了模型理解的细微差别，并展示了揭示神经元检测模式的技术。通过探索真实图像并通过优化生成图像来激活特定神经元，你将获得神经网络决策过程的宝贵见解。'
- en: '[*Chapter 13*](B18187_13.xhtml#_idTextAnchor196), *Exploring Bias and Fairness*,
    addresses the critical issue of bias and fairness in machine learning models,
    discussing various types, metrics, and programmatic methods for detecting and
    mitigating bias.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18187_13.xhtml#_idTextAnchor196)，*探索偏差与公平性*，解决了机器学习模型中偏差与公平性的关键问题，讨论了各种类型、度量标准和程序化方法来检测和缓解偏差。'
- en: '[*Chapter 14*](B18187_14.xhtml#_idTextAnchor206), *Analyzing Adversarial Performance*,
    examines the importance of adversarial performance analysis in identifying vulnerabilities
    and weaknesses in machine learning models, along with practical examples and techniques
    for analysis.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18187_14.xhtml#_idTextAnchor206)，*分析对抗性性能*，探讨了对抗性性能分析在识别机器学习模型漏洞和弱点中的重要性，并提供了实践示例和分析技巧。'
- en: '[*Chapter 15*](B18187_15.xhtml#_idTextAnchor217), *Deploying Deep Learning
    Models in Production*, focuses on key components, requirements, and strategies
    for deploying deep learning models in production environments, including architectural
    choices, hardware infrastructure, and model packaging.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B18187_15.xhtml#_idTextAnchor217)，*深度学习模型的生产部署*，重点介绍了在生产环境中部署深度学习模型的关键组件、需求和策略，包括架构选择、硬件基础设施和模型包装。'
- en: '[*Chapter 16*](B18187_16.xhtml#_idTextAnchor238), *Governing Deep Learning
    Models*, explores the fundamental pillars of model governance, including model
    utilization, model monitoring, and model maintenance, while providing practical
    steps for monitoring deep learning models.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B18187_16.xhtml#_idTextAnchor238)，*治理深度学习模型*，探讨了模型治理的基本支柱，包括模型使用、模型监控和模型维护，同时提供了监控深度学习模型的实际步骤。'
- en: '[*Chapter 17*](B18187_17.xhtml#_idTextAnchor247), *Managing Drift Effectively
    in a Dynamic Environment*, discusses the concept of drift and its impact on model
    performance, along with strategies for detecting, quantifying, and mitigating
    drift in deep learning models.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B18187_17.xhtml#_idTextAnchor247)，*在动态环境中有效管理漂移效应*，讨论了漂移的概念及其对模型性能的影响，并提供了检测、量化和减轻深度学习模型漂移的策略。'
- en: '[*Chapter 18*](B18187_18.xhtml#_idTextAnchor265), *Exploring the DataRobot
    AI Platform*, showcases the benefits of AI platforms, specifically DataRobot,
    in streamlining and accelerating the deep learning life cycle, and highlights
    various features and capabilities of the platform.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B18187_18.xhtml#_idTextAnchor265)，*探索DataRobot AI平台*，展示了AI平台，特别是DataRobot，在简化和加速深度学习生命周期中的好处，并强调了该平台的各种功能和能力。'
- en: '[*Chapter 19*](B18187_19.xhtml#_idTextAnchor286), *Architecting LLM Solutions*,
    delves into LLMs and the potential applications, challenges, and strategies for
    creating effective, contextually aware solutions using LLMs.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B18187_19.xhtml#_idTextAnchor286)，*构建LLM解决方案*，深入探讨了LLM及其潜在应用、挑战和创建有效、具备上下文意识解决方案的策略。'
- en: To get the most out of this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: The code provided in the chapters has been tested on a computer with Python
    3.10, Ubuntu 20.04 LTS 64-bit OS, 32 GB RAM, and an RTX 2080TI GPU for running
    deep learning models. Although the code has been tested on this specific setup,
    it may also work on other configurations; however, compatibility and performance
    are not guaranteed. Python dependencies are included in the `requirements.txt`
    file for easy installation in each chapter’s respective GitHub folders. Additionally,
    some non-Python software might be required; their installation instructions will
    be mentioned at the beginning of each relevant tutorial. For these software installations,
    you need to refer to external manuals or guides to install them. Do keep in mind
    the potential differences in system configurations as you carry out the practical
    code sections in this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供的代码已在配置为Python 3.10、Ubuntu 20.04 LTS 64位操作系统、32 GB内存和RTX 2080TI GPU的计算机上进行测试，用于运行深度学习模型。虽然代码已在此特定配置下测试过，但也可能适用于其他配置；不过，兼容性和性能无法保证。Python依赖项已包含在每章相应GitHub文件夹中的`requirements.txt`文件中，便于安装。此外，可能还需要一些非Python软件；其安装说明将在每个相关教程的开头提到。对于这些软件安装，您需要参考外部手册或指南进行安装。在进行本书中的实际代码部分时，请记住系统配置的潜在差异。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版本，建议您亲自输入代码，或从本书的GitHub仓库获取代码（链接将在下一部分提供）。这样可以帮助您避免与复制粘贴代码相关的潜在错误。**'
- en: Download the example code files
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/The-Deep-Learning-Architect-Handbook](https://github.com/PacktPublishing/The-Deep-Learning-Architect-Handbook).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub上下载本书的示例代码文件，网址是[https://github.com/PacktPublishing/The-Deep-Learning-Architect-Handbook](https://github.com/PacktPublishing/The-Deep-Learning-Architect-Handbook)。如果代码有更新，它会在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富书籍和视频目录的其他代码包，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。赶紧查看吧！
- en: Conventions used
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “We will be using `pandas` for data manipulation
    and structuring, `matplotlib` and `seaborn` for plotting graphs, `tqdm` for visualizing
    iteration progress, and `lingua` for text language detection.”'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`Code in text`：表示文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。以下是一个示例：“我们将使用`pandas`进行数据处理和结构化，使用`matplotlib`和`seaborn`绘制图表，使用`tqdm`可视化迭代进度，并使用`lingua`进行文本语言检测。”'
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “We can set up the Prometheus link now by clicking on the three-line button on
    the top-left tab and clicking on the **Data Sources** tab under the **Administration**
    dropdown.”'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上显示的词汇。例如，菜单或对话框中的文字以**粗体**显示。以下是一个示例：“现在我们可以通过点击左上角选项卡中的三条线按钮，然后在**管理**下拉菜单中点击**数据源**选项卡来设置Prometheus链接。”'
- en: Tips or important notes
  id: totrans-41
