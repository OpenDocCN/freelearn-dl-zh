- en: 'Section 3: Debugging Methods'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：调试方法
- en: In this last section, we will explore Debugging Methods. In fact, this is a
    topic to not underestimate, since it is of vital importance for becoming a professional
    AI Game Developer. Being able to analyze, profile and visualize the AI you program
    it is key to achieve the intended behavior and hitting the right performance for
    your project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的最后部分，我们将探讨调试方法。实际上，这是一个不容小觑的话题，因为它对于成为一名专业的AI游戏开发者至关重要。能够分析、分析和可视化你编写的AI，是实现预期行为和达到项目正确性能的关键。
- en: The last chapter concludes with some suggestions on how to explore the concepts
    presented (and others) beyond this book and some thoughts regarding AI systems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章总结了如何探索本书中提出（以及其他）概念的建议，以及关于AI系统的思考。
