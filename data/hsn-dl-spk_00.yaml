- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Deep learning is a subset of machine learning based on multilayer neural networks
    that can solve particularly hard and large-scale problems in areas such as natural
    language processing and image classification. This book addresses the sheer complexity
    of the technical and analytical parts, and the speed at which deep learning solutions
    can be implemented on top of Apache Spark.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是机器学习的一个子集，基于多层神经网络，能够解决自然语言处理、图像分类等领域中的特别难以处理的大规模问题。本书讲解了技术和分析部分的复杂性，以及如何在
    Apache Spark 上实现深度学习解决方案的速度。
- en: The book starts with an explanation of the fundamentals of Apache Spark and
    deep learning (how to set up Spark for deep learning, the principles of distributed
    modeling, and different types of neural network). Then it moves to the implementation
    of some deep learning models, such as CNNs, RNNs, and LSTMs, on Spark. The readers
    will get hands-on experience of what it takes and a general feeling of the complexity
    of what they are dealing with. During the course of the book, popular deep learning
    frameworks such as DeepLearning4J (mostly), Keras, and TensorFlow will be used
    to implement and train distributed models.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从解释 Apache Spark 和深度学习的基本原理开始（如何为深度学习设置 Spark、分布式建模的原则以及不同类型的神经网络）。然后，讲解在
    Spark 上实现一些深度学习模型，如 CNN、RNN 和 LSTM。读者将通过实践体验所需的步骤，并对所面临的复杂性有一个总体的了解。在本书的过程中，将使用流行的深度学习框架，如
    DeepLearning4J（主要）、Keras 和 TensorFlow，来实现和训练分布式模型。
- en: 'The mission of this book is as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的使命如下：
- en: To create a hands-on guide to implementing Scala (and in some cases, Python
    too) deep learning solutions that scale and perform
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一本关于实现可扩展、高效的 Scala（在某些情况下也包括 Python）深度学习解决方案的实践指南
- en: To make readers confident with using Spark via several code examples
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过多个代码示例让读者对使用 Spark 感到自信
- en: To explain how to choose the model that best addresses a particular deep learning
    problem or scenario
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释如何选择最适合特定深度学习问题或场景的模型
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: If you are a Scala developer, a data scientist, or a data analyst who wants
    to learn how to use Spark to implement efficient deep learning models, this is
    the book for you. Knowledge of core machine learning concepts and some experience
    of using Spark will be helpful.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 Scala 开发人员、数据科学家或数据分析师，想要学习如何使用 Spark 实现高效的深度学习模型，那么这本书适合你。了解核心机器学习概念并具备一定的
    Spark 使用经验将有所帮助。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ad6da519-0705-4db6-aa38-2b98b85892cc.xhtml), *The Apache Spark
    Ecosystem*, provides a comprehensive overview of the Apache Spark modules and
    its different deployment modes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ad6da519-0705-4db6-aa38-2b98b85892cc.xhtml)，*Apache Spark 生态系统*，提供了 Apache
    Spark 各模块及其不同部署模式的全面概述。'
- en: '[Chapter 2](a177e128-f96b-4a3a-8e3e-24f133492cb0.xhtml), *Deep Learning Basics*,
    introduces the basic concepts of deep learning.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](a177e128-f96b-4a3a-8e3e-24f133492cb0.xhtml)，*深度学习基础*，介绍了深度学习的基本概念。'
- en: '[Chapter 3](44fab060-12c9-4eec-9e15-103da589a510.xhtml), *Extract, Transform,
    Load*, introduces the DL4J framework and presents training data ETL examples from
    diverse sources.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](44fab060-12c9-4eec-9e15-103da589a510.xhtml)，*提取、转换、加载*，介绍了 DL4J 框架，并展示了来自多种来源的训练数据
    ETL 示例。'
- en: '[Chapter 4](198c1dc7-bc2a-47e8-9f97-8dbe37b7a2e3.xhtml), *Streaming*, presents
    data streaming examples using Spark and DL4J DataVec.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](198c1dc7-bc2a-47e8-9f97-8dbe37b7a2e3.xhtml)，*流式处理*，展示了使用 Spark 和 DL4J
    DataVec 进行数据流处理的示例。'
- en: '[Chapter 5](fbec1d8a-a92f-4899-af0f-11f3d545e0eb.xhtml), *Convolutional Neural
    Networks*, goes deeper into the theory behind CNNs and model implementation through
    DL4J.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](fbec1d8a-a92f-4899-af0f-11f3d545e0eb.xhtml)，*卷积神经网络*，深入探讨了 CNN 的理论及通过
    DL4J 实现模型。'
- en: '[Chapter 6](f7a89101-15be-49e3-8bf5-8c74c655f6d7.xhtml), *Recurrent Neural
    Networks*, goes deeper into the theory behind RNNs and model implementation through
    DL4J.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](f7a89101-15be-49e3-8bf5-8c74c655f6d7.xhtml)，*循环神经网络*，深入探讨了 RNN 的理论及通过
    DL4J 实现模型。'
- en: '[Chapter 7](3b6f47c0-6e17-484b-ad30-b6f92eb0473c.xhtml), *Training Neural Networks
    in Spark*, explains how to train CNNs and RNNs with DL4J and Spark.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](3b6f47c0-6e17-484b-ad30-b6f92eb0473c.xhtml)，*在 Spark 中训练神经网络*，解释了如何使用
    DL4J 和 Spark 训练 CNN 和 RNN。'
- en: '[Chapter 8](b30120ea-bd42-4cb7-95d9-5ecaa2b7c181.xhtml), *Monitoring and Debugging
    Neural Network Training*, goes through the facilities provided by DL4J to monitor
    and tune a neural network at training time.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](b30120ea-bd42-4cb7-95d9-5ecaa2b7c181.xhtml)，*监控和调试神经网络训练*，讲解了 DL4J 提供的在训练时监控和调整神经网络的功能。'
- en: '[Chapter 9](869a9495-e759-4810-8623-d8b76ba61398.xhtml), *Interpreting Neural
    Network Output*, presents some techniques to evaluate the accuracy of a model.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](869a9495-e759-4810-8623-d8b76ba61398.xhtml)，*解释神经网络输出*，介绍了一些评估模型准确性的技术。'
- en: '[Chapter 10](1066b0d4-c2f3-44f9-9cc4-d38469d72c3f.xhtml), *Deploying on a Distributed
    System*, talks about some of the things you need to take into consideration when
    configuring a Spark cluster, and the possibility of importing and running pre-trained
    Python models in DL4J.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](1066b0d4-c2f3-44f9-9cc4-d38469d72c3f.xhtml)，*在分布式系统上部署*，讲解了在配置Spark集群时需要考虑的一些事项，以及在DL4J中导入和运行预训练Python模型的可能性。'
- en: '[Chapter 11](4dcdacec-ec66-42e5-849e-fd314e051c53.xhtml), *NLP Basics*, introduces
    the core concepts of **natural language processing** (**NLP**).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](4dcdacec-ec66-42e5-849e-fd314e051c53.xhtml)，*NLP基础*，介绍了**自然语言处理**（**NLP**）的核心概念。'
- en: '[Chapter 12](2bff1c2a-d984-49a0-aa22-03bafeb05fbc.xhtml), *Textual Analysis
    and Deep Learning*, covers some examples of NLP implementations through DL4J,
    Keras, and TensorFlow.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](2bff1c2a-d984-49a0-aa22-03bafeb05fbc.xhtml)，*文本分析与深度学习*，涵盖了通过DL4J、Keras和TensorFlow进行NLP实现的一些示例。'
- en: '[Chapter 13](e13e36e2-fe9e-4126-bacb-d94e681c044d.xhtml), *Convolution*, talks
    about convolution and object recognition strategies.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](e13e36e2-fe9e-4126-bacb-d94e681c044d.xhtml)，*卷积*，讨论了卷积和物体识别策略。'
- en: '[Chapter 14](0b58f375-cfc1-4b9e-89d1-437ce6eff839.xhtml), *Image Classification*,
    drives through the implementation of an end-to-end image classification web application.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](0b58f375-cfc1-4b9e-89d1-437ce6eff839.xhtml)，*图像分类*，深入讲解了一个端到端图像分类Web应用程序的实现。'
- en: '[Chapter 15](9224eac1-fa72-4b78-9493-b9437a2f1e75.xhtml), *What''s Next for
    Deep Learning?*, tries to give an overview of what''s in store in the future for
    deep learning.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](9224eac1-fa72-4b78-9493-b9437a2f1e75.xhtml)，*深度学习的未来*，尝试概述未来深度学习的前景。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大程度地利用本书
- en: A basic knowledge of the Scala programming language is required in order to
    understand the hands-on topics throughout this book. Basic knowledge of machine
    learning will also be helpful for a better understanding of the deep learning
    theory. Preliminary knowledge or experience with Apache Spark isn't necessary,
    as the first chapter covers all of the topics regarding the Spark ecosystem. A
    good knowledge of Python is required only in order to understand the Keras and
    TensorFlow models that can be imported in DL4J.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的实践部分需要具备Scala编程语言的基础知识。具备机器学习的基本知识也有助于更好地理解深度学习的理论。对于Apache Spark的初步知识或经验并不是必要的，因为第一章涵盖了关于Spark生态系统的所有内容。只有在理解可以在DL4J中导入的Keras和TensorFlow模型时，需要对Python有较好的了解。
- en: In order to build and execute the code examples in this book, Scala 2.11.x,
    Java 8, Apache Maven, and your IDE of choice are required.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了构建和执行本书中的代码示例，需要Scala 2.11.x、Java 8、Apache Maven和你选择的IDE。
