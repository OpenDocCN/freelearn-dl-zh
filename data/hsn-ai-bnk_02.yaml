- en: The Importance of AI in Banking
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在银行业中的重要性
- en: '**Artificial intelligence**, commonly known as **AI**, is a very powerful technology.
    A thoughtful implementation of AI can do wonders in automating business functions. AI has
    the power to transform a wide variety of industries through its application. As
    computer systems have evolved over time, they have become very powerful. Consequently,
    machines have also become very powerful and can perform many complicated tasks
    with ease. For example, **Optical Character Recognition** (**OCR**) is a task
    that even personal computers can perform easily with the help of software. However,
    OCR requires intelligence to translate dots from an image into characters. So,
    in an ideal case, OCR will be considered an area of AI. However, because of the
    power of machines, we tend to not consider it as an application of AI.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能**，通常被称为**AI**，是一项非常强大的技术。精心实施AI可以在自动化业务功能方面创造奇迹。AI具有通过应用改变各种行业的能力。随着计算机系统的不断发展，它们变得非常强大。因此，机器也变得非常强大，并且能够轻松地执行许多复杂的任务。例如，**光学字符识别**（**OCR**）是一项即使是个人计算机也能在软件的帮助下轻松完成的任务。然而，OCR需要智能才能将图像中的点转化为字符。因此，在理想情况下，OCR将被视为AI的一个领域。然而，正因为机器的强大，我们往往不将其视为AI的应用。'
- en: In this chapter, our focus is to understand what AI is and its application in
    banking. Banking is an industry or domain that is extremely diversified and complex. To
    simplify complex banking functions, the banking industry requires a constant supply
    of advanced technological solutions. As shown in a recent analysis conducted by
    Forbes ([https://www.forbes.com/sites/forbestechcouncil/2018/12/05/how-artificial-intelligence-is-helping-financial-institutions/#2e989fae460a](https://www.forbes.com/sites/forbestechcouncil/2018/12/05/how-artificial-intelligence-is-helping-financial-institutions/#2e989fae460a)),
    the implementation of AI in various banking processes will save the industry more
    than $1 trillion by 2030. Consequently, the banking industry will benefit the
    most from AI systems in the near future.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们的重点是理解什么是AI及其在银行业中的应用。银行业是一个极其多样化和复杂的行业。为了简化复杂的银行业务功能，银行业需要不断提供先进的技术解决方案。正如福布斯最近的分析所示([https://www.forbes.com/sites/forbestechcouncil/2018/12/05/how-artificial-intelligence-is-helping-financial-institutions/#2e989fae460a](https://www.forbes.com/sites/forbestechcouncil/2018/12/05/how-artificial-intelligence-is-helping-financial-institutions/#2e989fae460a))，AI在各种银行流程中的实施将在2030年之前为行业节省超过1万亿美元。因此，银行业将在不久的将来从AI系统中受益最大。
- en: We will begin with a brief introduction to AI and banking as an industry. Here,
    we will define the methods of implementing AI in software systems. We will also
    learn how the banking industry can benefit from the application of AI. There will
    be many more topics to cover before we complete this chapter. So, instead of simply discussing
    what you can expect from this chapter, let's jump straight into it!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从AI和银行业作为一个行业的简要介绍开始。在这里，我们将定义如何在软件系统中实施AI的方法。我们还将了解银行业如何从AI的应用中受益。完成本章之前，还有许多其他主题需要讨论。因此，不如直接跳入内容，而不是简单地讨论你可以从本章中期待什么！
- en: 'In this chapter, we''ll focus on the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将重点讨论以下主题：
