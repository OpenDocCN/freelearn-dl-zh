- en: What is AI?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是AI？
- en: AI, also known as **machine intelligence**, is all about creating machines that
    demonstrate the intelligence that is usually displayed by humans in the form of
    natural intelligence. John McCarthy coined the term *artificial intelligence* in
    1955.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: AI，也称为**机器智能**，是关于创造能够展示通常由人类表现的自然智能的机器。约翰·麦卡锡在1955年创造了*人工智能*这一术语。
- en: 'AI has witnessed two winters so far: once in the 1970s with the reduction of
    funding by the **Defense Advanced Research Projects Agency** or **DARPA** ([https://www.darpa.mil/](https://www.darpa.mil/)),
    then known as **ARPA**, and another time with the abandonment of an expert system
    by major IT corporates such as Texas Instruments ([http://www.ti.com/](http://www.ti.com/))
    and Xerox ([https://www.xerox.com/](https://www.xerox.com/)).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AI已经经历了两次寒冬：一次是在1970年代，随着**国防高级研究计划局**（**DARPA**）([https://www.darpa.mil/](https://www.darpa.mil/))，当时被称为**ARPA**，减少了资金支持；另一次是主要IT公司如德州仪器（[http://www.ti.com/](http://www.ti.com/))和施乐（[https://www.xerox.com/](https://www.xerox.com/)）放弃了专家系统的应用。
- en: In a way, AI aids in the process of transferring decision making from humans
    to machines, based on predefined rules. In the field of computer science, AI is
    also defined as the study of intelligent agents. An intelligent agent is any device
    that learns from the environment and makes decisions based on what it has learned
    to maximize the probability of achieving its predefined goals.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种程度上来说，人工智能有助于将决策过程从人类转移到机器上，这基于预定义的规则。在计算机科学领域，人工智能也被定义为智能代理的研究。智能代理是任何能够从环境中学习并根据所学做出决策以最大化实现其预定目标概率的设备。
- en: 'AI is capable of solving an extremely broad range of problems. These problems
    include, but are not limited to, simple mathematical puzzles, finding the best
    route from one location to another, understanding human language, and processing
    huge amounts of research data to produce meaningful reports. The following is
    a list of capabilities that the system must have in order to solve these problems
    along with a brief description of what each means:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能能够解决广泛的各种问题。这些问题包括但不限于简单的数学难题、从一个地点到另一个地点的最佳路线、理解人类语言，以及处理大量的研究数据以生成有意义的报告。以下是系统必须具备的一些能力以及每项能力的简要描述：
- en: '**Reasoning**: The ability to solve puzzles and make logic-based deductions'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推理**：解决难题和进行基于逻辑的推断的能力'
- en: '**Knowledge representation**: The ability to process knowledge collected by
    researchers and experts'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知识表示**：处理研究人员和专家收集的知识的能力'
- en: '**Planning**: The ability to set goals and define ways to successfully achieve
    them'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**规划**：设定目标并定义成功实现目标的方式的能力'
- en: '**Learning**: The ability to improve algorithms by experience'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习**：通过经验来改进算法的能力'
- en: '**Natural Language Processing** (**NLP**): The ability to understand human
    language'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言处理**（**NLP**）：理解人类语言的能力'
- en: '**Perception**: The ability to use sensors and devices, such as cameras, microphones,
    and more, in order to acquire enough input to understand and interpret different
    features of the environment'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**感知**：利用传感器和设备，如摄像头、麦克风等，获取足够的信息来理解和解释环境中的不同特征的能力'
- en: '**Motion**: The ability to move around'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运动**：移动的能力'
- en: How does a machine learn?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器是如何学习的？
- en: 'Let''s take a quick look at the basics of machine learning. There are three
    methods that a machine can use in order to learn: supervised learning, unsupervised
    learning, and reinforcement learning, as described in the following list:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速了解一下机器学习的基础知识。机器可以使用三种方法来进行学习：监督学习、无监督学习和强化学习，具体如下所示：
- en: '**Supervised learning** is based on the concept of mining labeled training
    data. The training data is represented as a pair consisting of the supplied input
    (also known as a **feature vector**—this is a vector of numbers that can represent
    the inputted data numerically as features) and the expected output data (also
    known as **labels**). Each pair is tagged with a label. The following diagram
    illustrates the supervised learning method:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监督学习**基于挖掘有标签的训练数据的概念。训练数据表示为由提供的输入（也称为**特征向量**—这是一个数字向量，可以将输入数据作为特征用数字表示）和预期的输出数据（也称为**标签**）组成的一对。每对数据都会附上一个标签。下图展示了监督学习方法：'
- en: '![](img/96bf27d9-4632-46a1-99dc-0b3d6afcf319.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/96bf27d9-4632-46a1-99dc-0b3d6afcf319.png)'
- en: '**Unsupervised learning** is based on a situation where the training data is
    provided without any underlying information about the data, which means the training
    data is not labeled. The unsupervised learning algorithm will try to find the
    hidden meaning for this training data. The following diagram illustrates the unsupervised
    learning method:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无监督学习**基于一种情况，即训练数据在没有任何数据背后信息的情况下提供，这意味着训练数据没有标签。无监督学习算法将尝试为这些训练数据找到隐藏的意义。下图展示了无监督学习方法：'
- en: '![](img/b9bff505-cb77-4c8e-a1a5-b52ab7c5caea.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b9bff505-cb77-4c8e-a1a5-b52ab7c5caea.png)'
- en: '**Reinforcement learning** is a machine learning technique that does not have
    training data. This method is based on two things—an agent and a reward for that
    agent. The agent is expected to draw on its experience in order to get a reward.
    The following diagram depicts the reinforcement learning method:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强化学习**是一种没有训练数据的机器学习技术。这种方法基于两样东西——一个代理和给予该代理的奖励。代理预计会根据其经验获得奖励。下图展示了强化学习方法：'
- en: '![](img/cfff0f01-7a28-4d22-86b5-7633b1045c13.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cfff0f01-7a28-4d22-86b5-7633b1045c13.png)'
- en: Software requirements for the implementation of AI
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施AI的软硬件要求
- en: The open source movement (which will be discussed in the *Importance of accessible
    banking *section) propels software development. The movement is coupled with the
    improvement of hardware (for example, GPU, CPU, storage, and network hardware).
    It is also supported by countless heroes who work on improving hardware performance
    and internet connectivity. These technicians have developed the AI algorithm to
    the point where it delivers near-human performance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 开源运动（将在*可及银行业务的重要性*部分讨论）推动了软件开发。该运动与硬件的改进（例如，GPU、CPU、存储和网络硬件）相伴而行。同时，也得到了无数英雄的支持，他们致力于改善硬件性能和互联网连接性。这些技术人员已经将AI算法开发到能够接近人类性能的程度。
- en: 'The following diagram depicts the typical technology stack that we should consider
    whenever we implement software to perform machine learning projects:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表展示了每当我们实施软件进行机器学习项目时应考虑的典型技术栈：
- en: '![](img/6f668ec1-fe83-4538-b6e7-809af3e06ecb.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6f668ec1-fe83-4538-b6e7-809af3e06ecb.png)'
- en: 'The following table breaks down several key technologies that contribute to
    the different software components mentioned in the preceding diagram:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格细分了贡献于前述图表中不同软件组件的几项关键技术：
- en: '| **Serial no.** | **Components** | **Software/package name** | ** Software/package
    description** |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| **序号** | **组件** | **软件/包名称** | **软件/包描述** |'
- en: '| 1 | User interface/application programming interface | API/Python | API:
    An application programming interface is a type of interface that allows a program
    to interact with another program using the internet protocol. In comparison to
    the UI, the API is meant for a robot. It will be used to pull data from data sources
    throughout the coding chapters of this book, where we will create consumer banking
    services for an open bank project. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 用户界面/应用程序编程接口 | API/Python | API：应用程序编程接口是一种接口，允许程序通过互联网协议与其他程序进行交互。与UI相比，API是为机器人设计的。它将用于从本书的各个编程章节中的数据源提取数据，在这些章节中，我们将为开放银行项目创建消费者银行服务。
    |'
- en: '| 2 | Machine learning and analysis | TensorFlow, scikit-learn, and ImageNet
    | Google''s TensorFlow ([https://www.tensorflow.org/](https://www.tensorflow.org/)) has
    been one of the most popular frameworks for deep learning since 2017\. Scikit-learn
    ([https://scikit-learn.org/stable/](https://scikit-learn.org/stable/)) is a handy
    machine learning package that delivers lots of useful functionalities in machine
    learning pipelines. TensorFlow and Keras ([https://keras.io/](https://keras.io/))
    will be used when we work on deep neural networks, while we will use scikit-learn
    in less complex networks and data preparation works. These libraries will be used
    throughout the book, from chapter 2 to 9, to build machine learning models. ImageNet ([http://www.image-net.org/](http://www.image-net.org/))
    was created by Princeton University in 2009 to aid researchers in testing and
    building a deep learning model based on a dataset, which led to flourishing research
    on image recognition using deep learning networks. We will be converting an image
    recognition network to identify stock trends in [Chapter 6](0e7c4e25-941b-4bd6-a04a-55924bdbaa43.xhtml), *Automated
    Portfolio Management Using Treynor Black Model and ResNet*. |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 机器学习与分析 | TensorFlow, scikit-learn, 和 ImageNet | 谷歌的TensorFlow ([https://www.tensorflow.org/](https://www.tensorflow.org/))
    自2017年起成为深度学习领域最受欢迎的框架之一。Scikit-learn ([https://scikit-learn.org/stable/](https://scikit-learn.org/stable/))
    是一个方便的机器学习包，提供了许多有用的功能，用于机器学习管道中。TensorFlow和Keras ([https://keras.io/](https://keras.io/))
    将在我们处理深度神经网络时使用，而在处理较为简单的网络和数据准备工作时，我们将使用scikit-learn。这些库将在全书中使用，从第2章到第9章，用于构建机器学习模型。ImageNet
    ([http://www.image-net.org/](http://www.image-net.org/)) 由普林斯顿大学于2009年创建，旨在帮助研究人员基于数据集测试和构建深度学习模型，从而推动了基于深度学习网络的图像识别研究。我们将在[第6章](0e7c4e25-941b-4bd6-a04a-55924bdbaa43.xhtml)中将图像识别网络转化为识别股票趋势的模型，*使用特雷诺尔·布莱克模型和ResNet进行自动化投资组合管理*。
    |'
- en: '| 3 | Data structure | Pandas and NumPy | Pandas ([https://pandas.pydata.org/](https://pandas.pydata.org/))
    and NumPy ([http://www.numpy.org/](http://www.numpy.org/)) are data structures
    that allow Python to manipulate data. They are used throughout this book''s coding
    samples. These libraries are one of the key reasons for Python''s popularity among
    data scientists. These libraries are used from chapter 2 to 9. |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 3 | 数据结构 | Pandas和NumPy | Pandas ([https://pandas.pydata.org/](https://pandas.pydata.org/))和NumPy
    ([http://www.numpy.org/](http://www.numpy.org/))是允许Python操作数据的数据结构。它们在本书的编码示例中被广泛使用。这些库是Python在数据科学家中流行的关键原因之一。这些库在第2章到第9章中都有使用。|'
- en: '| 4 | 3D acceleration | Nvidia | The computation performance of Keras-related
    coding, such as the coding found in [Chapter 3](61949743-f7c3-4295-aaee-dab1d169d25c.xhtml), *Using
    Features and Reinforcement Learning to Automate Bank Decisions*, will be enhanced
    if 3D acceleration (such as the software and hardware provided by Nvidia ([https://www.nvidia.com/en-us/](https://www.nvidia.com/en-us/)))
    is used in the backend by TensorFlow. The driver will help to improve certain
    elements of GPU performance. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 4 | 3D加速 | Nvidia | 如果在TensorFlow的后端使用3D加速（如Nvidia提供的软件和硬件([https://www.nvidia.com/en-us/](https://www.nvidia.com/en-us/)))，那么与Keras相关的计算性能，例如在[第3章](61949743-f7c3-4295-aaee-dab1d169d25c.xhtml)中找到的编码，*使用特征和强化学习自动化银行决策*，将会得到增强。驱动程序将有助于提高GPU性能的某些元素。|'
- en: '| 5 | Operation systems | Ubuntu | This is a free, open source operating system
    that is compatible with most of the Python libraries we will use in this book.
    It is arguably the operating system of choice for the AI community. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 5 | 操作系统 | Ubuntu | 这是一个免费的开源操作系统，兼容我们在本书中将使用的大多数Python库。可以说，它是AI社区的首选操作系统。|'
- en: '| 6 | Programming languages and development environment | Python and IDLE |
    Python programming is the language of AI. Python''s existence is due to funding
    by DARPA in 1999, which was granted in order to provide a common programming language
    in a plain, readable style. It is open source. IDLE is a development environment
    that lies within the Python package. It allows programs to be written, debugged,
    and run. However, there are many more environments available for developers to
    code in, such as Jupyter Notebook, Spyder, and more. We will use Python and the **Integrated
    Development and Learning Environment** (**IDLE**) for easier code development
    (you can find them at [https://docs.python.org/3/library/idle.html](https://docs.python.org/3/library/idle.html)).
    |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 6 | 编程语言和开发环境 | Python和IDLE | Python编程是AI的语言。Python的诞生得益于1999年DARPA的资助，旨在提供一种通用的、易于阅读的编程语言。它是开源的。IDLE是Python包中的一个开发环境，它允许编写、调试和运行程序。然而，开发者可以使用更多的环境来编写代码，例如Jupyter
    Notebook、Spyder等。我们将使用Python和**集成开发与学习环境**（**IDLE**）来简化代码开发（你可以在[https://docs.python.org/3/library/idle.html](https://docs.python.org/3/library/idle.html)找到它们）。|'
- en: '| 7 | Version control | GitHub | GitHub is one of the most popular cloud-based
    collaboration sites. It was made possible because of the proliferation of cloud
    technologies, which enable scalable computing and storage. This is where our code
    base will be housed and exchanged. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 7 | 版本控制 | GitHub | GitHub是最受欢迎的基于云的协作网站之一。它的实现得益于云技术的普及，这些技术使得可扩展的计算和存储成为可能。我们的代码库将在这里存储和交换。|'
- en: With our brief introduction to the tools, technologies, and packages that we
    will use throughout the course of this book complete, let's now move on to explore
    an important area of AI—deep learning. The following section will explain deep
    learning and neural networks in detail.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们简要介绍了将贯穿本书的工具、技术和包之后，接下来我们将探索AI的一个重要领域——深度学习。以下部分将详细解释深度学习和神经网络。
- en: Neural networks and deep learning
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 神经网络与深度学习
- en: In addition to the open source movement, research breakthroughs in neural networks
    have played a big role in improving the accuracy of decision making in AI algorithms.
    You can refer to *Deep Learning *([https://www.deeplearningbook.org/](https://www.deeplearningbook.org/)) by
    Ian Goodfellow, Yoshua Benjio, and Aaron Courville for a more mathematical and
    formal introduction, and you can refer to *Deep Learning with Keras* ([https://www.packtpub.com/big-data-and-business-intelligence/deep-learning-keras?utm_source=github&utm_medium=repository&utm_campaign=9781787128422](https://www.packtpub.com/big-data-and-business-intelligence/deep-learning-keras?utm_source=github&utm_medium=repository&utm_campaign=9781787128422))
    by Antonio Gulli and Sujit Pal for a concise analysis for developers.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 除了开源运动之外，神经网络的研究突破对改进AI算法的决策准确性起到了重要作用。你可以参考*Deep Learning*（[https://www.deeplearningbook.org/](https://www.deeplearningbook.org/)）由Ian Goodfellow、Yoshua
    Benjio和Aaron Courville提供更为数学化和正式的介绍，以及*Deep Learning with Keras*（[https://www.packtpub.com/big-data-and-business-intelligence/deep-learning-keras?utm_source=github&utm_medium=repository&utm_campaign=9781787128422](https://www.packtpub.com/big-data-and-business-intelligence/deep-learning-keras?utm_source=github&utm_medium=repository&utm_campaign=9781787128422)）由Antonio Gulli和Sujit
    Pal提供开发人员简洁分析。
- en: Deep learning is a special subfield or branch of machine learning. The deep
    learning methodology is inspired by a computer system that is modeled on the human
    brain, known as a **neural network**.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是机器学习的一个特殊子领域或分支。深度学习方法灵感来自于一种模仿人脑的计算机系统，称为**神经网络**。
- en: Online customer support by banks via a mobile or web application chatbot is
    an excellent example of deep learning in banking. Such applications (that is,
    chatbots) are powerful when it comes to understanding the context of customer
    requests, preferences, and interests. The chatbot is connected to backend applications
    that interact with data stores. Based on the customer's inputs or selection of
    services, the chatbot presents to the customer various alternative sub-services
    to choose from.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 银行通过移动或网络应用程序聊天机器人进行在线客户支持是深度学习在银行业中的一个很好的例子。这些应用程序（即聊天机器人）在理解客户请求、偏好和兴趣的上下文方面非常强大。聊天机器人连接到与数据存储交互的后端应用程序。根据客户的输入或服务选择，聊天机器人向客户呈现各种可选的子服务。
- en: The chatbot or deep learning applications work in layers. It can be compared
    to learning a language. For instance, once a person masters the alphabet by rigorously
    learning how to identify each letter uniquely, they will be eligible to move on
    to the next layer of complexity—words. The person will start learning small words
    and then long words. Upon mastering words, the person will start forming sentences,
    understanding grammatical concepts at different layers of complexity. Once they
    reach the top of this hierarchy of layers of complexity, the person will be able
    to master the language.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人或深度学习应用程序工作在层次结构中。它可以类比学习语言。例如，一旦一个人通过严格学习如何唯一地识别每个字母来掌握字母表，他们就有资格进入下一层复杂性——单词。这个人将开始学习小词和长词。掌握了单词后，这个人将开始组成句子，理解不同层次复杂性的语法概念。一旦他们达到这个层次结构的顶部，这个人就能掌握这门语言了。
- en: You might have noticed that in each phase or layer of the hierarchy, the learning
    becomes more complex. Each layer is built based on the learning or knowledge gathered
    from the previous layer of complexity. This is how deep learning works. The program
    keeps on learning, forming more knowledge with new layers of complexity based
    on the knowledge received from the previous layer. The layered complexity is where
    the word *deep* was taken from. Deep learning is a type of unsupervised learning,
    so it is much faster than supervised learning.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，在每个阶段或层次的层次结构中，学习变得更加复杂。每一层都是基于从前一层复杂性中获得的学习或知识构建的。这就是深度学习的工作方式。程序不断学习，基于从前一层接收到的知识形成更多复杂层次的新知识。分层复杂性正是"深度"一词的来源。深度学习是一种无监督学习，因此比监督学习快得多。
- en: The major impact of deep learning is that the performance of the model is better
    as it can accommodate more complex reasoning. We want financial decisions to be
    made accurately. This means that it will be more cost-effective to give the shareholders
    of banks a reasonable return while balancing the interests of the bank's clients.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习的主要影响在于，模型的性能更好，因为它可以容纳更复杂的推理。我们希望金融决策能够准确执行。这意味着在平衡银行客户利益的同时，更有效地给股东合理的回报。
- en: 'What we expect from a smart machine is as simple as **input**, **process**,
    and **output**, as shown in the following diagram:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期望智能机器做到的事情就像**输入**、**处理**和**输出**一样简单，如下图所示：
- en: '![](img/0949086a-b2ec-4733-b7ed-0bf677dac2e8.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0949086a-b2ec-4733-b7ed-0bf677dac2e8.png)'
- en: In most financial use cases, we deploy supervised learning, which resembles
    the process of training an animal—here, you provide a reward for a correct outcome
    and discourage an incorrect outcome. That's why we need to have the outcome (that
    is, the target variable) for training to happen.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数金融应用场景中，我们部署的是监督学习，这类似于训练动物的过程——在这里，你为正确的结果提供奖励，并对错误的结果进行惩罚。这就是为什么我们需要有结果（即目标变量）来进行训练的原因。
- en: Hardware requirements for the implementation of AI
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实现AI的硬件要求
- en: While setting the budget for the hardware required by a bank, you need to ensure
    that it encapsulates the right configurations. This will allow you to deliver
    the promised results in terms of financial results or time to market, especially
    now that you are about to start a bank from scratch!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在为银行设置硬件预算时，你需要确保它包含正确的配置。这将使你能够在财务成果或市场时间方面交付承诺的结果，尤其是现在你即将从零开始建立一家银行！
- en: You'd better be sure that every penny works, given that the economic pressures
    on banks are pretty high. In order to do any of this, we need to understand the
    contribution that hardware makes to AI in order to ensure we have the right resources.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于银行面临的经济压力相当大，你最好确保每一分钱都能发挥作用。为了实现这一点，我们需要了解硬件对AI的贡献，以确保我们拥有正确的资源。
- en: Graphics processing units
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图形处理单元
- en: Besides the software and algorithms, the use of a **Graphics Processing Unit** (**GPU**)
    and **Solid-State Drive** (**SSD**) helps to speed up machine learning. The use
    of GPUs and SSDs makes it possible for a computer to think intelligently.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 除了软件和算法，使用**图形处理单元**（**GPU**）和**固态硬盘**（**SSD**）有助于加速机器学习。GPU和SSD的使用使得计算机能够进行智能思考。
- en: A GPU is a specially designed circuit that can process calculations in a parallel
    manner. This applies to computer graphic processing, where each of the pixels
    needs to be processed simultaneously in order to produce a full picture. To visualize
    this, suppose that there are 10 pixels to be processed. We can either process
    each of the 10 pixels one by one, or we can process them in 10 processes simultaneously.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: GPU是一个专门设计的电路，能够以并行的方式处理计算。这适用于计算机图形处理，其中每个像素需要同时处理，以生成完整的图像。为了形象化这一点，假设有10个像素需要处理。我们可以依次处理这10个像素，或者我们可以同时处理它们，通过10个并行进程。
- en: 'The CPU has the unique strength of having a fast processing time per pixel,
    while the GPU has the strength of multiple threads to handle flat data all at
    once. Both CPUs and GPUs can do parallel data processing with varying degrees.
    The following table shows the difference between sequential and parallel data
    processing:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: CPU具有每个像素快速处理的独特优势，而GPU则具有多个线程，可以同时处理平面数据。CPU和GPU都能进行不同程度的并行数据处理。下表展示了顺序数据处理和并行数据处理的区别：
- en: '| **Sequential data processing** | **Parallel data processing** |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| **顺序数据处理** | **并行数据处理** |'
- en: '| ![](img/951c5041-958a-41d0-9f03-d67d425eef0d.png) | ![](img/646d6f91-119f-4e8a-9d0e-4c8396eba95f.png)
    |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| ![](img/951c5041-958a-41d0-9f03-d67d425eef0d.png) | ![](img/646d6f91-119f-4e8a-9d0e-4c8396eba95f.png)
    |'
- en: '| Data comes in sequences, which requires a longer time to complete the computation.
    | Data comes in parallel, which improves the processing time. |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 数据按顺序输入，这需要更长时间来完成计算。 | 数据并行输入，这提高了处理时间。 |'
- en: Aside from being great at processing images, a GPU is also leveraged for deep
    learning. Although deep learning describes the number of layers the neural network
    has, deep neural networks are often characterized as having a wide record and
    lots of variables to describe the input.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除了擅长处理图像外，GPU还被用于深度学习。虽然深度学习描述了神经网络的层数，但深度神经网络通常被认为具有广泛的记录和许多变量来描述输入。
- en: When used in combination with a GPU, the SSD also improves the speed to read
    and write data to the CPU/GPU for processing.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当与GPU一起使用时，固态硬盘（SSD）还可以提高读取和写入数据到CPU/GPU进行处理的速度。
- en: Solid-state drives
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 固态硬盘
- en: Another hardware requirement for machine learning is a storage device called an SSD.
    The traditional hard disk has a mechanical motor to place the head that reads
    or writes data at a designated location on the magnetic tape or disk. In contrast
    to this, the SSD reads and writes data using an electric current on a circuit
    without the movement of a motor. Comparing the mechanical movement of motors with
    the electric current onboard, an SSD has a data retrieval speed that is 20 times
    faster.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的另一个硬件要求是称为 SSD 的存储设备。传统的硬盘通过机械马达将读写头放置在磁带或磁盘的指定位置。与此不同，SSD 使用电流在电路上读写数据，无需马达的移动。将马达的机械运动与电流进行比较，SSD
    的数据检索速度比传统硬盘快 20 倍。
- en: For students in operation research, comparing the two is as simple as identifying
    the hardware capacity, which is akin to how we design a factory—find the capacity
    and reduce the bottlenecks as much as possible!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对于运筹学的学生来说，比较这两者就像识别硬件容量一样简单——这类似于我们如何设计一个工厂——找出容量并尽量减少瓶颈！
- en: Modeling approach—CRISP-DM
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建模方法——CRISP-DM
- en: '**CRISP-DM** refers to a **cross-industry standard process for data mining**.
    Data mining is the process of exploring large amounts of data to identify any
    patterns to be applied to the next set of data to generate the desired output. To
    create the models in this book, we will use the CRISP-DM modeling approach. This
    will help us to maintain a uniform method of implementing machine learning projects. The
    following diagram depicts the project execution using the CRISP-DM approach in
    a machine learning project:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**CRISP-DM** 指的是 **跨行业数据挖掘标准过程**。数据挖掘是探索大量数据以识别模式的过程，这些模式将应用于下一组数据，从而生成期望的结果。为了创建本书中的模型，我们将使用
    CRISP-DM 建模方法。这将帮助我们保持实施机器学习项目的统一方法。以下图表展示了在机器学习项目中使用 CRISP-DM 方法执行项目的过程：'
- en: '![](img/423d743d-244c-4a7d-88ec-286516c51a89.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](img/423d743d-244c-4a7d-88ec-286516c51a89.png)'
- en: 'As you can see in the preceding diagram, there are various phases of the CRISP-DM
    approach. We can explain them in detail, as follows:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在前面的图表中所看到的，CRISP-DM 方法有多个阶段。我们可以如下详细解释它们：
- en: '**Business Understanding**: This phase involves defining the business objectives
    for the project. During this phase, you clarify the queries related to the core
    business objectives. For example, a core business objective may be to predict
    when the customers leave a particular website using the historical data of the
    customer''s interaction with the website. The relevant query to clarify might
    be whether the payment interface currently in place is the reason for customers
    navigating off the website. Business success criteria are also laid out during
    this phase of the project execution.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**商业理解**：这一阶段涉及定义项目的商业目标。在这一阶段，你需要澄清与核心商业目标相关的问题。例如，一个核心商业目标可能是预测客户何时离开某个特定网站，使用客户与该网站互动的历史数据。需要澄清的相关问题可能是当前的支付界面是否是客户离开网站的原因。商业成功标准也会在项目执行的这一阶段被明确。'
- en: '**Data Understanding**: This phase involves understanding historical data that
    is mined in the database or data store. The data is analyzed for its size, format,
    quantity, number of records, significance in relation to business, fields, source
    of data, and more.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据理解**：这一阶段涉及理解在数据库或数据存储中挖掘的历史数据。数据会根据其大小、格式、数量、记录数、与商业相关的重要性、字段、数据来源等方面进行分析。'
- en: '**Data Preparation**: This phase involves raising the quality of the data to
    the level required for the machine learning algorithms to process it. Examples
    of data preparation include formatting data in the desired format, rounding the
    numbers to an acceptable degree of precision, and preparing derived attributes.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据准备**：这一阶段涉及将数据的质量提升到机器学习算法所需的处理水平。数据准备的例子包括将数据格式化为所需的格式，将数字四舍五入到可接受的精度，以及准备派生属性。'
- en: '**Modeling**: This phase involves selecting a modeling technique or algorithm
    to be applied. A modeling algorithm is used to find a function that, when applied
    to an input, produces the desired output.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**建模**：这一阶段涉及选择要应用的建模技术或算法。建模算法用于找到一个函数，当输入应用时，能够生成期望的输出。'
- en: '**Evaluation**: This phase involves assessing the accuracy of the training
    model that was built in the previous phase. Any required revisions to the model
    are made in order to increase efficiency and accuracy.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估**：这一阶段涉及评估在前一阶段构建的训练模型的准确性。根据需要对模型进行修正，以提高效率和准确性。'
- en: '**Deployment**: This phase involves defining a deployment strategy for the
    training model in the live environment to work on new data. The models are monitored for
    accuracy.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**部署**：这一阶段涉及定义训练模型在实际环境中针对新数据进行部署的策略。模型会被监控以确保其准确性。'
- en: After roughly covering what AI is, how machines learn, and the methods of AI
    implementation, it is now time to look at banking as a sector or industry. In
    the following section, we will explore the various types of banking and the challenges
    involved in the banking sector.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在大致介绍了什么是人工智能、机器如何学习以及人工智能实现的方法之后，现在是时候将银行业作为一个行业来审视了。在接下来的部分，我们将探讨银行业的不同类型以及该行业所面临的挑战。
- en: Understanding the banking sector
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解银行业
- en: The banking sector is defined as a devoted economy for holding specific types
    of financial assets using methods that will make said assets grow financially
    over a period of time. Banking sectors are governed by rules imposed by governments
    or similar bodies.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业被定义为一个专注于通过特定方法持有某些类型的金融资产的经济部门，这些方法可以使这些资产在一段时间内财务增长。银行业由政府或类似机构所施加的规则进行监管。
- en: Renowned author and financial consultant Stephen Valdez described in his work, *Introduction
    to Global Financial Markets* (please visit [https://www.macmillanihe.com/companion/Valdez-Introduction-To-Global-Financial-Markets-8th-Edition/about-this-book/](https://www.macmillanihe.com/companion/Valdez-Introduction-To-Global-Financial-Markets-8th-Edition/about-this-book/)), the
    different types of banking in the global financial markets. These are commercial
    banking, investment banking, securities firms, asset management, insurance, and
    shadow banking.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 著名作家和金融顾问**斯蒂芬·瓦尔德兹**在他的著作《*全球金融市场导论*》中描述了全球金融市场中的不同类型的银行业务（请访问[https://www.macmillanihe.com/companion/Valdez-Introduction-To-Global-Financial-Markets-8th-Edition/about-this-book/](https://www.macmillanihe.com/companion/Valdez-Introduction-To-Global-Financial-Markets-8th-Edition/about-this-book/)）。这些类型包括商业银行、投资银行、证券公司、资产管理、保险和影子银行。
- en: 'These types of banking are required to fulfill the needs of a wide variety
    of customers, ranging from large organizations to individual customers. The following
    is a description of these various types of banking based on the needs of customers:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的银行业务是为了满足各种客户的需求，从大型组织到个人客户。以下是根据客户需求对这些不同类型银行的描述：
- en: '**Commercial banking** can be retail (serving consumers) or wholesale (serving
    companies). Essentially, banks focus on taking deposits from savers and lending
    them to borrowers by charging interest. Commercial banks thrive on their ability
    to assess the riskiness of the loan extended to borrowers. Any failure to accurately
    assess the risk can lead to bankruptcy due to the failure to return money to the
    depositors. Many banks have failed in financial crises, including Washington Mutual
    in the US.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业银行**可以是零售型（服务消费者）或批发型（服务企业）。本质上，银行专注于从储户那里接受存款，并通过收取利息将其贷给借款人。商业银行的成功依赖于其评估借款人贷款风险的能力。任何未能准确评估风险的行为都可能导致破产，因为未能将资金偿还给储户。许多银行在金融危机中倒闭，包括美国的华盛顿互惠银行。'
- en: '**Investment banking** includes advisory businesses and security trading businesses.
    Advisory businesses deal with the buying and selling of companies, also known
    as **mergers and acquisitions** (**M&A**), debt and equity capital raising (for
    example, listing companies on the New York Stock Exchange), and security trading
    businesses. The security trading businesses deal with the trading of stocks, fixed
    income, commodities, and currencies. Securities trading involves a buyer who is
    willing to buy a security, a seller who is willing to sell a security, and a broker
    who facilitates the buying and selling of a security.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资银行**包括咨询业务和证券交易业务。咨询业务涉及公司买卖，也称为**并购**（**M&A**）、债务和股本融资（例如，将公司上市到纽约证券交易所）以及证券交易业务。证券交易业务涉及股票、固定收益、商品和货币的交易。证券交易中，买方愿意购买证券，卖方愿意出售证券，而经纪人则促进证券的买卖。'
- en: The advisory businesses hinge on creating value for companies by combining or
    spinning off businesses. This process optimizes the organizational performance
    for M&A activities. It also optimizes the cost of capital for clients into a standardized
    borrowing structure (such as bonds). The clients can do more investment by issuing
    new shares or canceling existing company shares (equity) to financial market participants.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 咨询业务依赖于通过整合或分拆企业来为公司创造价值。这一过程优化了并购活动中的组织表现。它还将客户的资本成本优化为一种标准化的借款结构（例如债券）。客户可以通过发行新股或取消现有公司股份（股权）来向金融市场参与者进行更多投资。
- en: All of the aforementioned activities create value with the correct evaluation
    of the companies given by the participants of the markets, which are driven by
    moods and more rational concerns.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 所有上述活动通过市场参与者对公司进行正确评估创造价值，这些评估由情绪和更理性的考虑推动。
- en: '**Asset management** includes funds of all kinds—mutual funds, exchange-traded
    funds, hedge funds, private equity, and more. Asset management companies invest
    in various types of financial assets and the various life stages of a corporation
    using different investment strategies (a combination of buying and selling decisions).
    A critical decision made in this industry also falls under the umbrella of proper
    valuation, with regard to an investment''s future values.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产管理** 包括各种类型的基金——共同基金、交易所交易基金、对冲基金、私募股权等。资产管理公司通过不同的投资策略（买卖决策的结合）投资于各种金融资产和公司的不同生命周期阶段。这个行业中的一个关键决策也属于适当估值的范畴，涉及投资的未来价值。'
- en: Asset management participants have a hunger for generating returns to meet various
    purposes, from the protection of asset values to appreciation. They are typically
    referred to as the **buy side**, which represents the asset owners, while the
    banking services that help the buy side are referred to as the **sell side**,
    which typically includes securities sales (client-facing, gathering orders), trading
    (executing the orders), and research (evaluating the securities).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 资产管理参与者渴望通过创造回报来满足各种目的，从资产价值的保护到增值。他们通常被称为**买方**，代表资产所有者，而帮助买方的银行服务被称为**卖方**，通常包括证券销售（面对客户，收集订单）、交易（执行订单）和研究（评估证券）。
- en: '**Insurance** includes general insurance and life insurance. Life insurance
    protects buyers from mortality risks (consequences of death), and non-life insurance
    covers everything else, such as loss due to disasters, the loss of luggage, the
    loss of rockets (for example, Elon Musk''s SpaceX loss) and vessels, system breaches
    due to hacking or viruses, and more.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保险** 包括一般保险和人寿保险。人寿保险保护买方免受死亡风险（死亡后果），非人寿保险则涵盖其他所有风险，例如灾难损失、行李丢失、火箭或船只丢失（例如，埃隆·马斯克的SpaceX损失）以及由于黑客或病毒造成的系统故障等。'
- en: The core function of insurance is to estimate the risk profile of borrowers. On
    the other hand, the ability to generate investment returns to cover losses can
    be important as well. The stronger the investment performance of the insurer,
    the more aggressive the pricing of insurance it can offer and the more competitive
    it becomes. That's one of the reasons why Berkshire Hathaway can provide competitive
    insurance pricing—due to its superior investment performance.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 保险的核心功能是估算借款人的风险状况。另一方面，产生投资回报以弥补损失的能力也可能很重要。保险公司的投资表现越强，其能够提供的保险定价就越具竞争力，竞争力也就越强。这也是伯克希尔哈撒韦能够提供具有竞争力保险定价的原因之一——由于其卓越的投资表现。
- en: '**Consumer banking** is represented by the asset size of consumer debts, which
    focuses on the mortgage, auto, and personal loans, and credit card businesses
    that we might need at various points in our life.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消费者银行业务** 由消费者债务的资产规模所代表，重点是抵押贷款、汽车贷款、个人贷款以及我们在生活的不同阶段可能需要的信用卡业务。'
- en: '**Shadow banking** is a lending settlement involving activities outside the
    regular banking system. It refers to alternative investment funds, such as bitcoin
    investment funds, broker-dealers in securities, and consumer and mortgage finance
    companies that provide lending to consumers.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**影子银行** 是一种涉及常规银行体系以外活动的借贷结算方式。它指的是替代投资基金，例如比特币投资基金、证券经纪商、以及为消费者提供贷款的消费金融和抵押贷款公司。'
- en: The size of banking relative to the world's economies
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 银行业相对于世界经济的规模
- en: 'By comparing the sheer size of the finance industry with the world''s annual
    income from production, we get a fair sense of how the world uses banking services
    to support itself. However, it is rather abstract to only show the statistics.
    Let''s say the world is a person. How does finance fit into this person''s life?
    The following is a list of points to consider:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将金融行业的庞大规模与全球生产的年收入进行对比，我们可以对全球如何利用银行服务来维持运作有一个清晰的认识。然而，仅仅通过展示这些统计数据显得有些抽象。我们可以假设世界是一个人。金融在这个人的生活中扮演着什么角色？以下是一些需要考虑的要点：
- en: '**Annual income**: The productivity and, therefore, income of the global economy
    as gauged by the World Bank was $86 trillion in 2018\. Roughly, one-fifth (19%)
    of the annual income comes from trading across borders (where export trade volume
    is at $15 trillion).'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**年收入**：根据世界银行的衡量，全球经济的生产力和收入在2018年为86万亿美元。大约五分之一（19%）的年收入来自跨境贸易（出口贸易额为15万亿美元）。'
- en: '**Wealth**: The global person has approximately 4.4 years equivalent of annual
    income (annual GDP). A breakdown of the annual GDP can be found in the table at
    the end of this section. The information on annual income has been derived from
    various sources by comparing the activities with the size of the GDP. These 4.6
    years can be bifurcated as follows:'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财富**：全球个人的年收入大约相当于4.4年的年度GDP。年度GDP的详细数据可以在本节末尾的表格中找到。年收入的信息来源于多个渠道，通过将活动与GDP规模进行对比得出。这4.6年可以细分如下：'
- en: 0.9 years has been with the asset manager.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该资产经理已工作0.9年。
- en: 0.9 years has been deposited in banks.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已存入银行0.9年。
- en: 0.8 years has been in the stock markets.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在股市中已有0.8年。
- en: 2.3 years has been funded by credit/borrowing (1.17 through debts, 1.0 through
    bank loans, 0.5 through shadow banks, and 0.03 through consumer credits).
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该人通过信用/借贷获得了2.3年的资金（其中1.17年来自债务，1.0年来自银行贷款，0.5年来自影子银行，0.03年来自消费信贷）。
- en: Of course, this is a simplified treatment of global wealth; some figures could
    be double-counted, and the stock market figure could include deposits placed by
    listed companies that are accounted for by bank liabilities. However, given that
    we want to understand the relative size of various financial activities and their
    importance, we've just taken a shortcut to show the figures as they are.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这是对全球财富的简化处理；有些数据可能被重复计算，股市数据可能包括上市公司存入银行的存款，这部分已被计入银行负债。然而，鉴于我们希望了解各种金融活动的相对规模及其重要性，我们只是采用了简化的方法，将数字呈现出来。
- en: '**Insurance**: To protect against any kind of undesirable risks derived from
    productive or investment activities, 6% of the global person''s annual income
    was spent on the insurance that covers 1.45 times their equivalent income. The
    premium will be used to buy the underlying financial assets to generate income
    to offset any undesirable risks.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保险**：为了防范来自生产或投资活动中的各种不利风险，全球个人年收入的6%被用于购买保险，保险金额覆盖其1.45倍的收入。保费将用于购买基础金融资产，以产生收入来抵消任何不利风险。'
- en: '**Derivatives**: As a risk-protection instrument, besides buying insurance,
    banks can also offer derivatives as a financial instrument to offer risk protection. The
    term *derivatives* refer to the agreement between two parties to pay or receive
    economic benefits under certain conditions of underlying assets. The underlying
    assets vary from **fixed income** and **currency** to **commodities** (**FICC**).'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**衍生品**：作为风险防护工具，除了购买保险外，银行还可以提供衍生品作为金融工具来提供风险防护。术语*衍生品*指的是两方在某些基础资产条件下达成支付或接收经济利益的协议。基础资产的种类包括**固定收益**、**货币**到**商品**（**FICC**）。'
- en: Fixed income includes the interest rate and credit derivatives. Currency refers
    to foreign exchange derivatives, and commodities refer to commodity derivatives.
    Foreign exchange came in second with $87 trillion of outstanding exposure, which
    is roughly equal to the world's GDP. Commodity, credit, and equity derivatives
    have smaller shares, with each at around 2% to 9% equivalent of GDP. When accounting
    for derivatives as a risk-protection instrument, we exclude a form of derivatives
    called the interest rate **over-the-counter** (**OTC**), which is equal to 6 times
    the annual income—this is far more than the annual income that our wealth requires
    for protection. Indeed, some investors take the interest rate OTC as an investment.
    We carve out this instrument for our overall understanding of insurance. OTC refers
    to the bilateral agreements between banks and bank customers.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 固定收益包括利率和信用衍生品。货币指的是外汇衍生品，商品指的是商品衍生品。外汇以87万亿美元的未结清敞口位居第二，这大致等于全球GDP。商品、信用和股票衍生品的份额较小，每个约占GDP的2%至9%。在将衍生品视为风险保护工具时，我们排除了一个叫做利率**场外交易**（**OTC**）的衍生品形式，它相当于年收入的6倍——这一数额远超过我们财富所需的年收入来提供保护。实际上，一些投资者将利率OTC作为投资工具。我们将这一工具排除在整体的保险理解之外。OTC指的是银行与银行客户之间的双边协议。
- en: Another form of agreement can be exchange-traded agreements, referring to bank
    customers buying and selling products via a centralized exchange. I did not include
    too many exchange-traded figures, but the figures mentioned in this point for
    foreign exchange, commodity, credit and equity, and so on, serve the purpose of
    showing the relative size of the sectors.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种形式的协议是交易所交易协议，指的是银行客户通过集中交换平台买卖产品。我没有包含太多交易所交易的数字，但在这一点中提到的外汇、商品、信用和股票等数据，旨在展示这些领域的相对规模。
