- en: Summary
  id: totrans-234
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we explored the intriguing world of agentic systems and intelligent
    agents, delving into the core concepts of agency, autonomy, and the characteristics
    that define an ideal agent. We studied various architectural patterns for designing
    and implementing such systems, including deliberative, reactive, and hybrid approaches.
    Additionally, we examined MASs, where multiple agents collaborate and coordinate
    to achieve collective goals through mechanisms such as cooperation, coordination,
    and negotiation.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了代理系统和智能代理的迷人世界，深入研究了代理、自主性和定义理想代理的特征的核心概念。我们研究了设计和实现此类系统的各种架构模式，包括审议、反应和混合方法。此外，我们还考察了MAS（多智能体系统），其中多个代理通过合作、协调和谈判等机制协作和协调，以实现集体目标。
- en: The knowledge gained from this chapter provides a solid foundation for developing
    intelligent and autonomous systems capable of operating effectively in complex,
    unpredictable environments. You should now be able to decide which agentic system
    architecture best suits any particular use case, and be able to craft a mental
    model of a MAS that gives you the foundation of your agentic system. In the next
    chapter, we will dive deeper into the essentials of an a gentic system, further
    strengthening our ability to build efficient systems.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 本章获得的知识为开发能够在复杂、不可预测的环境中有效运行的智能和自主系统提供了坚实的基础。你现在应该能够决定哪种代理系统架构最适合任何特定的用例，并能够构建一个关于
    MAS 的心理模型，为你构建代理系统的基础。在下一章中，我们将更深入地探讨代理系统的本质，进一步增强我们构建高效系统的能力。
