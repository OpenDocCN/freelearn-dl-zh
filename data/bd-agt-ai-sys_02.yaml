- en: For the full implementation of the trip planner agent, refer to the **Chapter_02.ipynb**
    Python notebook in the GitHub repository.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 对于完整实现旅行计划智能体的代码，请参阅GitHub仓库中的 **Chapter_02.ipynb** Python笔记本。
- en: In this code snippet, the **book_travel** function takes a departure city code
    (such as SAN or SEA, which are airport codes) and subsequently calls other functions
    to set the goal, update its knowledge base, and then make a decision on which
    flight to choose and book that flight. Note that our agent, although has some
    functionality of agency and autonomy, is not intelligent. It cannot take plain
    text messages from a user and decipher what the user intends to do to set its
    goals, update its knowledge base, and then perform the actions; rather, it needs
    the airport codes. However, as we saw in our example, a user (or customer) may
    simply express their intentions in plain language such as “ *Book me a flight
    from San Diego* *to Seattle”* .
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个代码片段中，`book_travel` 函数接受一个出发城市代码（例如SAN或SEA，这些是机场代码），然后调用其他函数来设置目标、更新其知识库，然后决定选择哪架航班并预订该航班。请注意，尽管我们的代理具有一些代理和自主性的功能，但它并不智能。它不能从用户那里接收纯文本消息并解码用户的意图来设置其目标、更新其知识库，然后执行操作；相反，它需要机场代码。然而，正如我们在我们的例子中看到的，用户（或客户）可能只是用简单的语言表达他们的意图，例如“*为我预订从圣地亚哥到西雅图的航班*”。
- en: In its current form, given any such user input (message), the agent is incapable
    of determining what the departure and destination cities are, what the user is
    asking for, or even what the string of input text even means. This is where generative
    AI steps in, as we will see in the subsequent chapters. For now, let’s continue
    with our discussion by looking at the characteristics of agents.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在其当前形式下，给定任何此类用户输入（消息），代理无法确定出发和目的地城市是什么，用户在询问什么，甚至输入文本的字符串是什么意思。这就是生成式AI介入的地方，正如我们在后续章节中将会看到的。现在，让我们继续我们的讨论，通过查看代理的特性。
- en: Reviewing intelligent agents and their characteristics
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能代理及其特性的回顾
- en: 'An intelligent agent is a complex, self-governed entity that perceives its
    environment and takes action to achieve certain goals or objectives. These agents
    can range from basic systems that strictly adhere to a predefined set of rules
    to highly advanced systems with the ability to learn and adapt from experience.
    Intelligent agents are characterized by several key attributes:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 智能代理是一个复杂、自我管理的实体，它感知其环境并采取行动以实现某些目标或目标。这些代理的范围可以从严格遵循预定义规则的基本系统到能够从经验中学习和适应的高度先进系统。智能代理具有几个关键属性：
- en: '**Reactivity** : Reactive agents respond to changes and events occurring in
    their environment in real time. They continuously monitor their surroundings and
    adjust their behavior accordingly. This reactivity allows agents to adapt to dynamic
    conditions and respond appropriately to stimuli, ensuring their actions remain
    relevant and effective.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反应性**：反应性代理实时对其环境中发生的变化和事件做出反应。它们持续监控其周围环境并根据情况调整其行为。这种反应性使代理能够适应动态条件并适当地对刺激做出反应，确保其行动保持相关和有效。'
- en: '**Proactiveness** : An ideal intelligent agent should not merely react to events
    but also exhibit proactive behavior. Proactive agents anticipate future needs,
    challenges, or opportunities, and take the initiative to plan and act accordingly.
    They are goal-oriented and actively pursue strategies to achieve their objectives,
    rather than simply reacting to circumstances as they arise.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动性**：理想的智能代理不仅应该对事件做出反应，还应该表现出主动性。主动性代理预测未来的需求、挑战或机会，并主动规划并采取相应的行动。它们以目标为导向，积极追求实现其目标的策略，而不是简单地对出现的情况做出反应。'
- en: '**Social ability** : Many intelligent agents operate in multi-agent systems,
    where they interact and cooperate with other agents or humans to achieve common
    goals that require collaborative effort. Social ability encompasses communication,
    coordination, and negotiation skills, enabling agents to work together effectively
    and leverage collective intelligence or resources.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交能力**：许多智能代理在多代理系统中运行，它们与其他代理或人类互动和合作，以实现需要协作努力的共同目标。社交能力包括沟通、协调和谈判技巧，使代理能够有效地合作并利用集体智慧或资源。'
- en: 'With these key characteristics, intelligent agents demonstrate remarkable versatility
    and efficiency across a wide spectrum of domains and scenarios. Their capabilities
    enable them to excel in tasks ranging from simple, automated processes to highly
    complex, dynamic decision-making situations that demand real-time adaptation and
    environmental responsiveness. In addition to these core characteristics, intelligent
    agents may possess other advanced capabilities:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这些关键特性使得智能代理在广泛的领域和情境中展现出非凡的多样性和高效性。它们的技能使它们能够在从简单的自动化流程到高度复杂、动态的决策情境中表现出色，这些情境需要实时适应和环境响应。除了这些核心特性之外，智能代理可能还拥有其他高级能力：
- en: '**Learning and adaptation** : Intelligent agents have the ability to learn
    from experience and adapt their behavior over time. They can acquire new knowledge,
    refine their decision-making processes, and improve their performance through
    techniques such as machine learning, reinforcement learning, or evolutionary algorithms.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习和适应**：智能代理具有从经验中学习并随时间调整其行为的能力。它们可以通过机器学习、强化学习或进化算法等技术获取新知识，完善其决策过程，并提高其性能。'
- en: '**Reasoning and planning** : Intelligent agents may employ reasoning and planning
    capabilities to analyze complex situations, formulate strategies, and make informed
    decisions. They can leverage techniques such as knowledge representation, logical
    inference, and planning algorithms to navigate through intricate problem spaces
    and determine optimal courses of action.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推理和规划**：智能代理可能利用推理和规划能力来分析复杂情境，制定策略，并做出明智的决策。它们可以利用知识表示、逻辑推理和规划算法等技术来穿越复杂的问题空间，并确定最佳行动方案。'
- en: '**Autonomy and self-governance** : Intelligent agents often exhibit a degree
    of autonomy and self-governance, allowing them to make decisions and take actions
    independently without constant human intervention or supervision. This autonomy
    enables agents to operate efficiently in dynamic environments or scenarios where
    continuous human control is impractical or impossible.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主性和自我治理**：智能代理通常表现出一定程度的自主性和自我治理能力，使它们能够独立做出决策和采取行动，而无需持续的或不可能的人类干预或监督。这种自主性使代理能够在动态环境或场景中高效运行，在这些环境中，持续的人类控制是不切实际或不可能的。'
- en: With these characteristics, intelligent agents can be versatile and efficient
    in a wide range of domains, from simple, automated tasks to highly complex, dynamic
    decision-making situations. They find applications in areas such as robotics,
    decision support systems, virtual assistants, gaming, and simulations, among others.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 具有这些特性，智能代理可以在广泛的领域中表现出多样性和高效性，从简单的自动化任务到高度复杂、动态的决策情境。它们在机器人技术、决策支持系统、虚拟助手、游戏和模拟等领域得到应用。
- en: Exploring the architecture of agentic systems
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索代理系统的架构
- en: Agentic systems, designed for executing complex goals in an autonomous way,
    can be implemented using a good variety of architectural patterns. In general,
    these patterns define the structure and the behavior that allows the system to
    perceive, reason, learn, and act upon the environment in an effective way. Three
    main architectural patterns for agentic systems are deliberative, reactive, and
    hybrid architectures. Let’s discuss them in detail.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 设计用于以自主方式执行复杂目标的代理系统，可以使用多种架构模式。一般来说，这些模式定义了系统的结构和行为，使系统能够有效地感知、推理、学习和对环境采取行动。代理系统主要有三种架构模式：审议式、反应式和混合架构。让我们详细讨论它们。
- en: Deliberative architectures
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**审议式架构**'
- en: Also known as *knowledge-based* or *symbolic* architectures, rely on the use
    of explicit representations of knowledge and reasoning mechanisms to reach decisions.
    They typically follow a *sense-plan-act* cycle, where they first perceive information
    about the environment, then make a plan of action according to that perception
    and the knowledge base, and finally execute such plans of action.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为*基于知识*或*符号*架构，依赖于使用显式的知识表示和推理机制来做出决策。它们通常遵循*感知-计划-行动*循环，首先感知环境信息，然后根据感知和知识库制定行动计划，最后执行这些行动计划。
- en: The key advantage of deliberative architectures is their ability to handle tasks
    that involve complex reasoning, such as planning, problem-solving, and decision-making.
    These architectures leverage techniques such as rule-based reasoning, constraint
    satisfaction, and heuristic search to navigate through intricate problem spaces
    and formulate appropriate courses of action.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 计算架构的关键优势在于其处理涉及复杂推理的任务的能力，如规划、问题解决和决策。这些架构利用基于规则的推理、约束满足和启发式搜索等技术，在复杂的问题空间中导航并制定适当的行动方案。
- en: 'One of the critical components of a deliberative architecture is the knowledge
    base that stores symbolic representations of the environment, goals, constraints,
    and domain-specific knowledge. This knowledge base is typically encoded using
    formal language or logic, enabling the system to perform logical inference and
    reasoning. The *sense-plan-act* cycle in deliberative architectures typically
    involves the following steps:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 演算架构的一个关键组件是知识库，它存储了环境的符号表示、目标、约束和特定领域的知识。这个知识库通常使用形式语言或逻辑进行编码，使系统能够进行逻辑推理和推理。在计算架构中的“感知-计划-行动”周期通常涉及以下步骤：
- en: '**Sensing** : The agent perceives and acquires information about the environment
    through various sensors or input mechanisms.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**感知**：代理通过各种传感器或输入机制感知并获取有关环境的信息。'
- en: '**Knowledge updating** : The perceived information is used to update the agent’s
    internal knowledge base, ensuring that it maintains an accurate representation
    of the current state of the environment.'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**知识更新**：感知到的信息被用来更新代理的内部知识库，确保它保持对环境当前状态的准确表示。'
- en: '**Planning and reasoning** : Based on the updated knowledge base, the agent
    employs reasoning techniques and algorithms to formulate plans and make decisions.
    This may involve techniques such as constraint satisfaction, logical inference,
    search algorithms, or heuristic-based planning.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**规划和推理**：基于更新的知识库，代理使用推理技术和算法制定计划并做出决策。这可能涉及约束满足、逻辑推理、搜索算法或基于启发式的规划。'
- en: '**Plan execution** : Once a plan or course of action has been determined, the
    agent executes the corresponding actions in the environment, potentially modifying
    the environment or achieving specific goals.'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计划执行**：一旦确定了一个计划或行动方案，代理将在环境中执行相应的动作，可能改变环境或实现特定目标。'
- en: 'The following figure depicts a deliberative architecture of an agentic system
    with a sense-plan-act cycle:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了具有感知-计划-行动周期的代理系统的计算架构：
- en: '![img](img/B31483_02_1.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![img](img/B31483_02_1.jpg)'
- en: Figure 2.1 – Deliberative architecture of an agentic system
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 – 代理系统的计算架构
- en: Deliberative architectures excel in handling tasks that require complex reasoning,
    planning, and decision-making in well-defined environments. They can effectively
    handle uncertainty and ambiguity through techniques such as probabilistic reasoning,
    fuzzy logic, or belief revision mechanisms.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 演算架构在处理需要复杂推理、规划和决策的任务方面表现出色，尤其是在定义明确的环境中。它们可以通过概率推理、模糊逻辑或信念修正机制等技术有效地处理不确定性和模糊性。
- en: However, deliberative architectures also have some disadvantages. One significant
    challenge is the computational cost associated with maintaining and reasoning
    over complex knowledge bases, which can limit real-time responsiveness in dynamic
    environments. Additionally, the explicit representation of knowledge can be challenging
    in domains where knowledge is difficult to formalize or constantly evolving.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，计算架构也有一些缺点。一个显著的挑战是与维护和推理复杂知识库相关的计算成本，这可能会限制在动态环境中的实时响应能力。此外，在难以形式化或不断发展的领域，知识的显式表示可能具有挑战性。
- en: To address these limitations, deliberative architectures are often combined
    with reactive or behavior-based components in hybrid architectures, allowing both
    complex reasoning and rapid response to environmental changes.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这些限制，通常将计算架构与反应式或基于行为的组件结合使用，以混合架构的形式，允许同时进行复杂推理和对环境变化的快速响应。
- en: Despite their limitations, deliberative architectures remain a crucial component
    in many intelligent systems, particularly in domains where complex decision-making,
    planning, and reasoning are essential, such as robotics, decision support systems,
    and intelligent tutoring systems.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在局限性，深思熟虑的架构仍然是许多智能系统的一个关键组成部分，尤其是在需要复杂决策、规划和推理的领域，如机器人学、决策支持系统和智能辅导系统。
- en: Reactive architectures
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反应式架构
- en: 'Reactive architectures, also known as *behavior-based* or *stimulus-response*
    architectures, aim to provide immediate responses to stimuli from the environment.
    Unlike deliberative architectures, reactive architectures do not rely on explicit
    models of the world or complex reasoning processes. Instead, these systems directly
    map perceptions onto actions, typically using simple condition-action rules or
    neural networks as depicted in the following figure:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 反应式架构，也称为基于行为或刺激-响应架构，旨在对环境中的刺激提供即时响应。与深思熟虑的架构不同，反应式架构不依赖于对世界的明确模型或复杂的推理过程。相反，这些系统直接将感知映射到行动，通常使用以下图示中的简单条件-行动规则或神经网络：
- en: '![img](img/B31483_02_2.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![img](img/B31483_02_2.jpg)'
- en: Figure 2.2 – Reactive architecture of an agentic system
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2 – 代理系统的反应式架构
- en: 'Some of the key properties and characteristics of reactive architectures include
    the following:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 反应式架构的一些关键属性和特点包括以下内容：
- en: '**Speed and responsiveness** : Reactive architectures are designed to react
    rapidly to changes in the environment. By directly coupling perceptions to actions,
    they can bypass time-consuming deliberative reasoning processes, enabling swift
    and timely responses.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速度和响应性**：反应式架构旨在对环境中的变化做出快速反应。通过直接将感知与行动耦合，它们可以绕过耗时的深思熟虑的推理过程，实现快速和及时的响应。'
- en: '**Robustness and fault tolerance** : These architectures are generally robust
    and less susceptible to noise or incomplete information. Their simple, standalone
    nature makes them less prone to catastrophic failures, as individual components
    or behaviors can compensate for or mitigate the effects of faulty or missing input,
    especially when used within a deliberative architecture.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**鲁棒性和容错性**：这些架构通常很鲁棒，不太容易受到噪声或不完整信息的影响。它们的简单、独立性质使它们不太可能发生灾难性故障，因为单个组件或行为可以补偿或减轻错误或缺失输入的影响，尤其是在与深思熟虑的架构结合使用时。'
- en: '**Handling uncertainty** : Reactive architectures can effectively handle uncertainty
    in dynamic environments. Their ability to respond directly to environmental stimuli
    allows them to adapt and adjust their actions based on the current situation,
    without relying on precise or complete models of the entire world.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理不确定性**：反应式架构可以有效地处理动态环境中的不确定性。它们直接对环境刺激做出反应的能力使它们能够根据当前情况调整和调整其行动，而不依赖于整个世界的精确或完整模型。'
- en: '**Parallel and distributed processing** : Reactive architectures often employ
    parallel and distributed processing using multiple reactive modules, where multiple
    modules operate simultaneously and independently. This decentralized approach
    enables efficient handling of complex tasks and provides inherent scalability
    and modularity.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**并行和分布式处理**：反应式架构通常采用并行和分布式处理，使用多个反应模块，其中多个模块同时独立运行。这种去中心化的方法可以有效地处理复杂任务，并提供了固有的可扩展性和模块化。'
- en: '**Emergence of complex behavior** : Despite the simplicity of individual behaviors
    or rules, the interaction and coordination of multiple reactive components can
    lead to the emergence of complex, intelligent-like behavior at the system level.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复杂行为的出现**：尽管单个行为或规则很简单，但多个反应组件的交互和协调可以在系统层面上导致出现复杂、类似智能的行为。'
- en: 'While reactive architectures offer advantages in terms of speed, robustness,
    and handling uncertainty, they also have limitations as highlighted:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然反应式架构在速度、鲁棒性和处理不确定性方面具有优势，但它们也存在局限性，如下所述：
- en: '**Lack of long-term planning** : Reactive architectures generally lack the
    ability to plan ahead or reason about long-term consequences. Their focus is on
    immediate responses to environmental stimuli, making it difficult to pursue complex,
    multi-step goals or strategies.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缺乏长期规划**：反应式架构通常缺乏前瞻性规划或推理长期后果的能力。它们的重点是立即对环境刺激做出反应，这使得追求复杂的多步骤目标或策略变得困难。'
- en: '**Limited reasoning and abstraction** : These architectures may struggle with
    tasks that require abstract reasoning, generalization, or the manipulation of
    symbolic representations. They are primarily designed to operate at a lower, stimulus-response
    level.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有限的推理和抽象**：这些架构可能在需要抽象推理、泛化或操作符号表示的任务上遇到困难。它们主要设计为在较低级的刺激-反应层面上运行。'
- en: '**Limited learning capabilities** : Many reactive architectures lack the ability
    to learn from experience or adapt their behavior over time. Their fixed set of
    rules or behaviors may not be suitable for dynamic environments or tasks that
    require continuous learning and adaptation.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有限的学习能力**：许多反应架构缺乏从经验中学习或随时间调整其行为的能力。它们固定的规则或行为可能不适合动态环境或需要持续学习和适应的任务。'
- en: Despite these limitations, reactive architectures are widely used in applications
    where real-time responsiveness, robustness, and ability to handle uncertainty
    are essential, such as in robotics, video games built with AI, and control systems.
    Additionally, reactive architectures often serve as components within more complex
    hybrid architectures, complementing deliberative or learning-based systems to
    achieve desired levels of performance and adaptability.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些限制，但反应架构在需要实时响应、鲁棒性和处理不确定性的应用中得到了广泛应用，例如在机器人技术、使用AI构建的视频游戏和控制系统中。此外，反应架构通常作为更复杂混合架构的组成部分，补充深思熟虑或基于学习的系统，以实现所需的性能和适应性水平。
- en: Hybrid architectures
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 混合架构
- en: 'Researchers have recognized the strengths and limitations of both deliberative
    and reactive architectures, leading to the development of hybrid architectures
    that aim to exploit the advantages of both approaches. Such hybrid architectures
    typically employ a layered structure, consisting of the following:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员已经认识到深思熟虑和反应架构的优势和局限性，这导致了旨在利用两种方法优势的混合架构的发展。这种混合架构通常采用分层结构，包括以下内容：
- en: A **reactive layer** for fast and low-level responses. The reactive layer is
    responsible for handling real-time interactions with the environment, providing
    rapid and situationally appropriate responses to external stimuli. This layer
    is designed to be highly responsive, fault-tolerant, and capable of handling uncertainty,
    leveraging the strengths of reactive architectures.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于快速和低级响应的**反应层**。反应层负责处理与环境的实时交互，对外部刺激提供快速且情境适当的响应。这一层被设计为高度响应、容错并能处理不确定性，利用反应架构的优势。
- en: A **deliberative layer** for high-level reasoning and planning. The deliberative
    layer is dedicated to higher-level reasoning, planning, and decision-making processes.
    This layer can maintain a more comprehensive representation of the environment,
    goals, and constraints, enabling it to formulate complex strategies, reason about
    abstract concepts, and plan long-term courses of action.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于高级推理和规划的**深思熟虑层**。深思熟虑层致力于高级推理、规划和决策过程。这一层可以保持对环境、目标和约束的更全面表示，使其能够制定复杂策略、推理抽象概念并规划长期行动方案。
- en: The interaction between these two layers is crucial for enabling agentic systems
    to respond effectively to dynamic environmental contexts while maintaining the
    capability to plan actions and reason about them. The reactive layer can provide
    real-time feedback and situational awareness to the deliberative layer, informing
    its decision-making processes. Conversely, the deliberative layer can guide and
    influence the reactive layer’s behavior by providing high-level plans, goals,
    and constraints.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这两层之间的交互对于使代理系统能够有效地对动态环境背景做出反应，同时保持规划行动和对其推理的能力至关重要。反应层可以向深思熟虑层提供实时反馈和情境意识，从而告知其决策过程。相反，深思熟虑层可以通过提供高级计划、目标和约束来引导和影响反应层的行为。
- en: 'To achieve complex goals and leverage the strengths of both layers, hybrid
    architectures often employ the following techniques:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现复杂目标并利用两层结构的优势，混合架构通常采用以下技术：
- en: '**Task decomposition** : Break down complex tasks into subtasks that can be
    handled by the appropriate layer, with the reactive layer handling low-level,
    time-critical tasks and the deliberative layer focusing on higher-level planning
    and coordination'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务分解**：将复杂任务分解为可以由适当层处理的子任务，其中反应层处理低级、时间敏感的任务，而深思熟虑层专注于高级规划与协调。'
- en: '**Multiplan selection** : The deliberative layer can generate multiple potential
    plans or strategies, and the reactive layer can dynamically select and execute
    the most suitable plan based on the current environmental conditions'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多计划选择**：决策层可以生成多个潜在的方案或策略，而反应层可以根据当前的环境条件动态选择并执行最合适的方案。'
- en: '**Planning with external modules** : The deliberative layer can incorporate
    external modules or specialized algorithms for tasks such as path planning, resource
    allocation, or scheduling, leveraging domain-specific knowledge and techniques'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用外部模块进行规划**：决策层可以整合外部模块或专门算法，用于路径规划、资源分配或调度等任务，利用特定领域的知识和技术。'
- en: '**Reflection and refinement** : The deliberative layer can reflect on the outcomes
    of executed plans, learn from experience, and refine its reasoning and planning
    processes accordingly, enabling continuous improvement and adaptation'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反思与精炼**：决策层可以反思执行计划的成果，从经验中学习，并据此精炼其推理和规划过程，从而实现持续改进和适应。'
- en: '**Memory-augmented planning** : The deliberative layer can maintain a memory
    or history of past experiences, decisions, and outcomes, enabling it to leverage
    this knowledge in future planning and reasoning processes'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记忆增强规划**：决策层可以维持过去经验、决策和成果的记忆或历史，使其能够在未来的规划和推理过程中利用这些知识。'
- en: By combining the strengths of both deliberative and reactive approaches, hybrid
    architectures seek to balance responsiveness and reasoning, enabling the development
    of more robust, autonomous, and adaptable agentic systems. These architectures
    leverage the power of both approaches, providing the ability to respond rapidly
    to dynamic environments while maintaining the capability for complex planning,
    reasoning, and decision-making.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 通过结合决策和反应方法的优势，混合架构寻求平衡响应性和推理，使开发出更稳健、更自主和更适应的代理系统成为可能。这些架构利用两种方法的力量，提供对动态环境快速响应的能力，同时保持进行复杂规划、推理和决策的能力。
- en: The design and implementation of effective hybrid architectures remain an active
    area of research, as researchers strive to develop architectures that can seamlessly
    integrate and coordinate the deliberative and reactive components, enabling the
    creation of highly capable and intelligent agentic systems.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的混合架构的设计和实现仍然是研究的一个活跃领域，因为研究人员努力开发能够无缝集成和协调决策和反应组件的架构，以实现高度能效和智能的代理系统。
- en: Selecting the appropriate architectural pattern for an agentic system is contingent
    upon the specific requirements of the application, encompassing factors such as
    task complexity, environmental uncertainty, and the necessity for real-time responsiveness.
    Deliberative architectures excel in scenarios that demand intricate reasoning
    and decision-making processes, while reactive architectures thrive in dynamic
    environments that necessitate swift and adaptive responses. Hybrid architectures
    strike a harmonious balance by judiciously leveraging the strengths of both paradigms,
    resulting in the development of more capable and adaptable agentic systems that
    can seamlessly navigate the complexities of their operating environments.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 为代理系统选择适当的架构模式取决于应用的特定要求，包括任务复杂性、环境不确定性和对实时响应的必要性。决策架构在需要复杂推理和决策过程的场景中表现出色，而反应架构在需要快速和适应性响应的动态环境中茁壮成长。混合架构通过巧妙地利用两种范例的优势，实现了和谐的平衡，从而开发出更强大、更适应的代理系统，这些系统能够无缝地导航其操作环境的复杂性。
- en: Understanding multi-agent systems
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解多代理系统
- en: '**Multi-agent systems** ( **MASs** ) represent an important subfield of the
    broader area of distributed artificial intelligence. They consist of several intelligent
    agents that interact, cooperate, and coordinate with each other to execute tasks
    and achieve collective goals. Each agent in a MAS is typically autonomous, capable
    of perceiving its environment through sensors, possessing a reasoning mechanism
    to make decisions, and acting upon those decisions to meet its design objectives.
    The collective behavior and interactions of these agents enable MASs to tackle
    complex problems that single-agent systems struggle with due to the inherent limitations
    of individual agents.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**多智能体系统**（**MASs**）是分布式人工智能更广泛领域中的一个重要子领域。它们由多个智能代理组成，这些代理相互交互、合作和协调以执行任务并实现集体目标。MAS中的每个代理通常是自主的，能够通过传感器感知其环境，拥有推理机制来做出决策，并据此采取行动以满足其设计目标。这些代理的集体行为和交互使得MAS能够处理单代理系统因个体代理固有限制而难以解决的复杂问题。'
- en: 'Examples of MASs can be found in various domains, demonstrating their applicability
    and effectiveness in solving complex problems:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: MASs（多智能体系统）的例子可以在各个领域找到，展示了它们在解决复杂问题中的适用性和有效性：
- en: '**Supply chain management and logistics** : MASs can be used to optimize supply
    chain operations by coordinating the activities of different agents representing
    suppliers, manufacturers, distributors, and retailers. Each agent can make decisions
    based on its local knowledge and constraints, while collaborating with other agents
    to ensure efficient resource allocation, inventory management, and transportation
    planning.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**供应链管理和物流**：MASs可以通过协调代表供应商、制造商、分销商和零售商的不同代理的活动来优化供应链运营。每个代理可以根据其本地知识和约束条件做出决策，同时与其他代理协作以确保资源分配、库存管理和运输计划的效率。'
- en: '**Traffic control and transportation systems** : MASs have been employed in
    managing traffic flow and optimizing transportation networks. Agents can represent
    individual vehicles, traffic lights, or traffic management centers, working together
    to reduce congestion, coordinate traffic signals, and find optimal routes for
    vehicles based on real-time traffic conditions.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交通控制和交通系统**：MASs已被用于管理交通流量和优化交通网络。代理可以代表单个车辆、交通信号灯或交通管理中心，共同工作以减少拥堵、协调交通信号并根据实时交通状况为车辆找到最佳路线。'
- en: '**Robotics and manufacturing** : In manufacturing environments, MASs can coordinate
    the activities of multiple robots or automated systems. Each robot or agent can
    be responsible for specific tasks, such as assembly, welding, or material handling,
    while communicating and coordinating with other agents to ensure efficient and
    synchronized operations.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器人和制造**：在制造环境中，MASs可以协调多个机器人或自动化系统的活动。每个机器人或代理可以负责特定任务，如组装、焊接或物料处理，同时与其他代理通信和协调以确保高效和同步的操作。'
- en: '**Environmental monitoring and resource management** : MASs can be used for
    monitoring and managing natural resources, such as water distribution networks,
    forestry management, or wildlife habitat conservation. Agents can represent different
    stakeholders, environmental sensors, or decision-making entities, collaborating
    to make informed decisions about resource allocation, conservation efforts, or
    mitigation strategies.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**环境监测和资源管理**：MASs可用于监测和管理自然资源，如水分配网络、林业管理或野生动物栖息地保护。代理可以代表不同的利益相关者、环境传感器或决策实体，合作做出关于资源分配、保护努力或缓解策略的明智决策。'
- en: '**Distributed sensor networks** : MASs are well suited for applications involving
    distributed sensor networks, such as environmental monitoring, surveillance, or
    disaster response. Each sensor node can be represented as an agent, collecting
    and processing local data, while coordinating with other agents to fuse information
    and provide a comprehensive understanding of the monitored area or phenomenon.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分布式传感器网络**：MASs非常适合涉及分布式传感器网络的应用，如环境监测、监控或灾害响应。每个传感器节点可以表示为一个代理，收集和处理本地数据，同时与其他代理协调以融合信息，并提供对监测区域或现象的全面理解。'
- en: '**Intelligent virtual environments and simulations** : MASs can be used to
    create intelligent virtual environments and simulations, where agents represent
    various entities or actors within the simulated world. These agents can interact,
    make decisions, and exhibit complex behaviors, enabling realistic simulations
    of social systems, economic models, or military operations, among others.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**智能虚拟环境和模拟**：MASs 可以用来创建智能虚拟环境和模拟，其中代理代表模拟世界中的各种实体或参与者。这些代理可以相互交互、做出决策并表现出复杂的行为，从而实现社会系统、经济模型或军事行动等现实模拟。'
- en: The key advantages of MASs lie in their ability to distribute problem-solving
    capabilities, leverage the collective intelligence and specialization of individual
    agents, and exhibit robustness and fault tolerance through decentralized decision-making.
    Additionally, MASs can facilitate the integration of heterogeneous components,
    enabling the development of flexible and scalable systems capable of addressing
    complex, dynamic problems that would be challenging for monolithic, centralized
    approaches.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: MASs 的关键优势在于它们能够分配问题解决能力，利用个体代理的集体智慧和专业化，并通过去中心化决策表现出鲁棒性和容错性。此外，MASs 可以促进异构组件的集成，使系统能够开发出灵活且可扩展的系统，能够解决复杂、动态的问题，这些问题对于单一、集中式方法来说可能具有挑战性。
- en: Definition and characteristics of MASs
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MASs 的定义和特征
- en: 'A MAS is a system comprising multiple autonomous agents that can interact,
    collaborate, and cooperate to achieve shared goals. These agents can be software
    programs, robots, or even humans equipped with specialized capabilities and goals.
    Interaction among agents is a necessary component, enabling them to work together
    efficiently, share information, and divide tasks based on their strengths and
    areas of expertise. Key characteristics of MASs include the following:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: MAS 是由多个自主代理组成的系统，这些代理可以相互交互、协作和合作以实现共同目标。这些代理可以是软件程序、机器人，甚至是具有专业能力和目标的配备人员。代理之间的交互是必要组成部分，使它们能够高效地一起工作，共享信息，并根据其优势和专业知识划分任务。MASs
    的关键特征包括以下内容：
- en: '**Autonomy** : Each agent within a MAS is self-governing, making self-contained
    decisions based on its perception of the environment and its objectives. Agents
    operate independently without centralized control, exhibiting autonomous behavior.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主性**：MAS 中的每个代理都是自我管理的，根据其对环境的感知和其目标做出自我包含的决策。代理独立于集中式控制运行，表现出自主行为。'
- en: '**Interaction** : Agents in a MAS communicate with each other through defined
    protocols, enabling them to share information, negotiate tasks, and coordinate
    their actions. This interaction can take various forms, such as cooperation, coordination,
    or competition, depending on the nature of the problem and the agents’ goals.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交互**：MAS 中的代理通过定义的协议相互通信，使它们能够共享信息、协商任务并协调其行动。这种交互可以采取各种形式，如合作、协调或竞争，具体取决于问题的性质和代理的目标。'
- en: '**Adaptability** : MASs possess the flexibility to adapt and change their behavior
    in response to changes in the environment or changes in the individual agents’
    goals. This adaptability makes MAS capable of handling dynamic situations, making
    them flexible and robust during operation.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适应性**：MASs 具有适应和改变其行为以应对环境变化或个体代理目标变化的灵活性。这种适应性使 MAS 能够处理动态情况，在运行期间保持灵活和鲁棒。'
- en: '**Distributed control** : Unlike centralized systems, MASs employ distributed
    control, where decision-making and control are distributed among the individual
    agents. This distributed control contributes to the system’s resilience, as failures
    or malfunctions in one agent do not necessarily affect the entire system’s functionality.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分布式控制**：与集中式系统不同，MASs 采用分布式控制，决策和控制分布在各个个体代理之间。这种分布式控制有助于系统的弹性，因为单个代理的故障或故障并不一定影响整个系统的功能。'
- en: '**Scalability** : MAS architectures are inherently scalable, allowing for the
    addition or removal of agents as needed. This scalability enables the system to
    grow or shrink in complexity and capabilities, making it suitable for a wide range
    of applications.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：MAS 架构本质上是可扩展的，允许根据需要添加或删除代理。这种可扩展性使系统能够根据复杂性和能力增长或缩小，使其适用于广泛的用途。'
- en: '**Heterogeneity** : Agents within a MAS can be heterogeneous, meaning they
    can have different architectures, capabilities, and goals. This heterogeneity
    allows the integration of diverse components and the leveraging of specialized
    expertise, contributing to the overall system’s effectiveness.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**异构性**：MAS中的智能体可以是异构的，这意味着它们可以具有不同的架构、能力和目标。这种异构性允许整合多样化的组件并利用专业知识，从而有助于提高整个系统的有效性。'
- en: '**Decentralized data and knowledge** : In a MAS, data and knowledge are decentralized
    and distributed among the individual agents. This decentralization enhances robustness,
    as there is no single point of failure, and agents can operate based on their
    local knowledge and perceptions.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**去中心化的数据和知识**：在MAS（多智能体系统）中，数据和知识是去中心化的，并分布在各个个体智能体之间。这种去中心化增强了系统的鲁棒性，因为没有单一故障点，智能体可以基于其本地知识和感知进行操作。'
- en: A MAS’s ability to distribute problem-solving capabilities, leverage collective
    intelligence, exhibit robustness, and integrate heterogeneous components makes
    them well suited for addressing complex, dynamic problems that are challenging
    for traditional, centralized approaches.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: MAS能够分配问题解决能力、利用集体智慧、展现鲁棒性以及整合异构组件的能力，使其非常适合解决复杂、动态的问题，这些问题对传统的集中式方法来说具有挑战性。
- en: Interaction mechanisms in MASs
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MAS中的交互机制
- en: 'Interaction mechanisms in MASs play a crucial role in enabling effective communication,
    collaboration, and coordination among the agents within the system. The general
    classification of the basic interaction mechanisms in a MAS can be presented into
    three main types:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: MAS中的交互机制在使系统内智能体之间实现有效沟通、协作和协调方面发挥着至关重要的作用。MAS中基本交互机制的通用分类可以归纳为三种主要类型：
- en: '**Cooperation** : Cooperation can be defined as agents working together towards
    a common goal or objective. It is particularly important in situations where no
    single agent, acting alone, can accomplish the objective.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合作**：合作可以被定义为智能体为了共同的目标或目标而共同努力。在没有任何单个智能体单独行动就能完成目标的情况下，合作尤为重要。'
- en: '![img](img/B31483_02_3.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![img](img/B31483_02_3.jpg)'
- en: Figure 2.3 – Cooperation in a MAS
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3 – MAS中的合作
- en: A prime example of cooperation in MAS is disaster rescue operations, where multiple
    drones, robotic agents, and humans need to cooperate and collaborate to locate
    and rescue victims effectively. A MAS relies on agents cooperating by pooling
    their knowledge, resources, and efforts to accomplish tasks that are too complex
    for one agent. Agents may cooperate by dividing tasks, combining their specialized
    expertise, or complementing each other’s abilities to tackle complex problems
    more efficiently.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: MAS中合作的典型例子是灾害救援行动，其中多个无人机、机器人智能体和人类需要合作协作，以有效地定位和营救受害者。MAS依赖于智能体通过汇集他们的知识、资源和努力来完成单个智能体难以完成的任务。智能体可以通过划分任务、结合他们的专业知识或互补彼此的能力来更有效地解决复杂问题。
- en: '**Coordination** : Coordination deals with managing interdependencies that
    arise from the actions and activities of agents within the system. Coordination
    is essential when agents share resources and have overlapping responsibilities
    or conflicting actions.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协调**：协调涉及管理系统中智能体行为和活动产生的相互依赖关系。当智能体共享资源并具有重叠的责任或冲突行为时，协调是必不可少的。'
- en: '![img](img/B31483_02_4.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![img](img/B31483_02_4.jpg)'
- en: Figure 2.4 – Coordination in a MAS
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.4 – MAS中的协调
- en: Coordination mechanisms in MAS may include strategies such as task scheduling,
    resource allocation management, and conflict resolution. For example, in a manufacturing
    setting, agents representing different robots on production lines may need to
    coordinate their actions to ensure efficient use of shared resources, prevent
    interference, and maintain overall production efficiency.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: MAS中的协调机制可能包括诸如任务调度、资源分配管理和冲突解决等策略。例如，在制造业环境中，代表生产线不同机器人的智能体可能需要协调其行为，以确保共享资源的有效利用，防止干扰，并保持整体生产效率。
- en: '**Negotiation** : Negotiation is the process through which agents reach agreements
    on how to share resources, divide tasks, or resolve conflicts. It involves agents
    making offers, counteroffers, and compromises, even when their interests may initially
    conflict.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协商**：协商是智能体就如何共享资源、划分任务或解决冲突达成协议的过程。它涉及智能体提出提议、反提议和妥协，即使他们的利益最初可能存在冲突。'
- en: '![img](img/B31483_02_5.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![img](img/B31483_02_5.jpg)'
- en: Figure 2.5 – Negotiation in a MAS
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.5 – MAS中的协商
- en: Negotiation mechanisms in MAS enable agents to find mutually beneficial solutions
    by exchanging proposals, evaluating alternatives, and reaching consensus. This
    is particularly useful in situations where agents have limited or conflicting
    resources, different preferences, or competing goals. Negotiation can involve
    various techniques, such as auctions, voting protocols, bargaining strategies,
    or game-theoretic approaches, dependin g on the specific requirements and constraints
    of the problem domain.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: MAS中的谈判机制使代理能够通过交换提案、评估替代方案和达成共识来找到互利共赢的解决方案。这在代理拥有有限或冲突的资源、不同的偏好或竞争目标的情况下特别有用。谈判可以涉及各种技术，如拍卖、投票协议、谈判策略或博弈论方法，具体取决于问题域的具体要求和限制。
- en: These interaction mechanisms – cooperation, coordination, and negotiation –
    are fundamental to the effective functioning of MAS. They enable agents to work
    together, leverage their collective capabilities, and resolve conflicts or interdependencies
    that may arise during their interactions. The choice and design of appropriate
    interaction mechanisms are crucial for enabling efficient and robust multi-agent
    systems that can tackle complex problems and adapt to dynamic environments.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 这些交互机制——合作、协调和谈判——是MAS有效运行的基础。它们使代理能够共同工作，利用他们的集体能力，并解决在交互过程中可能出现的冲突或相互依赖关系。选择和设计适当的交互机制对于实现能够解决复杂问题并适应动态环境的有效且健壮的多代理系统至关重要。
- en: In the context of our travel assistant example, MASs can play a vital role in
    facilitating efficient coordination and negotiation among various entities involved
    in the travel industry network. In such a scenario, agents can represent different
    stakeholders, such as airlines, hotels, car rental companies, tour operators,
    or travel agencies, and utilize negotiation mechanisms to optimize various aspects
    of the travel booking operations.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的旅行助手示例中，MAS可以在促进旅游业网络中涉及的各种实体之间的有效协调和谈判中发挥至关重要的作用。在这种情况下，代理可以代表不同的利益相关者，如航空公司、酒店、汽车租赁公司、旅行社或旅游代理，并利用谈判机制来优化旅行预订操作的各种方面。
- en: For example, consider a MAS where agents represent airlines, hotels, and other
    relevant parties involved in the travel industry. These agents can engage in negotiation
    processes to determine flight schedules, room availability, pricing, and other
    travel-related decisions, aiming to achieve the highest efficiency for the overall
    travel booking operations.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑一个MAS，其中代理代表航空公司、酒店和其他与旅游业相关的相关方。这些代理可以参与谈判过程，以确定航班时刻表、房间可用性、定价和其他与旅行相关的决策，旨在实现整体旅行预订操作的最高效率。
- en: 'The negotiation process can unfold as follows:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 谈判过程可以如下展开：
- en: Agents representing airlines can propose available seats, flight schedules,
    and pricing for their routes.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 代表航空公司的代理可以提出其航线的可用座位、航班时刻表和定价。
- en: Agents representing hotels can evaluate these proposals based on their room
    availability, expected occupancy rates, and demand forecasts, and negotiate with
    the airline agents for the most suitable flight schedules that align with their
    check-in and check-out times.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 代表酒店的代理可以根据其房间可用性、预期入住率和需求预测评估这些提案，并与航空公司代理谈判，以确定最合适的航班时刻表，以符合他们的入住和退房时间。
- en: Travel agency agents can then negotiate with both airline and hotel agents,
    taking into account customer preferences, budget constraints, and their specific
    requirements for travel dates and accommodations.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旅行社代理可以与航空公司和酒店代理进行谈判，考虑到客户偏好、预算限制以及他们对旅行日期和住宿的具体要求。
- en: Transportation agents (for example, car rental companies or shuttle services)
    can also participate in the negotiation process, offering ground transportation
    services and proposing pickup/drop-off schedules and associated costs to the other
    agents involved.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交通运输代理（例如，汽车租赁公司或班车服务）也可以参与谈判过程，提供地面交通服务，并向其他参与代理提出接送/上下车时刻表和相关成本。
- en: Throughout the negotiation process, agents can utilize various strategies and
    algorithms to evaluate proposals, generate counteroffers, and find mutually acceptable
    agreements. These strategies may involve techniques such as auctions, bargaining
    protocols, game-theoretic approaches, or optimization algorithms tailored for
    travel industry operations. For example, agents may employ multi-attribute utility
    functions that consider factors such as travel time, cost, comfort, and customer
    preferences to evaluate and rank various proposals. They can then engage in iterative
    negotiations, adjusting their offers and counter offers based on their respective
    utility functions and constraints.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个谈判过程中，代理人可以利用各种策略和算法来评估提案、生成反提案以及寻找双方都能接受的协议。这些策略可能包括拍卖、谈判协议、博弈论方法或针对旅游行业运营优化的算法。例如，代理人可能会采用多属性效用函数，考虑诸如旅行时间、成本、舒适度和客户偏好等因素来评估和排名各种提案。然后，他们可以进行迭代谈判，根据各自的效用函数和约束条件调整他们的出价和反出价。
- en: Moreover, the distributed nature of MAS allows decentralized decision-making,
    where each agent can make decisions based on its local knowledge and constraints,
    while still collaborating and coordinating with other agents to achieve global
    optimization goals. The negotiation mechanisms in MAS for our travel and hospitality
    example not only facilitate efficient coordination among various entities but
    also provide the flexibility and adaptability to handle dynamic changes in demand,
    supply, pricing changes, or other operational factors, ultimately leading to a
    more resilient and responsive system that caters to customer demands.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，多智能体系统（MAS）的分布式特性允许去中心化决策，其中每个智能体可以根据其本地知识和约束条件做出决策，同时与其他智能体协作和协调以实现全局优化目标。在我们的旅游和酒店业示例中，MAS的谈判机制不仅促进了各种实体之间的有效协调，还提供了灵活性和适应性来处理需求、供应、定价变化或其他运营因素的变化，最终导致一个更具弹性和响应性的系统，以满足客户需求。
- en: 'To illustrate a MAS for our travel booking assistant example, we will introduce
    some new functionalities. In addition to booking flights, we now want our system
    to find hotels at the destination and create an appropriate travel package for
