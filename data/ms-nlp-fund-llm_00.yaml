- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book provides an in-depth introduction to **natural language processing**
    (**NLP**) techniques, starting with the mathematical foundations of **machine
    learning** (**ML**) and working up to advanced NLP applications such as **large
    language models** (**LLMs**) and AI applications. As part of your learning experience,
    you’ll get to grips with linear algebra, optimization, probability, and statistics,
    which are essential for understanding and implementing ML and NLP algorithms.
    You’ll also explore general ML techniques and find out how they relate to NLP.
    The preprocessing of text data, including methods for cleaning and preparing text
    for analysis, will follow, right before you learn how to perform text classification,
    which is the task of assigning a label or category to a piece of text based on
    its content. The advanced topics of LLMs’ theory, design, and applications will
    be discussed toward the end of the book, as will the future trends in NLP, which
    will feature expert opinions on the future of the field. To strengthen your practical
    skills, you’ll also work on mocked real-world NLP business problems and solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书深入介绍了**自然语言处理**（**NLP**）技术，从**机器学习**（**ML**）的数学基础开始，逐步深入到高级NLP应用，如**大型语言模型**（**LLMs**）和人工智能应用。作为学习体验的一部分，你将掌握线性代数、优化、概率和统计学，这些对于理解和实现ML和NLP算法至关重要。你还将探索一般的ML技术，了解它们与NLP的关系。在了解如何进行文本分类之前，你将学习文本数据的预处理，包括清洗和准备文本以供分析的方法。本书的后期将讨论LLMs的理论、设计和应用的高级主题，以及NLP的未来趋势，其中将包含对该领域未来的专家意见。为了加强你的实践技能，你还将解决模拟的真实世界NLP业务问题和解决方案。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for technical folks, ranging from deep learning and ML researchers,
    hands-on NLP practitioners, and ML/NLP educators, to STEM students. Professionals
    working with text as part of their projects and existing NLP practitioners will
    also find plenty of useful information in this book. Beginner-level ML knowledge
    and a basic working knowledge of Python will help you get the best out of this
    book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向技术人士，包括深度学习、ML研究人员、实战NLP实践者以及ML/NLP教育工作者，以及STEM学生。那些将文本作为项目一部分的专业人士和现有的NLP实践者也会在本书中找到大量有用的信息。具备入门级ML知识和基本的Python工作知识将帮助你从本书中获得最佳效果。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18949_01.xhtml#_idTextAnchor015), *Navigating the NLP Landscape:
    A Comprehensive Introduction*, explains what the book is about, which topics we
    will cover, and who can use this book. This chapter will help you decide whether
    this book is the right fit for you or not.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18949_01.xhtml#_idTextAnchor015)，*导航NLP领域：全面介绍*，解释了本书的内容，我们将涵盖哪些主题，以及谁可以使用本书。本章将帮助你决定本书是否适合你。'
- en: '[*Chapter 2*](B18949_02_split_000.xhtml#_idTextAnchor026), *Mastering Linear
    Algebra, Probability, and Statistics for Machine Learning and NLP*, has three
    parts. In the first part, we will review the basics of linear algebra that are
    needed at different parts of the book. In the next part, we will review the basics
    of statistics, and finally, we will present basic statistical estimators.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B18949_02_split_000.xhtml#_idTextAnchor026)，*掌握机器学习和自然语言处理所需的线性代数、概率和统计学*，分为三个部分。在第一部分，我们将回顾本书不同部分所需的线性代数基础知识。在下一部分，我们将回顾统计学的基础知识，最后，我们将介绍基本的统计估计量。'
- en: '[*Chapter 3*](B18949_03_split_000.xhtml#_idTextAnchor045), *Unleashing Machine
    Learning Potentials in NLP*, discusses different concepts and methods in ML that
    can be used to tackle NLP problems. We will discuss general feature selection
    and classification techniques. We will cover general aspects of ML problems, such
    as train/test/validation selection, and dealing with imbalanced datasets. We will
    also discuss performance metrics for evaluating ML models that are used in NLP
    problems. We will explain the theory behind the methods as well as how to use
    them in code.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B18949_03_split_000.xhtml#_idTextAnchor045)，*释放自然语言处理中的机器学习潜力*，讨论了可用于解决NLP问题的不同ML概念和方法。我们将讨论一般的特征选择和分类技术。我们将涵盖ML问题的一般方面，如训练/测试/验证选择，以及处理不平衡数据集。我们还将讨论用于评估在NLP问题中使用的ML模型的性能指标。我们将解释方法背后的理论，以及如何在代码中使用它们。'
- en: '[*Chapter 4*](B18949_04.xhtml#_idTextAnchor113), *Streamlining Text Preprocessing
    Techniques for Optimal NLP Performance*, talks about various text preprocessing
    steps in the context of real-world problems. We will explain which steps suit
    which needs, based on the scenario that is to be solved. There will be a complete
    Python pipeline presented and reviewed in this chapter.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18949_04.xhtml#_idTextAnchor113), *优化NLP性能的文本预处理技术*，讨论了在现实世界问题背景下的各种文本预处理步骤。我们将根据要解决的问题场景，解释哪些步骤适合哪些需求。本章将展示并审查一个完整的Python管道。'
- en: '[*Chapter 5*](B18949_05_split_000.xhtml#_idTextAnchor130), *Empowering Text
    Classification: Leveraging Traditional Machine Learning Techniques*, explains
    how to perform text classification. Theory and implementation will also be explained.
    A comprehensive Python notebook will be covered as a case study.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18949_05_split_000.xhtml#_idTextAnchor130), *赋予文本分类能力：利用传统机器学习技术*，解释了如何进行文本分类。理论和实现也将被解释。本章将涵盖一个综合的Python笔记本，作为案例研究。'
- en: '[*Chapter 6*](B18949_06.xhtml#_idTextAnchor209), *Text Classification Reimagined:
    Delving Deep into Deep Learning Language Models*, covers the problems that can
    be solved using deep learning neural networks. The different problems in this
    category will be introduced to you so you can learn how to efficiently solve them.
    The theory of the methods will be explained here and a comprehensive Python notebook
    will be covered as a case study.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18949_06.xhtml#_idTextAnchor209), *重新构想文本分类：深入探究深度学习语言模型*，涵盖了可以使用深度学习神经网络解决的问题。这一类别中的不同问题将向您介绍，以便您学习如何高效地解决它们。这里将解释这些方法的理论，并涵盖一个综合的Python笔记本作为案例研究。'
- en: '[*Chapter 7*](B18949_07.xhtml#_idTextAnchor365), *Demystifying Large Language
    Models: Theory, Design, and Langchain Implementation*, outlines the motivations
    behind the development and usage of LLMs, alongside the challenges faced during
    their creation. Through an examination of state-of-the-art model designs, you
    will gain comprehensive insights into the theoretical underpinnings and practical
    applications of LLMs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18949_07.xhtml#_idTextAnchor365), *揭秘大型语言模型：理论、设计和Langchain实现*，概述了LLM开发和使用的动机，以及它们在创建过程中面临的挑战。通过考察最先进的模型设计，您将深入了解LLM的理论基础和实际应用。'
- en: '[*Chapter 8*](B18949_08.xhtml#_idTextAnchor440), *Accessing the Power of Large
    Language Models: Advanced Setup and Integration with RAG*, guides you through
    setting up LLM applications, both API-based and open source, and delves into prompt
    engineering and RAGs via LangChain. We will review practical applications in code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18949_08.xhtml#_idTextAnchor440), *利用大型语言模型的力量：高级设置和与RAG的集成*，指导您设置基于API和开源的LLM应用，并深入探讨通过LangChain的提示工程和RAG。我们将通过代码审查实际应用。'
- en: '[*Chapter 9*](B18949_09.xhtml#_idTextAnchor506), *Exploring the Frontiers:
    Advanced Applications and Innovations Driven by LLMs*, dives into enhancing LLM
    performance using RAG, exploring advanced methodologies, automatic web source
    retrieval, prompt compression, API-cost reduction, and collaborative multi-agent
    LLM teams, pushing the boundaries of current LLM applications. Here, you will
    review multiple Python notebooks, each handling different advanced solutions to
    practical use cases.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18949_09.xhtml#_idTextAnchor506), *探索前沿：由LLM驱动的先进应用和创新*，深入探讨使用RAG增强LLM性能，探索高级方法、自动网络源检索、提示压缩、API成本降低和协作多智能体LLM团队，推动当前LLM应用的边界。在这里，您将审查多个Python笔记本，每个笔记本处理不同的高级解决方案以解决实际用例。'
- en: '[*Chapter 10*](B18949_10.xhtml#_idTextAnchor525), *Riding the Wave: Analyzing
    Past, Present, and Future Trends Shaped by LLMs and AI*, dives into the transformative
    impact of LLMs and AI on technology, culture, and society, exploring key trends,
    computational advancements, the significance of large datasets, and the evolution,
    purpose, and social implications of LLMs in business and beyond.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18949_10.xhtml#_idTextAnchor525), *乘风破浪：分析由LLM和AI塑造的过去、现在和未来趋势*，深入探讨LLM和AI对技术、文化和社会产生的变革性影响，探索关键趋势、计算进步、大型数据集的重要性，以及LLM在商业及其他领域的演变、目的和社会影响。 '
- en: '[*Chapter 11*](B18949_11.xhtml#_idTextAnchor551), *Exclusive Industry Insights:
    Perspectives and Predictions from World Class Experts*, offers a deep dive into
    future NLP and LLM trends through conversations with experts in legal, research,
    and executive roles, exploring challenges, opportunities, and the intersection
    of LLMs with professional practices and ethical considerations.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18949_11.xhtml#_idTextAnchor551)，*独家行业洞察：来自世界级专家的视角和预测*，通过与法律、研究和执行角色中的专家进行对话，深入探讨了未来自然语言处理和大型语言模型趋势，探索了挑战、机遇以及大型语言模型与专业实践和伦理考量的交汇点。'
