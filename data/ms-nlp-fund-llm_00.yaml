- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Now, we add a feature for achieving the syntax.
    We define the `output_parser` variable, and we use a different function for generating
    the output, `predict_and_parse()`.”'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。以下是一个示例：“现在，我们添加了一个实现语法的功能。我们定义了
    `output_parser` 变量，并使用不同的函数来生成输出，`predict_and_parse()`。”'
