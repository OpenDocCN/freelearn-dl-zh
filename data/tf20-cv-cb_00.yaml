- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The release of TensorFlow 2.x in 2019 was one of the biggest and most anticipated
    events in the deep learning and artificial intelligence arena, because it brought
    with it long-overdue improvements to this popular and relevant framework, mainly
    focused on simplicity and ease of use.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年TensorFlow 2.x的发布是深度学习和人工智能领域最盛大且最受期待的事件之一，因为它带来了对这个流行且相关框架的久违改进，主要集中在简化和易用性上。
- en: The adoption of Keras as the official TensorFlow high-level API, the ability
    to switch back and forth between eager and graph-based execution (thanks to `tf.function`),
    and the ability to create complex data pipelines with `tf.data` are just a few
    of the great additions that TensorFlow 2.x brings to the table.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Keras被作为官方TensorFlow高级API，支持在急切执行和基于图执行之间来回切换（得益于`tf.function`），以及通过`tf.data`创建复杂数据管道，这些只是TensorFlow
    2.x带来的一些重要新功能。
- en: In this book, you will discover a vast amount of recipes that will teach you
    how to take advantage of these advancements in the context of deep learning applied
    to computer vision. We will cover a wide gamut of applications, ranging from image
    classification to more challenging ones, such as object detection, image segmentation,
    and **Automated Machine Learning** (**AutoML**).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将发现大量实用的示例，帮助你在计算机视觉领域的深度学习应用中，利用这些进步。我们将涵盖广泛的应用，从图像分类到更具挑战性的任务，如目标检测、图像分割以及**自动化机器学习**（**AutoML**）。
- en: By the end of this book, you’ll be prepared and confident enough to tackle any
    computer vision problem that comes your way with the invaluable help of TensorFlow
    2.x!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将准备好并有足够的信心应对任何计算机视觉问题，得益于TensorFlow 2.x的无价帮助！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for computer vision developers, computer vision engineers, and
    deep learning practitioners looking for go-to solutions to various problems faced
    in computer vision. You will discover how to employ modern machine learning techniques
    and deep learning architectures to perform a plethora of computer vision tasks.
    Basic knowledge of Python programming and computer vision is required.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于计算机视觉开发者、计算机视觉工程师和深度学习从业者，尤其是那些寻找计算机视觉中常见问题解决方案的人。你将学习如何使用现代机器学习技术和深度学习架构来完成各种计算机视觉任务。要求具备Python编程和计算机视觉的基础知识。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B14768_01_Final_JM_ePub.xhtml#_idTextAnchor021), *Getting Started
    with TensorFlow 2.x for Computer Vision*, serves as an overview of basic deep
    learning concepts, as well as being a first look at some important TensorFlow
    2.x features, such as the Keras and `tf.data.Dataset` APIs. It also teaches you
    about common and necessary tasks such as saving and loading a model and visualizing
    a network architecture. It ends with the implementation of a simple image classifier.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B14768_01_Final_JM_ePub.xhtml#_idTextAnchor021)，*TensorFlow 2.x计算机视觉入门*，概述了基本的深度学习概念，同时也首次介绍了一些重要的TensorFlow
    2.x特性，如Keras和`tf.data.Dataset` API。它还教你如何完成一些常见且必要的任务，如保存和加载模型，以及可视化网络架构。最后，章节通过实现一个简单的图像分类器作结。'
- en: '[*Chapter 2*](B14768_02_Final_JM_ePub.xhtml#_idTextAnchor053), *Performing
    Image Classification*, goes in-depth about the most common application of deep
    neural networks to computer vision: image classification. It explores the common
    varieties of classification, such as binary and multiclass classification, and
    then transitions to examples of multilabel classification and out-of-the-box solutions
    using transfer learning and TensorFlow Hub.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B14768_02_Final_JM_ePub.xhtml#_idTextAnchor053)，*执行图像分类*，深入探讨了深度神经网络在计算机视觉中最常见的应用——图像分类。它探索了常见的分类种类，如二分类和多分类，然后转向多标签分类的示例，并介绍了使用迁移学习和TensorFlow
    Hub的现成解决方案。'
- en: '[*Chapter 3*](B14768_03_Final_JM_ePub.xhtml#_idTextAnchor099), *Harnessing
    the Power of Pre-Trained Networks with Transfer Learning*, focuses on transfer
    learning, a powerful technique to reuse networks pre-trained on massive datasets
    to increase development productivity and the performance of deep learning-powered
    computer vision applications. This chapter starts by seeing you use pre-trained
    networks as feature extractors. Then, you will learn how to combine deep learning
    with traditional machine learning algorithms through a procedure called incremental
    learning. Finally, the chapter closes with two examples of fine-tuning: the first
    using the Keras API and the second relying on TensorFlow Hub.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B14768_03_Final_JM_ePub.xhtml#_idTextAnchor099)，*利用迁移学习发挥预训练网络的优势*，重点介绍迁移学习，这是一种强大的技术，可以重复利用在庞大数据集上预训练的网络，从而提高开发生产力和深度学习驱动的计算机视觉应用的性能。本章首先让你使用预训练的网络作为特征提取器。接着，你将学习如何通过一种叫做增量学习的过程，将深度学习与传统机器学习算法结合。最后，本章通过两个微调示例作结：第一个使用Keras
    API，第二个依赖于TensorFlow Hub。'
- en: '[*Chapter 4*](B14768_04_Final_JM_ePub.xhtml#_idTextAnchor140), *Enhancing and
    Styling Images with DeepDream, Neural Style Transfer, and Image Super-Resolution*,
    focuses on fun and less conventional applications of deep neural networks in computer
    vision, namely DeepDream, neural style transfer, and image super-resolution.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B14768_04_Final_JM_ePub.xhtml#_idTextAnchor140)，*利用DeepDream、神经风格迁移和图像超分辨率增强和美化图像*，聚焦于计算机视觉中深度神经网络的一些有趣和不那么传统的应用，特别是DeepDream、神经风格迁移和图像超分辨率。'
- en: '[*Chapter 5*](B14768_05_Final_JM_ePub.xhtml#_idTextAnchor177), *Reducing Noise
    with Autoencoders*, goes over autoencoders, a composite architecture used in domains
    such as image restoration, inverse image search indexes, and image denoising.
    It starts by introducing the dense and convolutional variants of autoencoders
    and then explains several applications, such as inverse image search engines and
    outlier detection.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B14768_05_Final_JM_ePub.xhtml#_idTextAnchor177)，*使用自编码器减少噪声*，讲解了自编码器，这是一种在图像修复、逆向图像搜索索引和图像去噪等领域广泛应用的复合架构。它首先介绍了自编码器的密集型和卷积变体，然后解释了若干应用，如逆向图像搜索引擎和异常值检测。'
- en: '[*Chapter 6*](B14768_06_Final_JM_ePub.xhtml#_idTextAnchor214), *Generative
    Models and Adversarial Attacks*, introduces you to many examples and applications
    of **Generative Adversarial Networks** (**GANs**). The chapter ends with an example
    of how to perform an adversarial attack on convolutional neural networks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B14768_06_Final_JM_ePub.xhtml#_idTextAnchor214)，*生成模型与对抗攻击*，向你介绍了许多**生成对抗网络**（**GANs**）的示例和应用。本章以一个示例结束，展示如何对卷积神经网络执行对抗攻击。'
- en: '[*Chapter 7*](B14768_07_Final_JM_ePub.xhtml#_idTextAnchor248), *Captioning
    Images with CNNs and RNNs*, focuses on how to combine both convolutional and recurrent
    neural networks to generate textual descriptions of images.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B14768_07_Final_JM_ePub.xhtml#_idTextAnchor248)，*使用CNN和RNN为图像生成描述*，重点介绍了如何结合卷积神经网络和循环神经网络，生成图像的文字描述。'
- en: '[*Chapter 8*](B14768_08_Final_JM_ePub.xhtml#_idTextAnchor270), *Fine-Grained
    Understanding of Images through Segmentation*, focuses on image segmentation,
    a fine-grained version of image classification, at the pixel level. It covers
    seminal segmentation architectures, such as U-Net and Mask-RCNN.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B14768_08_Final_JM_ePub.xhtml#_idTextAnchor270)，*通过图像分割实现图像的细粒度理解*，重点讲解图像分割，这是图像分类的细粒度版本，作用于像素级别。它涵盖了开创性的分割架构，如U-Net和Mask-RCNN。'
- en: '[*Chapter 9*](B14768_09_Final_JM_ePub.xhtml#_idTextAnchor298), *Localizing
    Elements in Images with Object Detection*, covers the complex and yet common task
    of object detection. It goes over both traditional approaches based on image pyramids
    and sliding windows and more modern solutions, such as YOLO. It includes a thorough
    explanation of how to leverage the TensorFlow Object Detection API to train state-of-the-art
    models on custom datasets.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B14768_09_Final_JM_ePub.xhtml#_idTextAnchor298)，*通过目标检测定位图像中的元素*，涵盖了复杂而常见的目标检测任务。它介绍了基于图像金字塔和滑动窗口的传统方法，以及更现代的解决方案，如YOLO。章节中还详细解释了如何利用TensorFlow目标检测API，在自定义数据集上训练最先进的模型。'
- en: '[*Chapter 10*](B14768_10_Final_JM_ePub.xhtml#_idTextAnchor321), *Applying the
    Power of Deep Learning to Videos*, expands the application of deep neural networks
    to videos. Here, you will find examples of how to detect emotions, recognize actions,
    and generate frames in a video.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B14768_10_Final_JM_ePub.xhtml#_idTextAnchor321)，*将深度学习的力量应用于视频*，扩展了深度神经网络在视频中的应用。在这里，你将看到如何检测情绪、识别动作和生成视频帧的示例。'
- en: '[*Chapter 11*](B14768_11_Final_JM_ePub.xhtml#_idTextAnchor345), *Streamlining
    Network Implementation with AutoML*, explores the exciting subfield of AutoML
    using Autokeras, an experimental library built on top of TensorFlow 2.x, which
    uses **Neural Architecture Search** (**NAS**) to arrive at the best model possible
    for a given problem. The chapter starts by exploring the basic features of Autokeras
    and closes by using AutoML to create an age and gender prediction tool.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B14768_11_Final_JM_ePub.xhtml#_idTextAnchor345)，*通过AutoML简化网络实现*，探讨了使用Autokeras这一基于TensorFlow
    2.x的实验性库，开启了AutoML这一令人兴奋的子领域。Autokeras使用**神经网络架构搜索**（**NAS**）来为给定问题找到最佳模型。本章首先探讨了Autokeras的基本功能，最后通过AutoML创建一个年龄和性别预测工具。'
- en: '[*Chapter 12*](B14768_12_Final_JM_ePub.xhtml#_idTextAnchor370), *Boosting Performance*,
    explains in detail many different techniques that can be used to boost the performance
    of a network, from simple but powerful methods, such as using ensembles, to more
    advanced ones, such as using GradientTape to tailor the training process to the
    specific needs of a project.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B14768_12_Final_JM_ePub.xhtml#_idTextAnchor370)，*提升性能*，详细介绍了许多可以用来提升网络性能的不同技术，从简单但强大的方法，如使用集成方法，到更先进的技术，如使用GradientTape来根据项目的具体需求定制训练过程。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书的内容
- en: You will need a version of TensorFlow 2 installed. All the recipes in this book
    have been implemented and tested using TensorFlow 2.3 on macOS X and Ubuntu 20.04,
    but they should work with future stable versions as well. Please note that Windows
    is not supported.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要安装TensorFlow 2的版本。本书中的所有示例都已经在macOS X和Ubuntu 20.04上使用TensorFlow 2.3进行实现和测试，但它们应该也适用于未来的稳定版本。请注意，Windows系统不受支持。
- en: Although not strictly necessary, access to a GPU-enabled machine, either on-premises
    or in the cloud, is highly encouraged, as it reduces the runtime of the examples
    dramatically.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然并非绝对必要，但强烈建议访问支持GPU的机器，无论是在本地还是云端，因为这样可以大幅缩短示例的运行时间。
- en: '![](img/B14768_Preface_Table_1.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B14768_Preface_Table_1.jpg)'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code**.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你正在使用本书的数字版本，建议你自己输入代码或通过GitHub仓库（下节中提供的链接）访问代码。这样做将有助于避免与复制粘贴代码相关的潜在错误**。'
- en: Because this is a hands-on book, focused on practical examples to solve varied
    situations, I encourage you to expand your knowledge on any topics that you find
    interesting in any particular recipe. In the *See also* section of each recipe,
    you will find links, references, and suggestions for recommended reads or extension
    points that will cement your understanding of the techniques explained in that
    example.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这是一本以实践为导向的书，专注于解决各种实际问题，我鼓励你在任何特别的食谱中，拓展你对任何感兴趣的主题的知识。在每个食谱的*另见*部分，你会找到链接、参考资料以及推荐阅读或扩展点，它们将巩固你对示例中解释的技术的理解。
- en: Download the example code files
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Tensorflow-2.0-Computer-Vision-Cookbook](https://github.com/PacktPublishing/Tensorflow-2.0-Computer-Vision-Cookbook).
    In case there’s an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件，地址是[https://github.com/PacktPublishing/Tensorflow-2.0-Computer-Vision-Cookbook](https://github.com/PacktPublishing/Tensorflow-2.0-Computer-Vision-Cookbook)。如果代码有更新，将会在现有的GitHub仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)提供了其他代码包，来自我们丰富的书籍和视频目录。快去看看吧！
- en: Code in Action
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《实战代码》
- en: Code in Action videos for this book can be viewed at [https://bit.ly/2NmdZ5G](https://bit.ly/2NmdZ5G).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的《实战代码》视频可以在[https://bit.ly/2NmdZ5G](https://bit.ly/2NmdZ5G)观看。
- en: Download the color images
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781838829131_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838829131_ColorImages.pdf).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表的彩色图像的PDF文件。你可以在此下载：[https://static.packt-cdn.com/downloads/9781838829131_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838829131_ColorImages.pdf)。
- en: Conventions used
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Using `image_generator`, we’ll pick and display
    a random batch of 10 images directly from the directory they are stored in.”'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`正文中的代码`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter账号。例如：“使用`image_generator`，我们将直接从存储图像的目录中选择并显示一批随机的10张图像。”'
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望特别引起你对代码块中某一部分的注意时，相关的行或项会被加粗显示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “Select **System info** from the **Administration** panel.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词汇或在屏幕上看到的词汇。例如，菜单或对话框中的词汇会以这种方式出现在文本中。以下是一个例子：“从**管理**面板中选择**系统信息**。”'
- en: Tips or important notes
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: We’ll use the modified version of the Stanford Cars dataset we just worked on
    in future recipes in this chapter.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章节的后续食谱中，我们将继续使用我们刚刚处理过的修改版斯坦福汽车数据集。
- en: Sections
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There’s more...*, and *See also*).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现几个经常出现的标题（*准备工作*、*如何操作…*、*工作原理…*、*更多内容…* 和 *另见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给出清晰的操作指南，请按照以下方式使用这些部分：
- en: Getting ready
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在该食谱中会遇到什么内容，并描述如何设置任何所需的软硬件或前期设置。
- en: How to do it…
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
