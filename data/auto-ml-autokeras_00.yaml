- en: Conventions used
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。示例："将下载的`WebStorm-10*.dmg`磁盘映像文件挂载为系统中的另一个磁盘"。'
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块如下所示：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望特别指出代码块的某部分时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "a **train dataset** for training the model and a **test dataset**
    for testing the prediction modeling."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或在屏幕上看到的单词。例如，菜单或对话框中的单词以这种方式出现在文本中。示例："用于训练模型的**训练数据集**和用于测试预测模型的**测试数据集**"。'
- en: Note
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: A **notebook** is a file generated by Jupyter Notebook (https://jupyter.org),
    an open source framework for creating and sharing documents that incorporates
    live code, visualizations, and rich text. Both the editing and the execution is
    done in a web browser, adding snippets (called cells) of code and rich text that
    show us clearly and visually what is being programmed. Each of these code cells
    can be run independently, making development interactive and avoiding having to
    run all your code if there is an error.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**笔记本**是由Jupyter Notebook（https://jupyter.org）生成的文件，Jupyter Notebook是一个开源框架，用于创建和共享文档，结合了实时代码、可视化和富文本。编辑和执行都在网页浏览器中完成，可以添加代码和富文本片段（称为单元格），清晰、直观地展示所编写的代码。每个代码单元都可以独立运行，开发过程具有互动性，避免在发生错误时需要重新运行所有代码。'
