- en: Guardians of the Digital Realm – Navigating Trust, Risk, and Ethics in AI
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字领域的守护者——在AI中导航信任、风险和伦理
- en: Discussing ethics, trust, and risk factors in AI, as is done in this chapter,
    is vital as they directly influence how AI technologies are developed, deployed,
    and controlled. As AI becomes more integral to our daily lives and global infrastructure,
    ethical considerations surrounding its use become paramount. This chapter underscores
    the importance of embedding ethical considerations into AI systems to prevent
    biases, protect human rights, and ensure that the deployment of AI technologies
    aligns with societal values and legal standards. We will cover everything from
    the fundamental principles of *AI ethics* to practical strategies for *AI model
    governance*, using the innovative AI TRiSM framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论AI中的伦理、信任和风险因素是至关重要的，因为它们直接影响AI技术的开发、部署和控制。随着AI在我们日常生活和全球基础设施中的作用日益重要，围绕其使用的伦理问题变得尤为重要。本章强调将伦理考量嵌入AI系统中的重要性，以防止偏见、保护人权，并确保AI技术的部署与社会价值观和法律标准一致。我们将涵盖从*AI伦理*的基本原则到*AI模型治理*的实际策略，利用创新的AI
    TRiSM框架。
- en: '**AI TRiSM** stands for **Trust, Risk, and Security Management in AI**. It
    focuses on ensuring AI systems are trustworthy, secure, and ethically aligned
    by promoting transparency, managing risks, and implementing robust security measures.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**AI TRiSM**代表**AI中的信任、风险和安全管理**。它通过促进透明度、管理风险和实施强有力的安全措施，致力于确保AI系统是可信的、安全的，并与伦理保持一致。'
- en: In this chapter, we will delve into the crucial role of AI professionals in
    web development and the creation of business value through the AI TRiSM framework.
    AI professionals play a pivotal role in integrating and advancing AI technologies
    within web development. Their expertise is critical for leveraging AI to enhance
    user experiences, optimize backend operations, and ensure ethical AI implementations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将深入探讨AI专业人士在Web开发和通过AI TRiSM框架创造商业价值中的关键角色。AI专业人士在将AI技术融入并推动Web开发中的作用至关重要。他们的专业知识对利用AI提升用户体验、优化后端操作和确保伦理的AI实施至关重要。
- en: Furthermore, we will explore how the AI TRiSM framework can be applied to create
    substantial business value. This framework helps organizations align AI strategies
    with business objectives, focusing on trust, risk, and security to drive growth,
    innovation, and competitive advantage. We’ll discuss practical strategies for
    embedding AI TRiSM principles into everyday business processes and decision-making,
    demonstrating how it fosters a robust governance model that enhances AI reliability
    and effectiveness.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们将探讨如何将AI TRiSM框架应用于创造可观的商业价值。该框架帮助组织将AI战略与业务目标对齐，专注于信任、风险和安全，以推动增长、创新和竞争优势。我们将讨论将AI
    TRiSM原则融入日常业务流程和决策中的实际策略，展示它如何促进一个强大的治理模型，从而提升AI的可靠性和有效性。
- en: 'The main topics of this chapter include the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的主要内容包括以下几个方面：
- en: Fundamental principles of AI ethics
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI伦理的基本原则
- en: Structuring and implementing governance frameworks for AI models
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建和实施AI模型的治理框架
- en: Understanding and applying the AI TRiSM framework
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解并应用AI TRiSM框架
- en: Creating business value through TRiSM
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过TRiSM创造商业价值
- en: By the end of this chapter, you will have a solid understanding of how to navigate
    ethical and governance challenges in AI and how to apply the concepts learned
    in this chapter to the development of reliable and responsible AI technologies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束时，你将对如何应对AI中的伦理和治理挑战有一个扎实的理解，并且能够将本章学到的概念应用于开发可靠和负责任的AI技术。
- en: Fundamental principles of AI ethics
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI伦理的基本原则
- en: The AI revolution has brought with it a series of ethical challenges that shape
    our world in profound and complex ways. Issues such as data privacy, algorithmic
    bias, and the potential for AI to perpetuate or even exacerbate social inequalities
    are at the forefront of these challenges.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AI革命带来了许多伦理挑战，这些挑战在深刻且复杂的方式上塑造着我们的世界。数据隐私、算法偏见以及AI可能加剧甚至延续社会不平等的问题，成为这些挑战的前沿问题。
- en: '**Algorithmic bias** refers to systematic errors in AI systems that lead to
    unfair outcomes, often disadvantaging certain groups. For example, a hiring algorithm
    that consistently rejects candidates from a particular demographic group demonstrates
    algorithmic bias.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**算法偏见**指的是AI系统中的系统性错误，导致不公平的结果，通常使某些群体处于不利地位。例如，一个招聘算法如果持续拒绝来自特定人口群体的候选人，就表现出了算法偏见。'
- en: '**Social inequalities** involve disparities in access to resources and opportunities
    among different social groups, which AI can inadvertently amplify if not carefully
    managed. For instance, AI systems used in loan approvals might deny loans disproportionately
    to certain racial groups if trained on biased historical data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**社会不平等**涉及不同社会群体在资源和机会上的差异，如果管理不当，AI可能会无意中加剧这些差异。例如，用于贷款审批的AI系统如果基于有偏见的历史数据进行训练，可能会不成比例地拒绝某些种族群体的贷款申请。'
- en: This chapter embarks on an essential journey to understand how AI ethics is
    not only shaping our present but also molding our future. This chapter is an essential
    journey into understanding how AI ethics is shaping our present and future. We’ll
    cover everything from fundamental principles of AI ethics to practical strategies
    for the governance of AI models, using the innovative AI TRiSM framework.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章开启了一段重要的旅程，帮助我们理解AI伦理如何不仅塑造着我们的现在，还在塑造着我们的未来。本章是理解AI伦理如何塑造我们现在与未来的关键旅程。我们将涵盖从AI伦理的基本原则到使用创新的AI
    TRiSM框架进行AI模型治理的实际策略。
- en: 'At the heart of ethics in AI are ethical dilemmas that arise as AI systems
    become more sophisticated and pervasive. These dilemmas are intricate and multifaceted,
    often challenging traditional notions of ethics and morality. Key issues include
    the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: AI伦理的核心是随着AI系统变得更加复杂和普及而出现的伦理困境。这些困境错综复杂，涉及多个层面，常常挑战传统的伦理与道德观念。主要问题包括：
- en: '**Transparency of algorithmic decisions**: Ensuring that decisions made by
    AI systems are understandable and explainable to humans. Lack of transparency
    can lead to mistrust and misuse of AI.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**算法决策的透明性**：确保AI系统做出的决策能够被人类理解和解释。缺乏透明性可能导致人们对AI产生不信任并滥用其功能。'
- en: '**Accountability for AI actions**: Determining who is responsible when an AI
    system makes a mistake or causes harm. This includes creators, operators, and
    users of the AI system.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI行为的问责制**：确定当AI系统犯错或造成损害时，谁应当负责。这包括AI系统的创建者、运营者和用户。'
- en: '**Ensuring fairness and avoiding bias**: Preventing AI systems from perpetuating
    or amplifying existing biases in society. AI systems should be designed to treat
    all individuals fairly, regardless of their background.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确保公平性并避免偏见**：防止AI系统延续或放大社会中已有的偏见。AI系统应当设计成公平对待所有个体，无论其背景如何。'
- en: '**Privacy and security of data**: Protecting vast amounts of data used by AI
    systems from unauthorized access and misuse. This includes safeguarding personal
    information and ensuring data integrity.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据的隐私和安全**：保护AI系统使用的海量数据免受未经授权的访问和滥用。这包括保障个人信息和确保数据的完整性。'
- en: To successfully navigate the AI era, it is imperative that we understand these
    dilemmas and are prepared to face them. In the following sections, we will identify
    and analyze each of these dilemmas in detail, exploring their implications and
    discussing potential solutions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功地应对AI时代，我们必须理解这些困境并做好应对准备。在接下来的章节中，我们将详细识别和分析这些困境，探索其影响并讨论潜在的解决方案。
- en: Ethics in AI involves weighing up complex issues such as data privacy, algorithmic
    bias, and the impact of AI on society. In a world where algorithms make decisions
    that affect human lives, it is crucial to identify and analyze these ethical dilemmas
    carefully.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: AI中的伦理涉及权衡诸如数据隐私、算法偏见以及AI对社会的影响等复杂问题。在一个算法做出影响人类生活决策的世界中，准确识别和分析这些伦理困境至关重要。
- en: The principles we discuss here underpin the responsible development and deployment
    of AI technologies, ensuring they serve society beneficially while mitigating
    risks. By grasping the significance of transparency, accountability, fairness,
    and privacy, we lay the groundwork for more ethical AI systems. Let’s continue
    our exploration by examining key ethical principles in AI development, which are
    crucial for building technologies that truly enhance our lives without compromising
    our values.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里讨论的原则支撑着人工智能技术的负责任发展与部署，确保它们为社会带来积极的影响，同时降低风险。通过理解透明性、问责制、公平性和隐私的重要性，我们为构建更具伦理的人工智能系统奠定了基础。接下来，让我们继续探索人工智能发展中的关键伦理原则，这些原则对于构建真正提升我们生活而不妥协我们价值观的技术至关重要。
- en: Key ethical principles in AI development
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能发展的关键伦理原则
- en: 'Ethical considerations in AI are foundational to building systems that not
    only enhance technological capabilities but also safeguard human interests and
    societal norms. The principles we’re about to explore ensure that AI systems operate
    in a way that respects human autonomy, promotes fairness, and prevents harm. This
    framework not only enhances the trustworthiness of AI systems but also aligns
    their functionality with human values and ethical standards. Here’s a look at
    key ethical principles that must be integrated into AI development:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能中的伦理考量是构建系统的基础，这些系统不仅提升技术能力，还要保护人类利益和社会规范。我们即将探讨的原则确保人工智能系统在尊重人类自主性、促进公平性并防止伤害的方式下运作。这个框架不仅提升了人工智能系统的可信度，还使它们的功能与人类价值观和伦理标准保持一致。以下是必须纳入人工智能开发中的关键伦理原则：
- en: '**Respect for human autonomy**: This is one of the fundamental principles of
    AI ethics. AI must respect the ability of human beings to freely make their own
    informed decisions without manipulation, coercion, or deception. This means that
    AI must guarantee the consent of users and ensure transparency.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尊重人类自主性**：这是人工智能伦理的基本原则之一。人工智能必须尊重人类自由做出知情决策的能力，不得进行操控、胁迫或欺骗。这意味着人工智能必须确保用户的同意，并确保透明度。'
- en: '**Transparency**: When developing an AI-powered e-commerce platform, it is
    crucial for developers to ensure transparency regarding the use of customer data.
    Customers must be clearly informed about how their information will be utilized
    for personalization and product recommendations. Furthermore, it is essential
    to provide customers with the option to actively decide if and how their data
    is used, thereby reinforcing their control over their personal information. This
    approach not only builds trust but also aligns with best practices for user privacy
    and data protection in the development of intelligent systems.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明性**：在开发人工智能驱动的电子商务平台时，开发者必须确保在使用客户数据方面的透明性。客户必须被明确告知他们的信息将如何用于个性化和产品推荐。此外，必须为客户提供主动决定是否以及如何使用其数据的选项，从而增强他们对个人信息的控制。这种做法不仅建立了信任，还符合在智能系统开发中用户隐私和数据保护的最佳实践。'
- en: '**Prevention of harm**: This is another essential principle. AI must avoid
    or minimize risks and negative impacts on the health, safety, dignity, rights,
    and well-being of human beings and the environment. AI models must be developed,
    implemented, and used responsibly, ethically, and legally, following the principles
    of precaution, proportionality, and accountability. AI must also be robust, reliable,
    secure, and resilient, avoiding errors, failures, attacks, or misuse.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**防止伤害**：这是另一个基本原则。人工智能必须避免或最小化对人类健康、安全、尊严、权利以及福祉和环境的风险与负面影响。人工智能模型的开发、实施和使用必须负责任、符合伦理并合法，遵循预防、比例和问责原则。人工智能还必须具备稳健性、可靠性、安全性和抗压性，避免错误、失败、攻击或滥用。'
- en: The prevention of harm principle urges developers to proceed with caution, conducting
    extensive testing and risk assessments to preempt and mitigate potential harm.
    This proactive approach ensures that AI systems do not inadvertently cause harm
    to users or the environment.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 防止伤害原则要求开发者谨慎行事，进行广泛的测试和风险评估，以预防和减轻潜在的伤害。这种前瞻性的做法确保人工智能系统不会无意中对用户或环境造成伤害。
- en: '**Proportionality** demands that the benefits of AI systems outweigh their
    risks. This principle ensures that measures implemented are appropriate to the
    level of risk involved, balancing innovation with necessary safety and ethical
    safeguards.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**比例性**要求人工智能系统的利益应当大于其风险。该原则确保所采取的措施与风险水平相匹配，在创新与必要的安全与伦理保障之间保持平衡。'
- en: '**Accountability** is crucial for maintaining trust and integrity in AI systems.
    It ensures that all AI outputs are traceable and that there are mechanisms in
    place to hold developers and operators accountable. This includes maintaining
    thorough documentation, enabling audits, and providing means to address any errors
    or biases that arise.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问责制**对于维持人工智能系统的信任和完整性至关重要。它确保所有人工智能输出都是可追溯的，并且有机制使开发者和操作员承担责任。这包括保持详尽的文档、启用审计并提供解决任何错误或偏见的手段。'
- en: '**Justice and fairness**: Crucial principles in AI ethics, justice, and fairness
    ensure that AI systems operate without bias and discrimination. These principles
    promote equity by demanding that AI systems treat all users fairly, regardless
    of background or demographic. Implementing these principles involves designing
    algorithms that are transparent, auditable, and adjustable to prevent and correct
    biases, thereby fostering greater inclusivity and equity. This commitment helps
    build trust in AI applications and supports ethical compliance across varied contexts.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**正义与公平**：人工智能伦理中的关键原则，正义与公平确保人工智能系统在运行时不会产生偏见和歧视。这些原则通过要求人工智能系统平等对待所有用户，不论背景或人口特征，来促进公平。实施这些原则包括设计透明、可审计、可调整的算法，以防止和纠正偏见，从而促进更大的包容性和公平。这一承诺有助于建立对人工智能应用的信任，并支持跨各种背景的伦理合规。'
- en: '**Privacy and security**: Protecting personal data and ensuring compliance
    with privacy laws is essential. This includes safeguarding data from unauthorized
    access and misuse, maintaining data integrity, and ensuring that users have control
    over their information.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私与安全**：保护个人数据并确保遵守隐私法律至关重要。这包括保护数据不受未经授权的访问和滥用，保持数据完整性，并确保用户能够控制自己的信息。'
- en: Developers must carry out rigorous security tests to ensure that the AI model
    is not susceptible to cyber-attacks that could compromise the privacy of customer
    data.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者必须进行严格的安全测试，以确保人工智能模型不易受到可能危及客户数据隐私的网络攻击。
- en: In addition, justice and fairness are crucial principles in AI ethics. AI must
    be fair, impartial, and non-discriminatory, respecting equality, diversity, and
    the non-violation of human rights. It must be transparent, auditable, and verifiable,
    allowing for the detection and correction of biases, errors, or injustices. AI
    must be inclusive, accessible, and democratic, guaranteeing the participation,
    representation, and voice of all those affected or interested.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，正义和公平是人工智能伦理中的关键原则。人工智能必须公正、客观、不歧视，尊重平等、多样性和人权不受侵犯。它必须是透明的、可审计的和可验证的，能够检测和纠正偏见、错误或不公正。人工智能必须是包容性的、可访问的和民主的，确保所有受影响或感兴趣的人都能参与、代表并表达声音。
- en: Furthermore, AI must be adjusted according to user feedback, taking into account
    different demographic groups to avoid discrimination and bias in personalization
    results.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人工智能必须根据用户反馈进行调整，考虑到不同人口群体，以避免个性化结果中的歧视和偏见。
- en: Examples of precautionary measures in AI projects
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能项目中的预防措施示例
- en: 'To ensure the ethical and responsible deployment of AI technologies, it is
    crucial to implement precautionary measures that address potential risks and challenges.
    These measures help mitigate negative impacts and enhance the trustworthiness
    and reliability of AI systems. Next are some examples of how various industries
    have successfully implemented precautionary measures in their AI projects:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保人工智能技术的伦理和负责任的部署，实施预防措施以应对潜在风险和挑战至关重要。这些措施有助于减轻负面影响，并提高人工智能系统的可信度和可靠性。以下是各行业在其人工智能项目中成功实施预防措施的一些示例：
- en: '**Extensive testing and simulation**: Before deploying AI systems in critical
    applications such as healthcare or autonomous driving, extensive testing and simulation
    are conducted to identify and mitigate potential risks. For instance, self-driving
    car companies perform millions of miles of simulations to ensure their algorithms
    can handle a wide range of scenarios safely.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广泛的测试与模拟**：在将人工智能系统部署到关键应用领域，如医疗保健或自动驾驶之前，必须进行广泛的测试和模拟，以识别和缓解潜在的风险。例如，无人驾驶汽车公司进行数百万英里的模拟，以确保其算法能够安全处理各种情景。'
- en: '**Bias audits**: Regular audits of AI algorithms are conducted to detect and
    correct biases. For example, some companies use fairness-aware algorithms to audit
    hiring tools to ensure they do not discriminate against any demographic group.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**偏见审计**：定期对AI算法进行审计，以检测和纠正偏见。例如，一些公司使用公平意识算法来审计招聘工具，确保其不会歧视任何特定群体。'
- en: '**Explainability tools**: Implementing tools that make AI decisions transparent
    and explainable. In finance, for instance, AI systems used for credit scoring
    must provide clear reasons for their decisions, ensuring that customers understand
    why they were approved or denied credit.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可解释性工具**：实施使AI决策透明和可解释的工具。例如，在金融领域，用于信用评分的AI系统必须提供清晰的理由来说明其决策，确保客户了解为何自己被批准或拒绝信贷。'
- en: '**User control mechanisms**: Providing users with control over how their data
    is used and offering opt-out options. Social media platforms, for example, allow
    users to manage their privacy settings and control the type of data that is collected
    and how it is used.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户控制机制**：为用户提供控制其数据使用方式的权利，并提供选择退出的选项。例如，社交媒体平台允许用户管理其隐私设置，控制收集的数据类型及其使用方式。'
- en: By incorporating these precautionary measures, organizations can better navigate
    the ethical complexities of AI deployment. These practices foster greater trust
    and acceptance of AI technologies, paving the way for their successful integration
    into various aspects of our lives.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通过融入这些预防性措施，组织能够更好地应对AI部署中的伦理复杂性。这些做法有助于增加对AI技术的信任和接受，为其成功融入我们生活的各个方面铺平道路。
- en: 'In conclusion, ethical considerations are at the heart of responsible AI development.
    Understanding and applying key ethical principles in AI development is crucial
    to ensure that AI systems respect human autonomy, prevent harm, and uphold justice
    and fairness. Throughout the Integrated AI loops framework, which was detailed
    in *Integrated AI loops: Streamlining AI Development for Web Applications* subsection
    of [*Chapter 3*](B22204_03.xhtml#_idTextAnchor063), from the initial stages of
    problem definition to continuous learning and improvement, it is imperative to
    integrate these ethical concepts into every decision-making process. Respecting
    user consent, safeguarding data privacy, ensuring system robustness, and promoting
    fairness are not only ethical imperatives but also essential for building trustworthy
    and reliable AI systems. By adhering to these principles, AI professionals and
    developers can contribute to the responsible advancement of AI technologies, ultimately
    benefiting society as a whole.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，伦理考量是负责任AI开发的核心。理解并应用AI开发中的关键伦理原则至关重要，以确保AI系统尊重人类自主权，防止伤害，并维护公正与公平。在《*集成AI循环：简化Web应用程序AI开发*》第[3章](B22204_03.xhtml#_idTextAnchor063)的子章节中，详细介绍了集成AI循环框架，从问题定义的初始阶段到持续学习和改进，在每个决策过程中都必须融入这些伦理概念。尊重用户同意、保护数据隐私、确保系统稳健性和促进公平不仅是伦理要求，也是构建值得信赖和可靠的AI系统的必要条件。通过遵循这些原则，AI专业人员和开发者可以为AI技术的负责任发展做出贡献，最终造福整个社会。
- en: We have delved into critical ethical principles essential for responsible AI
    development. Next, we will explore how these ethical concepts can be practically
    applied in the development of AI systems. This includes translating abstract ethical
    standards into actionable guidelines that shape the design, implementation, and
    operation of AI.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经深入探讨了负责任AI开发所必需的关键伦理原则。接下来，我们将探讨这些伦理概念如何在AI系统开发中得到实际应用。这包括将抽象的伦理标准转化为可操作的指南，进而影响AI的设计、实施和运营。
- en: Applying ethical concepts in AI development
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在AI开发中应用伦理概念
- en: Applying ethical concepts to AI development is a vital aspect of building responsible
    and reliable AI systems. This involves translating abstract ethical principles
    into concrete guidelines that guide the creation and implementation of AI models.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 将伦理概念应用于人工智能（AI）开发是构建负责任且可靠的AI系统的重要方面。这涉及将抽象的伦理原则转化为具体的指导方针，以指导AI模型的创建和实施。
- en: AI professionals must be equipped to make ethical decisions throughout the entire
    life cycle of an AI project, from conception to deployment and ongoing maintenance.
    This requires a thorough understanding of the ethical implications of every decision
    made during the development process.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: AI专业人员必须具备在AI项目的整个生命周期内做出伦理决策的能力，从构思到部署，再到持续维护。这需要对开发过程中的每一个决策的伦理影响有透彻的理解。
- en: 'In the previous sections, we explored fundamental principles of AI ethics,
    emphasizing the importance of transparency, accountability, fairness, and privacy.
    These principles are not just theoretical but serve as practical guidelines that
    shape the responsible development and deployment of AI technologies. To enhance
    understanding and retention, we present *Figure 15**.1*, which offers a visual
    representation of how these ethical principles are integrated throughout the AI
    development life cycle using the Integrated AI Loops framework:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们探讨了AI伦理的基本原则，强调了透明度、问责性、公平性和隐私的重要性。这些原则不仅仅是理论性的，而是作为实际指导方针，塑造了AI技术负责任的开发和部署。为了增强理解和记忆，我们呈现了*图
    15.1*，它以集成AI循环框架为基础，图示了这些伦理原则如何贯穿整个AI开发生命周期：
- en: '![Figure 15.1: Ethical considerations in the Integrated AI Loops framework](img/B22204_15_1.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图 15.1：集成AI循环框架中的道德考量](img/B22204_15_1.jpg)'
- en: 'Figure 15.1: Ethical considerations in the Integrated AI Loops framework'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15.1：集成AI循环框架中的道德考量
- en: By visually mapping ethical considerations within the Integrated AI Loops **framework**,
    we can better understand how to implement these principles effectively. This approach
    ensures that AI systems are developed and deployed in a manner that aligns with
    societal values and ethical standards.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在集成AI循环**框架**中视觉化地映射伦理考虑因素，我们能更好地理解如何有效实施这些原则。这种方法确保了AI系统的开发和部署与社会价值观和伦理标准保持一致。
- en: Loop – Comprehensive understanding
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 循环 – 全面理解
- en: While defining the problem and scope of the AI-powered e-commerce platform,
    it is important to ensure that users have control over their choices and decisions,
    including the personalization and recommendation of products.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义AI驱动的电子商务平台的问题和范围时，重要的是确保用户对其选择和决策（包括产品个性化和推荐）有控制权。
- en: When establishing quality criteria and success metrics, consideration should
    be given to how to avoid risks to the privacy and security of customer data from
    the outset.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立质量标准和成功度量标准时，应考虑如何从一开始避免对客户数据隐私和安全的风险。
- en: When identifying the target audience and customer segments, avoid discrimination
    and bias by ensuring that all groups are treated fairly and equally.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定目标受众和客户群时，避免歧视和偏见，确保所有群体受到公平和平等对待。
- en: 'Here are the loop’s best practices:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是循环的最佳实践：
- en: '**Transparency**: Clearly inform users about how their data will be used and
    for what purposes'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明性**：清楚地告知用户他们的数据将如何使用及其目的。'
- en: '**Informed consent**: Obtain explicit consent from users for data collection
    and usage'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知情同意**：获取用户对数据收集和使用的明确同意。'
- en: '**User engagement**: Allow users to have control over their preferences and
    decisions'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户参与**：允许用户控制其偏好和决策。'
- en: '**Automated responses**: Ensure automated responses are transparent and allow
    user feedback to refine the AI’s interaction approach'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动回复**：确保自动回复具有透明性，并允许用户反馈以改进AI的互动方式。'
- en: Loop – Data domain
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 循环 – 数据领域
- en: When collecting data, obtain explicit consent from users when necessary and
    provide transparency about how this data will be used.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集数据时，必要时从用户那里获取明确的同意，并透明地说明这些数据将如何使用。
- en: Make sure that data collected is stored securely to avoid privacy breaches and
    information leaks.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 确保收集的数据安全存储，以避免隐私泄露和信息泄露。
- en: Be careful to avoid including data that could introduce bias and discrimination
    into AI models.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要注意避免包含可能会在AI模型中引入偏见和歧视的数据。
- en: 'Here are the loop’s best practices:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是循环的最佳实践：
- en: '**Explicit consent**: Always obtain explicit consent from users before collecting
    data'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**明确同意**：在收集数据之前，始终要获取用户的明确同意。'
- en: '**Transparency in data use**: Provide clear information about how and why data
    is being collected and used'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据使用透明度**：清楚地说明数据的收集和使用方式及原因'
- en: '**Data security**: Use encryption and other security measures to protect collected
    data'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据安全**：使用加密和其他安全措施保护收集的数据。'
- en: '**Bias prevention**: Conduct regular audits to identify and remove biased data'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**偏见预防**：定期进行审核，识别和清除存在偏见的数据。'
- en: '**Automated data handling**: Implement automated data processing techniques
    to ensure consistent application of data security and privacy measures'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动数据处理**：实施自动化数据处理技术，确保数据安全和隐私措施的一致应用。'
- en: Loop – Architecture design
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 循环 – 架构设计
- en: During architecture design, ensure that users have control over how their information
    is used and personalized.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在架构设计时，确保用户对其信息的使用和个性化有控制权。
- en: Choose AI techniques that minimize risks and guarantee data security, such as
    fair and secure recommendation systems—for example, privacy-preserving algorithms.
    These are specific methods or algorithms applied within AI systems to protect
    user data. They ensure that the data used in processes such as **Machine Learning**
    (**ML**) does not expose personal information, thus maintaining privacy.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 选择最小化风险并保证数据安全的AI技术，如公平且安全的推荐系统——例如隐私保护算法。这些是在AI系统中应用的特定方法或算法，用于保护用户数据，确保在**机器学习**（**ML**）等过程中不会泄露个人信息，从而维护隐私。
- en: Evaluate AI techniques for possible algorithmic biases and select the most effective
    and equitable ones. Techniques such as auditing algorithms for bias, implementing
    fairness constraints, or using algorithms designed for equity, such as those that
    adjust recommendations to prevent reinforcing existing biases, are critical to
    ensuring AI systems operate justly.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 评估AI技术可能存在的算法偏见，并选择最有效和最公平的技术。例如，审计算法的偏见、实施公平性约束或使用旨在公平的算法（如那些调整推荐以防止强化现有偏见的算法）是确保AI系统公正运行的关键。
- en: 'Here are the loop’s best practices:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是循环最佳实践：
- en: '**User control**: Ensure users can decide how their information is used and
    personalized'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户控制**：确保用户能够决定其信息如何被使用和个性化。'
- en: '**Security in architecture**: Incorporate privacy-preserving and secure algorithms
    from the start'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构中的安全性**：从一开始就将隐私保护和安全算法纳入架构。'
- en: '**Bias evaluation**: Use audit tools to identify and mitigate potential biases
    in algorithms'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**偏见评估**：使用审计工具识别并减轻算法中的潜在偏见。'
- en: '**Automated security checks**: Integrate automated security checks within the
    system architecture to continuously monitor and address vulnerabilities'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化安全检查**：在系统架构中集成自动化安全检查，持续监控并解决漏洞。'
- en: Loop – Incremental construction
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 循环 – 增量建设
- en: When implementing the AI model, give users the option of reviewing and adjusting
    customizations and recommendations made by the system.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施AI模型时，给予用户审查并调整系统所做的定制和推荐的选项。
- en: Carry out rigorous security tests to identify and correct any vulnerabilities
    that could threaten the privacy or security of customer data.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 进行严格的安全测试，以识别并修复任何可能威胁客户数据隐私或安全的漏洞。
- en: Ensure that the AI model does not discriminate against or violate the rights
    of specific customer groups.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 确保AI模型不会歧视或侵犯特定客户群体的权益。
- en: 'Here are the loop’s best practices:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是循环最佳实践：
- en: '**User review**: Allow users to review and adjust customizations and recommendations
    made by the system'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户审查**：允许用户审查并调整系统所做的定制和推荐。'
- en: '**Security testing**: Conduct rigorous tests to identify and correct vulnerabilities'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全测试**：进行严格的测试以识别并修复漏洞。'
- en: '**Non-discrimination**: Ensure the AI model does not discriminate against specific
    customer groups'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非歧视**：确保AI模型不会歧视特定客户群体。'
- en: '**Automated updates**: Use automated processes to update AI models and algorithms
    regularly, ensuring they remain robust and fair'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化更新**：使用自动化流程定期更新AI模型和算法，确保它们保持稳健和公平。'
- en: Loop – Gradual delivery
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 循环 – 渐进交付
- en: At launch, allow users to control their privacy and personalization settings.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在上线时，让用户控制其隐私和个性化设置。
- en: Monitor the system closely after launch to detect any security or privacy issues
    and respond to them promptly.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在系统上线后，密切监控以检测任何安全或隐私问题，并及时响应。
- en: Check that the system does not discriminate against or unfairly disadvantage
    any group of users.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 确保系统不会对任何用户群体进行歧视或不公平的对待。
- en: 'Here are the loop’s best practices:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是循环最佳实践：
- en: '**Privacy settings**: Enable users to control their privacy and personalization
    settings upon launch'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私设置**：在上线时让用户控制其隐私和个性化设置。'
- en: '**Continuous monitoring**: Monitor the system continuously after launch to
    detect and promptly address any security or privacy issues'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续监控**：在上线后持续监控系统，及时发现并解决任何安全或隐私问题。'
- en: '**Fairness verification**: Ensure the system does not unfairly disadvantage
    any group of users'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公平性验证**：确保系统不会对任何用户群体造成不公平的劣势。'
- en: '**Automated alerts**: Implement automated alert systems to notify developers
    of any detected biases or security breaches in real time'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化警报**：实施自动化警报系统，实时通知开发人员任何检测到的偏见或安全漏洞。'
- en: Loop – Continuous learning
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 循环 – 持续学习
- en: Maintain users’ ability to adjust their preferences and settings as their interests
    change.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 随着用户兴趣的变化，保持他们调整偏好和设置的能力。
- en: Use information collected through user feedback and performance data to continuously
    improve the system and avoid privacy and security risks.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 使用通过用户反馈和性能数据收集的信息，持续改进系统，并避免隐私和安全风险。
- en: Respond to changes in user behavior, ensuring that the system does not introduce
    bias or unfairness into its recommendations.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 响应用户行为的变化，确保系统不会在推荐中引入偏见或不公平。
- en: 'Here are the loop’s best practices:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是循环的最佳实践：
- en: '**Feedback integration**: Use user feedback to continuously improve the system
    and avoid privacy and security risks'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反馈整合**：使用用户反馈持续改进系统，避免隐私和安全风险。'
- en: '**Adaptability**: Maintain the ability for users to adjust their preferences
    and settings as their interests change'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适应性**：保持用户根据兴趣变化调整偏好和设置的能力。'
- en: '**Bias detection**: Ensure the system adapts without introducing biases or
    unfairness into its recommendations'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**偏见检测**：确保系统能够适应，同时不会在推荐中引入偏见或不公平。'
- en: '**Automated learning**: Implement automated learning mechanisms to integrate
    user feedback seamlessly and update AI models accordingly'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化学习**：实施自动化学习机制，以无缝整合用户反馈并相应地更新AI模型。'
- en: In previous discussions ([*Chapter 3*](B22204_03.xhtml#_idTextAnchor063)), we
    introduced the concept of the Integrated AI Loops framework. This framework is
    crucial for the structured and effective development and deployment of AI models
    in web applications, ensuring that they meet both user needs and business objectives
    efficiently. These are some ethical aspects to consider in each phase of the Integrated
    AI Loops framework, ensuring that AI is developed and implemented ethically and
    responsibly.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的讨论中（[*第3章*](B22204_03.xhtml#_idTextAnchor063)），我们介绍了集成AI循环框架的概念。 这个框架对于AI模型在Web应用中的结构化和有效开发与部署至关重要，确保它们能够高效地满足用户需求和业务目标。以下是集成AI循环框架中每个阶段需要考虑的一些伦理方面，确保AI的开发与实施符合伦理和责任。
- en: 'Having outlined the critical phases of the Integrated AI Loops framework, we
    now turn our attention to a fundamental component necessary for the ethical application
    of these technologies: structuring and implementing governance frameworks for
    AI models. This next section will delve into how organizations can establish robust
    governance structures that not only comply with regulatory standards but also
    embody ethical practices throughout the life cycle of AI development and deployment.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在概述了集成AI循环框架的关键阶段后，我们现在将注意力转向这些技术伦理应用所必需的基本组成部分：为AI模型构建和实施治理框架。 下一节将深入探讨组织如何建立强大的治理结构，这些结构不仅符合监管标准，而且贯穿AI开发和部署生命周期中的每个阶段，体现伦理实践。
- en: Structuring and implementing governance frameworks for AI models
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为AI模型构建和实施治理框架
- en: In an era where AI is becoming increasingly central to our lives, the need for
    robust governance of AI models has never been more critical. **Governance** in
    AI refers to a set of policies, procedures, and practices that ensure the responsible
    development and use of AI. This section explores how to effectively structure
    and implement governance frameworks for AI models, ensuring they are fair, trustworthy,
    secure, and, above all, beneficial to society.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能日益成为我们生活中心的时代，AI模型的强有力治理需求比以往任何时候都更加迫切。**治理**在人工智能中指的是一套确保AI负责任地开发和使用的政策、程序和实践。
    本节探讨了如何有效地构建和实施AI模型的治理框架，确保它们公平、值得信赖、安全，并且最重要的是，对社会有益。
- en: Understanding the importance of governance
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解治理的重要性
- en: Governance in AI models is essential for mitigating risks, including those related
    to bias, privacy, security, and reliability. Effective governance ensures that
    AI models are developed and used in an ethical, transparent, and responsible manner,
    fostering public trust and the adoption of AI. Furthermore, robust governance
    is crucial for the long-term sustainability of AI projects, ensuring they can
    adapt to changes in laws, regulations, and societal expectations.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能模型中的治理对于缓解风险至关重要，包括与偏见、隐私、安全和可靠性相关的风险。有效的治理确保人工智能模型以伦理、透明和负责任的方式开发和使用，从而促进公众信任并推动人工智能的广泛应用。此外，强有力的治理对于人工智能项目的长期可持续性至关重要，确保它们能够适应法律、法规和社会期望的变化。
- en: 'Governance frameworks provide a structure for decision-making and management
    of AI models. They include guidelines for the following:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 治理框架为决策和人工智能模型的管理提供了结构。它们包括以下方面的指南：
- en: '**Ethical impact assessment**: Evaluating the potential impacts of AI models
    on individuals and society'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**伦理影响评估**：评估人工智能模型对个人和社会可能产生的影响'
- en: '**Transparency and explainability**: Ensuring decisions made by AI models are
    understandable and justifiable'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明性与可解释性**：确保人工智能模型做出的决策是可以理解和有根据的'
- en: '**Privacy and data protection**: Protecting personal information and ensuring
    compliance with privacy laws'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私和数据保护**：保护个人信息并确保遵守隐私法。'
- en: '**Security**: Implementing security measures to protect AI models from manipulation
    and attacks'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**：实施安全措施，保护人工智能模型免受操纵和攻击'
- en: '**Continuous monitoring and evaluation**: Establishing processes to monitor
    the performance of AI models and continually assess their impacts'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续监控与评估**：建立流程以监控人工智能模型的表现，并不断评估其影响'
- en: 'To guide organizations in ethical, transparent, and responsible AI development
    and usage, several key governance frameworks have been developed by leading global
    organizations:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 为了指导组织在伦理、透明和负责任的人工智能开发和使用方面，全球领先的组织已经制定了多个关键治理框架：
- en: '**Ethics Guidelines for Trustworthy AI (European Commission)**: Developed by
    the European Commission, this framework emphasizes the need for trustworthy AI,
    focusing on seven essential requirements: human oversight, robustness and safety,
    privacy and data governance, transparency, diversity, non-discrimination and fairness,
    societal and environmental well-being, and accountability.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可信赖人工智能伦理指南（欧盟委员会）**：由欧盟委员会制定，该框架强调了可信赖人工智能的必要性，聚焦七个关键要求：人工监督、稳健性和安全性、隐私和数据治理、透明度、多样性、非歧视和公平、社会和环境福祉以及问责制。'
- en: '**AI Principles (Organisation for Economic Co-operation and Development – OECD)**:
    The OECD’s principles highlight the promotion of AI that is innovative and trustworthy
    and respects human rights and democratic values. These principles focus on transparency,
    robustness, security, fairness, and accountability as foundations for AI development
    and use.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能原则（经济合作与发展组织 – OECD）**：经济合作与发展组织的原则强调推动创新且可信赖的人工智能，并尊重人权和民主价值观。这些原则将透明度、稳健性、安全性、公平性和问责制作为人工智能发展和使用的基础。'
- en: '**Montréal Declaration for a Responsible Development of Artificial Intelligence**:
    The Montréal Declaration outlines 10 principles for responsible AI development,
    including well-being, respect for autonomy, privacy and intimacy protection, solidarity,
    democratic participation, equity, inclusive diversity, prudence, responsibility,
    and sustainable development.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**蒙特利尔人工智能负责任发展宣言**：蒙特利尔宣言概述了负责任的人工智能发展的10条原则，包括福祉、尊重自主权、隐私和亲密关系保护、团结、民主参与、公平、包容性多样性、谨慎、责任和可持续发展。'
- en: '**Institute of Electrical and Electronics Engineers (IEEE) Ethically Aligned
    Design**: Developed by the IEEE, this set of recommendations aims to ensure AI
    and robotics systems are developed with ethics at the forefront. The document
    addresses human rights, well-being, data transparency, and accountability to encourage
    responsible innovation in technology.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电气和电子工程师协会（IEEE）伦理对齐设计**：由IEEE制定的这一系列建议，旨在确保人工智能和机器人系统在开发时将伦理放在首位。该文件涉及人权、福祉、数据透明度和问责制，旨在鼓励技术的负责任创新。'
- en: In closing, the exploration of specific governance frameworks, such as the Ethics
    Guidelines for Trustworthy AI by the European Commission, the OECD’s AI Principles,
    the Montréal Declaration for a Responsible Development of Artificial Intelligence,
    and the IEEE’s Ethically Aligned Design, underscores the global commitment to
    fostering ethical, transparent, and responsible development and use of AI. These
    frameworks collectively embody a comprehensive approach to AI governance, emphasizing
    the importance of human oversight, ethical integrity, inclusivity, and environmental
    consideration.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，探讨具体的治理框架，如欧洲委员会的《可信赖AI伦理指南》、经济合作与发展组织（OECD）的AI原则、蒙特利尔《负责任的人工智能发展宣言》和IEEE的《伦理对齐设计》，凸显了全球在促进伦理、透明和负责任的AI发展与使用方面的承诺。这些框架共同体现了一种全面的AI治理方法，强调了人类监管、伦理完整性、包容性和环境考量的重要性。
- en: The diversity of these frameworks reflects the multifaceted nature of AI and
    the broad spectrum of considerations that must be addressed to harness its potential
    responsibly. From ensuring robustness and safety to advocating for non-discrimination,
    fairness, and democratic participation, the principles laid out guide organizations
    toward creating AI systems that not only advance technological innovation but
    also uphold and promote societal values and human rights.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这些框架的多样性反映了AI的多面性以及必须解决的广泛问题，以负责任地利用其潜力。从确保稳健性和安全性到倡导非歧视、公平性和民主参与，所列出的原则引导组织创建不仅推动技术创新而且维护和促进社会价值观与人权的AI系统。
- en: As AI continues to evolve and permeate various sectors of society, the implementation
    of these governance frameworks becomes increasingly critical. They serve not only
    as a blueprint for ethical AI development but also as a call to action for organizations,
    developers, policymakers, and stakeholders to collaborate and commit to the responsible
    stewardship of AI technologies. By adhering to these guidelines, the AI community
    can navigate the complex ethical landscape, mitigate risks, and ensure that AI
    serves as a force for good, contributing positively to societal progress and the
    well-being of all.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI的不断发展并渗透到社会各个领域，实施这些治理框架变得越来越重要。它们不仅为伦理AI开发提供了蓝图，而且还呼吁组织、开发者、政策制定者和利益相关者共同合作，致力于负责任地管理AI技术。通过遵循这些指南，AI社区可以在复杂的伦理环境中航行，降低风险，确保AI作为一种积极的力量，推动社会进步并促进所有人的福祉。
- en: The journey toward responsible AI is ongoing and requires continuous effort,
    dialogue, and adaptation. The frameworks discussed provide a solid foundation,
    but the ultimate success in achieving ethical, transparent, and responsible AI
    will depend on a collective commitment to these principles and a willingness to
    evolve governance practices as technology and societal needs change. As we move
    forward, let us embrace these frameworks as guiding lights on the path to a future
    where AI not only pushes the boundaries of what is technologically possible but
    also aligns with our deepest values and aspirations for a just and equitable world.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 迈向负责任AI的旅程仍在继续，需要持续的努力、对话和适应。所讨论的框架提供了坚实的基础，但在实现伦理、透明和负责任的AI方面的最终成功，将取决于对这些原则的集体承诺以及随着技术和社会需求变化愿意不断发展治理实践。随着我们向前迈进，让我们将这些框架视为指引，指引我们走向一个AI不仅推动技术可能性的边界，而且与我们最深切的价值观和对公正、平等世界的追求相契合的未来。
- en: Considerations for implementing governance frameworks
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施治理框架的考虑因素
- en: 'The effective implementation of a governance framework requires a holistic
    approach involving multiple stakeholders, including AI developers, end users,
    regulators, and broader society. Key steps include the following:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 有效实施治理框架需要采取全面的方法，涉及多个利益相关者，包括AI开发者、最终用户、监管者以及更广泛的社会。关键步骤包括以下几点：
- en: '**Policy definition**: Establishing clear policies that reflect ethical values
    and organizational goals'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**政策定义**：建立反映伦理价值观和组织目标的明确政策'
- en: '**Procedure development**: Creating detailed procedures for applying policies,
    including methods for ethical impact assessment and security review processes'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**程序开发**：制定详细的程序来应用政策，包括伦理影响评估和安全审查流程的方法'
- en: '**Training and awareness**: Ensuring all those involved in creating and managing
    AI models are aware of governance principles and know how to apply them'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培训与意识提升**：确保所有参与创建和管理AI模型的人了解治理原则，并知道如何应用这些原则'
- en: '**Feedback mechanisms**: Implementing mechanisms to collect feedback from users
    and other stakeholders, allowing for the continuous improvement of AI models'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反馈机制**：实施机制来收集用户和其他利益相关者的反馈，允许AI模型的持续改进。'
- en: The essence of establishing robust and effective AI governance lies in a holistic
    and inclusive approach. This process necessitates the active participation of
    a diverse group of stakeholders, including AI developers, end users, regulators,
    and society at large. By defining clear policies, developing precise procedures,
    fostering an environment of continuous education and awareness, and setting up
    channels for open feedback, organizations can create a governance framework that
    not only aligns with ethical values and organizational goals but also adapts to
    the evolving landscape of AI technology and its impact on society.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 建立稳健有效的AI治理的本质在于一种全面和包容性的方法。这个过程需要包括AI开发者、最终用户、监管者以及整个社会在内的多方利益相关者积极参与。通过定义清晰的政策、制定精确的程序、营造持续教育和意识的环境，并建立开放反馈渠道，组织可以创建一个治理框架，既符合道德价值和组织目标，也能够适应AI技术和其对社会影响的不断变化。
- en: The journey toward responsible AI governance is ongoing and requires a commitment
    to these foundational steps. As we move forward, the collective effort to implement
    these frameworks with diligence and foresight will be pivotal in shaping the future
    of AI—a future where technology operates within the bounds of ethical responsibility,
    transparency, and accountability, ensuring the well-being of all stakeholders
    involved.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 迈向负责任的AI治理的旅程仍在继续，并需要对这些基础步骤的承诺。随着我们前行，集体努力以勤奋和远见实施这些框架，将在塑造AI的未来中发挥至关重要的作用——这是一个技术在道德责任、透明度和问责制的界限内运作，确保所有相关利益方的福祉的未来。
- en: As we conclude the discussion on the implementation of governance frameworks,
    it’s evident that the path is laden with challenges, such as the swift advancement
    of AI technology, the vast array of AI applications, and variances in global laws
    and regulations; however, these obstacles are not insurmountable. The key to navigating
    this complex landscape lies in fostering international collaboration, establishing
    global standards for AI governance, and dedicating resources to research that
    deepens our understanding of AI’s societal impacts. This proactive approach not
    only aids in overcoming hurdles but also sets a foundation for responsible and
    ethical AI development and use.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们结束关于治理框架实施的讨论时，很明显，这条道路充满挑战，例如AI技术的迅速发展、AI应用的广泛性以及全球法律和法规的差异；然而，这些障碍并非无法克服。应对这一复杂局面的关键在于促进国际合作、建立全球AI治理标准，并投入资源进行深入研究，以加深我们对AI社会影响的理解。这种主动的方式不仅有助于克服障碍，也为负责任和道德的AI开发与使用奠定了基础。
- en: The transition toward responsible AI governance is both a journey and a commitment.
    It involves the adoption and adaptation of significant AI governance frameworks,
    enabling organizations to cultivate trust, fairness, security, and sustainability
    within their AI endeavors. This strategic focus not only enhances the societal
    benefits of AI but also mitigates inherent risks and challenges associated with
    its deployment.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 向负责任的AI治理过渡既是一个旅程，也是一个承诺。它涉及采纳和适应重要的AI治理框架，使组织能够在其AI事业中培养信任、公正、安全和可持续性。这一战略重点不仅提升了AI的社会效益，也减少了与其部署相关的固有风险和挑战。
- en: Moving forward, the next critical step in this journey is understanding and
    applying the AI TRiSM framework. This framework represents a pivotal tool in the
    arsenal of AI governance, offering a structured approach to navigating trust,
    risk, and security in AI models. By integrating the principles and strategies
    outlined in the AI TRiSM framework, organizations can further solidify their commitment
    to developing AI technologies that are not only innovative but also aligned with
    ethical standards and societal values. The upcoming section will delve into the
    intricacies of the AI TRiSM framework, providing insights into its application
    and the tangible benefits it brings to the realm of AI governance.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 向前看，这一旅程中的下一个关键步骤是理解并应用AI TRiSM框架。这个框架代表了AI治理工具库中的一个关键工具，提供了一种结构化的方法来应对AI模型中的信任、风险和安全问题。通过整合AI
    TRiSM框架中概述的原则和策略，组织可以进一步巩固其承诺，开发不仅具有创新性，而且符合伦理标准和社会价值的AI技术。接下来的部分将深入探讨AI TRiSM框架的复杂性，提供有关其应用和为AI治理领域带来的实际益处的洞见。
- en: Understanding and applying the AI TRiSM framework
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解并应用AI TRiSM框架
- en: In an era where AI is woven into every facet of our lives, from personal assistants
    to sophisticated decision-making systems, addressing trust, risk, and security
    is not just necessary; it’s a strategic imperative. Gartner’s AI TRiSM framework
    presents a *comprehensive guideline that underscores the importance of governance,
    reliability, impartiality, security, robustness, effectiveness, and privacy in
    AI systems*. This framework not only facilitates the interpretation and explainability
    of models but also enhances privacy, model operations, and resilience against
    adversarial attacks. By integrating these principles (as proposed by Gartner),
    this section will explore how AI TRiSM acts as a guiding light for navigating
    the complex and often challenging domain of AI governance, ensuring that AI systems
    are both trustworthy and beneficial for users and businesses alike ([https://www.gartner.com/en/articles/what-it-takes-to-make-ai-safe-and-effective](https://www.gartner.com/en/articles/what-it-takes-to-make-ai-safe-and-effective)).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能融入我们生活的方方面面，从个人助手到复杂的决策系统的时代，解决信任、风险和安全问题不仅是必要的，更是战略上的必要。Gartner的AI TRiSM框架提供了一个*全面的指南，强调了治理、可靠性、公正性、安全性、稳健性、有效性和隐私在AI系统中的重要性*。这个框架不仅有助于模型的解释和可解释性，还增强了隐私保护、模型操作和抵御对抗性攻击的能力。通过整合这些原则（如Gartner所提议的），本节将探讨AI
    TRiSM如何作为一盏指路明灯，引领我们在复杂且常常充满挑战的AI治理领域航行，确保AI系统对用户和企业都既可信又有益([https://www.gartner.com/en/articles/what-it-takes-to-make-ai-safe-and-effective](https://www.gartner.com/en/articles/what-it-takes-to-make-ai-safe-and-effective))。
- en: The core of AI TRiSM
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI TRiSM的核心
- en: 'The AI TRiSM framework embodies a critical aspiration in the realm of AI: creating
    a world where AI decisions are not only clear and fair but also steadfastly secure.
    This framework was developed by Gartner and is dedicated to building a robust
    digital environment that instills a deep sense of trust in AI technologies.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: AI TRiSM框架体现了人工智能领域中的一个关键目标：创造一个AI决策不仅清晰、公正，而且坚固安全的世界。这个框架由Gartner开发，致力于构建一个强大的数字环境，建立对AI技术的深度信任。
- en: This framework is actively being implemented and is recognized as a cutting-edge
    technological trend poised to transform businesses in the near future. Companies
    adopting this framework have reported up to a 50% increase in adoption rates,
    attributed primarily to improvements in model accuracy, as Gartner has noted ([https://www.gartner.com/en/articles/what-it-takes-to-make-ai-safe-and-effective](https://www.gartner.com/en/articles/what-it-takes-to-make-ai-safe-and-effective)).
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 该框架正在积极实施，并被认为是一个前沿技术趋势，预计将转变未来企业的运作。采用这一框架的公司报告称采纳率提高了多达50%，主要得益于模型准确性的提升，正如Gartner所指出的([https://www.gartner.com/en/articles/what-it-takes-to-make-ai-safe-and-effective](https://www.gartner.com/en/articles/what-it-takes-to-make-ai-safe-and-effective))。
- en: 'That’s the vision behind AI TRiSM: to foster a digital environment where we
    can fully trust AI-driven decisions. It stands on three foundational pillars:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是AI TRiSM背后的愿景：促进一个我们可以完全信任AI驱动决策的数字环境。它基于三个基础支柱：
- en: '**Trust**: Developing reliable AI systems that stakeholders can depend on,
    emphasizing fairness, transparency, and accountability'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信任**：开发可靠的AI系统，让利益相关者可以依赖，强调公平、透明和问责'
- en: '**Risk**: Proactively identifying and mitigating potential adverse impacts
    of AI technologies on individuals and society'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险**：主动识别并减轻AI技术对个人和社会可能产生的不利影响'
- en: '**Security**: Ensuring the robustness of AI systems against threats, thus protecting
    data integrity and system functionality'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全**：确保AI系统对威胁的强大抵御能力，从而保护数据完整性和系统功能'
- en: This foundation ensures that as we advance further into the digital age, our
    reliance on AI is underpinned by systems that are transparent, fair, and secure.
    Ultimately, AI TRiSM empowers us to harness the full potential of AI in a manner
    that fosters trust among users, protects individuals and society from harm, and
    secures the digital ecosystem against emerging threats. Through this, we can truly
    realize the benefits of AI, ensuring it works for the betterment of humanity.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 这一基础确保了随着我们进一步迈入数字时代，我们对AI的依赖建立在透明、公平和安全的系统之上。最终，AI TRiSM使我们能够以促进用户信任、保护个人和社会免受伤害，并确保数字生态系统抵御新兴威胁的方式，充分发挥AI的潜力。通过这一点，我们可以真正实现AI的益处，确保其为人类的进步而工作。
- en: Implementation and responsibilities within AI TRiSM
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI TRiSM中的实施与职责
- en: The implementation of AI TRiSM is more than a technical task; it is a shared
    responsibility that requires a nuanced approach. *Builders and owners* of AI systems
    are tasked with ensuring the explainability, management, and security of the models.
    This includes creating transparent AI systems where decisions can be easily understood
    and justified, ensuring that models are continuously monitored and updated to
    reflect the latest data and ethical standards, and implementing robust security
    measures to protect against attacks and vulnerabilities.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 实施AI TRiSM不仅仅是一个技术任务；它是一项共同的责任，需要细致入微的方法。*AI系统的建设者和所有者*负责确保模型的可解释性、管理和安全性。这包括创建透明的AI系统，使决策可以轻松理解和辩护，确保模型得到持续监控和更新，以反映最新的数据和道德标准，并实施强有力的安全措施，防止攻击和漏洞。
- en: For *AI system users*, the focus shifts to anomaly detection, data protection,
    and application security. This means users must be equipped to identify unexpected
    or unusual patterns in AI outputs, safeguard personal and sensitive data, and
    secure the application layer of AI systems against potential threats. It underscores
    the necessity of a comprehensive understanding of AI systems’ inner workings and
    external factors that may influence their performance and integrity.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*AI系统用户*，重点转向异常检测、数据保护和应用安全。这意味着用户必须具备识别AI输出中的意外或异常模式的能力，保护个人和敏感数据，并确保AI系统的应用层免受潜在威胁。这强调了对AI系统内部运作和可能影响其性能与完整性的外部因素的全面理解的重要性。
- en: The *true* effectiveness of AI TRiSM transcends technical controls, embracing
    organizational governance. This involves establishing a culture of privacy, fairness,
    and bias control that mirrors societal values. It requires the establishment of
    measurable workflows and policies that not only comply with legal standards but
    also advance ethical AI use. **Organizational governance** in the context of AI
    TRiSM means creating an ecosystem where AI’s ethical implications are continuously
    evaluated against evolving societal standards, ensuring that AI technologies are
    developed and utilized in a manner that is ethical, responsible, and aligned with
    societal values.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: AI TRiSM的*真正*有效性超越了技术控制，拥抱组织治理。这涉及到建立一种隐私、公平和偏见控制的文化，反映社会价值观。它要求建立可衡量的工作流程和政策，不仅符合法律标准，还推动道德AI的使用。AI
    TRiSM背景下的**组织治理**意味着创建一个生态系统，在该生态系统中，AI的伦理影响持续地与不断变化的社会标准进行对比评估，确保AI技术的开发和使用符合伦理、负责任，并与社会价值观相一致。
- en: The movement toward AI TRiSM is gaining momentum, promising to enhance the value
    of AI projects by improving model precision, consistency, and, importantly, fairness
    across AI-driven applications. It’s a testament to the growing recognition of
    the need for an integrated approach to trust, risk, and security management in
    AI, one that goes beyond mere compliance to foster genuine trust between humans
    and AI systems. As AI becomes more embedded in our daily lives, the principles
    of AI TRiSM serve as critical guideposts for ensuring that these technologies
    are leveraged responsibly.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 向AI TRiSM的转变正逐渐获得势头，承诺通过提高模型的精确性、一致性以及更重要的公正性，增强AI项目的价值，特别是在AI驱动的应用中。这是对需要采取集成化的信任、风险和安全管理方法的认识不断增长的体现，这种方法不仅仅是合规，更是为了在人与AI系统之间建立真正的信任。随着人工智能越来越融入我们的日常生活，AI
    TRiSM的原则成为确保这些技术负责任地应用的重要指南。
- en: Embarking on the AI TRiSM journey
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开启AI TRiSM之旅
- en: Embarking on the AI TRiSM journey begins with establishing a dedicated task
    force focused on AI TRiSM efforts, promoting cross-departmental collaboration
    to manage a comprehensive set of tools as part of AI TRiSM. Organizations should
    define clear policies for acceptable use and establish systems for recording and
    approving access to AI models. This initial step is crucial for laying the groundwork
    for successful AI TRiSM implementation that honors ethics, accountability, and
    human values at the heart of AI.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 开始AI TRiSM之旅的第一步是建立一个专门的工作小组，聚焦于AI TRiSM工作，促进跨部门合作，管理作为AI TRiSM一部分的全面工具集。组织应明确可接受使用的政策，并建立系统来记录和批准对AI模型的访问。这一初步步骤对于为成功实施AI
    TRiSM奠定基础至关重要，同时确保人工智能系统始终尊重伦理、责任和人类价值。
- en: Having laid the foundational steps for embarking on the AI TRiSM journey, we
    now understand the critical importance of structured collaboration and clear governance
    to align AI practices with organizational values and ethics. This strategic setup
    not only ensures that AI systems operate within ethical boundaries but also facilitates
    smoother integration across different organizational departments.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在为开启AI TRiSM之旅奠定基础步骤之后，我们现在明白了结构化协作和明确治理的重要性，以便将AI实践与组织的价值观和伦理对齐。这一战略设置不仅确保人工智能系统在伦理边界内运行，而且促进了不同组织部门之间的平滑整合。
- en: As we move forward, it is vital to translate these structured practices into
    tangible business value. The next section will delve into how these TRiSM principles
    can be leveraged to enhance business operations, drive innovation, and maintain
    a competitive edge in the marketplace.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 向前迈进时，至关重要的是将这些结构化的实践转化为切实的商业价值。接下来的部分将深入探讨如何利用这些TRiSM原则来提升商业运营，推动创新，并保持市场竞争优势。
- en: Creating business value through TRiSM
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过TRiSM创造商业价值
- en: In the dynamic world of AI, the principles of TRiSM serve not only as a safeguard
    but as a cornerstone for unlocking unparalleled business value. Next, we delve
    into how organizations can apply TRiSM to achieve operational excellence, ensure
    ethical compliance, and drive innovation.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能的动态世界中，TRiSM原则不仅作为安全保障，更是解锁前所未有商业价值的基石。接下来，我们将深入探讨组织如何应用TRiSM来实现运营卓越，确保道德合规，并推动创新。
- en: 'Leveraging TRiSM to enhance decision-making processes is pivotal in harnessing
    the full potential of AI within organizations. This strategic approach ensures
    that AI systems are not only reliable but also that they operate within a framework
    that does not compromise on accuracy or integrity. A critical component of this
    process involves the application of Gartner’s identified four key pillars within
    the AI TRiSM framework, which collectively contribute to the refinement of decision-making
    capabilities by managing risks effectively:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 利用TRiSM增强决策过程对于在组织内充分发挥人工智能的潜力至关重要。这一战略方法确保人工智能系统不仅可靠，而且在一个不妥协于准确性或完整性的框架内运行。此过程的关键组成部分涉及Gartner提出的四大支柱在AI
    TRiSM框架中的应用，这些支柱共同通过有效管理风险来促进决策能力的提升：
- en: '**Explainability/model monitoring**: At the core of trustworthy AI systems
    is the principle of explainability. By making AI models understandable and their
    operations transparent, organizations empower stakeholders to trust the insights
    generated by AI. This trust is crucial for leveraging AI in critical decision-making
    processes. Ongoing model monitoring ensures that this trust is maintained over
    time, as stakeholders can see that the models continue to operate as intended,
    retaining their integrity and relevance.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可解释性/模型监控**：可信AI系统的核心原则是可解释性。通过使AI模型易于理解，并使其操作透明，组织可以让利益相关者信任AI生成的洞察力。这种信任对于在关键决策过程中利用AI至关重要。持续的模型监控确保随着时间推移这种信任得以维持，因为利益相关者可以看到模型持续按预期运行，保持其完整性和相关性。'
- en: '**ModelOps**: ModelOps, short for Model Operations, is a critical practice
    in the management of AI models. It involves the integration of ML models into
    production environments through continuous integration, delivery, and monitoring.
    This approach ensures that AI-driven decisions remain accurate and effective over
    time. By adopting ModelOps, organizations can maintain and enhance the quality
    of AI-driven decisions. The integration of ModelOps represents a proactive stance
    toward sustaining high-quality AI functionality. It enables rapid detection and
    response to any anomalies in AI models, ensuring that decision-making processes
    are based on the most current and accurate information. This minimizes the risk
    associated with decisions made on outdated or incorrect data, thereby enhancing
    operational reliability and efficiency. Furthermore, this proactive stance on
    anomaly detection and model management reduces downtime and ensures AI systems
    operate at peak efficiency.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ModelOps**：ModelOps（模型操作）是管理AI模型中的关键实践。它涉及通过持续集成、交付和监控将机器学习（ML）模型集成到生产环境中。这种方法确保AI驱动的决策随着时间的推移保持准确和有效。通过采纳ModelOps，组织能够保持并提升AI驱动决策的质量。ModelOps的整合代表了一种积极的态度，旨在维持高质量的AI功能。它能够快速检测并响应AI模型中的任何异常，确保决策过程基于最新且准确的信息。这减少了基于过时或错误数据做出决策的风险，从而提高了操作的可靠性和效率。此外，这种主动的异常检测和模型管理方法减少了停机时间，确保AI系统以最佳效率运行。'
- en: '**AI application security**: Strengthening AI applications against adversarial
    attacks is paramount in preserving the integrity of decision-making processes.
    Secure AI applications are less likely to be compromised, ensuring that data and
    insights driving organizational decisions are accurate and untampered. This security
    aspect of TRiSM directly contributes to the reliability of AI systems, a critical
    factor when decisions have significant implications for the organization.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI应用安全**：加强AI应用程序抵御对抗性攻击的能力是保持决策过程完整性的关键。安全的AI应用程序不容易受到攻击，确保推动组织决策的数据和洞察力准确且未被篡改。TRiSM的这一安全性方面直接促进了AI系统的可靠性，这是在决策对组织有重大影响时至关重要的因素。'
- en: '**Privacy**: Implementing robust privacy measures is essential in maintaining
    stakeholder trust, particularly when decisions are made based on personal or sensitive
    information. By safeguarding this information, organizations demonstrate a commitment
    to ethical considerations, further enhancing the trustworthiness of AI-driven
    decision-making processes. Privacy measures ensure that the organization respects
    and protects individual rights, which is increasingly becoming a decisive factor
    for stakeholders when trusting AI systems.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私**：实施强有力的隐私保护措施对于维护利益相关者的信任至关重要，特别是在基于个人或敏感信息做出决策时。通过保护这些信息，组织展示了其对伦理问题的承诺，从而进一步增强了AI驱动决策过程的可信度。隐私保护措施确保组织尊重和保护个人权利，这对于利益相关者在信任AI系统时日益成为决定性因素。'
- en: The interconnection between TRiSM’s four pillars and enhanced decision-making
    processes is evident. By ensuring AI models are explainable, continuously monitored
    for anomalies, resistant to adversarial attacks, and respectful of privacy, organizations
    can significantly improve the trustworthiness and reliability of AI systems. This,
    in turn, enhances the organization’s ability to make informed, accurate, and ethical
    decisions based on AI insights. Adopting a comprehensive TRiSM approach not only
    mitigates risks associated with AI deployment but also unlocks the potential for
    AI to drive significant business value through improved decision-making capabilities.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: TRiSM的四大支柱与增强的决策过程之间的相互关系显而易见。通过确保AI模型可解释、持续监控异常、抵御对抗性攻击并尊重隐私，组织可以显著提高AI系统的可信度和可靠性。这反过来又增强了组织基于AI洞察做出明智、准确和伦理决策的能力。采用全面的TRiSM方法不仅可以减轻与AI部署相关的风险，还可以通过改进决策能力释放AI带来的巨大商业价值。
- en: Implementing TRiSM for creating business value
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施TRiSM以创造商业价值
- en: 'To effectively harness TRiSM for creating business value, organizations should
    consider the following strategic steps:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效地利用TRiSM创造商业价值，组织应考虑以下战略步骤：
- en: '**Integrate TRiSM into corporate strategy**: Align TRiSM initiatives with broader
    business objectives to ensure AI deployments contribute to strategic goals.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将TRiSM融入企业战略**：将TRiSM倡议与更广泛的商业目标对齐，以确保AI部署有助于实现战略目标。'
- en: '**Establish a TRiSM governance framework**: Create a structured governance
    model that defines roles, responsibilities, and processes for TRiSM in AI development
    and deployment.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立TRiSM治理框架**：创建一个结构化的治理模型，定义AI开发和部署中TRiSM的角色、责任和流程。'
- en: '**Develop and enforce policies for ethical AI use**: Craft clear policies that
    guide ethical AI development, focusing on fairness, privacy, and transparency.
    Ensure these policies are actively enforced and adhered to across the organization.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制定并执行伦理AI使用政策**：制定清晰的政策，指导伦理AI开发，重点关注公平性、隐私和透明度。确保这些政策在整个组织中得到积极执行和遵守。'
- en: '**Conduct regular risk assessments and security audits**: Schedule periodic
    evaluations of AI systems to identify potential risks and vulnerabilities, applying
    corrective measures promptly.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定期进行风险评估和安全审计**：定期评估AI系统，识别潜在风险和漏洞，及时采取纠正措施。'
- en: '**Implement continuous model monitoring and management**: Utilize ModelOps
    to regularly update, test, and monitor AI models, ensuring their performance aligns
    with ethical and business standards.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实施持续的模型监控和管理**：利用ModelOps定期更新、测试和监控AI模型，确保其性能符合伦理和商业标准。'
- en: '**Foster a culture of continuous improvement**: Encourage an organizational
    culture that embraces TRiSM principles for ongoing learning, adaptation, and enhancement
    of AI systems.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培养持续改进的文化**：鼓励组织文化，拥抱TRiSM原则，推动AI系统的持续学习、适应和增强。'
- en: '**Stakeholder engagement**: Engage with customers, employees, regulators, and
    partners to gather insights and feedback, ensuring TRiSM initiatives are well
    rounded and address broader societal concerns.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者参与**：与客户、员工、监管机构和合作伙伴互动，收集意见和反馈，确保TRiSM倡议全面且解决更广泛的社会问题。'
- en: Incorporating the principles of TRiSM into AI strategies transcends mere risk
    management—it embodies a commitment to leveraging trust, risk, and security as
    foundational pillars for fostering innovation, achieving operational excellence,
    and enhancing strategic decision-making. This comprehensive approach empowers
    organizations to adeptly navigate the intricacies of the digital era, unlocking
    unparalleled opportunities for growth, differentiation, and enduring success.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 将TRiSM原则融入AI战略不仅仅是风险管理——它体现了通过将信任、风险和安全作为创新、运营卓越和战略决策的基础支柱来促进创新的承诺。这种全面的方法使组织能够熟练应对数字时代的复杂性，释放前所未有的增长、差异化和持久成功的机会。
- en: When TRiSM is applied to the realm of web development, the role of AI professionals
    becomes increasingly crucial. These experts are tasked with integrating TRiSM
    principles into the fabric of web development projects, ensuring that AI-driven
    features and functionalities not only adhere to the highest standards of trustworthiness
    and security but also actively contribute to the overall value proposition of
    the website or application.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 当TRiSM应用于网页开发领域时，AI专业人士的角色变得愈加重要。这些专家的任务是将TRiSM原则融入网页开发项目的核心，确保AI驱动的功能和特性不仅符合最高的可信度和安全标准，还积极贡献于网站或应用程序的整体价值主张。
- en: By embedding TRiSM at the core of AI-enhanced web development, professionals
    can create more secure, reliable, and ethically aligned web applications. This
    strategic integration not only addresses immediate challenges of the digital landscape
    but also positions web platforms for sustained competitive advantage and innovation,
    reflecting a broader organizational commitment to excellence and ethical responsibility
    in the use of AI technologies.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将TRiSM嵌入到人工智能增强的网页开发核心，专业人士可以创造出更加安全、可靠和符合伦理的网页应用程序。这一战略整合不仅解决了数字化领域当前的挑战，还为网页平台赢得了持续的竞争优势和创新，体现了组织在使用AI技术时对于卓越和伦理责任的更广泛承诺。
- en: The crucial role of AI professionals in web development
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI专业人士在网页开发中的关键角色
- en: The integration of TRiSM principles into the domain of web development marks
    a pivotal shift in how organizations approach the creation and enhancement of
    digital platforms. As AI continues to redefine the capabilities and functionalities
    of web applications, the role of AI professionals in this landscape becomes increasingly
    critical. Their expertise is not just a technical necessity but a strategic asset
    in implementing TRiSM, ensuring that web applications are not only innovative
    and user-centric but also secure, trustworthy, and ethically aligned.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 将TRiSM原则融入到网页开发领域，标志着组织在创建和增强数字平台方面的一个关键转变。随着人工智能不断重新定义网页应用程序的能力和功能，AI专业人士在这一领域的作用变得越来越重要。他们的专业知识不仅是技术上的必需，更是在实施TRiSM过程中，确保网页应用程序不仅具备创新性和以用户为中心的特点，而且在安全性、可信度和伦理对齐方面具有战略意义。
- en: 'Now, let’s explore the role of AI professionals in the strategic implementation
    of TRiSM in web development:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探索AI专业人士在网页开发中战略性实施TRiSM的角色：
- en: '**Embedding trust at the core**: AI professionals play a key role in embedding
    trust into the web development process. This involves designing AI systems that
    are transparent and explainable, ensuring that users can understand and trust
    AI-driven elements of web applications. By prioritizing trust, AI experts help
    build a foundation for user confidence, essential for the long-term success and
    adoption of web platforms.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将信任嵌入核心**：AI专业人士在将信任嵌入网页开发过程中扮演着关键角色。这包括设计透明且可解释的AI系统，确保用户能够理解并信任AI驱动的网页应用程序元素。通过优先考虑信任，AI专家帮助建立用户信任的基础，这是网页平台长期成功和推广的关键。'
- en: '**Proactive risk management**: The digital landscape is fraught with potential
    risks, from data breaches to ethical dilemmas. AI professionals in web development
    are tasked with identifying these risks early in the development process and integrating
    robust risk management strategies. This includes conducting ethical impact assessments
    and employing ModelOps for continuous monitoring and improvement of AI models,
    ensuring that web applications remain aligned with both organizational values
    and user expectations.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动风险管理**：数字化领域充满了潜在的风险，从数据泄露到伦理困境。网页开发中的AI专业人士需要在开发过程中早期识别这些风险，并整合强有力的风险管理策略。这包括进行伦理影响评估，并采用ModelOps进行AI模型的持续监控和改进，确保网页应用程序与组织的价值观和用户的期望保持一致。'
- en: '**Ensuring security across all fronts**: Security is a non-negotiable aspect
    of TRiSM, and AI professionals contribute significantly to safeguarding web applications
    against adversarial attacks and vulnerabilities. This entails developing AI systems
    with built-in resistance to cyber threats and implementing comprehensive data
    protection measures to safeguard user information. Security measures put in place
    by AI experts not only protect the integrity of web applications but also reinforce
    user trust.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确保各方面的安全性**：安全性是 TRiSM 中一个不可妥协的方面，AI 专业人员为保障网页应用免受对抗性攻击和漏洞的影响做出了重要贡献。这包括开发具有内建抵抗力的
    AI 系统，以防范网络威胁，并实施全面的数据保护措施，保护用户信息。AI 专家所采取的安全措施不仅保护了网页应用程序的完整性，还加强了用户的信任。'
- en: '**Advocating for privacy and ethical AI use**: AI professionals are at the
    forefront of advocating for privacy and ethical AI use in web development. They
    ensure that AI-driven features comply with global privacy regulations and ethical
    standards, addressing concerns such as data misuse and algorithmic bias. This
    advocacy is crucial in navigating the ethical complexities of AI, fostering a
    culture of responsibility and transparency within the web development community.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**倡导隐私和伦理 AI 使用**：AI 专业人员是倡导隐私和伦理 AI 使用的前沿力量。他们确保 AI 驱动的功能符合全球隐私法规和伦理标准，解决数据滥用和算法偏见等问题。这种倡导对于应对
    AI 的伦理复杂性至关重要，在网页开发社区中培养责任感和透明度的文化。'
- en: The contribution of AI professionals extends beyond the technical implementation
    of TRiSM principles. They serve as catalysts for organizational change, driving
    the adoption of ethical AI practices and fostering a culture of innovation that
    is conscious of trust, risk, and security considerations. By integrating TRiSM
    into web development, AI professionals not only enhance the functional and ethical
    quality of web applications but also position organizations to thrive in an increasingly
    competitive and digitally driven market.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: AI 专业人员的贡献不仅仅体现在 TRiSM 原则的技术实现上。他们还作为组织变革的催化剂，推动伦理 AI 实践的采纳，并培养一种注重信任、风险和安全考虑的创新文化。通过将
    TRiSM 集成到网页开发中，AI 专业人员不仅提升了网页应用程序的功能性和伦理质量，还帮助组织在日益竞争激烈和数字化驱动的市场中蓬勃发展。
- en: With a deeper understanding of the crucial role that AI professionals play in
    implementing TRiSM within web development, it’s evident how integral their expertise
    is to the broader context of digital innovation and security.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 通过更深入理解 AI 专业人员在网页开发中实施 TRiSM 所扮演的关键角色，我们可以清楚地看到他们的专业知识对于数字创新和安全性领域的重要性。
- en: As we continue to navigate through the complexities of integrating AI in web
    environments, it becomes paramount to align these efforts with global standards
    and guidelines. Next, we will delve into **International Organization for Standardization**
    (**ISO**) standards for TRiSM implementation, which provide a structured framework
    to guide organizations in effectively embedding trust, managing risks, and ensuring
    security within their AI-infused web applications. These standards serve as a
    roadmap for organizations aiming to harness the full potential of AI while upholding
    the highest levels of integrity and ethical responsibility.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们继续在将 AI 集成到网页环境中的复杂性中前行，将这些努力与全球标准和指南对接变得至关重要。接下来，我们将深入探讨**国际标准化组织**（**ISO**）关于
    TRiSM 实施的标准，这些标准提供了一个结构化的框架，指导组织有效地将信任嵌入、管理风险并确保安全性，尤其是在其 AI 驱动的网页应用中。这些标准为组织提供了一张路线图，帮助他们在发挥
    AI 最大潜力的同时，保持最高水平的诚信和伦理责任。
- en: ISO standards and guidelines for TRiSM implementation
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ISO 标准和指南用于 TRiSM 实施
- en: The role of AI professionals in this domain extends to a deep understanding
    of various standards, guidelines, and frameworks essential for implementing TRiSM
    effectively. These include a range of international standards, such as those from
    **International Organization for Standardization** (**ISO**), guides, and frameworks
    specifically designed to navigate the complexities of trust, risk, and security
    in AI-enhanced web applications.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: AI 专业人员在这一领域的角色包括对实施 TRiSM 所需的各类标准、指南和框架的深刻理解。这些标准涵盖了诸如**国际标准化组织**（**ISO**）的国际标准、指南和专门设计用于应对
    AI 强化网页应用中信任、风险和安全问题的框架。
- en: 'AI professionals must be familiar with several key ISO standards that provide
    a foundation for TRiSM in web development:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: AI 专业人员必须熟悉几项关键的 ISO 标准，这些标准为 TRiSM 在网页开发中的应用奠定了基础：
- en: '**ISO/IEC 27001**: This standard outlines best practices for an **information
    security management system** (**ISMS**), offering a systematic approach to managing
    sensitive company information so that it remains secure'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 27001**：本标准概述了信息安全管理体系（**ISMS**）的最佳实践，提供了管理敏感公司信息的系统化方法，确保其安全性'
- en: '**ISO/IEC 27701**: Extending *ISO/IEC 27001*, this standard focuses on privacy
    information management, providing guidance on protecting personal data along with
    broader information security risks'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 27701**：扩展*ISO/IEC 27001*，本标准聚焦于隐私信息管理，提供关于保护个人数据以及更广泛信息安全风险的指导'
- en: '**ISO/IEC 30500**: Specifically designed for AI systems, this standard provides
    guidelines for establishing, implementing, maintaining, and continually improving
    an AI ethics management system'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 30500**：专为AI系统设计，本标准提供了建立、实施、维护和持续改进AI伦理管理体系的指南'
- en: 'For AI trust, risk, and security management in web development, relevant ISO
    standards might include the following:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 针对Web开发中的AI信任、风险与安全管理，相关的ISO标准可能包括以下内容：
- en: '**ISO/IEC** **27001**: ISMSs'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC** **27001**：信息安全管理体系（**ISMS**）'
- en: '**ISO/IEC 27701**: Privacy information management'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 27701**：隐私信息管理'
- en: '**ISO/IEC 27018**: Code of practice for protecting personal data in the cloud'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 27018**：云中个人数据保护的实践规范'
- en: '**ISO/IEC 27017**: Cloud services security'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 27017**：云服务安全'
- en: 'When it comes to AI specifically, professionals might look toward guidelines
    and frameworks such as the following:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能方面，专业人员可能会参考以下的指南和框架：
- en: '**ISO/IEC TR 24028:2020**: Information technology — Artificial intelligence
    - Overview of trustworthiness in artificial intelligence'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC TR 24028:2020**：信息技术 — 人工智能 - 人工智能可信度概述'
- en: '**ISO/IEC TR 24027:2021**: Information technology — Artificial intelligence
    - Bias in AI systems and AI-aided decision making'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC TR 24027:2021**：信息技术 — 人工智能 - AI系统中的偏见与AI辅助决策'
- en: '**ISO/IEC 22989:2022**: Information technology — Artificial intelligence -
    Artificial intelligence concepts and terminology'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 22989:2022**：信息技术 — 人工智能 - 人工智能概念与术语'
- en: '**ISO/IEC 23894:2023**: Information technology — Artificial intelligence -
    Guidance on risk management'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 23894:2023**：信息技术 — 人工智能 - 风险管理指南'
- en: '**ISO/IEC 38507:2022**: Information technology — Governance of IT - Governance
    implications of the use of artificial intelligence by organizations'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 38507:2022**：信息技术 — IT治理 - 组织使用人工智能的治理影响'
- en: '**ISO/IEC TR 24368:2022**: Information technology — Artificial intelligence
    - Overview of ethical and societal concerns'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC TR 24368:2022**：信息技术 — 人工智能 - 伦理与社会问题概述'
- en: '**ISO/IEC 42001:2023**: Information technology — Artificial intelligence -
    Management system'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 42001:2023**：信息技术 — 人工智能 - 管理系统'
- en: '**ISO/IEC 8183:2023**: Information technology — Artificial intelligence - Data
    life cycle framework'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 8183:2023**：信息技术 — 人工智能 - 数据生命周期框架'
- en: '**ISO/IEC 5338:2023**: Information technology — Artificial intelligence - AI
    system life cycle processes'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 5338:2023**：信息技术 — 人工智能 - AI系统生命周期过程'
- en: '**ISO/IEC 5339:2024**: Information technology — Artificial intelligence - Guidance
    for AI applications'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC 5339:2024**：信息技术 — 人工智能 - AI应用指南'
- en: '**ISO/IEC TR 5469:2024**: Artificial intelligence — Functional safety and AI
    systems'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISO/IEC TR 5469:2024**：人工智能 — 功能安全与AI系统'
- en: 'In addition to ISO standards, AI professionals in web development should be
    versed in several critical frameworks and guides that further support the integration
    of TRiSM:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 除了ISO标准外，Web开发中的AI专业人员还应熟悉几个关键框架和指南，进一步支持TRiSM的整合：
- en: '**NIST AI Risk Management Framework (RMF)**: Developed by the **National Institute
    of Standards and Technology** (**NIST**), the AI RMF offers a structured approach
    to managing risks in AI systems, focusing on trustworthiness and public engagement.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NIST AI风险管理框架 (RMF)**：由**美国国家标准与技术研究院**（**NIST**）开发，AI RMF提供了一种结构化的方法来管理AI系统中的风险，专注于可信性和公众参与。'
- en: One notable example of effective AI risk management can be seen in a leading
    European bank’s approach to call center optimization and customer-credit decisions.
    According to the report *Confronting the risks of artificial intelligence* ([https://www.mckinsey.com/capabilities/quantumblack/our-insights/confronting-the-risks-of-artificial-intelligence/](https://www.mckinsey.com/capabilities/quantumblack/our-insights/confronting-the-risks-of-artificial-intelligence/))
    by McKinsey & Company, the bank applied advanced analytics and AI capabilities
    while adhering to rigorous risk management principles. The bank implemented a
    robust set of business principles detailing how and where machines could be used
    to make decisions affecting a customer’s financial health, ensuring human oversight
    in critical decision-making processes. This structured risk identification and
    mitigation framework allowed the bank to prioritize risks, enforce proper controls,
    and ensure transparency, fairness, and accountability in their AI-driven initiatives.
    This approach exemplifies how financial institutions can effectively manage AI
    risks while leveraging the benefits of AI technologies.
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个显著的有效AI风险管理的例子可以在一家领先的欧洲银行的呼叫中心优化和客户信用决策方法中看到。根据麦肯锡公司的报告《面对人工智能风险》（[https://www.mckinsey.com/capabilities/quantumblack/our-insights/confronting-the-risks-of-artificial-intelligence/](https://www.mckinsey.com/capabilities/quantumblack/our-insights/confronting-the-risks-of-artificial-intelligence/)），该银行应用了先进的分析和AI能力，同时遵循严格的风险管理原则。该银行实施了一套强大的业务原则，详细说明了机器在影响客户财务健康的决策中如何以及在哪里使用，确保在关键决策过程中进行人工监督。这种结构化的风险识别和缓解框架使银行能够优先考虑风险，强制执行适当的控制，并确保其AI驱动的倡议在透明性、公平性和问责性方面。这种方法展示了金融机构如何在利用AI技术的同时有效管理AI风险。
- en: '**Ethics Guidelines for Trustworthy AI (European Union)**: These guidelines
    emphasize the need for AI systems to be lawful, ethical, and robust, offering
    insights into realizing trustworthy AI through ethical impact assessments and
    continuous ethical monitoring.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欧盟诚信AI伦理指南**：这些指南强调了AI系统需合法、道德和稳健，通过道德影响评估和持续的道德监控提供了实现可信AI的见解。'
- en: '**IEEE Ethically Aligned Design**: This set of recommendations from the IEEE
    provides a comprehensive roadmap for prioritizing human rights and well-being
    in AI systems, including detailed guidance on transparency and accountability.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IEEE道德对齐设计**：这一系列来自IEEE的建议为在AI系统中优先考虑人权和福祉提供了全面的路线图，包括透明性和问责性的详细指导。'
- en: The integration of TRiSM principles, guided by a comprehensive understanding
    of relevant ISO standards, ethical guidelines, and risk management frameworks,
    is essential for AI professionals tasked with web development. This holistic approach
    not only enhances the security and reliability of web applications but also ensures
    they are aligned with global ethical standards, paving the way for sustainable
    growth and long-term success in the digital arena.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: TRiSM原则的整合，以全面理解相关ISO标准、伦理指南和风险管理框架为指导，对于负责Web开发的AI专业人员至关重要。这种整体方法不仅增强了Web应用程序的安全性和可靠性，还确保它们符合全球伦理标准，为数字领域的可持续增长和长期成功铺平了道路。
- en: Summary
  id: totrans-219
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter provided a comprehensive exploration of ethical considerations,
    governance models, and the critical AI TRiSM framework in the realm of AI. We
    navigated through essential ethics in AI, unraveling the intricate layers of governance
    required for AI models and the pivotal role of the AI TRiSM framework in enhancing
    the trustworthiness and safety of AI systems.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 本章全面探讨了AI伦理考虑、治理模型以及AI TRiSM框架在AI领域的关键作用。我们深入探讨了AI模型所需的重要伦理，揭示了增强AI系统的可信度和安全性所需的治理复杂层面。
- en: The insights gained in this chapter are essential for anyone who wishes to successfully
    navigate the field of AI, ensuring that their applications are fair, safe, and
    beneficial to society.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的见解对于任何希望成功应用AI、确保其应用对社会公平、安全和有益的人来说都是至关重要的。
- en: Moving forward to our next chapter, we will embark on an exploration of cutting-edge
    development environments and the latest advancements that are driving the evolution
    of AI technologies. This next chapter promises to equip you with insights into
    the dynamic and ever-evolving landscape of AI, preparing you for technological
    trends that are defining our future.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将进入下一个章节，探索前沿的开发环境以及推动人工智能技术发展的最新进展。这个章节将为您提供有关人工智能动态变化的深入见解，帮助您为定义我们未来的技术趋势做好准备。
- en: 'Part 4: The Road Ahead – Anticipating Trends in AI and Web Development'
  id: totrans-223
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分：未来之路 – 预见人工智能和网页开发的趋势
- en: In the final part of this book, we look ahead to the future of AI and web development.
    This section covers emerging development environments and cutting-edge AI technologies,
    the convergence of new realities and interfaces with web development, and the
    evolving regulatory landscape. By understanding these trends, including the G³
    AI Framework, the EU AI Act, and the ISO/IEC 42001 standards, you’ll be equipped
    to stay at the forefront of AI and web development. The G³ AI framework is crucial
    as it integrates governance, management, and strategy guidance for AI applications,
    ensuring responsible and transparent AI practices. This knowledge will ensure
    your projects are both innovative and compliant with new standards while emphasizing
    the shared responsibility of developers and organizational leaders in maintaining
    ethical AI practices and mitigating risks.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最后部分，我们展望了人工智能和网页开发的未来。本节内容涵盖了新兴的开发环境、前沿的人工智能技术、新现实和界面与网页开发的融合，以及不断变化的监管环境。通过理解这些趋势，包括G³人工智能框架、欧盟人工智能法案和ISO/IEC
