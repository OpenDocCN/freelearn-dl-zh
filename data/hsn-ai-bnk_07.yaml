- en: Predicting the Future of Investment Bankers
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 预测投资银行家的未来
- en: In the previous chapter, we understood the basic financial and capital market
    concepts. We looked at how AI can help us in optimizing the best capital structure
    by running risk models and generating sales forecasts using macro-economic data.
    We also looked at how useful AI is while planning the financial internals of an
    organization and external investors' communication. We then looked at two examples
    – the first regarding how to optimize the funding mix of debt and equity and the
    second regarding performing a financial forecast that could help us with financially
    planning capital demand.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章，我们理解了基本的金融和资本市场概念。我们探讨了人工智能如何通过运行风险模型和利用宏观经济数据生成销售预测，帮助我们优化最佳资本结构。我们还看到了人工智能在规划组织的财务内部和外部投资者沟通方面的应用。接着，我们通过两个例子进行说明——第一个是如何优化债务和股本的资金组合，第二个是进行财务预测，以帮助我们规划资本需求。
- en: The goal of this chapter is to introduce additional techniques that can be used
    for financial planning. You will learn how to perform auto syndication for new
    issues so that the capital can be obtained from the interested investors. Then,
    you will learn how to identify acquirers and targets, a process that requires
    a science background so that you can pick the ones that need the banking services
    the most.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是介绍可用于财务规划的额外技术。你将学习如何为新发行执行自动化配售，以便从有兴趣的投资者那里获得资本。接着，你将学习如何识别收购方和目标方，这一过程需要具备科学背景，才能挑选出最需要银行服务的对象。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Basics of investment banking
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资银行的基础知识
- en: Understanding data technologies
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解数据技术
- en: Clustering models
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类模型
- en: Auto syndication for new issues
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新发行的自动化配售
- en: Identifying acquirers and targets
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别收购方和目标方
- en: Let's get started!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: Basics of investment banking
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 投资银行的基础知识
- en: Investment banking will be the focus of this chapter. Therefore, you will need
    to understand a few basic concepts surrounding investment banking. We will begin
    by understanding the challenges of an **Initial Public Offer**, commonly known
    as an **IPO**. When a company decides to go to the stock market in order to acquire
    money from the public, they release an IPO for the public and institutions to
    subscribe to. We will also understand the concepts of M&A, as well as how to classify
    investors and apply AI to mergers and acquisitions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 投资银行业务将是本章的重点。因此，你需要理解一些与投资银行相关的基本概念。我们将从理解**首次公开募股**（简称**IPO**）的挑战开始。当一家公司决定通过公开市场从公众那里获得资金时，它们会发布IPO供公众和机构认购。我们还将理解并购（M&A）的概念，以及如何对投资者进行分类并将人工智能应用于并购。
- en: The job of investment bankers in IPOs
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 投资银行家在首次公开募股（IPO）中的角色
- en: 'The following are some of the core problems that investment bankers deal with:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是投资银行家处理的一些核心问题：
- en: '**Pricing:** What is the right price for the new issuance (of equity)?'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定价：**新发行（股本）的正确价格是多少？'
- en: '**Syndication:** Who should we distribute the shares to and at what price?'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配售：**我们应该将股票分配给谁，且以什么价格？'
- en: '**Listing:** How can we register these shares with the markets (such as stock
    exchanges) so that they pass all the requirements as investment security in the
    market?'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上市：**我们如何将这些股票注册到市场（如证券交易所），以便它们满足作为市场投资证券的所有要求？'
- en: Let's answer each of these questions, one by one.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个回答这些问题。
- en: To answer the first question, in the previous chapter, we briefly illustrated
    how to correctly model the capital structure of the company, including its financial
    position. The core of this remains how to estimate the drivers when given some
    macro indicators that matter to the company concerned.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答第一个问题，在上一章中，我们简要阐述了如何正确建模公司资本结构，包括其财务状况。核心问题在于如何估算驱动因素，尤其是在给定一些与公司相关的宏观指标时。
- en: To answer the second question, it makes a difference if we have visibility of
    the investment preference of the market. When the investment decision on investors
    is automated by the robot adviser, we should find it easy to test the demand of
    the investors represented by the robot. The robot needs parameters on the investment,
    while lots of these projections are made by an investment bank's engine; that
    is, its past accuracy shall also be considered when accessing information (also
    known as **the prospectus**) about potential issues. We will address this question
    in the first example we will complete in this chapter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要回答第二个问题，市场对投资偏好的可见性是很重要的。当投资者的投资决策由机器人顾问自动化时，我们应该很容易测试由机器人代表的投资者需求。机器人需要投资参数，而这些预测大部分是由投资银行的引擎生成的；也就是说，在访问潜在问题信息时（也称为**招股说明书**），其过去的准确性也应被考虑。我们将在本章完成的第一个示例中讨论这个问题。
- en: 'The third question focuses a lot on reporting and filing information regarding
    the legitimacy of the company''s ownership and legal status, as well as its risk
    factors. When this issue is executed by a robot, there will be different requirements
    from the regulator/stock exchange:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个问题侧重于报告和归档公司所有权和法律状态的合法性以及其风险因素的相关信息。当这个问题由机器人执行时，监管机构/证券交易所会有不同的要求：
- en: There should be a robot from the regulator/stock exchange side to validate the
    claims of the filing company. Here, a robot indicates an intelligent software
    program that can perform specific tasks meant for it. However, it may even be
    possible for the listing company's CFO to upload their sales forecast as per what
    we discussed in [Chapter 4](0c281efb-a1b8-423f-976b-0fa47f5da990.xhtml), *Mechanizing
    Capital Market Decisions*. The material factor that impacts the sales of an electricity
    company is the weather, given that it is highly predictive of its sales.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该有一个来自监管机构/证券交易所的机器人来验证公司申报的声明。在这里，机器人指的是一种智能软件程序，可以执行为其设计的特定任务。然而，按照我们在[第4章](0c281efb-a1b8-423f-976b-0fa47f5da990.xhtml)《资本市场决策的机械化》中的讨论，上市公司的CFO也许能够上传他们的销售预测。影响电力公司销售的关键因素是天气，因为天气对销售的预测性非常强。
- en: Besides factors related to its sales, risk factors include other macroeconomics
    variables that impact the major financial items of financial statements. Factors
    sensitive to the firm's strategies will be covered in the second example of [Chapter
    7](d29ff3a8-3879-4d50-8795-a39bae5cc793.xhtml), *Sensing Market Sentiment for
    Algorithm Marketing at the Sell-Side*. We will do this here since the investor-side
    also influences the important topics that need to be focused on.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了与销售相关的因素外，风险因素还包括影响财务报表主要财务项目的其他宏观经济变量。与公司战略相关的因素将在[第7章](d29ff3a8-3879-4d50-8795-a39bae5cc793.xhtml)《感知市场情绪进行卖方算法营销》中进一步探讨。我们在这里也会进行讨论，因为投资者方面也会影响需要关注的重要议题。
- en: Stock classification – style
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 股票分类 – 风格
- en: 'There are two schools of thought when it comes to classifying stocks: one based
    on qualitative features and another based on quantitative features. We will be
    focusing on the qualitative approach, which is called **style**. An example of
    such a scheme is *Morningstar Style Box* ([http://news.morningstar.com/pdfs/FactSheet_StyleBox_Final.pdf](http://news.morningstar.com/pdfs/FactSheet_StyleBox_Final.pdf)).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关于股票分类，有两种思路：一种基于定性特征，另一种基于定量特征。我们将重点关注定性方法，这种方法被称为**风格**。一个例子就是*晨星风格盒子*（[http://news.morningstar.com/pdfs/FactSheet_StyleBox_Final.pdf](http://news.morningstar.com/pdfs/FactSheet_StyleBox_Final.pdf)）。
- en: Here, we can look at the sector/industry, the size of the stocks, the riskiness
    of the stock, the potential of the stock, and so on. There are many ways to create
    features and classify stocks. We will use sector and size as the features for
    qualitative classification in this chapter.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们可以考虑行业/部门、股票规模、股票的风险性、股票的潜力等等。有许多方法可以创建特征并对股票进行分类。我们将在本章中使用行业和规模作为定性分类的特征。
- en: The quantitative approach (for example, **arbitrage pricing theory** (**APT**))
    groups stocks that contain similar factors together analytically.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 定量方法（例如，**套利定价理论**（**APT**））将包含相似因素的股票进行分析性分组。
- en: Investor classification
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 投资者分类
- en: Like stock classification, there are both quantitative and qualitative approaches.
    Qualitative could be based on the type of money (pension, sovereign wealth, insurance,
    and so on), strategies (long-short, global macro, and so on), underlying holdings
    (futures, commodities, equities, bonds, and private equities), riskiness, and
    so on. Quantitative could be based on proximate factors that these investors are
    based on. In the first example of this chapter, we will use investment riskiness
    and return as the features for qualitative classification.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 像股票分类一样，既有定量方法，也有定性方法。定性方法可以基于资金类型（养老金、主权财富基金、保险等）、策略（多空策略、全球宏观策略等）、基础资产（期货、商品、股票、债券和私人股本等）、风险性等。定量方法则可以基于这些投资者所依赖的临近因素。在本章的第一个例子中，我们将使用投资风险性和回报作为定性分类的特征。
- en: Mergers and acquisitions
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 并购
- en: Investment banking covers not just listing securities but also advisory services
    such as **mergers and acquisitions** (**M&A**), financial opinions such as company
    valuation, and other event-driven financing operators such as management buyout.
    In short, all these activities deal with buying and selling companies and/or company
    assets and pricing them correctly. The easiest way to understand this is by thinking
    about property brokers, appraisers, and mortgage bankers in terms of buying a
    house. M&A is like two people getting married – sometimes, one will be more dominant,
    while other times, it is a marriage of two equal entities. The rationale behind
    this is that a firm exists because it is more efficient to operate, as theorized
    by Ronald Coase in 1937\. As technologies, regulations, and consumer preferences
    change, the economic boundary of a firm changes too, which makes the case for
    M&A.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 投资银行业务不仅仅涵盖证券上市，还包括像**并购**（**M&A**）这样的咨询服务、公司估值等财务意见，以及其他由事件驱动的融资活动，比如管理层收购。简而言之，所有这些活动都涉及公司和/或公司资产的买卖，并正确定价。理解这些最简单的方式是通过想象房地产经纪人、评估师和按揭银行家买房子的方式。并购就像两个人结婚——有时一个会更占主导地位，而有时则是两个平等实体的结合。这背后的逻辑是，公司的存在是因为它的运营效率更高，正如罗纳德·科斯在1937年所理论化的那样。随着技术、法规和消费者偏好的变化，公司的经济边界也会变化，这就为并购提供了合理性。
- en: 'We are largely talking about the following types of transactions:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们主要讨论以下几种类型的交易：
- en: Acquisition (acquiring another firm)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收购（收购另一家公司）
- en: Merger (two or more firms combine)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并（两家或更多公司合并）
- en: Divestiture (sell itself)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剥离（出售公司本身）
- en: Spin-off (selling part of the firm), and so on
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分拆（出售部分公司资产）等
- en: 'Another dimension of classifying M&A is done through the pre-deal relationship
    between the acquirers and the target: if they are both in the same industry, this
    is called **horizontal integration**; if they are in a supplier-customer relationship,
    this is called **vertical integration**; when neither of them are linked, this
    is called **diversification**.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个对并购分类的维度是通过收购方和目标公司之间的交易前关系来区分：如果它们处于同一行业，这被称为**横向整合**；如果它们是供应商与客户关系，这被称为**纵向整合**；如果它们没有任何关联，这被称为**多元化**。
- en: 'As an investment banker, these are the key areas you need to look into:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名投资银行家，以下是你需要关注的关键领域：
- en: '**Predeal matter**: Ensure the commitment/willingness of the acquirer and the
    target to embark on a journey together to explore a deal.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交易前事项**：确保收购方和目标方有意愿共同探索交易的可能性。'
- en: '**Approvals**: Approval by regulators or existing shareholders.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审批**：由监管机构或现有股东批准。'
- en: '**Postdeal matter**: Deliver 1 + 1 > 2\. This is not because of bad math; this
    is because certain processes are more integrated to deliver better results. So,
    when two entities (companies) are added together, the cost will be lower or the
    revenue will be higher.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交易后事项**：确保1 + 1 > 2。这并不是因为数学错误，而是因为某些过程的整合可以带来更好的结果。所以，当两个实体（公司）合并时，成本将更低，或者收入会更高。'
- en: 'According to the guide for dummies ([https://www.dummies.com/business/corporate-finance/mergers-and-acquisitions/steps-of-the-ma-process/](https://www.dummies.com/business/corporate-finance/mergers-and-acquisitions/steps-of-the-ma-process/)),
    an M&A deal can be summarized with the following steps:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《傻瓜指南》([https://www.dummies.com/business/corporate-finance/mergers-and-acquisitions/steps-of-the-ma-process/](https://www.dummies.com/business/corporate-finance/mergers-and-acquisitions/steps-of-the-ma-process/))，并购交易可以通过以下步骤进行总结：
- en: Contact the targets
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 联系目标公司
- en: Exchange documents and pricing
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交换文件和定价
- en: Conduct due diligence
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行尽职调查
- en: Close the deal
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成交易
- en: Perform post-deal integration
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行交易后整合
- en: Next, we'll look at the application of AI in M&A.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将探讨人工智能在并购中的应用。
- en: Application of AI in M&A
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能在并购中的应用
- en: With regard to the application of AI for bankers, AI is used to identify the
    right target and help quantify the pricing for post-deal synergies. Both of these
    steps (the first and the last step) are highly unreliable under the existing setting,
    where there is not much science involved. Firstly, bankers' time is very expensive,
    while the mortality rate of any prospection deal is very high (for example, 90%).
    Clients (buyer/seller) will have the incentive of maximizing the banker's service
    hours, even though no deal may be closed. Given the banker's limited time and
    clients' conflicting goal of maximizing the banker's time, regardless of their
    actual intention to close any deal, the best approach is to find the actual economics
    derived from the M&A deal. If it works fundamentally, there shall be a higher
    urgency to announce and engage the investment bankers on deal execution/announcement.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 关于人工智能在银行业务中的应用，人工智能被用来识别正确的目标，并帮助量化交易后的协同效应定价。在现有的设置下，这两个步骤（第一步和最后一步）都不太可靠，因为目前没有太多科学依据。首先，银行家的时间非常昂贵，而任何潜在交易的成功率非常低（例如，90%）。客户（买方/卖方）会有动机最大化银行家的服务时间，即使交易可能无法达成。鉴于银行家的时间有限，而客户有最大化银行家时间的矛盾目标，无论他们是否真正打算完成交易，最佳的方法是找到并基于并购交易得出的实际经济效益。如果从根本上可行，就应更紧迫地宣布并推动投资银行家参与交易执行/公告。
- en: The modeling approach actually exists today in credit risk modeling, which we
    mentioned in the previous chapters. Given the financials, we predict a binary
    outcome regarding whether an event occurs or not. In the case of the credit risk
    model, there is bankruptcy occurrence within *X* years; whereas, for mergers,
    it could be an acquisition or divestment announcement within *X* years given the
    financials. I personally do not see any difference between these modeling approaches
    if the probability of bankruptcy can be estimated as such.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这种建模方法实际上今天已经存在于信用风险建模中，正如我们在前面章节中提到的。根据财务数据，我们预测某一事件是否会发生的二元结果。在信用风险模型的情况下，可能在*X*年内发生破产；而在并购的情况下，基于财务数据，它可能是在*X*年内发生收购或剥离公告。我个人认为，如果能够如此估计破产概率，那么这些建模方法之间并没有什么区别。
- en: 'Secondly, when it comes to quantifying post-deal synergies, there is either
    cost-efficiency, revenue growth, or higher productivity with a better mix of knowledge
    transfer by the staff:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，在量化交易后协同效应时，通常考虑的是成本效率、收入增长，或通过员工的知识转移实现更高的生产力：
- en: When it comes to cost-efficiency, we can easily run the sales analysis for the
    cost relationship in the industry to quantitatively validate whether it is the
    actual behavior of the industry or just some wishful thinking that the suppliers
    will accept lower payment from the combined company.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于成本效率，我们可以轻松地运行销售分析，验证行业中的成本关系，以定量方式确认这是否是行业的实际行为，或者仅仅是供应商会接受合并公司支付较低款项的空想。
- en: With regard to revenue synergies, this is a massive data exchange exercise and
    can only be done with proper machine learning models. For example, if the synergy
    is about better market access (for example, competitor A, a buyer, buying competitor
    B in the same industry), the targeting model of competitor A shall be run on competitor
    B's customer database to derive how much revenue will likely be generated. This
    happens with joint database marketing programs; for example, insurance distributed
    via banks (**Bancassurance**). Here, the insurers provide the model to run on
    the bank's customer database.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于收入协同效应，这是一项庞大的数据交换工作，只能通过适当的机器学习模型来完成。例如，如果协同效应是关于更好的市场准入（例如，买方竞争对手A收购同行业的竞争对手B），那么竞争对手A的目标模型应在竞争对手B的客户数据库上运行，以推测可能产生的收入。这种情况也出现在联合数据库营销项目中，例如通过银行销售的保险（**银保**）。在这种情况下，保险公司提供模型，应用于银行的客户数据库。
- en: For know-how related to human resources synergies, I see an equal possibility
    of applying HR analytics to measure and quantify knowledge, skill level and cultural
    fitness, and team performance. The hard and soft side of the staff shall be measured,
    projected, and simulated in the pre-due synergy analysis.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于与人力资源协同相关的专业知识，我认为将人力资源分析应用于衡量和量化知识、技能水平、文化适应性以及团队表现是同样具有可行性的。在协同效应分析前期，需要对员工的硬性与软性素质进行衡量、预测和模拟。
- en: To do this, I do not believe that any existing M&A banker would be willing to
    change much because the time spent on doing this would be rather long given that,
    right now, the extent of digitalization for customers and staff is not yet mainstream.
    This means that features and models can't do this. But I do believe that we should
    work on this future model of M&A, especially now that we are building the future
    of M&A and training the next generation.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一点，我认为现有的并购银行家不会愿意做太多的改变，因为考虑到目前客户和员工的数字化程度尚未普及，完成这项任务所花费的时间会非常长。这意味着现有的功能和模型无法实现这一目标。但我确实相信我们应该致力于这一未来的并购模型，特别是现在我们正在构建并购的未来，并培养下一代人才。
- en: Compared to a financial investment, M&A has a huge uncertainty in terms of it
    operational integration, which is exactly where AI should deliver value. Numerous
    studies have been conducted on the determinant factors of a successful M&A deal
    that deliver the promised synergies; these findings or features from academic
    researches need to be collected and run through in order to generate a quantifiable
    success likelihood and will be priced while calculating the offering price.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与金融投资相比，并购在运营整合方面具有巨大的不确定性，这正是人工智能应当发挥价值的地方。已经有许多研究探讨了成功的并购交易中决定性因素，这些因素能够实现预期的协同效应；这些来自学术研究的发现或特征需要被收集并进行分析，以生成可量化的成功可能性，并在计算报价时进行定价。
- en: Filing obligations of listing companies
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 上市公司报备义务
- en: To ensure there are fair markets for the investors of publicly listed securities,
    the exchange requires that we announce the occurrence of events such as the release
    of financial results, major company activities that affect the valuation of security,
    and so on. For example, you can refer to the *New York Stock Exchange's IPO guide*
    ([https://www.nyse.com/publicdocs/nyse/listing/nyse_ipo_guide.pdf](https://www.nyse.com/publicdocs/nyse/listing/nyse_ipo_guide.pdf)).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保公开上市证券的投资者拥有公平的市场，交易所要求我们宣布诸如财务结果发布、重大影响证券估值的公司活动等事件。例如，您可以参考*纽约证券交易所的 IPO
    指南*（[https://www.nyse.com/publicdocs/nyse/listing/nyse_ipo_guide.pdf](https://www.nyse.com/publicdocs/nyse/listing/nyse_ipo_guide.pdf)）。
- en: Understanding data technologies
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解数据技术
- en: We are going to manage a large amount of data through the examples in this chapter.
    Due to this, it is critical to understand the underlying data technologies that
    we will use. These data technologies are related to storing varying types of data
    and information. There are two challenges related to information storage – first
    is the physical medium that we use to store the information, while the second
    is the format in which the information is stored.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章的示例中管理大量数据。因此，了解我们将使用的底层数据技术至关重要。这些数据技术与存储不同类型的数据和信息有关。信息存储有两个挑战——首先是我们用来存储信息的物理介质，其次是信息存储的格式。
- en: Hadoop is one such solution that allows stored files to be physically distributed.
    This helps us to deal with various issues such as storing a large amount of data
    in one place, backup, recovery, and so on. In our case, we store the data on one
    computer as the size does not justify using this technology, but the following
    NoSQL databases could support this storage option. In Python, there is another
    file format called **HDF5**, which also supports distributed filesystems.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Hadoop 是一种解决方案，允许将存储的文件物理分布。这帮助我们处理许多问题，例如将大量数据存储在一个地方、备份、恢复等。在我们的案例中，由于数据量不足以支持使用该技术，我们将数据存储在一台计算机上，但以下
    NoSQL 数据库可以支持这种存储选项。在 Python 中，还有一种文件格式叫做 **HDF5**，它也支持分布式文件系统。
- en: 'While NoSQL databases can be used, the reason why I am not using them in this
    chapter can be explained with the help of the following table, which compares
    SQLite, Cassandra, and MongoDB side by side:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然可以使用 NoSQL 数据库，但我在本章中没有使用它们的原因可以通过以下表格来解释，该表格对比了 SQLite、Cassandra 和 MongoDB
    的特点：
- en: '|  | **Pros** | **Cons** | **Conclusions** |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '|  | **优点** | **缺点** | **结论** |'
- en: '| **SQLite** | Structured data format, compatible with DataFrames | Cannot
    save unstructured data. | We need this for simplicity. |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| **SQLite** | 结构化数据格式，兼容 DataFrames | 不能保存非结构化数据。 | 我们需要它来简化操作。 |'
- en: '| **Cassandra** | Can run at distributed computing and can put in structured
    data (with fields as items) | When dealing with structured data, the syntax is
    not straightforward to insert. | We can''t use these for our case as we aim to
    cluster similar investors and predict who will buy our new issues in IPO. |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| **Cassandra** | 可以在分布式计算环境中运行，并能够存储结构化数据（以字段为项目） | 处理结构化数据时，语法不直观，需要进行插入操作。
    | 由于我们的目标是聚类相似的投资者并预测谁会在首次公开募股（IPO）中购买我们的新发行股票，因此这些工具不适用于我们的案例。 |'
- en: '| **MongoDB** | Can handle huge data sizes and parallel processing of different
    records at scale | Not suitable for fully structured data such as trading records;
    still need to convert it into a DataFrame before running any machine learning
    algorithm. |  |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| **MongoDB** | 可以处理巨大的数据规模并进行并行处理不同记录 | 不适合处理完全结构化的数据，如交易记录；在运行任何机器学习算法之前，仍然需要将其转换为DataFrame。
    |  |'
- en: Through this analysis, we see that it may not be necessary to have a NoSQL database
    for the sake of being cutting-edge. In the case of capital markets, where data
    is quite structured, it could be more efficient to use a SQL database that fits
    this purpose.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这项分析，我们发现，采用NoSQL数据库并非出于追求前沿技术的必要性。在资本市场中，数据相当结构化，使用适合此目的的SQL数据库可能更高效。
- en: Clustering models
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 聚类模型
- en: Before we start looking at the programming content, let's take a look at clustering
    models, since we will be using one in our first example.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始研究编程内容之前，我们先来看看聚类模型，因为在第一个例子中我们将使用一个聚类模型。
- en: 'Clustering seeks to group similar data points together. As a simple example,
    when there are three data points, each with one column, [1],[2],[6], respectively,
    we pick one point as the centroid that represents the nearby points; for example,
    with two centroids, [1.5] and [5], each represents a cluster: one with [1],[2]
    and another cluster with [6], respectively. These sample clusters can be seen
    in the following diagram:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类的目标是将相似的数据点聚集在一起。以一个简单的例子，当有三个数据点，每个数据点都有一列，[1]，[2]，[6]，我们选取一个点作为质心，表示附近的点；例如，使用两个质心，[1.5]
    和 [5]，分别代表一个聚类：一个包含 [1]、[2]，另一个聚类包含 [6]。这些示例聚类可以通过以下图表查看：
- en: '![](img/2f21f591-124f-4c8c-8f59-efb073d7db10.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2f21f591-124f-4c8c-8f59-efb073d7db10.png)'
- en: When there are two columns for each data point, the distance between the actual
    data point and the centroid needs to consider the two columns as one data point.
    We adopt a measurement called **Euclidean distance** for this.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当每个数据点有两列时，实际数据点与质心之间的距离需要将这两列视为一个数据点来考虑。我们采用一种称为**欧几里得距离**的度量方法。
- en: One of the key challenges of adopting clustering in banking is that it leads
    to clusters that are too large, which reduces the true positive rate if all the
    clusters are targeted. As per my experience, I would use it for preliminary data
    analysis to understand the major dynamics of the target populations, not necessarily
    to draw actionable insights that make economic sense in a wholesale banking setting.
    In our example, we will create lots of clusters with the very stringent requirement
    that the distance of each data point from the centroid averages a 5% deviation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在银行业中采用聚类的主要挑战之一是，它可能会生成过大的聚类，这会降低真正的正例率，如果将所有聚类作为目标进行分析的话。根据我的经验，我会将其作为初步数据分析工具，帮助了解目标人群的主要动态，而不一定用于在批发银行环境中得出具有经济意义的可操作性见解。在我们的例子中，我们将创建许多聚类，且有严格要求，每个数据点与质心之间的距离平均偏差为5%。
- en: Another key question regarding the clustering algorithm is determining how many
    features we feed it. We could commit bias clustering by overweighing certain types
    of financial ratios (for example, using two different kinds of profitability ratios,
    such as return on equity and return on asset) for clustering. The solution to
    this is to run principle component analysis, which removes similar features by
    merging them into the same feature.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关于聚类算法的关键问题是如何确定输入的特征数量。我们可能会因过度权重某些类型的财务比率（例如，使用两种不同的盈利能力比率，如股本回报率和资产回报率）而导致聚类偏差。解决方法是进行主成分分析，它通过将相似的特征合并为同一特征来去除冗余特征。
- en: For a non-finance/banking example, you can refer to *Building Recommendation
    Engines* by Suresh Kumar Gorakala ([https://www.packtpub.com/big-data-and-business-intelligence/building-practical-recommendation-engines-part-1-video](https://www.packtpub.com/big-data-and-business-intelligence/building-practical-recommendation-engines-part-1-video)).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非金融/银行领域的示例，您可以参考Suresh Kumar Gorakala的*《构建推荐引擎》*（[https://www.packtpub.com/big-data-and-business-intelligence/building-practical-recommendation-engines-part-1-video](https://www.packtpub.com/big-data-and-business-intelligence/building-practical-recommendation-engines-part-1-video)）。
- en: Auto syndication for new issues
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新发行自动配售
- en: If there are issues, there are investors behind them. Traditional investment
    banks will hire a group of professionals called the **syndication desk** to handle
    the allocation of security issues to investors who can buy these shares and bonds.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有问题，背后一定有投资者。传统的投资银行会雇佣一组专业人士，组成一个被称为**联合配售台**的团队，负责将证券问题分配给能够购买这些股票和债券的投资者。
- en: If we consider the role of the syndication desk of the investment bank, our
    work will be to identify the cornerstone investors of the upcoming new issues
    with Duke Energy, as the CFO has the funding needs in equities. To do so, we will
    use the institutional holding data of US stocks from SEC filing via Quandl/Sharadar,
    which will help us find out the investment preferences of investors who share
    similar interests and match those with the investors who also hold similar stocks,
    such as Duke Energy.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们考虑投资银行联合配售台的角色，我们的工作就是识别即将发布的新证券中的基石投资者，因为CFO在股权方面有资金需求。为此，我们将使用来自SEC备案的美国股票的机构持股数据，通过Quandl/Sharadar来帮助我们找到那些投资偏好相似的投资者，并将这些与同样持有类似股票的投资者匹配，如杜克能源。
- en: With regard to who to sell to, we will take the largest investors of US stocks
    as our universe of investors. The syndicated desk's job is to sell the major position
    of any equity issues to these investors. Using the unsupervised learning method,
    we recommend the relevant stocks to the right investors as an initial public offering.
    This can be done using securities similarities (called **holding similarities**)
    and investment styles (called **investor similarities**).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 关于卖给谁，我们将以美国股票的最大投资者作为我们的投资者群体。联合配售台的工作是将任何股票发行的主要仓位卖给这些投资者。通过使用无监督学习方法，我们将相关的股票推荐给合适的投资者作为首次公开发行（IPO）。这可以通过证券相似度（称为**持仓相似度**）和投资风格（称为**投资者相似度**）来实现。
- en: Solving the problem
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决问题
- en: 'The following diagram shows the steps involved in solving the problem at hand:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表展示了解决当前问题所涉及的步骤：
- en: '![](img/5cb115b5-6a49-4cfe-8fde-5ffb40358ddd.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5cb115b5-6a49-4cfe-8fde-5ffb40358ddd.png)'
- en: We will cover each step in detail in the following sections.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的章节中详细讲解每个步骤。
- en: Building similarity models
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建相似度模型
- en: 'Here, we will build two similarity models – one on stock similarity and another
    on finding similar investors. Both models are clustering models, and they belong
    to the last type of machine learning approach – unsupervised learning. We have
    picked 21 financial ratios to build the clustering model at the stock level, while
    for the investor model, we have a maximum of 60 features (*six capitalization
    sizes * five investment decisions * two types of indicators*):'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将构建两个相似度模型——一个是股票相似度模型，另一个是找出相似投资者的模型。两个模型都是聚类模型，属于最后一种机器学习方法——无监督学习。我们选择了21个财务比率来构建股票层级的聚类模型，而在投资者模型中，我们最多使用60个特征（*六个市值规模
    * 五个投资决策 * 两种指标类型*）：
- en: 'Six capitalization scales: Nano, Micro, Small, Medium, Large, and Mega'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 六个市值规模：纳米级、市值小型、市值中型、市值大型、市值超大、和巨型
- en: 'Five investment decisions: Two for Buy (New, or Partial), one for Hold, and
    two for Sell (All or Partial)'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五个投资决策：两个买入决策（全新或部分），一个持有决策，两个卖出决策（全卖或部分卖）
- en: 'Seven indicators: Quarterly return (total return, realized, unrealized), new
    money changing rate''s mean and standard deviation, and current value'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 七个指标：季度回报（总回报、已实现、未实现）、新资金变化率的均值和标准差，以及当前市值
- en: Import all the relevant libraries and then load the ticker's universe by reading
    the CSV files together with the scale fields that describe the stocks. To reduce
    the processing time, load the investor lists instead of all the investors. For
    each investor, calculate the direction per market segment stock (that is, we use
    scale as the only market segment, but in reality, we should use country × industry ×
    scale).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 导入所有相关库，然后通过读取CSV文件加载股票代码的集合，并同时加载描述股票的规模字段。为了减少处理时间，加载投资者列表，而不是所有投资者。对于每个投资者，计算每个市场细分股票的方向（即，我们使用规模作为唯一的市场细分，实际上，我们应使用国家×行业×规模）。
- en: Building the investor clustering model
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建投资者聚类模型
- en: 'To build an investor clustering model, loop through the investors and calculate
    the movement and the profit (realized and unrealized profit), as follows:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 为了构建投资者聚类模型，遍历投资者并计算其变动和利润（已实现和未实现利润），如下所示：
- en: 'Import the required libraries and data:'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导入所需的库和数据：
- en: '[PRE0]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Prepare the investor profiles:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备投资者概况：
- en: '[PRE1]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Prepare the cluster investors, as well as the output clusters and results:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备聚类投资者，以及输出聚类和结果：
- en: '[PRE2]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Here, we run clustering analysis on the features that list the realized and
    unrealized return by market. Then, we set a threshold of 0.05, which means that
    the clusters that we build have to have 5% variation across the feature variables.
    Finally, we output the clustering results; that is, the clustering results, the
    clustering model, and the scaler.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们对列出按市场划分的已实现和未实现收益特征进行聚类分析。然后，我们设置一个0.05的阈值，这意味着我们构建的聚类在特征变量上必须有5%的变化。最后，输出聚类结果；即聚类结果、聚类模型和标准化器。
- en: Building the stock-clustering model
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建股票聚类模型
- en: 'To build the stock-clustering model, we will load the data, prepare the stock''s
    profile, cluster the stock, and output the clusters and results:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 为了构建股票聚类模型，我们将加载数据，准备股票概况，聚类股票，并输出聚类结果：
- en: 'Load the industry, tickers, and functions and import the libraries and the
    KPI key for Quandl:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加载行业、股票代码和函数，并导入库以及Quandl的KPI关键数据：
- en: '[PRE3]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Use `sklearn` to run the training models. Use `pickle` to load up the results
    and models. Then, download the fundamental data of the ticker for the latest annual
    financials:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`sklearn`来运行训练模型。使用`pickle`加载结果和模型。然后，下载股票代码的最新年度财务基本数据：
- en: '[PRE4]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Define the required *k* means clustering functions. Filter the industry by
    using tickers exceeding a cutoff. Here, we will use 100 tickers as the cutoff.
    When assessing the industry, we list the clusters in the industry. Then, download
    the financial data from the industry that passes this threshold. For each of the
    tickers in the industry cluster, clean the data type:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义所需的*k*均值聚类函数。通过使用超过临界值的股票代码来过滤行业。这里，我们将使用100个股票代码作为临界值。评估行业时，列出行业中的聚类。然后，下载通过该门槛的行业财务数据。对于行业聚类中的每个股票代码，清理数据类型：
- en: '[PRE5]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Then, calculate the clustering model of the industry. The maximum number of
    clusters should be half of the total number of tickers in the industry. The clustering
    model will stop if it reaches the maximum silhouette score of 5%, which is the
    target, or when it reaches *N*/2 clusters (*N* = number of tickers in the industry):'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，计算行业的聚类模型。行业中股票代码总数的一半应该是聚类的最大数量。聚类模型将在达到最大轮廓系数5%的目标值时停止，或者当达到*N*/2个聚类时停止（*N*
    = 行业内股票代码的数量）：
- en: '[PRE6]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Output the scalar, clustering model, and the result of clustering:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输出标准化器、聚类模型和聚类结果：
- en: '[PRE7]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: By adopting the methodology we developed in the previous chapter on financial
    projection, we can derive the financial statements and hence the financial ratios
    used for classifying the stock later.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用我们在前一章中开发的财务预测方法，我们可以推导出财务报表，从而得出后续分类股票所需的财务比率。
- en: In the example we looked at in the previous chapter, we projected the capital
    structure after issuing debt and equity. But to begin with, we did not assume
    any movement in stock price, for example, P/E ratios, except movement in profitability,
    scale, and so on.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一章我们查看的示例中，我们展示了发行债务和股本后资本结构的变化。但最初，我们并没有假设股价发生任何变化，比如市盈率，而仅假设盈利能力、规模等因素发生变化。
- en: 'To forecast the financials of the new stock, perform the following steps:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 为了预测新股票的财务数据，执行以下步骤：
- en: 'Import all the relevant libraries and use `pickle` to load the results and
    models:'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导入所有相关库并使用`pickle`加载结果和模型：
- en: '[PRE8]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Leverage the program we built in the previous chapter and run the financial
    projection defined in the preceding section. Then, calculate the metrics of the
    projected financials for the company to be listed:'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用我们在上一章中构建的程序，并运行前面一节定义的财务预测。然后，计算预计上市公司财务的各项指标：
- en: '[PRE9]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: As we can see, the stock clusters look like the new stock we are working on.
    The clustering model will tell us which other stocks in the same cluster this
    new stock is associated with.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，股票聚类看起来像我们正在处理的新股票。聚类模型会告诉我们这只新股票与同一聚类中的其他股票的关联。
- en: There is a shortcut we can use when building the model on stocks, which is also
    a practical consideration. For stocks in an industry that has too few stocks (less
    than 100, for example), there is no need to build a clustering model to help us
    find the subgroups within the industry. Instead, we should go and check every
    single stock if there aren't many of them.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建股票模型时，我们可以使用一个快捷方式，这也是一个实际的考虑因素。对于行业中股票数量过少的情况（例如少于100只股票），不需要建立聚类模型来帮助我们发现行业中的子群体。相反，如果股票数量不多，我们应该检查每一只股票。
- en: Given the complete member list of the stock clusters, we can go to the existing
    stockholders of these stocks to find out the current owners (investor list A).
    If we still need more names to approach, then we can run another investor-level
    clustering model to find out who else (investor list B) might be interested in
    this stock that shares similar traits as investor list A.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 给定完整的股票聚类成员列表，我们可以去这些股票的现有股东中查找当前的所有者（投资者列表A）。如果我们仍然需要更多的潜在投资者名单，我们可以再运行一个投资者级别的聚类模型，找出谁（投资者列表B）可能对这只与投资者列表A有相似特征的股票感兴趣。
- en: 'Follow these steps to perform clustering:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 执行聚类的步骤如下：
- en: Find the stocks that have similar financials to the one we are looking to list/syndicate
    and which share the same industry.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找与我们计划上市/联合发行的股票具有相似财务状况并且属于同一行业的股票。
- en: Based on the stocks we found, we find out who the existing holders of the stocks
    are.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据我们找到的股票，我们找出这些股票的现有持有者。
- en: We find the list of investors who hold the stocks we checked; that is, the selected
    investors.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们查找持有我们检查过的股票的投资者列表；也就是说，选择的投资者。
- en: We find the clustering IDs of all the investors.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们找到所有投资者的聚类ID。
- en: Given the selected investors, find out clusters and the other investors that
    share the same cluster ID. Those are the target investors we will sell the new
    issue to.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给定选择的投资者，找出聚类及与该聚类ID相同的其他投资者。这些就是我们将出售新发行股票的目标投资者。
- en: 'The following is the pseudocode we can use to perform clustering:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我们可以用来执行聚类的伪代码：
- en: '[PRE10]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: The preceding code shows how to list the clustered investors with similar portfolio
    stocks. Here, we have built a clustered model for investors and used it. In the
    next section, we will build an understanding of acquirers and targets.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 上述代码展示了如何列出具有相似投资组合股票的聚类投资者。在这里，我们已经为投资者构建并使用了一个聚类模型。在下一节中，我们将建立收购方和目标方的理解。
- en: Identifying acquirers and targets
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别收购方和目标方
- en: There has been a long history of corporate finance research in the field of
    acquirers and targets, and our challenge is to apply this rich body of research
    to the real world. Hedge funds have been applying these research findings as merger
    arbitrage, and M&A bankers have always had their eyes on scoring and assessing
    the market on a regular basis (for example, reading the morning news).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在收购方和目标方领域，企业财务研究有着悠久的历史，而我们的挑战是将这丰富的研究成果应用于现实世界。对冲基金已经将这些研究成果应用于并购套利，而并购银行家一直定期关注市场评分和评估（例如阅读早间新闻）。
- en: In this chapter, we will assume that you are an M&A banker looking for organization
    opportunities. To optimize our time allocation, we can allocate our time better
    by focusing on clients that can close the deal. Therefore, we will use a model
    to predict the probability of us being the acquirers or targets in M&A.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们假设你是一位寻找组织机会的并购银行家。为了优化我们的时间分配，我们可以通过集中精力在那些能够完成交易的客户身上，从而更好地分配我们的时间。因此，我们将使用一个模型来预测我们在并购中成为收购方或目标方的概率。
- en: The current new generation of investment bankers should use automated financial
    modeling tools. Over time, data can be captured, and then prediction capability
    can be added to assist bankers in financial modeling. The current world, which
    uses Excel, definitely needs to do more NLP research into how to train a machine
    to parse/understand an Excel-based financial model, which is understood by humans
    but barely understood by the machine at all!
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的新一代投资银行家应该使用自动化的财务建模工具。随着时间的推移，数据可以被捕捉，然后可以添加预测能力来协助银行家进行财务建模。当前使用 Excel
    的世界，确实需要更多关于如何训练机器来解析/理解基于 Excel 的财务模型的自然语言处理研究，这些模型对人类来说很容易理解，但对机器来说几乎无法理解！
- en: Secondly, an M&A prediction model should be part of the investment committee/mandate
    acceptance committee, where the likelihood of announcing the deal shall be presented
    – just like how credit ratings are presented in credit committees today.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，M&A 预测模型应成为投资委员会/承保委员会的一部分，其将呈现宣布交易可能性，就像今天的信用委员会呈现信用评级一样。
- en: So, let's see how we can apply a similar approach to credit rating in M&A prediction
    to spot a deal.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们看看如何将类似的方法应用于并购预测中的信用评级以发现交易。
- en: 'Follow these steps to solve this problem. We will start by loading the necessary
    Python libraries:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤解决这个问题。我们将从加载必要的 Python 库开始：
- en: 'Import all the required libraries and define the key variables:'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导入所有必需的库并定义关键变量：
- en: '[PRE11]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Download the financials of a given ticker (leverage them from the previous
    example) and define the function you will use to train the tree and the neural
    network, including grid search (all of these can be leveraged from [Chapter 3](61949743-f7c3-4295-aaee-dab1d169d25c.xhtml),
    *Using Features and Reinforcement Learning to Automate Bank Financing*):'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载给定股票的财务数据（从前面的示例中提取），并定义您将用于训练决策树和神经网络的函数，包括网格搜索（所有这些都可以从[第三章](61949743-f7c3-4295-aaee-dab1d169d25c.xhtml)中获得，*使用特征和强化学习自动化银行融资*）：
- en: '[PRE12]'
  id: totrans-140
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Filter the industries that have a sizable number of tickers and run through
    the industry and its respective tickers to build the decision tree and the neural
    network:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 筛选具有大量股票代码的行业，并运行通过行业及其相应股票代码来构建决策树和神经网络：
- en: '[PRE13]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Output the results by the ROC curve per industry:'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按行业输出 ROC 曲线的结果：
- en: '[PRE14]'
  id: totrans-144
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Load the list of companies from the file alongside their sectors, just like
    we did auto syndication. Select the sectors that have at least 30 companies to
    ensure size. Load the tickers of the same sector into one entry on a dictionary,
    taking the sector as the key and tickers as values:'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从文件中加载公司列表以及它们的行业，就像我们自动合作一样。选择至少有30家公司的行业，将相同行业的股票代码加载到字典的一个条目中，以行业作为键，股票代码作为值：
- en: '[PRE15]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Loop through the selected sectors one by one and load the companies'' historical
    financials. For each company, we will load 10 year''s worth of annual financial
    records:'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 逐个循环遍历所选行业，并加载公司的历史财务。对于每家公司，我们将加载10年的年度财务记录：
- en: '[PRE16]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Here, we loaded the events of the company. After loading the events, we filtered
    only those related to M&A and made them a binary column to denote whether the
    company has completed any M&A within 1 calendar year, where `1` equals `yes`.
    Then, we joined both company financials and events together—we joined both *t-1*
    years financials with the binary event indicator at year *t*. We converted the
    null event into *0*. Most of this logic is implemented to prepare the financials
    and events, which is done via `download_tkr(tkr)`.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们加载了公司的事件。加载事件后，我们仅筛选与并购相关的事件，并将它们制成二进制列，以表示公司在一年内是否完成任何并购，其中`1`表示`是`。然后，我们将公司财务和事件结合在一起——我们将*t-1*年的财务与年度*t*的二进制事件指示符结合起来。我们将空事件转换为*0*。大部分这种逻辑是通过`download_tkr(tkr)`来准备财务和事件的。
- en: 'Split the data from the industry in order to train the models:'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将行业数据拆分以训练模型：
- en: '[PRE17]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Here, we leveraged what we built in [Chapter 2](9ee6480e-c259-4e5d-bc11-31057de1a173.xhtml),
    *Time Series Analysis*. However, for the sake of illustration, we only used a
    decision tree and neural network code.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们利用了我们在[第二章](9ee6480e-c259-4e5d-bc11-31057de1a173.xhtml)中构建的内容，*时间序列分析*。然而，为了说明问题，我们仅使用了决策树和神经网络代码。
- en: This brings us to the end of this chapter.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是本章的结束。
- en: Summary
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you understood the basics of investment banking. Now, you should
    be able to understand the concepts of IPO and M&A. Based on the data technologies
    you learned about in this chapter, you should be able to model the domain requirements.
    With the use of the clustering model technique, you can now create high-performance
    artificial intelligence systems.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，你已经理解了投资银行的基本知识。现在，你应该能够理解IPO和并购的概念。基于你在本章中学到的数据技术，你应该能够建模领域需求。通过使用聚类模型技术，你现在可以创建高性能的人工智能系统。
- en: After this, we completed an exercise where we solved the problem of auto syndication
    for new issues. We also looked at an example regarding how to identify acquirers
    and targets.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在这之后，我们完成了一个练习，解决了新发行问题的自动联合发布问题。我们还看了一个示例，讲解了如何识别收购方和目标方。
- en: In the next chapter, we will focus on portfolio management, asset management,
    and a few artificial techniques that are suitable in the domain of portfolio management.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将重点讨论投资组合管理、资产管理，以及一些适用于投资组合管理领域的人工技巧。
