- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With deep learning gaining rapid mainstream adoption in modern-day industries,
    organizations are looking for ways to unite popular big data tools with highly
    efficient deep learning libraries. This will help deep learning models train with
    higher efficiency and speed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着深度学习在现代工业中迅速获得广泛应用，组织正在寻求将流行的大数据工具与高效的深度学习库结合起来的方法。这将有助于深度学习模型以更高的效率和速度进行训练。
- en: With the help of *Apache Spark Deep Learning Cookbook*, you'll work through
    specific recipes to generate outcomes for deep learning algorithms without getting
    bogged down in theory. From setting up Apache Spark for deep learning to implementing
    types of neural nets, this book tackles both common and not-so-common problems
    in order to perform deep learning on a distributed environment. In addition to
    this, you'll get access to deep learning code within Spark that can be reused
    to answer similar problems or tweaked to answer slightly different problems. You‘ll
    also learn how to stream and cluster your data with Spark. Once you have got to
    grips with the basics, you'll explore how to implement and deploy deep learning
    models such as CNN, RNN, and LSTMs in Spark using popular libraries such as TensorFlow
    and Keras. At the end of the day, this is a cookbook designed to teach how to
    practically apply models on Spark, so we will not dive into the theory and math
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在*Apache Spark深度学习实战*的帮助下，你将通过具体的实践步骤生成深度学习算法的结果，而不会陷入理论的困扰。从为深度学习设置Apache Spark，到实现各种神经网络，本书将处理常见及不常见的问题，以便在分布式环境中进行深度学习。此外，你还将获得Spark中深度学习代码的访问权限，这些代码可以重复使用来解决类似问题，或稍作修改来解决不同问题。你还将学习如何使用Spark进行数据流处理和聚类。一旦掌握了基础知识，你将探索如何使用流行的库（如TensorFlow和Keras）在Spark中实现和部署深度学习模型，如CNN、RNN和LSTM。最终，本书是一本旨在教授如何在Spark上实际应用模型的实用手册，因此我们不会深入探讨理论和数学。
- en: behind the models used in this chapter, although we will reference where additional
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章所使用模型的背后，我们会引用额外的资源以供参考。
- en: information on each model can be obtained.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每个模型的信息可以通过引用来获得。
- en: By the end of the book, you'll have the expertise to train and deploy efficient
    deep learning models on Apache Spark.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将具备在Apache Spark上训练和部署高效深度学习模型的专业知识。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的适用人群
- en: This book is for anyone with a basic understanding of machine learning and big
    data concepts and who is looking to expand their understanding through a top-down
    rather than a bottom-up approach. This book gives access to deep learning as well
    as machine learning algorithms in a plug-and-play fashion. Anyone without previous
    programming experience, especially with Python, can easily implement the algorithms
    in this book by following the recipes step by step as instructed. Most of the
    code in this book is self-explanatory. Each code block performs one particular
    function or executes on the action in mining, manipulating, transforming, and
    fitting data to deep learning models.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些具备基本机器学习和大数据概念理解的人，特别是那些希望通过自上而下的方式扩展知识的人。本书提供了深度学习和机器学习算法的即插即用方式。没有编程经验的人，尤其是没有Python经验的人，可以通过按步骤执行本书中的食谱轻松实现算法。本书中的大部分代码都可以自解释。每个代码块执行特定的功能，或在数据挖掘、操作、转换和拟合深度学习模型中执行某个动作。
- en: This book is intended to give the reader both hands-on experience through fun
    projects such as stock price prediction, as well as a more solid understanding
    of deep learning and machine learning concepts This is possible the numerous links
    provided to online resources, such as published papers, tutorials, and guides,
    throughout every chapter in the book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在通过有趣的项目（如股票价格预测）为读者提供实践经验，同时帮助读者更牢固地理解深度学习和机器学习的概念。这是通过书中每章提供的许多在线资源链接实现的，包括已发布的论文、教程和指南。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](a010c7af-0e48-4bac-9146-47ddecc2cc8e.xhtml), *Setting Up Spark
    For Deep Learning*, covers everything you need in order to get started developing
    on Spark within a virtual Ubuntu Desktop environment.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](a010c7af-0e48-4bac-9146-47ddecc2cc8e.xhtml)，*为深度学习配置Spark*，涵盖了你在虚拟Ubuntu桌面环境中开始开发Spark所需的所有内容。'
- en: '[Chapter 2](307f0fa5-e646-4f79-a128-79db929e7484.xhtml), *Creating a Neural
    Network with Spark*, explains the process of developing a neural network from
    scratch without using any deep learning libraries, such as TensorFlow or Keras.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](307f0fa5-e646-4f79-a128-79db929e7484.xhtml)，*使用Spark创建神经网络*，解释了如何从零开始开发神经网络，而不使用任何深度学习库，如TensorFlow或Keras。'
- en: '[Chapter 3](71658b59-0926-4c9b-b2bf-bd4927897450.xhtml), *Pain Points of Convolutional
    Neural Networks*, walks through some of the pain points associated with working
    on a convolutional neural network for image recognition, and how they can be overcome.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](71658b59-0926-4c9b-b2bf-bd4927897450.xhtml)，*卷积神经网络的痛点*，讲解了在进行图像识别时，卷积神经网络的一些痛点，以及如何克服这些问题。'
- en: '[Chapter 4](39fa4d35-1581-4def-8128-c8a449a634f9.xhtml), *Pain Points of Recurrent
    Neural Networks*, covers an introduction to feedforward neural networks and recurrent
    neural network. We describe some of the pain points that arise with recurrent
    neural networks and also how to tackle them with the use of LSTMs.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](39fa4d35-1581-4def-8128-c8a449a634f9.xhtml)，*循环神经网络的痛点*，介绍了前馈神经网络和循环神经网络。我们描述了一些循环神经网络中出现的痛点，以及如何通过使用LSTM来解决这些问题。'
- en: '[Chapter 5](9cc3bf45-b46d-4c37-920c-87d6fdab58c2.xhtml), *Predicting Fire Department
    Calls with Spark ML*, walks through developing a classification model for predicting
    fire department calls from the city of San Francisco using Spark machine learning.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](9cc3bf45-b46d-4c37-920c-87d6fdab58c2.xhtml)，*使用Spark ML预测消防部门呼叫*，介绍了如何开发一个分类模型，预测来自旧金山的消防部门呼叫，使用Spark机器学习工具。'
- en: '[Chapter 6](90247d54-4ca7-463a-9d7c-d4aa263c9fc1.xhtml), *Using LSTMs in Generative
    Networks*, gives a hands-on approach to using novels or large text corpora as
    input data to define and train an LSTM model, while also using the trained model
    to generate its own output sequences.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](90247d54-4ca7-463a-9d7c-d4aa263c9fc1.xhtml)，*在生成网络中使用LSTM*，提供了一种实操方法，使用小说或大型文本语料库作为输入数据来定义和训练LSTM模型，同时使用训练好的模型生成自己的输出序列。'
- en: '[Chapter 7](3b0c0963-a970-46b4-a89c-525df02ba55c.xhtml), *Natural Language
    Processing with TF-IDF*, walks through the steps to classify chatbot conversation
    data for escalation.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](3b0c0963-a970-46b4-a89c-525df02ba55c.xhtml)，*使用TF-IDF进行自然语言处理*，讲解了将聊天机器人对话数据分类以进行升级的步骤。'
- en: '[Chapter 8](1e248c56-c007-4b56-997a-7e2c9a808b58.xhtml), *Real Estate Value
    Prediction Using XGBoost*, focuses on using the Kings County House Sales dataset
    to train a simple linear model and uses it to predict house prices before diving
    into a slightly more complicated model to do the same and improve prediction accuracy.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](1e248c56-c007-4b56-997a-7e2c9a808b58.xhtml)，*使用XGBoost进行房地产价值预测*，聚焦于使用Kings
    County房屋销售数据集训练一个简单的线性模型，并利用该模型预测房价，然后再深入探讨一个稍微复杂一点的模型，进一步提高预测准确度。'
- en: '[Chapter 9](58ecf601-b595-4fcc-b939-47add6f96346.xhtml), *Predicting Apple
    Stock Market Cost with LSTM*, focuses on creating a deep learning model using
    LSTM on Keras to predict the stock market price of the AAPL stock.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](58ecf601-b595-4fcc-b939-47add6f96346.xhtml)，*使用LSTM预测苹果股票市场价格*，重点介绍了如何使用Keras中的LSTM创建深度学习模型来预测AAPL股票的股市价格。'
- en: '[Chapter 10](5c565f0a-a64c-4397-8590-8fae671a418f.xhtml), *Face Recognition
    Using Deep Convolutional Networks*, utilizes the MIT-CBCL dataset of facial images
    of 10 different subjects to train and test a deep convolutional neural network
    model.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](5c565f0a-a64c-4397-8590-8fae671a418f.xhtml)，*使用深度卷积神经网络进行人脸识别*，利用MIT-CBCL数据集中的10个不同被试的面部图像，训练和测试一个深度卷积神经网络模型。'
- en: '[Chapter 11](f16d9e90-d304-4f77-90db-744065e40b79.xhtml), *Creating and Visualizing
    Word Vectors Using Word2Vec*, focuses on the importance of vectors in machine
    learning, and also walks users through how to utilize Google''s Word2Vec model
    to train a different model and visualize word vectors generated from novels.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](f16d9e90-d304-4f77-90db-744065e40b79.xhtml)，*使用Word2Vec创建和可视化词向量*，强调了向量在机器学习中的重要性，并指导用户如何利用Google的Word2Vec模型训练不同的模型并可视化从小说中生成的词向量。'
- en: '[Chapter 12](5665de9e-99eb-4d34-a0b5-6e7204d00670.xhtml), *Creating a Movie
    Recommendation Engine with Keras*,  focuses on building a movie recommendation
    engine for users using the deep learning library Keras.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](5665de9e-99eb-4d34-a0b5-6e7204d00670.xhtml)，*使用Keras创建电影推荐引擎*，聚焦于使用深度学习库Keras为用户构建电影推荐引擎。'
- en: '[Chapter 13](c7fbdf35-f89c-4640-a9c1-330e4963285c.xhtml), *Image Classification
    with TensorFlow on Spark*, focuses on leveraging transfer learning to recognize
    the top two football players in the world: Cristiano Ronaldo and Lionel Messi.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](c7fbdf35-f89c-4640-a9c1-330e4963285c.xhtml)，*使用 TensorFlow 在 Spark 上进行图像分类*，重点介绍了利用迁移学习识别世界上排名前两位的足球运动员：克里斯蒂亚诺·罗纳尔多和利昂内尔·梅西。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益
- en: Utilize all the links provided to gain a better understanding of some of the
    terms used in this book.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用所有提供的链接，更好地理解本书中使用的一些术语。
- en: The Internet is the biggest university in today's world. Use websites such as
    YouTube, Udemy, edX, Lynda, and Coursera for their videos about various deep learning
    and machine learning concepts.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 互联网是当今世界上最大的大学。利用 YouTube、Udemy、edX、Lynda 和 Coursera 等网站，观看它们关于深度学习和机器学习概念的视频。
- en: Don't just read the book and forget about it. Practically implement each step
