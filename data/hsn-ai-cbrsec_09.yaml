  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![](img/592730cf-7020-441c-9248-3e49a334f288.png)'
- en: 'The calculation of Eigenvectors and Eigenvalues (if they exist) is reduced
    to the following NumPy instructions:'
