- en: All the source for the book is available at [http://alias-i.com/book.html](http://alias-i.com/book.html).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的所有源代码均可在[http://alias-i.com/book.html](http://alias-i.com/book.html)找到。
