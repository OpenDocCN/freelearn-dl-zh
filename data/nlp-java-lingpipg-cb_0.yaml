  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地将电子邮件发送到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Send hate/love/neutral e-mails to `<[cookbook@lingpipe.com](mailto:cookbook@lingpipe.com)>`.
    We do care, we won't do your homework for you or prototype your startup for free,
    but do talk to us.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将仇恨/喜爱/中立的电子邮件发送到`<[cookbook@lingpipe.com](mailto:cookbook@lingpipe.com)>`。我们确实在乎，我们不会免费帮你做作业或为你的初创公司原型化，但我们会和你交谈。
