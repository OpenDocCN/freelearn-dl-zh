- en: 'This book has sample code for a basic Python application. To recreate it, it
    is recommended that you have the following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含了一个基本Python应用程序的示例代码。为了重新创建它，建议您具备以下条件：
