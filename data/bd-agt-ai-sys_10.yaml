- en: 'Traditional robotic manufacturing systems rely on rigid programming and require
    extensive human intervention for adaptations. An agentic system approach offers
    several transformative advantages:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的机器人制造系统依赖于严格的编程，并且需要大量的人为干预以进行适应。采用代理系统方法提供了几个变革性的优势：
- en: Natural language interaction for production changes and problem-solving
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产变更和问题解决的自然语言交互
- en: Real-time adaptation to product variations without reprogramming
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无需重新编程即可实时适应产品变化
- en: Autonomous handling of disruptions and exceptions
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自主处理中断和异常
- en: Continuous optimization based on historical and real-time data
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于历史和实时数据的持续优化
- en: Seamless integration of human expertise when needed
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当需要时无缝集成人力专业知识
- en: Proactive quality control and maintenance prediction
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 积极的质量控制和维护预测预测
- en: This approach fundamentally transforms manufacturing flexibility by enabling
    robots to understand context, adapt to changes, and make autonomous decisions
    while maintaining alignment with production goals and safety requirements. The
    success of agentic systems in manufacturing demonstrates their potential in complex
    physical environments where multiple systems must coordinate while adapting to
    changing conditions. By combining language understanding with physical control
    and real-time optimization, these systems are evolving from simple automation
    tools to intelligent collaborators in the manufacturing process.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法通过使机器人能够理解上下文、适应变化并在保持与生产目标和安全要求一致的同时做出自主决策，从根本上改变了制造灵活性。代理系统在制造中的成功展示了它们在复杂物理环境中的潜力，在这些环境中，多个系统必须协调并适应不断变化的情况。通过结合语言理解和物理控制以及实时优化，这些系统正从简单的自动化工具发展成为制造过程中的智能合作伙伴。
- en: As we conclude our exploration of robotics and autonomous systems, we turn our
    attention to how agentic systems are transforming business operations through
    decision support and optimization. The ability to process complex data streams
    while maintaining business context makes these systems particularly valuable for
    strategic decision-making, which we’ll examine in the next section.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束对机器人和自主系统的探索后，我们将注意力转向代理系统如何通过决策支持和优化改变业务运营。在保持业务上下文的同时处理复杂数据流的能力使这些系统在战略决策方面特别有价值，我们将在下一节中探讨这一点。
- en: Decision support and optimization
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 决策支持和优化
- en: Having explored the physical world applications of agentic systems, we now turn
    to their role in augmenting human decision-making and solving complex optimization
    problems. While traditional decision support systems rely on fixed rules and static
    analysis, LLM-based agents can understand context, reason about trade-offs, and
    provide adaptive recommendations while maintaining alignment with business objectives
    and constraints.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索了代理系统在物理世界中的应用后，我们现在转向它们在增强人类决策和解决复杂优化问题中的作用。虽然传统的决策支持系统依赖于固定规则和静态分析，但基于LLM的代理能够理解上下文，权衡利弊，并在保持与业务目标和约束一致的同时提供适应性建议。
- en: Evolution of decision support agents
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决策支持代理的演变
- en: 'The integration of LLMs with decision support systems has transformed how organizations
    process information and make strategic choices. Modern decision agents can analyze
    multiple data streams, understand complex business contexts, and generate actionable
    insights while maintaining awareness of organizational goals and constraints.
    Key capabilities that distinguish modern decision support agents are as follows:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 将LLMs与决策支持系统集成已经改变了组织处理信息和做出战略选择的方式。现代决策代理可以分析多个数据流，理解复杂商业环境，并在保持对组织目标和约束的认识的同时生成可操作的见解。区分现代决策支持代理的关键能力如下：
