- en: The complexity of modern supply chains offers a compelling example of how agentic
    systems can transform traditional business processes. Let’s examine a real-world
    implementation where multiple agents work together to orchestrate a global supply
    chain network, demonstrating how these systems can handle complex, multi-stakeholder
    environments while maintaining business objectives.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 现代供应链的复杂性提供了一个引人入胜的例子，说明了代理系统如何转型传统业务流程。让我们考察一个现实世界的实施案例，其中多个代理共同协作以协调全球供应链网络，展示这些系统如何在保持业务目标的同时处理复杂的多利益相关者环境。
- en: Problem statement
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题陈述
- en: Global supply chains face unprecedented complexity with multiple stakeholders,
    variable lead times, and frequent disruptions. Traditional optimization tools
    struggle to handle the dynamic nature of modern supply chains and can’t effectively
    balance competing objectives such as cost, speed, and sustainability. Human planners
    are overwhelmed by the volume of data and the speed of required decisions. Here,
    we aim to create a multi-agent system that orchestrates end-to-end supply chain
    optimization, capable of real-time decision-making while balancing multiple objectives
    and adapting to disruptions.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 全球供应链面临前所未有的复杂性，涉及多个利益相关者、可变提前期和频繁的中断。传统的优化工具难以处理现代供应链的动态性，并且无法有效平衡如成本、速度和可持续性等竞争目标。人类规划者被数据量以及所需决策的速度所淹没。在这里，我们旨在创建一个多代理系统，该系统能够协调端到端供应链优化，能够在平衡多个目标的同时进行实时决策并适应中断。
