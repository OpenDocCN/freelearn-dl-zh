- en: 'Traditional supply chain optimization systems operate with limited context
    and struggle to adapt to rapid changes. An agentic system approach provides several
    transformative advantages:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的供应链优化系统在有限的背景下运行，难以适应快速变化。一种代理系统方法提供了几个变革性的优势：
- en: Natural language interaction for strategy development and problem-solving
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于战略发展和问题解决的天然语言交互
- en: Real-time adaptation to multiple changing variables
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时适应多个变化的变量
- en: Proactive risk identification and mitigation
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 积极的风险识别和缓解
- en: Balanced optimization across multiple competing objectives
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个竞争目标之间进行平衡优化
- en: Integration of human expertise at strategic decision points
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在战略决策点整合人力专业知识
- en: Continuous learning and improvement from historical decisions
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从历史决策中持续学习和改进
- en: This approach fundamentally transforms supply chain management by enabling intelligent,
    context-aware decision-making that considers multiple stakeholders and objectives
    while maintaining alignment with business goals and sustainability requirements.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法通过实现智能、情境感知的决策，考虑多个利益相关者和目标，同时保持与业务目标和可持续性要求的一致性，从根本上转变了供应链管理。
- en: The success of agentic systems in supply chain optimization demonstrates their
    potential in complex business environments where multiple factors must be balanced
    while adapting to constant change. By combining language understanding with advanced
    optimization techniques and real-time adaptation, these systems are evolving from
    simple decision-support tools to trusted strategic advisors.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 代理系统在供应链优化中的成功展示了它们在复杂商业环境中的潜力，在这些环境中，必须平衡多个因素，同时适应不断的变化。通过结合语言理解和高级优化技术以及实时适应，这些系统正从简单的决策支持工具发展到值得信赖的战略顾问。
- en: Summary
  id: totrans-277
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: It is now time to conclude our deep dive into the applications of agentic systems
    powered by LLMs. In this chapter, we witnessed their transformative impact across
    diverse domains. These systems represent more than just technological advancement
    – they mark a fundamental shift in how AI can understand, reason about, and participate
    in complex human endeavors.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候总结我们对由LLM驱动的代理系统应用的深入研究。在本章中，我们见证了它们在各个领域的变革性影响。这些系统不仅仅代表技术进步，它们标志着人工智能在理解、推理和参与复杂人类活动方面的根本转变。
- en: 'Throughout this chapter, we explored four key domains where agentic systems
    are reshaping possibilities: creative applications, natural language processing,
    robotics, and decision support. While these domains showcase significant developments,
    they represent only a fraction of the areas in which agentic systems are making
    an impact. From education and scientific research to healthcare and environmental
    protection, these systems are finding novel applications across numerous fields
    not covered in this chapter.'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了四个关键领域，在这些领域中代理系统正在重塑可能性：创意应用、自然语言处理、机器人和决策支持。虽然这些领域展示了显著的发展，但它们仅代表了代理系统产生影响的部分领域。从教育、科学研究到医疗保健和环境保护，这些系统在众多未在本章中涵盖的领域找到了新颖的应用。
- en: The real-world applications we’ve explored – from collaborative film pre-visualization
    to manufacturing cell orchestration, and from enterprise knowledge management
    to supply chain optimization – demonstrate how agentic systems are becoming valuable
    partners rather than just tools. They show us that the future of AI lies not in
    replacing human capabilities but in augmenting them through intelligent collaboration.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探索的现实世界应用——从协作电影预可视化到制造单元编排，以及从企业知识管理到供应链优化——展示了代理系统正成为有价值的合作伙伴，而不仅仅是工具。它们表明，人工智能的未来不在于取代人类能力，而在于通过智能协作增强它们。
- en: In the final chapter, we’ll review key concepts of agentic systems, explore
    emerging tools and research, and discuss the possibilities and challenges of artificial
    general intelligence and artificial superintelligence, concluding with the challenges
    and opportunities ahead as these technologies evolve.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一章中，我们将回顾代理系统的关键概念，探索新兴的工具和研究，并讨论人工通用智能和人工超级智能的可能性和挑战，最后讨论随着这些技术的发展所面临的挑战和机遇。
- en: Questions
  id: totrans-282
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: How do agentic systems in creative applications differ from traditional generative
    AI tools? Discuss with an example from the chapter.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创意应用中的代理系统与传统生成AI工具有何不同？请以本章中的例子进行讨论。
- en: In the context of manufacturing cell orchestration, explain how multiple agents
    work together and why this approach is more effective than traditional automation
    systems.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在制造单元编排的背景下，解释多个代理如何协作以及为什么这种方法比传统自动化系统更有效。
- en: Compare and contrast the role of agentic systems in robotics versus decision
    support systems. How do their approaches to maintaining context differ?
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比较和对比在机器人学和决策支持系统中代理系统的作用。它们在维护上下文方面的方法有何不同？
- en: Using the enterprise knowledge management use case from the chapter, explain
    how different agents collaborate to solve complex information retrieval problems.
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用本章中的企业知识管理用例，解释不同代理如何协作解决复杂的信息检索问题。
- en: The chapter discussed the supply chain optimization network as a use case. What
    are the key advantages of using an agentic system approach in this context, and
    how do the different agents complement each other?
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本章讨论了供应链优化网络作为用例。在此背景下使用代理系统方法的关键优势是什么，以及不同的代理如何相互补充？
- en: Answers
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: Agentic systems in creative applications maintain context and creative vision
    across multiple iterations, unlike traditional tools that simply generate content.
    For example, in the film pre-visualization use case, the director agent maintains
    creative vision while collaborating with the technical supervisor and visualization
    agents to ensure both artistic integrity and technical feasibility. This enables
    continuous alignment between creative goals and practical constraints, something
    traditional generative tools cannot achieve.
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与仅生成内容的传统工具不同，创意应用中的代理系统在多个迭代中维护上下文和创意愿景。例如，在电影预可视化用例中，导演代理在与技术总监和可视化代理协作时保持创意愿景，以确保艺术完整性和技术可行性。这使创意目标和实际约束之间的持续一致成为可能，这是传统生成工具无法实现的。
- en: In manufacturing cell orchestration, four specialized agents (planning and coordination,
    robot control, quality and optimization, and exception handling) work together
    through shared context understanding and continuous feedback loops. This approach
    is more effective because it enables real-time adaptation to product variations
    and disruptions while maintaining quality standards. Traditional automation systems
    lack this flexibility and require human intervention for changes or unexpected
    situations.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在制造单元编排中，四个专业代理（规划和协调、机器人控制、质量和优化以及异常处理）通过共享上下文理解和连续反馈循环协同工作。这种方法更有效，因为它能够实时适应产品变化和中断，同时保持质量标准。传统的自动化系统缺乏这种灵活性，需要人为干预以应对变化或意外情况。
- en: In robotics, agentic systems focus on translating language understanding into
    physical actions while maintaining safety and operational constraints. For example,
    the robot control agent translates high-level instructions into motion primitives
    while ensuring safe human-robot interaction. **Motion primitives** are fundamental
    movement patterns in robotics, such as grasping or turning, used as building blocks
    for complex actions. A **robot control agent** translates high-level commands
    into these primitives to ensure safe and efficient execution while maintaining
    operational constraints.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在机器人技术中，代理系统专注于将语言理解转化为物理动作，同时保持安全和操作限制。例如，机器人控制代理将高级指令转化为运动原语，同时确保安全的人机交互。**运动原语**是机器人技术中的基本运动模式，如抓取或旋转，用作复杂动作的构建块。一个**机器人控制代理**将这些高级命令转化为这些原语，以确保在保持操作限制的同时安全且高效地执行。
- en: In decision support systems, agents focus on processing multiple information
    streams while maintaining business context and strategic objectives. While both
    maintain context, robotics agents must bridge the physical-digital divide, while
    decision support agents must balance multiple competing objectives.
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在决策支持系统中，代理专注于处理多个信息流，同时保持业务上下文和战略目标。虽然两者都保持上下文，但机器人代理必须弥合物理-数字鸿沟，而决策支持代理必须平衡多个竞争目标。
- en: 'In the enterprise knowledge management system, three agents collaborate:'
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在企业知识管理系统，三个代理协同工作：
- en: The query-understanding agent processes natural language questions and identifies
    the implicit context
  id: totrans-294
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询理解代理处理自然语言问题并识别隐含的上下文
- en: The knowledge navigation agent maps relationships between different information
    sources
  id: totrans-295
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识导航代理映射不同信息源之间的关系
- en: The response synthesis agent combines information while adapting to user roles
  id: totrans-296
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应合成代理在适应用户角色的同时结合信息
- en: These agents share organizational context and learn from user interactions,
    enabling them to handle complex queries that span multiple domains and documents
    more effectively than traditional search systems.
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些代理共享组织上下文，并从用户交互中学习，使它们能够比传统搜索系统更有效地处理跨越多个领域和文档的复杂查询。
- en: The supply chain optimization network demonstrates the advantages of agentic
    systems through four specialized agents (strategic planning, operational optimization,
    risk management, and sustainability optimization) that work together to balance
    multiple objectives. Key advantages include natural language interaction for strategy
    development, real-time adaptation to changes, proactive risk identification, and
    balanced optimization across competing objectives. The agents complement each
    other by maintaining different aspects of the supply chain context – from long-term
    strategy to day-to-day operations, risk management, and sustainability goals.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 供应链优化网络通过四个专业代理（战略规划、运营优化、风险管理以及可持续性优化）展示了代理系统的优势，这些代理协同工作以平衡多个目标。关键优势包括用于战略发展的自然语言交互、实时适应变化、主动识别风险以及跨竞争目标进行平衡优化。这些代理通过维护供应链环境的不同方面——从长期战略到日常运营、风险管理以及可持续性目标——相互补充。
