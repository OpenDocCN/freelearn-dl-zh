  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：虽然我们已经尽最大努力确保内容的准确性，但错误难免发生。如果您在本书中发现错误，我们将非常感激您能向我们报告。请访问[www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击“勘误表提交表单”链接，并填写详细信息。'
