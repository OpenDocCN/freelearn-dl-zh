- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With the emergence of big data and modern technologies, artificial intelligence
    (AI) has acquired a lot of relevance in many domains. The increase in demand for
    automation has generated many applications for AI in fields such as robotics,
    predictive analytics, and finance.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大数据和现代技术的兴起，人工智能（AI）在许多领域变得越来越重要。自动化需求的增加推动了AI在机器人技术、预测分析和金融等领域的广泛应用。
- en: 'This book will give you an understanding of what AI is. It explains basic search
    methods in detail: Depth-First Search (DFS), Breadth-First Search (BFS), and A*
    Search, which can be used to make intelligent decisions when the initial state,
    end state, and possible actions are known. Random solutions or greedy solutions
    can be found for such problems, but they are not optimal in terms of either space
    or time, and efficient approaches to space and time will be explored. We will
    also look at how to formulate a problem, which involves identifying its initial
    state, goal state, and the actions that are possible in each state. We also need
    to understand the data structures involved while implementing these search algorithms,
    because they form the basis of search exploration. Finally, we will look into
    what a heuristic is, because this decides the suitability of one sub-solution
    over another and helps you decide which step to take.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你理解什么是人工智能（AI）。它详细解释了基本的搜索方法：深度优先搜索（DFS）、广度优先搜索（BFS）和A*搜索，这些方法在已知初始状态、目标状态和可能的行动时，可以用来做出智能决策。对于这类问题，可以找到随机解决方案或贪心解决方案，但它们在空间或时间上并非最优，本书将探讨高效的空间和时间方法。我们还将学习如何表述一个问题，这包括识别它的初始状态、目标状态，以及每个状态下可能的行动。同时，我们还需要了解在实现这些搜索算法时所涉及的数据结构，因为它们构成了搜索探索的基础。最后，我们将探讨什么是启发式，因为这决定了某个子解决方案相对于另一个子解决方案的适用性，并帮助你决定采取哪一步。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for developers who are keen to get started with AI and develop
    practical AI-based applications. Developers who want to upgrade their normal applications
    to smart and intelligent versions will find this book useful. A basic knowledge
    and understanding of Python are assumed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些有意开始学习AI并开发基于AI的实用应用程序的开发者。想要将普通应用程序升级为智能应用程序的开发者会发现本书很有用。本书假设读者具备基本的Python知识和理解。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](50419d40-ab0f-4d63-9447-295dc802574c.xhtml)*, Understanding the
    Depth-First Search Algorithm*, practically explains the DFS algorithm with the
    help of a search tree. The chapter also delves into recursion, which eliminates
    the need to have an explicit stack.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](50419d40-ab0f-4d63-9447-295dc802574c.xhtml)*《理解深度优先搜索算法》*，通过搜索树的帮助，实践讲解了DFS算法。该章节还深入探讨了递归，这消除了显式堆栈的需要。'
- en: '[Chapter 2](31a5d361-a5f4-45f2-b6f3-e28c01f85971.xhtml)*, Understanding the
    Breadth-First Search Algorithm*, teaches you how to traverse a graph layer-wise
    using a LinkedIn connection feature as an example.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](31a5d361-a5f4-45f2-b6f3-e28c01f85971.xhtml)*《理解广度优先搜索算法》*，教你如何使用LinkedIn连接功能作为示例，按层次遍历图。'
- en: '[Chapter 3](3779e20a-b4b6-4e13-98ed-197fbaff0977.xhtml)*, Understanding the
    Heuristic Search Algorithm*, takes you through the priority queue data structure
    and explains how to visualize search trees. The chapter also covers problems related
    to greedy best-first search, and how A* solves that problem.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](3779e20a-b4b6-4e13-98ed-197fbaff0977.xhtml)*《理解启发式搜索算法》*，带你深入了解优先队列数据结构，并解释如何可视化搜索树。该章节还涉及与贪心最佳优先搜索相关的问题，并介绍A*如何解决该问题。'
