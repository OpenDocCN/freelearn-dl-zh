- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Build the full GAN model by including the `generator`, `discriminator`,
    and the `combined` network."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名。例如："通过包含`generator`、`discriminator`和`combined`网络来构建完整的
    GAN 模型。"'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码的设置方式如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "The collection of all possible outcomes (events) of an experiment
    is called, **sample** **space**."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或您在屏幕上看到的文字。例如，菜单或对话框中的文字会像这样显示在文本中。举个例子：“实验的所有可能结果（事件）的集合称为**样本**
    **空间**。”'
- en: Warnings or important notes appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这种方式呈现。
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以这种方式呈现。
