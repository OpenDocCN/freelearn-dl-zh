  zh: 本书的代码包也托管在 GitHub 上，地址是 [https://github.com/PacktPublishing/Advanced-Deep-Learning-with-R](https://github.com/PacktPublishing/Advanced-Deep-Learning-with-R)。如果代码有更新，将会在现有的
