- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Predictive analytics discovers hidden patterns from structured and unstructured
    data for automated decision making in business intelligence. Predictive decisions
    are becoming a huge trend worldwide, catering to wide industry sectors by predicting
    which decisions are more likely to give maximum results. Data mining, statistics,
    and machine learning allow users to discover predictive intelligence by uncovering
    patterns and showing the relationship between structured and unstructured data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析通过从结构化和非结构化数据中发现隐藏的模式，为商业智能中的自动决策提供支持。预测决策正在成为全球的大趋势，通过预测哪些决策最有可能带来最大结果，服务于各行各业。数据挖掘、统计学和机器学习使用户能够通过揭示模式和展示结构化与非结构化数据之间的关系来发现预测智能。
- en: Machine learning is concerned with algorithms that transform raw data into information
    and then into actionable intelligence. This fact makes machine learning well suited
    to the predictive analytics. Without machine learning, therefore, it would be
    nearly impossible to keep up with these massive streams of information altogether.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习关注的是将原始数据转化为信息，然后转化为可操作的智能。正是因为这一点，机器学习非常适合用于预测分析。因此，如果没有机器学习，要跟上这些庞大的信息流几乎是不可能的。
- en: What's in It for Me?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我能获得什么？
- en: Maps are vital for your journey, especially when you're holidaying in another
    continent. When it comes to learning, a roadmap helps you in giving a definitive
    path for progressing towards the goal. So, here you're presented with a roadmap
    before you begin your journey.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 地图对于你的旅程至关重要，尤其是当你在另一个大洲度假时。学习过程中，路线图能帮助你为实现目标提供明确的路径。因此，在你开始旅程之前，这里给你呈现了一张路线图。
- en: 'This book is meticulously designed and developed in order to empower you with
    all the right and relevant information on TensorFlow. We''ve created this Learning
    Path for you that consists of four lessons:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书精心设计和开发，旨在为您提供所有关于 TensorFlow 的正确和相关信息。我们为您创建了这条学习路径，包含四节课：
- en: '[Lesson 1](ch01.html "Chapter 1. From Data to Decisions – Getting Started with
    TensorFlow"), *From Data to Decisions – Getting Started with TensorFlow*, provides
    a detailed description of the main TensorFlow features in a real-life problem,
    followed by detailed discussions about TensorFlow installation and configuration.
    It then covers computation graphs, data, and programming models before getting
    started with TensorFlow. The last part of the lesson contains an example of implementing
    linear regression model for predictive analytics.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1课](ch01.html "第一章. 从数据到决策 - TensorFlow 入门")，*从数据到决策 - TensorFlow 入门*，详细描述了在实际问题中使用
    TensorFlow 的主要特性，随后详细讨论了 TensorFlow 的安装和配置。接着，它涵盖了计算图、数据和编程模型，然后开始介绍 TensorFlow。课程的最后部分包含了一个实现线性回归模型进行预测分析的示例。'
- en: '[Lesson 2](ch02.html "Chapter 2. Putting Data in Place – Supervised Learning
    for Predictive Analytics"), *Putting Data in Place – Supervised Learning for Predictive
    Analytics*, covers some TensorFlow-based supervised learning techniques from a
    theoretical and practical perspective. In particular, the linear regression model
    for regression analysis will be covered on a real dataset. It then shows how you
    could solve the Titanic survival problem using logistic regression, random forests,
    and SVMs for predictive analytics.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2课](ch02.html "第二章. 组织数据 - 监督学习与预测分析")，*组织数据 - 监督学习与预测分析*，从理论和实践的角度介绍了一些基于
    TensorFlow 的监督学习技术。特别是，线性回归模型将会在真实数据集上进行回归分析。接下来，将展示如何利用逻辑回归、随机森林和支持向量机（SVM）解决泰坦尼克号生存问题，从而实现预测分析。'
- en: '[Lesson 3](ch03.html "Chapter 3. Clustering Your Data – Unsupervised Learning
    for Predictive Analytics"), *Clustering Your Data – Unsupervised Learning for
    Predictive Analytics*, digs deeper into predictive analytics and finds out how
    you can take advantage of it to cluster records belonging to the certain group
    or class for a dataset of unsupervised observations. It will then provide some
    practical examples of unsupervised learning. Particularly, clustering techniques
    using TensorFlow will be discussed with some hands-on examples.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3课](ch03.html "第三章. 数据聚类 - 无监督学习与预测分析")，*数据聚类 - 无监督学习与预测分析*，深入探讨了预测分析，并揭示了如何利用它对无监督观测数据集中的记录进行聚类，将它们归属于某个特定组或类别。然后，它将提供一些无监督学习的实际示例。特别是，使用
    TensorFlow 进行聚类技术的讨论将伴随一些实际操作示例。'
- en: '[Lesson 4](ch04.html "Chapter 4. Using Reinforcement Learning for Predictive
    Analytics"), *Using Reinforcement Learning for Predictive Analytics*, talks about
    designing machine learning systems driven by criticism and rewards. It will show
    several examples on how to apply reinforcement learning algorithms for developing
    predictive models on real-life datasets.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lesson 4](ch04.html "第四章。利用强化学习进行预测分析")，*利用强化学习进行预测分析*，讨论了设计以批评和奖励驱动的机器学习系统。它将展示如何应用强化学习算法来开发基于实际数据集的预测模型的多个示例。'
- en: What Will I Get From This Book?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书能带给我什么？
- en: Learn TensorFlow features in a real-life problem, followed by detailed TensorFlow
    installation and configuration
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实际问题中学习 TensorFlow 的特性，详细介绍 TensorFlow 的安装和配置。
- en: Explore computation graphs, data, and programming models also get an insight
    to an example of implementing linear regression model for predictive analytics
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索计算图、数据和编程模型，还可以深入了解实现线性回归模型进行预测分析的示例。
- en: Solve the Titanic survival problem using logistic regression, random forests,
    and SVMs for predictive analytics
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用逻辑回归、随机森林和支持向量机解决泰坦尼克号生存问题，用于预测分析。
- en: Dig deeper into predictive analytics and find out how to take advantage of it
    to cluster records belonging to the certain group or class for a dataset of unsupervised
    observations
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入了解预测分析，并发现如何利用它来为无监督观察数据集中的记录进行分组或分类。
- en: Learn several examples of how to apply reinforcement learning algorithms for
    developing predictive models on real-life datasets
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习几个例子，如何在实际数据集上应用强化学习算法来开发预测模型。
- en: Prerequisites
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: 'This book is aimed at data analysts, data scientists, and machine learning
    practitioners who want to build powerful, robust, and accurate predictive models
    with the power of TensorFlow. Some of the prerequisites that is required before
    you begin this book are:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向数据分析师、数据科学家和机器学习从业者，他们希望利用 TensorFlow 的强大、稳健和准确的预测模型能力构建模型。在开始阅读本书之前，需要具备以下先决条件：
- en: Working knowledge of Python
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 的实际应用知识。
- en: Basic knowledge of TensorFlow
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow 的基础知识。
- en: Basic knowledge of Math and Statistics
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学和统计学的基础知识。
