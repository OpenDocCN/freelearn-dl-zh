- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Using **Hidden Markov Models** (**HMMs**) is a technique for modeling Markov
    processes with unobserved states. They are a special case of **Dynamic Bayesian
    Networks** (**DBNs**) but have been found to perform well in a wide range of problems.
    One of the areas where HMMs are used a lot is speech recognition because HMMs
    are able to provide a very natural way to model speech data. This book starts
    by introducing the theoretical aspects of HMMs from the basics of probability
    theory, and then talks about the different applications of HMMs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**隐马尔可夫模型**（**HMMs**）是一种用于建模具有未观察状态的马尔可夫过程的技术。它们是**动态贝叶斯网络**（**DBNs**）的一种特殊情况，但在许多问题中表现良好。HMMs广泛应用于语音识别领域，因为它们能够提供一种非常自然的方式来建模语音数据。本书从HMM的理论基础开始，介绍了概率论的基本知识，随后讨论了HMM的不同应用。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用读者
- en: A basic understanding of probability theory, linear algebra, and calculus will
    make reading this book a lot easier. For the code examples, basic familiarity
    with Python programming is expected.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 具备基本的概率论、线性代数和微积分知识将使阅读本书更加轻松。对于代码示例，期望读者具有基本的Python编程基础。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](c8b01245-1f2b-4b5e-837f-bdcc1d87343e.xhtml), *Introduction to Markov
    Process*, starts with a discussion of basic probability theory, and then introduces
    Markov chains. The chapter also talks about the different types of Markov chain
    classifying based on continuous or discrete states and time intervals.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](c8b01245-1f2b-4b5e-837f-bdcc1d87343e.xhtml)，*马尔可夫过程简介*，首先讨论了基本的概率论，然后介绍了马尔可夫链。该章节还讨论了基于连续或离散状态及时间间隔分类的不同类型的马尔可夫链。'
- en: '[Chapter 2](9b42b071-f9e8-454d-a242-1ee47aceba2c.xhtml), *Hidden Markov Models*,
    builds on the concept of Markov processes and DBNs to introduce the concepts of
    the HMM.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](9b42b071-f9e8-454d-a242-1ee47aceba2c.xhtml)，*隐马尔可夫模型*，基于马尔可夫过程和动态贝叶斯网络（DBNs）的概念，引入了HMM的基本概念。'
- en: '[Chapter 3](943542b6-74f4-460d-8e90-e20a3c0334a6.xhtml), *State Inference –
    Predicting the States*, introduces algorithms that can be used to predict the
    states of a defined HMM. The chapter introduces the Forward algorithm, the backward
    algorithm, the forward-backward algorithm, and the Viterbi algorithm.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](943542b6-74f4-460d-8e90-e20a3c0334a6.xhtml)，*状态推断—预测状态*，介绍了可以用来预测定义好的HMM状态的算法。章节介绍了前向算法、后向算法、前向后向算法和维特比算法。'
- en: '[Chapter 4](8d06a68a-e427-4f7d-9472-9be25b5351c0.xhtml), *Parameter Inference
    Using Maximum Likelihood*, discusses the basics of maximum likelihood learning.
    The chapter then moves on to applying maximum likelihood learning in the case
    of HMMs and introduces the Viterbi learning algorithm and Baum-Welch algorithm.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](8d06a68a-e427-4f7d-9472-9be25b5351c0.xhtml)，*基于最大似然的参数推断*，讨论了最大似然学习的基础。然后，章节介绍了在HMM案例中应用最大似然学习，并介绍了维特比学习算法和鲍姆-韦尔奇算法。'
- en: '[Chapter 5](b3f2bff1-0fe7-4d54-8a9e-9911c77e7d62.xhtml), *Parameter Inference
    Using Bayesian Approach*, starts by introducing the basic concepts of Bayesian
    learning. The chapter then applies these concepts in the case of HMMs and talks
    about the different approximation methods used for learning using the Bayesian
    method.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](b3f2bff1-0fe7-4d54-8a9e-9911c77e7d62.xhtml)，*基于贝叶斯方法的参数推断*，首先介绍了贝叶斯学习的基本概念。然后，章节将这些概念应用于隐马尔可夫模型（HMMs）的案例，并讨论了用于贝叶斯学习的不同近似方法。'
- en: '[Chapter 6](98385586-e031-4234-98c6-3cd7be42f22d.xhtml), *Time Series Predicting*,
    discusses the application of HMMs in the case of time series data. The chapter
    takes the example of the variation of stock prices and tries to model it using
    an HMM.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](98385586-e031-4234-98c6-3cd7be42f22d.xhtml)，*时间序列预测*，讨论了HMM在时间序列数据中的应用。章节通过股票价格波动的例子，尝试使用HMM对其进行建模。'
- en: '[Chapter 7](4d16230b-b39e-4e39-bcd6-fd9810c725a1.xhtml), *Natural Language
    Processing*, discusses the application of HMMs in the field of speech recognition.
    The chapter discusses two main areas of application: part-of-speech tagging and
    speech recognition.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](4d16230b-b39e-4e39-bcd6-fd9810c725a1.xhtml)，*自然语言处理*，讨论了HMM在语音识别领域的应用。章节重点讨论了两个主要应用领域：词性标注和语音识别。'
- en: '[Chapter 8](85e6ade4-24d5-48a9-aa09-c7384d280877.xhtml), *2D HMM for Image
    Processing*, introduces the concept of 2D HMMs and discusses their application
    in the field of image processing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](85e6ade4-24d5-48a9-aa09-c7384d280877.xhtml)，*用于图像处理的二维HMM*，介绍了二维HMM的概念，并讨论了它们在图像处理领域的应用。'
- en: '[Chapter 9](e086f74a-f1d2-4527-8a35-2ae1df98708b.xhtml), *Markov Decision Process*,
    introduces the basic concepts of reinforcement learning and then talks about Markov
    decision process and introduces the Bellman equation to solve them.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](e086f74a-f1d2-4527-8a35-2ae1df98708b.xhtml)，*马尔可夫决策过程*，介绍了强化学习的基本概念，随后讲解了马尔可夫决策过程，并介绍了贝尔曼方程来求解它们。'
