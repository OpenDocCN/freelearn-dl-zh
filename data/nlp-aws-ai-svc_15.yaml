  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三节：提高生产中的NLP模型
- en: In this section, we will dive deep into some strategies for how to include a
    human in the loop for different purposes in a document processing workflow and
    cover best practices on how to autoscale your NLP inference for enterprise traffic.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将深入探讨如何在文档处理工作流中为不同目的包含人工环节的策略，并介绍如何根据企业流量最佳地自动扩展你的NLP推理。
