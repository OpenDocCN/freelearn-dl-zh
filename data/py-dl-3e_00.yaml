- en: We’ll start this part by introducing you to basic machine learning theory and
    concepts. Then, we’ll follow with a thorough introduction to neural networks –
    a special type of machine learning algorithm.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从介绍基本的机器学习理论和概念开始，然后深入介绍神经网络——一种特殊类型的机器学习算法。
