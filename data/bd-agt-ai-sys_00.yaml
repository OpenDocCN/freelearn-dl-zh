  zh: 如果您有以下内容，跟随起来会更容易：
- en: '**Familiarity with AI and machine learning concepts** : While the book covers
    foundational principles, prior knowledge of AI/ML, deep learning, and Python programming
    will help you understand the more advanced topics.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**熟悉AI和机器学习概念**：虽然本书涵盖了基础原理，但具备AI/ML、深度学习和Python编程的先验知识将有助于您理解更高级的主题。'
- en: '**Hands-on practice** : Experiment with the provided code examples and frameworks
    for building Generative AI and agentic systems. Setting up a local or cloud-based
    development environment will enhance your learning experience.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动手实践**：通过提供的代码示例和框架来实验构建生成式AI和代理系统。设置本地或基于云的开发环境将增强您的学习体验。'
- en: '**Think critically about AI ethics and safety** : As you explore Generative
    AI and autonomous agents, consider the implications of trust, bias, and responsible
    AI design to build intelligent systems that align with ethical guidelines.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**批判性地思考AI伦理和安全**：在探索生成式AI和自主代理时，考虑信任、偏见和负责任的AI设计对构建符合伦理准则的智能系统的含义。'
