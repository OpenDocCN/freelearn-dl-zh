- en: '**Bold** : Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in bold. Here is an example:
    “ **Customized onboarding plan** : Based on the goals and needs identified, create
    a bespoke onboarding plan that outlines the steps, milestones, and timelines toward
    achieving the set objectives.”'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上看到的词汇。例如，菜单或对话框中的单词会显示为粗体。以下是一个示例：“**定制入职计划**：根据确定的目标和需求，创建一个定制入职计划，概述实现既定目标的步骤、里程碑和时间表。”'
