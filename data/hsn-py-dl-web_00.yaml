- en: Conventions used
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "We now need to import the saved model and weights from the
    model training step. Once we do so, we need to recompile the model and make its
    `predict` function using the `make_predict_fuction()` method."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。以下是一个例子：“我们现在需要从模型训练步骤中导入保存的模型和权重。一旦导入，我们需要重新编译模型，并使用`make_predict_function()`方法使其具备`predict`功能。”'
- en: 'A block of code is set as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Fill up the entries and click on Continue."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上显示的文字。例如，菜单或对话框中的词汇以这种方式显示。以下是一个例子：“填写条目并点击继续。”'
- en: Warnings or important notes appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以此方式显示。
- en: Tips and tricks appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式显示。
- en: Get in touch
