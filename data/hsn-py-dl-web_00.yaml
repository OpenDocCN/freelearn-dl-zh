- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Deep learning techniques can be used to develop intelligent web apps. Over the
    last few years, tremendous growth in the number of companies adopting deep learning
    techniques in their products and businesses has been observed. There has been
    a significant surge in the number of start-ups providing AI and deep learning-based
    solutions for niche problems. This book introduces numerous tools and technological
    practices used to implement deep learning in web development using Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习技术可用于开发智能网页应用。近年来，越来越多的公司将深度学习技术应用于其产品和业务，取得了显著的增长。与此同时，许多创业公司开始提供基于人工智能和深度学习的解决方案，专注于细分问题。本书介绍了用于在网页开发中实现深度学习的众多工具和技术实践，使用的是Python语言。
- en: To start with, you will learn about the fundamentals of machine learning, with
    a focus on deep learning and the basics of neural networks, along with their common
    variants, such as convolutional neural networks, and how you can integrate them
    into websites with frontends built with different standard web tech stacks. You
    will create your deep learning-enabled web application using Python libraries
    such as Django and Flask by creating REST APIs for custom models. You will set
    up a cloud environment for deep learning-based web deployments on Google Cloud
    and AWS, and get guidance on how to use their battle-tested deep learning APIs.
    Further, you will use Microsoft's Intelligent Emotion API, which can detect human
    emotions from a picture of a face. You will also get to grips with deploying real-world
    websites, and you will get great insights into securing those websites using reCaptcha
    and Cloudflare for a robust experience. Finally, you will use natural language
    processing to recommend restaurants from user reviews and to integrate a voice
    UX on your web pages through Dialogflow.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你将学习机器学习的基础知识，重点介绍深度学习和神经网络的基本概念，并讲解它们的常见变种，如卷积神经网络，并介绍如何将它们集成到使用不同标准网页技术栈构建的前端网站中。你将使用Python库（如Django和Flask）创建支持深度学习的网页应用，并通过为自定义模型创建REST
    API来实现。你将为深度学习基础的网页部署设置一个云环境，使用Google Cloud和AWS，并获得有关如何使用它们经过验证的深度学习API的指导。此外，你将使用微软的智能情感API，从人脸图片中检测人类情绪。你还将学习如何部署实际的网页，并深入了解如何使用reCaptcha和Cloudflare来保障网站安全，确保用户体验的稳定性。最后，你将运用自然语言处理技术，从用户评论中推荐餐厅，并通过Dialogflow在网页中集成语音用户体验。
- en: By the end of this book, you'll be able to deploy your intelligent web apps
    and websites with the help of the best tools and practices.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将能够借助最佳工具和实践，部署智能网页应用和网站。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for data scientists, machine learning practitioners, and deep learning
    engineers who are looking to perform deep learning techniques and methodologies
    on the web. This book will also be ideal for web developers who want to use smart
    techniques in the browser to make it more interactive. You will gain deep insights
    into browser data using this handy guide.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合数据科学家、机器学习从业者和深度学习工程师，尤其是那些希望在网页上应用深度学习技术和方法的人。本书也非常适合那些希望在浏览器中使用智能技术使其更具互动性的网页开发人员。通过本书，你将获得有关浏览器数据的深入见解。
- en: Having a working knowledge of the Python programming language and fundamental
    machine learning techniques (as covered in the Machine Learning Crash Course by
    Google, available at [https://developers.google.com/machine-learning/crash-course](https://developers.google.com/machine-learning/crash-course))
    will be beneficial for reading this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 具备Python编程语言的基础知识，以及基本的机器学习技术（如Google提供的[机器学习速成课程](https://developers.google.com/machine-learning/crash-course)中所涵盖的内容）将对阅读本书大有帮助。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](f97d928f-3614-4d12-ad37-d5736008f542.xhtml), *Demystifying Artificial
    Intelligence and Fundamentals of Machine Learning*, briefly introduces machine
    learning, deep learning, and other forms of artificial intelligence methodologies
    related to web development. This chapter quickly goes over fundamental topics
    of the machine learning pipeline, such as exploratory data analysis, data preprocessing,
    feature engineering, training and testing, models of evaluation, and more. Toward
    the end, a comparison between the interactivity and user experience offered by
    websites before AI became popular and how they are in the modern day is presented.
    We also study the usage of AI on the web by some of the biggest firms and how
    AI has revolutionized their products.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](f97d928f-3614-4d12-ad37-d5736008f542.xhtml)，*揭开人工智能和机器学习基础的面纱*，简要介绍了机器学习、深度学习及与Web开发相关的其他人工智能方法论。本章快速回顾了机器学习流程中的基本主题，如探索性数据分析、数据预处理、特征工程、训练与测试、模型评估等。最后，展示了在AI普及前后，网站的互动性和用户体验的比较。我们还研究了大公司如何在Web上使用AI，以及AI如何革新他们的产品。'
- en: '[Chapter 2](9a68dbce-f50e-4c5a-80e2-2b7f40e082ca.xhtml), *Getting Started with
    Deep Learning Using Python*, introduces basic concepts and terminologies related
    to deep learning and how to use deep learning to build a simple web app with different
    deep learning libraries in Python.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](9a68dbce-f50e-4c5a-80e2-2b7f40e082ca.xhtml)，*使用Python进行深度学习入门*，介绍了与深度学习相关的基本概念和术语，并讲解了如何使用深度学习在Python中通过不同的深度学习库构建一个简单的Web应用程序。'
- en: '[Chapter 3](a33bccdc-8664-4ae7-be82-b066e5b64850.xhtml), *Creating Your First
    Deep Learning Web Application*, discusses several important concepts regarding
    the structure of web applications specifically for leveraging deep learning. It
    then proceeds to discuss the approaches to understanding a dataset. The chapter
    also shows how to implement and improve a simple neural network and how it can
    be wrapped into an API for the development of a simple web application. We then
    proceed to showcase how the API can be implemented using different standard web
    tech stacks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](a33bccdc-8664-4ae7-be82-b066e5b64850.xhtml)，*创建你的第一个深度学习Web应用程序*，讨论了几个与深度学习相关的Web应用程序结构的重要概念。然后，本章继续讨论如何理解数据集的方法。接下来，介绍了如何实现并改进一个简单的神经网络，并讲解了如何将其封装成API，用于开发一个简单的Web应用程序。我们进一步展示了如何使用不同的标准Web技术栈来实现这个API。'
- en: '[Chapter 4](e9f25c1c-0665-4c87-9c74-15824b2e6d41.xhtml), *Getting Started with
    TensorFlow.js*, introduces the most popular JavaScript library for deep learning—TensorFlow.js
    (Tf.js). It gives a brief overview of what TensorFlow.js is and the things it
    is capable of doing in a browser. Furthermore, this chapter shows how you can
    use pre-trained models using TensorFlow.js and build a simple web application
    with it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](e9f25c1c-0665-4c87-9c74-15824b2e6d41.xhtml)，*TensorFlow.js入门*，介绍了最流行的深度学习JavaScript库——TensorFlow.js（Tf.js）。本章简要概述了TensorFlow.js是什么，以及它在浏览器中能够完成的任务。此外，本章展示了如何使用TensorFlow.js使用预训练模型，并用它构建一个简单的Web应用程序。'
- en: '[Chapter 5](3c0478d0-b4c3-45f6-aa35-d7826634c1c9.xhtml), *Deep Learning through
    APIs*, introduces the concept of APIs and their importance in software development.
    Further, the chapter proceeds to show examples of different deep learning APIs.
    Toward the very end, the chapter presents an approach to choosing deep learning
    API providers to suit particular use cases. The deep learning APIs covered are
    the Vision API, the Text API, and others.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](3c0478d0-b4c3-45f6-aa35-d7826634c1c9.xhtml)，*通过API进行深度学习*，介绍了API的概念及其在软件开发中的重要性。接下来，本章展示了不同深度学习API的示例。最后，本章介绍了如何选择适合特定用例的深度学习API提供商。本章涵盖的深度学习API包括视觉API、文本API等。'
- en: '[Chapter 6](093890b6-051d-49f9-9330-bdd58b92a762.xhtml), *Deep Learning on
    Google Cloud Platform Using Python*, introduces the offerings by Google Cloud
    Platform for web developers to integrate into their websites. The focus is on
    Dialogflow, which can be used to make chatbots and conversational AIs; the Cloud
    Inference API, which can be used to build a good recommendation system; and also
    the Translation API, which is used to provide users in different locales with
    website content in their languages. The chapter discusses their applications at
    length and also demonstrates a basic how-to for using them with Python.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](093890b6-051d-49f9-9330-bdd58b92a762.xhtml)，*在Google Cloud Platform上使用Python进行深度学习*，介绍了Google
    Cloud Platform为Web开发者提供的服务，帮助他们将这些服务集成到网站中。重点介绍了Dialogflow，它可以用来制作聊天机器人和对话式人工智能；Cloud
    Inference API，它可以用来构建推荐系统；以及Translation API，它可以为不同地区的用户提供其语言的网页内容。本章详细讨论了这些应用，并展示了如何使用Python进行操作的基本教程。'
- en: '[Chapter 7](20cea97d-64e3-4372-a2a0-078b8d524f1b.xhtml), *DL on AWS Using Python:
    Object Detection and Home Automation*, introduces Amazon Web Services and talks
    briefly about the various offerings, including the Alexa API and the Rekognition
    API. The Alexa API can be used to build home automation web apps and other interactive
    interfaces, while the Rekognition API can be used to detect people and objects
    in photos and videos.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](20cea97d-64e3-4372-a2a0-078b8d524f1b.xhtml)，*在AWS上使用Python进行深度学习：物体检测与家庭自动化*，介绍了亚马逊网络服务（AWS），并简要讲解了其各种服务，包括Alexa
    API和Rekognition API。Alexa API可用于构建家庭自动化网站应用和其他交互式界面，而Rekognition API则可用于检测照片和视频中的人物与物体。'
- en: '[Chapter 8](3bf31fe1-d41c-4410-a83c-1651da439c70.xhtml), *Deep Learning on
    Microsoft Azure Using Python*, introduces Microsoft Azure Cloud Services, focusing
    on the Cognitive Toolkit, which is Microsoft''s alternative to TensorFlow''s Emotion
    API, which can be used to determine the emotion of a person from a photograph
    of their face, and the Text-to-Speech API, which can be used to generate natural-sounding
    voice from text.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](3bf31fe1-d41c-4410-a83c-1651da439c70.xhtml)，*在Microsoft Azure上使用Python进行深度学习*，介绍了Microsoft
    Azure云服务，重点介绍了Cognitive Toolkit，这是微软对TensorFlow情感API的替代品，可以通过分析人脸照片来判断人物情感，以及Text-to-Speech
    API，可以将文本转换为自然的语音。'
- en: '[Chapter 9](f660e345-e54d-4bf4-a584-90111c7f22a0.xhtml), *A General Production
    Framework for Deep Learning-Enabled Websites*, introduces the general framework
    to be set up for the efficient deployment of deep learning on the web in a production
    environment. Strategies for reducing computing resources, converting raw datasets
    to datasets for training deep learning models, and how to make models available
    for usage on the web in a minimally resource-intensive way are covered.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](f660e345-e54d-4bf4-a584-90111c7f22a0.xhtml)，*深度学习驱动的网站通用生产框架*，介绍了在生产环境中高效部署深度学习的通用框架。内容涵盖了减少计算资源的策略、将原始数据集转化为用于训练深度学习模型的数据集，以及如何以最小的资源消耗方式使模型在网站上可用。'
- en: '[Chapter 10](6158dd33-fac9-4a1f-867d-d53c827d7a7f.xhtml), *Securing Web Apps
    with Deep Learning*, discusses several tricks and techniques for securing websites
    with deep learning with Python. We present reCaptcha and Cloudflare and discuss
    how they are used to enhance the security of websites. We also show how to implement
    security mechanisms to detect malicious users on websites using deep learning
    on the Python backend.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](6158dd33-fac9-4a1f-867d-d53c827d7a7f.xhtml)，*使用深度学习保护Web应用*，讨论了使用Python和深度学习技术保护网站的多种技巧和方法。我们介绍了reCaptcha和Cloudflare，并讨论了它们如何增强网站的安全性。还展示了如何在Python后端利用深度学习实现安全机制，以检测网站上的恶意用户。'
- en: '[Chapter 11](2cdbd2e8-d3d5-4028-9430-f94989623af9.xhtml), *DIY – A Web DL Production
    Environment*, discusses the methods by which we update models in production and
    how we can choose the right method according to requirements. We begin with a
    brief overview and then demonstrate some famous tools for creating deep learning
    data flows. Finally, we implement a demo of online learning, or incremental learning,
    to establish a method of model update in production.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](2cdbd2e8-d3d5-4028-9430-f94989623af9.xhtml)，*DIY – Web深度学习生产环境*，讨论了在生产环境中更新模型的方法，并根据需求选择合适的方法。我们首先进行简要概述，然后展示了一些著名的工具，用于创建深度学习数据流。最后，我们实现了在线学习或增量学习的演示，确立了生产环境中的模型更新方法。'
- en: '[Chapter 12](faaa4343-9fe0-4fff-bdf7-f902cb176c33.xhtml), *Creating an E2E
    Web App Using DL APIs and Customer Support Chatbot*, introduces natural language
    processing and discusses how to create a chatbot for resolving general customer
    support queries using Dialogflow and integrate it into a Django and Flask website.
    We explore ways of implementing bot personalities and how to make such system
    resources effective. We also introduce a method for implementing a text-to-speech
    and speech-to-text-based user interface with Python.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](faaa4343-9fe0-4fff-bdf7-f902cb176c33.xhtml)，*使用 DL API 和客户支持聊天机器人创建
    E2E Web 应用*，介绍了自然语言处理，并讨论了如何使用 Dialogflow 创建一个聊天机器人来解决一般的客户支持查询，并将其集成到 Django
    和 Flask 网站中。我们探讨了实现机器人个性的方式，以及如何使这些系统资源更有效。我们还介绍了一种基于文本转语音和语音转文本的用户界面的实现方法，使用的是
    Python。'
- en: '[Appendix](8aec874c-11e2-4f3b-b7c1-b85e08e63208.xhtml), *Success Stories and
    Emerging Areas in Deep Learning on the Web*, illustrates some of the most famous
    websites whose products are based heavily upon leveraging the power of deep learning.
    This chapter also discusses some key research areas in web development that could
    be enhanced using deep learning. This will help you to delve even deeper into
    the fusion of web technologies and deep learning and will motivate you to come
    up with your own intelligent web applications.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](8aec874c-11e2-4f3b-b7c1-b85e08e63208.xhtml)，*深度学习在 Web 上的成功案例与新兴领域*，展示了一些最著名的网站，它们的产品在很大程度上依赖于深度学习的强大功能。本章还讨论了在
    Web 开发中可以通过深度学习增强的关键研究领域。这将帮助你更深入地了解 Web 技术与深度学习的融合，并激励你提出自己的智能 Web 应用。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: This book assumes an understanding of the Python language, specifically Python
    3.6 and above. It is strongly recommended to have the Anaconda distribution of
    Python installed on your local systems. Any Anaconda distribution with support
    for Python 3.6 and above is good for running the examples in this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者理解 Python 语言，特别是 Python 3.6 及以上版本。强烈建议在本地系统上安装 Anaconda 发行版的 Python。任何支持
    Python 3.6 及以上版本的 Anaconda 发行版都适用于运行本书中的示例。
- en: In terms of hardware, this book assumes the availability of a microphone, speaker,
    and webcam on your computer.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在硬件方面，本书假设你的计算机上有麦克风、扬声器和摄像头。
- en: '| **Software/Hardware covered in the book** | **OS Requirements** |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Anaconda distribution of Python and other Python packages | 1 GB RAM minimum,
    8 GB recommended15 GB disk space |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| Anaconda Python 发行版和其他 Python 包 | 最低 1 GB 内存，推荐 8 GB，15 GB 磁盘空间 |'
- en: '| Code editor of your choice (Sublime Text 3 recommended) | 2 GB RAM |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 你选择的代码编辑器（推荐使用 Sublime Text 3） | 2 GB 内存 |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的电子版本，我们建议你自己输入代码或通过 GitHub 仓库访问代码（链接在下一部分提供）。这样可以帮助你避免与复制粘贴代码相关的潜在错误。**'
- en: It is expected that you will try to implement the samples present in this book
    by yourself. In case you run into problems, you can reach out to us by emailing
    the authors – Sayak Paul (`spsayakpaul@gmail.com`) and Anubhav Singh (`xprilion@gmail.com`).
    In case you are unable to run the samples provided in the code repo of the book,
    you can raise issues on the repo and we'll get back to you there!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书预计你会自己尝试实现其中的示例。如果遇到问题，你可以通过电子邮件联系作者——Sayak Paul (`spsayakpaul@gmail.com`)
    和 Anubhav Singh (`xprilion@gmail.com`)。如果你无法运行本书代码仓库中的示例代码，可以在仓库中提出问题，我们会在那里回复你！
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](https://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的 [www.packt.com](http://www.packt.com) 账户下载本书的示例代码文件。如果你在其他地方购买了这本书，可以访问
    [www.packtpub.com/support](https://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 [www.packt.com](http://www.packt.com) 登录或注册。
- en: Select the Support tab.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择支持选项卡。
- en: Click on Code Downloads.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
