  zh: 我们还提供了一份 PDF 文件，里面有本书中使用的带颜色的截图/图示。您可以在这里下载：[https://static.packt-cdn.com/downloads/9781838645359_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838645359_ColorImages.pdf)。
- en: Conventions used
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; "To get these numbers you can add together the lists `nPosReward`
    and `nNegReward`."'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账户名。例如：“要获得这些数字，您可以将
    `nPosReward` 和 `nNegReward` 两个列表加在一起。”'
- en: 'A block of code is set as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码的设置如下：
- en: '[PRE0]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular line in a code block, we
    have included the line numbers as comments so that we can refer to them with precision:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您特别注意代码块中的某一行时，我们已经将行号作为注释添加，以便我们可以精确地引用它们：
- en: '[PRE1]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example: "Select **System info** from the **Administration** panel."'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇，或者您在屏幕上看到的词汇，例如在菜单或对话框中，也会以这种方式出现在文本中。例如：“从 **Administration**
    面板中选择 **System info**。”'
- en: Warnings or important notes appear like this.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以这种形式出现。
- en: Tips and tricks appear like this.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种形式出现。
- en: Get in touch
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com`, and mention the book''s
    title in the subject of your message. If you have questions about any aspect of
    this book, please email us at `questions@packtpub.com`.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请通过电子邮件 `feedback@packtpub.com` 提供反馈，并在邮件主题中注明书名。如果您对本书的任何部分有疑问，请通过
    `questions@packtpub.com` 与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book we would
    be grateful if you would report this to us. Please visit, [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已尽最大努力确保内容的准确性，但错误难免。如果您在本书中发现错误，我们将非常感激您向我们报告。请访问 [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并填写相关信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
