- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Hello, data scientists and AI enthusiasts. For many years I've created online
    courses on Artificial Intelligence (AI), which have been very successful and contributed
    well to the AI community. However, something essential was missing. At one point,
    so many AI courses were made that most of my students asked me for guidance on
    how to take the courses. So instead of providing an order in which to take the
    courses, I decided to create an all-in-one full guide to AI as a book, which would
    include in a perfect structure all the best explanations and real-world practical
    activities from my courses.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你好，数据科学家和AI爱好者。多年来，我创建了许多关于人工智能（AI）的在线课程，它们取得了非常大的成功，并为AI社区做出了良好的贡献。然而，缺少了一些至关重要的内容。在某个时刻，AI课程太多了，我的大部分学生开始向我求助，询问该如何学习这些课程。于是，我决定不再给出学习课程的顺序，而是创建一本全方位的AI指南，将我课程中所有最好的讲解和实际案例以完美的结构整合在书中。
- en: You see, my goal is to democratize AI and raise awareness among everyone of
    the fact that AI is an accessible technology that can make a difference for the
    better in this world. I am trying my best to spread knowledge around the world
    to get people prepared for the future jobs and opportunities of this 21st century.
    And I thought some people would learn AI much more efficiently from an all-in-one
    book they can take anywhere, rather than completing tens of online courses that
    can be hard to navigate. That being said, this book is also a great additional
    resource for those people who do prefer, and take, online courses.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，我的目标是让AI普及化，让每个人都意识到AI是一种可以带来积极变化的技术，是可以触手可及的。我正尽力将知识传播到全球，帮助人们为21世纪的未来工作和机会做好准备。我认为，与其通过数十门难以驾驭的在线课程来学习AI，人们通过一本随时可以带走的全方位书籍来学习AI，效率会更高。也就是说，这本书对于那些喜欢并选择在线课程的人来说，也是一个极好的附加资源。
- en: My simple hope for this book is that more people learn AI the right way, as
    a result of me offering them this efficient alternative to online courses. I've
    succeeded at the challenge of including the best of my training in a single book,
    and today I'm truly happy to release it. I sincerely hope it will help more people
    land their dream job, grow an amazing career in data science or AI, and bring
    beautiful solutions to the tough challenges of this 21st century.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这本书的简单期望是，更多的人能够通过这本书以正确的方式学习AI，从而为他们提供一种高效的替代在线课程的学习方式。我已经成功地将我的培训内容的精华融入到一本书中，今天我非常高兴能够发布它。我真心希望它能帮助更多的人找到梦想工作，打造一份精彩的职业生涯，并为解决21世纪的严峻挑战带来美好的解决方案。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: Anyone interested in machine learning, deep learning, or AI.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 任何对机器学习、深度学习或AI感兴趣的人。
- en: People who aren't that comfortable with coding, but who are interested in AI
    and want to apply it easily to real-world problems.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那些不太擅长编程，但对AI感兴趣，并希望轻松地将其应用到现实问题中的人。
- en: College or university students who want to start a career in data science or
    AI.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 希望开始从事数据科学或AI职业的大学或学院学生。
- en: Data analysts who want to level up in AI.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 希望在AI领域提升技能的数据分析师。
- en: Anyone who isn't satisfied with their job and wants to take the first steps
    toward a career in data science.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对自己目前的工作不满意并希望迈出数据科学职业第一步的任何人。
- en: Business owners who want to add value to their business by using powerful AI
    tools.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 希望通过使用强大的AI工具为企业增值的商业主。
- en: Entrepreneurs who are eager to learn how to leverage AI to optimize their business,
    maximize profitability, and increase efficiency.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 渴望学习如何利用AI优化业务、最大化盈利并提高效率的企业家。
- en: AI practitioners who want to know what projects they can offer to their employees.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 希望了解可以为员工提供的项目的AI从业者。
- en: Aspiring data scientists, looking for business cases to add to their portfolio.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有抱负的数据科学家，寻找可以添加到自己作品集的商业案例。
- en: Technology enthusiasts interested in leveraging machine learning and AI to solve
    business problems.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对利用机器学习和AI解决商业问题感兴趣的技术爱好者。
- en: Consultants who want to transition companies into being AI-driven businesses.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 希望帮助企业转型为AI驱动型公司的顾问。
- en: Students with at least high school knowledge in math, who want to start learning
    AI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 至少具备高中数学知识，想要开始学习AI的学生。
- en: What this book covers
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书内容
- en: '*Chapter 1*, *Welcome to the Robot World*, introduces you to the world of Artificial
    Intelligence.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*欢迎来到机器人世界*，带你进入人工智能的世界。'
- en: '*Chapter 2*, *Discover Your AI Toolkit*, uncovers an easy-to-use toolkit of
    all the AI models as Python files, ready to run thanks to the amazing Google Colaboratory
    platform.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*发现你的AI工具包*，揭示了一个易于使用的工具包，包含所有AI模型的Python文件，借助惊人的Google Colaboratory平台，随时可以运行。'
- en: '*Chapter 3*, *Python Fundamentals – Learn How to Code in Python*, provides
    the right Python fundamentals and teaches you how to code in Python.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*Python基础——学习如何用Python编程*，提供了正确的Python基础知识，并教你如何用Python编程。'
- en: '*Chapter 4*, *AI Foundation Techniques*, introduces you to reinforcement learning
    and its five fundamental principles.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*AI基础技术*，向你介绍了强化学习及其五大基本原则。'
- en: '*Chapter 5*, *Your First AI Model – Beware the Bandits!*, teaches the theory
    of the multi-armed bandit problem and how to solve it in the best way with the
    Thompson Sampling AI model.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*你的第一个AI模型——小心“强盗”问题！*，讲解了多臂老虎机问题的理论，并介绍了如何通过汤普森采样AI模型以最佳方式解决该问题。'
- en: '*Chapter 6*, *AI for Sales and Advertising – Sell like the Wolf of AI Street*,
    applies the Thompson Sampling AI model of *Chapter 5* to solve a real-world business
    problem related to sales and advertising.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*销售与广告中的AI——像AI街的狼一样卖货*，应用*第5章*中的汤普森采样AI模型，解决与销售和广告相关的实际商业问题。'
- en: '*Chapter 7*, *Welcome to Q-Learning*, introduces the theory of the Q-learning
    AI model.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*欢迎进入Q学习*，介绍了Q学习AI模型的理论。'
- en: '*Chapter 8*, *AI for Logistics – Robots in a Warehouse*, applies the Q-learning
    AI model of *Chapter 7* to solve a real-world business problem related to logistics
    optimization.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*物流中的AI——仓库中的机器人*，应用*第7章*中的Q学习AI模型，解决与物流优化相关的实际商业问题。'
- en: '*Chapter 9*, *Going Pro with Artificial Brains – Deep Q-Learning*, introduces
    the fundamentals of deep learning and the theory of the deep Q-learning AI model.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*通过人工大脑走向专业——深度Q学习*，介绍了深度学习的基础和深度Q学习AI模型的理论。'
- en: '*Chapter 10*, *AI for Autonomous Vehicles – Build a Self-Driving Car*, applies
    the deep Q-learning AI model of *Chapter 9* to build a virtual self-driving car.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*自动驾驶汽车中的AI——构建自动驾驶汽车*，应用*第9章*中的深度Q学习AI模型，构建虚拟的自动驾驶汽车。'
- en: '*Chapter 11*, *AI for Business – Minimize Cost with Deep Q-Learning*, applies
    the deep Q-learning AI model of *Chapter 9* to solve a real-world business problem
    related to cost optimization.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*商业中的AI——通过深度Q学习最小化成本*，应用*第9章*中的深度Q学习AI模型，解决与成本优化相关的实际商业问题。'
- en: '*Chapter 12*, *Deep Convolutional Q-Learning*, introduces the fundamentals
    of convolutional neural networks and the theory of the deep convolutional Q-learning
    AI model.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*深度卷积Q学习*，介绍了卷积神经网络的基础和深度卷积Q学习AI模型的理论。'
- en: '*Chapter 13*, *AI for Games – Become the Master at Snake*, applies the deep
    convolutional Q-learning AI model of *Chapter 12* to beat the famous *Snake* video
    game'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*游戏中的AI——成为贪吃蛇的高手*，应用*第12章*中的深度卷积Q学习AI模型来击败著名的*贪吃蛇*视频游戏。'
- en: '*Chapter 14*, *Recap and Conclusion*, concludes the book with a recap of how
    to create an AI framework and some final words from the author about your future
    in the world of AI.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*总结与结论*，通过回顾如何创建AI框架，并在书末提供一些作者关于你在AI世界未来的最终话语，总结了本书内容。'
- en: To get the most out of this book
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书的内容
- en: You don't need to know much before we begin; the book contains refreshers on
    all the prerequisites needed to understand the AI models. There's also a full
    chapter on Python fundamentals to help you learn, if you need to, how to code
    in Python.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我们开始之前，你不需要了解太多内容；本书包含了理解AI模型所需的所有先决条件的复习内容。如果你需要，还可以通过本书中的完整章节学习Python基础，帮助你掌握Python编程。
- en: There are no required prior installations, since all the practical instructions
    are provided from scratch in the book. You only need to have your computer ready
    and switched on.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不需要进行任何额外的安装，因为本书中的所有实践指导都是从零开始提供的。你只需要准备好你的电脑并打开它。
- en: I recommend you have Google open while reading the book, so that you can visit
    the links provided in the book as resources, and to check out the math concepts
    behind the AI models of this book in more detail.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我建议你在阅读本书时同时打开Google，以便访问书中提供的链接资源，并更详细地了解本书中AI模型背后的数学概念。
