  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们的作品的任何非法复制品，我们将非常感激您提供其位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并附上相关材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
