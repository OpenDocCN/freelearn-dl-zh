- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Artificial intelligence** (**AI**) is here to enhance humans by automating
    some of the tasks we do every day, so we can spend more time fully realizing our
    potential. We''ve been using software programs as tools to automate many of the
    simpler tasks. Now it is time to take on the challenge of automating more complicated
    tasks.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能** (**AI**) 的出现是为了通过自动化我们日常工作中的一些任务来增强人类，使我们能够更多地发挥潜力。我们一直在使用软件程序作为工具来自动化许多较简单的任务。现在是时候挑战自动化更复杂的任务了。'
- en: There's a lot happening in the area of AI and more people than ever are looking
    to expand their existing toolkit with new techniques to make their software smarter.
    Machine learning, and especially deep learning, are highly important tools with
    which we can enhance what we are already doing with our computers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: AI 领域正在发生很多变化，比以往任何时候更多的人都希望通过新技术扩展他们的工具包，使软件更加智能化。机器学习，尤其是深度学习，是我们可以增强计算机现有功能的重要工具。
- en: This book aims to help you get to grips with one of the most popular deep learning
    tools, CNTK. We will look at what this relatively young open source deep learning
    framework offers. At the end of this book, you'll have a solid understanding of
    the framework and some of the scenarios in which it can be used.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您掌握最流行的深度学习工具之一，即 CNTK。我们将探讨这个相对年轻的开源深度学习框架提供了什么。在本书结束时，您将对框架有扎实的理解，并了解可以使用它的一些场景。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: This book is great for developers with some experience in Java, C#, or Python.
    We're assuming you're pretty new to machine learning. However, this book is also
    great for people who have worked with other deep learning frameworks before and
    want to learn another great deep learning tool.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合有一定 Java、C# 或 Python 经验的开发人员。我们假设您对机器学习还比较新手。不过，这本书也适合之前已经使用过其他深度学习框架并希望学习另一个优秀深度学习工具的人。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](9a2c8c46-f9a0-4e05-86ef-31300a28a7ba.xhtml), *Getting Started with
    CNTK*, introduces you to the CNTK framework and the world of deep learning. It
    explains how to install the tools on your computer and how to use a GPU with CNTK.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](9a2c8c46-f9a0-4e05-86ef-31300a28a7ba.xhtml)，*CNTK 入门*，向您介绍了 CNTK 框架和深度学习的世界。它解释了如何在计算机上安装工具以及如何在
    CNTK 中使用 GPU。'
- en: '[Chapter 2](4c9da7a9-6873-4de9-99a9-43de693d65f8.xhtml), *Building Neural Networks
    with CNTK*, explains how to build your first neural network with CNTK. We dive
    into the basic building blocks and see how to train a neural network with CNTK.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](4c9da7a9-6873-4de9-99a9-43de693d65f8.xhtml)，*使用 CNTK 构建神经网络*，解释了如何使用
    CNTK 构建您的第一个神经网络。我们深入探讨基本构建模块，并看看如何用 CNTK 训练神经网络。'
- en: '[Chapter 3](f7cd9148-99e8-427c-acf4-d74c3e52df58.xhtml), *Getting Data into
    Your Neural Network*, shows you different methods of loading data for training
    neural networks. You''ll learn how to work with both small datasets, and datasets
    that don''t fit in your computer''s memory.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](f7cd9148-99e8-427c-acf4-d74c3e52df58.xhtml)，*将数据导入您的神经网络*，展示了不同的方法来加载用于训练神经网络的数据。您将学习如何处理小数据集和不适合计算机内存的数据集。'
- en: '[Chapter 4](e39df191-73e4-414f-b44b-efca6f0ad4cd.xhtml), *Validating Model
    Performance*, teaches you how to work with metrics to validate the performance
    of your neural network. You''ll learn how to validate regression models and classification
    models and what to look for when trying to debug your neural network.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](e39df191-73e4-414f-b44b-efca6f0ad4cd.xhtml)，*验证模型性能*，教您如何使用指标来验证神经网络的性能。您将学习如何验证回归模型和分类模型，并在调试神经网络时要注意什么。'
- en: '[Chapter 5](9d91a0e4-3870-4a2f-b483-82fdb8849bc2.xhtml), *Working with Images*,
    explains how to use convolutional neural networks to classify images. We''ll show
    you the building blocks needed to work with spatially-ordered data. We''ll also
    show you some of the most well-known neural network architectures for working
    with images.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](9d91a0e4-3870-4a2f-b483-82fdb8849bc2.xhtml)，*处理图像*，解释了如何使用卷积神经网络对图像进行分类。我们将展示处理空间顺序数据所需的基本组件。我们还将展示一些最著名的用于处理图像的神经网络架构。'
- en: '[Chapter 6](a5da9ef2-399a-4c30-b751-318d64939369.xhtml), *Working with Time
    Series Data*, teaches you how to use recurrent neural networks to build models
    that can reason over time. We''ll explain the various building blocks that you
    need to build and validate a recurrent neural network yourself, based on a IoT
    sample.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](a5da9ef2-399a-4c30-b751-318d64939369.xhtml)，*处理时间序列数据*，教你如何使用递归神经网络来构建能够进行时间推理的模型。我们将解释构建和验证递归神经网络所需的各种基本模块，基于一个物联网示例。'
- en: '[Chapter 7](8db9f932-5716-4a33-82a7-0c5ce5fe2ed4.xhtml), *Deploying Models
    to Production*, shows you what it takes to deploy deep learning models to production.
    We''ll take a look at a DevOps environment with a **continuous integration/continuous
    deployment** (**CI**/**CD**) pipeline to teach you what it takes to train and
    deploy models in an agile engineering environment. We''ll show you how you can
    use a tool such as Azure Machine Learning service to take your machine learning
    efforts to the next level.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](8db9f932-5716-4a33-82a7-0c5ce5fe2ed4.xhtml)，*部署模型到生产环境*，向你展示了将深度学习模型部署到生产环境所需的步骤。我们将探讨一个
    DevOps 环境，其中包含 **持续集成/持续部署**（**CI**/**CD**）管道，教你在敏捷工程环境中如何训练和部署模型。我们还将向你展示如何使用
    Azure 机器学习服务等工具，将你的机器学习工作推向新的高度。'
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地发挥本书的价值
- en: We recommend you have experience with Python 3 so that you know what the syntax
    looks like. You will need to run either Linux or Windows on a machine with a decent
    amount of memory and CPU power, as the samples in this book can take a long time
    to run on an older machine. If you are lucky enough to have a gaming graphics
    card in your machine from NVIDIA, we definitely recommend looking at the instructions
    on how to install the GPU version of CNTK, as this can speed up the samples by
    quite a large factor. Some sections in the book assume that you know a little
    bit about Java or C#. Although not required, it is useful to have a basic understanding
    of the syntax of one or more of these languages.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议你具备 Python 3 的使用经验，这样你就能了解语法的样子。你需要在一台内存和 CPU 性能较好的机器上运行 Linux 或 Windows，因为本书中的示例在较旧的机器上可能需要很长时间才能运行。如果你的机器恰好配备了
    NVIDIA 的游戏显卡，我们强烈建议查看如何安装 CNTK 的 GPU 版本的说明，因为这样可以显著加快示例的运行速度。本书中的某些部分假设你对 Java
    或 C# 有一定了解。虽然这不是必需的，但了解这些语言的基本语法会很有帮助。
