- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: CNNs are revolutionizing several application domains, such as visual recognition
    systems, self-driving cars, medical discoveries, innovative e-commerce, and many
    more. This book gets you started with the building blocks of CNNs, while also
    guiding you through the best practices for implementing real-life CNN models and
    solutions. You will learn to create innovative solutions for image and video analytics
    to solve complex machine learning and computer vision problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积神经网络（CNN）正在彻底改变多个应用领域，如视觉识别系统、自动驾驶汽车、医学发现、创新电子商务等。本书将带你从CNN的基本构建块开始，同时引导你通过最佳实践来实现实际的CNN模型和解决方案。你将学习如何为图像和视频分析创造创新的解决方案，以解决复杂的机器学习和计算机视觉问题。
- en: This book starts with an overview of deep neural networks, with an example of
    image classification, and walks you through building your first CNN model. You
    will learn concepts such as transfer learning and autoencoders with CNN that will
    enable you to build very powerful models, even with limited supervised (labeled
    image) training data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从深度神经网络的概述开始，举了一个图像分类的例子，并引导你构建第一个CNN模型。你将学习到迁移学习和自编码器等概念，这些概念将帮助你构建非常强大的模型，即使是使用有限的监督（标注图像）训练数据。
- en: Later we build upon these learnings to achieve advanced vision-related algorithms
    and solutions for object detection, instance segmentation, generative (adversarial)
    networks, image captioning, attention mechanisms, and recurrent attention models
    for vision.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 后续我们将在这些学习的基础上，构建更高级的与视觉相关的算法和解决方案，用于目标检测、实例分割、生成（对抗）网络、图像描述、注意力机制以及视觉中的递归注意力模型。
- en: Besides giving you hands-on experience with the most intriguing vision models
    and architectures, this book explores cutting-edge and very recent researches
    in the areas of CNN and computer vision. This enable the user to foresee the future
    in this field and quick-start their innovation journey using advanced CNN solutions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 除了让你获得与最具挑战性的视觉模型和架构的实践经验外，本书还深入探讨了卷积神经网络和计算机视觉领域的前沿研究。这样，读者可以预测该领域的未来，并通过先进的CNN解决方案快速启动创新之旅。
- en: By the end of this book, you should be ready to implement advanced, effective,
    and efficient CNN models in your professional projects or personal initiatives
    while working on complex images and video datasets.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你应该能够在专业项目或个人计划中实施先进、有效且高效的CNN模型，尤其是在处理复杂的图像和视频数据集时。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for data scientists, machine learning, and deep learning practitioners,
    and cognitive and artificial intelligence enthusiasts who want to move one step
    further in building CNNs. Get hands-on experience with extreme datasets and different
    CNN architectures to build efficient and smart ConvNet models. Basic knowledge
    of deep learning concepts and Python programming language is expected.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于数据科学家、机器学习与深度学习从业者，以及认知与人工智能爱好者，他们希望在构建CNN模型上更进一步。通过对极大数据集和不同CNN架构的实践，你将构建高效且智能的卷积神经网络模型。本书假设你已有一定的深度学习概念基础和Python编程语言知识。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](e445fc26-1e0e-45c8-bda2-8f389327364c.xhtml), *Deep Neural Networks
    - Overview*, it gives a quick refresher of the science of deep neural networks
    and different frameworks that can be used to implement such networks, with the
    mathematics behind them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](e445fc26-1e0e-45c8-bda2-8f389327364c.xhtml)，*深度神经网络概述*，快速回顾了深度神经网络的科学原理和不同的框架，这些框架可以用来实现这些网络，并介绍了它们背后的数学原理。'
- en: '[Chapter 2](00f0eb08-6d6c-48b7-8ffe-db69c7f90a73.xhtml), *Introduction to Convolutional
    Neural Networks*, it introduces the readers to convolutional neural networks and
    shows how deep learning can be used to extract insights from images.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](00f0eb08-6d6c-48b7-8ffe-db69c7f90a73.xhtml)，*卷积神经网络简介*，它将向读者介绍卷积神经网络，并展示如何利用深度学习从图像中提取见解。'
- en: '[Chapter 3](8f3b65a2-d0d7-41a3-8a4f-c437aff3b3cf.xhtml), *Build Your First
    CNN and Performance Optimization*, constructs a simple CNN model for image classification
    from scratch, and explains how to tune hyperparameters and optimize training time
    and performance of CNNs for improved efficiency and accuracy respectively.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](8f3b65a2-d0d7-41a3-8a4f-c437aff3b3cf.xhtml)，*构建第一个CNN并进行性能优化*，从零开始构建一个简单的CNN图像分类模型，并解释如何调整超参数、优化训练时间和提升CNN的效率与准确性。'
- en: '[Chapter 4](d3aa1148-06d7-486e-bb3f-18fbd813e669.xhtml), *Popular CNN Model
    Architectures*, shows the advantages and working of different popular (and award
    winning) CNN architectures, how they differ from each other, and how to use them.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](d3aa1148-06d7-486e-bb3f-18fbd813e669.xhtml)，*流行的CNN模型架构*，展示了不同流行（并获奖）CNN架构的优势和工作原理，分析它们的差异，并讲解如何使用它们。'
- en: '[Chapter 5](6a8cae59-d4a9-42f8-9f3e-c4bade2a7b5c.xhtml), T*ransfer Learning*,
    teaches you to take an existing pretrained network and adapt it to a new and different
    dataset. There is also a custom classification problem for a real-life application
    using a technique called **transfer learning**.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](6a8cae59-d4a9-42f8-9f3e-c4bade2a7b5c.xhtml)，*迁移学习*，教你如何使用已有的预训练网络，并将其适应到新的数据集上。书中还有一个使用名为**迁移学习**的技术来解决实际应用的自定义分类问题。'
- en: '[Chapter 6](67b987dc-4122-46e9-9b14-94896467b7c1.xhtml), A*utoencoders for
    CNN*, introduces an unsupervised learning technique called **autoencoders**. We
    walk through different applications of autoencoders for CNN, such as image compression.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](67b987dc-4122-46e9-9b14-94896467b7c1.xhtml)，*卷积神经网络的自编码器*，介绍了一种名为**自编码器**的无监督学习技术。我们将通过不同的自编码器应用案例来讲解其在CNN中的应用，例如图像压缩。'
- en: '[Chapter 7](20952d99-3977-420f-a5c7-a3320b96bed6.xhtml), *Object Detection
    and Instance Segmentation with CNN*, teaches the difference between object detection,
    instance segmentation, and image classification. We then learn multiple techniques
    for object detection and instance segmentation with CNNs.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](20952d99-3977-420f-a5c7-a3320b96bed6.xhtml)，*使用CNN进行目标检测与实例分割*，讲解了目标检测、实例分割和图像分类之间的区别。接着，我们学习了使用CNN进行目标检测与实例分割的多种技术。'
- en: '[Chapter 8](46a7bb81-0577-4e79-9edb-caff5a3a8201.xhtml), *GAN—Generating New
    Images with CNN*, explores generative CNN Networks, and then we combine them with
    our learned discriminative CNN networks to create new images with CNN/GAN.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](46a7bb81-0577-4e79-9edb-caff5a3a8201.xhtml)，*生成对抗网络（GAN）—使用CNN生成新图像*，探索了生成性CNN网络，并将它们与我们学习到的判别性CNN网络结合，利用CNN/GAN生成新图像。'
- en: '[Chapter 9](a5fbee93-c253-4a80-b51d-b03f6edf621e.xhtml), *Attention Mechanism
    for CNN and Visual Models*, teaches the intuition behind attention in deep learning
    and learn how attention-based models are used to implement some advanced solutions
    (image captioning and RAM). We also understand the different types of attention
    and the role of reinforcement learning with respect to the hard attention mechanism.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](a5fbee93-c253-4a80-b51d-b03f6edf621e.xhtml)，*CNN和视觉模型中的注意力机制*，讲解了深度学习中注意力机制的直觉，并学习了基于注意力的模型如何用于实现一些高级解决方案（如图像描述和RAM）。我们还理解了不同类型的注意力及强化学习在硬注意力机制中的作用。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最大化利用本书
- en: This book is focused on building CNNs with Python programming language. We have
    used Python version 2.7 (2x) to build various applications and the open source
    and enterprise-ready professional software using Python, Spyder, Anaconda, and
    PyCharm. Many of the examples are also compatible with Python 3x. As a good practice,
    we encourage users to use Python virtual environments for implementing these codes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于使用Python编程语言构建CNN。我们使用Python 2.7版本（2x）构建了多种应用程序和开源、企业级专业软件，使用的工具包括Python、Spyder、Anaconda和PyCharm。许多示例也兼容Python
    3x。作为良好的实践，我们鼓励用户在实现这些代码时使用Python虚拟环境。
- en: We focus on how to utilize various Python and deep learning libraries (Keras,
    TensorFlow, and Caffe) in the best possible way to build real-world applications.
    In that spirit, we have tried to keep all of the code as friendly and readable
    as possible. We feel that this will enable our readers to easily understand the
    code and readily use it in different scenarios.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们专注于如何最好地利用各种Python和深度学习库（Keras、TensorFlow和Caffe）来构建真实世界的应用程序。在这方面，我们尽力使所有代码尽可能友好和易读。我们认为，这将帮助读者轻松理解代码，并在不同的场景中灵活运用。
