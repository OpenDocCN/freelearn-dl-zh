  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown like this: "**Mean-shift** is an example
    of hierarchical clustering, where the clustering algorithm determines the number
    of clusters.”'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以这样的方式显示：“**均值漂移**是层次聚类的一个例子，其中聚类算法决定了聚类的数量。”
- en: Code Presentation
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码展示
- en: Lines of code that span multiple lines are split using a backslash ( `\` ).
    When the code is executed, Python will ignore the backslash, and treat the code
    on the next line as a direct continuation of the current line.
