    namespace, which is not referred to by default.”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、文件夹名称、文件名、文件扩展名、路径名和用户输入以如下方式显示：“请注意，此函数位于 `tensorflow` 命名空间中，默认情况下不会引用它。”
