- en: Mapt is an online digital library that gives you full access to over 5,000 books
    and videos, as well as industry leading tools to help you plan your personal development
    and advance your career. For more information, please visit our website.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Mapt是一个在线数字图书馆，为您提供超过5,000本书籍和视频的全面访问权限，以及领先的行业工具，帮助您规划个人发展并推进职业生涯。如需更多信息，请访问我们的网站。
- en: Why subscribe?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么订阅？
- en: Spend less time learning and more time coding with practical eBooks and Videos
    from over 4,000 industry professionals
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用来自超过4,000位行业专业人士的实用电子书和视频，花更少的时间学习，更多的时间编码
- en: Improve your learning with Skill Plans built especially for you
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为您量身定制的技能计划提高您的学习效果
- en: Get a free eBook or video every month
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月免费获得一本电子书或视频
- en: Mapt is fully searchable
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mapt完全可搜索
- en: Copy and paste, print, and bookmark content
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制粘贴、打印和收藏内容
- en: Packt.com
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt.com
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at [www.packt.com](http://www.packt.com)
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at `customercare@packtpub.com` for more details.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道Packt为每本书都提供了电子书版本，并提供PDF和ePub文件吗？您可以在[www.packt.com](http://www.packt.com)升级到电子书版本，并且作为印刷版书籍的顾客，您有权获得电子书副本的折扣。如需了解更多详情，请联系我们`customercare@packtpub.com`。
- en: At [www.packt.com](http://www.packt.com), you can also read a collection of
    free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)，您还可以阅读一系列免费的技术文章，订阅各种免费通讯，并享受Packt书籍和电子书的独家折扣和优惠
