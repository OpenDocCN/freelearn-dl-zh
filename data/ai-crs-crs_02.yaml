- en: Discover Your AI Toolkit
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发现你的 AI 工具包
- en: In the previous chapter, you began your AI journey. Before you continue it,
    you need your AI toolkit. This book is not just theory; it also contains an easy-to-use
    toolkit of all the AI models as Python files, ready to run thanks to the amazing
    Google Colaboratory platform that you will also be introduced to in this chapter.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章，你开始了 AI 之旅。在继续之前，你需要准备好 AI 工具包。本书不仅仅是理论；它还包含了一个易于使用的工具包，里面包含了所有 AI 模型的
    Python 文件，得益于强大的 Google Colaboratory 平台，这些文件已经准备好可以直接运行，你将在本章中进一步了解该平台。
- en: To fill your AI toolkit, I've prepared a GitHub page containing all the AI implementations
    for you to download, and Google Colab links of the Python notebooks containing
    the implementations, all ready to execute via an easy plug and play process.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了丰富你的 AI 工具包，我准备了一个 GitHub 页面，里面包含了所有的 AI 实现代码供你下载，并且提供了 Python 笔记本的 Google
    Colab 链接，所有代码都可以通过简单的插拔式操作来执行。
- en: The GitHub page
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitHub 页面
- en: 'You will find all the code for this book ready for you to download from the
    following GitHub page:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从以下 GitHub 页面下载到本书的所有代码：
- en: '[https://github.com/PacktPublishing/AI-Crash-Course](https://github.com/PacktPublishing/AI-Crash-Course)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/AI-Crash-Course](https://github.com/PacktPublishing/AI-Crash-Course)'
- en: 'To download the code, you simply need to click the **Clone or download** button,
    and then **Download Zip**:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载代码，你只需点击 **Clone or download** 按钮，然后点击 **Download Zip**：
- en: '![](img/B14110_02_01.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B14110_02_01.png)'
- en: 'Figure 1: The GitHub repository'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：GitHub 仓库
- en: Then, once you've downloaded these codes, feel free to open them with your favorite
    Python **Integrated Development Environment** (**IDE**), whether it's Jupyter
    Notebook, Spyder, a simple text editor, or even your terminal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，一旦你下载了这些代码，随便使用你喜欢的 Python **集成开发环境**（**IDE**）打开它们，无论是 Jupyter Notebook、Spyder、一个简单的文本编辑器，甚至是你的终端。
- en: 'If you''ve never coded with Python before and have no idea of how to open the
    files with a Python editor, then no problem; I''ve prepared the best and simplest
    solution for you: Colaboratory (or Google Colab).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从未使用过 Python 编程，并且不知道如何用 Python 编辑器打开这些文件，也不用担心；我为你准备了最佳且最简单的解决方案：Colaboratory（或
    Google Colab）。
- en: Colaboratory
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Colaboratory
- en: Colaboratory is a free and open source environment for Python development that
    requires no setup and runs entirely on the cloud. It contains all the pre-installed
    packages required for your AI implementations so that they are ready to run with
    a simple plug and play process. By plug, I just mean to copy and paste the code
    inside a new Colab file (I'll explain how to open one next), and by play, I just
    mean to click on the play button (an example of that follows).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Colaboratory 是一个免费的开源 Python 开发环境，无需任何配置，完全在云端运行。它包含了所有 AI 实现所需的预装包，这样你只需通过简单的插拔式操作即可运行这些代码。这里的“插入”是指将代码复制并粘贴到新的
    Colab 文件中（接下来我会解释如何打开一个），而“播放”则是指点击播放按钮（下面会有示例）。
- en: 'Here is the link to the main page of Colaboratory:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Colaboratory 主页的链接：
- en: '[https://colab.research.google.com/notebooks/welcome.ipynb](https://colab.research.google.com/notebooks/welcome.ipynb)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://colab.research.google.com/notebooks/welcome.ipynb](https://colab.research.google.com/notebooks/welcome.ipynb)'
- en: 'You should get a page like this:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会看到像这样的页面：
- en: '![](img/B14110_02_02.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B14110_02_02.png)'
- en: 'Figure 2: Colaboratory – main page'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：Colaboratory – 主页
- en: 'Click **File** in the upper left, and then click **New Python 3 notebook**:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的 **文件**，然后点击 **新建 Python 3 笔记本**：
- en: '![](img/B14110_02_03.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B14110_02_03.png)'
- en: 'Figure 3: Colaboratory – opening a notebook'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：Colaboratory – 打开一个笔记本
- en: 'Then you will get this view. Paste your Python code inside the cell (red arrow).
    That''s the "plug" part:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你会看到这个界面。将你的 Python 代码粘贴到单元格中（红色箭头指示）。这就是“插入”部分：
- en: '![](img/B14110_02_04.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B14110_02_04.png)'
- en: 'Figure 4: Colaboratory – the "plug" part'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：Colaboratory – "插入"部分
- en: I recommend using separate Colaboratory notebooks for each model in this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐为本书中的每个模型使用独立的 Colaboratory 笔记本。
- en: 'Now let''s see the "play" part. Open the Thompson Sampling model in the `Chapter
    06` folder, implemented inside the `thompson_sampling.py` file:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看“播放”部分。在 `Chapter 06` 文件夹中打开 Thompson Sampling 模型，代码实现位于 `thompson_sampling.py`
    文件中：
- en: '![](img/B14110_02_05.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B14110_02_05.png)'
- en: 'Figure 5: GitHub – opening Thompson Sampling'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：GitHub – 打开 Thompson Sampling
- en: 'Copy the whole code from inside the Python file; don''t worry about understanding
    the code (or the results) for now. It will all be explained, step by step, in
    *Chapter 6*, *AI for Sales and Advertising – Sell like the Wolf of AI Street*:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Python 文件中复制完整的代码；现在不需要担心理解代码（或结果）。一切将在*第六章*中逐步讲解，*销售与广告的 AI——像 AI 街头的狼一样销售*：
- en: '![](img/B14110_02_06.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B14110_02_06.png)'
- en: 'Figure 6: GitHub – copying Thompson Sampling'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：GitHub – 复制 Thompson Sampling
- en: 'Next, paste it into Colaboratory (in the cell highlighted by the arrow in *Figure
    4*). Then we get this:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将其粘贴到 Colaboratory 中（在*图 4*中由箭头标出的单元格内）。然后我们会得到如下结果：
- en: '![](img/B14110_02_07.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B14110_02_07.png)'
- en: 'Figure 7: Pasting Thompson Sampling'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：粘贴 Thompson Sampling
- en: 'And now we are ready for the "play" part! Just click the "play" button below:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们准备好进行“播放”部分了！只需点击下面的“播放”按钮：
- en: '![](img/B14110_02_08.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B14110_02_08.png)'
- en: 'Figure 8: The "play" part'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8：“播放”部分
- en: And the code will execute. Don't pay attention to the result now, as this will
    all be explained in *Chapter 6*, *AI for Sales and Advertising – Sell like the
    Wolf of AI Street*.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然后代码会执行。现在不需要关注结果，因为一切将在*第六章*中讲解，*销售与广告的 AI——像 AI 街头的狼一样销售*。
- en: You are all set! You now have an AI toolkit that will enable you to follow along
    with every example in the book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一切就绪！你现在拥有了一个 AI 工具包，它将帮助你跟随书中的每个示例进行学习。
- en: Before you begin your AI journey in earnest, you must make sure that you have
    the right basic coding knowledge. This is truly important before becoming a master
    at AI. If you have little or no experience with Python, make sure that you learn
    Python in *Chapter 3*, *Python Fundamentals – Learn How to Code in Python*, as
    a last preparation phase before you begin exploring the robot world.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在你真正开始 AI 之旅之前，必须确保你具备正确的基础编码知识。在成为 AI 大师之前，这一点至关重要。如果你对 Python 经验较少或没有经验，请确保在*第
    3 章*，*Python 基础——学习如何用 Python 编程*中学习 Python，作为进入机器人世界的最后准备阶段。
- en: Summary
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, you packed your luggage with our AI toolkit, which included
    not only the many AI models of this book, but also the very user-friendly Google
    Colaboratory environment. You saw how easy it was to plug and play our models
    from GitHub to Colaboratory. Now you just need coding skills to make you ready
    to begin the real journey. In the next chapter, you will have a chance to learn—or brush
    up on—your Python fundamentals.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你已经准备好了行李，装上了我们的 AI 工具包，里面不仅包括了本书中的多种 AI 模型，还包括了非常易于使用的 Google Colaboratory
    环境。你已经看到如何轻松地将我们的模型从 GitHub 插件到 Colaboratory。现在，你只需要具备编程技能，就可以开始真正的旅程了。在下一章，你将有机会学习——或者复习——你的
    Python 基础知识。
