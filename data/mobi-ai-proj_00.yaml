- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We're witnessing a revolution in **Artificial Intelligence** (**AI**), thanks
    to breakthroughs in deep learning. *Mobile Artificial Intelligence Projects* empowers
    you to take part in this revolution by applying AI techniques to design applications
    for **natural language processing** (**NLP**), robotics, and computer vision.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正见证着**人工智能**（**AI**）的革命，这要归功于深度学习的突破。*移动人工智能项目*使你能够通过应用AI技术来设计自然语言处理（**NLP**）、机器人技术和计算机视觉的应用，参与这一革命。
- en: The book teaches you how to harness the power of AI in mobile applications,
    along with learning the core functions of NLP, neural networks, deep learning,
    and the Mobile Vision API. This book features a range of projects covering tasks
    such as automated reasoning, facial recognition, digital assistants, automatic
    text generation, and personalized news and stories. You will learn how to utilize
    NLP and machine learning algorithms to make applications more predictive, proactive,
    and capable of making autonomous decisions with less human input. In the concluding
    chapters, you will work with popular libraries such as TensorFlow Lite, CoreML,
    and the Snapdragon **Neural Processing Engine** (**NPE**) across the Android and
    iOS platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教你如何在移动应用中利用AI的力量，并学习NLP、神经网络、深度学习和移动视觉API的核心功能。本书包含一系列项目，涵盖自动推理、人脸识别、数字助手、自动文本生成和个性化新闻与故事等任务。你将学习如何利用NLP和机器学习算法使应用更具预测性、主动性，并能在较少的人为干预下做出自主决策。在最后几章中，你将使用如TensorFlow
    Lite、CoreML和Snapdragon **神经处理引擎**（**NPE**）等流行库，跨Android和iOS平台进行实践。
- en: By the end of this book, you will be capable of developing exciting and intuitive
    mobile applications, delivering a customized and personalized experience to users.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将能够开发出令人兴奋且直观的移动应用程序，为用户提供定制化和个性化的体验。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: '*Mobile Artificial Intelligence Projects* is for machine learning professionals,
    deep learning engineers, AI engineers, and software engineers who want to integrate
    AI technology into mobile-based platforms and applications.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*移动人工智能项目*适合机器学习专家、深度学习工程师、AI工程师以及希望将AI技术集成到移动平台和应用中的软件工程师。'
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容简介
- en: '[Chapter 1](1bfa8853-a79e-4b4a-aa9f-254392b158bb.xhtml), *Artificial Intelligence
    Concepts and Fundamentals*, covers the main concepts and high-level theory required
    to build AI applications on mobile or the web. We discuss the fundamentals of
    **Artificial Neural Networks** (**ANNs**) and deep learning, which form the crux
    of the current research and trends in AI. We will come to understand all the essential
    terms required to start our journey on building AI applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](1bfa8853-a79e-4b4a-aa9f-254392b158bb.xhtml)，*人工智能概念与基础*，涵盖了构建移动端或网页端AI应用所需的主要概念和高级理论。我们将讨论**人工神经网络**（**ANNs**）和深度学习的基础知识，它们构成了当前AI研究和趋势的核心。我们将理解构建AI应用所需的所有基本术语，开启我们的AI应用构建之旅。'
- en: '[Chapter 2](eb50909d-69fb-4228-967b-af2f58c543c3.xhtml), *Creating a Real-Estate
    Price Prediction Mobile App*, is the practical primer for the entire book. We
    will look at all the essential tools and libraries used throughout the book, and
    consider how to set up a deep learning environment. We will introduce these by
    showing how to build a real-estate price prediction app using TensorFlow, deploying
    it for consumption on mobile and the web. For this, we will be using ANNs and
    TensorFlow.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](eb50909d-69fb-4228-967b-af2f58c543c3.xhtml)，*创建房地产价格预测移动应用程序*，是本书的实用入门部分。我们将介绍全书中使用的所有必要工具和库，并考虑如何搭建深度学习环境。我们将通过展示如何使用TensorFlow构建一个房地产价格预测应用，并将其部署到移动端和网页端，来介绍这些内容。为此，我们将使用人工神经网络（ANNs）和TensorFlow。'
- en: '[Chapter 3](7577ec1c-76a5-4025-90ae-e4595ac7a903.xhtml), *Implementing Deep
    Net Architectures to Recognize HandWritten Digits*, focuses on the essential theory,
    terms, and concepts associated with machine vision. We will get an intuitive understanding
    of how Convolutional Neural Networks (**CNNs**) work by applying machine vision
    in practice. We will gain an understanding of how to build real-world applications
    in machine vision. This chapter will be intuitive and application-focused, instead
    of theory-heavy.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](7577ec1c-76a5-4025-90ae-e4595ac7a903.xhtml)，*实现深度网络架构识别手写数字*，聚焦于机器视觉相关的基本理论、术语和概念。我们将通过实践应用机器视觉，直观理解卷积神经网络（**CNNs**）的工作原理。我们将学习如何构建实际应用于机器视觉的应用程序。本章将注重直观理解和应用，而非理论分析。'
- en: '[Chapter 4](ed2667d7-0173-498a-ae53-1010580cf1de.xhtml), *Building a Machine
    Vision Mobile App to Classify Flower Species*, allows us to translate our learning
    from the previous chapters to build an object recognition app and then customize
    it to build an app to classify over 100 species of flowers and pull up their wiki
    pages. We will learn how to retrain existing Deepnet architectures for custom
    use cases in object and image classification.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ed2667d7-0173-498a-ae53-1010580cf1de.xhtml)，*构建机器视觉移动应用分类花卉物种*，让我们能够将前几章的学习转化为构建一个物体识别应用，并进一步定制该应用，用来分类超过100种花卉物种，并展示它们的维基页面。我们将学习如何重新训练现有的深度网络架构，以适应物体和图像分类的定制用例。'
- en: '[Chapter 5](865a36a8-d37a-41fc-88ba-25b58d8c97ce.xhtml), *Building an ML Model
    to Predict Car Damage using TensorFlow*, focuses on unsupervised tasks on image
    restoration using AI. It discusses the deepnets and libraries used for these tasks.
    We will explore techniques used in deep learning to solve and execute these tasks
    individually, and then we''ll set up and run image restoration from Android and
    iOS apps.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](865a36a8-d37a-41fc-88ba-25b58d8c97ce.xhtml)，*使用TensorFlow构建ML模型预测汽车损伤*，专注于图像修复的无监督任务。它讨论了用于这些任务的深度网络和库。我们将探讨深度学习中用于解决这些任务的技术，并逐一执行这些任务，之后将设置并运行来自安卓和iOS应用的图像修复。'
- en: '[Chapter 6](e7565d65-8a60-4dd0-aac7-22c5489688e0.xhtml), *PyTorch Experiments
    on NLP and RNN*, focuses on the workings of **Recurrent Neural Networks** (**RNNs**)
    and the applications of AI and NLP. We will deep dive into practically solving
    NLP use cases in AI.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](e7565d65-8a60-4dd0-aac7-22c5489688e0.xhtml)，*基于PyTorch的NLP与RNN实验*，重点介绍了**递归神经网络**（**RNNs**）的工作原理及人工智能（AI）和自然语言处理（NLP）的应用。我们将深入探讨如何实际解决AI中的NLP用例。'
- en: '[Chapter 7](f9aadf8c-e986-4b87-b76e-39de0a367b28.xhtml), *TensorFlow on Mobile
    with Speech-to-Text with the WaveNet Model*, in this chapter, we are going to
    learn how to convert audio to text using the WaveNet model. We will then build
    a model that will take audio and convert it into text using an Android application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](f9aadf8c-e986-4b87-b76e-39de0a367b28.xhtml)，*基于TensorFlow的移动端语音转文本与WaveNet模型*，在这一章中，我们将学习如何使用WaveNet模型将音频转换为文本。然后，我们将构建一个模型，利用安卓应用将音频转化为文本。'
- en: '[Chapter 8](e4c18f34-8258-4052-8866-cd58f68044f3.xhtml), *Implementing GANs
    to Recognize Handwritten Digits*, in this chapter, we will build an Android application
    that detects handwritten numbers and works out what the number is by using adversarial
    learning. We will use the **Modified National Institute of Standards and Technology** (**MNIST**)
    dataset for digit classification. We will also look into the basics of **Generative
    Adversarial Networks** (**GANs**)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](e4c18f34-8258-4052-8866-cd58f68044f3.xhtml)，*使用GAN实现手写数字识别*，在这一章中，我们将构建一个安卓应用，检测手写数字并通过对抗学习推断数字。我们将使用**修改版国家标准技术研究院**（**MNIST**）数据集进行数字分类。我们还将探讨**生成对抗网络**（**GANs**）的基础知识。'
- en: '[Chapter 9](9d9fc586-ac27-43de-8e50-cb66b0f20871.xhtml), *Sentiment Analysis
    over Text Using LinearSVC*, in this chapter, we are going to build an iOS application
    to do sentiment analysis over text and image through user input. We will use existing
    data models that were built for the same purpose by using LinearSVC, and convert
    those models into core **machine learning** (**ML**) models for ease of use in
    our application.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](9d9fc586-ac27-43de-8e50-cb66b0f20871.xhtml)，*使用LinearSVC进行文本情感分析*，在这一章中，我们将构建一个iOS应用，利用用户输入对文本和图像进行情感分析。我们将使用为相同目的而构建的现有数据模型，利用LinearSVC将这些模型转换为核心**机器学习**（**ML**）模型，方便我们在应用中使用。'
- en: '[Chapter 10](afbdec55-98e9-4b1c-832b-20847a5cf229.xhtml), *What is Next?*,
    discusses the popular ML-based cloud services and where to start when you build
    your first ML-based mobile app, and also some references for further reading.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](afbdec55-98e9-4b1c-832b-20847a5cf229.xhtml)，*下一步是什么？*，讨论了流行的基于机器学习的云服务，以及在构建第一个基于机器学习的移动应用时应从哪里开始，还提供了一些进一步阅读的参考资料。'
- en: To get the most out of this book
