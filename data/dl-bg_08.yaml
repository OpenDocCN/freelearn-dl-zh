- en: 'Section 2: Unsupervised Deep Learning'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第2节：无监督深度学习
- en: After looking at the MLP as the first supervised approach, this section focuses
    on the learning algorithms known as unsupervised algorithms. It begins with simple
    autoencoders and moves on to deeper and larger neural models.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在将MLP作为第一个监督方法之后，本节侧重于称为无监督算法的学习算法。它从简单的自编码器开始，然后转向更深和更大的神经模型。
