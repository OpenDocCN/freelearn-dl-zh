    we uploaded earlier.
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“查找并添加数据”及其“文件”标签。你应该能看到我们之前上传的文件名。
- en: Select Insert to Code.
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择插入代码。
- en: Click on Insert Pandas DataFrame.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击插入 Pandas DataFrame。
