    parameter.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下示例中，我们将使用 Python 的 `scikit-learn` 库实例化一个 `BaggingClassifier` 类的对象，并将 `DecisionTreeClassifier`
    类型作为基本分类器传入；通过 `n_estimators` 参数设置要实例化的 `DecisionTreeClassifier` 类型的基本估计器的数量。
- en: It is possible to invoke on the **bagging** instance of the `BaggingClassifier`
