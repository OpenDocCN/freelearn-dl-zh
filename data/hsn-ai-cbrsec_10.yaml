  zh: 现在是时候了解市场上最有趣的基于云的解决方案之一，它将让我们看到信用卡欺诈检测实际应用的具体示例：我们所说的是IBM Watson Cloud解决方案，它在其他创新概念中引入了认知计算。
- en: Through cognitive computing, it is possible to emulate the typically human ability
