- en: 'Section 1: Deep Learning Basics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：深度学习基础
- en: This section provides a brief overview of deep learning as it relates to machine
    learning. In this section of the book, you will learn how to get set up to do
    deep learning in R and build your first neural network, which is the building
    block of all the deep learning to follow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了与机器学习相关的深度学习简要概述。在本书的这一部分，你将学习如何在R中设置深度学习环境，并构建你的第一个神经网络，它是所有后续深度学习的基础。
