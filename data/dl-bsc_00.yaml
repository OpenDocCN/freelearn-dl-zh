- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Deep learning is rapidly becoming the most preferred way of solving data problems.
    This is thanks, in part, to its huge variety of mathematical algorithms and their
    ability to find patterns that are otherwise invisible to us.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习正在迅速成为解决数据问题的首选方法。这部分得益于其丰富的数学算法种类以及它们能够发现我们通常无法察觉的模式。
- en: '*Deep Learning from the Basics* begins with a fast-paced introduction to deep
    learning with Python, its definition, characteristics, and applications. You''ll
    learn how to use the Python interpreter for the script files. You''ll also learn
    how to utilize NumPy and Matplotlib in your deep learning applications. As you
    progress through the book, you''ll discover backpropagation—an efficient way to
    calculate the gradients of weight parameters—and study multilayer perceptrons
    and their limitations before finally implementing a three-layer neural network
    and calculating multidimensional arrays.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*从基础学深度学习* 以Python深度学习的快速入门为开篇，介绍深度学习的定义、特征及应用。您将学习如何使用Python解释器执行脚本文件，还将学会如何在深度学习应用中利用NumPy和Matplotlib。随着书中的学习进展，您将了解反向传播——一种高效计算权重参数梯度的方法，并学习多层感知机及其局限性，最终实现一个三层神经网络并计算多维数组。'
- en: By the end of the book, you'll have the knowledge to apply the relevant technologies
    in deep learning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，您将具备应用深度学习相关技术的知识。
- en: About the Authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Koki Saitoh** was born in Nagasaki, Japan in 1984\. He graduated from the
    engineering department of the Tokyo Institute of Technology and completed a master''s
    course at the Graduate School of Interdisciplinary Information Studies at the
    University of Tokyo. Currently, he conducts research and development in computer
    vision and machine learning. He has authored *Deep Learning from the Basics series
    (Vol.1-3),* which are published by O''Reilly, Japan.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**斋藤幸樹**，1984年出生于日本长崎。他毕业于东京工业大学工程系，并完成了东京大学跨学科信息学研究生院的硕士课程。目前，他从事计算机视觉和机器学习的研究与开发工作。他是《从基础学深度学习系列（第1-3卷）》的作者，该系列由日本O''Reilly出版。'
- en: Learning Objectives
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: Use Python with minimum external libraries to implement deep learning programs
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用最少的外部库和Python实现深度学习程序
- en: Study the various deep learning and neural network theories
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习各种深度学习和神经网络理论
- en: Learn how to set initial values of weights
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何设置权重的初始值
- en: Implement techniques such as batch normalization, dropout, and Adam
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现诸如批量归一化、Dropout和Adam等技术
- en: Explore applications like automatic driving, image generation, and reinforcement learning
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索自动驾驶、图像生成和强化学习等应用
- en: Audience
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 读者对象
- en: '*Deep Learning from the Basics* is designed for data scientists, data analysts,
    and developers who want to use deep learning techniques to develop efficient solutions.
    This book is ideal for those who want a deeper understanding as well as an overview
    of the technologies. Some working knowledge of Python is a must. Knowledge of
    NumPy and pandas will be beneficial but not essential.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*从基础学深度学习* 适合希望使用深度学习技术开发高效解决方案的数据科学家、数据分析师和开发人员。本书特别适合那些希望深入理解并全面了解这些技术的人。具备一定的Python基础知识是必须的，了解NumPy和pandas会更有帮助，但并非必需。'
- en: Approach
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法论
- en: This book takes a practical approach to deep learning. Exploring the concepts
    through guided practice, you will write code and implement mathematical algorithms
    from a programmer's point of view.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用实践导向的深度学习方法。通过引导式练习，您将从程序员的角度编写代码并实现数学算法。
