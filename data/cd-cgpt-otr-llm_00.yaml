- en: There are a number of text conventions used throughout this book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '**Code in text:** Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and X handles.
    Here is an example: “Next, we have *Prompt 5* as a Flask app ( **app.py** ) with
    Python code .”'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码：** 表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 X 处理。这里有一个例子：“接下来，我们有
    *Prompt 5* 作为一个 Flask 应用（**app.py**）并包含 Python 代码。”'
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望你特别注意代码块中的某部分时，相关的行或项目会加粗显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold** : Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold** . Here is an example:
    “You''d have to click the first button, **Click me** , to get the pop-up window
    again .”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体：** 表示新术语、重要词汇或屏幕上显示的词汇。例如，菜单或对话框中的词汇会以**粗体**显示。举个例子：“你必须点击第一个按钮，**点击我**，才能再次弹出窗口。”'
