- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this age of the AI Revolution, you cannot achieve goals entirely with human
    power.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能革命的时代，你不能仅凭人类的力量实现目标。
- en: Automation is thousands of times faster and accelerating extremely quickly!
    Software ate the world and created AI. Now AI is eating the world and recreating
    it better. The best way to create is a fusion of human and machine powers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化的速度比人类快了数千倍，并且在迅速加速！软件改变了世界，创造了人工智能。现在，人工智能正在改变世界，并使其变得更好。最好的创造方式是人类与机器力量的融合。
- en: In *Coding with ChatGPT and Other LLMs* , you will learn how coding is best
    achieved today. You can learn how to find and effectively use the most advanced
    tools for code generation, architecting, description and testing while staying
    out of legal hassles, advancing your career faster and helping others around you
    to improve too. After reading this book, its prompts and its code, you should
    understand likely futures for this kind of technology. You’ll also be able to
    generate your own ideas about how to improve the world, and have the power to
    do that.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *《与ChatGPT及其他LLMs一起编程》* 一书中，你将学到如今编程的最佳方式。你将学会如何找到并有效使用最先进的代码生成、架构设计、描述和测试工具，同时避免法律纠纷，快速推进你的职业发展，并帮助周围的人一起进步。读完本书、学习其中的提示和代码后，你应该能了解这种技术的未来发展趋势。你还将能够生成自己关于如何改善世界的想法，并拥有实现这些想法的能力。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for new coders and experienced coders, software engineers, software
    developers, scientists doing scientific computing. If you want a career in coding
    or software, this book is for you. The book helps with ethics, bias, security,
    or the future impacts of AI, this book is for you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合新手程序员和有经验的程序员、软件工程师、软件开发者以及从事科学计算的科学家。如果你想从事编程或软件开发的职业，这本书适合你。如果你关心伦理问题、偏见、安全性或人工智能的未来影响，这本书也适合你。
- en: If you are a lawyer concerned with the legal issues of AI and code, you’d do
    well to read this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个律师，关注人工智能和代码的法律问题，那么这本书对你来说会非常有帮助。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B21009_01.xhtml#_idTextAnchor014) *, What is ChatGPT and What
    are LLMs?* , introduces Large Language Models (LLMs) like ChatGPT and Claude.
    It explains how these models function and explores their applications through
    real-world examples.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B21009_01.xhtml#_idTextAnchor014) *，什么是ChatGPT，什么是大型语言模型（LLMs）？* 介绍了像ChatGPT和Claude这样的大型语言模型（LLMs）。本章解释了这些模型是如何工作的，并通过现实世界的例子探索了它们的应用。'
- en: '[*Chapter 2*](B21009_02.xhtml#_idTextAnchor051) *, Unleashing the Power of
    LLMs for Coding: A Paradigm Shift* , explores how LLMs can revolutionize software
    development by generating code. It introduces effective prompt strategies, highlights
    common pitfalls to avoid, and emphasizes the importance of iterative refinement
    for optimal results'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B21009_02.xhtml#_idTextAnchor051) *，释放LLMs在编程中的力量：一种范式转变* 探讨了LLMs如何通过生成代码来彻底改变软件开发。本章介绍了有效的提示策略，强调了要避免的常见陷阱，并且强调了反复迭代优化的重要性，以获得最佳结果。'
- en: '[*Chapter 3*](B21009_03.xhtml#_idTextAnchor073) *, Code Refactoring, Debugging,
    and Optimization: A Practical Guide* , delves into the essential tasks of refining
    code. It covers debugging to ensure functionality, refactoring to improve structure
    or adapt functionality, and optimizing for speed, memory usage, and code quality.
    The chapter demonstrates how LLMs can assist in these processes, providing practical
    strategies for effective AI-powered coding.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B21009_03.xhtml#_idTextAnchor073) *，代码重构、调试和优化：实践指南* 详细讨论了精炼代码的基本任务。本章包括调试以确保功能性，重构以改善结构或调整功能，优化以提高速度、内存使用和代码质量。本章展示了LLMs如何帮助这些过程，提供了有效的AI驱动编程的实用策略。'
- en: '[*Chapter 4*](B21009_04.xhtml#_idTextAnchor100) *, Demystifying Generated Code
    for Readability* , emphasizes the importance of writing clear, understandable
    code. It highlights how code that makes sense to its author may not be easily
    grasped by others—or even by the author at a later time. This chapter demonstrates
    how LLMs can help improve code readability by enhancing documentation, clarifying
    functions and libraries, and fostering practices that make the codebase more accessible
    for collaborators and your future self.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B21009_04.xhtml#_idTextAnchor100) *，揭示生成代码的可读性* 强调了编写清晰、易懂的代码的重要性。本章指出，对作者来说有意义的代码可能不容易为其他人理解——甚至是作者自己在未来的某个时刻也可能无法理解。这一章展示了LLMs如何通过增强文档、澄清函数和库，帮助提高代码可读性，并促进一些实践，使代码库更易于团队成员和未来的自己访问。'
- en: '[*Chapter 5*](B21009_05.xhtml#_idTextAnchor115) *,* *Addressing Bias and Ethical
    Concerns in LLM-Generated Code* , explores how biases can arise from the data
    used to train LLMs, implicit assumptions in prompts, or developer expectations.
    It provides strategies to identify hidden biases and correct them to ensure fair
    and responsible code generation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21009_05.xhtml#_idTextAnchor115) *,* *解决LLM生成代码中的偏见和伦理问题*，探讨了偏见如何从用于训练LLM的数据、提示中的隐性假设或开发者期望中产生。它提供了识别隐藏偏见并加以纠正的策略，以确保公平和负责任的代码生成。'
- en: '[*Chapter 6*](B21009_06.xhtml#_idTextAnchor137) *, Navigating the Legal Landscape
    of LLM-Generated Code* , discusses potential legal challenges related to biases,
    code reuse, copyright issues, and varying regulations across jurisdictions. This
    chapter equips you with the knowledge needed to address legal risks and ensure
    compliance when using LLM-generated code.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21009_06.xhtml#_idTextAnchor137) *, 导航LLM生成代码的法律环境*，讨论了与偏见、代码重用、版权问题以及跨司法区不同的法规相关的潜在法律挑战。本章为你提供了应对法律风险并确保合规使用LLM生成代码所需的知识。'
- en: '[*Chapter 7*](B21009_07.xhtml#_idTextAnchor180) *, Security Considerations
    and Measures* , focuses on safeguarding your software from vulnerabilities. It
    highlights security risks that may emerge in LLM-generated code and provides best
    practices for identifying, mitigating, and preventing potential threats.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21009_07.xhtml#_idTextAnchor180) *, 安全性考虑与措施*，聚焦于保护你的软件免受漏洞的侵害。它突出了LLM生成代码可能出现的安全风险，并提供了识别、缓解和预防潜在威胁的最佳实践。'
- en: '[*Chapter 8*](B21009_08.xhtml#_idTextAnchor203) *, Limitations of Coding with
    LLMs* , addresses the boundaries of what LLMs can achieve. It explores their challenges
    in grasping the subtleties of human language and their limitations in handling
    complex coding tasks. The chapter also examines the inconsistencies and unpredictabilities
    inherent in LLM-generated outputs, helping readers set realistic expectations.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21009_08.xhtml#_idTextAnchor203) *, 使用LLMs编码的局限性*，讨论了LLMs能够实现的边界。它探讨了LLMs在理解人类语言的细微差别方面的挑战，以及在处理复杂编码任务时的局限性。本章还讨论了LLM生成的输出中固有的不一致性和不可预测性，帮助读者设定现实的期望。'
- en: '[*Chapter 9*](B21009_09.xhtml#_idTextAnchor225) *,* *Cultivating Collaboration
    in LLM-Enhanced Coding* , promotes a culture of openness and collaboration in
    software development. It offers best practices for sharing code generated by LLMs
    and the knowledge that accompanies it, fostering transparency and teamwork. Readers
    will discover strategies to ensure the expertise encoded within LLM-generated
    solutions is effectively shared and utilized across development teams.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21009_09.xhtml#_idTextAnchor225) *,* *在LLM增强编码中培养协作*，倡导在软件开发中培养开放与合作的文化。它提供了LLM生成的代码及其伴随知识的共享最佳实践，促进透明度与团队合作。读者将发现确保LLM生成的解决方案中编码的专业知识能有效地在开发团队之间共享和利用的策略。'
- en: '[*Chapter 10*](B21009_10.xhtml#_idTextAnchor249) *, Expanding the LLM Toolkit
    for Coders: Beyond LLMs* , explores how non-LLM AI tools can complement LLM-powered
    coding. It highlights tools for code writing, analysis, and testing, detailing
    their capabilities and limitations. This chapter provides strategies for integrating
    these tools into a well-rounded coding toolkit to enhance productivity and maximize
    efficiency.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21009_10.xhtml#_idTextAnchor249) *, 扩展LLM工具包以供编码人员使用：超越LLMs*，探讨了非LLM
    AI工具如何补充LLM驱动的编码。它重点介绍了用于代码编写、分析和测试的工具，详细说明了这些工具的功能和局限性。本章提供了将这些工具集成到全面编码工具包中的策略，以提高生产力并最大化效率。'
- en: '[*Chapter 11*](B21009_11.xhtml#_idTextAnchor279) *, Helping Others and Maximizing
    Your Career with LLMs* , focuses on contributing to the LLM coding community through
    teaching, mentoring, and knowledge-sharing. It offers guidance on how to advance
    the field by sharing expertise and explores ways to leverage LLM-generated coding
    skills for career growth and new opportunities.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21009_11.xhtml#_idTextAnchor279) *, 使用LLMs帮助他人并最大化你的职业生涯*，重点讨论了通过教学、辅导和知识共享为LLM编码社区做出贡献。它提供了关于如何通过分享专业知识推动该领域发展的指导，并探索了如何利用LLM生成的编码技能推动职业成长和新机会。'
- en: '[*Chapter 12*](B21009_12.xhtml#_idTextAnchor308) *,* *The Future of LLMs in
    Software Development* , looks ahead to emerging trends and developments in LLM
    technology. It reflects on how these advancements will shape the future of software
    development and examines the broader impact of automated coding on society, including
    potential implications for future communities.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B21009_12.xhtml#_idTextAnchor308) *，* **LLM 在软件开发中的未来**，展望了 LLM 技术中涌现的趋势和发展。它反思了这些进展将如何塑造软件开发的未来，并考察了自动化编码对社会的更广泛影响，包括对未来社区可能带来的影响。'
