    an `Chapter 13` folder, and open the `chapter13` `Improving` `accuracy` `of document
    processing` `.ipynb` notebook:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在前面的章节中没有进行此操作，首先需要创建一个`Chapter 13`文件夹，并打开`chapter13` `Improving` `accuracy`
    `of document processing` `.ipynb`笔记本：
- en: Note
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Make sure the IAM role in the notebook has permissions for **AmazonTextractFullAccess**
    ([https://console.aws.amazon.com/iam/home?#/policies/arn:aws:iam::aws:policy/AmazonTextractFullAccess$jsonEditor](https://console.aws.amazon.com/iam/home?#/policies/arn:aws:iam::aws:policy/AmazonTextractFullAccess%24jsonEditor))
    and **AmazonAugmentedAIFullAccess** ([https://console.aws.amazon.com/iam/home?#/policies/arn%3Aaws%3Aiam%3A%3Aaws%3Apolicy%2FAmazonAugmentedAIFullAccess](https://console.aws.amazon.com/iam/home?#/policies/arn%3Aaws%3Aiam%3A%3Aaws%3Apolicy%2FAmazonAugmentedAIFullAccess)).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 确保笔记本中的 IAM 角色具有 **AmazonTextractFullAccess** 权限（[https://console.aws.amazon.com/iam/home?#/policies/arn:aws:iam::aws:policy/AmazonTextractFullAccess$jsonEditor](https://console.aws.amazon.com/iam/home?#/policies/arn:aws:iam::aws:policy/AmazonTextractFullAccess%24jsonEditor)）和
    **AmazonAugmentedAIFullAccess** 权限（[https://console.aws.amazon.com/iam/home?#/policies/arn%3Aaws%3Aiam%3A%3Aaws%3Apolicy%2FAmazonAugmentedAIFullAccess](https://console.aws.amazon.com/iam/home?#/policies/arn%3Aaws%3Aiam%3A%3Aaws%3Apolicy%2FAmazonAugmentedAIFullAccess)）。
- en: 'To get started, go to this notebook and enter the S3 bucket name you created
    in the following notebook cell:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始，请转到这个笔记本并在以下笔记本单元格中输入你创建的 S3 桶名称：
