  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 本节内容为你提供了如何调用 Textract Analyze 文档 API 的笔记本操作指南，配置 HITL 以检测键值对或表单。
- en: Summary
  id: totrans-135
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we covered how you can improve the accuracy of your current
    document processing workflows when using Amazon Textract for automating these
    document workflows. We introduced Amazon A2I and how it can help improve the accuracy
    of your text predictions and can be integrated with Amazon Textract to set up
    a human review workflow. We also discussed how A2I can be used for model retraining
    with custom models to improve accuracy, which we will cover in the next chapter.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 本章内容介绍了如何在使用 Amazon Textract 自动化文档工作流时提高现有文档处理工作流的准确性。我们介绍了 Amazon A2I 及其如何帮助提高文本预测的准确性，并且可以与
    Amazon Textract 集成以设置人工审查工作流。我们还讨论了如何使用 A2I 和定制模型进行模型再训练以提高准确性，下一章将深入讲解这一部分内容。
- en: To further demonstrate how A2I works in action, we have also provided a 10-minute
    **YouTube** video tutorial by one of the authors cited in the *Further reading*
    section.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步展示 A2I 的实际应用，我们还提供了一段 10 分钟的**YouTube**视频教程，由《深入阅读》部分提到的作者之一讲解。
