  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Run the following notebook cell to start the HITL configuration with the A2I
    Analyze document API by passing the `humanloopconfig json`, which has the flow
    definition we created in the console:'
