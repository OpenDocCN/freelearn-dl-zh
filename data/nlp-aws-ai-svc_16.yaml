- en: 'We will use the check to validate the dollar value and date to make sure it''s
    accurate before we issue it to the payee. To do this, we will walk through the
    following steps:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用这张支票来验证美元金额和日期，确保在向收款人发放之前准确无误。为此，我们将按照以下步骤操作：
