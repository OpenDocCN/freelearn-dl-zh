  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'In `humanLoopConfig`, paste the flow definition ARN copied from the previous
    setup:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 `humanLoopConfig` 中，粘贴从先前设置中复制的流程定义 ARN：
