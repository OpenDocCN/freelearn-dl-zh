    review workflow setup
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动到**工作者**并选择**私人**，然后点击你刚刚创建的**私人**团队：![图 13.8 – 在人工审核工作流设置中选择你的私人团队
- en: '](img/B17528_13_08.jpg)'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B17528_13_08.jpg)'
- en: Figure 13.8 – Choosing your private team in the human review workflow setup
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.8 – 在人工审核工作流设置中选择你的私人团队
- en: Click **Create**. This will create a human flow definition. Copy the ARN of
    this flow definition, which we will use to invoke the human loop in the Textract
    API when the conditions defined in this flow definition are met.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建**。这将创建一个人工流程定义。复制此流程定义的 ARN，我们将在满足此流程定义中定义的条件时，使用它来调用 Textract API 中的人类审核环节。
- en: In this section, we showed how you can create a flow definition for the human
    review loop. In the next section, we will show you how you can trigger this flow
    definition in the Textract Analyze document API while passing documents.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们展示了如何为人工审核环节创建流程定义。在下一节中，我们将展示如何在 Textract Analyze 文档 API 中触发此流程定义，同时传递文档。
- en: Sending the document to Amazon Textract and Amazon A2I by calling the Amazon
    Textract API
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过调用 Amazon Textract API 将文档发送到 Amazon Textract 和 Amazon A2I
- en: In this section, we will show you how you can trigger the A2I flow definition
    you just created in the Textract Analyze document API with forms.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将展示如何在 Textract Analyze 文档 API 中使用表单触发你刚刚创建的 A2I 流程定义。
