  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行以下笔记本单元格，启动 HITL 配置，通过传递包含我们在控制台中创建的流程定义的`humanloopconfig json`，以便使用 A2I Analyze
    文档 API：
