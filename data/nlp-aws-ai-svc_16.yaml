  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的 S3 存储桶中查看结果
- en: So, let's get started!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们开始吧！
- en: Creating an Amazon S3 bucket
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个 Amazon S3 存储桶
- en: First, we will talk about how you can create an Amazon S3 bucket and upload
    the sample document for Textract A2I processing. Amazon A2I needs an Amazon S3
    bucket to store the human-annotated results, as we covered in the architecture
    in *Figure 13.1*. We will also enable the **Cross-Origin Resource Sharing** (**CORS**)
    configuration needed to set up the A2I loop in this S3 bucket.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将讨论如何创建一个Amazon S3桶并上传示例文档，以便进行Textract A2I处理。正如我们在*图13.1*的架构中所述，Amazon
    A2I需要一个Amazon S3桶来存储人工注释结果。我们还将启用设置A2I循环所需的**跨源资源共享**（**CORS**）配置。
- en: 'This configuration allows the A2I browser permission to download resources
    from this S3 bucket. To do this, follow the next steps:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 该配置允许A2I浏览器权限从此S3桶中下载资源。为此，请按照以下步骤操作：
- en: 'Go to the Amazon S3 link: [https://s3.console.aws.amazon.com/s3/bucket/create?region=us-east-1](https://s3.console.aws.amazon.com/s3/bucket/create?region=us-east-1).'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到Amazon S3链接：[https://s3.console.aws.amazon.com/s3/bucket/create?region=us-east-1](https://s3.console.aws.amazon.com/s3/bucket/create?region=us-east-1)。
- en: Then, create a bucket with `a2i-demos` as the bucket name, using the instructions
    in [*Chapter 2*](B17528_02_Final_SB_ePub.xhtml#_idTextAnchor027), *Introducing
    Amazon Textract*.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后，按照[*第2章*](B17528_02_Final_SB_ePub.xhtml#_idTextAnchor027)中“*介绍Amazon Textract*”的说明，创建一个名为`a2i-demos`的桶。
- en: 'After creating the bucket, upload the sample check from the following link
    to the bucket: [https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/blob/main/Chapter%2013/samplecheck.PNG](https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/blob/main/Chapter%2013/samplecheck.PNG).'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建桶后，将以下链接中的示例检查文件上传到桶：[https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/blob/main/Chapter%2013/samplecheck.PNG](https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/blob/main/Chapter%2013/samplecheck.PNG)。
- en: 'After uploading the sample check, go to **Amazon S3 bucket** | **Permissions**
    and scroll down to **CORS**, then copy and paste the following CORS configuration:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上传示例检查文件后，转到**Amazon S3桶** | **权限**，然后向下滚动到**CORS**，然后复制并粘贴以下CORS配置：
- en: '[PRE0]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Your CORS configuration should look like this:'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的CORS配置应该如下所示：
- en: '![Figure 13.4 – CORS configuration for our S3 A2I output bucket'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '![图13.4 – 我们的S3 A2I输出桶的CORS配置](img/B17528_13_04.jpg)'
- en: '](img/B17528_13_04.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '![图13.5 – 创建私人团队并添加工作者](img/B17528_13_05.jpg)'
- en: Figure 13.4 – CORS configuration for our S3 A2I output bucket
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.4 – 我们的S3 A2I输出桶的CORS配置
- en: In this section, we covered creating an S3 bucket, uploading the sample check,
    and setting up the CORS configuration. Now, we will set up a private work team.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了如何创建S3桶、上传示例检查文件并设置CORS配置。接下来，我们将设置私人工作团队。
- en: Creating a private work team in the AWS Console
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在AWS控制台中创建私人工作团队
- en: 'In this section, we will walk you through how to create a private work team
    and add yourself as a worker using your email:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将向你展示如何创建一个私人工作团队并使用你的电子邮件将自己添加为工作者：
- en: 'Go to the following link and choose **private**: [https://console.aws.amazon.com/sagemaker/groundtruth?region=us-east-1#/labeling-workforces](https://console.aws.amazon.com/sagemaker/groundtruth?region=us-east-1#/labeling-workforces).'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到以下链接并选择**私人**：[https://console.aws.amazon.com/sagemaker/groundtruth?region=us-east-1#/labeling-workforces](https://console.aws.amazon.com/sagemaker/groundtruth?region=us-east-1#/labeling-workforces)。
- en: Click on `demo-team` as team name, scroll down to **Add workers**, enter your
    own valid email address as the email address and your own organization in the
    **Organization name field**:![Figure 13.5 – Creating private team and adding workers
    ](img/B17528_13_05.jpg)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击`demo-team`作为团队名称，向下滚动到**添加工作者**，输入你自己的有效电子邮件地址作为电子邮件地址，并在**组织名称字段**中输入你自己的组织：
- en: Figure 13.5 – Creating private team and adding workers
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.5 – 创建私人团队并添加工作者
- en: Scroll down and click **Create private team**.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动并点击**创建私人团队**。
- en: You will receive an email after adding a worker to the private team you created.
    This email will have a link to sign in to your A2I task UI portal, along with
    your username and password.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 添加工作者到你创建的私人团队后，你将收到一封电子邮件。该邮件包含一个链接，可让你登录到A2I任务UI门户，并提供你的用户名和密码。
- en: In this section, we covered how you can create a private workforce. Now, let's
    move on to the next section to set up a human review workflow.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了如何创建私人工作团队。接下来，让我们继续设置人工审核工作流。
- en: Creating a human review workflow in the AWS Console
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在AWS控制台中创建人工审核工作流
- en: 'In this section, we will show you how you can create a human review workflow
    with Amazon Textract. You need the Amazon S3 bucket and private workforce created
    in previous sections, and a UI where the reviews and options ot set the threshold
    conditions for triggering the human review loop will appear:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将展示如何使用 Amazon Textract 创建人工审核工作流。你需要在前面的章节中创建的 Amazon S3 存储桶和私人工作组，并且需要一个
    UI 来显示审核和设置触发人工审核环节的阈值条件：
- en: 'Go to this link to create a human review workflow: [https://console.aws.amazon.com/a2i/home?region=us-east-1#/create-human-review-workflows](https://console.aws.amazon.com/a2i/home?region=us-east-1#/create-human-review-workflows).'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问此链接以创建人工审核工作流：[https://console.aws.amazon.com/a2i/home?region=us-east-1#/create-human-review-workflows](https://console.aws.amazon.com/a2i/home?region=us-east-1#/create-human-review-workflows)。
- en: 'In the `Textract-check` in the `s3://a2i-demos/`> . For **IAM role**, click
    **Create new role** and choose any S3 bucket. Your settings should look like following:'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 `Textract-check` 中的 `s3://a2i-demos/`> 。对于**IAM 角色**，点击**创建新角色**并选择任意 S3 存储桶。你的设置应如下所示：
- en: '![Figure 13.6 – Creating flow definition with A2I'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 13.6 – 使用 A2I 创建流程定义'
- en: '](img/B17528_13_06.jpg)'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B17528_13_06.jpg)'
- en: Figure 13.6 – Creating flow definition with A2I
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.6 – 使用 A2I 创建流程定义
- en: Scroll down and choose **Textract-key-value pair extraction** in **Task type**.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动并在**任务类型**中选择**Textract 键值对提取**。
- en: For triggers to invoke the human review, you can choose at least one condition
    or all three. In missing `$` and `0` to `90` for the confidence threshold, as
    shown in the following screenshot:![Figure 13.7 – Setting the threshold to trigger
    the A2I loop with Textract
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要触发人类审核，你可以选择至少一个条件或所有三个条件。对于缺失的 `$` 和 `0` 到 `90` 的置信度阈值，如下图所示：![图 13.7 – 设置阈值以触发
    Textract 的 A2I 循环
- en: '](img/B17528_13_07.jpg)'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B17528_13_07.jpg)'
- en: Figure 13.7 – Setting the threshold to trigger the A2I loop with Textract
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.7 – 设置阈值以触发 Textract 的 A2I 循环
- en: Now, click the checkmark the second condition to review all form keys with confidence
    scores in a specified range and enter `0` to `90`.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击第二个条件的复选框，审核所有表单键的置信度分数在指定范围内，并输入 `0` 到 `90`。
- en: We set up two out of three trigger conditions for Textract A2I to trigger a
    review. The human loops will only be created when the preceding conditions are
    met – that is, if any key is missing, such as dollar amount and date, or any form
    key has a confidence score less than 90%.
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们设置了三个触发条件中的两个条件，以便 Textract A2I 触发审核。只有在前述条件满足时，才会创建人类审核环节——也就是说，如果缺少任何键，比如美元金额和日期，或者任何表单键的置信度分数低于
    90%。
- en: In `textract-check-ui`. This is the default UI for Textract forms with A2I integration.
    You can bring your own custom UI and add it with APIs, which we will cover in
    the next chapter.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 `textract-check-ui` 中。这是 Textract 表单与 A2I 集成的默认 UI。你可以使用自己的自定义 UI 并通过 API
    将其添加，我们将在下一章进行讲解。
- en: In `label the data`.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 `label the data`。
