  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个 Amazon S3 存储桶
- en: Creating a private work team in the AWS Console
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 AWS 控制台中创建私人工作团队
- en: Creating a human review workflow in the AWS Console
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 AWS 控制台中创建人工审查工作流
- en: Sending the document to Amazon Textract and Amazon A2I by calling the Amazon
    Textract API
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过调用 Amazon Textract API 将文档发送到 Amazon Textract 和 Amazon A2I
- en: Completing a human review of your document in the A2I Console
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 A2I 控制台中完成对文档的人工审查
