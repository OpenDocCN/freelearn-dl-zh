- en: '*Chapter 13*: Improving the Accuracy of Document Processing Workflows'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第 13 章*：改善文档处理工作流的准确性'
- en: In the last chapter, we covered how AWS AI services such as **Amazon** **Textract**
    and **Amazon** **Comprehend Medical** can help automate healthcare workflows quickly.
    In this chapter, we will talk about why we need humans in the loop in document
    processing workflows, and how setting up **human-in-the-loop** (**HITL**) processes
    with **Amazon** **Augmented AI** (**Amazon A2I**) can help improve accuracy in
    your existing document processing workflows with **Amazon** **Textract**.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们讨论了 AWS AI 服务，如**Amazon** **Textract**和**Amazon** **Comprehend Medical**，如何帮助快速自动化医疗工作流。在本章中，我们将讨论为什么在文档处理工作流中需要引入人工干预，并且如何通过设置**人类环节**（**HITL**）流程和**Amazon**
    **增强型 AI**（**Amazon A2I**）来提高现有文档处理工作流的准确性，尤其是在使用**Amazon** **Textract**时。
- en: 'Amazon A2I is a managed service that makes it easy to build the workflows required
    for the human review of **machine learning** (**ML**) predictions. In this chapter,
    we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon A2I 是一种托管服务，它使构建需要人工审阅**机器学习**（**ML**）预测的工作流变得简单。在本章中，我们将讨论以下主题：
- en: The need for setting up HITL processes with document processing
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置 HITL 流程在文档处理中的必要性
- en: Seeing the benefits of using Amazon A2I for HITL workflows
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解使用 Amazon A2I 实现 HITL 工作流的好处
- en: Adding human reviews to your document processing pipelines
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的文档处理管道中添加人工审阅
- en: Technical requirements
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: For this chapter, you will need access to an **AWS** **Account**. Please make
    sure to follow the instructions specified in the *Technical requirements* section
    in [*Chapter 2*](B17528_02_Final_SB_ePub.xhtml#_idTextAnchor027)*, Introducing
    Amazon Textract,* to create your AWS Account, and log in to the **AWS Management
    Console** before trying the steps in *Improving the accuracy of document processing
    workflows*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章需要您拥有一个**AWS** **账户**。请确保按照[*第 2 章*](B17528_02_Final_SB_ePub.xhtml#_idTextAnchor027)*《介绍
    Amazon Textract》*中指定的*技术要求*部分中的说明创建您的 AWS 账户，并在尝试进行*改善文档处理工作流的准确性*的步骤之前，先登录到**AWS
    管理控制台**。
- en: 'The **Python** code and sample datasets for our solution can be found at the
    following link: [https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/tree/main/Chapter%2013](https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/tree/main/Chapter%2013)
    .'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们解决方案的**Python**代码和示例数据集可以在以下链接找到：[https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/tree/main/Chapter%2013](https://github.com/PacktPublishing/Natural-Language-Processing-with-AWS-AI-Services/tree/main/Chapter%2013)。
- en: Check out the following video to see the Code in Action at [https://bit.ly/3jBxBQq](https://bit.ly/3jBxBQq).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 查看以下视频，观看代码演示：[https://bit.ly/3jBxBQq](https://bit.ly/3jBxBQq)。
- en: Please use the instructions in the following sections along with the code in
    the repository to build the solution.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请按照以下各节中的说明，并结合代码库中的代码来构建解决方案。
- en: The need for setting up HITL processes with document processing
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置 HITL 流程在文档处理中的必要性
- en: In the previous chapters, we have discussed how you can use Amazon Textract
    and Amazon Comprehend to automate your existing document processing workflows
    with AWS AI services. We covered some of the key use cases such as using Comprehend
    to analyze SEC filing reports and using Textract to extract text from any document
    or quickly digitize any document. We also spoke about how these AI services provide
    a confidence score with each predicted text, word, line, or entity. Now, the questions
    that customers often ask are about how to improve these predictions and to make
    sure they are highly accurate. In most AI systems, it's either AI doing the automation
    process or it's only humans or manual processes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章中，我们已经讨论了如何使用 Amazon Textract 和 Amazon Comprehend 自动化现有的文档处理工作流，借助 AWS AI
    服务。我们涵盖了一些关键应用场景，如使用 Comprehend 分析 SEC 备案报告，使用 Textract 从任何文档中提取文本或快速数字化任何文档。我们还谈到了这些
    AI 服务如何为每个预测的文本、单词、行或实体提供置信度分数。现在，客户常常问的问题是如何改进这些预测，并确保它们的准确性。在大多数 AI 系统中，要么是
    AI 完成自动化过程，要么只是人工或手动流程。
- en: The ideal scenario would be both humans and AI working together so that the
    results predicted by these AI systems can be reviewed by humans to make sure they
    are highly accurate. This applies to scenarios where we are processing highly
    critical information in our document processing workflows, for example, processing
    loan applications, invoice processing, mortgage processing, or legal documents
    reviews, and so on. In all of these scenarios, you would want a human to validate
    or review whether the loan amount or invoice amount predicted by the ML or AI
    systems was accurate because if it was not, one zero could change your life! It
    could lead to millions in losses for the organization. Also, in the case of low-confidence
    predictions, you would also want to have the AI-predicted information checked
    over by a human reviewer. For example, in the case of claims processing, if your
    ML system has predicted a low confidence score for a claim, you would want to
    reject or approve the claim based on a human review. This working of humans and
    AI/ML together builds trust with the process and it also reduces the time to market
    for the overall document processing solution.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的场景是人类与 AI 协同工作，以便由人类审查这些 AI 系统预测的结果，确保其高度准确。这适用于我们在文档处理工作流中处理高度关键性信息的场景，例如处理贷款申请、发票处理、抵押贷款处理或法律文档审核等。在所有这些场景中，您都希望有人类来验证或审查机器学习或
    AI 系统预测的贷款金额或发票金额是否准确，因为如果不准确，一个零可能改变您的生活！这可能导致公司损失数百万。此外，在低置信度预测的情况下，您还希望让人类审查员检查
    AI 预测的信息。例如，在索赔处理的情况下，如果您的机器学习系统预测索赔的置信度较低，您会希望根据人工审核来决定是拒绝还是批准该索赔。人类与 AI/ML 的协同工作有助于建立对该过程的信任，同时也减少了整体文档处理解决方案的上市时间。
- en: In this section, we covered why you would need to set up a human review loop
    with your existing document processing workflows – that is, it helps to improve
    accuracy and build trust with AI systems. In the next section, we will talk about
    some of the key benefits of using Amazon A2I when setting up HITL workflows.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本节我们讲解了为何需要在现有文档处理工作流中设置人类审核循环——也就是，它有助于提高准确性并与 AI 系统建立信任。在下一节中，我们将讨论在设置 HITL
    工作流时使用 Amazon A2I 的一些关键好处。
- en: Seeing the benefits of using Amazon A2I for HITL workflows
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 看到使用 Amazon A2I 进行 HITL 工作流的好处
- en: 'Amazon A2I is a managed service that makes it easy to build and manage human
    reviews with any ML application. It integrates directly with Amazon Textract and
    **Amazon** **Rekognition** to set up human workflows for use cases such as content
    moderation or document processing. You can also create custom workflows with any
    Sagemaker model. Some of the benefits of using Amazon A2I are as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon A2I 是一项托管服务，使构建和管理与任何机器学习应用相关的人类审查变得更加简单。它直接与 Amazon Textract 和 **Amazon**
    **Rekognition** 集成，以设置适用于内容审核或文档处理等用例的人类工作流。您还可以使用任何 Sagemaker 模型创建自定义工作流。使用 Amazon
    A2I 的一些好处如下：
- en: 'It comes with 70+ UI templates to get started quickly with setting up UIs for
    human reviews. Check them out here: [https://github.com/aws-samples/amazon-a2i-sample-task-uis](https://github.com/aws-samples/amazon-a2i-sample-task-uis).'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了 70 多个 UI 模板，帮助您快速入门，设置人类审查的用户界面。请查看这里：[https://github.com/aws-samples/amazon-a2i-sample-task-uis](https://github.com/aws-samples/amazon-a2i-sample-task-uis)。
- en: It reduces the time to market for your AI systems, as you know that there is
    a human backstop to catch low confidence scores.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它缩短了 AI 系统的上市时间，因为您知道有人工审核作为后盾来捕捉低置信度评分。
- en: It provides you with options to choose a workforce. By *workforce*, we mean
    who is going to review the human loop tasks created. There are three choices with
    A2I – a private workforce, **Amazon** **Mechanical Turk**, and third-party vendors.
    Amazon Mechanical Turk is a globally districted workforce option available for
    you to use. In case you have sensitive data, you can onboard your own employees
    and use the private workforce option. In this chapter, we will show you how you
    can create a private workforce and use it in Amazon A2I.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它为您提供了选择劳动力的选项。我们所说的 *劳动力*，是指谁将审查创建的人类循环任务。A2I 提供了三种选择——私有劳动力、**Amazon** **Mechanical
    Turk** 和第三方供应商。Amazon Mechanical Turk 是一个全球分布的劳动力选项，供您使用。如果您有敏感数据，可以选择将自己的员工加入并使用私有劳动力选项。在本章中，我们将展示如何创建私有劳动力并在
    Amazon A2I 中使用它。
- en: 'We have discussed some of the benefits, now, let''s deep dive into how Amazon
    A2I works with any AWS AI service, your custom model, or Sagemaker-deployed models
    through the following architecture:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了一些好处，现在让我们深入了解 Amazon A2I 如何与任何 AWS AI 服务、您的自定义模型或通过 Sagemaker 部署的模型协同工作，下面是相关架构：
- en: '![Figure 13.1 – Amazon A2I architecture'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 13.1 – Amazon A2I 架构'
- en: '](img/B17528_13_01.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17528_13_01.jpg)'
- en: Figure 13.1 – Amazon A2I architecture
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.1 – Amazon A2I 架构
- en: 'Let''s understand the diagram by going through each step:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过逐步分析每个步骤来理解图示：
- en: Your client application sends the data or documents to your AWS AI service or
    any custom model.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的客户端应用程序将数据或文档发送到您的 AWS AI 服务或任何自定义模型。
- en: The AWS AI service, such as Amazon Textract, or any custom ML model, makes a
    prediction.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS AI 服务，例如 Amazon Textract，或任何自定义机器学习模型，会进行预测。
- en: You create criteria or threshold conditions with your ML models to trigger an
    Amazon A2I human loop. In the previous architecture, the threshold is a high-confidence
    prediction, which is returned immediately to a client application. This threshold
    can be set by your business needs and use case, for example, invoices amount detected
    at 99% and above can be considered high confidence since it's highly critical
    and needs to be highly accurate. In cases where you are extracting some entity
    such as the location you may consider 90% as the high confidence level, below
    which to trigger a human review loop.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以与 ML 模型一起创建标准或阈值条件，以触发 Amazon A2I 的人工流程。在之前的架构中，阈值是高置信度预测，结果会立即返回给客户端应用程序。此阈值可以根据您的业务需求和用例进行设置，例如，检测到
    99% 及以上的发票金额可以视为高置信度，因为它是高度关键的，要求非常准确。在提取某些实体（例如地点）时，您可以将 90% 视为高置信度水平，低于该水平时触发人工审核流程。
- en: Low confidence predictions, which are anything below your defined threshold
    limit, can be sent for human review, where a human or your workforce will be presented
    with a UI managed by Amazon A2I. The low confidence data will be presented in
    that UI to the human reviewers where they review the low confidence prediction
    and augment, correct, or validate it.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 低置信度预测，即低于您定义的阈值的预测，可以发送进行人工审核，人工审核者或您的工作人员将在由 Amazon A2I 管理的用户界面（UI）中查看。低置信度数据将在该
    UI 中展示给人工审核者，他们将对低置信度预测进行审查，并进行增强、修正或验证。
- en: The human-reviewed results are saved in Amazon S3, consisting of both what the
    AI predicted and what the humans augmented or modified. This data can be considered
    the *ground truth* and can be used to retrain the model if you are using a custom
    model. You can improve the accuracy of your custom models by retraining them from
    an augmented dataset. See the *Further reading* section for a blog reference on
    how you can achieve this.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人工审核结果会保存在 Amazon S3 中，包含 AI 的预测结果以及人工修改或增强的部分。此数据可以视为*真实数据*，如果您使用自定义模型，它可以用来重新训练模型。您可以通过从增强数据集重新训练来自定义模型来提高其准确性。请参阅*进一步阅读*部分，了解有关如何实现这一点的博客参考。
- en: From Amazon S3, your corrected or human augmented/validated AI/ML predictions
    can be sent to client applications.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Amazon S3，您修正或人工增强/验证后的 AI/ML 预测结果可以发送到客户端应用程序。
- en: Note
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: With Amazon Textract, you can only augment or validate your predictions. The
    model retraining feature is not supported yet, as Amazon Textract does not support
    custom models. However, with Amazon Comprehend's custom classification and the
    custom entity you can use Amazon A2I to retrain your custom models and improve
    accuracy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Amazon Textract，您只能增强或验证您的预测。当前不支持模型重新训练功能，因为 Amazon Textract 不支持自定义模型。然而，使用
    Amazon Comprehend 的自定义分类和自定义实体，您可以使用 Amazon A2I 重新训练您的自定义模型并提高准确性。
- en: In this section, we covered the benefits of using Amazon A2I and saw how it
    works to improve the accuracy of your AI/ML system. In the next section, we will
    walk you through how you can set up HITL workflows with document processing workflows
    using Amazon Textract and Amazon A2I.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了使用 Amazon A2I 的好处，并展示了它如何改善 AI/ML 系统的准确性。在接下来的部分，我们将指导您如何通过使用 Amazon
    Textract 和 Amazon A2I 设置文档处理工作流中的人工智能（HITL）流程。
- en: Adding human reviews to your document processing pipelines
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向您的文档处理管道添加人工审核
- en: We covered how A2I works in general with any AWS AI service using an architecture.
    In this section, we will talk specifically about how Amazon A2I integrates with
    Amazon Textract so that you can automate your existing document workflows with
    a HITL. We will also show you a walkthrough on how to set up a human review workflow
    using the AWS Console.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经介绍了 A2I 如何与任何 AWS AI 服务配合使用架构。在本节中，我们将专门讨论 Amazon A2I 如何与 Amazon Textract
    集成，从而使您能够通过 HITL 自动化现有的文档工作流。我们还将展示如何使用 AWS 控制台设置人工审查工作流。
- en: 'Let''s start by walking through how Amazon A2I works with Amazon Textract:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先来了解 Amazon A2I 如何与 Amazon Textract 协同工作：
- en: '![Figure 13.2 – Amazon A2I with Amazon Textract'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 13.2 – Amazon A2I 与 Amazon Textract 协同工作'
- en: '](img/B17528_13_02.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17528_13_02.jpg)'
- en: Figure 13.2 – Amazon A2I with Amazon Textract
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.2 – Amazon A2I 与 Amazon Textract 协同工作
- en: 'Your scanned documents are sent to Amazon Textract. Amazon Textract extracts
    text, key-value pairs, and tables from the document. Now for this extracted text,
    key-value pairs, and tables, you also get confidence scores. You can set up a
    threshold that Amazon A2I triggers to create human review loops. You can set up
    a threshold with Amazon Textract for three things:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您扫描的文档会发送到 Amazon Textract。Amazon Textract 会从文档中提取文本、键值对和表格。现在，对于这些提取的文本、键值对和表格，您还会获得置信度分数。您可以设置一个阈值，当达到该阈值时，Amazon
    A2I 会触发创建人工审查循环。您可以为 Amazon Textract 设置三个方面的阈值：
- en: For any missing keys in case of *key-value pair detection*, for example, the
    mailing address is an important key in a form you are reviewing and it's missing
    in what the AI predicted.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于*键值对检测*中缺失的任何键，例如，如果在您审查的表单中邮寄地址是一个重要的键，但 AI 预测结果中缺失了该项。
- en: You can define a threshold for predictions that can be considered high-confidence.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以定义一个预测阈值，以便将其视为高置信度。
- en: You can send predictions for **Quality Assurance** (**QA**) auditing.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以发送**质量保证**（**QA**）审计的预测结果。
- en: Note
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Amazon Textract and Amazon A2I have a native integration in the API only for
    the key-value or form data extraction should you want to set up human reviews
    for text or tabular data detected by Amazon Textract.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Amazon Textract 和 Amazon A2I 在 API 中有原生集成，专门用于键值对或表单数据提取，如果您希望为 Amazon Textract
    检测到的文本或表格数据设置人工审查，可以使用该集成。
- en: 'You can use a custom A2I UI template and set up a loop using the `starthumanloop`
    A2I API rather than the Textract API. We will add examples on how you can set
    up a custom loop (in the *Further reading* section) when Amazon A2I starts a human
    loop API: [https://docs.aws.amazon.com/sagemaker/latest/dg/a2i-start-human-loop.html#a2i-instructions-starthumanloop](https://docs.aws.amazon.com/sagemaker/latest/dg/a2i-start-human-loop.html#a2i-instructions-starthumanloop).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用自定义的 A2I 用户界面模板，并通过 `starthumanloop` A2I API 设置循环，而不是使用 Textract API。当
    Amazon A2I 启动人工审查 API 时，我们将添加如何设置自定义循环的示例（请参阅*进一步阅读*部分）：[https://docs.aws.amazon.com/sagemaker/latest/dg/a2i-start-human-loop.html#a2i-instructions-starthumanloop](https://docs.aws.amazon.com/sagemaker/latest/dg/a2i-start-human-loop.html#a2i-instructions-starthumanloop)。
- en: 'Let''s go back to our fictitious company use case. This bank, LiveRight, wants
    to digitize its check processing system. The current system is a manual review
    of the check amount and date, which is time-consuming and error-prone. We will
    show you how LiveRight can use Amazon Textract and Amazon A2I to automate their
    current check processing system. We will use this sample check document:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到我们虚构的公司案例。该银行 LiveRight 想要数字化其支票处理系统。当前系统是手动审查支票金额和日期，这既耗时又容易出错。我们将展示 LiveRight
    如何使用 Amazon Textract 和 Amazon A2I 来自动化其当前的支票处理系统。我们将使用这份示例支票文档：
- en: '![Figure 13.3 – Sample check'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 13.3 – 示例支票'
- en: '](img/B17528_13_03.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17528_13_03.jpg)'
- en: Figure 13.3 – Sample check
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
