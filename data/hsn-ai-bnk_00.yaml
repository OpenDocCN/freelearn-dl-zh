- en: Before you get started, I assume that you are running Ubuntu 16.04LTS Desktop
    or above and have done your Python 101 course. Knowledge of how to install the
    relevant software packages is assumed and will not be covered in this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，我假设你正在运行Ubuntu 16.04LTS Desktop或更高版本，并且已经完成了Python 101课程。假定你已具备安装相关软件包的知识，本书不会涵盖这些内容。
