- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: Remodeling your outlook on banking begins with keeping up to date with the latest
    and most effective approaches, such as **Artificial Intelligence** (**AI**). *Hands-On
    Artificial Intelligence for Banking* is a practical guide that will help you advance
    in your career in the banking domain. The book will demonstrate AI implementations
    to make your banking services smoother, more cost-efficient, and accessible to
    clients, focusing on both the client- and server-side uses of AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 重塑你对银行的看法，首先要了解最新且最有效的方法，如**人工智能**（**AI**）。《银行业人工智能实践》是一本实践指南，将帮助你在银行领域中取得职业上的进步。本书将展示如何实现人工智能，使你的银行服务更加顺畅、成本更低、更易于客户访问，重点介绍人工智能在客户端和服务器端的应用。
- en: You'll begin by learning about the importance of AI, while also gaining insights
    into the recent AI revolution in the banking industry. Next, you'll get hands-on
    machine learning experience, exploring how to use time series analysis and reinforcement
    learning to automate client procurements and banking and finance decisions. After
    this, you'll progress to learning about mechanizing capital market decisions,
    using automated portfolio management systems, and predicting the future of investment
    banking. In addition to this, you'll explore concepts such as building personal
    wealth advisors and the mass customization of client lifetime wealth. Finally,
    you'll get to grips with some real-world AI considerations in the field of banking.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将首先学习人工智能的重要性，同时深入了解最近人工智能在银行业中的革命。接下来，你将获得实践性的机器学习经验，探索如何使用时间序列分析和强化学习来自动化客户采购以及银行和金融决策。在此之后，你将学习如何机械化资本市场决策，使用自动化的投资组合管理系统，预测投资银行的未来。此外，你还将探索诸如构建个人财富顾问和大规模定制客户终身财富等概念。最后，你将掌握银行领域中一些真实世界的人工智能应用。
- en: By the end of this book, you'll be equipped with the skills you need to navigate
    the finance domain by leveraging the power of AI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将具备利用人工智能的力量在金融领域中导航所需的技能。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: '**Students** in banking or technologies are the target audience for the book
    as there is a vacuum in the publication space regarding how AI technologies are
    used in the banking and finance industry. This book aims to give a reasonably
    useful list of use cases commonly known in the public domain and provide real
    sample code that is easy to implement. With this book, I am trying to expound
    important use cases but not to give you a machine learning model that you can
    put in use the next day.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书的目标读者是**银行业**或技术领域的学生，因为在出版领域中，关于人工智能技术如何应用于银行和金融行业的内容尚存在空白。本书旨在提供一份合理实用的、广为人知的案例清单，并提供易于实施的真实示例代码。通过本书，我试图阐述重要的应用案例，而不是给你提供一个可以立刻投入使用的机器学习模型。
- en: For **bankers** who are already in the field, I'm sure this book will help you
    build your services in the long run. It may encourage you to challenge anything
    that is obviously different from the way a start-up would function if you were
    ever to start one. Changes need to be made inside-out and outside-in. For IT managers
    within banks, this will give you a concrete code base on how the technologies
    can be applied and which open source libraries are available. Perhaps you are
    not convinced about developing everything in-house for production purposes. This
    book serves as a code base for any experiments you wish to launch.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于已经在银行业工作的**银行家**来说，我相信这本书将帮助你在长期内构建你的服务。它可能会鼓励你挑战任何明显不同于初创公司运作方式的事物，如果你曾经打算创办一家公司。变革需要从内到外、从外到内地进行。对于银行中的IT经理来说，本书将为你提供具体的代码基础，展示这些技术如何应用，以及有哪些开源库可用。也许你并不完全相信将一切都在内部开发用于生产。本书为你希望启动的任何实验提供了代码基础。
- en: For **investors**, aspiring start-up founders, or MBA students, this is the
    industry participant's effort to share our problems and challenges with you. Please
    make banking better by creating better products that fit our needs. I hope your
    investment journey is smooth.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于**投资者**、有志成为创业者的创业者或MBA学生来说，本书是行业参与者分享我们面临的问题和挑战的努力。请通过创造更符合我们需求的产品来改善银行业。我希望你的投资之旅顺利。
- en: For **FinTech start-ups** who have started businesses in this field, this book
    provides you with the floor and encourages you to open source and collaborate
    on industry-wide challenges, rather than close sourcing your work.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些在该领域创业的**金融科技初创企业**，本书为你提供了平台，并鼓励你开源、合作解决行业挑战，而不是将你的工作封闭源代码。
- en: For **regulators**, this serves as a guide on what is happening in banking.
    Your job is instrumental in the adoption of AI in banking—while at the same time,
    you could challenge models and decisions and encourage research by opening up
    more data for analysis.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于**监管者**来说，这是一本关于银行业发生什么事情的指南。你的工作在银行业采用人工智能方面起着重要作用——与此同时，你可以挑战模型和决策，通过开放更多的数据供分析，来促进研究。
- en: As a **Chartered Finance Analyst** (**CFA**), it is my duty to make investment
    in AI more effective and efficient. The best way to do that is to have hands-on
    knowledge about technology. If the company/investment project is just copying
    and pasting code along with a fancy renowned school name, just ignore that and
    spend your energy somewhere better.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为**特许金融分析师**（**CFA**），我有责任让人工智能的投资更加有效和高效。做到这一点的最佳方法是对技术有实践性的了解。如果公司或投资项目只是复制粘贴代码并附带一个炫耀的知名学校名称，那就忽略它，把精力放在更好的地方。
- en: For **research analysts and management consultants** looking at the banking
    industry, this is a bottom-up approach to guide you through how exactly we can
    change banks to be able to run better for a higher return on equity.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于**研究分析师和管理顾问**来说，本书提供了一种自下而上的方法，帮助你了解我们如何能够改变银行，使其能够更好地运营，从而提高股本回报率。
- en: Last but not least, **AI hardware and software developers and researchers**,
    this can perhaps help you look at common opportunities for your research topics
    in case you need ideas.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，**人工智能硬件和软件开发人员及研究人员**，这可能会帮助你在寻找研究主题时发现常见的机会，万一你需要一些灵感。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](1464aff7-9b01-4476-bce9-7da307ef0211.xhtml), *The Importance of
    AI in Banking*, explains what AI is and discusses its applications in banking.
    This chapter also provides a detailed introduction to banking as a sector, the
    complexity of banking processes, and diversification in banking functions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](1464aff7-9b01-4476-bce9-7da307ef0211.xhtml)，*人工智能在银行业中的重要性*，解释了什么是人工智能，并讨论了它在银行业中的应用。本章还详细介绍了银行业作为一个行业的背景，银行过程的复杂性以及银行职能的多样化。'
- en: '[Chapter 2](9ee6480e-c259-4e5d-bc11-31057de1a173.xhtml), *Time Series Analysis*,
    covers time series analysis. This chapter explains time series analysis in detail
    with examples and explains how the **Machine-to-Machine** (**M2M**) concept can
    be helpful in the implementation of time series analysis.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](9ee6480e-c259-4e5d-bc11-31057de1a173.xhtml)，*时间序列分析*，介绍了时间序列分析。本章通过实例详细解释了时间序列分析，并阐述了**机器对机器**（**M2M**）概念在实施时间序列分析中的作用。'
- en: '[Chapter 3](61949743-f7c3-4295-aaee-dab1d169d25c.xhtml), *Using Features and
    Reinforcement Learning to Automate Bank Financing*, covers reinforcement learning.
    It also covers different AI modeling techniques using examples, as well as the
    business functions of the bank in the context of examples.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](61949743-f7c3-4295-aaee-dab1d169d25c.xhtml)，*利用特征和强化学习来自动化银行融资*，介绍了强化学习。还涵盖了不同的人工智能建模技术，通过实例展示，并探讨了银行在这些实例中的业务职能。'
- en: '[Chapter 4](0c281efb-a1b8-423f-976b-0fa47f5da990.xhtml), *Mechanizing Capital
    Market Decisions*, discusses the basic financial and capital market concepts.
    We will look at how AI can help us optimize the best capital structure by running
    risk models and generating sales forecasts using macro-economic data. The chapter
    also covers important machine learning modeling techniques such as learning optimization
    and linear regression.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](0c281efb-a1b8-423f-976b-0fa47f5da990.xhtml)，*资本市场决策的机械化*，讨论了基本的金融和资本市场概念。我们将探讨人工智能如何通过运行风险模型和利用宏观经济数据生成销售预测来帮助我们优化最佳的资本结构。本章还涵盖了重要的机器学习建模技术，如学习优化和线性回归。'
- en: '[Chapter 5](bbb73cab-df58-462a-8b5e-c1574611aff2.xhtml), *Predicting the Future
    of Investment Bankers*, introduces AI techniques followed by auto-syndication
    for new issues. We will see how capital can be obtained from interested investors.
    In the latter section of the chapter, we will cover the case of identifying acquirers
    and targets—a process that requires science to pick the ones that need banking
    services.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](bbb73cab-df58-462a-8b5e-c1574611aff2.xhtml)，*预测投资银行家的未来*，介绍了人工智能技术，随后讨论了新问题的自动联合。我们将看到如何从感兴趣的投资者那里获得资金。在本章的后部分，我们将探讨识别收购方和目标公司的案例——这个过程需要通过科学方法挑选出需要银行服务的公司。'
- en: '[Chapter 6](0e7c4e25-941b-4bd6-a04a-55924bdbaa43.xhtml), *Automated Portfolio
    Management Using Treynor-Black Model and ResNet*, focuses on the dynamics of investors. The
    chapter discusses portfolio management techniques and explains how to combine
    them with AI to automate decision-making when buying assets.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](0e7c4e25-941b-4bd6-a04a-55924bdbaa43.xhtml)，*使用Treynor-Black模型和ResNet的自动化投资组合管理*，聚焦于投资者的动态。本章讨论了投资组合管理技术，并解释了如何将其与AI结合，以在购买资产时实现自动化决策。'
- en: '[Chapter 7](d29ff3a8-3879-4d50-8795-a39bae5cc793.xhtml), *Sensing Market Sentiment
    for Algorithmic Marketing at Sell Side*, focuses on the sell side of the financial
    market. The chapter provides details about securities firms and investment banks.
    This chapter also discusses sentiment analysis and covers an example of building
    a network using Neo4j.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](d29ff3a8-3879-4d50-8795-a39bae5cc793.xhtml)，*在卖方侧进行算法营销的市场情绪感知*，聚焦于金融市场的卖方。本章提供了关于证券公司和投资银行的详细信息。本章还讨论了情绪分析，并涵盖了一个使用Neo4j构建网络的示例。'
- en: '[Chapter 8](064a80f9-0636-4b3f-aed3-e2fee86ed7af.xhtml), *Building Personal
    Wealth Advisers with Bank APIs*, focuses on consumer banking. The chapter explains
    the requirements of managing the digital data of customers. The chapter also explains
    how to access open bank APIs and explains document layout analysis.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](064a80f9-0636-4b3f-aed3-e2fee86ed7af.xhtml)，*通过银行API构建个人财富顾问*，聚焦于消费者银行业务。本章解释了管理客户数字数据的要求。本章还讲解了如何访问开放银行API，并分析了文档布局。'
- en: '[Chapter 9,](bf850153-0a8d-463c-9535-6f80f439c129.xhtml) *Mass Customization
    of Client Lifetime Wealth*, explains how to combine data from the survey for personal
    data analysis. The chapter also discusses Neo4j, which is a graph database. In
    this chapter, we will build a chatbot to serve customers 24/7\. We will also look
    at an example entailing the prediction of customer responses using natural language
    processing, Neo4j, and cipher languages to manipulate data from the Neo4j database.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](bf850153-0a8d-463c-9535-6f80f439c129.xhtml)，*客户生命周期财富的大规模定制*，讲解了如何结合调查数据进行个人数据分析。本章还讨论了Neo4j，这是一种图形数据库。在本章中，我们将构建一个24/7服务客户的聊天机器人。我们还将通过一个示例，使用自然语言处理、Neo4j和Cypher语言来预测客户的响应，并操作Neo4j数据库中的数据。'
- en: '[Chapter 10](daf0f0d4-2cad-4134-ba93-eba47af4a87b.xhtml), *Real World Considerations*, serves
    as a summary of the AI modeling techniques covered in the previous chapters. The
    chapter also shows where to look for further knowledge of the domain.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](daf0f0d4-2cad-4134-ba93-eba47af4a87b.xhtml)，*现实世界的考虑因素*，作为对前几章所讲解的AI建模技术的总结。本章还展示了在哪里可以获取更多领域知识。'
- en: To get the most out of this book
  id: totrans-24
