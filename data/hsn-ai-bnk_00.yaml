  type: TYPE_NORMAL
  zh: 关于数据来源，我们将从data.world ([https://data.world/](https://data.world/)) 获取数据，并订阅Quandl的付费服务（Sharadar
    Core US Equities Bundle ([https://www.quandl.com/databases/SFA/data](https://www.quandl.com/databases/SFA/data))
