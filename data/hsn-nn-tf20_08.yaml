- en: 'Section 3: The Application of Neural Networks'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章：神经网络的应用
- en: This section teaches you how to implement various neural network applications
    in a variety of domains and demonstrates how powerful neural networks are, especially
    when used with a good framework such as TensorFlow. At the end of this section,
    you will have theoretical, as well as practical, knowledge of different neural
    network architectures, and you will know how to implement them and how to put
    a model into production using the SavedModel format.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将教你如何在各个领域实现各种神经网络应用，并展示神经网络的强大功能，尤其是在使用像 TensorFlow 这样的优秀框架时。在本节结束时，你将掌握不同神经网络架构的理论与实践知识，并且你将知道如何实现它们，以及如何使用
    SavedModel 格式将模型投入生产。
