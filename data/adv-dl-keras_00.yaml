- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In recent years, deep learning has made unprecedented success stories in difficult
    problems in vision, speech, natural language processing and understanding, and all
    other areas with abundance of data. The interest in this field by companies, universities,
    governments, and research organizations has accelerated the advances in the field.
    This book covers select important advances in deep learning. The advanced theories
    are explained by giving a background of the principles, digging into the intuition
    behind the concepts, implementing the equations and algorithms using Keras, and
    examining the results.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，深度学习在视觉、语音、自然语言处理与理解以及其他数据丰富领域的难题中取得了前所未有的成功。企业、大学、政府和研究机构对该领域的关注加速了技术的进步。本书涵盖了深度学习中的一些重要进展。通过介绍原理背景、深入挖掘概念背后的直觉、使用
    Keras 实现方程和算法，并分析结果，本书对高级理论进行了详细讲解。
- en: '**Artificial Intelligence** (**AI**), as it stands today, is still far from
    being a well-understood field. Deep learning, as a sub field of AI, is in the
    same position. While it is far from being a mature field, many real-world applications
    such as vision-based detection and recognition, product recommendation, speech
    recognition and synthesis, energy conservation, drug discovery, finance, and marketing
    are already using deep learning algorithms. Many more applications will be discovered
    and built. The aim of this book is to explain advanced concepts, give sample implementations,
    and let the readers, as experts in their field, identify the target applications.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能**（**AI**）现阶段仍然远未成为一个完全被理解的领域。作为 AI 子领域的深度学习，也处于同样的境地。虽然它远未成熟，但许多现实世界的应用，如基于视觉的检测与识别、产品推荐、语音识别与合成、节能、药物发现、金融和营销，已经在使用深度学习算法。未来还会发现并构建更多的应用。本书的目标是解释高级概念，提供示例实现，并让读者作为该领域的专家，识别出目标应用。'
- en: A field that is not completely mature is a double-edged sword. On one edge,
    it offers a lot of opportunities for discovery and exploitation. There are many
    unsolved problems in deep learning. This translates into opportunities to be the
    first to market – product development, publication, or recognition. The other
    edge is that it would be difficult to trust a not completely well-understood field
    in a mission-critical environment. We can safely say that if asked, very few machine
    learning engineers will ride an auto-pilot plane controlled by a deep learning
    system. There is a lot of work to be done to gain this level of trust. The advanced
    concepts that are discussed in this book have a high chance of playing a major
    role as the foundation in gaining this level of trust.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个尚不完全成熟的领域是一把双刃剑。一方面，它为发现和开发提供了许多机会。深度学习中有很多尚未解决的问题，这为成为市场先行者——无论是在产品开发、出版还是行业认可上——提供了机会。另一方面，在任务关键型环境中，很难信任一个尚未完全理解的领域。我们可以放心地说，如果有人问，很少有机器学习工程师会选择乘坐由深度学习系统控制的自动驾驶飞机。要获得这种程度的信任，还需要做大量的工作。本书中讨论的高级概念很有可能在建立这种信任基础方面发挥重要作用。
- en: Every book in deep learning will not be able to completely cover the whole field.
    This book is not an exception. Given the time and space, we could have touched
    interesting areas such as detection, segmentation and recognition, visual understanding,
    probabilistic reasoning, natural language processing and understanding, speech
    synthesis, and automated machine learning. However, this book believes in choosing
    and explaining select areas so that readers can take up other fields that are
    not covered.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每一本关于深度学习的书都不可能完全涵盖整个领域，本书也不例外。鉴于时间和篇幅的限制，我们本可以触及一些有趣的领域，如检测、分割与识别、视觉理解、概率推理、自然语言处理与理解、语音合成以及自动化机器学习。然而，本书相信，选取并讲解某些领域能够使读者能够进入未覆盖的其他领域。
- en: As the reader is about to read the rest of this book, they need to keep in mind
    that they chose an area that is exciting and can have a huge impact on the society.
    We are fortunate to have a job that we look forward to working on as we wake up
    in the morning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当读者准备继续阅读本书时，需要牢记，他们选择了一个充满激动人心的挑战并且能够对社会产生巨大影响的领域。我们很幸运，拥有一份让我们每天早晨醒来都期待的工作。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: The book is intended for machine learning engineers and students who would like
    to gain a better understanding of advanced topics in deep learning. Each discussion
    is supplemented with code implementation in Keras. This book is for readers who
    would like to understand how to translate theory into a working code implementation
    in Keras. Apart from understanding theories, code implementation is usually one
    of the difficult tasks in applying machine learning to real-world problems.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望深入理解深度学习高级主题的机器学习工程师和学生。每个讨论都附有Keras中的代码实现。本书适合那些希望了解如何将理论转化为在Keras中实现的工作代码的读者。除了理解理论外，代码实现通常是将机器学习应用于现实问题时最具挑战性的任务之一。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing Advanced Deep Learning with Keras"),
    *Introducing Advanced Deep Learning with Keras*, covers the key concepts of deep
    learning such as optimization, regularization, loss functions, fundamental layers,
    and networks and their implementation in Keras. This chapter also serves as a
    review of both deep learning and Keras using sequential API.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 使用Keras介绍高级深度学习")，*使用Keras介绍高级深度学习*，涵盖了深度学习的关键概念，如优化、正则化、损失函数、基础层和网络及其在Keras中的实现。本章还回顾了深度学习和Keras的使用，采用顺序API。'
- en: '[Chapter 2](ch02.html "Chapter 2. Deep Neural Networks"), *Deep Neural Networks*,
    discusses the functional API of Keras. Two widely-used deep network architectures,
    ResNet and DenseNet, are examined and implemented in Keras, using functional API.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 深度神经网络")，*深度神经网络*，讨论了Keras的功能API。探讨了两种广泛使用的深度网络架构，ResNet和DenseNet，并在Keras中通过功能API进行了实现。'
- en: '[Chapter 3](ch03.html "Chapter 3. Autoencoders"), *Autoencoders*, covers a
    common network structure called autoencoder that is used to discover the latent
    representation of the input data. Two example applications of autoencoders, denoising
    and colorization, are discussed and implemented in Keras.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 自编码器")，*自编码器*，介绍了一个常见的网络结构——自编码器，用于发现输入数据的潜在表示。讨论并在Keras中实现了两个自编码器的应用示例：去噪和着色。'
- en: '[Chapter 4](ch04.html "Chapter 4. Generative Adversarial Networks (GANs)"),
    *Generative Adversarial Networks (GANs)*, discusses one of the recent significant
    advances in deep learning. GAN is used to generate new synthetic data that appear
    real. This chapter explains the principles of GAN. Two examples of GAN, DCGAN
    and CGAN, are examined and implemented in Keras.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 生成对抗网络（GANs）")，*生成对抗网络（GANs）*，讨论了深度学习中的一项重要进展。GAN用于生成看似真实的新合成数据。本章解释了GAN的原理。本文讨论并实现了两种GAN示例：DCGAN和CGAN，均在Keras中实现。'
- en: '[Chapter 5](ch05.html "Chapter 5. Improved GANs"), *Improved GANs*, covers
    algorithms that improve the basic GAN. The algorithms address the difficulty in
    training GANs and improve the perceptual quality of synthetic data. WGAN, LSGAN,
    and ACGAN are discussed and implemented in Keras.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 改进的GANs")，*改进的GANs*，介绍了改进基础GAN的算法。这些算法解决了训练GAN时的难题，并提高了合成数据的感知质量。讨论并在Keras中实现了WGAN、LSGAN和ACGAN。'
- en: '[Chapter 6](ch06.html "Chapter 6. Disentangled Representation GANs"), *Disentangled
    Representation GANs*, discusses how to control the attributes of the synthetic
    data generated by GANs. The attributes can be controlled if the latent representations
    are disentangled. Two techniques in disentangling representations, InfoGAN and
    StackedGAN, are covered and implemented in Keras.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 解耦表示GANs")，*解耦表示GANs*，讨论了如何控制GAN生成的合成数据的属性。如果潜在表示解耦，这些属性就可以被控制。介绍了两种解耦表示的技术：InfoGAN和StackedGAN，并在Keras中进行了实现。'
- en: '[Chapter 7](ch07.html "Chapter 7. Cross-Domain GANs"), *Cross-Domain GANs*,
    covers a practical application of GANs, translating images from one domain to
    another or commonly known as cross-domain transfer. CycleGAN, a widely used cross-domain
    GAN, is discussed and implemented in Keras. This chapter also demonstrates CycleGAN
    performing colorization and style transfer.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 跨域GANs")，*跨域GANs*，涵盖了GAN的一个实际应用，即将图像从一个领域转移到另一个领域，通常称为跨域迁移。讨论了广泛使用的跨域GAN——CycleGAN，并在Keras中实现。本章还展示了CycleGAN执行图像着色和风格迁移的过程。'
- en: '[Chapter 8](ch08.html "Chapter 8. Variational Autoencoders (VAEs)"), *Variational
    Autoencoders (VAEs)*, discusses another recent significant advance in deep learning.
    Similar to GAN, VAE is a generative model that is used to produce synthetic data.
    Unlike GAN, VAE focuses on decodable continuous latent space that is suitable
    for variational inference. VAE and its variations, CVAE and ![What this book covers](img/B08956_08_121.jpg)-VAE,
    are covered and implemented in Keras.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 变分自编码器（VAE）")，*变分自编码器（VAE）*，讨论了深度学习中的另一项重大进展。与GAN类似，VAE是一种生成模型，用于生成合成数据。与GAN不同，VAE侧重于可解码的连续潜在空间，适用于变分推断。VAE及其变种CVAE和![本书内容](img/B08956_08_121.jpg)-VAE在Keras中进行了实现。'
- en: '[Chapter 9](ch09.html "Chapter 9. Deep Reinforcement Learning"), *Deep Reinforcement
    Learning*, explains the principles of reinforcement learning and Q-Learning. Two
    techniques in implementing Q-Learning for discrete action spaces are presented,
    Q Table update and Deep Q Network (DQN). Implementation of Q-Learning using Python
    and DQN in Keras are demonstrated in OpenAI gym environments.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 深度强化学习")，*深度强化学习*，解释了强化学习和Q学习的原理。介绍了实现Q学习的两种技术，Q表更新和深度Q网络（DQN）。在OpenAI
    gym环境中，演示了使用Python和DQN实现Q学习。'
- en: '[Chapter 10](ch10.html "Chapter 10. Policy Gradient Methods"), *Policy Gradient
    Methods*, explains how to use neural networks to learn the policy for decision
    making in reinforcement learning. Four methods are covered and implemented in
    Keras and OpenAI gym environment, REINFORCE, REINFORCE with Baseline, Actor-Critic,
    and Advantage Actor-Critic. The example presented in this chapter demonstrates
    policy gradient methods on a continuous action space.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 策略梯度方法")，*策略梯度方法*，解释了如何使用神经网络学习强化学习中的决策策略。涵盖了四种方法，并在Keras和OpenAI
    gym环境中实现，分别是REINFORCE、带基线的REINFORCE、演员-评论家和优势演员-评论家。本章中的示例展示了在连续动作空间中应用策略梯度方法。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地从本书中受益
- en: '**Deep learning and Python**: The reader should have a fundamental knowledge
    of deep learning and its implementation in Python. While previous experience in
    using Keras to implement deep learning algorithms is important, it is not required.
    [Chapter 1](ch01.html "Chapter 1. Introducing Advanced Deep Learning with Keras"),
    *Introducing Advanced Deep Learning with Keras* offers a review of deep learning
    concepts and their implementation in Keras.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**深度学习与Python**：读者应具备基本的深度学习知识，并了解如何在Python中实现深度学习。虽然有使用Keras实现深度学习算法的经验会有所帮助，但并不是必须的。[第1章](ch01.html
    "第1章. 使用Keras介绍深度学习进阶")，*使用Keras介绍深度学习进阶*，回顾了深度学习的概念及其在Keras中的实现。'
- en: '**Math**: The discussions in this book assume that the reader is familiar with calculus,
    linear algebra, statistics, and probability at the college level.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数学**：本书中的讨论假设读者具备大学水平的微积分、线性代数、统计学和概率论基础知识。'
- en: '**GPU**: Majority of the Keras implementations in this book require GPU. Without
    GPU, it is not practical to execute many of the code examples because of the time
    involved (many hours to days). The examples in this book use reasonable data size
    as much as possible in order to minimize the use of high-performance computers.
    The reader is expected to have access to at least NVIDIA GTX 1060.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GPU**：本书中的大多数Keras实现需要GPU。如果没有GPU，执行许多代码示例将不可行，因为所需时间过长（可能需要几个小时甚至几天）。本书中的示例尽量使用合理的数据大小，以减少高性能计算机的使用。本书假设读者至少可以访问NVIDIA
    GTX 1060。'
- en: '**Editor**: The code examples in this book were edited using `vim` in Ubuntu
    Linux 16.04 LTS, Ubuntu Linux 17.04, and macOS High Sierra. Any Python-aware text
    editor is acceptable.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编辑**：本书中的代码示例是在`vim`编辑器下，使用Ubuntu Linux 16.04 LTS、Ubuntu Linux 17.04和macOS
    High Sierra操作系统编辑的。任何支持Python的文本编辑器都可以使用。'
- en: '**Tensorflow**: Keras requires a backend. The code examples in this book were written
    in Keras with TensorFlow backend. Please ensure that the GPU driver and `tensorflow`
    are both installed properly.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**TensorFlow**：Keras需要一个后端。本书中的代码示例使用Keras和TensorFlow后端编写。请确保正确安装了GPU驱动和`tensorflow`。'
- en: '**GitHub**: We learn by example and experimentation. Please `git pull` or `fork`
    the code bundle for the book from its GitHub repository. After getting the code,
    examine it. Run it. Change it. Run it again. Do all creative experiments by tweaking
    the code examples. It is the only way to appreciate all the theories explained
    in the chapters. Giving a star on the book GitHub repository is also highly appreciated.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GitHub**：我们通过示例和实验来学习。请从本书的 GitHub 仓库中 `git pull` 或 `fork` 代码包。获取代码后，检查它。运行它。修改它。再次运行它。通过调整代码示例进行所有创造性的实验。这是理解章节中所有理论的唯一方法。我们也非常感激你在书籍
    GitHub 仓库上给予星标。'
- en: Download the example code files
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包托管在 GitHub 上，地址是：
- en: '[https://github.com/PacktPublishing/Advanced-Deep-Learning-with-Keras](https://github.com/PacktPublishing/Advanced-Deep-Learning-with-Keras)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/Advanced-Deep-Learning-with-Keras](https://github.com/PacktPublishing/Advanced-Deep-Learning-with-Keras)'
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    提供了其他来自我们丰富书籍和视频目录的代码包，快去看看吧！
