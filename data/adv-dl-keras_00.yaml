  type: TYPE_NORMAL
  zh: 我们还提供了一个 PDF 文件，其中包含本书中使用的截图/图表的彩色图片。你可以在这里下载：[http://www.packtpub.com/sites/default/files/downloads/9781788629416_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781788629416_ColorImages.pdf)。
- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: 'The code examples in this book are in Python. More specifically, `python3`.
    The color scheme is based on vim syntax highlighting. Consider the following example:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码示例使用 Python 编写，具体来说是 `python3`。配色方案基于 vim 语法高亮。考虑以下示例：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
