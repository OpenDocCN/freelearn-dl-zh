- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Virtual assistants such as Alexa and Siri process our requests, Google's cars
    have started to read addresses, and Amazon's prices and Netflix's recommended
    videos are decided by AI. AI is one of the most exciting technologies, and is
    becoming increasingly significant in the modern world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 像Alexa和Siri这样的虚拟助手处理我们的请求，谷歌的汽车已经开始读取地址，亚马逊的价格和Netflix的推荐视频由人工智能决定。人工智能是最令人兴奋的技术之一，并且在现代世界中变得越来越重要。
- en: '*Hands-On Artificial Intelligence for Beginners* will teach you what AI is
    and how to design and build intelligent applications. This book will teach you
    to harness packages such as TensorFlow to create powerful AI systems. You will
    begin by reviewing the recent changes in AI and learning how **artificial neural
    networks** (**ANNs**) have enabled more intelligent AI. You''ll explore feedforward,
    recurrent, convolutional, and generative neural networks (FFNNs, ...'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*初学者的动手人工智能*将教你什么是人工智能，以及如何设计和构建智能应用程序。本书将教你如何利用像TensorFlow这样的包来创建强大的AI系统。你将首先回顾人工智能的最新变化，并了解**人工神经网络**（**ANNs**）如何使人工智能变得更加智能。你将探索前馈、递归、卷积和生成神经网络（FFNNs，...）'
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is designed for beginners in AI, aspiring AI developers, and machine
    learning enthusiasts with an interest in leveraging various algorithms to build
    powerful AI applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向AI初学者、想成为AI开发者的人以及对利用各种算法构建强大AI应用感兴趣的机器学习爱好者。
- en: To get the most out of this book
  id: totrans-5
  prefs:
