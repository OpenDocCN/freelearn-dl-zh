- en: '*Chapter 1*: Improving Market Opportunity Identification'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第一章*：改善市场机会识别'
- en: Just a few years ago, every conversation about **artificial intelligence** (**AI**)
    seemed to end with an apocalyptic prediction. In 2014, Elon Musk said that, with
    AI, we are *summoning the demon*, while Stephen Hawking said that AI *could spell
    the end of the human race*. More recently, however, things have begun to change.
    AI has gone from being a scary black box to something people can use for a variety
    of use cases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，关于**人工智能**（**AI**）的每一次讨论似乎都以一种末日般的预言结束。2014年，埃隆·马斯克曾表示，借助人工智能，我们正在*召唤魔鬼*，而斯蒂芬·霍金则说人工智能*可能意味着人类种族的终结*。然而，最近情况开始发生变化。人工智能已经从一个令人害怕的“黑盒子”变成了人们可以在各种使用场景中应用的工具。
- en: This shift is because these technologies are finally being explored at scale,
    including by product teams for market opportunity identification. AI hasn't always
    been used in the industry. In fact, it started out as a scientific curiosity.
    In the 1950s, computer scientist John McCarthy wanted to see whether it was possible
    to build machines that could learn how to do tasks such as play chess themselves.
    Today, AI is everywhere.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这种转变是因为这些技术终于在大规模上得到探索，包括产品团队在市场机会识别中的应用。人工智能并非一直被应用于这个行业。事实上，它最初只是一种科学好奇心。1950年代，计算机科学家约翰·麦卡锡想知道是否可以制造出能够自己学习如何做棋类等任务的机器。如今，人工智能无处不在。
- en: 'In this chapter, we''ll explore how market opportunity identification can be
    improved with big data and AI, covering the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨如何利用大数据和人工智能改善市场机会识别，涵盖以下主题：
- en: Identifying market opportunities the traditional way
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统方式识别市场机会
- en: Big data challenges in market opportunity identification
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场机会识别中的大数据挑战
- en: Using AI for market opportunity identification
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用人工智能识别市场机会
- en: Exploring AI-powered market reports
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索人工智能驱动的市场报告
- en: Market opportunity identification is important for a product team to identify
    an unmet need. It helps them find out how their product will stand out in the
    market and what they need to do in order to grow. They need to identify the competitive
    landscape, define the market opportunity, and use this to create a value proposition.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场机会识别对于产品团队识别未被满足的需求至关重要。它帮助他们了解他们的产品如何在市场中脱颖而出，以及他们需要做什么才能实现增长。他们需要识别竞争格局，定义市场机会，并利用这些信息创建价值主张。
- en: Furthermore, market opportunity identification sets the groundwork for later
    chapters, including creating product ideas and predicting future market trends.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，市场机会识别为后续章节奠定了基础，包括创造产品创意和预测未来市场趋势。
- en: Identifying market opportunities the traditional way
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 传统方式识别市场机会
- en: When it comes to commerce, venturing blindly into the unknown is a recipe for
    failure. Belief in a market opportunity is not enough – there needs to be hard
    data. Market opportunity identification is the process of acquiring and analyzing
    data, from any source, to understand the potential size of a market and the potential
    share of that market that you can capture.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业领域，盲目地冒险进入未知领域注定会失败。对市场机会的信任是不够的——必须有可靠的数据。市场机会识别是一个获取并分析数据的过程，数据来源可以是任何地方，目的是理解市场的潜在规模以及你能够占据的市场份额。
- en: 'Broadly speaking, the market should be considered in three segments:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从广义上讲，市场应该被分为三个部分：
- en: '**External**: External markets are those that are already established and they
    may be served by other companies.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外部市场**：外部市场是那些已经建立的市场，它们可能由其他公司提供服务。'
- en: '**Internal**: Internal markets are those that exist within the company but
    they may not be recognized as such yet.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内部市场**：内部市场是那些公司内部存在的市场，但可能尚未被识别为市场。'
- en: '**Potential**: Potential markets are those that have not been identified yet.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**潜在市场**：潜在市场是那些尚未被识别的市场。'
- en: 'Traditional market opportunity identification can be done in a number of ways:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的市场机会识别可以通过多种方式完成：
- en: Firstly, it can be done by **surveying the consumers**. Market surveys are one
    of the most effective ways to find out what customers want and how much they are
    willing to spend for it. This not only gives a company an idea of what to produce
    but also helps figure out how much money they will make from their products.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，可以通过**调查消费者**来进行市场机会识别。市场调查是了解客户需求及他们愿意为此支付多少费用的最有效方式之一。这不仅帮助公司了解应该生产什么，还能帮助他们预估产品能带来多少收入。
- en: Secondly, market opportunity identification can be done through **brainstorming
    techniques** such as the *5 Whys* technique. The 5 Whys technique is simple and
    can be used as a brainstorming exercise by asking *why?* five times in response
    to a topic, problem, or issue.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其次，市场机会识别可以通过**头脑风暴技巧**来完成，例如*5 Whys*技巧。5 Whys 技巧非常简单，通过在面对一个主题、问题或难题时连续问五次*为什么？*，可以作为头脑风暴练习来使用。
- en: Thirdly, market opportunity identification can be done by **analyzing internal
    data** such as surveys and interviews that have already been done before. Often,
    large companies will have a lot of unorganized, unstructured information that
    is divided across departments and projects, from Google Surveys to JotForm to
    SurveyMonkey. When this data is analyzed, they may find opportunities they weren't
    aware of before.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三，市场机会识别可以通过**分析内部数据**来完成，例如之前已做过的调查和访谈。通常，大公司会拥有大量未整理、未结构化的信息，这些信息分布在各个部门和项目中，从
    Google Surveys 到 JotForm 再到 SurveyMonkey。当这些数据被分析时，他们可能会发现之前未曾意识到的机会。
- en: Finally, traditional market opportunity identification can be done by **examining
    external data** and data from social media platforms or competitors in the same
    industry. This includes sites such as LinkedIn or Facebook where both companies'
    and individuals' data can prove valuable.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，传统的市场机会识别可以通过**审视外部数据**以及来自社交媒体平台或同行业竞争者的数据来完成。这包括像 LinkedIn 或 Facebook 这样的网站，这些地方公司和个人的数据都可能非常有价值。
- en: One tool that is becoming very popular for market research is **Google Trends**,
    which allows people to examine the search volume in a particular area of interest
    over a certain period of time. For example, if you were interested in finding
    out about the popularity of rooftop gardens in Los Angeles, you could type into
    Google Trends *Los Angeles Rooftop Gardens*, and analyze search trends over time.
    Additionally, Google Trends lets you easily export this data for further analysis,
    whether it's to create visualizations or merge with additional data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一种越来越受欢迎的市场研究工具是**Google Trends**，它允许人们在一段时间内查看特定兴趣领域的搜索量。例如，如果你对洛杉矶屋顶花园的受欢迎程度感兴趣，可以在
    Google Trends 中输入*Los Angeles Rooftop Gardens*，并分析一段时间内的搜索趋势。此外，Google Trends
    还允许你轻松导出这些数据，以便进一步分析，无论是用来创建可视化图表，还是与其他数据合并。
- en: Once potential market opportunities have been identified, then the company should
    consider the decision to either pursue or ignore them. If the company chooses
    to pursue an external, internal, or potential market, then it needs to consider
    which approach is best.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦潜在的市场机会被识别出来，公司应该考虑是选择追求这些机会，还是忽视它们。如果公司选择进军外部、内部或潜在市场，那么它需要考虑哪种方法最为合适。
- en: For example, if an *internal* market is being considered for pursuit, it may
    be best for the company to create an incentive and offer it to its employees in
    order to get them involved with the new product.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果考虑进军一个*内部*市场，最好为公司员工创造一个激励措施，并将其提供给员工，以便让他们参与到新产品的推广中。
- en: If an *external* market is being considered for pursuit, it may be best to invest
    in advertising campaigns to make customers aware of the new product.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果考虑进军一个*外部*市场，最好投资于广告活动，让客户了解新产品。
- en: If a *potential* market is being considered for pursuit, it may be best for
    the company to invest in research and development in order to create a product
    that will appeal to this new market segment.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果考虑进军一个*潜在*市场，公司最好投资于研发，以便创造一个能够吸引这一新市场细分的产品。
- en: 'There is also a difference between **customer-driven identification** and **opportunity-driven****     identification**. Customer-driven identification is where an organization determines
    a marketing need based on what customers want or need, whereas opportunity-driven
    identification is where an organization identifies areas of potential value based
    on strengths and weaknesses.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 还存在**以客户为驱动的识别**和**以机会为驱动的识别**之间的区别。以客户为驱动的识别是指一个组织根据客户的需求或愿望来确定营销需求，而以机会为驱动的识别是指一个组织根据自身的优势和劣势来识别潜在价值的领域。
- en: For example, if an organization is strong in manufacturing but weak in marketing,
    then opportunities for enhancement may be found in the marketing area that would
    not have been found had they done customer-driven identification.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果一个组织在制造方面很强，但在营销方面较弱，那么他们可能会在营销领域发现提升机会，而这些机会在进行以客户为驱动的识别时是无法发现的。
- en: While there are a number of benefits to traditional market opportunity identification,
    these methods fall short in the modern world, which is faced with big data challenges.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管传统的市场机会识别方法有很多好处，但在面对大数据挑战的现代世界中，这些方法显得不足。
- en: Big data challenges in market opportunity identification
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大数据在市场机会识别中的挑战
- en: '*Big data* has become a buzzword in the product community.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*大数据* 已成为产品社区中的一个流行词。'
- en: Big data involves the speed at which data is generated, the amount of data that's
    generated, the types of questions that can be answered with it, and the number
    of sources it's coming from. In short, big data is about more than just size.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据涉及数据生成的速度、生成的数据量、可以用它回答的问题类型以及数据来源的数量。简而言之，大数据不仅仅关乎规模。
- en: Big data describes the veritable explosion of data we're seeing from billions
    of people accessing the internet.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据描述了来自数十亿人访问互联网所带来的数据爆炸。
- en: Product teams want to use big data to identify new market opportunities and
    new ways to target their customers. Yet, many companies are struggling with how
    to collect and analyze big data, particularly when the data is scattered across
    different sources.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 产品团队希望利用大数据来发现新的市场机会和新的客户目标方式。然而，许多公司在如何收集和分析大数据方面苦苦挣扎，尤其是当数据分散在不同来源时。
- en: 'Business executives are asking questions such as: *How can we get useful information
    from all of this disparate data? How can we make better strategic decisions with
    our big data? How can we address the challenges of storing, organizing, and managing
    big data? And how can we increase the value of our big data?*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 商业高管们提出了诸如：*我们如何从这些分散的数据中提取有用信息？我们如何利用大数据做出更好的战略决策？我们如何应对大数据存储、组织和管理的挑战？我们如何增加大数据的价值？*
- en: 'Commonly, there are a few major challenges associated with managing big data
    for market opportunity identification:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，管理大数据以识别市场机会时会面临几个主要挑战：
- en: The first challenge is that **it's difficult to find relevant predictive patterns
    in a sea of unrelated variables**. For example, using traditional **business intelligence**
    (**BI**) techniques such as data munging and manual data mining, it might take
    weeks or even months to discover a predictive pattern in a large database of customer
    survey results. Imagine that your dataset includes demographics, firmographics,
    psychographics, purchase data, reviews, and more. That's a lot of information
    to look through, and a lot of variables that might not seem relevant at first
    glance.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个挑战是**在海量无关变量中找到相关的预测模式非常困难**。例如，使用传统的**商业智能**（**BI**）技术，如数据清洗和手动数据挖掘，可能需要几周甚至几个月的时间才能在一个庞大的客户调查结果数据库中发现预测模式。想象一下，您的数据集包括人口统计、公司信息、心理学特征、购买数据、评论等等。这是大量的信息需要浏览，而且许多变量在初看时可能并不显得相关。
- en: A second challenge is that **traditional BI tools are not designed for efficient
    discovery of predictive patterns when analyzing big data**, which is increasing
    in volume at a faster pace than traditional databases are being updated. Not only
    does this make it difficult to keep up with the latest insights, but it also becomes
    more costly and time-consuming to build insights into existing systems.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个挑战是**传统的BI工具并不适合高效发现大数据中的预测模式**，因为大数据的增长速度远快于传统数据库的更新速度。这不仅使得追赶最新见解变得困难，而且还使得将洞察集成到现有系统中变得更加昂贵且耗时。
- en: Another major challenge with big data is **simply getting it in the first place**.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大数据的另一个主要挑战是**首先获取数据本身**。
- en: Large companies such as Google and Amazon have access to tremendous amounts
    of computing power and virtually unlimited storage thanks to their substantial
    investments in hardware and software services, but for smaller organizations –
    even those that are eager to harness the potential of big data – the story is
    different.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 像谷歌和亚马逊这样的大公司，凭借其在硬件和软件服务上的大量投资，拥有巨大的计算能力和几乎无限的存储空间，但对于较小的组织——即使是那些渴望利用大数据潜力的公司——情况则不同。
- en: Data is coming in faster than ever before. The explosion of data being generated
    has outpaced the capabilities of traditional database systems to keep up with
    growth, but setting up and maintaining systems such as AWS or GCP requires dedicated
    engineers, given the requirements for technical know-how on scaling, security,
    data pipelines, and more.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的涌入速度比以往任何时候都要快。产生的数据量的爆炸性增长已经超过了传统数据库系统的处理能力，而像AWS或GCP这样系统的搭建和维护需要专门的工程师，因为它们对技术专业知识的要求，包括扩展、安全性、数据管道等。
- en: Therefore, the problem is often that businesses lack the necessary resources
    that would allow them to collect, aggregate, analyze, and interpret such volumes
    of information without investing large sums of money in server clusters or other
    specialized infrastructure.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，问题通常是企业缺乏必要的资源，这些资源能够帮助它们收集、汇总、分析和解读如此大量的信息，而无需在服务器集群或其他专业基础设施上投入大量资金。
- en: With AI, companies can solve these challenges more easily, and analyze big data
    to improve market opportunity identification.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 借助AI，公司可以更轻松地解决这些挑战，并分析大数据以提高市场机会识别能力。
- en: Using AI for market opportunity identification
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用AI进行市场机会识别
- en: The most important thing to remember about market opportunity identification
    with AI is that it is not about creating a *magic wand* that will instantly identify
    all of the major new market opportunities. That would be a data scientist's or
    software developer's dream. But in the world of marketing, where success depends
    on being fast, efficient, and smart, those are the characteristics of an outright
    nightmare.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用AI进行市场机会识别时，最重要的事情是要记住，它并不是要创造一个*魔法棒*，瞬间识别出所有重大的新市场机会。那是数据科学家或软件开发者的梦想。但在营销的世界中，成功依赖于快速、高效和智能，这些特征却是完全的噩梦。
- en: Marketing and product development professionals are constantly under pressure
    to deliver new products and services to market – and be first to market with them.
    They need to do so in a cost-effective manner, without sacrificing quality, and
    often with limited resources.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 营销和产品开发专业人员常常面临压力，要求他们将新产品和服务迅速推向市场，并且要做到市场上最先推出。他们需要以成本效益高的方式做到这一点，同时不牺牲质量，通常还要在有限的资源下完成。
- en: AI offers speed, efficiency, and smartness. With models deployed on scalable
    servers, AI can scan a huge amount of data and identify patterns that humans wouldn't
    see. This means that millions of data points can be analyzed within hours or even
    minutes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: AI提供了速度、效率和智能。通过在可扩展的服务器上部署模型，AI可以扫描大量数据并识别出人类无法察觉的模式。这意味着，数百万个数据点可以在数小时甚至数分钟内被分析出来。
- en: AI is being used in a number of verticals, such as autonomous vehicles, facial
    recognition, and fraud detection.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: AI已在多个领域中得到应用，如自动驾驶汽车、人脸识别和欺诈检测。
- en: By using AI for market opportunity identification, marketers can free themselves
    from the burdens of manually reviewing and analyzing information on countless
    possible markets or new product categories. They can offload tasks such as data
    collection and the creation of new product ideas to machines.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用AI进行市场机会识别，营销人员可以摆脱手动审查和分析无数潜在市场或新产品类别的信息的负担。他们可以将数据收集和新产品创意的任务交给机器处理。
- en: The best way to use AI for market opportunity identification is by *focusing
    on real problems that need real solutions*. For example, marketers may want to
    analyze their existing customer base for potential new product categories they
    could enter into – or specific products they could create for those existing customers.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 使用AI进行市场机会识别的最佳方法是*专注于需要真正解决方案的实际问题*。例如，营销人员可能希望分析现有客户群体，寻找他们可以进入的潜在新产品类别，或者为这些现有客户创造的特定产品。
- en: Another example is using AI to identify new geographic markets for existing
    brands – or even entirely new brands – by looking at various combinations of customer
    demographics, buying habits, lifestyle choices, and other criteria in each region
    of the world.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是，使用AI识别现有品牌的新地理市场——甚至是全新的品牌——通过观察全球各地区客户人口统计、购买习惯、生活方式选择和其他标准的各种组合。
- en: In either case, AI can assist marketers by helping them use data already in
    their possession more effectively than they could otherwise (by automating some
    data collection tasks and streamlining others). It can also help overcome some
    key barriers, including assessing whether any given potential market or product
    category is truly scalable.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，AI都可以通过帮助营销人员比其他方式更有效地使用他们已经拥有的数据来协助他们（通过自动化一些数据收集任务并简化其他任务）。它还可以帮助克服一些关键障碍，包括评估任何给定潜在市场或产品类别是否真正可扩展。
- en: An additional benefit of using AI for market opportunity identification is that
    you can also use it as a tool for demonstrating your commitment to innovation
    and differentiating your brand(s) from competitors' offerings – which can also
    boost your brand awareness, reputation, and overall value.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用AI进行市场机会识别的另一个好处是，你还可以将其作为展示你对创新的承诺并将你的品牌与竞争对手产品区分开来的工具——这也能提升你的品牌认知度、声誉和整体价值。
- en: 'As we''ve explored, AI has a number of broad benefits for product teams. Let''s
    dive into a specific use case: **AI-powered market reports**.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所探讨的，AI对产品团队有许多广泛的好处。让我们深入了解一个具体的用例：**AI驱动的市场报告**。
- en: Exploring AI-powered market reports
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索AI驱动的市场报告
- en: AI has transformed **machine learning**, a branch of artificial intelligence
    that automates the identification of patterns in data. The big data analytics
    industry is abuzz with the possibilities of AI-generated market reports ([www.commerce.ai/reports](http://www.commerce.ai/reports))
    in identifying opportunities and trends.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: AI已经改变了**机器学习**，这是人工智能的一个分支，自动化地识别数据中的模式。大数据分析行业对AI生成的市场报告（[www.commerce.ai/reports](http://www.commerce.ai/reports)）在识别机会和趋势方面充满了可能性。
- en: An AI engine can be used for a variety of purposes, including generating market
    reports to identify potential opportunities for improvement in marketing campaigns.
    The technology is ripe for marketing professionals to take advantage of, making
    it easier than ever to generate local or global reports using existing data.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: AI引擎可以用于多种目的，包括生成市场报告，识别营销活动中潜在的改进机会。这项技术为营销专业人员提供了一个良好的机会，使得利用现有数据生成本地或全球报告变得比以往更容易。
- en: 'Here are some of the benefits of using AI-generated **market reports**:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用AI生成的**市场报告**的一些好处：
- en: '**Automation**: Automating repetitive tasks such as generating reports can
    help marketing professionals save valuable time and energy.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化**：自动化重复性任务，如生成报告，可以帮助营销专业人员节省宝贵的时间和精力。'
- en: '**Cost-effectiveness**: Generating report templates could cost less, with AI
    used in the background to quickly adapt the template for local or global needs.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本效益**：生成报告模板的成本可能更低，AI在后台快速调整模板，以满足本地或全球的需求。'
- en: '**Overall quality improvement**: By using AI, marketers could have more accurate,
    precise, and complete information to use in their campaign planning efforts.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**整体质量提升**：通过使用AI，营销人员可以获得更准确、精确和完整的信息，用于他们的营销计划。'
- en: '**Data tracking**: Using machine learning algorithms to analyze large amounts
    of data could help marketers gain valuable insights into consumer preferences
    and buying trends.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据追踪**：使用机器学习算法分析大量数据可以帮助营销人员获得有关消费者偏好和购买趋势的宝贵见解。'
- en: Highlighting these benefits is not meant to imply that there are no drawbacks
    to using AI-generated market reports. Instead, it is meant to highlight several
    *key benefits* that can help you make a final decision about whether or not you
    should use this technology in your business operations moving forward.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 强调这些好处并不是说使用AI生成的市场报告没有缺点，而是为了突出一些*关键好处*，帮助你做出是否在未来的商业操作中使用这项技术的最终决策。
- en: With a new AI-generated market reports feature, Commerce.AI now delivers high-quality
    insights straight to the public.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 利用全新的AI生成市场报告功能，Commerce.AI现在能够直接向公众提供高质量的洞察。
- en: Previously available exclusively to those with access to Commerce.AI's data
    engine, market reports are now available to all.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 以前只有拥有Commerce.AI数据引擎访问权限的人才能使用市场报告，现在所有人都可以使用。
- en: Market reports analysis is based on consumer feedback and offers valuable insight
    into how people consume products and services. With the press of a button or a
    simple search, anyone can now access market reports across 10,000 categories.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 市场报告分析基于消费者反馈，提供了关于人们如何消费产品和服务的宝贵洞察。只需按下一个按钮或进行简单搜索，现在任何人都可以访问涵盖1万个类别的市场报告。
- en: 'Commerce.AI''s AI-generated reports are a concrete way to find your next product
    idea or seek a new customer base:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Commerce.AI 生成的报告是找到下一个产品创意或寻求新客户群的具体方法：
- en: '![Figure 1.1 – A sample of Commerce.AI''s AI-generated market reports'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.1 – Commerce.AI 生成的市场报告示例'
- en: '](img/Figure_1.1_B17967.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.1_B17967.jpg)'
- en: Figure 1.1 – A sample of Commerce.AI's AI-generated market reports
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 – Commerce.AI 生成的市场报告示例
- en: For example, searching for *gaming keyboards* will show us a high opportunity
    score, as this niche market category has grown tremendously during pandemic-fueled
    lockdowns. As Commerce.AI continues to grow, the quality of its insights will
    only improve and become more accurate as more product data related to new trends
    in the marketplace is analyzed.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，搜索*游戏键盘*会显示我们一个高机会分数，因为这个细分市场在疫情推动的封锁期间增长迅速。随着 Commerce.AI 的不断发展，它的洞察力也会不断提升，并随着分析与市场中新的趋势相关的更多产品数据，变得更加准确。
- en: Commerce AI's data engine has delivered over 140 million dollars in revenue
    through insights across market categories. The market reports are an incredible
    resource built around billions of unstructured product data points, from sources
    such as forums and blogs, surveys, videos, customer support tickets, CRMs, and
    more. They provide a glimpse into how people consume products and services, with
    the potential to help you find your next big idea.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Commerce.AI 的数据引擎通过跨市场类别的洞察力已创造超过 1.4 亿美元的收入。这些市场报告是一个了不起的资源，基于来自论坛、博客、调查、视频、客户支持票、客户关系管理系统等来源的数十亿个非结构化产品数据点。它们提供了人们如何消费产品和服务的视角，并有可能帮助你找到下一个大创意。
- en: When it comes to innovation and product development, market research is invaluable.
    It provides insights into how people consume products and services, which can
    be used to inform the next idea that will take on the world. Without using consumer
    feedback as a starting point for conceptualizing original ideas, you're limiting
    possible endeavors.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在创新和产品开发方面，市场调研是无价的。它提供了关于人们如何消费产品和服务的洞察，这些信息可以用来启发下一个能够征服世界的创意。如果不以消费者反馈为起点来构思原创想法，你就限制了可能的努力方向。
- en: Commerce.AI's market research reports include a summary for each category, the
    fastest-growing brands, the bestseller, top-rated products, the number of products
    and reviews, and more. All this data is consolidated into a single value – the
    opportunity meter – showing the size of the market opportunity at hand.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Commerce.AI 的市场调研报告包括每个类别的总结、增长最快的品牌、畅销产品、最高评分产品、产品和评论的数量等。所有这些数据都被整合成一个单一的数值——机会计量器——显示当前市场机会的规模。
- en: 'AI calculates this by taking into account the average market size, the number
    of competitors in each category, and the potential for growth, creating a *line
    of best fit* between the data points:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: AI 通过考虑市场的平均规模、每个类别的竞争者数量和增长潜力来计算这一点，创建一个*最佳拟合线*，连接数据点：
- en: '![Figure 1.2 – A sample AI-generated market report'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.2 – 一份 AI 生成的市场报告示例'
- en: '](img/Figure_1.2_B17967.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.2_B17967.jpg)'
- en: Figure 1.2 – A sample AI-generated market report
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – 一份 AI 生成的市场报告示例
- en: Traditional market research is expensive, inaccessible, and confusing. Commerce.AI's
    new AI-generated market reports feature solves these problems as well as the issue
    of a limited time frame in exploring market opportunities.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的市场调研费用高昂、难以接触且令人困惑。Commerce.AI 新的 AI 生成的市场报告功能解决了这些问题，以及在探索市场机会时时间有限的问题。
- en: Market reports are available without having to pay an exorbitant fee for access
    to data-driven consumer insights.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 市场报告无需支付高额费用即可获得数据驱动的消费者洞察。
- en: Commerce.AI's system relies on a variety of different types of product data
    points, including unstructured data, which makes up 95% of the web. These sources
    include Amazon, Walmart, Target, and other commerce sources that are crucial for
    product teams.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Commerce.AI 的系统依赖于多种不同类型的产品数据点，包括占网络 95% 的非结构化数据。这些来源包括 Amazon、Walmart、Target
    和其他对产品团队至关重要的商业来源。
- en: All of this, compiled together and analyzed with AI, produces marketplace insights
    providing valuable knowledge into how people consume products and services.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些数据被汇总并通过 AI 分析，生成市场洞察，提供有关人们如何消费产品和服务的宝贵知识。
- en: With Commerce.AI's new marketplace insights, you can be confident in the next
    product idea you're considering as well as your current markets. With data from
    10,000 market categories scanned and reports available to all, there has never
    been this scale of access to high-quality insights.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 通过Commerce.AI的新市场洞察，你可以对正在考虑的下一个产品创意以及当前市场充满信心。通过扫描10,000个市场类别的数据并提供报告，前所未有的大规模高质量洞察正在向所有人开放。
- en: Skip the expensive market research firms that don't have a clue about how people
    are spending money these days, and take advantage of the power of billions of
    data points analyzed for you with AI-generated market reports.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 跳过那些对于人们当今如何花钱一无所知的昂贵市场研究公司，利用AI生成的市场报告，分析数十亿个数据点的强大能力。
- en: Of course, there are other outlets for market reports, from Gartner to Nielsen.
    However, without the power of AI, these traditional market reports can be subjected
    to biases, while missing out on analyzing billions of data points. Moreover, AI-generated
    reports are far more cost-effective, costing a fraction of their traditional counterparts.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，也有其他市场报告的来源，从Gartner到Nielsen。然而，没有AI的强大能力，这些传统市场报告可能受到偏见的影响，同时也错过了分析数十亿个数据点的机会。此外，AI生成的报告要经济得多，成本只是传统报告的一小部分。
- en: For instance, Gartner's research subscription costs around $30,000 a year, since
    the overhead that goes into traditional reports is high. This is because it takes
    highly paid teams of analysts many hours to produce a report.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Gartner的研究订阅每年费用约为30,000美元，因为传统报告所涉及的开销较大。这是因为需要高薪的分析师团队花费大量时间来生成报告。
- en: In contrast, AI-generated reports compile billions of data points across the
    web using **natural language processing** (**NLP**) software; as such, they take
    only minutes to generate and cost far less. NLP works by computationally analyzing
    patterns in language, which gets encoded as numerical token values. It's based
    on the idea that all language is structured around a core set of elements, such
    as words and phrases, and these can be combined in many different ways to express
    an enormous range of ideas in a vector space.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，AI生成的报告通过**自然语言处理**（**NLP**）软件，收集来自网络的数十亿个数据点；因此，它们只需几分钟就能生成，且成本远低于传统报告。NLP通过计算分析语言模式，将其编码为数值化的标记值。它基于一个理念：所有语言都围绕一组核心元素构建，例如单词和短语，这些元素可以通过多种方式组合，表达出在向量空间中广泛的思想。
- en: Billions of data points are boiled down into a single opportunity score for
    any given market, providing unparalleled accuracy and scale, without sacrificing
    clarity and ease of understanding. These data points provide organizations with
    unequaled insights on how to advance their strategy and prepare for expansion
    around the globe.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 数十亿个数据点被提炼成每个市场的单一机会评分，提供了无与伦比的准确性和规模，同时不牺牲清晰度和易理解性。这些数据点为组织提供了无可匹敌的洞察，帮助它们推进战略并为全球扩张做好准备。
- en: Summary
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: Clearly, AI has the potential to radically improve the quality and speed of
    market opportunity identification.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，AI有潜力从根本上提高市场机会识别的质量和速度。
- en: But it's not just about finding better ways to do what researchers have always
    done or even automating tasks. Instead, AI can help us see new opportunities that
    we never could have uncovered before.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是找到更好的方式来做研究人员一直在做的事，甚至不仅仅是自动化任务。相反，AI可以帮助我们发现以前根本无法发现的新机会。
- en: In a traditional BI environment, analysts must sift through hours of data on
    thousands of companies in order to identify promising new targets.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的商业智能环境中，分析师需要花费数小时筛选成千上万家公司数据，以识别有前景的新目标。
- en: With an AI solution built around unstructured data sources (such as text documents
    or images), this task becomes straightforward; an AI system can simply scan millions
    of documents for identifying keywords or patterns and then provide recommended
    matches with commercial significance.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 利用以非结构化数据源（如文本文件或图像）为基础的AI解决方案，这一任务变得简单直接；AI系统可以扫描数百万份文件，识别关键字或模式，然后提供具有商业意义的推荐匹配。
- en: Commerce.AI is one of many advanced technologies available to product teams.
    It uses a range of machine learning techniques to find insights based on structured
    and unstructured data.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Commerce.AI是产品团队可用的众多先进技术之一。它使用一系列机器学习技术，基于结构化和非结构化数据发现洞察。
- en: Understanding market opportunity identification is important for product teams
    to lay the groundwork for the product development process. Traditional methods
    have been in place for generations, and are still relevant today, while AI-based
    methods can give teams a competitive advantage. This understanding is crucial
    for the upcoming chapters, as product development should be based on a deep understanding
    of the market. Moving on from this understanding, we'll dive deeper into topics
    such as building, selecting, and iterating product ideas.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 理解市场机会识别对于产品团队铺设产品开发过程的基础至关重要。传统方法已经沿用了好几代人，并且今天仍然适用，而基于AI的方法则能为团队提供竞争优势。对这一点的理解对接下来的章节至关重要，因为产品开发应该建立在对市场的深刻理解之上。在此基础上，我们将深入讨论诸如构建、选择和迭代产品创意等主题。
- en: In the next chapter, we'll explore how the product creation process can be improved
    with AI.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将探讨如何通过AI改进产品创作过程。
