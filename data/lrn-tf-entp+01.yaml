- en: Section 1 – TensorFlow Enterprise Services and Features
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 – TensorFlow 企业服务与功能
- en: Welcome to TensorFlow Enterprise! This is a TensorFlow distribution that includes
    all the building blocks and APIs that enable more optimizations, better monitoring,
    more high-level APIs, and long-term support. In this part, you will learn about
    how to get started with using TensorFlow Enterprise in Google Cloud-native platforms
    and services.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎使用 TensorFlow 企业版！这是一个包含所有构建模块和 API 的 TensorFlow 发行版，支持更多优化、更好的监控、更高级的 API
    以及长期支持。在本部分中，您将了解如何在 Google Cloud 原生平台和服务中开始使用 TensorFlow 企业版。
