  zh: 将Haystack与Neo4j集成：构建AI驱动搜索的实用指南
- en: In the second part of the book, we move from concepts to hands-on implementation.
    We begin by modeling a real-world dataset—movies—into a well-structured Neo4j
    knowledge graph, preparing it for intelligent querying. Then, we integrate the
    Haystack framework with Neo4j to enable powerful, hybrid search experiences that
    combine semantic understanding with graph-based context. The final chapter takes
    this further by exploring advanced capabilities such as multi-hop reasoning and
    context-aware search, showcasing how to unlock deeper insights from your knowledge
    graph.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第二部分，我们从概念转向实际操作。我们首先将一个现实世界的数据集——电影——建模为一个结构良好的Neo4j知识图谱，为智能查询做准备。然后，我们将Haystack框架与Neo4j集成，以实现结合语义理解和基于图谱的上下文的强大、混合搜索体验。最后一章进一步探讨了高级功能，如多跳推理和上下文感知搜索，展示了如何从您的知识图谱中解锁更深入的见解。
