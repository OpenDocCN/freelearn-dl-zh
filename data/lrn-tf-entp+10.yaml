- en: Section 4 – Model Optimization and Deployment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节 – 模型优化与部署
- en: This part introduces ways to improve the efficiency and speed of a model and
    its pipeline. We will start with the concept of model runtime, and then model
    optimization, followed by using TensorFlow Serving to serve models as a Docker
    container via a RESTful API.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分介绍了提高模型及其管道效率和速度的方法。我们将从模型运行时的概念开始，然后是模型优化，接着使用 TensorFlow Serving 通过 RESTful
    API 将模型作为 Docker 容器提供服务。
