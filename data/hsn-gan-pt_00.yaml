- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: With continuously evolving research and development, **Generative Adversarial
    Networks** (**GANs**) are the next big thing in the field of deep learning. This
    book highlights the key improvements in GANs over traditional generative models
    and shows you how to make the best out of GANs with the help of hands-on examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着研究与开发的持续进展，**生成对抗网络**（**GANs**）已成为深度学习领域的下一个重要突破。本书重点介绍了 GAN 相对于传统生成模型的主要改进，并通过动手实例向你展示如何最大化
    GAN 的优势。
- en: This book will help you understand how GAN architecture works using PyTorch.
    You will get familiar with the most flexible deep learning toolkit and use it
    to transform ideas into actual working code. You will apply GAN models to areas
    such as computer vision, multimedia, and natural language processing using a sample-generation
    methodology.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你理解如何利用 PyTorch 工作的 GAN 架构。你将熟悉这个最灵活的深度学习工具包，并用它将想法转化为实际可运行的代码。你将通过样本生成方法将
    GAN 模型应用于计算机视觉、多媒体和自然语言处理等领域。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is for machine learning practitioners and deep learning researchers
    looking to get hands-on guidance on implementing GAN models using PyTorch 1.0\.
    You'll become familiar with state-of-the-art GAN architectures with the help of
    real-world examples. Working knowledge of the Python programming language is necessary
    to grasp the concepts covered in this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些希望通过 PyTorch 1.0 实现 GAN 模型的机器学习从业人员和深度学习研究人员。你将通过实际案例熟悉最先进的 GAN 架构。掌握
    Python 编程语言的基础知识对于理解本书中的概念是必要的。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](66a945c3-9fd3-4d27-a6ec-b47d2e299e84.xhtml), *Generative Adversarial
    Networks Fundamentals*, exploits the new features of PyTorch. You will also learn
    how to build a simple GAN with NumPy to generate sine signals.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](66a945c3-9fd3-4d27-a6ec-b47d2e299e84.xhtml)，*生成对抗网络基础*，利用了 PyTorch 的新特性。你还将学习如何用
    NumPy 构建一个简单的 GAN 来生成正弦信号。'
- en: '[Chapter 2](4459c703-9610-43e7-9eda-496d63a45924.xhtml), *Getting Started with
    PyTorch 1.3*, introduces how to install CUDA in order to take advantage of the
    GPU for faster training and evaluation. We will also look into the step-by-step
    installation process of PyTorch on Windows and Ubuntu and build PyTorch from source.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](4459c703-9610-43e7-9eda-496d63a45924.xhtml)，*开始使用 PyTorch 1.3*，介绍了如何安装
    CUDA，以便利用 GPU 加速训练和评估。我们还将详细介绍在 Windows 和 Ubuntu 上安装 PyTorch 的步骤，并从源代码构建 PyTorch。'
- en: '[Chapter 3](8aa2141f-1f14-405f-a5e6-31daf5f4163a.xhtml), *Best Practices in
    Model Design and Training*, looks at the overall design of the model architecture
    and the steps that need to be followed to choose the required convolutional operation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](8aa2141f-1f14-405f-a5e6-31daf5f4163a.xhtml)，*模型设计与训练最佳实践*，探讨了模型架构的整体设计以及选择所需卷积操作时需要遵循的步骤。'
- en: '[Chapter 4](3894df8d-1a40-418e-ac36-d9357abdfd6a.xhtml), *Building Your First
    GAN with PyTorch*, introduces you to a classic and well-performing GAN model,
    called DCGAN, for generating 2D images. You will also be introduced to the architecture
    of DCGANs and learn how to train and evaluate them. Following this, you will learn
    how to use a DCGAN to generate hand-written digits and human faces, and take a
    look at adversarial learning with autoencoders. You will also be shown how to
    efficiently organize your source code for easy adjustments and extensions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](3894df8d-1a40-418e-ac36-d9357abdfd6a.xhtml)，*用 PyTorch 构建你的第一个 GAN*，介绍了一种经典且高效的
    GAN 模型——DCGAN，用于生成 2D 图像。你还将了解 DCGAN 的架构，并学习如何训练和评估它们。接下来，你将学习如何使用 DCGAN 生成手写数字和人脸，并了解如何利用自编码器进行对抗学习。你还将学习如何高效地组织源代码，以便于调整和扩展。'
- en: '[Chapter 5](685b2621-6dbb-4157-a258-f3cf2825728c.xhtml), *Generating Images
    Based on Label Information*, shows how to use a CGAN to generate images based
    on a given label and how to implement adversarial learning with autoencoders.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](685b2621-6dbb-4157-a258-f3cf2825728c.xhtml)，*基于标签信息生成图像*，展示了如何使用 CGAN
    根据给定标签生成图像，以及如何通过自编码器实现对抗学习。'
- en: '[Chapter 6](209b2357-05d7-48d4-9c91-e061eccf8344.xhtml), *Image-to-Image Translation
    and Its Applications*, shows how to use pixel-wise label information to perform
    image-to-image translation with pix2pix and how to translate high-resolution images
    with pix2pixHD. You will also learn how to flexibly design model architectures
    to accomplish your goals, including generating larger images and transferring
    textures between different types of images.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](209b2357-05d7-48d4-9c91-e061eccf8344.xhtml)，*图像到图像的翻译及其应用*，展示了如何使用逐像素标签信息，利用pix2pix进行图像到图像的翻译，以及如何使用pix2pixHD翻译高分辨率图像。你还将学习如何灵活设计模型架构来实现你的目标，包括生成更大的图像和在不同类型的图像之间转移纹理。'
- en: '[Chapter 7](c9fec01a-2b58-4de3-a62d-da11928e5afe.xhtml), *Image Restoration
    with GANs*, shows you to how to perform image super-resolution with SRGAN to generate
    high-resolution images from low-resolution ones and how to use a data prefetcher
    to speed up data loading and increase your GPU''s efficiency during training.
    You will also learn how to train a GAN model to perform image inpainting and fill
    in the missing parts of an image.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](c9fec01a-2b58-4de3-a62d-da11928e5afe.xhtml)，*使用GAN进行图像修复*，向你展示如何使用SRGAN进行图像超分辨率，将低分辨率图像生成高分辨率图像，以及如何使用数据预取器加速数据加载，提高GPU训练效率。你还将学习如何训练GAN模型来进行图像修复，并填补图像中缺失的部分。'
- en: '[Chapter 8](f05fbf9f-30b6-41d4-b706-5f3ef0d6fff7.xhtml), *Training Your GANs
    to Break Different Models*, looks into the fundamentals of adversarial examples
    and how to attack and confuse a CNN model with **FGSM** (**Fast Gradient Sign
    Method**). After this, we will look at how to use an accimage library to speed
    up your image loading even more and train a GAN model to generate adversarial
    examples and fool the image classifier.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](f05fbf9f-30b6-41d4-b706-5f3ef0d6fff7.xhtml)，*训练你的GAN打破不同模型*，探讨了对抗样本的基本原理以及如何使用**FGSM**（**快速梯度符号法**）攻击并混淆卷积神经网络（CNN）模型。之后，我们将了解如何使用accimage库进一步加速图像加载，并训练一个GAN模型来生成对抗样本，欺骗图像分类器。'
- en: '[Chapter 9](464e6361-6a52-4de2-960a-4fa0576f42c7.xhtml), *Image Generation
    from Description Text*, provides basic knowledge on word embeddings and how are
    they used in the NLP field. You will also learn how to design a text-to-image
    GAN model to generate images based on one sentence of description text.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](464e6361-6a52-4de2-960a-4fa0576f42c7.xhtml)，*从描述文本生成图像*，提供了关于词嵌入的基本知识以及它们在自然语言处理（NLP）领域中的应用。你还将学习如何设计一个文本到图像的生成对抗网络（GAN）模型，根据一段描述文本生成图像。'
- en: '[Chapter 10](e05f7dcc-b1fe-4b9b-a893-124e67718cac.xhtml), *Sequence Synthesis
    with GANs*, covers commonly used techniques in the NLP field, such as RNN and
    LSTM. You will also learn some of the basic concepts of reinforcement learning
    and see how it differ from supervised learning (such as SGD-based CNNs). You will
    also learn how to use SEGAN to remove background noise and enhance the quality
    of speech audio.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](e05f7dcc-b1fe-4b9b-a893-124e67718cac.xhtml)，*使用GAN进行序列合成*，涵盖了自然语言处理领域常用的技术，如循环神经网络（RNN）和长短期记忆网络（LSTM）。你还将学习强化学习的一些基本概念，并了解它与监督学习（如基于SGD的CNN）有何不同。你还将学习如何使用SEGAN去除背景噪声并提升语音音频的质量。'
- en: '[Chapter 11](09d087ce-5d7e-4bd4-af48-693ac63d891c.xhtml), *Reconstructing 3D
    Models with GANs*, shows how 3D objects are represented in **computer graphics**
    (**CG**). We will also look at the fundamental concepts of CG, including camera
    and projection matrices. You will then learn how to construct a 3D-GAN model with
    3D convolutions and train it to generate 3D objects.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](09d087ce-5d7e-4bd4-af48-693ac63d891c.xhtml)，*使用GAN重建3D模型*，展示了**计算机图形学**（**CG**）中如何表示3D物体。我们还将探讨计算机图形学的基本概念，包括相机和投影矩阵。你将学习如何构建一个具有3D卷积的3D-GAN模型，并训练它来生成3D物体。'
