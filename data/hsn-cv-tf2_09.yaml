- en: 'Section 3: Advanced Concepts and New Frontiers of Computer Vision'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：计算机视觉的高级概念与新前沿
- en: This final section addresses several contemporary challenges in our domain and
    provides essential techniques for those who want to apply computer vision to novel
    use cases. First, TensorFlow tools that are designed to process large amounts
    of data in an efficient manner are presented. Tackling the opposite scenario,
    where data is too scarce, you will also be introduced to domain adaptation, as
    well as image generation with computer graphics, GANs, and VAEs. To learn how
    to extract information from videos, a chapter is dedicated to recurrent neural
    networks, their theory, and some illustrated applications. Finally, the book ends
    with a discussion about the challenges related to on-device computer vision, teaching
    you how to deploy your solutions on mobile phones and in web browsers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了我们领域中的几个当代挑战，并为那些希望将计算机视觉应用于新兴用例的人提供了必要的技术。首先，介绍了设计用于高效处理大量数据的TensorFlow工具。在处理数据过于稀缺的相反场景中，还将介绍领域适应技术，以及使用计算机图形学、生成对抗网络（GANs）和变分自编码器（VAEs）进行图像生成的技术。为了学习如何从视频中提取信息，本章专门介绍了递归神经网络、它们的理论及一些应用实例。最后，本书以讨论与设备端计算机视觉相关的挑战作为结尾，教你如何在手机和网页浏览器上部署解决方案。
