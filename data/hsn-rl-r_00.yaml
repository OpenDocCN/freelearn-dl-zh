  zh: '**粗体**：表示新术语、重要词汇或屏幕上出现的词汇。例如，菜单或对话框中的词汇会在文本中像这样出现。这里是一个例子：“**修正线性单元**（**ReLU**）是自2015年以来最广泛使用的激活函数。”'
