- en: 'Section 3: Training Machine Learning Models with Amazon SageMaker'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：使用 Amazon SageMaker 训练机器学习模型
- en: In this section, you will learn how to design, develop, and deploy an enterprise-level
    machine learning solution in AWS. Also, an in-depth understanding of the challenges
    involved with wrangling big data and data parallelization and model deployment
    will be addressed at length. We'll illustrate these concepts by discussing a few
    real-world case studies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何在 AWS 上设计、开发和部署企业级机器学习解决方案。同时，本节将深入探讨处理大数据、数据并行化和模型部署过程中所面临的挑战。我们将通过讨论一些真实世界的案例来说明这些概念。
