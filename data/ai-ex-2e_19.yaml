    quantum computer can compute in one run:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 输出结果相当令人惊讶，因为它展示的是一个100量子比特量子计算机在一次运行中能计算的数据量：
- en: '[PRE3]'
