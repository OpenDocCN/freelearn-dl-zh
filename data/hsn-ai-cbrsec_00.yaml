- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Organizations today are spending billions of dollars globally on cybersecurity.
    **Artificial Intelligence** (**AI**) has emerged as a great solution for building
    smarter and safer security systems that allow you to predict and detect suspicious
    network activities, such as phishing or unauthorized intrusions, in your network.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当今各组织在全球范围内花费数十亿美元用于网络安全。**人工智能**（**AI**）已成为构建更智能、更安全的安全系统的伟大解决方案，使你能够预测和检测网络中的可疑活动，例如钓鱼攻击或未经授权的入侵。
- en: This cybersecurity book presents and demonstrates the popular and successful
    AI approaches and models that you can adopt to detect potential attacks and protect
    your corporate systems. You'll understand the roles of **machine learning** (**ML**)
    and **neural networks** (**NNs**), and deep learning in cybersecurity, and learn
    how you can infuse AI capabilities when building smart defensive mechanisms. As
    you advance, you'll be able to apply these strategies across a variety of applications,
    including spam filters, network intrusion detection, botnet detection, and secure
    authentication.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书展示并介绍了流行且成功的AI方法和模型，你可以采用这些方法来检测潜在的攻击并保护企业系统。你将理解**机器学习**（**ML**）、**神经网络**（**NNs**）和深度学习在网络安全中的作用，并学习如何在构建智能防御机制时注入AI能力。随着学习的深入，你将能够将这些策略应用于多种应用场景，包括垃圾邮件过滤、网络入侵检测、僵尸网络检测和安全身份验证。
- en: By the end of this book, you'll be ready to develop intelligent systems that
    can detect unusual and suspicious patterns and attacks, thereby developing strong
    network security defenses using AI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将准备好开发能够检测异常和可疑模式及攻击的智能系统，从而利用人工智能（AI）建立强大的网络安全防御。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: If you're a cybersecurity professional or ethical hacker who wants to build
    intelligent systems using the power of ML and AI, you'll find this book useful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是网络安全专家或伦理黑客，想利用机器学习（ML）和人工智能（AI）的力量构建智能系统，你会发现这本书非常有用。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](752acbc8-bc15-44cc-ae83-d023265eeb84.xhtml), *Introduction to AI
    for Cybersecurity Professionals*, introduces the various branches of AI to be
    distinguished between, focusing on the pros and cons of the various approaches
    of automated learning in the field of cybersecurity. This chapter also covers
    the different strategies for learning the algorithms and their optimizations.
    The main concepts of AI will be shown in action using Jupyter Notebooks. The tools
    used in this chapter are Jupyter Notebooks, NumPy, and scikit-learn, and the datasets
    used are scikit-learn datasets and CSV samples.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](752acbc8-bc15-44cc-ae83-d023265eeb84.xhtml)，*网络安全专业人员的AI简介*，介绍了AI的各个分支，重点介绍了网络安全领域中自动化学习的各种方法的优缺点。本章还讨论了学习算法及其优化的不同策略。AI的主要概念将在Jupyter
    Notebooks中展示并应用。本章使用的工具包括Jupyter Notebooks、NumPy和scikit-learn，使用的数据集为scikit-learn数据集和CSV样本。'
- en: '[Chapter 2](fbb9686a-7359-4659-bcdf-d0bf5e4e6af8.xhtml), *Setting Up Your AI
    for Cybersecurity Arsenal*, introduces the main software requirements and their
    configurations. We will learn to feed a knowledge base with samples of malicious
    code to feed into AI algorithms. Jupyter Notebooks will be introduced for the
    interactive execution of Python tools and commands. The tools used in this chapter
    are Anaconda, and Jupyter Notebooks. No dataset is used here.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](fbb9686a-7359-4659-bcdf-d0bf5e4e6af8.xhtml)，*为你的网络安全武器库设置AI*，介绍了主要的软件需求及其配置。我们将学习如何通过恶意代码样本喂入知识库，以供AI算法处理。还将介绍Jupyter
    Notebooks，方便交互式执行Python工具和命令。本章使用的工具有Anaconda和Jupyter Notebooks，不涉及数据集。'
- en: '[Chapter 3](aaf59353-00b3-4625-8732-63aad02cc8e5.xhtml), *H**am or Spam? Detecting
    Email Cybersecurity Threats with AI*, covers detecting email security threats
    that use email as an attack vector. Different detection strategies, ranging from
    linear classifiers and Bayesian filters to more sophisticated solutions (such
    as decision trees, logistic regression, and **natural language processing** (**NLP**),
    will be illustrated. The examples will make use of the Jupyter Notebooks to allow
    greater interaction of the reader with the different solutions illustrated. The
    tools used in this chapter are Jupyter Notebooks, scikit-learn, and NLTK. The
    datasets used in this regard are the Kaggle spam dataset, CSV spam samples, and
    honeypot phishing samples.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](aaf59353-00b3-4625-8732-63aad02cc8e5.xhtml)，***垃圾邮件还是正常邮件？利用AI检测电子邮件网络安全威胁*，涵盖了利用电子邮件作为攻击向量来检测电子邮件安全威胁的内容。从线性分类器和贝叶斯过滤器到更复杂的解决方案（如决策树、逻辑回归和**自然语言处理**（**NLP**）等），将会展示不同的检测策略。示例将使用
    Jupyter Notebooks 以便读者更好地与不同解决方案进行互动。本章使用的工具包括 Jupyter Notebooks、scikit-learn
    和 NLTK。本章所使用的数据集包括 Kaggle 垃圾邮件数据集、CSV 垃圾邮件样本和蜜罐钓鱼样本。'
- en: '[Chapter 4](3311e837-18a2-4a50-8322-f7b9c12bcbc8.xhtml), *Malware Threat Detection*,
    introduces a high diffusion of malware and ransomware codes, together with the
    rapid polymorphic mutation in different variants (polymorphic and metamorphic
    malwares) of the same threats that has rendered obsolete traditional detection
    solutions based on signatures and the hashing of image files. It is upon these
    techniques that common antivirus softwares are based. The examples will show the
    different malware analysis strategies that use ML algorithms. The tools used in
    this chapter are Jupyter Notebooks, scikit-learn, and TensorFlow. Datasets/samples
    used in this regard include theZoo malware samples.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](3311e837-18a2-4a50-8322-f7b9c12bcbc8.xhtml)，*恶意软件威胁检测*，介绍了恶意软件和勒索软件代码的广泛传播，以及同一类威胁在不同变种（多态性和形态变化恶意软件）中的快速多态变异，这使得基于特征码和图像文件哈希的传统检测解决方案已不再有效。常见的杀毒软件就是基于这些技术的。示例将展示使用机器学习算法的不同恶意软件分析策略。本章使用的工具包括
    Jupyter Notebooks、scikit-learn 和 TensorFlow。本章所使用的数据集/样本包括 theZoo 恶意软件样本。'
- en: '[Chapter 5](a6eab48a-f031-44c9-ae4a-0cfd5db2e05e.xhtml), *Network Anomaly Detection
    with AI*, explains how the current level of interconnection between different
    devices has attained such complexity that it leads to serious doubts about the
    effectiveness of traditional concepts such as perimeter security. In cyberspace,
    in fact, the attack surface grows exponentially, and it is therefore essential
    to have automated tools for the detection of network anomalies and for learning
    about new potential threats. The tools used in this chapter are Jupyter Notebooks,
    pandas, scikit-learn, and Keras. The datasets used in this regard are Kaggle datasets,
    KDD 1990, CIDDS, CICIDS2017, services, and IDS log files.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](a6eab48a-f031-44c9-ae4a-0cfd5db2e05e.xhtml)，*基于AI的网络异常检测*，解释了当前不同设备之间的互联程度已经达到如此复杂的程度，以至于传统的概念，如边界安全性，的有效性产生了严重怀疑。事实上，在网络空间中，攻击面呈指数增长，因此，必须拥有自动化工具来检测网络异常并了解新的潜在威胁。本章使用的工具包括
    Jupyter Notebooks、pandas、scikit-learn 和 Keras。本章所使用的数据集包括 Kaggle 数据集、KDD 1990、CIDDS、CICIDS2017、服务和
    IDS 日志文件。'
- en: '[Chapter 6](f467340a-244d-4714-8a39-68b230db2404.xhtml), *Securing User Authentication*,
    introduces AI in the field of cybersecurity, which plays an increasingly important
    role in terms of the protection of sensitive user-related information, including
    credentials for access to their network accounts and applications in order to
    prevent abuse, such as identity theft.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](f467340a-244d-4714-8a39-68b230db2404.xhtml)，*用户身份验证安全*，介绍了人工智能在网络安全领域的应用，它在保护敏感的与用户相关的信息（包括用于访问其网络账户和应用程序的凭据）方面发挥着越来越重要的作用，以防止滥用，如身份盗窃。'
- en: '[Chapter 7](98ce7db1-f53d-47ca-b6ca-ec0e5f882566.xhtml), *Fraud Prevention
    with Cloud AI Solutions*, covers many of the security attacks and data breaches
    suffered by corporations. Such breaches have as their objective the violation
    of sensitive info, such as customers'' credit cards. Such attacks are often conducted
    in stealth mode, meaning that it is difficult to detect such threats using traditional
    methods. The tools used in this chapter are IBM Watson Studio, IBM Cloud Object
    Storage, Jupyter Notebooks, scikit-learn, Apache Spark. The dataset used here
    is the Kaggle Credit Card Fraud Detection dataset.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](98ce7db1-f53d-47ca-b6ca-ec0e5f882566.xhtml)，*利用云AI解决方案预防欺诈*，介绍了企业遭受的许多安全攻击和数据泄露。这些泄露的目标是侵犯敏感信息，如客户的信用卡信息。这些攻击通常在隐蔽模式下进行，意味着通过传统方法很难检测到此类威胁。本章使用的工具有IBM
    Watson Studio、IBM Cloud Object Storage、Jupyter Notebooks、scikit-learn、Apache Spark。此处使用的数据集是Kaggle信用卡欺诈检测数据集。'
- en: '[Chapter 8](18f56dc2-fd40-4669-bef1-0b594d9e1572.xhtml), *GANs *– *Attacks
    and Defenses*, introduces **Generative Adversarial Networks** (**GANs**) that
    represent the most advanced example of NNs that deep learning makes available
    to us. In the context of cybersecurity, GANs can be used for legitimate purposes,
    as in the case of authentication procedures, but they can also be exploited to
    violate these procedures. The tools used in this chapter are CleverHans, the **Adversarial
    Machine Learning** (**AML**) library, EvadeML-Zoo, TensorFlow, and Keras. The
    datasets used are example images of faces created entirely by using a GAN.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](18f56dc2-fd40-4669-bef1-0b594d9e1572.xhtml)，*GANs–攻击与防御*，介绍了**生成对抗网络**（**GANs**），这代表了深度学习为我们提供的最先进的神经网络示例。在网络安全的背景下，GANs可以用于合法用途，如身份验证程序，但也可以被利用来侵犯这些程序。本章使用的工具有CleverHans、**对抗机器学习**（**AML**）库、EvadeML-Zoo、TensorFlow和Keras。使用的数据集是完全由GAN生成的面部示例图像。'
- en: '[Chapter 9](55892989-888d-4407-ac91-7f939c0802bd.xhtml), *Evaluating Algorithms*,
    shows how to evaluate the effectiveness of the various alternative solutions using
    appropriate analysis metrics. The tools used in this chapter are scikit-learn,
    NumPy, and Matplotlib. scikit datasets are used in this regard.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](55892989-888d-4407-ac91-7f939c0802bd.xhtml)，*评估算法*，展示了如何使用适当的分析指标评估各种替代解决方案的有效性。本章使用的工具有scikit-learn、NumPy和Matplotlib。此处使用的scikit数据集。'
- en: '[Chapter 10](55892989-888d-4407-ac91-7f939c0802bd.xhtml), *Assessing Your AI
    Arsenal*, covers techniques that attackers exploit to evade the tools. Only in
    this way is it possible to obtain a realistic picture of the effectiveness and
    reliability of the solutions adopted. In addition, the aspects related to the
    scalability of the solutions must be taken into consideration, and then monitored
    continuously to guarantee reliability. The tools used in this chapter are scikit-learn,
    Foolbox, EvadeML, Deep-pwning, TensorFlow, and Keras. The MNIST and scikit datasets
    are used in this regard.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](55892989-888d-4407-ac91-7f939c0802bd.xhtml)，*评估您的AI武器库*，涵盖了攻击者利用的技巧来避开工具。只有通过这种方式，才能获得解决方案有效性和可靠性的真实图景。此外，必须考虑与解决方案可扩展性相关的各个方面，并且要持续监控以保证可靠性。本章使用的工具有scikit-learn、Foolbox、EvadeML、Deep-pwning、TensorFlow和Keras。此处使用的MNIST和scikit数据集。'
