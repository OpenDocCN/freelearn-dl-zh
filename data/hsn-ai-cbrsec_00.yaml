    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且有兴趣撰写或参与书籍的创作，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
