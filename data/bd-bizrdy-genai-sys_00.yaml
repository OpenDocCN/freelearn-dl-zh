    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing](https://github.com/PacktPublishing). Check
    them out!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/Denis2054/Building-Business-Ready-Generative-AI-Systems](https://github.com/Denis2054/Building-Business-Ready-Generative-AI-Systems)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing](https://github.com/PacktPublishing)找到。查看它们吧！
