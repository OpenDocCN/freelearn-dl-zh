- en: 'Section 4: Making Your Models Interact with Other Applications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四节：让你的模型与其他应用程序交互
- en: This section explains the contextualization of Magenta in a music production
    environment by demonstrating how to make it communicate with other applications,
    such as the browser, a DAW, or a MIDI controller. By the end of this section,
    you will be able to use the MIDI interface and Magenta.js.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通过演示如何让 Magenta 与其他应用程序（如浏览器、数字音频工作站（DAW）或 MIDI 控制器）进行通信，解释了 Magenta 在音乐制作环境中的应用。通过本节内容，你将能够使用
    MIDI 接口和 Magenta.js。
