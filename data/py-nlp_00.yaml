- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The book title, **Python Natural Language Processing**, gives you a broad idea
    about the book. As a reader, you will get the chance to learn about all the aspects
    of **natural language processing** (**NLP**) from scratch. In this book, I have
    specified NLP concepts in a very simple language, and there are some really cool
    practical examples that enhance your understanding of this domain. By implementing
    these examples, you can improve your NLP skills. Don't you think that sounds interesting?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 书名《**Python自然语言处理**》可以让你大致了解本书的内容。作为读者，你将有机会从零开始学习关于**自然语言处理**（**NLP**）的所有方面。在这本书中，我使用非常简单的语言阐明了NLP的概念，并且有一些非常酷的实践案例，能够加深你对这一领域的理解。通过实现这些示例，你可以提升你的NLP技能。你不觉得这听起来很有趣吗？
- en: Now let me answer some of the most common questions I have received from my
    friends and colleagues about the NLP domain. These questions really inspired me
    to write this book. For me, it's really important that all my readers understand
    why I am writing this book. Let's find out!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我回答一些我从朋友和同事那里收到的关于NLP领域的常见问题。这些问题真正激励我写这本书。对我来说，确保所有读者都能理解我为什么要写这本书非常重要。让我们一起找出答案！
- en: Here, I would like answer some of the questions that I feel are critical to
    my readers. So, I'll begin with some of the questions, followed by the answers.
    The first question I usually get asked is--what is NLP? The second one is--why
    is Python mainly used for developing NLP applications? And last but not least,
    the most critical question is--what are the resources I can use for learning NLP?
    Now let's look at the answers!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我想回答一些我认为对我的读者至关重要的问题。所以，我将先列出一些问题，然后给出答案。我通常被问到的第一个问题是——什么是NLP？第二个问题是——为什么Python主要用于开发NLP应用程序？最后但同样重要的是，最关键的问题是——我可以使用哪些资源来学习NLP？现在，让我们看看答案！
- en: The answer to the first question is that NLP, simply put, is the language you
    speak, write, read, or understand as a human; natural language is, thus, a medium
    of communication. Using computer science algorithms, mathematical concepts, and
    statistical techniques, we try to process the language so machines can also understand
    language as humans do; this is called **NLP**.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个问题的答案是，简而言之，NLP就是人类所说、写、读或理解的语言；因此，自然语言是一种交流媒介。通过计算机科学算法、数学概念和统计技术，我们尝试处理语言，使机器也能像人类一样理解语言；这就是所谓的**NLP**。
- en: Now let's answer the second question--why do people mainly use Python to develop
    NLP applications? So, there are some facts that I want to share with you. The
    very simple and straightforward thing is that Python has a lot of libraries that
    make your life easy when you develop NLP applications. The second reason is that
    if you are coming from a C or C++ coding background, you don't need to worry about
    memory leakage. The Python interpreter will handle this for you, so you can just
    focus on the main coding part. Besides, Python is a coder-friendly language. You
    can do much more by writing just a few lines of codes, compared to other object-oriented
    languages. So all these facts drive people to use Python for developing NLP and
    other data science-related applications for rapid prototyping.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来回答第二个问题——为什么人们主要使用Python来开发NLP应用程序？我有一些事实想和你分享。首先，Python有许多库可以让你在开发NLP应用程序时更加轻松。第二个原因是，如果你来自C或C++的编程背景，你不必担心内存泄漏的问题。Python解释器会为你处理这一切，这样你就可以专注于主要的编码部分。而且，Python是一种对程序员友好的语言。你只需写少量的代码，就能做更多的事情，相比其他面向对象的语言。因此，所有这些因素促使人们选择Python来开发NLP以及其他数据科学相关的应用程序，以便进行快速原型开发。
- en: The last question is critical to me because I used to explain the previous answers
    to my friends, but after hearing all these and other fascinating things, they
    would come to me and say that they want to learn NLP, so what are the resources
    available? I used to recommend books, blogs, YouTube videos, education platforms
    such as Udacity and Coursera, and a lot more, but after a few days, they would
    ask me if there is a single resource in the form of book, blog, or anything that
    they could use. Unfortunately, for them, my answer was no. At that stage, I really
    felt that juggling all these resources would always be difficult for them, and
    that painful realization became my inspiration to write this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的问题对我来说至关重要，因为我以前总是将之前的答案解释给我的朋友们听，但在听完所有这些和其他有趣的内容后，他们会来找我说他们想学习 NLP，那么有什么资源可以用呢？我以前会推荐书籍、博客、YouTube
    视频、教育平台如 Udacity 和 Coursera 等等，但几天后，他们又会问我，是否有一本书、一个博客或任何形式的单一资源可以使用。不幸的是，我的回答是没有。在那个阶段，我真的觉得
    juggling（同时应付）这些资源对他们来说始终是个难题，这种痛苦的觉悟成为了我写这本书的灵感。
- en: So in this book, I have tried to cover most of the essential parts of NLP, which
    will be useful for everyone. The great news is that I have provided practical
    examples using Python so readers can understand all the concepts theoretically
    as well as practically. Reading, understanding, and coding are the three main
    processes that I have followed in this book to make readers lives easier.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在本书中，我尝试涵盖大多数 NLP 的核心内容，这些内容将对每个人都有帮助。好消息是，我提供了使用 Python 的实践示例，读者可以理论和实践相结合地理解所有的概念。阅读、理解和编码是我在本书中所遵循的三大主要过程，以便让读者的学习更加轻松。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](238411c1-88cf-4377-a6c6-7451e0f48daa.xhtml), *Introduction*, provides
    an introduction to NLP and the various branches involved in the NLP domain. We
    will see the various stages of building NLP applications and discuss NLTK installation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](238411c1-88cf-4377-a6c6-7451e0f48daa.xhtml)，*介绍*，为 NLP 以及 NLP 领域的各个分支提供了一个概述。我们将看到构建
    NLP 应用程序的不同阶段，并讨论 NLTK 的安装。'
- en: '[Chapter 2](837b4260-d60f-474a-a208-68a1eaa8e1bb.xhtml), *Practical Understanding
    of Corpus and Dataset*, shows all the aspects of corpus analysis. We will see
    the different types of corpus and data attributes present in corpuses. We will
    touch upon different corpus formats such as CSV, JSON, XML, LibSVM, and so on.
    We will see a web scraping example.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](837b4260-d60f-474a-a208-68a1eaa8e1bb.xhtml)，*语料库和数据集的实际理解*，展示了语料库分析的各个方面。我们将看到语料库中不同类型的语料和数据属性。我们将涉及不同的语料库格式，如
    CSV、JSON、XML、LibSVM 等等。我们还会看到一个网络抓取的例子。'
- en: '[Chapter 3](f65e61fc-1d20-434f-b606-f36cf401fc41.xhtml), *Understanding Structure
    of Sentences*, helps you understand the most essential aspect of natural language,
    which is linguistics. We will see the concepts of lexical analysis, syntactic
    analysis, semantic analysis, handling ambiguities, and so on. We will use NLTK
    to understand all the concepts practically.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](f65e61fc-1d20-434f-b606-f36cf401fc41.xhtml)，*理解句子结构*，帮助你理解自然语言的最重要方面——语言学。我们将探讨词汇分析、句法分析、语义分析、歧义处理等概念。我们将使用
    NLTK 来实践理解所有这些概念。'
- en: '[Chapter 4](59dc896d-b0de-44c9-9cbe-18c63e510897.xhtml), *Preprocessing*, helps
    you get to know the various types of preprocessing techniques and how you can
    customize them. We will see the stages of preprocessing such as data preparation,
    data processing, and data transformation. Apart from this, you will understand
    the practical aspects of preprocessing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](59dc896d-b0de-44c9-9cbe-18c63e510897.xhtml)，*预处理*，帮助你了解各种预处理技术以及如何自定义它们。我们将看到预处理的各个阶段，如数据准备、数据处理和数据转换。除此之外，你还将理解预处理的实际应用。'
- en: '[Chapter 5](07f71ca1-6c8a-492d-beb3-a47996e93f04.xhtml), *Feature Engineering
    and NLP Algorithms*, is the core part of an NLP application. We will see how different
    algorithms and tools are used to generate input for machine learning algorithms,
    which we will be using to develop NLP applications. We will also understand the
    statistical concepts used in feature engineering, and we will get into the customization
    of tools and algorithms.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](07f71ca1-6c8a-492d-beb3-a47996e93f04.xhtml)，*特征工程和 NLP 算法*，是 NLP 应用程序的核心部分。我们将看到如何使用不同的算法和工具生成机器学习算法的输入，这些算法将用于开发
    NLP 应用程序。我们还将理解特征工程中使用的统计概念，并深入了解工具和算法的自定义。'
- en: '[Chapter 6](c4861b9e-2bcf-4fce-94d4-f1e2010831de.xhtml), *Advance Feature Engineering
    and NLP Algorithms*, gives you an understanding of the most recent concepts in
    NLP, which are used to deal with semantic issues. We will see word2vec, doc2vec,
    GloVe, and so on, as well as some practical implementations of word2vec by generating
    vectors from a Game of Thrones dataset.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](c4861b9e-2bcf-4fce-94d4-f1e2010831de.xhtml)，*高级特征工程和 NLP 算法*，让你了解 NLP
    中处理语义问题的最新概念。我们将看到 word2vec、doc2vec、GloVe 等，以及通过从《权力的游戏》数据集中生成向量来实现 word2vec 的一些实际示例。'
- en: '[Chapter 7](0dc5bd44-3b7d-47ac-8b0d-51134007b483.xhtml), *Rule-Based System
    for NLP*, details how we can build a rule-based system and all the aspects you
    need to keep in mind while developing the same for NLP. We will see the rule-making
    process and code the rules too. We will also see how we can develop a template-based
    chatbot.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](0dc5bd44-3b7d-47ac-8b0d-51134007b483.xhtml)，*基于规则的 NLP 系统*，详细讲解了如何构建基于规则的系统以及在为
    NLP 开发时需要注意的所有方面。我们将看到规则的制定过程，并编写规则。我们还将了解如何开发基于模板的聊天机器人。'
- en: '[Chapter 8](97808151-90d2-4034-8d53-b94123154265.xhtml), *Machine Learning
    for NLP Problems*, provides you fresh aspects of machine learning techniques.
    We will see the various algorithms used to develop NLP applications. We will also
    implement some great NLP applications using machine learning.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](97808151-90d2-4034-8d53-b94123154265.xhtml)，*用于 NLP 问题的机器学习*，为你提供了机器学习技术的新视角。我们将看到用于开发
    NLP 应用程序的各种算法。我们还将使用机器学习实现一些很棒的 NLP 应用程序。'
- en: '[Chapter 9](f414d38e-b88e-4239-88bd-2d90e5ce67ab.xhtml), *Deep Learning for
    NLU and NLG Problems*, introduces you to various aspects of artificial intelligence.
    We will look at the basic concepts of **artificial neural networks** (**ANNs**)
    and how you can build your own ANN. We will understand hardcore deep learning,
    develop the mathematical aspect of deep learning, and see how deep learning is
    used for **natural language understanding**(**NLU**) and **natural language generation**
    (**NLG**). You can expect some cool practical examples here as well.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](f414d38e-b88e-4239-88bd-2d90e5ce67ab.xhtml)，*用于 NLU 和 NLG 问题的深度学习*，介绍了人工智能的各个方面。我们将了解
    **人工神经网络**（**ANNs**）的基本概念以及如何构建自己的 ANN。我们将深入理解硬核深度学习，发展深度学习的数学方面，并了解深度学习是如何用于
    **自然语言理解**（**NLU**）和 **自然语言生成**（**NLG**）的。你也可以期待一些很酷的实践示例。'
- en: '[Appendix A](5665c471-381c-4e91-986f-3db8d4ed94f5.xhtml), *Advance Tools*,
    gives you a brief introduction to various frameworks such as Apache Hadoop, Apache
    Spark, and Apache Flink.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](5665c471-381c-4e91-986f-3db8d4ed94f5.xhtml)，*高级工具*，简要介绍了各种框架，如 Apache
    Hadoop、Apache Spark 和 Apache Flink。'
- en: '[Appendix B](c0abe5d3-090a-41ee-9e3f-521425bdc02b.xhtml), *How to Improve Your
    NLP Skills*, is about suggestions from my end on how to keep your NLP skills up
    to date and how constant learning will help you acquire new NLP skills.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](c0abe5d3-090a-41ee-9e3f-521425bdc02b.xhtml)，*如何提升你的 NLP 技能*，是我针对如何保持
    NLP 技能更新以及持续学习如何帮助你获得新的 NLP 技能的一些建议。'
- en: '[Appendix C](d6c902de-6399-4654-9e38-c387ba111eda.xhtml), *Installation Guide*,
    has instructions for installations required.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 C](d6c902de-6399-4654-9e38-c387ba111eda.xhtml)，*安装指南*，包含了所需安装的说明。'
- en: What you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: Let's discuss some prerequisites for this book. Don't worry, it's not math or
    statistics, just basic Python coding syntax is all you need to know. Apart from
    that, you need Python 2.7.X or Python 3.5.X installed on your computer; I recommend
    using any Linux operating system as well.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们讨论一下本书的前置要求。别担心，这不是数学或统计学，你只需要了解基本的 Python 编程语法。除此之外，你还需要在计算机上安装 Python 2.7.X
    或 Python 3.5.X；我建议使用任何 Linux 操作系统。
- en: The list of Python dependencies can be found at GitHub repository at [https://github.com/jalajthanaki/NLPython/blob/master/pip-requirements.txt.](https://github.com/jalajthanaki/NLPython/blob/master/pip-requirements.txt)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Python 依赖库的列表可以在 GitHub 仓库中的 [https://github.com/jalajthanaki/NLPython/blob/master/pip-requirements.txt.](https://github.com/jalajthanaki/NLPython/blob/master/pip-requirements.txt)
    找到。
- en: Now let's look at the hardware required for this book. A computer with 4 GB
    RAM and at least a two-core CPU is good enough to execute the code, but for machine
    learning and deep learning examples, you may have more RAM, perhaps 8 GB or 16
    GB, and computational power that uses GPU(s).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看一下本书所需的硬件。4GB 内存和至少双核 CPU 的计算机足以执行代码，但对于机器学习和深度学习示例，可能需要更多的内存，可能是 8GB
    或 16GB，并且需要使用 GPU 的计算能力。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的适用人群
- en: This book is intended for Python developers who wish to start with NLP and want
    to make their applications smarter by implementing NLP in them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望开始学习NLP并通过将NLP应用于其应用程序来使其更智能的Python开发者。
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含了多种文本样式，用以区分不同类型的信息。以下是这些样式的一些示例及其含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "The `nltk` library provides some inbuilt corpuses."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter账号名如下所示：“`nltk`库提供了一些内置语料库。”
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式书写：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "This will open an additional dialog window, where you can choose specific
    libraries, but in our case, click on All packages, and you can choose the path
    where the packages reside. Wait till all the packages are downloaded."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的词语，例如在菜单或对话框中，出现在文本中如下所示：“这将打开一个额外的对话框，在那里你可以选择特定的库，但在我们的情况下，点击所有包，你可以选择包所在的路径。等待所有包下载完成。”'
- en: Warnings or important notes appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们非常重要，因为它帮助我们开发你能够真正从中获益的书籍。要发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在邮件主题中注明书名。如果你在某个领域有专业知识，且有兴趣撰写或贡献书籍，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们提供了许多工具来帮助你最大化你的购买价值。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户下载这本书的示例代码文件，网址是[http://www.packtpub.com](http://www.packtpub.com)。如果你是在其他地方购买的这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接通过电子邮件发送给你。你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误。
- en: Enter the name of the book in the Search box.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买这本书的地方。
- en: Click on Code Download.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows平台上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac平台上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux平台上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Python-Natural-Language-Processing](https://github.com/PacktPublishing/Python-Natural-Language-Processing).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，链接为[https://github.com/PacktPublishing/Python-Natural-Language-Processing](https://github.com/PacktPublishing/Python-Natural-Language-Processing)。我们还提供了来自我们丰富的书籍和视频目录中的其他代码包，地址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快来查看吧！
- en: Downloading the color images of this book
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/PythonNaturalLanguageProcessing_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/PythonNaturalLanguageProcessing_ColorImages.pdf).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中所用截图/图表的彩色图片的PDF文件。这些彩色图片将帮助你更好地理解输出的变化。你可以从[https://www.packtpub.com/sites/default/files/downloads/PythonNaturalLanguageProcessing_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/PythonNaturalLanguageProcessing_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽力确保内容的准确性，但错误仍然会发生。如果你在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感谢你报告给我们。通过这样做，你不仅能帮助其他读者避免困扰，还能帮助我们改进该书的后续版本。如果你发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)进行报告，选择你的书籍，点击“勘误提交表单”链接，并输入错误的详细信息。一旦你的勘误被验证，提交将被接受，并且勘误将上传至我们的网站，或加入到该书标题下的勘误列表中。要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。相关信息将出现在勘误部分。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上的版权材料盗版问题在各类媒体中普遍存在。我们在Packt公司非常重视版权和许可证的保护。如果你在互联网上遇到任何我们作品的非法复制品，请立即向我们提供该地址或网站名称，以便我们采取相应措施。请通过`copyright@packtpub.com`联系，并附上涉嫌盗版材料的链接。我们感谢你的帮助，保护我们的作者及我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对本书的任何部分有问题，可以通过`questions@packtpub.com`联系我们，我们将尽最大努力解决问题。
