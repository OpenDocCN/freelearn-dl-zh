    by 2030, 70% of companies are expected to adopt at least one AI technology. Let''s
    look at different applications of AI by industries:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: AI 是每个公司都在努力转型的全新范式。根据麦肯锡报告（[https://www.mckinsey.com/featured-insights/artificial-intelligence/notes-from-the-ai-frontier-modeling-the-impact-of-ai-on-the-world-economy](https://www.mckinsey.com/featured-insights/artificial-intelligence/notes-from-the-ai-frontier-modeling-the-impact-of-ai-on-the-world-economy)），到
