- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since its very beginnings, **artificial intelligence** ( **AI** ) has transformed
    the landscape of game development, offering players enriched and immersive experiences
    that were once thought to be the realm of science fiction. Unlike other methods
    of game development, where scripted events dictate more rigid player interactions,
    AI introduces a level of unpredictability and responsiveness that brings virtual
    worlds to life.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自从其诞生之初，**人工智能**（**AI**）就改变了游戏开发的格局，为玩家提供了曾经被认为是科幻领域的丰富和沉浸式体验。与其他游戏开发方法不同，在这些方法中，脚本事件决定了更严格的玩家交互，而AI引入了不可预测性和响应性，使虚拟世界栩栩如生。
- en: In recent years, advancements in AI technology have made it more accessible
    and easier to implement, resulting in a surge of intelligent gameplay across various
    genres. This evolution has made AI a cornerstone of modern game development, with
    millions of players benefiting from smarter, more engaging interactions in their
    favorite games every day.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，AI技术的进步使其更加易于获取和实施，导致各种类型的智能游戏激增。这种演变使AI成为现代游戏开发的核心，每天数百万玩家都能从他们最喜欢的游戏中受益于更智能、更吸引人的交互。
- en: Unreal Engine stands out as an advanced platform for developers looking to harness
    the power of AI in their projects. With a robust suite of tools and features tailored
    specifically for AI development – such as behavior trees and the Navigation System
    – Unreal Engine enables creators to build sophisticated AI systems that enhance
    gameplay and player engagement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Unreal Engine作为一个高级平台，对于希望在其项目中利用AI力量的开发者来说脱颖而出。凭借一套针对AI开发量身定制的强大工具和功能——例如行为树和导航系统——Unreal
    Engine使创作者能够构建复杂的AI系统，从而增强游戏玩法和玩家参与度。
- en: If you’re ready to explore the world of AI development and its potential to
    improve your games, then there’s no better time to dive in!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您准备好探索AI开发的世界及其改善游戏的可能性，那么现在是最好的时机来深入其中！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a game programmer, or specifically an Unreal Engine developer, with
    little or no knowledge of video game AI systems, and want to delve deep into this
    topic, then this book is for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位游戏程序员，或者更具体地说是一位Unreal Engine开发者，对视频游戏AI系统知之甚少或一无所知，并希望深入探讨这个主题，那么这本书就是为你准备的。
- en: Developers who are proficient in other game engines and are interested in understanding
    the principles of the Unreal AI framework will also benefit from this book; however,
    a basic knowledge of Unreal Engine and C++ is strongly recommended.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 精通其他游戏引擎并对理解Unreal AI框架原理感兴趣的开发者也将从这本书中受益；然而，强烈建议您具备基本的Unreal Engine和C++知识。
- en: A passion for gameplay logic will help you get the most out of this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对游戏逻辑的热情将帮助您充分利用这本书。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B31016_01.xhtml#_idTextAnchor015) , *Getting Started with AI
    Game Development* , gently introduces you to the realm of AI game development,
    starting with an understanding of the basics of AI behavior.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B31016_01.xhtml#_idTextAnchor015) ，*开始AI游戏开发*，温和地引导您进入AI游戏开发的领域，从理解AI行为的基本原理开始。'
- en: '[*Chapter 2*](B31016_02.xhtml#_idTextAnchor035) , *Introducing the Unreal Engine
    AI System* , introduces you to the main AI elements included in the Unreal Engine
    Gameplay Framework, such as behavior trees, the Navigation System, and the Perception
    System.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B31016_02.xhtml#_idTextAnchor035) ，*介绍Unreal Engine AI系统*，向您介绍Unreal
    Engine游戏框架中包含的主要AI元素，如行为树、导航系统和感知系统。'
- en: '[*Chapter 3*](B31016_03.xhtml#_idTextAnchor058) , *Presenting the Unreal Engine
    Navigation System* , introduces you to the powerful navigation capabilities within
    Unreal Engine, including key concepts such as navigation mesh generation and pathfinding
    algorithms.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B31016_03.xhtml#_idTextAnchor058) ，*展示Unreal Engine导航系统*，向您介绍Unreal
    Engine中强大的导航功能，包括导航网格生成和路径查找算法等关键概念。'
- en: '[*Chapter 4*](B31016_04.xhtml#_idTextAnchor073) , *Setting Up a Navigation
    Mesh* , covers essential practical techniques for implementing a navigation mesh
    using Unreal Engine, by starting with a concrete project.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B31016_04.xhtml#_idTextAnchor073) ，*设置导航网格*，通过一个具体的项目开始，涵盖了使用Unreal
    Engine实现导航网格的必要实用技术。'
- en: '[*Chapter 5*](B31016_05.xhtml#_idTextAnchor099) , *Improving Agent Navigation*
    , introduces you to integration algorithms that will optimize the movement and
    interaction of AI agents within complex environments.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B31016_05.xhtml#_idTextAnchor099) ，*改进智能体导航*，向您介绍优化AI智能体在复杂环境中移动和交互的集成算法。'
- en: '[*Chapter 6*](B31016_06.xhtml#_idTextAnchor116) , *Optimizing the Navigation
    System* , presents some strategies and techniques to maximize the performance
    and efficiency of the Navigation System within Unreal Engine.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B31016_06.xhtml#_idTextAnchor116) ，*优化导航系统*，介绍了一些策略和技术，以最大化虚幻引擎中导航系统的性能和效率。'
- en: '[*Chapter 7*](B31016_07.xhtml#_idTextAnchor132) , *Introducing Behavior Trees*
    , introduces you to the powerful and versatile behavior tree system within the
    Unreal Engine framework.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B31016_07.xhtml#_idTextAnchor132) ，*介绍行为树*，向您介绍虚幻引擎框架内强大且通用的行为树系统。'
- en: '[*Chapter 8*](B31016_08.xhtml#_idTextAnchor148) , *Setting Up a Behavior Tree*
    , guides you through the essential steps of creating and configuring a behavior
    tree to drive an AI agent within Unreal Engine.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B31016_08.xhtml#_idTextAnchor148) ，*设置行为树*，指导您通过创建和配置行为树以在虚幻引擎中驱动AI代理的基本步骤。'
- en: '[*Chapter 9*](B31016_09.xhtml#_idTextAnchor170) , *Extending Behavior Trees*
    , provides an in-depth exploration of advanced techniques for extending the capabilities
    of behavior trees to create more sophisticated AI behaviors and interactions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B31016_09.xhtml#_idTextAnchor170) ，*扩展行为树*，深入探讨了扩展行为树功能的高级技术，以创建更复杂的AI行为和交互。'
- en: '[*Chapter 10*](B31016_10.xhtml#_idTextAnchor198) , *Improving Agents with the
    Perception System* , shows how to leverage the power of the Unreal Engine Perception
    System to enhance the responsiveness of AI agents within virtual environments.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B31016_10.xhtml#_idTextAnchor198) ，*使用感知系统改进代理*，展示了如何利用虚幻引擎感知系统的力量来增强虚拟环境中AI代理的响应性。'
- en: '[*Chapter 11*](B31016_11.xhtml#_idTextAnchor218) , *Understanding the Environment
    Query System* , provides a comprehensive and detailed explanation of the Environment
    Query System within the Unreal Engine framework.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B31016_11.xhtml#_idTextAnchor218) ，*理解环境查询系统*，对虚幻引擎框架中的环境查询系统进行了全面和详细的解释。'
- en: '[*Chapter 12*](B31016_12.xhtml#_idTextAnchor233) , *Using Hierarchical State
    Machines with State Trees* , introduces you to the StateTree system for implementing
    hierarchical state machines within Unreal Engine.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B31016_12.xhtml#_idTextAnchor233) ，*使用带有状态树的状态机*，向您介绍用于在虚幻引擎中实现分层状态机的StateTree系统。'
- en: '[*Chapter 13*](B31016_13.xhtml#_idTextAnchor251) , *Implementing Data-Oriented
    Calculations with Mass* , introduces the MassEntity framework, through which you
    will be able to implement efficient and scalable data-oriented calculations.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B31016_13.xhtml#_idTextAnchor251) ，*使用质量实现面向数据的计算*，介绍了MassEntity框架，通过该框架您将能够实现高效且可扩展的面向数据计算。'
- en: '[*Chapter 14*](B31016_14.xhtml#_idTextAnchor270) , *Implementing Interactable
    Elements with Smart Objects* , introduces smart objects and shows how to integrate
    them in an Unreal Engine environment.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B31016_14.xhtml#_idTextAnchor270) ，*使用智能对象实现交互元素*，介绍了智能对象，并展示了如何在虚幻引擎环境中集成它们。'
- en: '*Appendix - Understanding C++ in Unreal Engine* , delves into the fundamental
    concepts and principles of using the C++ programming language within the Unreal
    Engine framework.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录 - 在虚幻引擎中理解C++*，深入探讨了在虚幻引擎框架中使用C++编程语言的基本概念和原则。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To get the most out of this book, it is strongly recommended to have a good
    understanding of Unreal Engine and its main features. Some experience with C++
    programming will also be an advantage. A strong passion for gaming – in particular,
    gameplay logic – will help you a lot in understanding the most advanced topics.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，强烈建议您对虚幻引擎及其主要功能有良好的理解。一些C++编程经验也将是一个优势。对游戏的强烈热情——特别是游戏逻辑——将帮助您更好地理解最先进的话题。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Unreal Engine 5.4 | Windows, macOS, or Linux |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 虚幻引擎 5.4 | Windows、macOS 或 Linux |'
- en: '| Visual Studio 2019 or 2022 and JetBrains Rider 2023+ |  |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| Visual Studio 2019 或 2022 和 JetBrains Rider 2023+ |  |'
- en: As this book is focused on AI programming and not on graphics, you won’t need
    a high-spec computer to follow all the chapters. However, to properly run Unreal
    Engine, a good PC with a good graphics card is highly recommended.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书专注于AI编程而不是图形，您不需要高性能的计算机来跟随所有章节。然而，为了正确运行虚幻引擎，推荐使用配置良好的PC和良好的显卡。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您自己输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Artificial-Intelligence-in-Unreal-Engine-5](https://github.com/PacktPublishing/Artificial-Intelligence-in-Unreal-Engine-5)
    . If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/Artificial-Intelligence-in-Unreal-Engine-5](https://github.com/PacktPublishing/Artificial-Intelligence-in-Unreal-Engine-5)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    . Check them out!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包可供在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)获取。查看它们吧！
- en: Conventions used
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '**Code in text** : Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Once the project is open, please check what’s inside
    the **Content** folder.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“一旦项目打开，请检查**内容**文件夹中有什么。”'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold** : Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold** . Here is an example:
    “ In the **Details** panel, look for the **Tags** property in the **Actor** |
    **Advanced** category and hit the **+** button to create a new tag.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“在**详细信息**面板中，在**演员**|**高级**类别中查找**标签**属性，然后按**+**按钮创建一个新的标签。”'
- en: Tips or important notes
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
