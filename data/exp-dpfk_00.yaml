    in this book will not always work without modification, especially installing
    the necessary packages. If you choose to use that route, you will have to find
    the correct version of libraries to install yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书中使用Anaconda（[https://www.anaconda.com/](https://www.anaconda.com/））进行包管理和沙箱环境。如果您想跟上，我们强烈建议您从此处列出的网站安装它。如果您更愿意使用Python虚拟环境，您也可以这样做，但如果您这样做，本书中的说明可能需要修改才能正常工作，特别是安装必要的包。如果您选择使用这条路线，您将不得不自己找到要安装的正确版本的库。
- en: '**If you are using the digital version of this book, we advise you access the
    code from the book’s GitHub repository (a link is available in the next section).
    Doing so will help you avoid any potential errors related to the copying and pasting**
    **of code.**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误**。'
- en: Included in each hands-on chapter is a list of exercises. Please don’t take
    these as directions on what you must do, but consider them as helpers to more
    completely understand what it is that the code is doing and how you can use the
    techniques for yourself. They do not have “answers” as they are not really questions;
    they’re just prompts for you to find new and exciting ways to apply your knowledge.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 每个动手实践章节都包含一个练习列表。请将这些内容视为理解代码所做之事以及如何自己使用这些技术的辅助工具，而不是必须执行的指令。它们没有“答案”，因为它们实际上不是问题；它们只是提示您找到新的和令人兴奋的方式来应用您的知识。
- en: If you do complete any of the exercises (or come up with something impressive
    of your own), we’d appreciate it if you would “fork” the book’s repo into your
    own GitHub account and show the world your accomplishment! We’d love to see what
    you can do with deepfakes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您完成了任何练习（或想出了自己的一些令人印象深刻的东西），如果您愿意将本书的仓库“fork”到自己的GitHub账户，并向世界展示您的成就，我们将不胜感激！我们很乐意看到您如何使用deepfakes。
