- en: 'Part 1: Understanding Deepfakes'
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：理解深度伪造
- en: Deepfakes are a new (and controversial) technique using generative AI. But despite
    the basic idea that they swap one face with another, how much do you really know
    about deepfakes?
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 深度伪造是一种新的（且具有争议性）的技术，使用生成式AI。但尽管它们的基本思想是交换一个面孔与另一个面孔，您对深度伪造真正了解多少？
- en: 'It’s normal to have questions about something such as deepfakes, and this section
    will address those questions. We’ll start with the basics of how they work and
    the machine learning principles that deepfakes are built on, and then take a look
    at what software is available to make deepfakes. After that, we’ll examine the
    ethics of deepfakes, including the unsavory beginnings, and build a framework
    of sorts to evaluate how to make ethical deepfakes. Then, we’ll look at the most
    important part of creating a deepfake: data, including explanations of what makes
    good data and how to get the most from your (not-so-great) data. Finally, we’ll
    walk you through a complete deepfake using Faceswap, an open source deepfake program.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对像深度伪造这样的东西有疑问是很正常的，本节将解答这些问题。我们将从它们如何工作的基础知识以及深度伪造构建在上的机器学习原则开始，然后看看可用于制作深度伪造的软件。之后，我们将探讨深度伪造的伦理问题，包括其令人不快的起源，并建立一个框架来评估如何制作道德的深度伪造。然后，我们将探讨创建深度伪造最重要的部分：数据，包括解释什么使数据良好以及如何从您（不太好的）数据中获得最大收益。最后，我们将通过使用开源深度伪造程序Faceswap，向您展示一个完整的深度伪造过程。
- en: By the end of this part, you’ll have a good understanding of what makes a deepfake,
    how they work, and even how to make one for yourself.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分结束时，你将很好地理解什么是深度伪造，它们是如何工作的，甚至如何自己制作一个。
