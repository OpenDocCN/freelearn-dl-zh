- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The media attention around deepfakes often focuses on the ills and dangers of
    the technology. Even many of the articles about what deepfakes can do fail to
    account for why you might want to do it. The truth is that deepfakes bring new
    techniques and abilities to neural networks for those who know how to use them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 深度伪造周围的媒体关注往往集中在技术的弊端和危险上。甚至许多关于深度伪造能做什么的文章也未能解释为什么你可能会想这么做。事实是，深度伪造为那些知道如何使用它们的人带来了新的技术和能力。
- en: Beyond replacing faces, deepfakes provide insights into all areas of generative
    AI, especially when traditional methods fall short. Join us as we explore what
    deepfakes are, what they can be used for, and how they may change in the future.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了替换面部之外，深度伪造为生成式 AI 的所有领域提供了见解，尤其是在传统方法不足的时候。加入我们，探索深度伪造是什么，它们可以用作什么，以及它们可能会如何改变。
- en: A manifesto for the ethical use of deepfakes
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度伪造的道德使用宣言
- en: 'There are a lot of concerns when it comes to the use of deepfakes. To that
    end, we have to establish some common ground so that we can communicate and discuss
    deepfake technology:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用深度伪造时存在许多担忧。为此，我们必须建立一些共同点，以便我们可以沟通和讨论深度伪造技术：
- en: Deepfakes are not for creating inappropriate content
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度伪造不应用于创建不适当的内容。
- en: Deepfakes are not for changing faces without consent or with the intent of hiding
    their use
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度伪造不应用于未经同意或意图隐藏其使用的情况下更改面部。
- en: Deepfakes are not to be utilized for any illicit, unethical, or questionable
    purposes
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度伪造不得用于任何非法、不道德或可疑的目的。
- en: Deepfakes exist to experiment with and discover AI techniques, for social or
    political commentary, movies, and any number of other ethical and reasonable uses
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度伪造的存在是为了实验和发现 AI 技术，用于社会或政治评论、电影以及无数其他道德和合理的用途。
- en: We are very troubled by the fact that Faceswap has been used in unethical and
    disreputable ways. However, we support the development of tools and techniques
    that can be used ethically, as well as providing education and experience in AI
    for anyone who wants to learn it hands-on. We take a zero-tolerance approach to
    anyone using Faceswap for any unethical purposes and actively discourage any such
    uses.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常担忧 Faceswap 被用于不道德和不名誉的方式。然而，我们支持开发那些可以道德使用的工具和技术，并为任何想要亲手学习 AI 的人提供教育和经验。我们对任何将
    Faceswap 用于任何不道德目的的人采取零容忍态度，并积极劝阻任何此类使用。
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone interested in learning about deepfakes. From academics
    to researchers to content creators to developers, we’ve written this book so it
    has something for everybody.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为任何对学习深度伪造感兴趣的人而写的。从学者到研究人员，再到内容创作者和开发者，我们编写这本书是为了让每个人都有所收获。
- en: The early chapters will cover the essential background of deepfakes, how they
    work, their ethics, and how to make one yourself using free software that you
    can download and use without any technical knowledge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 早期章节将涵盖深度伪造的基本背景，它们是如何工作的，它们的伦理问题，以及如何使用你可以下载和使用的免费软件自己制作深度伪造。
- en: 'The middle chapters will go in depth into the exact methodology that deepfakes
    use to work, including working code that you can run and follow step-by-step as
    we get hands-on with the major processes of deepfakes: extraction, training, and
    conversion.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 中间章节将深入探讨深度伪造工作的具体方法，包括你可以运行并按步骤跟随的代码，这样我们就可以亲身体验深度伪造的主要过程：提取、训练和转换。
- en: The final chapters will look at where you can go from there. They cover how
    to use deepfake techniques in your own tasks, and where the technology might go
    in the future.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后几章将探讨你可以从哪里开始。它们涵盖了如何在你的任务中使用深度伪造技术，以及这项技术可能未来的发展方向。
- en: What this book covers
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17535_01.xhtml#_idTextAnchor015), *Surveying Deepfakes*, provides
    a look into the past and present of deepfakes with a description of how they work
    and are used.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17535_01.xhtml#_idTextAnchor015)，*深度伪造概述*，回顾了深度伪造的过去和现在，并描述了它们是如何工作以及被使用的。'
- en: '[*Chapter 2*](B17535_02.xhtml#_idTextAnchor035), *Examining Deepfake Ethics
    and Dangers*, provides a look at the sordid history of deepfakes and guidelines
    on creating ethical deepfakes.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17535_02.xhtml#_idTextAnchor035)，*审视深度伪造的伦理和危险*，回顾了深度伪造的丑陋历史，并提供了创建道德深度伪造的指南。'
- en: '[*Chapter 3*](B17535_03.xhtml#_idTextAnchor054), *Mastering Data*, teaches
    you how to get the most from your data, whether you make it yourself or have to
    find it.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17535_03.xhtml#_idTextAnchor054)，*掌握数据*，教你如何从你的数据中获得最大收益，无论你是自己制作还是必须找到它。'
- en: '[*Chapter 4*](B17535_04.xhtml#_idTextAnchor071), *The Deepfake Workflow*, provides
    a step-by-step walk-through of using Faceswap from the installation to the final
    output.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17535_04.xhtml#_idTextAnchor071), *深度伪造工作流程*，提供了从安装到最终输出的使用Faceswap的逐步指南。'
- en: '[*Chapter 5*](B17535_05.xhtml#_idTextAnchor090), *Extracting Faces*, is where
    we begin our hands-on dive into the code of a deepfake by learning how we detect,
    align, and mask faces for deepfakes.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17535_05.xhtml#_idTextAnchor090), *提取人脸*，在这里我们开始动手深入探索深度伪造的代码，通过学习如何检测、对齐和遮罩人脸来进行深度伪造。'
- en: '[*Chapter 6*](B17535_06.xhtml#_idTextAnchor107), *Training a Deepfake Model*,
    is where we continue exploring the code as we train a model from scratch, including
    defining the layers of the model, feeding it images, and updating the model weights.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17535_06.xhtml#_idTextAnchor107), *训练深度伪造模型*，在这里我们继续探索代码，从零开始训练一个模型，包括定义模型的层、提供图像以及更新模型权重。'
- en: '[*Chapter 7*](B17535_07.xhtml#_idTextAnchor123), *Swapping the Face Back into
    the Video*, is where we complete the code analysis with conversion, the process
    that puts the swapped face back into the original video.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17535_07.xhtml#_idTextAnchor123), *将人脸交换回视频*，在这里我们通过转换完成代码分析，这个过程将交换过的人脸放回原始视频中。'
- en: '[*Chapter 8*](B17535_08.xhtml#_idTextAnchor136), *Applying the Lessons of Deepfakes*,
    teaches you the process of solving hypothetical problems using deepfake techniques.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17535_08.xhtml#_idTextAnchor136), *应用深度伪造的教训*，教你使用深度伪造技术解决假设问题的过程。'
- en: '[*Chapter 9*](B17535_09.xhtml#_idTextAnchor152), *The Future of Generative
    AI*, examines where generative AI will move in the future and what limitations
    they need to overcome.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17535_09.xhtml#_idTextAnchor152), *生成式AI的未来*，探讨了生成式AI未来的发展方向以及它们需要克服的限制。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: This book is designed to build knowledge as you read through the chapters. If
    you’re starting with no background knowledge of deepfakes, then we suggest you
    start at the beginning. If you want to skip straight to the code, then you’ll
    want to look at *Part 2* (though we hope you’ll give *Part 1* a peruse once you’re
    ready). If you only care about what you can do with the techniques moving forward,
    then check out *Part 3* (but I promise that the earlier parts have some juicy
    nuggets of information).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在通过阅读章节来构建知识。如果你对深度伪造没有任何背景知识，我们建议你从开头开始。如果你想直接跳到代码，那么你应该查看*第2部分*（尽管我们希望你在准备好后先浏览一下*第1部分*）。如果你只关心未来可以使用的技术，那么请查看*第3部分*（但我保证早期部分也有一些有价值的信息）。
- en: We use Python for all code examples in this book. If you know Python, you should
    be able to understand all the code samples with the help of the text. If you don’t
    know Python, then don’t worry! There is a lot of non-code explanation, and even
    the code includes hands-on explanations of what is going on in it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码示例都使用Python。如果你了解Python，你应该能够在文本的帮助下理解所有代码示例。如果你不了解Python，那么不用担心！本书中有大量的非代码解释，甚至代码中也包含了关于其中发生情况的动手解释。
- en: All the libraries used in this book are explained when they’re used, but this
    book should not be considered a guide or in-depth explanation of any of the libraries.
    Many of these libraries have books of their own dedicated to them, and their use
    in this book is solely functional.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书在介绍时解释了所有使用的库，但不应将本书视为任何库的指南或深入解释。许多这些库都有自己专门的书籍，本书中它们的使用仅限于功能。
