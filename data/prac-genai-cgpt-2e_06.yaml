  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 对本书有任何疑问或想对生成式AI和LLMs的讨论做出贡献？加入我们的Discord服务器[https://packt.link/I1tSU](Chapter_4.xhtml)和Reddit频道[https://packt.link/jwAmA](Chapter_4.xhtml)，与志同道合的爱好者建立联系、分享和协作。
