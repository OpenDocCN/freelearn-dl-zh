- en: Boosting Day-to-Day Productivity with ChatGPT
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用ChatGPT提升日常生产力
- en: In this chapter, we will cover the main activities ChatGPT can perform for general
    users daily to boost their productivity. The chapter will focus on concrete examples
    of writing assistance, decision-making, and information retrieval with suggestions
    and prompts so that you can implement them on your own.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍ChatGPT可以为一般用户每天执行的主要活动，以提升他们的生产力。本章将侧重于写作辅助、决策和信息检索的具体示例，并提供建议和提示，以便你可以自己实施。
- en: 'By the end of this chapter, you will have learned how to use ChatGPT as a booster
    for the following activities:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将学会如何将ChatGPT用作以下活动的助推器：
- en: Daily activities such as organizing agendas, meal prep, and grocery shopping
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每日活动，如安排日程、餐前准备和购物
- en: Generating brand-new text content
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成全新的文本内容
- en: Improving your writing skills and adapting the same content to different audiences
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高你的写作技能并适应不同的受众
- en: Retrieving documentation and information for research and competitive intelligence
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取研究和竞争情报的文档和信息
- en: Technical requirements
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: For this chapter, you will require a ChatGPT account. Refer to *Chapter 2* to
    see how to open a ChatGPT account.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一章节，你需要一个ChatGPT账户。参考*第2章*了解如何开设ChatGPT账户。
- en: ChatGPT as a daily assistant
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT作为日常助手
- en: ChatGPT can serve as a valuable daily assistant, helping you manage your tasks
    and streamline your workflow. It can optimize your daily routine by providing
    personalized assistance, thus saving you time and enhancing your efficiency.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以作为有价值的日常助手，帮助你管理任务并简化工作流程。通过提供个性化帮助，它可以优化你的日常日程，从而节省你的时间并提高你的效率。
- en: 'At the time of writing this book, ChatGPT’s response comes with a series of
    features:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写此书时，ChatGPT的响应附带了一系列功能：
- en: '![](img/B31559_04_01.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_01.png)'
- en: 'Figure 4.1: Icons on the ChatGPT user interface'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1：ChatGPT用户界面上的图标
- en: 'Let’s examine all of them:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一检查它们：
- en: The ![](img/B31559_04_02.png) icon will let ChatGPT read its response aloud.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](img/B31559_04_02.png)图标将使ChatGPT大声朗读其响应。'
- en: The ![](img/B31559_04_03.png) icon allows you to copy ChatGPT’s output.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](img/B31559_04_03.png)图标允许你复制ChatGPT的输出。'
- en: The ![](img/B31559_04_04.png) icons allow you to provide feedback to ChatGPT’s
    response for future improvements.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](img/B31559_04_04.png)图标允许你为ChatGPT的响应提供反馈，以供未来改进。'
- en: The ![](img/B31559_04_05.png) icon allows you to use a new functionality of
    ChatGPT, *Edit in Canvas*. It allows you to edit ChatGPT’s response on a white
    canvas to further adjust it to your needs.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](img/B31559_04_05.png)图标允许你使用ChatGPT的新功能*在画布上编辑*。它允许你在白色画布上编辑ChatGPT的响应，以便进一步调整以满足你的需求。'
- en: The ![](img/B31559_04_06.png) icon allows you to change the model on the fly
    and re-generate the response with the newly selected model.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](img/B31559_04_06.png)图标允许你即时更改模型并使用新选定的模型重新生成响应。'
- en: 'These features make the whole user experience with ChatGPT more interactive
    and adjustable on the go. Let’s start with a general suggestion on how I could
    make my day more productive:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些功能使得与ChatGPT的整体用户体验更加互动和可调整。让我们从一项关于如何使我的日子更加高效的一般建议开始：
- en: '![A screenshot of a phone  Description automatically generated](img/B31559_04_07.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![手机的截图 自动生成的描述](img/B31559_04_07.png)'
- en: 'Figure 4.2: An example of ChatGPT generating a productive routine'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.2：ChatGPT生成的一个生产力例程示例
- en: 'Another interesting usage of ChatGPT in organizing my week is that I can use
    it as a meal prep assistant. Note that here I also asked for a specific table
    formatting:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织我的周计划中，ChatGPT的另一个有趣用途是，我可以将其用作餐前准备助手。请注意，在这里我也要求了特定的表格格式：
- en: '![](img/B31559_04_08.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_08.png)'
- en: 'Figure 4.3: Meal prep for my working week generated by ChatGPT'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3：ChatGPT生成的我工作周餐前准备
- en: 'Alongside meal prep, ChatGPT can also generate a workout plan according to
    my requirements:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了餐前准备，ChatGPT还可以根据我的要求生成锻炼计划：
- en: '![](img/B31559_04_09.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_09.png)'
- en: 'Figure 4.4: Workout plan generated by ChatGPT'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4：ChatGPT生成的锻炼计划
- en: ChatGPT can also be a loyal and disciplined study partner. It could help you,
    for example, by summarizing long papers so that you gain an overview of the discussed
    topic or help you prepare for exams.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT还可以成为忠诚而有纪律的学习伙伴。例如，它可以帮你总结长篇论文，让你对讨论的主题有一个概述，或者帮助你准备考试。
- en: 'Let’s say you are preparing for your mathematics exam using the university
    book titled *Mathematics for Economics and Business* by Lorenzo Peccati et al.
    Before diving into it, you might want to get an overview of the content and main
    topics that are discussed, as well as whether there are prerequisites and – most
    importantly if I’m preparing for an exam – how long it will take to study it.
    You can ask ChatGPT for this:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你正在使用由 Lorenzo Peccati 等人撰写的大学教材《经济学与商业数学》准备数学考试。在深入阅读之前，你可能想了解内容概述和讨论的主要主题，以及是否有先决条件——最重要的是，如果我正在准备考试——学习它需要多长时间。你可以向
    ChatGPT 提出这个问题：
- en: '![A screenshot of a text message  Description automatically generated](img/B31559_04_10.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![文本消息屏幕截图，自动生成描述](img/B31559_04_10.png)'
- en: 'Figure 4.5: ChatGPT providing an overview of a university book'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.5：ChatGPT 提供大学书籍概述
- en: Note
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Always keep in mind that generative AI models like ChatGPT, if not provided
    with a specific context, might generate results that are based on the average.
    For example, the study time for such a book might vary a lot from student to student.
    This is the moment where prompt engineering – like a persona prompt or an iterative
    prompt – can be of great help so that you can narrow down the specialization of
    the model on your own, unique profile.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 总要记住，像 ChatGPT 这样的生成式 AI 模型，如果没有提供特定的上下文，可能会生成基于平均值的成果。例如，这类书籍的学习时间可能因学生而异。这时，提示工程——如角色提示或迭代提示——可以提供极大的帮助，以便你可以根据你自己的独特个人资料缩小模型的专长。
- en: It is important to remember that when it comes to questions about specific assets
    or personal information, we are increasing the risk of ChatGPT’s hallucination.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，当涉及到关于特定资产或个人信息的问题时，我们正在增加 ChatGPT 幻觉的风险。
- en: In fact, in the previous example, the model was able to answer since the synopsis
    of the book was clearly part of the training set, yet the model didn’t know the
    specific contents of the book as it’s not available on the web for free. If this
    is the case, it might be a good practice to enable the web search tool so that
    ChatGPT can navigate the web.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在上一个例子中，模型能够回答是因为书籍的简介显然是训练集的一部分，但模型并不知道书籍的具体内容，因为它没有在网络上免费提供。如果是这种情况，启用网络搜索工具可能是一个好习惯，这样
    ChatGPT 就可以在网络上导航。
- en: 'Let’s see an example of this:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个例子：
- en: '![A screenshot of a computer  Description automatically generated](img/B31559_04_11.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图，自动生成描述](img/B31559_04_11.png)'
- en: 'Figure 4.6: Example of ChatGPT invoking the web plugin'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.6：ChatGPT 调用网络插件的示例
- en: As you can see, ChatGPT has now invoked the web plugin and searched five sites,
    also providing the links it navigated through.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，ChatGPT 现在已经调用了网络插件并搜索了五个网站，同时也提供了它所导航的链接。
- en: 'You can also ask ChatGPT to ask you some questions about the material you have
    just studied:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以要求 ChatGPT 提出一些关于你刚刚学习的内容的问题：
- en: '![A screenshot of a chat  Description automatically generated](img/B31559_04_12.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![聊天屏幕截图，自动生成描述](img/B31559_04_12.png)'
- en: 'Figure 4.7: Example of ChatGPT acting as a professor'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.7：ChatGPT 作为教授的示例
- en: Note
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The technique of *Act as…* is a great example of efficient prompting techniques,
    and it can be listed among the examples described in *Chapter 3*.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “扮演…的技术”是高效提示技术的绝佳例子，它可以在第 3 章描述的例子中列出。
- en: Now, let’s look at some more examples of using ChatGPT for more specific tasks,
    including text generation, writing assistance, and information retrieval.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看更多使用 ChatGPT 完成更具体任务的例子，包括文本生成、写作辅助和信息检索。
- en: Generating text
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成文本
- en: 'As a language model, ChatGPT is particularly suited for generating text based
    on users’ instructions. For example, you could ask ChatGPT to generate emails,
    drafts, or templates that target a specific audience:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种语言模型，ChatGPT 特别适合根据用户的指令生成文本。例如，你可以要求 ChatGPT 生成针对特定受众的电子邮件、草稿或模板：
- en: '![](img/B31559_04_13.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_13.png)'
- en: 'Figure 4.8: Example of an email generated by ChatGPT'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.8：ChatGPT 生成的电子邮件示例
- en: 'Another example might be asking ChatGPT to create a pitch structure for a presentation
    you have to prepare (I’ll put only the first slide here as an example):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子可能是要求 ChatGPT 为你即将准备的演示文稿创建一个提案结构（这里只提供第一张幻灯片作为示例）：
- en: '![A screenshot of a white page  Description automatically generated](img/B31559_04_14.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![空白页面屏幕截图，自动生成描述](img/B31559_04_14.png)'
- en: 'Figure 4.9: Slideshow agenda and structure generated by ChatGPT'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.9：ChatGPT 生成的幻灯片议程和结构
- en: 'You can also generate blog posts or articles about trending topics this way.
    Here is an example:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以用这种方式生成关于热门话题的博客文章或文章。以下是一个示例：
- en: '![](img/B31559_04_15.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_15.png)'
- en: 'Figure 4.10: Example of a blog post with relevant tags and SEO keywords generated
    by ChatGPT'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.10：ChatGPT生成的带有相关标签和SEO关键词的博客文章示例
- en: 'We can even get ChatGPT to reduce the size of the post to make it fit for a
    tweet. This is how we can do this:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们甚至可以让ChatGPT缩小帖子的尺寸，使其适合推文。以下是我们可以这样做的步骤：
- en: '![](img/B31559_04_16.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_16.png)'
- en: 'Figure 4.11: ChatGPT shrinks an article into a Twitter/X post'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.11：ChatGPT将文章缩减为Twitter/X帖子
- en: 'Finally, ChatGPT can also generate video or theatre scripts, including the
    scenography and the suggested editing. In this case, we might want to incorporate
    some prompt engineering techniques covered in the previous chapter, like context,
    desired outcome, and structure. Let’s, for example, consider the following prompt:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，ChatGPT还可以生成视频或戏剧剧本，包括布景设计和建议的编辑。在这种情况下，我们可能希望结合前一章中介绍的一些提示工程技巧，如上下文、期望的结果和结构。例如，考虑以下提示：
- en: '[PRE0]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Let’s have a look at the result:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看结果：
- en: '![](img/B31559_04_17.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_17.png)'
- en: 'Figure 4.12: Theatre dialog with scenography generated by ChatGPT'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.12：ChatGPT生成的带有布景设计的戏剧对话
- en: I only provided one scene out of the four generated by ChatGPT, to keep you
    wondering the ending…
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我只提供了ChatGPT生成的四个场景中的一个，以保持您对结局的好奇心…
- en: Overall, whenever new content needs to be generated from scratch, ChatGPT does
    a very nice job of providing a first draft, which could act as the starting point
    for further refinements.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，每当需要从头开始生成新内容时，ChatGPT都能很好地提供一个初稿，这可以作为进一步改进的起点。
- en: However, ChatGPT can also support pre-existing content by providing writing
    assistance and translation, as we will see in the next section.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，ChatGPT也可以通过提供写作辅助和翻译来支持现有内容，我们将在下一节中看到。
- en: Improving writing skills and translation
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提高写作和翻译技巧
- en: Sometimes, rather than generating new content, you might want to revisit an
    existing piece of text. It can be for style improvement purposes, audience changes,
    language translation, tone, and so on.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，与其生成新内容，您可能更愿意回顾现有的文本。这可能是为了改进风格、改变受众、语言翻译、语气等目的。
- en: 'Let’s look at some examples. Imagine that I drafted an email to invite a customer
    of mine to a webinar. I wrote two short sentences. Here, I want ChatGPT to improve
    the form and style of this email since the target audience will be at the executive
    level:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一些例子。想象一下，我为我的一位客户草拟了一封邀请他参加网络研讨会（webinar）的电子邮件。我写了两个简短的句子。在这里，我希望ChatGPT改进这封电子邮件的形式和风格，因为目标受众将是高管级别：
- en: '![A screenshot of a email invitation  Description automatically generated](img/B31559_04_18.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![电子邮件邀请截图 自动生成的描述](img/B31559_04_18.png)'
- en: 'Figure 4.13: Example of an email revisited by ChatGPT to target an executive
    audience'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.13：ChatGPT重新审视的电子邮件示例，以针对高管受众
- en: 'Now, let’s ask the same thing but with a different target audience:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们用不同的目标受众来提出相同的问题：
- en: '![A screenshot of a email invitation  Description automatically generated](img/B31559_04_19.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![电子邮件邀请截图 自动生成的描述](img/B31559_04_19.png)'
- en: 'Figure 4.14: Example of the same email with a different audience, generated
    by ChatGPT'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.14：ChatGPT生成针对不同受众的同一封电子邮件的示例
- en: ChatGPT can also give you some feedback about your writing style and structure.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT还可以就您的写作风格和结构提供一些反馈。
- en: Imagine, for example, that you wrote an abstract for an essay titled *The History
    of Natural Language Processing:*
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设您为名为《自然语言处理的历史》的论文撰写了摘要：
- en: '**Natural Language Processing** (**NLP**) has evolved from rule-based models
    in the 1950s to today’s deep learning-driven AI systems. Early approaches relied
    on symbolic methods, later replaced by statistical models like hidden Markov models
    and n-grams. The 21st century saw a revolution with neural networks, word embeddings
    (Word2Vec, GloVe), and transformer architectures (BERT, GPT), drastically improving
    language understanding. NLP now powers chatbots, translation, and AI-driven communication.
    This essay traces NLP’s evolution, highlighting key breakthroughs that have shaped
    its role in modern technology and AI.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**自然语言处理**（**NLP**）已经从20世纪50年代的基于规则的模型发展到今天的深度学习驱动的AI系统。早期的方法依赖于符号方法，后来被隐马尔可夫模型和n-gram等统计模型所取代。21世纪见证了神经网络、词嵌入（Word2Vec、GloVe）和转换器架构（BERT、GPT）的革命，极大地提高了语言理解能力。NLP现在为聊天机器人、翻译和AI驱动的通信提供动力。本文追溯了NLP的演变，突出了塑造其在现代技术和AI中角色的关键突破。'
- en: 'Now, you want some feedback about the writing style and its consistency with
    the title (truncated output):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你想要一些关于写作风格及其与标题一致性的反馈（输出已截断）：
- en: '![](img/B31559_04_20.png)C'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/B31559_04_20.png)'
- en: 'Figure 4.15: Example of ChatGPT giving feedback on an introduction for an essay'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.15：ChatGPT对一个论文引言的反馈示例
- en: As you can see, not only has ChatGPT provided feedback and tips for the overall
    essay, but it has also given a modular analysis as requested in the prompt (relevance
    to the title, clarity, and engagement).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，ChatGPT不仅提供了关于整体论文的反馈和建议，而且还根据提示进行了模块化分析（与标题的相关性、清晰度和参与度）。
- en: 'Let’s now unveil the last ChatGPT skill of the chapter. ChatGPT is also an
    excellent tool for translation. It knows at least 95 languages (if you have doubts
    about whether the language you need is supported, you can always ask ChatGPT directly).
    Here, however, there is a consideration that might arise: what is the added value
    of ChatGPT for translation when we already have cutting-edge tools such as Google
    Translate?'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们揭示本章的最后一个ChatGPT技能。ChatGPT也是一个出色的翻译工具。它至少知道95种语言（如果你对所需的语言是否受支持有疑问，你总是可以直接询问ChatGPT）。然而，这里有一个可能出现的考虑：当我们已经拥有像Google
    Translate这样的尖端工具时，ChatGPT在翻译方面的附加值是什么？
- en: 'To answer this question, we have to consider some key differentiators and how
    we can leverage ChatGPT’s embedded translation capabilities:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要回答这个问题，我们必须考虑一些关键的区别因素以及我们如何利用ChatGPT内置的翻译功能：
- en: 'ChatGPT can capture the intent. This means that you could also bypass the translation
    phase since it is something that ChatGPT can do in the backend. For example, if
    you write a prompt to produce a social media post in French, you could write that
    prompt in any language you want – ChatGPT will automatically detect it (without
    the need to specify it in advance) and understand your intent:'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以捕捉到意图。这意味着你也可以绕过翻译阶段，因为这是ChatGPT可以在后台完成的。例如，如果你写一个提示来生成一篇法语社交媒体帖子，你可以用任何你想要的语言来写这个提示——ChatGPT会自动检测它（无需事先指定）并理解你的意图：
- en: '![A screenshot of a computer  Description automatically generated](img/B31559_04_21.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图  自动生成的描述](img/B31559_04_21.png)'
- en: 'Figure 4.16: Example of ChatGPT generating an output in a language that is
    different from the input'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.16：ChatGPT生成与输入语言不同的输出的示例
- en: 'ChatGPT can capture the more refined meaning of slang or idioms. This allows
    for a translation that is not literal so that it can preserve the underlying meaning.
    For example, let’s consider the British expression *It’s not my cup of tea*, which
    indicates that something is not to one’s liking or preference. Let’s ask both
    ChatGPT and Google Translate to translate it into Italian:'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以捕捉到俚语或成语的更精细的含义。这使得翻译不再是字面意义上的，从而可以保留其深层含义。例如，让我们考虑英国的表达方式*It’s not
    my cup of tea*，这表示某物不符合个人的喜好或偏好。让我们请ChatGPT和Google Translate将其翻译成意大利语：
- en: '![A screenshot of a chat  Description automatically generated](img/B31559_04_22.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![聊天屏幕截图  自动生成的描述](img/B31559_04_22.png)'
- en: 'Figure 4.17: Comparison between ChatGPT and Google Translate while translating
    from English into Italian'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.17：ChatGPT和Google Translate在将英语翻译成意大利语时的比较
- en: As you can see, ChatGPT can provide several Italian idioms that are equivalent
    to the original one, also in their slang format. On the other hand, Google Translate
    performed a literal translation, leaving behind the real meaning of the idiom.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，ChatGPT可以提供与原始表达等价的几个意大利成语，包括它们的俚语格式。另一方面，Google Translate进行了直译，遗留下了成语的真正含义。
- en: 'As with any other task, you can always provide context to ChatGPT. So, if you
    want your translation to have a specific slang or style, you can always specify
    it in the prompt using, for example, delimiters to highlight the context placeholder
    (as we explored in *Chapter 3*). Or, even funnier, you can ask ChatGPT to translate
    your prompt with a sarcastic touch. In the following example, I prompted ChatGPT
    with the Italian version of the following text:'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像任何其他任务一样，您始终可以向ChatGPT提供上下文。因此，如果您希望您的翻译具有特定的俚语或风格，您可以在提示中指定它，例如使用分隔符来突出上下文占位符（正如我们在*第3章*中探讨的那样）。或者，甚至更有趣，您可以要求ChatGPT用讽刺的语气翻译您的提示。在以下示例中，我用以下文本的意大利语版本提示了ChatGPT：
- en: '*OpenAI is a non-profit research organization focused on artificial intelligence,
    with the goal of promoting and developing friendly AI in a way that benefits humanity.*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*OpenAI是一个专注于人工智能的非营利研究组织，其目标是以造福人类的方式促进和开发友好的人工智能。*'
- en: '*Founded in late 2015, the organization, based in San Francisco, aims to ‘freely
    collaborate’ with other institutions and researchers by making its patents and
    research publicly available.*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*成立于2015年底，该组织位于旧金山，旨在通过使专利和研究公开，与其他机构和研究人员‘自由合作’。*'
- en: '*The founders (including Elon Musk and Sam Altman) were partly motivated by
    the existential risks posed by artificial general intelligence.*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*创始人（包括埃隆·马斯克和山姆·奥特曼）部分受到通用人工智能带来的存在风险所激励。*'
- en: 'And asked ChatGPT to translate it into English with a sarcastic tone:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 并要求ChatGPT用讽刺的语气将其翻译成英文：
- en: '![A screenshot of a computer  Description automatically generated](img/B31559_04_23.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述](img/B31559_04_23.png)'
- en: 'Figure 4.18: Example of ChatGPT translating a prompt with a sarcastic touch.
    The original content of the prompt was taken from OpenAI’s Wikipedia page: https://it.wikipedia.org/wiki/OpenAI'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.18：ChatGPT带有讽刺意味地翻译提示的示例。提示的原始内容来自OpenAI的维基百科页面：https://it.wikipedia.org/wiki/OpenAI
- en: All these scenarios highlight one of the key features of ChatGPT and OpenAI
    models in general. As we saw, these features are not meant to be specialized (that
    is, constrained) on a single task. On the contrary, they are meant to serve multiple
    scenarios dynamically so that you can address a wide range of use cases with a
    single model.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些场景都突出了ChatGPT和OpenAI模型的一般关键特性。正如我们所见，这些特性并非旨在针对单一任务（即受约束）进行专业化。相反，它们旨在动态服务于多个场景，以便您可以使用单个模型解决广泛的用例。
- en: In conclusion, ChatGPT is able not only to generate new text but also to manipulate
    existing material to tailor it to your needs. It has also proven to be very precise
    at translating between languages, keeping the jargon and language-specific expressions
    intact.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，ChatGPT不仅能生成新的文本，还能操纵现有材料以适应您的需求。它还证明在翻译语言之间非常精确，保持了术语和特定语言的表达方式。
- en: In the next section, we will see how ChatGPT can assist us in retrieving information
    and competitive intelligence.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将看到ChatGPT如何帮助我们检索信息和竞争情报。
- en: Quick information retrieval and competitive intelligence
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快速信息检索和竞争情报
- en: Information retrieval and competitive intelligence are yet more fields where
    ChatGPT is a game-changer.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 信息检索和竞争情报是ChatGPT带来变革的更多领域。
- en: 'When we talk about information retrieval, though, we need to differentiate
    between three main scenarios:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论信息检索时，尽管如此，我们需要区分三种主要场景：
- en: The retrieval that happens at ChatGPT’s knowledge level, meaning that that specific
    information requested by the user was part of the training set the model was trained
    on
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在ChatGPT的知识层面上发生的检索，意味着用户请求的特定信息是模型训练集的一部分
- en: The retrieval that happens when using the WebSearch plugin available in ChatGPT,
    which enables the model to navigate the web and retrieve up-to-date information
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ChatGPT中可用的WebSearch插件时发生的检索，该插件使模型能够导航网络并检索最新信息
- en: The retrieval that happens when using an external knowledge source that we upload
    to ChatGPT
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用我们上传到ChatGPT的外部知识源时发生的检索
- en: In this section, we are going to focus on the first two scenarios.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将重点关注前两种场景。
- en: 'One example involves asking ChatGPT to provide a quick summary or review of
    a book we might be interested in reading (in this case, the *Harry Potter* series
    is part of the model’s training set, hence its use in the first retrieval scenario):'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是要求 ChatGPT 提供我们可能感兴趣的书籍的快速总结或评论（在这种情况下，“哈利·波特”系列是模型训练集的一部分，因此它在第一个检索场景中被使用）：
- en: '![A screenshot of a book  Description automatically generated](img/B31559_04_24.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![书籍截图，自动生成描述](img/B31559_04_24.png)'
- en: 'Figure 4.19: Example of ChatGPT providing a summary and review of a book'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.19：ChatGPT 提供书籍总结和评论的示例
- en: 'Alternatively, we could ask for some suggestions for a new book we wish to
    read based on our preferences:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我们可以根据我们的偏好要求一些关于我们希望阅读的新书的建议：
- en: '![A screenshot of a book  Description automatically generated](img/B31559_04_25.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![书籍截图，自动生成描述](img/B31559_04_25.png)'
- en: 'Figure 4.20: Example of ChatGPT recommending a list of books, given my preferences'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.20：ChatGPT 根据我的偏好推荐书籍列表的示例
- en: Now let’s go a step further and consider a scenario where you might need up-to-date
    information.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们更进一步，考虑一个你可能需要最新信息的场景。
- en: 'You might want to quickly retrieve some references about a topic you want to
    learn more about – for example, feedforward neural networks. If this is the case,
    you can enable the web search tool and see live hyperlinks as sources of information
    for ChatGPT:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想快速检索一些关于你想要了解更多信息的主题的参考资料——例如，前馈神经网络。如果是这种情况，你可以启用网络搜索工具，并查看 ChatGPT 的实时超链接作为信息来源：
- en: '![](img/B31559_04_26.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_26.png)'
- en: 'Figure 4.21: Example of ChatGPT listing relevant references'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.21：ChatGPT 列出相关参考的示例
- en: 'As you can see, ChatGPT was able to provide me with relevant references to
    start studying the topic. Plus, if you click on the **Sources** button, you can
    expand further recommendations of additional links to refer to:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，ChatGPT 能够为我提供相关参考资料以开始研究这个主题。此外，如果你点击“来源”按钮，你可以进一步展开查看更多附加链接的推荐：
- en: '![](img/B31559_04_27.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_27.png)'
- en: 'Figure 4.22: Additional links unveiled by the Sources button'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.22：通过“来源”按钮揭示的附加链接
- en: Let’s go even further in terms of competitive intelligence.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在竞争情报方面更进一步。
- en: 'Let’s consider writing a book titled *Introduction to Convolutional Neural
    Networks – an Implementation with Python*. I want to do some research about the
    potential competitors on the market. The first thing I want to investigate is
    whether there are already some competitive titles around, so I can ask ChatGPT
    to generate a list of existing books with the same content:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑撰写一本名为《卷积神经网络入门——Python 实现》的书。我想对市场上的潜在竞争对手进行一些研究。我想调查的第一件事是是否已经有一些具有相同内容的竞争性标题，因此我可以要求
    ChatGPT 生成具有相同内容的现有书籍列表：
- en: '![](img/B31559_04_28.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_28.png)'
- en: 'Figure 4.23: Example of ChatGPT providing a list of competitor books'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.23：ChatGPT 提供竞争对手书籍列表的示例
- en: 'You can also ask for feedback in terms of the saturation of the market you
    want to publish in:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以要求关于你想要发布的市场的饱和度的反馈：
- en: '![](img/B31559_04_29.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31559_04_29.png)'
- en: 'Figure 4.24: ChatGPT advising about how to be competitive in the market'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.24：ChatGPT 关于如何在市场上保持竞争力的建议
- en: Overall, ChatGPT can be a valuable assistant for information retrieval and competitive
    intelligence. However, it is important to remember the knowledge base cut-off
    is 2021\. This means that, whenever we need to retrieve real-time information,
    or while making a competitive market analysis for today, we might not be able
    to rely on ChatGPT.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，ChatGPT 可以成为信息检索和竞争情报的有价值助手。然而，重要的是要记住知识库截止日期是 2021 年。这意味着，无论何时我们需要检索实时信息，或者在进行今天的竞争市场分析时，我们可能无法依赖
    ChatGPT。
- en: Nevertheless, this tool still provides excellent suggestions and best practices
    that can be applied, regardless of the knowledge base cut-off.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这个工具仍然提供了无论知识库截止日期如何都可以应用的优秀建议和最佳实践。
- en: Summary
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: All the examples we saw in this chapter were modest representations of what
    you can achieve with ChatGPT to boost your productivity. These small hacks can
    greatly assist you with activities that might be repetitive (such as creating
    a template for responding to or creating a daily routine) or onerous (such as
    searching for documentation or competitive intelligence).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中我们看到的所有示例只是ChatGPT帮助你提高生产力的一个谦逊展示。这些小技巧可以极大地帮助你处理那些可能重复性（例如创建回复模板或制定日常流程）或繁重（例如搜索文档或竞争情报）的活动。
- en: 'Note also that, in this chapter, we interacted with ChatGPT only via text:
    throughout the book, we will also see how to incorporate visual interactions.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在本章中，我们仅通过文本与ChatGPT进行交互：在整本书中，我们还将看到如何融入视觉交互。
- en: In the next chapter, we are going to dive deeper into three main domains where
    ChatGPT is changing the game – development, marketing, and research.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将更深入地探讨ChatGPT正在改变游戏规则的主要三个领域——开发、营销和研究。
