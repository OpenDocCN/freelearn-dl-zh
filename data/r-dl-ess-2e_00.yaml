- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Deep learning is probably the hottest technology in data science right now,
    and R is one of the most popular data science languages. However, R is not considered
    as an option for deep learning by many people, which is a shame, as R is a wonderful
    language for data science. This book shows that R is a viable option for deep
    learning, because it supports libraries such as MXNet and Keras.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习可能是当前数据科学中最热门的技术，而R语言是最受欢迎的数据科学语言之一。然而，许多人并不认为R是深度学习的选择之一，这实在是可惜，因为R语言在数据科学中非常出色。本书展示了R作为深度学习的可行选择，因为它支持如MXNet和Keras等库。
- en: When I decided to write this book, I had numerous goals. First, I wanted to
    show how to apply deep learning to various tasks, and not just to computer vision
    and natural language processing. This book covers those topics, but it also shows
    how to use deep learning for prediction, regression, anomaly detection, and recommendation
    systems. The second goal was to look at topics in deep learning that are not covered
    well elsewhere; for example, interpretability with LIME, deploying models, and
    using the cloud for deep learning. The last goal was to give an overall view of
    deep learning and not just provide machine learning code. I think I achieved this
    by discussing topics such as how to create datasets from raw data, how to benchmark
    models against each other, how to manage data when model building, and how to
    deploy your models. My hope is that by the end of this book, you will also be
    convinced that R is a valid choice for use in deep learning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我决定写这本书时，我有多个目标。首先，我想展示如何将深度学习应用于各种任务，而不仅仅是计算机视觉和自然语言处理。这本书涵盖了这些主题，但也展示了如何将深度学习应用于预测、回归、异常检测和推荐系统。第二个目标是探讨深度学习中一些在其他地方没有很好涵盖的话题；例如，使用LIME进行可解释性分析、模型部署以及如何在云端进行深度学习。最后一个目标是给出深度学习的总体概述，而不仅仅是提供机器学习代码。我认为我通过讨论如何从原始数据创建数据集、如何对比模型进行基准测试、如何在构建模型时管理数据以及如何部署模型等话题达到了这个目标。我希望通过本书的学习，到最后你也能相信R语言是进行深度学习的有效选择。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: If you have some experience with R and are looking for a book that shows some
    practical examples of how to use R for deep learning, this is the book for you!
    This book assumes that you are familiar with some of the concepts in machine learning,
    such as splitting data into train and test sets. Anyone who has built machine
    learning algorithms in R should have no problem with this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一定的R语言经验，并且正在寻找一本展示如何使用R进行深度学习的实践案例的书，那么这本书适合你！本书假设你已经熟悉机器学习中的一些概念，例如将数据拆分为训练集和测试集。任何在R中构建过机器学习算法的人，阅读本书应该不会有问题。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](00c01383-1886-46d0-9435-29dfb3e08055.xhtml), *Getting Started with
    Deep Learning*, gives an introduction to deep learning and neural networks. It
    also gives a brief introduction on how to set up your R environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](00c01383-1886-46d0-9435-29dfb3e08055.xhtml)，*深度学习入门*，介绍了深度学习和神经网络的基本概念。它还简要介绍了如何设置R语言环境。'
- en: '[Chapter 2](cb00118a-2bba-4e43-ba55-c4552c508b7e.xhtml), *Training a Prediction
    Model*, begins with building neural network models using the existing packages
    in R. This chapter also discusses overfitting, which is an issue in most deep
    learning models.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](cb00118a-2bba-4e43-ba55-c4552c508b7e.xhtml)，*训练预测模型*，从使用R中现有的包构建神经网络模型开始。本章还讨论了过拟合，这是大多数深度学习模型中的一个问题。'
- en: '[Chapter 3](6e6dd858-9f00-454a-8434-a95c59e85b25.xhtml), *Deep Learning Fundamentals*,
    teaches how to build a neural network in R from scratch. We then show how our
    code relates to MXNet, a deep learning library.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](6e6dd858-9f00-454a-8434-a95c59e85b25.xhtml)，*深度学习基础*，讲解了如何从零开始在R中构建神经网络。接着，我们展示了我们的代码与深度学习库MXNet的关系。'
- en: '[Chapter 4](28315a07-2bf0-45c8-8e6f-0e4f01616ca3.xhtml), *Training Deep Prediction
    Models*, looks at activations and introduces the MXNet library. We then build
    a deep learning prediction model for a real-life example. We will take a raw dataset
    of transactional data and develop a data pipeline to create a model that predicts
    which customers will return in the next 14 days.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](28315a07-2bf0-45c8-8e6f-0e4f01616ca3.xhtml)，*训练深度预测模型*，探讨了激活函数并介绍了MXNet库。接下来，我们将为一个实际案例构建深度学习预测模型。我们将使用原始的交易数据集，并开发一个数据管道来创建一个预测模型，预测哪些客户将在接下来的14天内返回。'
- en: '[Chapter 5](1c0b9897-b0cc-4a8f-9ce8-e6409c347f4f.xhtml), *Image Classification
    Using Convolutional Neural Networks*, looks at image classification tasks. First,
    we will introduce some of the core concepts, such as convolutional and pooling
    layers, and then we will show how to use these layers to classify images.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](1c0b9897-b0cc-4a8f-9ce8-e6409c347f4f.xhtml)，*使用卷积神经网络进行图像分类*，介绍了图像分类任务。首先，我们将介绍一些核心概念，如卷积层和池化层，然后展示如何使用这些层来分类图像。'
- en: '[Chapter 6](13e9a742-84df-48e5-bbfd-ade33dcdd01a.xhtml), *Tuning and Optimizing
    Models*, discusses how to tune and optimize deep learning models. We look at tuning
    hyperparameters and using data augmentation.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](13e9a742-84df-48e5-bbfd-ade33dcdd01a.xhtml)，*调优和优化模型*，讨论了如何调优和优化深度学习模型。我们讨论了超参数调优和数据增强的使用。'
- en: '[Chapter 7](03f666ab-60ce-485a-8090-c158b29ef306.xhtml), *Natural Language
    Processing Using Deep Learning*, shows how to use deep learning for **Natural
    Language Processing** (**NLP**) tasks. We show how deep learning algorithms outperform
    traditional NLP techniques, while also being much easier to develop.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](03f666ab-60ce-485a-8090-c158b29ef306.xhtml)，*使用深度学习进行自然语言处理*，展示了如何利用深度学习进行**自然语言处理**（**NLP**）任务。我们展示了深度学习算法如何超越传统的NLP技术，并且开发过程更加简便。'
- en: '[Chapter 8](49a1fa27-1130-4f86-966e-cc73444b88a2.xhtml), *Deep Learning Models
    Using TensorFlow in R*, looks at using the TensorFlow API in R. We also look at
    some additional packages available within TensorFlow that make developing TensorFlow
    models simpler and help in hyperparameter selection.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](49a1fa27-1130-4f86-966e-cc73444b88a2.xhtml)，*在R中使用TensorFlow构建深度学习模型*，介绍了如何在R中使用TensorFlow
    API。我们还讨论了TensorFlow中一些额外的包，它们使得开发TensorFlow模型变得更加简单，并有助于超参数选择。'
- en: '[Chapter 9](e0045e3c-8afd-4e59-be9f-29e652a9a8b1.xhtml), *Anomaly Detection
    and Recommendation Systems*, shows how we can use deep learning models to create
    embeddings that are lower order representations of data. We then show how to use
    embeddings for anomaly detection and to create a recommendation system.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](e0045e3c-8afd-4e59-be9f-29e652a9a8b1.xhtml)，*异常检测和推荐系统*，展示了如何使用深度学习模型创建数据的低维度表示（嵌入）。我们接着展示了如何利用嵌入进行异常检测以及构建推荐系统。'
- en: '[Chapter 10](2ea4d422-70f7-47af-a330-f0901f6f5fd3.xhtml), *Running Deep Learning
    Models in the Cloud*, covers how to use AWS, Azure, and Google Cloud services
    to train deep learning models. This chapter shows how to train your models at
    low-cost in the cloud.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](2ea4d422-70f7-47af-a330-f0901f6f5fd3.xhtml)，*在云端运行深度学习模型*，介绍了如何使用AWS、Azure和Google
    Cloud服务来训练深度学习模型。本章展示了如何在云端以低成本训练模型。'
- en: '[Chapter 11](94299ae0-c3fc-4f1d-97a8-5e8b85b260e9.xhtml), *The Next Level in
    Deep Learning*, concludes the book with an end-to-end solution for image classification.
    We take a set of image files, train a model, reuse that model for transfer learning
    and then show how to deploy that model to production. We also briefly discuss
    **Generative Adversarial Networks** (**GANs**) and reinforcement learning.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](94299ae0-c3fc-4f1d-97a8-5e8b85b260e9.xhtml)，*深度学习的下一阶段*，本章通过一个端到端的图像分类解决方案来结束本书。我们从一组图像文件开始，训练一个模型，使用该模型进行迁移学习，然后展示如何将模型部署到生产环境中。我们还简要讨论了**生成对抗网络**（**GANs**）和强化学习。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地从本书中获益
- en: This book does not assume that you have access to a high-end machine or even
    a machine with a GPU. To get the most out of this book, I recommend that you execute
    all the code examples. Experiment with them, change the parameters, and try to
    beat the metrics in the book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书并未假设你有一台高端计算机，甚至没有配备GPU的计算机。为了充分利用本书的内容，我建议你执行所有代码示例。尝试修改它们的参数，看看能否超越书中的性能指标。
