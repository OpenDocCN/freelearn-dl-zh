- en: 'Section 2: Hands-On Deep Learning Application Development for IoT'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：物联网的深度学习应用开发实践
- en: In this section, we will get familiar with how to use deep learning to create
    applications for various use cases, such as image recognition, audio/speech/voice
    recognition, indoor localization, and physiological and psychological state detection.
    We'll also look at how to create applications through examples using clustering
    algorithms for anomaly detection in IoT.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将了解如何使用深度学习为各种应用场景创建应用程序，例如图像识别、音频/语音/声音识别、室内定位以及生理和心理状态检测。我们还将通过实例学习如何使用聚类算法进行物联网中的异常检测应用开发。
