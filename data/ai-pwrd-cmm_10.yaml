- en: '*Chapter 8*: Applying AI for Innovation – Consumer Goods Deep Dive'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第八章*：应用AI进行创新——消费品深度解析'
- en: The consumer goods industry is an important part of the global economy. It's
    worth more than $635 billion in the US alone – a figure that is only going to
    increase as consumers become wealthier and have greater access to products and
    information.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 消费品行业是全球经济的重要组成部分，仅在美国，它的市值就超过了6350亿美元——这一数字随着消费者财富的增加以及对产品和信息的更大获取而不断增长。
- en: Since the global financial crisis of 2008 and the more recent **COVID-19** pandemic,
    the consumer goods sector has faced a number of headwinds. The big three – shopping,
    travel, and leisure – are all under pressure. Fewer people are going out to eat
    or visiting malls, and more are choosing to stay in and watch TV instead.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年全球金融危机以来，消费品行业经历了许多逆风。购物、旅行和休闲这三大行业都面临压力。越来越少的人外出就餐或去商场，而更多的人选择待在家里看电视。
- en: At the same time, e-commerce is booming and even quickly overtook in-store sales
    due to the pandemic. And with consumers becoming increasingly comfortable with
    digital platforms for shopping, the growth of e-commerce is set to continue unabated.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，电子商务蓬勃发展，甚至由于疫情迅速超越了实体店销售。随着消费者越来越习惯于通过数字平台购物，电子商务的增长势头将继续不减。
- en: As such, consumer goods companies that fail to adapt risk losing customers altogether,
    as shoppers seek out new ways to buy their favorite products quickly and easily
    online.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，未能适应变化的消费品公司面临失去客户的风险，因为消费者正在寻求新的方式快速、轻松地在线购买自己喜爱的产品。
- en: In this chapter, we'll explore how consumer goods firms can use data and **artificial
    intelligence** (**AI**) to innovate and adapt to these changing trends, enabling
    them to stay ahead of the competition.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨消费品公司如何利用数据和**人工智能**（**AI**）进行创新，并适应这些变化趋势，从而使其在竞争中保持领先。
- en: 'In this chapter, we''ll cover the following topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Understanding the challenges facing consumer goods brands
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解消费品品牌面临的挑战
- en: Analyzing product data for consumer goods brands
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析消费品品牌的产品数据
- en: Using **Commerce.AI** for consumer goods brands
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用**Commerce.AI**为消费品品牌提供支持
- en: Technical requirements
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'You can download the latest code samples for this chapter from the book''s
    GitHub repository:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的GitHub仓库下载本章的最新代码示例：
- en: '[https://github.com/PacktPublishing/AI-Powered-Commerce/tree/main/Chapter08](https://github.com/PacktPublishing/AI-Powered-Commerce/tree/main/Chapter08)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/AI-Powered-Commerce/tree/main/Chapter08](https://github.com/PacktPublishing/AI-Powered-Commerce/tree/main/Chapter08)'
- en: Understanding the challenges facing consumer goods brands
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解消费品品牌面临的挑战
- en: The consumer goods industry has been under significant pressure in recent years
    from rising input costs, changing consumer habits, and new technology, as well
    as other factors that are outside of its control (for example, supply chain uncertainty).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，消费品行业受到来自不断上涨的投入成本、消费者习惯变化、新技术以及其他不可控因素（例如供应链不确定性）等方面的巨大压力。
- en: Companies within the industry must operate in an increasingly complex regulatory
    landscape while also dealing with increasing competition from online players,
    including e-commerce platforms such as **Amazon** and **Flipkart**. In today's
    rapidly evolving world of retailing, no retailer can afford to be complacent or
    risk falling behind in their market.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 行业内的公司必须在日益复杂的监管环境中运营，同时还要应对来自在线竞争者的激烈挑战，包括**亚马逊**和**Flipkart**等电子商务平台。在当今零售行业的快速发展中，任何零售商都不能自满或冒着落后的风险。
- en: 'As a result, many smaller brands have filed for bankruptcy protection or have
    seen their stock prices hit rock bottom due to the challenges they face across
    multiple fronts, including the following:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，许多小品牌由于面临多方面的挑战，包括以下几点，纷纷申请破产保护或股价跌至谷底：
- en: Competitive consumer goods
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争性消费品
- en: Consumer goods market intelligence
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费品市场情报
- en: Inventory management
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 库存管理
- en: Creating the right product mix
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建正确的产品组合
- en: Creating consumer goods content at scale
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大规模创建消费品内容
- en: Consumer goods review analysis
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费品评论分析
- en: Let's dive into each of these challenges in detail, which will help inform the
    need to use data and AI to stay solvent and ultimately become successful.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细探讨这些挑战，这将有助于理解为何需要使用数据和人工智能以保持资金流动性，最终实现成功。
- en: Competitive consumer goods
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 竞争性消费品
- en: Companies in this industry are competing against each other for market share
    within a very crowded space, with hundreds of new products launched every year.
    These companies are also facing an increasingly competitive landscape, with more
    players entering the consumer goods space and consumers becoming more demanding
    and discerning about what they buy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该行业的公司正在相互竞争，以在这个拥挤的市场中争夺市场份额，每年都有数百种新产品发布。这些公司还面临着越来越激烈的竞争环境，更多的玩家进入了消费品领域，消费者对购买的产品变得越来越挑剔和要求更高。
- en: One of the major challenges faced by companies in this industry is that they
    have to constantly innovate to stand out from their competitors and deliver better
    experiences for their customers. Innovation is critical for these companies to
    stay relevant in an ever-changing environment and ensure that they continue to
    be able to attract and retain customers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 该行业公司面临的主要挑战之一是，它们必须不断创新，以便在竞争对手中脱颖而出，为客户提供更好的体验。创新对于这些公司保持在不断变化的环境中具有相关性至关重要，并确保它们能够持续吸引并留住客户。
- en: '**Innovation** is a broad term that can mean different things to different
    people. For some, it might simply mean creating a new product or service, while
    others may think of innovation as process improvement or organizational transformation.
    Regardless of the definitions used, all successful consumer goods companies are
    constantly looking for ways to improve their products to stay ahead of the competition
    and satisfy customer needs.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**创新**是一个广泛的术语，对不同的人来说可能意味着不同的事情。对于一些人来说，创新可能仅仅意味着创造一款新产品或服务，而其他人则可能将创新视为流程改进或组织转型。不论使用何种定义，所有成功的消费品公司都在不断寻找改进其产品的方法，以保持领先地位并满足客户需求。'
- en: Consumer goods market intelligence
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 消费品市场情报
- en: '**Market intelligence** is a critical component of successful product innovation
    in the consumer goods industry. Understanding how to create and leverage insights
    is essential for creating products that meet consumer needs, and it''s also an
    important tool for guiding long-term strategic decisions about the future of your
    business.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场情报**是消费品行业成功产品创新的关键组成部分。了解如何创建和利用洞察力对于创造满足消费者需求的产品至关重要，这也是指导公司未来长期战略决策的重要工具。'
- en: But what exactly is market intelligence, and how can you use it to help your
    organization create customer-centric products with the potential to drive growth?
    Market intelligence is a broad term that describes a variety of different sources
    of information that can be used to understand your customers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么是市场情报呢？你如何利用它帮助你的组织创造以客户为中心的、具有推动增长潜力的产品呢？市场情报是一个广泛的术语，描述了可以用来了解客户的各种不同信息来源。
- en: It includes data from traditional market research methods, such as focus groups
    and surveys, as well as more creative approaches such as social media monitoring.
    One important aspect of any market intelligence program is ensuring that it's
    regularly refreshed – otherwise, you risk falling behind the pace of industry
    changes and developments.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它包括来自传统市场研究方法的数据，例如焦点小组和调查，以及更具创意的方法，例如社交媒体监控。任何市场情报计划的一个重要方面是确保它定期更新——否则，你就有可能落后于行业变化和发展步伐。
- en: Understanding your current and potential customers is critical for creating
    customer-centric products that meet their needs. And while consumer goods companies
    have long relied on data to inform their product development decisions, many still
    struggle with the challenge of conducting effective market intelligence programs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 了解当前和潜在客户对于创造以客户为中心的产品至关重要，这样才能满足他们的需求。虽然消费品公司长期以来一直依赖数据来指导产品开发决策，但许多公司仍然在进行有效市场情报计划时面临挑战。
- en: Inventory management
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 库存管理
- en: Managing stock is one of the most pressing issues facing consumer goods companies
    today. With e-commerce, consumers can order products whenever and wherever they
    want. This has led to a boom in online retail sales, but it also poses a challenge
    for traditional brick-and-mortar stores that have to compete with on-demand shopping
    options.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 库存管理是当今消费品公司面临的最紧迫问题之一。随着电子商务的发展，消费者可以随时随地订购产品。这导致了在线零售销售的繁荣，但也对传统的实体店构成了挑战，因为它们必须与按需购物选项竞争。
- en: '**Inventory management** has become a key differentiating factor for retail
    stores. A company''s ability to manage its inventory effectively can determine
    whether it can succeed on its own, become an acquisition target, or fail. For
    this reason, many companies today are dedicating significant resources to making
    sure they have the best possible inventory management systems in place.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**库存管理**已成为零售商店的重要竞争因素。公司有效管理库存的能力，决定了它是否能够独立成功、成为收购目标或走向失败。因此，许多公司现在都投入了大量资源，确保他们拥有最佳的库存管理系统。'
- en: 'The consumer goods industry is no different, and there are several factors
    at play that make managing inventories even more challenging. These include the
    following:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 消费品行业也不例外，管理库存面临着更多的挑战。以下是一些相关因素：
- en: Product obsolescence
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品过时
- en: Rapidly changing consumer preferences
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速变化的消费者偏好
- en: Short product life cycles
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 短生命周期的产品
- en: 'Let''s briefly explore how each of these creates challenges for managing inventory:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要探讨一下这些因素如何为库存管理带来挑战：
- en: '**Product obsolescence**: This one is obvious, but it''s worth noting nonetheless.
    The products you buy now may be obsolete next year – or even sooner if innovations
    come along and render your product obsolete in just one season. If products become
    obsolete sooner than expected, say, because of a shift in consumer interest, then
    you''ll be left with excess product.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品过时**：这个问题显而易见，但仍值得注意。你现在购买的产品可能在明年就过时——如果有新的创新出现，甚至可能在一个季度内就让你的产品过时。如果产品比预期更早过时，比如因为消费者兴趣的转变，那么你将面临过剩的库存。'
- en: '**Rapidly changing consumer preferences**: People have short attention spans
    nowadays and prefer instant gratification over delayed gratification. As such,
    what customers want today may not be what they want tomorrow – especially as innovations
    emerge that appeal to them on an emotional level.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快速变化的消费者偏好**：如今人们的注意力持续时间很短，偏好即时满足而非延迟满足。因此，客户今天想要的东西，明天可能就不再需要，尤其是当新的创新层出不穷，并从情感层面吸引他们时。'
- en: '**Short product life cycles**: In many cases these days, consumers see a product
    for only a few months before they move on to the next thing – which means retailers
    need to constantly refresh their offerings or risk losing sales. This makes inventory
    management all the more crucial.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**短生命周期的产品**：如今，在许多情况下，消费者看到一个产品仅仅几个月后就转向下一个产品——这意味着零售商需要不断更新他们的产品，否则将面临失去销售的风险。这使得库存管理变得更加重要。'
- en: Creating the right product mix
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建正确的产品组合
- en: The **product mix** is a hot topic in the consumer goods industry. A few years
    ago, analysts and investors were obsessed with finding ways to increase product
    mix by acquiring complementary brands or entering new markets. Now, as we enter
    an era of changing consumption habits of emerging consumers, the focus on product
    mix has shifted from simply acquiring complementary brands to creating new ones.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**产品组合**在消费品行业是一个热门话题。几年前，分析师和投资者热衷于通过收购互补品牌或进入新市场来增加产品组合。而现在，随着新兴消费者消费习惯的变化，产品组合的关注点已经从简单的收购互补品牌转向了创造新品牌。'
- en: As companies look for new ways to create value in their businesses, one way
    they're considering is by looking at their portfolio of brands through a lens
    of product innovation. The idea here is that if they can create more unique products
    that are differentiated from competitors' offerings – whether it be through attributes
    such as design or function – then they can grow their businesses by attracting
    more customers.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司寻找创造价值的新途径时，他们正在考虑的一种方式是通过产品创新的视角来审视他们的品牌组合。这里的理念是，如果他们能够创造出更加独特的产品，并且在设计或功能等方面与竞争对手的产品区分开来，那么他们可以通过吸引更多的客户来扩展业务。
- en: This approach also offers some practical benefits; by creating more differentiated
    offerings across multiple brands, companies can leverage scale and distribution
    capabilities across all their brands to generate higher returns on investment
    for shareholders by driving sales growth or increasing margins per sale. This
    makes sense since you're not only growing your business but creating financial
    value as well.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法也带来了一些实际的好处；通过在多个品牌之间创造更多差异化的产品，企业可以利用其所有品牌的规模和分销能力，通过推动销售增长或提高单次销售的利润，来为股东创造更高的投资回报。这是有道理的，因为你不仅在扩展业务，同时也在创造财务价值。
- en: It stands to reason that if a company creates more unique products that are
    differentiated from its competitors' offerings, then it will attract more customers.
    This is why we believe this shift in thinking around product innovation may lead
    to an increase in investing in consumer goods companies as well, over time.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 合理推测，如果一家公司推出更多独特且与竞争对手产品有所区别的产品，那么它将吸引更多客户。这就是为什么我们认为围绕产品创新的思维转变可能会导致对消费品公司投资的增加，随着时间的推移。
- en: Creating consumer goods content at scale
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大规模创建消费品内容
- en: '**Product pages** are an important place for any brand to reach customers and
    tell its story. This is where consumers can get a better sense of what the brand
    stands for and how they should use the product.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**产品页面**是任何品牌接触客户并讲述其故事的重要平台。消费者在这里可以更好地了解品牌的立场以及如何使用产品。'
- en: To drive conversions and increase sales, it's necessary for brands to invest
    more time and energy into creating engaging product pages than they did just a
    few years ago. However, creating high-quality content can be difficult due to
    time constraints and limited resources.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了推动转化率并增加销售，品牌需要比几年前投入更多的时间和精力来创建吸引人的产品页面。然而，由于时间限制和资源有限，创建高质量内容可能是困难的。
- en: In the next section, *Analyzing product data for consumer goods brands*, we'll
    discuss how companies can leverage data science tools such as **machine learning**
    in order to create effective product pages that will help them win over customers
    online – ultimately increasing sales volumes across the board.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，*分析消费品品牌的产品数据*，我们将讨论公司如何利用数据科学工具，如**机器学习**，来创建有效的产品页面，帮助它们在网上赢得客户——最终在各个领域提高销售量。
- en: Consumer goods review analysis
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 消费品评论分析
- en: '**Product reviews** are one of the most popular and extensive user-generated
    data sources for many companies. The majority of consumers'' purchase decisions
    are influenced by product reviews.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**产品评论**是许多公司最受欢迎和广泛的用户生成数据来源之一。大多数消费者的购买决策都受到产品评论的影响。'
- en: Product reviews are also a major source of *competitive intelligence* for consumer
    goods manufacturers – they can learn what products consumers like best, as well
    as what features and functions consumers value the most.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 产品评论也是消费品制造商的重要*竞争情报*来源——它们可以了解消费者最喜欢哪些产品，以及消费者最看重哪些特性和功能。
- en: Companies use this information to inform their product development and market
    strategy. For example, if a company is launching a new deodorant that uses plant-based
    active ingredients, it's likely that they'd look into existing customer reviews
    about other brands' deodorants for insights on how consumers perceive this new
    technology.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 企业利用这些信息来指导其产品开发和市场策略。例如，如果一家公司推出一款使用植物性活性成分的新型除臭剂，它们很可能会查看其他品牌除臭剂的现有客户评论，以获取有关消费者如何看待这项新技术的见解。
- en: In order to gain actionable insights from these reviews, companies have traditionally
    relied on manual methods or paid third parties to manually help with the review
    process. However, there are now several tools on the market that aim to automate
    some or all aspects of analyzing product review data online.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从这些评论中获得可操作的见解，企业传统上依赖手动方法或支付第三方来帮助处理评论过程。然而，现在市场上已有多种工具，旨在自动化分析在线产品评论数据的部分或全部方面。
- en: Traditionally, automated **sentiment analysis** has focused on identifying negative
    language (euphemisms used instead of the word *boring*, for example) in product
    reviews. This approach generates an opinion score that represents how positive
    or negative a reviewer feels about a given product based on its content.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，自动化的**情感分析**侧重于识别产品评论中的负面语言（例如，使用委婉语代替*无聊*这个词）。这种方法生成一个意见评分，表示评论者对某个产品的看法是积极的还是消极的。
- en: The problem with this approach is that it misses many subtle nuances in reviewer
    language, which can lead to skewed results when applied consistently across different
    industries or review platforms.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法的问题在于，它忽略了评论者语言中的许多微妙差异，这可能导致在不同的行业或评论平台上应用时产生偏差的结果。
- en: Furthermore, it's not always clear whether certain terms used by reviewers are
    intended as compliments or criticisms (for example, *that's just great*). A more
    nuanced approach is needed! Reducing bias in automated sentiment analysis requires
    training datasets with diverse examples drawn from multiple industries and review
    platforms – but where can we find such a diverse set? Machine learning is the
    answer, and in the following section, we'll explore how to use it.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，评论者使用的某些术语是否作为赞美或批评并不总是很清楚（例如，*这真是太棒了*）。因此，需要更为细致的处理方式！减少自动化情感分析中的偏差需要多样化的训练数据集，这些数据集应涵盖来自多个行业和评论平台的示例——但是，我们在哪里可以找到如此多样化的数据集呢？机器学习是答案，接下来我们将探讨如何使用它。
- en: Now that we understand some of the major challenges facing consumer goods brands,
    let's explore how to analyze product data to overcome these challenges and get
    ahead.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们了解了一些消费品品牌面临的主要挑战，让我们来探索如何分析产品数据，以克服这些挑战并抢占先机。
- en: Analyzing product data for consumer goods brands
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分析消费品品牌的产品数据
- en: The elephant in the room when it comes to innovation in consumer goods today
    is data – there are vast amounts of customer data available today. So why aren't
    all consumer goods companies using this data to develop better products? It turns
    out that many don't know where to start with product innovation, given the complexity
    involved and the lack of available resources within their organizations.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今消费品创新中存在的一个“大象问题”就是数据——今天有大量的客户数据可供使用。那么，为什么不是所有消费品公司都在利用这些数据来开发更好的产品呢？原来，由于涉及的复杂性以及公司内部资源的匮乏，许多公司不知道从哪里开始进行产品创新。
- en: 'The following are a few of the main ways in which consumer goods brands can
    use product data:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是消费品品牌可以利用产品数据的几种主要方式：
- en: Consumer goods content generation
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费品内容生成
- en: Analyzing consumer goods reviews
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析消费品评论
- en: Lead time analysis
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交货期分析
- en: Demand forecasting
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需求预测
- en: Maintaining adequate cash flow
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护充足的现金流
- en: Analyzing the impact of discounts
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析折扣的影响
- en: Identifying seasonal trends
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别季节性趋势
- en: Social media analytics
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体分析
- en: We will explore these methods in-depth in the following sections.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的部分中深入探讨这些方法。
- en: Consumer goods content generation
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 消费品内容生成
- en: Creating clear, concise product copy is key to successful products. After all,
    consumers have millions of products to choose from, but only a limited amount
    of time and attention. This massive volume of products is a double-edged sword
    – it means that product teams have to spend time writing copy across multiple
    marketplaces, and constantly making updates based on new features and product
    iterations.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 创建清晰简洁的产品文案是成功产品的关键。毕竟，消费者有数百万种产品可供选择，但只有有限的时间和注意力。如此庞大的产品数量是双刃剑——这意味着产品团队必须花时间在多个市场编写文案，并根据新特性和产品迭代不断进行更新。
- en: All this takes time away from product innovation, but the good news is that
    it can be automated with AI. In particular, we can create a product copy generator
    powered by **natural language processing** (**NLP**) algorithms using GPT-J.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都占用了产品创新的时间，但好消息是，这些可以通过人工智能实现自动化。特别是，我们可以创建一个由**自然语言处理**（**NLP**）算法驱动的产品文案生成器，使用GPT-J模型。
- en: '**GPT-J** is a large language model, or a machine learning model that was trained
    on large amounts of text, released by a group called **Eleuther AI**. We''ll demonstrate
    it as follows:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**GPT-J**是一个大型语言模型，或是一个机器学习模型，经过大量文本数据的训练，由**Eleuther AI**团队发布。我们将如下演示：'
- en: 'First, install GPT-J and import the required library:'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，安装GPT-J并导入所需的库：
- en: '[PRE0]'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Since these large language models use pre-training, the model was already trained
    on a lot of text data, and we only need a small amount of data to tune the model
    for a specific task.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于这些大型语言模型采用预训练方式，模型已经在大量文本数据上进行了训练，我们只需要少量数据来微调模型以适应特定任务。
- en: 'Next, we define this task by providing `prompt`, which includes examples of
    product descriptions being generated from a product name and features:'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我们通过提供`prompt`来定义这个任务，其中包括从产品名称和特性生成的产品描述示例：
- en: '[PRE1]'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Further, we''ll want to pass a number of parameters, primarily `temperature`
    (or randomness), `max_length` (or the maximum output size of the model), and `product`
    (or what the user types in, such as `SlimWallet`):'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此外，我们还需要传递一些参数，主要包括`temperature`（或随机性）、`max_length`（或模型的最大输出长度）和`product`（或用户输入的内容，例如`SlimWallet`）：
- en: '[PRE2]'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Finally, we can now pass the `prompt` variable and the parameters to the model
    to create a recommendation. We''ll also grab just the first line of text generated,
    in case the model goes overboard:'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，我们现在可以将 `prompt` 变量和参数传递给模型以生成推荐。我们还会获取生成文本的第一行，以防模型过度生成：
- en: '[PRE3]'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: In doing so, giving the model an input about a wallet with three features generates
    product copy such as *SlimWallet is the most stylish*, *thin*, and *durable wallet
    you've ever seen*.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过这样做，给模型提供一个包含三大特性的钱包输入，将生成类似于 *SlimWallet 是最时尚的*、*薄* 和 *耐用的你见过的最好的钱包* 的产品文案。
- en: There are other ways to try out this same concept even without using any code
    at all, such as with `SlimWallet` item, AI21 Studio recommends `SlimWallet holds
    15 cards in a thin shape that's 5 times thinner than a traditional leather wallet`.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他方式可以尝试相同的概念，甚至不使用任何代码，例如对于 `SlimWallet` 项目，AI21 Studio 推荐 `SlimWallet 以比传统皮革钱包薄
    5 倍的形态容纳 15 张卡片`。
- en: '![Figure 8.1 – The AI21 Studio canvas for product description generation'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.1 – 用于产品描述生成的 AI21 Studio 画布'
- en: '](img/Figure_8.1_B17967.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.1_B17967.jpg)'
- en: Figure 8.1 – The AI21 Studio canvas for product description generation
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.1 – 用于产品描述生成的 AI21 Studio 画布
- en: 'As with GPT-J, we''ll need to provide a number of settings, which is done in
    AI21 Studio through a **Configuration** panel shown here:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 与 GPT-J 一样，我们需要提供一些设置，这些设置在 AI21 Studio 中通过 **配置** 面板完成，如下所示：
- en: '![Figure 8.2 – The AI21 Studio Configuration panel'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.2 – AI21 Studio 配置面板'
- en: '](img/Figure_8.2_B17967.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.2_B17967.jpg)'
- en: Figure 8.2 – The AI21 Studio Configuration panel
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.2 – AI21 Studio 配置面板
- en: The settings (as seen in *Figure 8.2*) are almost identical and include maximum
    completion length, temperature, and stop sequences.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置（如 *图 8.2* 所示）几乎是相同的，包含最大完成长度、温度和停止序列。
- en: Analyze consumer goods reviews
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析消费品评论
- en: There are literally hundreds of millions of Amazon product reviews ([https://nijianmo.github.io/amazon/index.html](https://nijianmo.github.io/amazon/index.html)),
    which makes it impossible for any product team to manually read and analyze reviews
    to extract insights at scale.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊的产品评价多达数亿条 ([https://nijianmo.github.io/amazon/index.html](https://nijianmo.github.io/amazon/index.html))，这使得任何产品团队都不可能手动阅读和分析评论以大规模提取见解。
- en: Fortunately, we can again use large language models, and automatically extract
    insights from reviews. Let's look at how to extract user-desired features from
    a product review. As we've explored in the *Consumer goods content generation*
    section, we can provide pre-trained language models with a prompt to guide them
    toward a specific use case.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们可以再次使用大型语言模型，并自动从评论中提取见解。让我们看看如何从产品评价中提取用户期望的特性。正如我们在 *消费品内容生成* 部分所探讨的，我们可以为预训练语言模型提供一个提示，引导它们朝着特定的使用案例发展。
- en: 'In *Figure 8.3*, we provide AI21 Studio with a prompt that extracts **Areas
    for improvement** from a product review:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *图 8.3* 中，我们向 AI21 Studio 提供了一个提示，提取 **需要改进的领域** 来自产品评价：
- en: '![Figure 8.3 – The AI21 Studio canvas for product review analysis'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.3 – 用于产品评价分析的 AI21 Studio 画布'
- en: '](img/Figure_8.3_B17967.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.3_B17967.jpg)'
- en: Figure 8.3 – The AI21 Studio canvas for product review analysis
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.3 – 用于产品评价分析的 AI21 Studio 画布
- en: Now, we can provide the model with any product review, and it will extract an
    area for improvement, such as `Battery life`. We can then quickly scan hundreds
    or thousands of product reviews and tally up the frequency of any given item in
    order to prioritize it. For example, perhaps 50 reviews request a better battery
    life, while only 15 reviews request waterproofing, which would inform product
    teams to prioritize battery life in the next product iteration.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以向模型提供任何产品评价，它将提取出需要改进的领域，比如 `电池续航`。然后，我们可以快速浏览数百或数千条产品评价，并统计每个项目的出现频率，以此来确定优先级。例如，也许
    50 条评论要求更好的电池续航，而只有 15 条评论要求防水，这将帮助产品团队在下一轮产品迭代中优先考虑电池续航。
- en: This process can be scaled to any number of products and reviews, enabling instant
    insights at scale.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程可以扩展到任何数量的产品和评论，实现大规模的即时见解。
- en: Just as we've generated product descriptions programmatically, we can use this
    new `prompt` variable (seen in *Figure 8.3*) to programmatically extract areas
    for improvement from product reviews. An example of this is given in the GitHub
    repository for this chapter, which can be found in the *Technical requirements*
    section.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我们通过编程生成产品描述一样，我们可以使用这个新的`prompt`变量（见*图 8.3*）通过编程从产品评论中提取改进的领域。一个例子可以在本章的GitHub仓库中找到，具体内容请参见*技术要求*部分。
- en: Lead time analysis
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交货期分析
- en: Understanding how long it takes for a product to be manufactured or produced
    can be very revealing about its quality and manufacturing processes. An overly
    long lead time can indicate that there are issues with planning, production capacity,
    or the shortage of materials, whereas shorter lead times may point to a more efficient
    supply chain and better planning on the part of the manufacturer.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 了解产品的生产或制造所需时间，可以揭示其质量和生产过程。过长的交货期可能表明规划、生产能力或材料短缺存在问题，而较短的交货期则可能表明供应链更高效，且制造商的规划更好。
- en: As an example, if you see that something such as batteries take 3 days to make
    whereas your competitors need 2 weeks, you have a competitive advantage over them
    because they are not utilizing their full capacity.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，如果你发现电池生产需要3天，而你的竞争对手需要2周，那么你就拥有了竞争优势，因为他们没有充分利用他们的生产能力。
- en: Demand forecasting
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需求预测
- en: It is important for companies who produce consumer goods such as foodstuffs
    and apparel items to maintain adequate stockpiles of their products at all times
    so that they will always have something ready for sale when consumers come looking
    for them.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 对于生产消费品的公司（如食品和服装），保持足够的库存是非常重要的，这样当消费者前来寻找时，他们总能找到准备好的产品。
- en: However, this requires having large inventories relative to demand at any given
    time, which means being able to accurately predict demand is critical in order
    to keep costs under control while still maintaining adequate levels of inventory
    to hand.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这需要相对于任何时刻的需求来说，拥有大量的库存，这意味着能够准确预测需求是至关重要的，以便在控制成本的同时，仍能保持足够的库存。
- en: AI is a powerful tool for forecasting as it can be trained on vast amounts of
    historical data and find patterns that influence demand automatically.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是一种强大的预测工具，因为它可以通过大量的历史数据进行训练，并自动找出影响需求的模式。
- en: Maintaining adequate cash flow
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维持足够的现金流
- en: Maintaining sufficient levels of available cash flow during periods where sales
    volumes are low helps ensure there is enough liquidity available within a business
    so that it doesn't need external financing. Having too much debt within a business
    could create problems down the road if revenues suddenly fall below what was originally
    budgeted due to changes in spending patterns among customers (for example, people
    buying fewer pairs of shoes than expected).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在销售量较低的时期，保持足够的现金流有助于确保企业内有足够的流动资金，避免需要外部融资。如果企业负债过多，当收入因客户消费模式的变化（例如，消费者购买鞋子的数量少于预期）而突然下降时，可能会带来问题。
- en: On the other hand, having too little cash flow during slower periods may mean
    delaying investments or purchases necessary for future growth until economic conditions
    improve; this could mean missing out on market opportunities if those investments
    had started earlier.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在销售较慢的时期，现金流过少可能意味着需要推迟投资或购买，这些都是未来增长所必需的，直到经济条件好转；如果这些投资能提前开始，可能就会错失市场机会。
- en: Just as AI can be used for accurate demand forecasting, given historical cash
    flow data, consumer goods brands can forecast cash flow and make changes accordingly.
    Better inventory management plays a role as well, as overages and stockouts negatively
    impact cash flow.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 就像人工智能可以用于准确的需求预测一样，基于历史现金流数据，消费品品牌可以预测现金流并据此做出调整。更好的库存管理也发挥着作用，因为库存过剩和缺货都会对现金流产生负面影响。
- en: Analyzing the impact of discounts
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析折扣的影响
- en: In many consumer goods industries, consumers can often get deep discounts on
    their purchases throughout the year thanks to promotions that retailers offer.
    Discounts can also be offered to entice new customers who may not have been aware
    of such deals before becoming regular buyers at that retailer.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多消费品行业中，消费者通常可以通过零售商提供的促销活动获得全年深度折扣。折扣还可以用来吸引新客户，这些客户在成为该零售商的常客之前，可能并不清楚这些优惠。
- en: Discounts directly impact both gross margins and net margins for companies that
    sell similar products since they effectively lower prices. So, while discounts
    do help boost sales in the short term by increasing volume, they should not be
    relied on by companies for long-term planning since they tend to eventually wear
    off.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 折扣直接影响销售类似产品的公司的毛利率和净利率，因为它们有效地降低了价格。因此，虽然折扣通过增加销量在短期内有助于提升销售，但公司不应依赖于折扣进行长期规划，因为折扣最终往往会失效。
- en: With AI, consumer goods brands can predict the impact of discounts on any given
    product or product line, both now and in the future.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 借助人工智能，消费品品牌可以预测任何特定产品或产品系列的折扣对现在和未来的影响。
- en: Identifying seasonal trends
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别季节性趋势
- en: Seasonal fluctuations are very common within most industries, as well as specific
    sectors within those industries. In some cases, these fluctuations result from
    cultural preferences regarding holidays or other events, such as sports tournaments
    that may draw large crowds for a period of time.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 季节性波动在大多数行业以及这些行业中的特定领域中都非常常见。在某些情况下，这些波动源自于对假期或其他事件（如可能吸引大量人群的体育赛事）的文化偏好。
- en: Comparing current sales figures with past years' figures can give a company
    insight into which periods were best. This information can then be used to help
    determine whether current expectations for upcoming months are likely to meet
    or beat those previous expectations.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 将当前的销售数据与往年数据进行比较，可以帮助公司了解哪些时期表现最好。这些信息可以用来帮助确定未来几个月的预期是否有可能达到或超越以往的预期。
- en: Social media analytics
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社交媒体分析
- en: Social media platforms offer businesses many ways to interact with their target
    audiences – including the ability for companies to distribute product information
    via posts made by employees or contractors who work remotely but still interact
    with followers online (for example, via **Twitter** posts about new products being
    added to product catalogs).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体平台为企业提供了多种与目标受众互动的方式——其中包括企业通过员工或远程工作但仍与粉丝在线互动的承包商发布帖子来分发产品信息（例如，通过**Twitter**发布关于新产品添加到产品目录的帖子）。
- en: This kind of interaction between employees and followers offers another opportunity
    for brands looking to engage with their target audiences, even when they aren't
    physically present in person – and social media platforms make this easy for companies
    who utilize them effectively.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 员工和粉丝之间的这种互动为品牌提供了与目标受众互动的另一个机会，即使品牌没有亲自出席——社交媒体平台让那些有效利用它们的公司变得更加容易。
- en: Further, consumers are constantly talking about products and brands on social
    media. With AI, brands can more effectively conduct **social listening**, and
    they can analyze consumer sentiment and wish lists from social media, in real
    time and at scale.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，消费者不断在社交媒体上谈论产品和品牌。借助人工智能，品牌可以更有效地进行**社交聆听**，并能够实时、大规模地分析来自社交媒体的消费者情绪和愿望清单。
- en: Now that we understand how to analyze product data across a range of settings,
    let's look more closely at using Commerce.AI for consumer goods brands.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经理解了如何在不同的环境中分析产品数据，让我们更深入地探讨如何为消费品品牌使用Commerce.AI。
- en: Using Commerce.AI for consumer goods brands
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Commerce.AI为消费品品牌
- en: As we now know, consumer goods brands are facing greater challenges than ever,
    and the solutions to these challenges can be found in the data. However, data
    alone is not enough, and consumer goods brands need to find a way to turn that
    data into actionable insights.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如今我们所知道的，消费品品牌面临的挑战比以往更加严峻，而解决这些挑战的方法就在于数据。然而，单纯依赖数据还不够，消费品品牌需要找到将数据转化为可执行见解的方法。
- en: 'Let''s explore five main ways in which Commerce.AI can be used for consumer
    goods brands by gaining value from that data:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索一下Commerce.AI如何通过从数据中获得价值来为消费品品牌提供帮助的五种主要方式：
- en: Measuring product attributes and trends
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量产品属性和趋势
- en: Predicting revenue opportunities
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测收入机会
- en: Analyzing user personas and customer segments
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析用户画像和客户细分
- en: Analyzing the customer journey
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析客户旅程
- en: Generating consumer goods product ideas
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成消费品产品创意
- en: Let's explore each of these in the following sections.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在接下来的章节中探讨每一个细节。
- en: Measuring product attributes and trends
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测量产品属性和趋势
- en: Product innovation is the best way to grow a consumer goods business. However,
    many managers struggle with understanding what makes their products different
    and better, which can result in missed opportunities.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 产品创新是推动消费品业务增长的最佳方式。然而，许多经理在理解他们的产品与众不同且更具优势的地方上遇到困难，这可能导致错失机会。
- en: The reasons for this situation are complex, but they include barriers such as
    complexity of measurement, limited datasets being available for analysis, a lack
    of domain expertise required to understand patterns, and a lack of reliable metrics
    that can be applied across multiple product lines. These challenges have made
    it difficult for companies to effectively develop new products and services.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 造成这种情况的原因是复杂的，但其中包括测量复杂性、可供分析的有限数据集、缺乏理解模式所需的领域专业知识，以及缺乏可以跨多个产品线应用的可靠指标。这些挑战使得公司很难有效开发新产品和服务。
- en: Let's focus on one particular dimension of Commerce.AI – sentiment analysis
    associated with product attributes – through the lens of innovation in consumer
    goods. One intriguing finding from our research is that attributes such as taste
    or brand expectations play an important role in shaping purchase behavior behind
    consumer goods brands.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们集中关注 Commerce.AI 的一个特定维度——与产品属性相关的情感分析——通过消费品创新的视角。我们研究中的一个有趣发现是，诸如口味或品牌期望等属性在塑造消费品品牌的购买行为中扮演着重要角色。
- en: For example, one reason why upscale consumers buy **Prada** is that they expect
    a higher price tag alongside an interesting design aesthetic rather than the standard
    knockoff experience you'd expect from buying a bag off the discount rack at a
    department store.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，消费者购买**Prada**的原因之一是，他们期望看到更高的价格标签和有趣的设计美学，而不是在百货商店的折扣架上购买包包时所期望的标准山寨体验。
- en: Similarly, one reason **Starbucks** has been so successful is not just its focus
    on premium coffee but also the expectation among its customers that it will create
    interesting new flavors through its roasting technology, rather than it rehashing
    old favorites time after time. The same logic applies when looking at technology
    firms versus commodity vendors – there's something interesting happening here
    that warrants further investigation.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，**Starbucks**之所以如此成功的原因不仅仅在于其专注于高端咖啡，还在于其客户期望它通过烘焙技术创造出有趣的新口味，而不是一再翻新旧有的经典口味。相同的逻辑也适用于技术公司与商品供应商的对比——这里发生着一些有趣的事情，值得进一步研究。
- en: 'When you strip out all the noise, there are two types of meaningful signals
    emerging in product data:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 当你去除所有噪音后，产品数据中出现了两种有意义的信号：
- en: Signals about underlying quality and perceived value creation being performed
    by CPGs versus their competitors
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于消费品公司（CPG）与其竞争对手之间的潜在质量和感知价值创造的信号
- en: Signals about how likely customers are to pay certain prices
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于客户支付特定价格的可能性的信号
- en: In other words, purchase intent ripples through both product attributes and
    attributes that lead to higher price points, such as service levels or technology
    features. In short, AI offers real promise in this context by augmenting traditional
    market surveillance capabilities.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，购买意图在产品属性和导致更高价格点的属性之间相互传播，例如服务水平或技术特性。简而言之，AI 在这个背景下通过增强传统市场监控能力，提供了真正的潜力。
- en: '*Figure 8.4* visualizes a mockup of Commerce.AI for measuring product attributes
    and trends, which it fills with the relevant brand and product data:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8.4* 通过模拟图展示了 Commerce.AI 如何衡量产品属性和趋势，并填充相关品牌和产品数据：'
- en: '![Figure 8.4 – A Commerce.AI mockup for measuring product attributes and trends'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.4 – 一个用于衡量产品属性和趋势的 Commerce.AI 模拟图]'
- en: '](img/Figure_8.4_B17967.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.4_B17967.jpg)'
- en: Figure 8.4 – A Commerce.AI mockup for measuring product attributes and trends
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.4 – 一个用于衡量产品属性和趋势的 Commerce.AI 模拟图
- en: While it's great to understand product attributes and trends, revenue is an
    undoubtedly crucial measure to consider as well. Let's take a closer look at measuring
    revenue opportunity.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然了解产品属性和趋势非常重要，但收入无疑是需要考虑的关键指标。让我们更仔细地看一下衡量收入机会的方法。
- en: Predicting revenue opportunity
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预测收入机会
- en: The art and science of product innovation have always been about finding new
    ways to satisfy customer needs and desires – and generating revenue along the
    way. Disruptive innovations often succeed by taking market share away from depleted
    or disrupted incumbents. Such disruption requires an ability to identify opportunities
    by their revenue opportunity.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 产品创新的艺术与科学一直是关于找到新的方法来满足客户的需求与欲望，同时实现收入增长。颠覆性创新往往通过从疲软或被打乱的现有企业手中夺取市场份额而获得成功。这种颠覆要求具备根据收入机会识别机会的能力。
- en: This can help uncover new growth drivers, discover business models that aren't
    obvious in retrospect, help you to prioritize investments in uncertain areas,
    and provide early warning when competitors enter an untested space (which could
    put you at risk of industry disruption if you don't react quickly enough with
    superior offerings).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这有助于发现新的增长驱动因素，揭示那些回顾时看不出的商业模式，帮助你在不确定的领域优先投资，并在竞争者进入未测试的领域时提供早期警告（如果你不及时反应并提供更优的产品，可能会面临行业颠覆的风险）。
- en: With AI as the enabling technology, it is possible now for organizations of
    all sizes to gain this type of competitive advantage over their peers – all with
    relative ease; all without having to hire expensive consultants or spend a fortune
    on R&D labs; all without needing prior experience mining through masses of data
    manually; all while gaining instant visibility into the path ahead, as well as
    useful insights into where others are going wrong (or right).
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 借助人工智能这一赋能技术，现在无论大小组织都能轻松获得这种竞争优势；不需要雇佣昂贵的顾问或在研发实验室上投入大量资金；也无需事先具备手动挖掘大量数据的经验；同时还能获得未来路径的即时可视化，并获取有价值的见解，帮助你发现他人犯错的地方（或做对的地方）。
- en: '*Figure 8.5* visualizes a mockup of Commerce.AI for measuring revenue opportunity,
    which includes a *confidence score* to indicate the accuracy of the forecast:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8.5* 展示了 Commerce.AI 的原型，用于衡量收入机会，其中包括一个*置信度评分*，用于指示预测的准确性：'
- en: '![Figure 8.5 – A Commerce.AI mockup for measuring revenue opportunity'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.5 – Commerce.AI 用于衡量收入机会的原型'
- en: '](img/Figure_8.5_B17967.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.5_B17967.jpg)'
- en: Figure 8.5 – A Commerce.AI mockup for measuring revenue opportunity
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.5 – Commerce.AI 用于衡量收入机会的原型
- en: Once the revenue opportunity is understood, it's time to better understand user
    personas and customer segments within that market.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦收入机会被理解，就该更好地理解该市场中的用户画像和客户细分了。
- en: Analyzing user personas and customer segments
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析用户画像和客户细分
- en: '**Segmentation** is an essential aspect of the product-market fit. And it''s
    something that simply can''t be ignored by entrepreneurs and product managers.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**细分**是产品与市场契合度的一个关键方面，是创业者和产品经理无法忽视的因素。'
- en: That said, knowing when to segment users (or potential users) and build features
    around them can be tricky. The key here is finding the right balance, which requires
    understanding your user personas as well as your customer segments.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，知道何时进行用户（或潜在用户）细分，并围绕他们构建功能是很棘手的。关键在于找到合适的平衡，这需要了解你的用户画像以及客户细分。
- en: So, what should you know before segmenting your customers? What are the best
    approaches for building features around user personas, and what pitfalls can you
    avoid? Read on for tips on how to make this seemingly difficult process easier.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，在进行客户细分之前，你需要了解什么？围绕用户画像构建功能的最佳方法是什么？又能避免哪些陷阱？继续阅读，了解如何让这个看似复杂的过程变得更简单。
- en: At their core, **user personas** are a simple exercise in empathy. You simply
    try to understand who exactly uses your product and what they're trying to accomplish
    with it. By doing this, you'll be able to build features – or at least concepts
    for building features – that resonate with the users you already have, rather
    than seeking out new users that might not even exist yet.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，**用户画像**是一个简单的共情练习。你只需要理解到底是谁在使用你的产品，他们希望通过产品达成什么目标。通过这样做，你将能够构建与现有用户需求契合的功能——或者至少是构建功能的概念，而不是去寻找可能尚未存在的新用户。
- en: '*Figure 8.6* visualizes a mockup of Commerce.AI for measuring personas and
    segments, which it fills with the relevant consumer data:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8.6* 展示了 Commerce.AI 的原型，用于衡量用户画像和细分，它填充了相关的消费者数据：'
- en: '![Figure 8.6 – A Commerce.AI mockup for analyzing personas and segments'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.6 – Commerce.AI 用于分析用户画像和细分的原型'
- en: '](img/Figure_8.6_B17967.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.6_B17967.jpg)'
- en: Figure 8.6 – A Commerce.AI mockup for analyzing personas and segments
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.6 – Commerce.AI 用于分析用户画像和细分的原型
- en: Understanding user personas and segments is a critical part of gaining a better
    understanding of the market, but we also need to take it to the next level by
    analyzing the customer journey.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 理解用户角色和细分市场是深入了解市场的关键部分，但我们还需要通过分析客户旅程将其提升到一个新的层次。
- en: Analyzing the customer journey
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析客户旅程
- en: The **customer journey** is the path that a customer takes from first learning
    about your product to becoming an active user of it. Understanding this journey
    and how to influence it is critical for driving innovation, increasing engagement,
    and reducing churn.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**客户旅程**是客户从第一次了解你的产品到成为活跃用户的全过程。了解这一旅程以及如何影响它，对于推动创新、增加用户参与度并减少流失至关重要。'
- en: Traditional analytics methods focus on measuring changes in key metrics such
    as revenue, user engagement, or **cost of customer acquisition** (**CAC**). While
    these are useful metrics to track over time, they often fail to tell the whole
    story. In particular, CAC fails to account for the value of having engaged users
    (that is, those who remain active every day) further down the line.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的分析方法侧重于衡量关键指标的变化，如收入、用户参与度或**客户获取成本**（**CAC**）。虽然这些是有用的跟踪指标，但它们往往无法讲述完整的故事。尤其是，CAC未能考虑到拥有活跃用户（即那些每天保持活跃的用户）的长期价值。
- en: That's why we need new ways of looking at customer behavior. Using AI allows
    us to identify patterns and make inferences that would be too complex or costly
    for any human analyst to produce. We can then use this insight to inform our strategy
    and improve our product design and development process.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们需要通过新方式来看待客户行为的原因。利用AI可以帮助我们识别模式并进行推断，这些推断对于任何人类分析师来说都太复杂或成本过高。然后，我们可以利用这些洞察来指导我们的战略，并改善我们的产品设计和开发流程。
- en: '*Figure 8.7* visualizes a mockup of Commerce.AI for measuring the customer
    journey:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8.7*展示了Commerce.AI用于衡量客户旅程的模型：'
- en: '![Figure 8.7 – A Commerce.AI mockup for analyzing customer journeys'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.7 – 一个Commerce.AI的客户旅程分析模型'
- en: '](img/Figure_8.7_B17967.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.7_B17967.jpg)'
- en: Figure 8.7 – A Commerce.AI mockup for analyzing customer journeys
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.7 – 一个Commerce.AI的客户旅程分析模型
- en: Once we've gained this deep understanding of the market and its potential customers,
    it's time to come up with product ideas.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们对市场及其潜在客户有了深入的理解，接下来就该提出产品创意了。
- en: Generating consumer goods product ideas
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成消费品产品创意
- en: In [*Chapter 6*](B17967_06_ePub.xhtml#_idTextAnchor094), *Applying AI for Innovation
    – Consumer Electronics Deep-Dive*, we used large language models to generate consumer
    electronics product ideas with Commerce.AI. Here, we can use the same techniques
    to generate consumer goods product ideas, which can help product teams speed up
    the brainstorming process.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第6章*](B17967_06_ePub.xhtml#_idTextAnchor094)，*应用AI推动创新——消费电子产品深入分析*中，我们使用大型语言模型与Commerce.AI一起生成消费电子产品创意。在这里，我们可以使用相同的技术来生成消费品产品创意，从而帮助产品团队加快头脑风暴的过程。
- en: 'Using this approach, we''ve been able to generate thousands of unique product
    ideas with little effort. For example, in *Figure 8.8*, we can see three product
    ideas generated around *healthy snacks*:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方法，我们已经能够轻松地生成数千个独特的产品创意。例如，在*图8.8*中，我们可以看到围绕*健康零食*生成的三个产品创意：
