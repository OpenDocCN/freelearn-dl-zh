- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Machine Learning has revolutionized the modern world. Many machine learning
    algorithms, especially deep learning, have been used worldwide, ranging from mobile
    devices to cloud-based services. TensorFlow is one of the leading open source
    software libraries and helps you build, train, and deploy your Machine Learning
    system for a variety of applications. This practical book is designed to bring
    you the best of TensorFlow and help you build real-world Machine Learning systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习已经彻底改变了现代世界。许多机器学习算法，特别是深度学习，已经被广泛应用于全球范围，从移动设备到基于云的服务。TensorFlow 是领先的开源软件库之一，帮助你构建、训练和部署各种应用的机器学习系统。本实用书籍旨在为你带来
    TensorFlow 的精华，帮助你构建真实世界的机器学习系统。
- en: By the end of this book, you will have a deep understanding of TensorFlow and
    be able to apply Machine Learning techniques to your application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将对 TensorFlow 有深入的了解，并能够将机器学习技术应用到你的应用程序中。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](13648be5-9ed6-41fe-87e7-129e38efa559.xhtml), *Getting Started with
    TensorFlow*, shows how to install Tensorflow and get started on Ubuntu, macOS,
    and Windows.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](13648be5-9ed6-41fe-87e7-129e38efa559.xhtml)，*TensorFlow 入门*，展示了如何在 Ubuntu、macOS
    和 Windows 上安装 TensorFlow 并开始使用。'
- en: '[Chapter 2](0197f632-3ce2-4032-9abd-83b3720c7127.xhtml), *Your First Classifier*,
    guides you through your first journey with a handwriting recognizer.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](0197f632-3ce2-4032-9abd-83b3720c7127.xhtml)，*你的第一个分类器*，带你走进手写识别器的第一次旅程。'
- en: '[Chapter 3](a6bb2a79-d492-4620-a28b-72ec62523593.xhtml), *The TensorFlow Toolbox*,
    gives you an overview of the tools that Tensorflow provides to work more effectively
    and easily.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](a6bb2a79-d492-4620-a28b-72ec62523593.xhtml)，*TensorFlow 工具箱*，概述了 TensorFlow
    提供的工具，帮助你更加高效、轻松地工作。'
- en: '[Chapter 4](ff9f54f4-c5eb-4ea8-bc0c-da5021479d77.xhtml), *Cats and Dogs*, teaches
    you how to build an image classifier using Convolutional Neural Networks in TensorFlow.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ff9f54f4-c5eb-4ea8-bc0c-da5021479d77.xhtml)，*猫与狗*，教你如何使用 TensorFlow 中的卷积神经网络构建一个图像分类器。'
- en: '[Chapter 5](f0ceec84-3f48-4e99-a7b3-f812c63a8d07.xhtml), *Sequence to Sequence
    Models—Parlez-vous Français?*, discusses how to build an English to French translator
    using sequence-to-sequence models.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](f0ceec84-3f48-4e99-a7b3-f812c63a8d07.xhtml)，*序列到序列模型—Parlez-vous Français?*，讨论了如何使用序列到序列模型构建一个从英语到法语的翻译器。'
- en: '[Chapter 6](8094a1db-33f4-49ad-903a-0c92172f0db7.xhtml), *Finding Meaning*,
    explores the ways to find the meaning in the text by using sentiment analysis,
    entity extraction, keyword extraction, and word-relation extraction.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](8094a1db-33f4-49ad-903a-0c92172f0db7.xhtml)，*寻找意义*，探索通过情感分析、实体提取、关键词提取和词语关系提取来寻找文本中的意义的方法。'
- en: '[Chapter 7](e254bb70-9700-4cf8-89a8-e42be022547a.xhtml), *Making Money with
    Machine Learning*, dives into an area with copious amounts of data: the financial
    world. You will learn how to work with the time series data to solve the financial
    problems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](e254bb70-9700-4cf8-89a8-e42be022547a.xhtml)，*用机器学习赚钱*，深入探讨了一个数据量庞大的领域：金融世界。你将学习如何处理时间序列数据来解决金融问题。'
- en: '[Chapter 8](3a81d6bb-dbd5-41ca-83bd-2be811e2cc7a.xhtml), *The Doctor Will See
    You Now*, investigates ways to tackle an *enterprise-grade *problem—medical diagnosis—using
    deep neural networks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](3a81d6bb-dbd5-41ca-83bd-2be811e2cc7a.xhtml)，*医生马上就诊*，探讨了如何利用深度神经网络解决一个*企业级*问题——医疗诊断。'
- en: '[Chapter 9](b38dd75a-b632-4e7b-b581-202500f4e001.xhtml), *Cruise Control -
    Automation*, teaches you how to create a production system, ranging from training
    to serving a model. The system can also receive user feedbacks and automatically
    train itself every day.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](b38dd75a-b632-4e7b-b581-202500f4e001.xhtml)，*巡航控制 - 自动化*，教你如何创建一个生产系统，从训练到服务模型。该系统还能接收用户反馈并每天自动进行训练。'
- en: '[Chapter 10](f1a5c9c4-6076-487f-abd1-b5a6e800890f.xhtml), *Go Live and Go Big*,
    guides you through the world of Amazon Web Services and shows you how to take
    advantage of a multiple GPUs system on Amazon servers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](f1a5c9c4-6076-487f-abd1-b5a6e800890f.xhtml)，*上线并扩展*，带你进入亚马逊 Web 服务的世界，并展示如何在亚马逊服务器上利用多个
    GPU 系统。'
- en: '[Chapter 11](1cae2bb8-19d3-4640-aae6-d31d66afb605.xhtml), *Going Further -
    21 Problems*, introduces 21 real-life problems that you can use in deep learning—TensorFlow
    to solve after reading this book.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](1cae2bb8-19d3-4640-aae6-d31d66afb605.xhtml)，*更进一步 - 21 个问题*，介绍了21个现实生活中的问题，阅读本书后，你可以利用深度学习—TensorFlow
    来解决这些问题。'
- en: '[Appendix](8022db02-d24f-4620-9da7-ae53df279306.xhtml)*,  Advanced Installation*,
    discusses GPUs and focuses on a step-by-step CUDA setup and a GPU-based TensorFlow
    installation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](8022db02-d24f-4620-9da7-ae53df279306.xhtml)*，高级安装*，讨论了 GPU，并重点介绍了逐步 CUDA
    设置和基于 GPU 的 TensorFlow 安装。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的条件
- en: For software, the whole book is based on TensorFlow. You can use either Linux,
    Windows, or macOS.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于软件，本书完全基于 TensorFlow。你可以使用 Linux、Windows 或 macOS。
- en: For hardware, you will need a computer or laptop that runs Ubuntu, macOS, or
    Windows. As authors, we encourage you to have an NVIDIA graphics card if you want
    to work with deep neural networks, especially when you want to work with large-scale
    datasets.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于硬件，你将需要一台运行 Ubuntu、macOS 或 Windows 的计算机或笔记本电脑。作为作者，我们建议如果你打算使用深度神经网络，特别是在处理大规模数据集时，最好拥有一块
    NVIDIA 显卡。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is ideal for you if you aspire to build Machine Learning systems that
    are smart and practical enough for real-world applications. You should be comfortable
    with Machine Learning concepts, Python programming, IDEs, and the command line.
    This book will be useful to people who program professionally as part of their
    job, or those who are working as scientists and engineers and need to learn about
    Machine Learning and TensorFlow in support of their work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合那些有志于构建智能且实用的机器学习系统，能够应用于真实世界的用户。你应该对机器学习概念、Python 编程、集成开发环境（IDEs）和命令行操作感到熟悉。本书对于那些作为职业程序员、科学家和工程师的人非常有用，特别是当他们需要学习机器学习和
    TensorFlow 来支持他们的工作时。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些不同的文本样式，用来区分不同类型的信息。以下是这些样式的几个示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 书中提到的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号等，显示方式如下：“我们可以通过使用
    `include` 指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的显示方式如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望你注意某一部分代码时，相关的行或项会以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出的显示方式如下：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。'
- en: Warnings or important notes appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是欢迎读者的反馈。请告诉我们你对本书的看法——你喜欢或不喜欢的部分。读者反馈对我们非常重要，它帮助我们开发出能够让你真正受益的书籍。
- en: To send us general feedback, simply e-mail [feedback@packtpub.com](mailto:feedback@packtpub.com),
    and mention the book's title on the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想向我们提供一般反馈，只需发送电子邮件至 [feedback@packtpub.com](mailto:feedback@packtpub.com)，并在邮件主题中提到本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有某个领域的专业知识，并且有兴趣撰写或为书籍贡献内容，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
