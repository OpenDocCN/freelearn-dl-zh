  prefs: []
  type: TYPE_NORMAL
  zh: 互联网盗版版权材料的问题在所有媒体中持续存在。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法复制品，请立即提供相关网址或网站名称，以便我们采取措施。
