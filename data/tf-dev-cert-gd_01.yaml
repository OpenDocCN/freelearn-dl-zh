  type: TYPE_NORMAL
  zh: 机器学习生命周期
- en: Exploring ML use cases
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索机器学习应用场景
- en: Introducing the learning journey
  id: totrans-10
