  zh: ä½œä¸ºæˆ‘ä»¬ MountainCar å®éªŒä¸­çš„æœ€ç»ˆæ¢ç´¢æ–¹æ³•ï¼Œæˆ‘å®ç°äº† Burda ç­‰äººæå‡ºçš„ç½‘ç»œè’¸é¦æ–¹æ³•[[Bur+18](#)]ã€‚åœ¨è¿™ç§æ–¹æ³•ä¸­ï¼Œå¼•å…¥äº†ä¸¤ä¸ªé¢å¤–çš„ç¥ç»ç½‘ç»œï¼ˆNNï¼‰ã€‚è¿™ä¸¤ä¸ªç½‘ç»œéƒ½éœ€è¦å°†è§‚å¯Ÿå€¼æ˜ å°„ä¸ºä¸€ä¸ªæ•°å­—ï¼Œæ–¹å¼ä¸æˆ‘ä»¬çš„ä»·å€¼å¤´éƒ¨ç›¸åŒã€‚ä¸åŒä¹‹å¤„åœ¨äºå®ƒä»¬çš„ä½¿ç”¨æ–¹å¼ã€‚ç¬¬ä¸€ä¸ªç¥ç»ç½‘ç»œæ˜¯éšæœºåˆå§‹åŒ–å¹¶ä¿æŒæœªè®­ç»ƒçš„ï¼Œè¿™å°†æˆä¸ºæˆ‘ä»¬çš„å‚è€ƒç¥ç»ç½‘ç»œã€‚ç¬¬äºŒä¸ªç¥ç»ç½‘ç»œç»è¿‡è®­ç»ƒï¼Œä»¥æœ€å°åŒ–ç¬¬äºŒä¸ªå’Œç¬¬ä¸€ä¸ªç¥ç»ç½‘ç»œä¹‹é—´çš„å‡æ–¹è¯¯å·®ï¼ˆMSEï¼‰æŸå¤±ã€‚æ­¤å¤–ï¼Œç¥ç»ç½‘ç»œè¾“å‡ºä¹‹é—´çš„ç»å¯¹å·®å¼‚ä½œä¸ºå†…åœ¨å¥–åŠ±ç»„ä»¶ã€‚
