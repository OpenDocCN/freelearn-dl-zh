- en: '*Chapter 5*: Applying AI for Innovation – Wireless Networking Deep Dive'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第5章*：将AI应用于创新——无线网络深度探讨'
- en: Wireless networking brands are facing increasing competition and ever more demanding
    users, all while handling unprecedented traffic. Users are demanding 5G, sustainable
    devices, and of course, constant connectivity. To meet these needs and gain competitive
    advantages, wireless networking product teams need to analyze data at scale.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络品牌正面临日益激烈的竞争和越来越苛刻的用户需求，同时还要处理前所未有的流量。用户要求5G、可持续设备，以及当然的持续连接。为了满足这些需求并获得竞争优势，无线网络产品团队需要大规模分析数据。
- en: Commerce.AI finds opportunities for product innovation by mapping customer needs
    with each brand's offering. This chapter will outline the challenges wireless
    networking brands face, which Commerce.AI is built to solve by identifying the
    key benefits of our product data engine.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Commerce.AI通过将客户需求与每个品牌的产品相匹配，发现产品创新机会。本章将概述无线网络品牌所面临的挑战，Commerce.AI通过识别我们产品数据引擎的关键优势来解决这些挑战。
- en: 'Further, we will show how wireless networking brands can leverage Commerce.
    AI''s product     data engine to identify new opportunities for innovation that help them understand
    what''s driving the needs of their customers.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还将展示无线网络品牌如何利用Commerce.AI的产品数据引擎识别创新机会，帮助它们理解客户需求的驱动力。
- en: 'In this chapter, you''ll learn about the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习以下内容：
- en: Understanding the challenges of wireless networking brands
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解无线网络品牌面临的挑战
- en: Analyzing the product data for wireless networking brands
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析无线网络品牌的产品数据
- en: Using Commerce.AI for wireless networking brands
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Commerce.AI进行无线网络品牌的创新
- en: Whether or not you're operating in the wireless networking market, this chapter
    will give you insights into how specific brands operate, the challenges they face,
    and how they overcome them with data and AI, which has broad importance for any
    brand seeking a competitive advantage.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是否在无线网络市场运营，本章将为您提供有关特定品牌如何运营、面临的挑战以及如何利用数据和AI克服这些挑战的见解，这对任何寻求竞争优势的品牌都具有广泛的意义。
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: You can download the latest code samples for this chapter from this book's official
    GitHub repository at [https://github.com/PacktPublishing/AI-Powered-Commerce/tree/main/Chapter05](https://github.com/PacktPublishing/AI-Powered-Commerce/tree/main/Chapter05).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的官方GitHub仓库下载本章的最新代码示例：[https://github.com/PacktPublishing/AI-Powered-Commerce/tree/main/Chapter05](https://github.com/PacktPublishing/AI-Powered-Commerce/tree/main/Chapter05)。
- en: Understanding the challenges of wireless networking brands
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解无线网络品牌面临的挑战
- en: Let's start by exploring economic and technological challenges in the wireless
    networking industry, and how they affect the way wireless networking brands are
    positioned in the marketplace. This will lay the framework for understanding why
    data-driven and AI-powered solutions are needed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将探讨无线网络行业的经济和技术挑战，以及这些挑战如何影响无线网络品牌在市场中的定位。这将为理解为什么需要数据驱动和AI驱动的解决方案打下基础。
- en: In particular, we'll discuss challenges related to the growth in wireless networking
    traffic and associated performance challenges, as well as increasing ecosystem
    complexity, and needs for sustainability, 5G, and becoming data-driven.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 特别地，我们将讨论与无线网络流量增长及其相关性能挑战、生态系统复杂性增加，以及可持续性、5G和数据驱动需求等问题。
- en: Growth in traffic
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流量增长
- en: The wireless networking industry is undergoing a period of significant change.
    The growth in mobile usage and **Internet of Things** (**IoT**) devices, as well
    as the demand for hotspots, has created an unprecedented surge in demand for connectivity
    – and the need for new ways to meet this demand.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络行业正经历着重大变革。移动设备使用量和**物联网**（**IoT**）设备的增长，以及对热点的需求，导致了前所未有的连接需求激增——并迫切需要新的方式来满足这一需求。
- en: The number of unique users connecting to public Wi-Fi hotspots has quadrupled
    over the past 5 years, according to Statista ([https://www.statista.com/statistics/677108/global-public-wi-fi-hotspots/](https://www.statista.com/statistics/677108/global-public-wi-fi-hotspots/)).
    Since 2019, there have been more mobile devices than people.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Statista的数据显示，过去5年连接到公共Wi-Fi热点的独立用户数量已增加了四倍 ([https://www.statista.com/statistics/677108/global-public-wi-fi-hotspots/](https://www.statista.com/statistics/677108/global-public-wi-fi-hotspots/))。自2019年以来，移动设备数量已超过人口总数。
- en: 'However, this growth has come at a cost to the operators of these hotspots,
    who must invest     heavily in infrastructure to handle the increased demand. Wireless networking
    operators are increasingly responsible for providing a reliable and scalable network
    that will meet the growing demand of users.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这一增长成本由这些热点的运营商承担，他们必须大量投资基础设施以应对增加的需求。无线网络运营商越来越有责任提供一个可靠且可扩展的网络，以满足用户日益增长的需求。
- en: Performance challenges
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 性能挑战
- en: This growth in traffic has important implications for network performance. Network
    performance continues to be an issue that plagues both wired and wireless networks
    globally because there are only so many antennas available for signal amplification,
    satellites are expensive to launch into space, and cell towers must contend with
    interference from other wireless networks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种流量的增长对网络性能有重要影响。网络性能依然是全球有线和无线网络面临的一个问题，因为可用于信号放大的天线数量有限，卫星发射到太空的成本高昂，而手机塔必须应对来自其他无线网络的干扰。
- en: However, these limitations don't mean that network performance has been stagnant;
    quite the contrary. We continue to see advancements in network architecture thanks
    in large part to advancements in **software-defined networking** (**SDN**), which
    creates virtual networks within an existing physical infrastructure using software,
    instead of hardware components such as switches or routers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些限制并不意味着网络性能停滞不前；恰恰相反。得益于**软件定义网络**（**SDN**）的进步，网络架构不断取得新突破，SDN通过软件在现有的物理基础设施中创建虚拟网络，而不是依赖像交换机或路由器这样的硬件组件。
- en: SDN allows networks operators to dynamically shape traffic patterns across connected
    devices without impacting end-user experiences such as speed or latency. This
    flexibility allows operators greater control over how they utilize their network
    infrastructure which can then be used strategically – think about allocating resources
    to certain types of applications rather than having applications compete against
    each other for limited bandwidth resources when running simultaneously on one
    device, network connection, or geographic region.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: SDN 允许网络运营商在不影响最终用户体验（如速度或延迟）的情况下，动态地塑造连接设备之间的流量模式。这种灵活性使运营商可以更好地控制如何利用其网络基础设施，并可以战略性地使用它——例如，可以考虑将资源分配给某些类型的应用程序，而不是让应用程序在同一设备、网络连接或地理区域内同时运行时相互争夺有限的带宽资源。
- en: With this level of control comes great responsibility; providers must make sure
    that users aren't negatively impacted during times when demand outweighs available
    capacity, which results in slower download speeds or dropped connections.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这种控制力的提高，责任也随之而来；服务提供商必须确保在需求超过可用容量时，用户不会受到负面影响，这会导致下载速度变慢或连接中断。
- en: This unprecedented rise in demand for wireless connectivity also poses a huge
    opportunity for brands that are able to capitalize on it with innovative products
    and services tailored around consumers' specific needs and preferences.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种前所未有的无线连接需求增长，也为能够利用这一机会的品牌提供了巨大商机，通过创新的产品和服务，围绕消费者的特定需求和偏好量身定制。
- en: '*What does this mean for you as a brand?* It means that if you can figure out
    how to best serve your customers'' wireless connectivity needs, they could become
    lifelong customers who buy into your brand and its values every time they connect
    wirelessly – especially if you can provide them with something better than what
    they''d get from competing brands or non-branded alternatives. This valuable information
    can be extracted from product and consumer data, including product reviews from
    sources such as Amazon, Walmart, and Target.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*这对你作为品牌意味着什么？* 这意味着，如果你能找出如何最好地满足客户的无线连接需求，他们可能会成为终身客户，每次连接无线时都会认同你的品牌和价值观——尤其是当你能提供比竞争品牌或非品牌替代品更好的东西时。这些宝贵的信息可以通过产品和消费者数据提取，包括来自亚马逊、沃尔玛和塔吉特等来源的产品评论。'
- en: And since today's customers are tomorrow's referred customers, investing in
    data and AI now could pay off big later, when these future customers become loyal
    brand advocates and evangelists who can help bring in more new business down the
    line.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于今天的客户是明天的推荐客户，现如今对数据和人工智能的投资，可能在未来带来丰厚的回报，因为这些未来客户将成为忠诚的品牌倡导者和传播者，帮助引入更多的新业务。
- en: Increasing complexity
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增加的复杂性
- en: Another major challenge brands are facing is the increasing complexity of the
    wireless connectivity ecosystem.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 品牌面临的另一个重大挑战是无线连接生态系统的日益复杂。
- en: When you think about it, there are more parts in an electronic device (such
    as transistors in a chip) than there are in an automobile engine. With each passing
    year, these pieces become increasingly important as they influence how well our
    devices function.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你仔细想一想，一台电子设备（如芯片中的晶体管）所包含的零件比汽车引擎中的零件还要多。随着每年的推移，这些部件变得愈发重要，因为它们直接影响到我们设备的运作表现。
- en: At the same time, consumers have more options than ever when it comes to choosing
    which devices they'd like to use for specific applications or functions. For instance,
    tablets and laptops can be used for productivity purposes, while smartphones are
    more often used for social media or entertainment. Meanwhile, wearables can be
    used for health monitoring, smart speakers can be used for listening to podcasts
    or streaming music, and VR headsets can be used for immersive experiences. The
    list goes on and on.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，消费者在选择特定应用或功能的设备时，比以往任何时候都拥有更多的选择。例如，平板电脑和笔记本电脑可用于提高生产力，而智能手机则更常用于社交媒体或娱乐。同时，穿戴设备可用于健康监测，智能音响可用于听播客或播放音乐，虚拟现实头盔可用于沉浸式体验，种种设备应有尽有。
- en: '*So how do you figure out what your customers need – and want – when it comes
    to connecting wirelessly?* It will require a significant investment of both time
    and resources as you identify what your target customer wants, needs, values,
    and dreams of for their own personal wireless experience.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么，当涉及到无线连接时，如何弄清楚你的客户需要什么——以及想要什么呢？* 这将需要大量的时间和资源投入，帮助你明确目标客户在个人无线体验方面的需求、愿望、价值观和梦想。'
- en: Then, you'll need to figure out how best to provide them with that experience
    through new products and services that meet their needs within the context of
    your brand's overall value proposition.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你需要弄清楚如何通过新的产品和服务，在你品牌的整体价值主张框架内，最好地为客户提供这种体验。
- en: Sustainability
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可持续发展
- en: A third major challenge that wireless networking brands are facing is the need
    to become more sustainable. Many consumers are concerned about the environmental
    impact of their wireless connectivity habits, and as a result, they're looking
    for ways to be greener when it comes to their daily digital lives.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络品牌面临的第三大挑战是需要更加注重可持续发展。许多消费者担心他们的无线连接习惯对环境造成的影响，因此他们在日常数字生活中，正在寻求更环保的选择。
- en: This has created a huge opportunity for wireless networking companies that are
    able to create products and services that help people reduce their carbon footprint.
    From helping people reduce their energy consumption by providing energy-efficient
    devices, or even offering devices that give back to environmental organizations
    – there are countless examples of how wireless connectivity can be used to help
    people lead a greener life.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这为无线网络公司创造了巨大的机会，特别是那些能够开发帮助人们减少碳足迹的产品和服务的公司。从通过提供高效能的设备帮助人们减少能耗，甚至提供能够回馈环保组织的设备——有无数的例子证明，如何通过无线连接帮助人们过上更环保的生活。
- en: While it's certainly not easy given the wide array of challenges that need to
    be overcome when creating sustainable products and services, becoming more sustainable
    is certainly something that many brands are starting to take seriously. Brands
    are realizing the importance of being able to differentiate themselves from the
    competition through their environmental impact.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在创造可持续产品和服务时，需要克服许多挑战，但越来越多的品牌开始认真对待这一点。品牌们意识到，能够通过环保影响与竞争对手区分开来的重要性。
- en: Becoming data-driven
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为数据驱动
- en: Another important challenge that the wireless networking brands will have to
    overcome is the need to become more data-driven. Many consumers today are bombarded
    by so much information every day that they often feel overwhelmed and incapable
    of making informed decisions when it comes to their wireless connectivity needs.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络品牌面临的另一个重要挑战是需要更加数据驱动。如今，许多消费者每天都被大量的信息轰炸，以至于他们常常感到不堪重负，在面对无线连接需求时，无法做出明智的决策。
- en: Brands that are able to provide customers with relevant, actionable information
    will be able to establish a distinct advantage over competitors that may not be
    as data-driven. In order for brands to do this, they'll need to invest in the
    delivery of real-time insights and data analytics that can help them understand
    how best to serve their customers' specific wireless connectivity needs – and
    in turn, increase customer satisfaction and loyalty.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 能够为客户提供相关、可操作信息的品牌，将能够在竞争中占据优势，而那些可能不那么注重数据驱动的竞争者将处于劣势。为了做到这一点，品牌需要投资于实时洞察和数据分析的交付，以帮助他们了解如何更好地满足客户在无线连接方面的具体需求——进而提高客户满意度和忠诚度。
- en: 5G
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5G
- en: Another key challenge relates to 5G, which will be an even bigger game-changer
    than 4G when it comes to the wireless connectivity industry. 5G will usher in
    a new age of connectivity, one that is over 10 times faster than current 4G networks.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关键挑战与5G相关，5G在无线连接行业中将比4G带来更大的变革。5G将开启一个全新的连接时代，其速度将是当前4G网络的10倍以上。
- en: 'When 5G becomes truly mainstream, people will be able to do things they''ve
    only dreamed     about before, such as stream movies and play games on-the-go without delay – and
    all of this will be possible thanks to the ultra-low latency that 5G offers.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当5G真正成为主流时，人们将能够做以前只能梦想的事情，比如在旅途中无需延迟地观看电影和玩游戏——所有这一切都得益于5G提供的超低延迟。
- en: But what makes 5G so exciting from a technology standpoint is also what makes
    it so challenging for brands that are looking to capitalize on this opportunity.
    There are still many questions surrounding its rollout and adoption rates, meaning
    that there's no guarantee that consumers will want to buy into the experience
    or use their wireless connectivity products and services in the same way as they
    have with previous generations of networks.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但从技术角度来看，使5G如此令人兴奋的特点，也是它让那些希望抓住这一机会的品牌面临挑战的原因。关于5G的推广和采用率仍然存在许多疑问，这意味着没有保证消费者会愿意购买这种体验，或者像使用之前几代网络一样使用他们的无线连接产品和服务。
- en: The good news is that once these issues are worked out over time – through increased
    network coverage as well as customer education about the benefits of ultra-low
    latency connectivity – the potential for growth in demand for 5G products and
    services will increase significantly. This means that if you can figure out how
    to create a compelling user experience for your customers around ultra-low latency
    connectivity, then you could see tremendous growth as more people become early
    adopters of this new capability.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，一旦这些问题通过扩大网络覆盖和让客户了解超低延迟连接的好处得到解决，5G产品和服务的需求增长潜力将显著增加。这意味着，如果你能够围绕超低延迟连接为客户创造一个引人入胜的用户体验，那么随着越来越多的人成为这一新功能的早期采用者，你将看到巨大的增长。
- en: 'To summarize these challenges, brand owners in the wireless ecosystem should
    consider themselves fortunate: with all these opportunities at hand, there''s
    no reason why any brand can''t achieve success by creating products and services
    that help meet their customers'' ever-changing needs.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 总结这些挑战，无线生态系统中的品牌拥有者应该感到幸运：在这些机会面前，任何品牌都没有理由不能通过创造满足客户不断变化需求的产品和服务而取得成功。
- en: It's also important to remember that if you can imagine it, then someone somewhere
    has already created something similar – and now they're trying to take your idea
    and make it better by leveraging their expertise in hardware design or software
    development or both.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是要记住，如果你能想象出来，那就说明在某个地方已经有人创造了类似的东西——现在他们正在尝试通过利用他们在硬件设计或软件开发或两者的专业知识，将你的想法做得更好。
- en: That's why it's important for brands to think long-term about how they position
    themselves within an increasingly crowded marketplace. Analyzing product data
    can help brands overcome these challenges.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么品牌需要从长远角度思考自己在日益拥挤的市场中如何定位自己。分析产品数据可以帮助品牌克服这些挑战。
- en: Analyzing product data for wireless networking brands
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分析无线网络品牌的产品数据
- en: Data has become a critical differentiating factor for brands as consumers seek
    out products and services that offer them added utility, convenience, or even
    fun. For instance, much of the early adoption of on-demand transportation services
    such as Uber and Lyft was driven by their ability to provide riders with real-time
    updates regarding their location and ETA.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据已经成为品牌区分的关键因素，因为消费者寻求能够为他们提供额外效用、便利甚至乐趣的产品和服务。例如，Uber 和 Lyft 等按需出行服务的早期采用大部分是由于它们能够提供有关位置和预计到达时间（ETA）的实时更新。
- en: 'The same can be said for how we use our smartphones – we increasingly expect
    data-driven     experiences from our devices, whether it''s instant information about nearby restaurants
    or attractions while on vacation or seamless integration with household appliances
    via voice commands or an app interface. And this trend doesn''t show signs of
    slowing down anytime soon – by 2025, the world will be generating nearly 500 exabytes
    of data a day!'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的情况也适用于我们如何使用智能手机——我们越来越期望设备提供数据驱动的体验，无论是获取关于假期时附近餐厅或景点的即时信息，还是通过语音命令或应用界面实现与家用电器的无缝集成。而这一趋势没有任何减缓的迹象——到
    2025 年，全球每天将生成近 500 艾字节的数据！
- en: As the number of connected devices increases, so does the amount of data that
    flows through networks. This increase in traffic is creating a massive opportunity
    for brands to differentiate themselves by providing users with value-added services
    and content. Additionally, brands can harness product data, and in particular,
    product review data, to build more innovative products and services.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 随着连接设备数量的增加，流经网络的数据量也在增加。这种流量的增长为品牌提供了一个巨大的机会，可以通过为用户提供增值服务和内容来区分自己。此外，品牌可以利用产品数据，特别是产品评论数据，来开发更具创新性的产品和服务。
- en: Let's take a look at an example of analyzing product review data for a router.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个分析路由器产品评论数据的例子。
- en: Analyzing wireless networking product review data
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析无线网络产品评论数据
- en: A consumer buys a new wireless router, connects it to their home network, and
    starts using it. The consumer may post a positive review on Amazon about how easy
    it is to set up the device and use it around the house. This review can help improve
    product satisfaction and usage among other consumers who read the review. The
    manufacturer of the router could analyze this product review data to see what
    features consumers liked most about their device and use that information to improve
    future products.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一个消费者购买了一款新的无线路由器，将其连接到家庭网络并开始使用。消费者可能会在亚马逊上发布一条关于如何轻松设置设备并在家中使用的正面评论。这条评论可以帮助提高其他消费者的产品满意度和使用情况。路由器的制造商可以分析这些产品评论数据，看看消费者最喜欢设备的哪些功能，并利用这些信息改进未来的产品。
- en: On the flip side, a frustrated consumer may post a negative review, which will
    push away potential buyers. However, this negative review represents a valuable
    learning experience to find and fix flaws in the router.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，一个沮丧的消费者可能会发布负面评论，这会把潜在买家推走。然而，这个负面评论代表了一个宝贵的学习经验，有助于发现并修复路由器的缺陷。
- en: By using the data generated from these reviews, it has been shown that manufacturers
    can improve product satisfaction and usage rates among consumers.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用从这些评论中生成的数据，已经证明制造商能够提高消费者的产品满意度和使用率。
- en: Product feedback is a critical component of any successful product launch or
    **product lifecycle management** (**PLM**). The PLM process allows manufacturers
    to understand how their products are being used by customers and generate actionable
    insights that help them make informed decisions about product design and development.
    This insight can be used by companies to improve customer experience, differentiate
    their offerings in the market, and increase sales. The more data that a company
    generates through its PLM approach, the better position it will be in to achieve
    success in today's highly competitive market landscape.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 产品反馈是任何成功的产品发布或**产品生命周期管理**（**PLM**）的关键组成部分。PLM 过程使制造商能够了解客户如何使用他们的产品，并生成可操作的洞察，帮助他们就产品设计和开发做出明智的决策。这些洞察可以帮助公司改善客户体验、在市场中区分其产品并增加销售额。通过
    PLM 方法生成的数据越多，公司在当今高度竞争的市场环境中就越能处于有利地位，取得成功。
- en: 'Let''s look at a practical example of analyzing over 700 anonymized product
    reviews for a wireless 5G router:'
  id: totrans-57
