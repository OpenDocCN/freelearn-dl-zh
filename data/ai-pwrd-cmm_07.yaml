  zh: 我们现在可以使用 `TextBlob` 来分析评论情感，并查看是否能发现更多有意义的见解。我们需要确保每条评论都被正确地格式化为字符串，然后通过 `lambda`
    函数将 `TextBlob` 的 `sentiment` 函数应用到每条评论或 DataFrame 中的每一行。这将生成两列：一列显示 `polarity`，一列显示
    `subjectivity`。
- en: '`polarity` is a float in the range of [`-1,1`], where `1` means a positive
