- en: These reviews alone show some valuable insights about the router, namely that
    the consumers like the speed, but complain about the range. Since these reviews
    are about a 5G wireless router, we can hypothesize that both of these points are
    related to the nature of 5G, which is incredibly fast, but has notoriously poor
    range.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅这些评论就能为我们提供一些关于路由器的宝贵见解，即消费者喜欢速度，但对信号范围提出抱怨。由于这些评论是关于 5G 无线路由器的，我们可以假设这两个问题都与
    5G 的特性有关，5G 无线网速非常快，但信号范围却相对较差。
- en: This can inform us about a number of possible decisions. For example, the range
    of 5G routers can be improved simply by adjusting the placement and orientation
    of the router. Many consumers aren't aware of this, so product teams could use
    the insights from these reviews to add that information to the product manual,
    or even change the way the product is photographed to highlight proper router
    placement.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以帮助我们了解多种可能的决策。例如，通过调整路由器的位置和方向，可以简单地改善5G路由器的覆盖范围。许多消费者对此并不知情，因此产品团队可以利用这些评论中的洞察，将相关信息添加到产品手册中，或者甚至改变产品的拍摄方式，以突出路由器的正确放置方式。
- en: Additionally, these insights can help inform future product development efforts
    to prioritize improved range, such as by building more powerful antennas. The
    wireless networking firm could even build a complementary product, such as a range
    extender.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这些洞察还可以帮助指导未来的产品开发工作，优先考虑改善覆盖范围，比如通过构建更强大的天线。无线网络公司甚至可以开发一个配套产品，比如一个扩展器。
- en: Companies today are using virtual assistants such as Siri and Alexa as sources
    of competitive intelligence – learning about what customers want before launching
    any new service or offering in order to increase market share and differentiate
    their offerings from competitors' offerings. For instance, one could analyze how
    often these digital assistants are used on various networks, potentially highlighting
    specific features that customers may like and will also use on a network, such
    as the ability to stream video.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，企业正在利用虚拟助手，如Siri和Alexa，作为竞争情报的来源——在推出任何新服务或产品之前了解客户需求，以提高市场份额，并将自家产品与竞争对手的产品区分开来。例如，可以分析这些数字助手在不同网络上的使用频率，可能会突出客户喜欢的特定功能，而这些功能也会在网络上使用，比如视频流播放功能。
- en: If you're not already doing so, take stock of your company's current level of
    competitive intelligence-gathering efforts and consider how you might integrate
    real-time customer data into your existing processes – this will give you even
    more insight into how customers are interacting with your brand today (and perhaps
    tomorrow).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有这样做，应该审视一下你公司目前的竞争情报收集工作，并考虑如何将实时客户数据融入到现有流程中——这将为你提供更多关于客户今天（甚至明天）如何与品牌互动的洞察。
- en: Using Commerce.AI for wireless networking brands
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Commerce.AI为无线网络品牌提供服务
- en: The wireless networking industry is one of the most mature, yet dynamic, sectors
    today. From smartphones to IoT devices, and from smart homes to self-driving cars,
    everyone relies on wireless technology for communication and connectivity.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络行业是今天最成熟却又充满活力的行业之一。从智能手机到物联网设备，从智能家居到自动驾驶汽车，每个人都依赖无线技术进行通信和连接。
- en: Wireless networking brands are in the business of connecting people – and that's
    a big opportunity. Consumers want to use their favorite brands across multiple
    platforms – *so how can connectivity brands create value for customers? How can
    they capitalize on this massive opportunity?* In the following sections, we'll
    explore how brands can answer these questions with data-driven solutions.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络品牌的业务是连接人们——这是一个巨大的机会。消费者希望在多个平台上使用自己喜欢的品牌——*那么，连接品牌如何为客户创造价值呢？他们如何才能抓住这个巨大的机会？*
    在接下来的章节中，我们将探讨品牌如何通过数据驱动的解决方案来回答这些问题。
- en: Enter data-driven solutions
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进入数据驱动的解决方案
- en: 'The role of data-driven solutions in the wireless networking industry has evolved
    tremendously since 2020\. At the turn of the century, only a tiny minority of
    consumers had access to online retail sites. Today, over 90% of all US consumers
    have made a purchase     online ([https://optinmonster.com/online-shopping-statistics/#:~:text=That''s%2091%25%20of%20the%20country''s,only%20ones%20who%20shop%20online](https://optinmonster.com/online-shopping-statistics/#:~:text=That%E2%80%99s%2091%25%20of%20the%20country%E2%80%99s,only%20ones%20who%20shop%20online.)).'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动解决方案在无线网络行业的作用自2020年以来发生了巨大变化。进入世纪之初，只有极少数消费者能够访问在线零售网站。今天，美国超过90%的消费者已经进行过在线购物（[https://optinmonster.com/online-shopping-statistics/#:~:text=That%2091%25%20of%20the%20country's,only%20ones%20who%20shop%20online](https://optinmonster.com/online-shopping-statistics/#:~:text=That%E2%80%99s%2091%25%20of%20the%20country%E2%80%99s,only%20ones%20who%20shop%20online.)）。
- en: With so much consumer demand for connectivity products and services, brands
    must leverage data analytics if they want to stay competitive.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此强烈的消费者需求推动下，品牌必须利用数据分析才能保持竞争力。
- en: Brands can do this by harnessing machine learning algorithms and complex math
    models in order to uncover patterns in large datasets where humans might not see
    them otherwise. They work behind the scenes, crunching numbers that help businesses
    make smarter decisions that then lead to tangible outcomes such as new product
    launches or improved customer engagement rates.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 品牌可以通过利用机器学习算法和复杂的数学模型，发掘大型数据集中的模式，而这些模式通常是人类无法察觉的。它们在幕后工作，处理大量数据，帮助企业做出更聪明的决策，从而带来实际成果，如新产品发布或顾客参与度提高。
- en: Let's look at how brands can use Commerce.AI's machine learning algorithms and
    data engine to improve their **key performance indicators** (**KPIs**). Commerce.AI
    has built the world's largest product data engine, which has analyzed over a trillion
    data points from sources such as Amazon, Walmart, Target, and even YouTube video
    reviews and voice surveys.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看品牌如何利用Commerce.AI的机器学习算法和数据引擎来提升它们的**关键绩效指标**（**KPI**）。Commerce.AI建立了世界上最大的产品数据引擎，分析了来自亚马逊、沃尔玛、塔吉特甚至YouTube视频评论和语音调查等来源的超过万亿条数据。
- en: '**Prediction** is the ability to infer trends from data that may or may not
    be reflected in present trends. The more data you have, the better your prediction
    capabilities. In this way, a data engine can help acquire and manage product data
    in a more strategic and proactive manner that can help increase profitability.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测**是从可能未在当前趋势中反映的数据中推断趋势的能力。你拥有的数据越多，你的预测能力就越强。通过这种方式，数据引擎可以帮助以更具战略性和主动性的方式获取和管理产品数据，从而帮助提高盈利能力。'
- en: 'In particular, brands can implement machine learning models to predict and
    optimize a number of important KPIs, as shown in *Figure 5.4*:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，品牌可以实施机器学习模型来预测和优化多个重要KPI，如*图5.4*所示：
- en: '![Figure 5.4 – Important KPIs for product teams'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.4 – 产品团队的重要KPI'
- en: '](img/Figure_5.4_B17967.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_5.4_B17967.jpg)'
- en: Figure 5.4 – Important KPIs for product teams
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.4 – 产品团队的重要KPI
- en: Let's look at each of these KPIs in detail to understand why they're important
    for product teams to consider, analyze, and optimize.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细了解每个KPI，理解它们为何对产品团队来说如此重要，需要考虑、分析和优化。
- en: Star ratings
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 星级评分
- en: The importance of maintaining or increasing customer satisfaction ratings cannot
    be overstated. Brands that fail to do so are at risk of losing customers and,
    ultimately, revenue.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 维持或提升顾客满意度的评级至关重要。未能做到这一点的品牌面临失去顾客、最终失去收入的风险。
- en: Today, more than ever, consumers want to know what they're getting for their
    money. For many people, the most important aspect of a purchase is the value received
    in return for their hard-earned cash. This means that brands need to ensure that
    each and every transaction with a customer is a positive experience – and not
    just when it comes time to make a purchase but also throughout the entire customer
    life cycle.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，消费者比以往任何时候都更希望知道自己为钱买到了什么。对于许多人来说，购买中最重要的方面是用辛苦赚来的钱所换来的价值。这意味着品牌需要确保每一笔与顾客的交易都是一次积极的体验——不仅仅是在购买时，而是在整个顾客生命周期中。
- en: This starts with ensuring that product quality and service meet or exceed customer
    expectations when making initial contact with the brand and continuing through
    all stages of the relationship with customers (for example, from initial contact
    through repeat business).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这始于确保产品质量和服务在与品牌的初次接触时符合或超出顾客的期望，并持续贯穿与顾客的所有关系阶段（例如，从初次接触到重复购买）。
- en: 'Remaining competitive in today''s highly saturated marketplace requires strong
    focus on acquiring new customers while retaining existing ones too; our analysis
    indicates that negative feedback posted online by unhappy customers can have serious
    implications for companies'' bottom lines (*in other words: don''t ignore negative
    reviews!*).'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天高度饱和的市场中保持竞争力需要强烈关注获取新顾客，同时也要保持现有顾客的忠诚；我们的分析表明，不满顾客在网上发布的负面反馈可能会对公司业绩产生严重影响（*换句话说：不要忽视负面评论！*）。
- en: Social media platforms such as Facebook and Twitter have made it easy for people
    to voice concerns online about products or services they have purchased. This
    allows them to voice any concerns they may have regarding purchases made through
    competing vendors (or even past purchases from the same vendor).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体平台如Facebook和Twitter使人们能够轻松地在网上表达他们对购买的产品或服务的担忧。这使得他们能够表达关于通过竞争对手购买的产品（甚至是同一供应商的过去购买）的任何担忧。
- en: Importantly though, it also allows them to provide feedback directly related
    to these previous experiences too – such as poor product quality or shoddy customer
    service delivery when compared against similar products/services offered by competing
    vendors/brands.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 但重要的是，它也允许消费者提供与这些过去经历直接相关的反馈——例如，与竞争供应商/品牌提供的类似产品/服务相比，产品质量差或客户服务糟糕等问题。
- en: And given how heavily relied upon consumer recommendations are today when making
    purchasing decisions, negative online reviews can prove decisive when it comes
    time for consumers to make purchase decisions.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 而考虑到如今消费者在做购买决策时极度依赖他人的推荐，负面的在线评论可能会在消费者做出购买决策时起到决定性作用。
- en: With Commerce.AI, product teams can analyze reviews, the reasons behind reviews,
    and trends in reviews across virtually all product sources, helping to inform
    new product innovation, marketing, and customer support efforts.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Commerce.AI，产品团队可以分析评论、评论背后的原因以及跨几乎所有产品来源的评论趋势，帮助为新产品创新、市场营销和客户支持工作提供依据。
- en: Improving best sellers ranking
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提升畅销书排名
- en: Best sellers ranking is simply a list of the top-selling products on a given
    site. It is an important metric for retailers because it indicates which products
    are popular and which ones to stock more of or sell out faster when they're running
    low.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 畅销书排名仅仅是某个网站上最畅销产品的列表。这是零售商的重要指标，因为它表明哪些产品受欢迎，哪些产品需要增加库存，或者在产品存货不足时更快地售出。
- en: In other words, it indicates which products retailers should be selling more
    of or focusing on driving higher sales for. In fact, many retailers have dedicated
    resources to manage their best seller's strategy – and even create new best sellers
    – as part of their overall business strategy and operations teams.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，它指示了零售商应该更侧重于销售哪些产品，或者哪些产品应该更专注于推动更高的销量。事实上，许多零售商已专门设立资源来管理其畅销产品战略，甚至创造新的畅销产品，这已成为他们整体商业战略和运营团队的一部分。
- en: '*So how does one determine what''s working and what isn''t when it comes to
    driving sales?* By analyzing sales data over time – both historical and real-time
    – and identifying trends that can be leveraged to improve performance in the future.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么，如何判断哪些措施有效，哪些无效，尤其是在推动销售方面呢？* 通过分析历史数据和实时数据，识别出可以利用的趋势，以便在未来提升业绩。'
- en: Historical analysis helps define patterns by looking at previous periods (for
    example, last year, last quarter) when certain events occurred (for example, an
    event occurred such as an economic recession). This provides valuable insight
    into what worked before – and often provides clues about what may work going forward
    too.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 历史分析通过回顾先前的时期（例如去年或上一季度）来帮助定义模式，尤其是在某些事件发生时（例如经济衰退等）。这为了解之前有效的措施提供了宝贵的见解，也常常为未来可能有效的措施提供了线索。
- en: 'Real-time analysis looks at factors such as clickstream data, visitor behavior,
    and mouseover     actions taken, along with other metrics, such as conversion rates from sign-ups
    through email campaigns or website forms.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 实时分析关注的因素包括点击流数据、访客行为和鼠标悬停操作等，还有其他一些指标，如通过电子邮件营销或网站表单的注册转化率。
- en: 'Simply put, analytics – both historical and real-time – helps you identify
    trends that can be     used to inform your marketing efforts going forward so you can drive more conversions,
    higher sales, increased revenue, and greater profitability with your product portfolio.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，分析——无论是历史数据还是实时数据——都能帮助你识别出可以为未来的营销努力提供指导的趋势，从而推动更多转化、更高销售、增加收入和更大的盈利能力。
- en: Time compiling weekly reports
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编制每周报告的时间
- en: Leading wireless network brands have approached Commerce.AI for help with their
    reporting process. Since large wireless networking brands have more than 100 products
    and services across multiple verticals, they find it difficult to stay on top
    of what's going on across all of their initiatives and businesses – and even within
    their own departments.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 领先的无线网络品牌已向Commerce.AI寻求帮助，改善其报告流程。由于大型无线网络品牌在多个行业拥有超过100种产品和服务，它们很难掌握所有业务和计划的最新动态，甚至在各自的部门内部也是如此。
- en: 'One reason for this was that they''d been using spreadsheets and word processing
    programs     to create their detailed KPI reports, which meant that they had to hire additional
    team members just to maintain these reports – a costly endeavor.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个原因是，他们一直使用电子表格和文字处理软件来创建详细的KPI报告，这意味着他们不得不雇佣额外的团队成员来维护这些报告——这是一项昂贵的工作。
- en: With so many products and services under different management groups across
    multiple verticals, it also proves difficult to share and communicate information
    about what is happening in various areas.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多产品和服务分属不同的管理团队，并且跨多个垂直领域进行管理，这也使得在不同领域之间共享和传达信息变得困难。
- en: By automating reporting using AI-powered tools, our clients are able to eliminate
    the need for dedicated staff just to maintain spreadsheets. Via dynamic visualizations
    that show patterns in performance across multiple products and services from a
    variety of angles, clients can spot trends much earlier than before (plus it saves
    money on HR costs).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用AI驱动的工具自动化报告，我们的客户能够消除仅为维护电子表格而需要专门人员的需求。通过动态可视化展示多个产品和服务在不同角度下的表现模式，客户能够比以往更早发现趋势（而且还节省了人力资源成本）。
- en: This enables clients not only to take action in real time but also to identify
    trends earlier than ever before so that they can proactively manage risk and make
    informed decisions about growth opportunities rather than reacting after something
    has gone wrong.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得客户不仅能够实时采取行动，还能够比以往更早地识别趋势，从而主动管理风险，做出关于增长机会的明智决策，而不是在问题发生后才做出反应。
- en: By analyzing millions of pieces of data every day from thousands of sources
    around the world, we are able to give clients actionable insights into where problems
    might occur, or opportunities might present themselves.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 通过每天分析来自全球成千上万来源的数百万条数据，我们能够为客户提供有关可能出现问题或潜在机会的可操作洞察。
- en: Improving product sentiment
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 改善产品情感
- en: '**Sentiment analysis** is a form of machine learning that can determine the
    overall tone and sentiment of a piece of text or an entire product''s reviews.
    It''s used to understand what people are saying about brands, products, and services
    on social media – and then take action accordingly.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感分析**是一种机器学习方法，可以判断一段文本或整个产品评论的整体语气和情感。它用于了解人们在社交媒体上对品牌、产品和服务的看法——然后据此采取相应的行动。'
- en: For example, if customers are expressing positive sentiments about a particular
    product or service on social media, it could be an indicator that they will likely
    buy this product in-store as well (if the brand has a brick-and-mortar presence).
    On the other hand, negative sentiments could indicate that the brand should consider
    improving its product or service offering.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果客户在社交媒体上对某个特定产品或服务表达了积极的情感，这可能表明他们也有可能在实体店购买该产品（如果品牌有线下门店的话）。另一方面，负面情感可能表明品牌应考虑改进其产品或服务。
- en: In the past, wireless networking brands would have relied on qualitative customer
    experience research (such as in-person interviews), but now they have access to
    a wealth of data – and it's all about people's online experience with their products
    and services.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，无线网络品牌可能依赖定性客户体验研究（如面对面访谈），但现在它们可以接触到大量数据——而且这些数据都与人们在网上体验他们的产品和服务有关。
- en: By using AI technology, these brands are now able to gain actionable insights
    from their massive amounts of product sentiment data that were previously unavailable.
    Let's take a closer look at how this works.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用AI技术，这些品牌现在能够从先前无法获取的庞大产品情感数据中获得可操作的洞察。让我们仔细看看这如何运作。
- en: Machine learning
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习
- en: The data engine processes vast amounts of unstructured text data (such as reviews
    and comments) to identify patterns and trends. It then uses those insights to
    inform future decisions.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 数据引擎处理大量非结构化文本数据（如评论和反馈），以识别模式和趋势。然后，它利用这些洞察来指导未来的决策。
- en: For example, based on the latest reviews posted about a particular product or
    service, the AI engine can determine which aspects need improvement and then suggest
    ways for manufacturers to improve them – such as improving the speed of shipping
    or developing new features in the product itself. *This is machine learning in
    action!*
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，基于关于特定产品或服务的最新评论，AI引擎可以判断哪些方面需要改进，然后建议制造商如何改进——例如提高运输速度或在产品本身中开发新功能。*这就是机器学习的实际应用！*
- en: Data mining
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据挖掘
- en: Before AI could be used effectively by wireless networking brands, they needed
    to be able to process massive amounts of text data (that is, review posts). They
    also needed tools that could mine their vast stores of such information quickly
    and efficiently so that they could spot trends and perform sentiment analysis
    on an ongoing basis.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在无线网络品牌能够有效利用人工智能之前，他们需要能够处理大量的文本数据（即评论帖子）。他们还需要能够快速高效地挖掘这些大量信息的工具，从而发现趋势并进行持续的情感分析。
- en: That's where Commerce.AI comes in. We provide them with a cloud-based platform
    that allows them to easily manage large volumes of textual information – and provides
    real-time insight into what customers are saying about their products and services
    on social media platforms such as Twitter, Facebook, Instagram, and so on.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Commerce.AI的作用所在。我们为他们提供一个基于云的平台，使他们能够轻松管理大量文本信息，并实时洞察客户在Twitter、Facebook、Instagram等社交媒体平台上对其产品和服务的评价。
- en: So far this year, we've seen some impressive growth from our wireless networking
    vertical clients, who are using AI technology in ways that were not possible even
    just a couple of years ago, given the tremendous growth in wireless networking
    data amid the COVID-19 pandemic.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 今年到目前为止，我们已经看到我们的无线网络行业客户取得了令人印象深刻的增长，他们在人工智能技术的应用上取得了前所未有的进展，尤其是在COVID-19疫情中，无线网络数据的增长巨大。
- en: Actionable insights
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可操作的见解
- en: Once wireless networking brands have enough meaningful insights from their product
    sentiment analysis, they can use this information to improve their products or
    services accordingly – and make sure that customers are happy when it comes time
    for repeat purchases. This is another important benefit of using AI technology
    for product sentiment analysis – it helps manufacturers create more meaningful
    customer experiences than ever before.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦无线网络品牌从产品情感分析中获得足够有意义的见解，他们可以利用这些信息相应地改进产品或服务，并确保客户在重复购买时感到满意。这是使用人工智能技术进行产品情感分析的另一个重要好处——它帮助制造商创造比以往更具意义的客户体验。
- en: Improving product conversion
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 改进产品转化率
- en: A product conversion rate measures the percentage of visitors who make a purchase
    after visiting a website. The more traffic you get to your e-commerce website,
    the higher your product conversion rate will be. This metric is important for
    e-commerce retailers, because it shows how well they are converting visitors into
    customers.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 产品转化率衡量的是在访问一个网站后，进行购买的访客百分比。你的网站流量越大，产品转化率就越高。这个指标对于电子商务零售商来说非常重要，因为它显示了他们将访客转化为顾客的效果。
- en: 'By looking at site traffic and purchase metrics, we are able to figure out
    what factors correlated with higher or lower conversions on product sites, and
    highlight the following:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看网站流量和购买指标，我们能够找出与产品网站上的高低转化相关的因素，并突显以下内容：
- en: Product categories where there was high engagement
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高互动度的产品类别
- en: Product subcategories where people spent more time researching before buying
    (for example, desktop computers)
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在购买之前，人们花更多时间研究的产品子类别（例如，台式电脑）。
- en: Product pricing pages where people had conversations about pricing strategy
    before making a purchase decision (for example, laptops over $700).
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在做出购买决策之前，人们曾讨论过定价策略的产品定价页面（例如，价格超过700美元的笔记本电脑）。
- en: Product reviews where people compared prices between competing products and
    then made their purchase decision (for example, laptops under $500)
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在人们对比了竞争产品的价格后才做出购买决策的产品评论（例如，500美元以下的笔记本电脑）。
- en: Search result ranking
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索结果排名
- en: In a nutshell, **search result ranking** is based on an algorithm that determines
    the order in which results are displayed when a user performs a search on a website.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，**搜索结果排名**是基于一个算法，它决定了当用户在网站上进行搜索时，结果的显示顺序。
- en: The importance of search result ranking cannot be overstated. In fact, it's
    one of the most important factors determining whether or not a consumer will click
    on an ad or purchase a product. Consumers are more likely to convert on high-ranking
    results than organic or paid products from companies that appear lower in their
    searches.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索结果排名的重要性无法过分强调。事实上，这是决定消费者是否会点击广告或购买产品的最重要因素之一。消费者在高排名的结果上转化的概率比出现在搜索结果较低位置的公司产品（无论是自然排名还是付费广告）要高。
- en: This is because people tend to trust sources they see higher up in search results.
    So clearly, there's value for brands in optimizing their position in search results.
    *But how can data and AI help?*
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为人们往往更信任搜索结果中排名较高的来源。所以，显然，品牌在优化其搜索结果位置方面有着巨大的价值。*但是，数据和人工智能能提供什么帮助呢？*
- en: The data engine behind Commerce.AI compiles a wealth of information on brands,
    including their performance in search results over time. This enables us to predict
    the likelihood that a brand will appear higher or lower in search results, as
    well as its overall ranking.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: Commerce.AI背后的数据引擎汇总了大量关于品牌的信息，包括它们在搜索结果中的表现。这样，我们就能预测品牌在搜索结果中出现更高或更低位置的可能性，以及其整体排名。
- en: Analyzing data from previous searches helps wireless networking brands optimize
    their position based on actual performance and not just guesswork or hunches.
    In other words, it allows them to improve their chances of appearing higher in
    search results by investing in activities (such as content marketing) that help
    improve brand affinity and increase **click-through rates** (**CTR**).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 分析以往搜索数据帮助无线网络品牌根据实际表现优化其位置，而不是仅仅依赖猜测或直觉。换句话说，它使品牌能够通过投资活动（如内容营销）来提高品牌亲和力，从而增加**点击率**（**CTR**）。
- en: By using data from previous searches, they can also identify patterns and trends
    that give them insight into what works and what doesn't work when optimizing for
    search result ranking. For example, if traffic to a website is low but the CTR
    for ads on that site is high, there's a good chance the company has done something
    right with regards to optimizing for CTR.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用以往搜索数据，它们还可以识别出模式和趋势，从而洞察在优化搜索结果排名时什么有效，什么无效。例如，如果网站流量较低，但该网站广告的CTR较高，那么很可能该公司在优化CTR方面做得很好。
- en: On the other hand, if traffic to a website is high but CTR for ads on that site
    is low, there's probably an issue with ad copy or relevance of product listings
    that should be addressed before moving forward with any investment in improving
    CTR further (that is, by ensuring relevant product listings are included).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果网站流量高，但该网站广告的点击率（CTR）低，那么很可能是广告文案或产品列表的相关性存在问题，这些问题应该在进一步投资提高CTR之前得到解决（即，确保包含相关的产品列表）。
- en: By identifying such issues at an early stage rather than waiting until things
    go wrong (that is, after spending money on increased visibility), wireless networking
    brands can save themselves time and money while still achieving their desired
    outcomes – higher rankings – without compromising their brand values or integrity
    (in terms of ad copy/relevance).
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在早期识别这些问题，而不是等到出现问题（即花费更多资金提高可见度）后再处理，无线网络品牌能够节省时间和金钱，同时实现其期望的结果——更高的排名——而不影响其品牌价值或完整性（在广告文案/相关性方面）。
- en: Detail page glance views
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 详情页浏览量
- en: 'Let''s start by defining what we mean by a detail page glance view: the number
    of times an Amazon product detail page is viewed during a defined period (for
    example, 1 day). This metric has become increasingly important as it reveals patterns
    in how users interact with products on Amazon – and where there are opportunities
    for growth.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先定义什么是详情页浏览量：即在一定时间内（例如1天）Amazon产品详情页的浏览次数。这个指标变得越来越重要，因为它揭示了用户与Amazon上产品互动的模式——以及潜在的增长机会。
- en: In the case of wireless networking brands such as TP-Link, Netgear, and Linksys
    that sell Wi-Fi routers and related hardware, the ability to track these metrics
    provides insights into how consumers are interacting with their products on Amazon.
    It can also provide valuable information about which elements of a product detail
    page should be optimized in order to improve CTR, conversion rates, and overall
    sales volume.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像TP-Link、Netgear和Linksys这样的无线网络品牌，它们销售Wi-Fi路由器和相关硬件，跟踪这些指标可以提供关于消费者在Amazon上与其产品互动的深刻见解。它还可以提供有关哪些产品详情页面元素需要优化的信息，以提高点击率、转化率和整体销售量。
- en: The importance of this data cannot be overstated for any brand or business that
    sells goods or services online via e-commerce marketplaces such as Amazon. In
    fact, it's so critical that many major brands have dedicated entire teams to monitor
    it. In our experience working with multiple brands on online retail optimization,
    having visibility into these metrics has been critical in helping them determine
    which elements of their products they should prioritize when creating new versions
    of those items for sale on Amazon.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何通过电子商务市场（如亚马逊）在线销售商品或服务的品牌或企业来说，这些数据的重要性不容忽视。事实上，它的重要性如此之大，以至于许多大型品牌已专门设立了团队来监控这些数据。在我们与多个品牌合作进行在线零售优化的经验中，能够看到这些指标对于帮助品牌确定在亚马逊上销售的新版本产品时应该优先考虑哪些元素至关重要。
- en: It goes without saying that no retailer wants to spend time and resources creating
    new versions of an item only for it to fall short in the market. Those problems
    could have been easily avoided had retailers been able to track how many times
    consumers viewed each version during a given period (that is, glance view data).
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 不言而喻，没有零售商希望投入时间和资源去开发新版本的商品，却发现它在市场上失败。如果零售商能够追踪消费者在特定时间段内查看每个版本的次数（即浏览视图数据），这些问题本可以轻松避免。
- en: Summary
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we've learned about the key challenges of wireless networking
    brands, including 5G rollout, deploying sustainability measures, increasing complexity,
    and so on. We've also learned how to analyze product data and use Commerce.AI
    to overcome these challenges and build better wireless networking products and
    services.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们了解了无线网络品牌面临的关键挑战，包括5G推广、实施可持续性措施、日益复杂化等问题。我们还学习了如何分析产品数据，并利用Commerce.AI来克服这些挑战，打造更好的无线网络产品和服务。
- en: AI has the potential to help wireless networking brands overcome key product-related
    challenges, including meeting more demanding user needs and standing out amid
    an increasingly competitive market.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能有潜力帮助无线网络品牌克服关键的与产品相关的挑战，包括满足日益严格的用户需求，并在竞争愈加激烈的市场中脱颖而出。
- en: In a traditional product intelligence environment, analysts must manually sort
    through copious amounts of data to find market opportunities, analyze competitors,
    and create innovative new products.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的产品智能环境中，分析师必须手动筛选大量数据，以发现市场机会，分析竞争对手，并创造创新的新品。
- en: With an AI solution, billions of products data points can be analyzed effortlessly
    to create competitive advantage in the wireless networking market. By understanding
    challenges and AI-based solutions in the wireless networking market, you can begin
    to see how AI can be useful for any product team.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 通过人工智能解决方案，数十亿条产品数据点可以轻松分析，从而在无线网络市场中创造竞争优势。通过了解无线网络市场的挑战和基于人工智能的解决方案，你可以开始看到人工智能如何对任何产品团队都有帮助。
- en: In the next chapter, we'll explore how to apply AI for innovation in the consumer
    electronics space. As with wireless networking brands, consumer electronics firms
    face a unique set of product-related challenges, which can be addressed with AI
    due to its versatile ability to learn from large amounts of product data.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨如何在消费电子领域应用人工智能进行创新。与无线网络品牌类似，消费电子公司面临一系列独特的与产品相关的挑战，这些挑战可以通过人工智能来解决，因为人工智能具有从大量产品数据中学习的多功能能力。
