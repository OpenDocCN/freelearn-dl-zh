    it offered sources for further reference and learning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如前截图所示，Amazon Q Developer 提供了 C 语言原始开发者的历史信息。然后，它通过分类总结 C 语言的常见用例，说明 C 语言在哪些方面表现卓越。此外，它还提供了进一步参考和学习的资源。
- en: 'Now let’s ask for commands that are commonly used by C programmers:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来询问 C 程序员常用的命令：
