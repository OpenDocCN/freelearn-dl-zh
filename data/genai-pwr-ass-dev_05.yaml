    looping constructs, functions, and more. Additionally, you can see that it provided
    references at the end for users to obtain further detailed information on the
    topics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会详细讲解每个命令，但为了说明，如图中所示的部分截图，Amazon Q Developer 提供了 C 编程语言中常见命令和结构的几个示例。为了便于理解，它将它们分类为条件结构、循环结构、函数等组。此外，您还可以看到它提供了参考文献，供用户获取有关主题的更详细信息。
