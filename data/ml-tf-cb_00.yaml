  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已尽力确保内容的准确性，但错误是难以避免的。如果您在本书中发现错误，我们将不胜感激，您能向我们报告。请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击“勘误提交表单”链接，并填写相关详情。'
