  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的截图/图表的彩色图像。您可以在这里下载：[https://static.packt-cdn.com/downloads/9781800208865_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800208865_ColorImages.pdf)。
- en: Conventions used
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; "The `truncated_normal()` function always picks normal values within
    two standard deviations of the specified mean."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入以及Twitter用户名。例如：“`truncated_normal()`函数始终在指定均值的两个标准差范围内选取正态值。”'
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按如下方式设置：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式书写：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example: "TF-Agents is a library for **reinforcement learning** (**RL**)
    in TensorFlow."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇，或者您在屏幕上看到的单词，例如出现在菜单或对话框中的单词，也会像这样出现在文本中。例如：“TF-Agents是一个用于**强化学习**（**RL**）的TensorFlow库。”'
- en: Warnings or important notes appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会像这样显示。
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会像这样显示。
