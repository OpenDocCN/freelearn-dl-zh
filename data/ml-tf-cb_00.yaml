- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: TensorFlow 2.x, developed by Google, is an end-to-end open source platform for
    machine learning. It has a comprehensive, flexible ecosystem of tools, libraries,
    and community resources that lets researchers push state-of-the-art ML and developers
    easily build and deploy ML-powered applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Google 开发的 TensorFlow 2.x 是一个端到端的开源机器学习平台。它拥有一个全面且灵活的工具、库和社区资源生态系统，允许研究人员推动前沿的机器学习，并使开发人员能够轻松构建和部署机器学习驱动的应用程序。
- en: The independent recipes in this book will teach you how to use TensorFlow for
    complex data computations and allow you to dig deeper and gain more insights into
    your data than ever before. With the help of this book, you will work with recipes
    for training models, model evaluation, regression analysis, tabular data, image
    and text processing and prediction, and much more. You will explore RNNs, CNNs,
    GANs, and reinforcement learning, each using the latest version of Google's machine
    learning library, TensorFlow. Through real-world examples, you will get hands-on
    experience with various data problems and solving techniques using TensorFlow.
    Once you are familiar and comfortable with the TensorFlow ecosystem, you will
    be shown how to take it to production.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的独立食谱将教你如何使用 TensorFlow 进行复杂的数据计算，并让你能够深入挖掘数据，从而获得比以往更多的洞察力。在本书的帮助下，你将学习如何使用食谱进行模型训练、模型评估、回归分析、表格数据、图像与文本处理及预测等，除此之外还有更多内容。你将探索
    RNN、CNN、GAN 和强化学习，每种方法都使用了 Google 最新的机器学习库 TensorFlow。通过实际案例，你将获得使用 TensorFlow
    解决各种数据问题和技术的实践经验。一旦你熟悉并舒适地使用 TensorFlow 生态系统，本书还会展示如何将其应用到生产环境中。
- en: By the end of the book, you will be proficient in the field of machine learning
    using TensorFlow 2.x. You will also have good insight into deep learning and be
    capable of implementing machine learning algorithms in real-world scenarios.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将熟练掌握使用 TensorFlow 2.x 的机器学习领域知识。你还将对深度学习有深入了解，能够在实际场景中实现机器学习算法。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is meant for data scientists, machine learning developers, deep learning
    researchers, and developers with a basic statistical background who want to work
    with neural networks and discover the TensorFlow structure and its new features.
    A working knowledge of the Python programming language is required to get the
    most out of the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合数据科学家、机器学习开发人员、深度学习研究人员以及具有基础统计背景的开发人员，他们希望使用神经网络并探索 TensorFlow 的结构及其新功能。为了最大化利用本书，读者需要具备
    Python 编程语言的基本知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '*Chapter 1*, *Getting Started with TensorFlow 2.x*, covers the main objects
    and concepts in TensorFlow. We introduce tensors, variables, and placeholders.
    We also show how to work with matrices and various mathematical operations in
    TensorFlow. At the end of the chapter, we show how to access the data sources
    used in the rest of the book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*TensorFlow 2.x 入门*，介绍了 TensorFlow 中的主要对象和概念。我们介绍了张量、变量和占位符，还展示了如何在 TensorFlow
    中处理矩阵及各种数学运算。在本章的结尾，我们展示了如何访问本书其余部分所使用的数据源。'
- en: '*Chapter 2*, *The TensorFlow Way*, establishes how to connect all the algorithm
    components from *Chapter 1*, *Getting Started with TensorFlow*, into a computational
    graph in multiple ways to create a simple classifier. Along the way, we cover
    computational graphs, loss functions, backpropagation, and training with data.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*TensorFlow 方式*，阐述了如何将 *第一章*，*TensorFlow 入门* 中的所有算法组件以多种方式连接成计算图，从而创建一个简单的分类器。在此过程中，我们涵盖了计算图、损失函数、反向传播和数据训练。'
- en: '*Chapter 3*, *Keras*, focuses on the high-level TensorFlow API named Keras.
    After having introduced the layers that are the building blocks of the models,
    we will cover the Sequential, Functional, and Sub-Classing APIs to create Keras
    models.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*Keras*，专注于名为 Keras 的高层次 TensorFlow API。在介绍了作为模型构建块的各个层之后，我们将讲解 Sequential、Functional
    和 Sub-Classing API 来创建 Keras 模型。'
- en: '*Chapter 4*, *Linear Regression*, focuses on using TensorFlow for exploring
    various linear regression techniques, such as Lasso and Ridge, ElasticNet, and
    logistic regression. We conclude extending linear models with Wide & Deep. We
    show how to implement each model using estimators.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*线性回归*，重点介绍如何使用 TensorFlow 探索各种线性回归技术，如 Lasso 和 Ridge、ElasticNet 和逻辑回归。我们通过扩展线性模型来介绍
    Wide & Deep，并展示如何使用估算器实现每个模型。'
- en: '*Chapter 5*, *Boosted Trees*, discusses the TensorFlow implementation of boosted
    trees – one of the most popular models for tabular data. We demonstrate the functionality
    by addressing a business problem of predicting hotel booking cancellations.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*提升树*，讨论了TensorFlow对提升树的实现——这是最流行的表格数据模型之一。我们通过解决一个预测酒店预订取消的商业问题来演示其功能。'
- en: '*Chapter 6*, *Neural Networks*, covers how to implement neural networks in
    TensorFlow, starting with the operational gates and activation function concepts.
    We then show a shallow neural network and how to build up various different types
    of layers. We end the chapter by teaching a TensorFlow neural network to play
    tic tac toe.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*神经网络*，涵盖了如何在TensorFlow中实现神经网络，从操作门和激活函数的概念开始。然后我们展示了一个浅层神经网络，并演示如何构建不同类型的层。最后，通过教TensorFlow神经网络玩井字游戏来结束本章。'
- en: '*Chapter 7*, *Predicting with Tabular Data*, this chapter extends the previous
    one by demonstrating how to use TensorFlow for tabular data. We show how to process
    data handling missing values, binary, nominal, ordinal, and date features. We
    also introduce activation functions like GELU and SELU (particularly effective
    for deep architectures) and the correct usage of cross-validation in order to
    validate your architecture and parameters when you do not have enough data available.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*使用表格数据进行预测*，本章通过展示如何使用TensorFlow处理表格数据，扩展了上一章的内容。我们展示了如何处理缺失值、二进制、名义、顺序和日期特征的数据。我们还介绍了激活函数，如GELU和SELU（特别适合深度架构），以及如何在数据不足时正确使用交叉验证来验证架构和参数。'
- en: '*Chapter 8*, *Convolutional Neural Networks*, expands our knowledge of neural
    networks by illustrating how to use images with convolutional layers (and other
    image layers and functions). We show how to build a shortened CNN for MNIST digit
    recognition and extend it to color images in the CIFAR-10 task. We also illustrate
    how to extend prior-trained image recognition models for custom tasks. We end
    the chapter by explaining and demonstrating the StyleNet/neural style and DeepDream
    algorithms in TensorFlow.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*卷积神经网络*，通过展示如何使用图像和卷积层（以及其他图像层和功能）来扩展我们对神经网络的理解。我们展示了如何构建一个简化的CNN用于MNIST数字识别，并将其扩展到CIFAR-10任务中的彩色图像。我们还说明了如何将先前训练过的图像识别模型扩展到自定义任务。最后，通过解释和展示TensorFlow中的StyleNet/神经风格和DeepDream算法来结束这一章。'
- en: '*Chapter 9*, *Recurrent Neural Networks*, introduces a powerful architecture
    type (RNN) that has been instrumental in achieving state-of-the-art results on
    different modes of sequential data; applications presented include time-series
    prediction and text sentiment analysis.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*循环神经网络*，介绍了一种强大的架构类型（RNN），该类型在不同模式的序列数据上取得了最先进的成果；介绍的应用包括时间序列预测和文本情感分析。'
- en: '*Chapter 10*, *Transformers*, is dedicated to Transformers – a new class of
    deep learning models that have revolutionized the field of **Natural Language
    Processing** (**NLP**). We demonstrate how to leverage their strength for both
    generative and discriminative tasks.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*变压器*，专门介绍了变压器——一种深度学习模型的新类型，彻底改变了**自然语言处理**（**NLP**）领域。我们展示了如何利用其优势进行生成性和判别性任务。'
- en: '*Chapter 11,* *Reinforcement Learning with TensorFlow and TF-Agents*, presents
    the TensorFlow library dedicated to reinforcement learning. The structured approach
    allows us to handle problems ranging from simple games to content personalization
    in e-commerce.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*使用TensorFlow和TF-Agents进行强化学习*，介绍了专门用于强化学习的TensorFlow库。这种结构化方法使我们能够处理从简单游戏到电子商务中的内容个性化等各种问题。'
- en: '*Chapter 12*, *Taking TensorFlow to Production*, gives tips and examples on
    moving TensorFlow to a production environment and how to take advantage of multiple
    processing devices (for example, GPUs) and setting up TensorFlow distributed on
    multiple machines. We also show the various uses of TensorBoard, and how to view
    computational graph metrics and charts. We end the chapter by showing an example
    of setting up an RNN model on TensorFlow serving an API.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*将TensorFlow应用于生产环境*，提供了关于将TensorFlow迁移到生产环境的技巧和示例，并展示了如何利用多种处理设备（例如，GPU）以及如何在多台机器上设置TensorFlow分布式系统。我们还展示了TensorBoard的多种用途，以及如何查看计算图指标和图表。最后，我们通过展示如何在TensorFlow中设置RNN模型并提供API的示例来结束这一章。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何最大化利用本书
- en: You need to have a basic understanding of neural networks, but this is not mandatory
    since the topics will be covered from a practical point of view and theoretical
    information will be provided where needed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要对神经网络有一定的基础了解，但这不是强制性的，因为本书会从实践的角度讲解相关主题，并在需要时提供理论信息。
- en: A working knowledge of basic machine learning algorithms and technicalities
    is a plus. You need a good working knowledge of Python 3\. You should already
    know how to install packages using `pip`, as well as how to set up your working
    environment to work with TensorFlow.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 具备基本机器学习算法和技术的工作知识是一个加分项。您需要熟练掌握Python 3，并且应当已经知道如何使用`pip`安装包，以及如何设置工作环境以便与TensorFlow一起使用。
- en: The environment setup will be covered in *Chapter 1*, *Getting Started with
    TensorFlow 2.x*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 环境设置将在*第一章*中讲解，*《TensorFlow 2.x 入门》*。
- en: Download the example code files
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Machine-Learning-Using-TensorFlow-Cookbook](https://github.com/PacktPublishing/Machine-Learning-Using-TensorFlow-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包托管在GitHub上：[https://github.com/PacktPublishing/Machine-Learning-Using-TensorFlow-Cookbook](https://github.com/PacktPublishing/Machine-Learning-Using-TensorFlow-Cookbook)。我们还在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上提供了我们丰富书籍和视频目录中的其他代码包。快去看看吧！
- en: Download the color images
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
