- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "This refers to the type of data that''s stored in the tensor,
    and can be checked by calling the `type()` method on a tensor of interest."'
  id: totrans-25
