  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for **machine learning** (**ML**) practitioners, deep learning
    researchers, and AI enthusiasts who are looking to become well versed with different
    neural network architectures using Keras. A working knowledge of the Python programming
    language is mandatory.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于**机器学习**（**ML**）从业者、深度学习研究人员和希望通过 Keras 熟悉不同神经网络架构的 AI 爱好者。掌握 Python 编程语言的基本知识是必需的。
