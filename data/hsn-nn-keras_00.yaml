- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: A neural network is a mathematical function that is used to solve a wide range
    of problems in different areas of **Artificial Intelligence** (**AI**) and deep
    learning. *Hands-On Neural Networks with Keras* will start by giving you an understanding
    of the core concepts of neural networks. You will delve into combining different
    neural network models and work with real-world use cases, to better understand
    the value of predictive modelling and function approximation. Moving ahead, you
    will become well versed with an assortment of the most prominent architectures.
    These include, but are not limited to, **Convolutional Neural Networks** (**CNNs**),
    **recurrent neural networks** (**RNNs**), **Long Short-Term Memory** (**LSTM**)
    networks, **autoencoders**, and **Generative Adversarial Networks** (**GANs**)
    using real-world training datasets.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络是一种数学函数，广泛应用于**人工智能**（**AI**）和深度学习的各个领域，用来解决各种问题。《动手实践 Keras 神经网络》将从介绍神经网络的核心概念开始，让你深入理解各种神经网络模型的组合应用，并结合真实世界的用例，帮助你更好地理解预测建模和函数逼近的价值。接下来，你将熟悉多种最著名的架构，包括但不限于**卷积神经网络**（**CNNs**）、**递归神经网络**（**RNNs**）、**长短期记忆**（**LSTM**）网络、**自编码器**和**生成对抗网络**（**GANs**），并使用真实的训练数据集进行实践。
- en: We will explore the fundamental ideas and implementational details behind cognitive
    tasks like computer vision and **natural language processing** (**NLP**), using
    state of the art neural network architectures. We will learn how to combine these
    tasks to design more powerful inference systems that can drastically improve productivity
    in various personal and commercial settings. The book takes a theoretical and
    technical perspective required to develop an intuitive understanding of the inner
    workings of neural nets. It will address various common use cases, ranging from
    supervised, unsupervised, an self-supervised learning tasks. Throughout the course
    of this book, you will learn to use a variety of network architectures, including
    CNNs for image recognition, LSTMs for natural language processing, Q-networks
    for reinforcement learning, and many more. We will dive into these specific architectures
    and then implement each of them in a hands-on manner, using industry-grade frameworks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探索计算机视觉和**自然语言处理**（**NLP**）等认知任务背后的基本理念和实现细节，采用最先进的神经网络架构。我们将学习如何将这些任务结合起来，设计出更强大的推理系统，极大地提高各种个人和商业环境中的生产力。本书从理论和技术角度出发，帮助你直观理解神经网络的内部工作原理。它将涵盖各种常见的用例，包括监督学习、无监督学习和自监督学习任务。在本书的学习过程中，你将学会使用多种网络架构，包括用于图像识别的
    CNN、用于自然语言处理的 LSTM、用于强化学习的 Q 网络等。我们将深入研究这些具体架构，并使用行业级框架进行动手实践。
- en: By the end of this book, you will be highly familiar with all prominent deep
    learning models, and frameworks, as well as all the options you have to initiate
    a successful transition to applying deep learning to real-world scenarios, embedding
    AI as the core fabric of your organization.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书的最后，你将熟悉所有著名的深度学习模型和框架，以及你在将深度学习应用于现实场景、将 AI 融入组织核心的过程中所需的所有选项。
