  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账号。例如：“这指的是张量中存储的数据类型，可以通过调用张量的`type()`方法进行检查。”'
