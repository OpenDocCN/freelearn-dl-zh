- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Over the last decade, the field of machine learning has taken great strides,
    and in so doing has captured the public’s imagination. But it’s crucial to remember
    that – as impressive as these algorithms are – they are not infallible. Through
    this book, we hope to provide an approachable introduction to how Bayesian inference
    can be leveraged within deep learning, giving the reader the tools to develop
    models that ”know when they don’t know.” In so doing, you’ll be able to develop
    more robust deep learning systems better suited to the demands of today’s machine
    learning-based applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中，机器学习领域取得了巨大进展，并因此吸引了公众的关注。但我们必须牢记，尽管这些算法令人印象深刻，它们并非万无一失。通过本书，我们希望提供一种易于理解的介绍，说明如何在深度学习中应用贝叶斯推理，赋予读者开发“知道自己不知道”的模型的工具。通过这样做，你将能够开发出更强健的深度学习系统，更好地满足当今基于机器学习的应用需求。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for researchers, developers, and engineers who work on the development
    and application of machine learning algorithms, and who want to start working
    with uncertainty-aware deep learning models.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向从事机器学习算法开发和应用的研究人员、开发人员和工程师，特别是那些希望开始使用具备不确定性感知的深度学习模型的人。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](CH1.xhtml#x1-150001), [*Bayesian Inference in the Age of Deep
    Learning*](CH1.xhtml#x1-150001), covers use cases and limitations of traditional
    deep learning methods.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](CH1.xhtml#x1-150001)，[*深度学习时代的贝叶斯推理*](CH1.xhtml#x1-150001) 介绍了传统深度学习方法的应用场景和局限性。'
- en: '[*Chapter 2*](CH2.xhtml#x1-250002), [*Fundamentals of Bayesian Inference*](CH2.xhtml#x1-250002),
    discusses Bayesian modeling and inference and explores gold-standard machine learning
    methods for Bayesian inference.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](CH2.xhtml#x1-250002)，[*贝叶斯推理基础*](CH2.xhtml#x1-250002) 讨论了贝叶斯建模和推理，并探讨了贝叶斯推理的黄金标准机器学习方法。'
- en: '[*Chapter 3*](CH3.xhtml#x1-350003), [*Fundamentals of Deep Learning*](CH3.xhtml#x1-350003),
    introduces you to the main building blocks of deep learning models.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](CH3.xhtml#x1-350003)，[*深度学习基础*](CH3.xhtml#x1-350003) 介绍了深度学习模型的主要构建块。'
- en: '[*Chapter 4*](CH4.xhtml#x1-490004), [*Introducing Bayesian Deep Learning*](CH4.xhtml#x1-490004),
    combines the concepts introduced in [*Chapter 2*](CH2.xhtml#x1-250002), [*Fundamentals
    of Bayesian Inference*](CH2.xhtml#x1-250002) and [*Chapter 3*](CH3.xhtml#x1-350003),
    [*Fundamentals of Deep Learning*](CH3.xhtml#x1-350003) to discuss Bayesian deep
    learning.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](CH4.xhtml#x1-490004)，[*贝叶斯深度学习简介*](CH4.xhtml#x1-490004) 将 [*第2章*](CH2.xhtml#x1-250002)，[*贝叶斯推理基础*](CH2.xhtml#x1-250002)
    和 [*第3章*](CH3.xhtml#x1-350003)，[*深度学习基础*](CH3.xhtml#x1-350003) 中介绍的概念结合起来，讨论贝叶斯深度学习。'
- en: '[*Chapter 5*](CH5.xhtml#x1-600005), [*Principled Approaches for Bayesian Deep
    Learning*](CH5.xhtml#x1-600005), introduces well-principled methods for Bayesian
    neural network approximation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](CH5.xhtml#x1-600005)，[*贝叶斯深度学习的原则方法*](CH5.xhtml#x1-600005) 介绍了贝叶斯神经网络近似的有原则的方法。'
- en: '[*Chapter 6*](CH6.xhtml#x1-820006), [*Using the Standard Toolbox for Bayesian
    Deep Learning*](CH6.xhtml#x1-820006), introduces approaches for facilitating model
    uncertainty estimation with common deep learning methods.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](CH6.xhtml#x1-820006)，[*使用标准工具箱进行贝叶斯深度学习*](CH6.xhtml#x1-820006) 介绍了利用常见深度学习方法来促进模型不确定性估计的方法。'
- en: '[*Chapter 7*](CH7.xhtml#x1-1130007), [*Practical Considerations for Bayesian
    Deep Learning*](CH7.xhtml#x1-1130007), explores and compares the advantages and
    disadvantages of the methods introduced in [*Chapter 5*](CH5.xhtml#x1-600005),
    [*Principled Approaches for Bayesian Deep Learning*](CH5.xhtml#x1-600005) and
    [*Chapter 6*](CH6.xhtml#x1-820006), [*Using the Standard Toolbox for Bayesian
    Deep Learning*](CH6.xhtml#x1-820006).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](CH7.xhtml#x1-1130007)，[*贝叶斯深度学习的实际考虑*](CH7.xhtml#x1-1130007) 探讨并比较了在[*第5章*](CH5.xhtml#x1-600005)，[*贝叶斯深度学习的原则方法*](CH5.xhtml#x1-600005)
    和 [*第6章*](CH6.xhtml#x1-820006)，[*使用标准工具箱进行贝叶斯深度学习*](CH6.xhtml#x1-820006) 中介绍的方法的优缺点。'
- en: '[*Chapter 8*](CH8.xhtml#x1-1320008), [*Applying Bayesian Deep Learning*](CH8.xhtml#x1-1320008),
    gives a practical overview of a variety of applications of Bayesian Deep Learning,
    such as detecting out-of-distribution data or robustness against dataset shift.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](CH8.xhtml#x1-1320008)，[*应用贝叶斯深度学习*](CH8.xhtml#x1-1320008) 提供了贝叶斯深度学习多种应用的实际概述，如检测分布外数据或应对数据集偏移的鲁棒性。'
- en: '[*Chapter 9*](CH9.xhtml#x1-1780009), [*Next Steps in Bayesian Deep Learning*](CH9.xhtml#x1-1780009),
    discusses some of the latest trends in Bayesian deep learning.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](CH9.xhtml#x1-1780009), [*贝叶斯深度学习的下一步*](CH9.xhtml#x1-1780009)，讨论了贝叶斯深度学习中的一些最新趋势。'
