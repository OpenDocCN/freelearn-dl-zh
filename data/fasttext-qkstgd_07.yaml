- en: Using FastText in Your Own Models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在你自己的模型中使用FastText
- en: In this section, you will learn how to use fastText models in conjunction with
    other popular NLP libraries, such as Gensim and spaCy. You will also learn how
    to make fastText part of your pipeline, which will probably include these other
    tools as well.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将学习如何将fastText模型与其他流行的NLP库（如Gensim和spaCy）结合使用。你还将了解如何将fastText作为你管道的一部分，这个管道可能还会包含这些其他工具。
- en: The [Chapter 5](part0115.html#3DLGM0-05950c18a75943d0a581d9ddc51f2755), *FastText
    in Python*, is about creating models in Python, either using the official Python
    bindings for fastText, or you can choose to use the Gensim library, which is a
    popular Python library for NLP.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0115.html#3DLGM0-05950c18a75943d0a581d9ddc51f2755)，*Python中的FastText*，讲述了如何在Python中创建模型，既可以使用fastText的官方Python绑定，也可以选择使用Gensim库，这是一个流行的Python
    NLP库。'
- en: In the [Chapter 6](part0143.html#48C0E0-05950c18a75943d0a581d9ddc51f2755), *Machine
    Learning and Deep Learning Models*, you will understand how to integrate fastText
    into your NLP pipeline if you have pipelines already built using either the statistical
    machine learning or deep learning paradigms. In the case of statistical machine
    learning, this chapter takes the example of the scikit-learn library, and in the
    case of deep learning, Keras, Tensorflow, and PyTorch are taken into account.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第6章](part0143.html#48C0E0-05950c18a75943d0a581d9ddc51f2755)，*机器学习与深度学习模型*中，如果你已经建立了使用统计机器学习或深度学习范式的流水线，你将了解如何将fastText集成到你的NLP管道中。在统计机器学习的情况下，本章以scikit-learn库为例；在深度学习的情况下，考虑到Keras、Tensorflow和PyTorch。
- en: The [Chapter 7](part0160.html#4OIQ00-05950c18a75943d0a581d9ddc51f2755), *Deploying
    Models to Mobile and Web*, is mainly about deployment and how you can integrate
    fastText models in live production-grade customer applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0160.html#4OIQ00-05950c18a75943d0a581d9ddc51f2755)，*将模型部署到移动端和Web端*，主要讲解如何进行部署以及如何将fastText模型集成到实时生产级客户应用中。'
