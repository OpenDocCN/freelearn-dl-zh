- en: Summary
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: This section's focus area was on giving you details about the installation of
    various libraries. I have also given the installation steps of various IDE's.
    To make your life easier, I have developed one pip requirement document. By running
    the previously given command, you will be able to install Python dependencies.
    I have given steps to install Hadoop and Spark on your machine, and run both of
    them in a single-node cluster. You can also get in touch with me if you want to
    ask me something about installation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的重点是向你提供有关各种库安装的详细信息。我还提供了各种IDE的安装步骤。为了让你的生活更轻松，我开发了一个pip需求文档。通过运行之前给出的命令，你将能够安装Python依赖包。我还提供了在你的机器上安装Hadoop和Spark的步骤，并在单节点集群中运行它们。如果你有任何关于安装的问题，也可以联系我。
