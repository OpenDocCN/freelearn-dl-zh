- en: First Steps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入门步骤
- en: On completion of this section, the reader will have working knowledge of how
    to install fastText and run the command line application effectively on any dataset.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本节后，读者将掌握如何安装 fastText 并有效地在任何数据集上运行命令行应用的知识。
- en: In the [Chapter 1](part0021.html#K0RQ0-05950c18a75943d0a581d9ddc51f2755), *Introducing
    fastText*, you will get a description of fastText and the Natural Language Processing
    (NLP) context in which this library is useful. It will map the motivations behind
    building the library, its intended use, and the benefits that the creators of
    the library wanted to bring to NLP and the field of Computational Linguistics.
    Furthermore, there will be specific instructions on how to install fastText on
    the reader's work machine. On completion of this chapter, the reader will have
    fastText installed and running on their computer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](part0021.html#K0RQ0-05950c18a75943d0a581d9ddc51f2755)，*介绍 fastText*，你将获得有关
    fastText 及其在自然语言处理（NLP）上下文中应用的描述。本章将阐述构建此库背后的动机、其预期用途以及库创建者希望为 NLP 和计算语言学领域带来的益处。此外，还会提供如何在读者工作机器上安装
    fastText 的具体说明。完成本章后，读者将能够在其计算机上安装并运行 fastText。
- en: In the [Chapter 2](part0036.html#12AK80-05950c18a75943d0a581d9ddc51f2755), *Creating
    Models Using the FastText Command Line*, you will get to know about the rich command
    line that the fastText library provides. This chapter will give you descriptions
    of the default command line options and how to use them to create models. If the
    reader only has a superficial interest in fastText, reading till this chapter
    should be enough.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第二章](part0036.html#12AK80-05950c18a75943d0a581d9ddc51f2755)，*使用 fastText 命令行创建模型*，你将了解
    fastText 库提供的丰富命令行功能。本章将介绍默认命令行选项及如何使用它们创建模型。如果读者对 fastText 只有表面的兴趣，阅读到本章应该就足够了。
