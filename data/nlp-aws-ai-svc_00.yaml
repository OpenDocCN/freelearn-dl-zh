  zh: '[*第13章*](B17528_13_Final_SB_ePub.xhtml#_idTextAnchor151)，*提高文档处理工作流的准确性*，讨论了为什么我们需要在文档处理工作流中加入**人类参与**（**HITLs**），以及如何通过Amazon
    **增强型AI**（**A2I**）设置HITL流程，从而提高现有文档处理工作流的准确性，特别是利用Amazon Textract。'
- en: '[*Chapter 14*](B17528_14_Final_SB_ePub.xhtml#_idTextAnchor162), *Auditing Named
    Entity Recognition Workflows*, walks through an extension of the previous approach
    by including Amazon Comprehend for text-based insights, thereby demonstrating
    an end-to-end process for setting up an auditing workflow for your custom named
    entity recognition use cases.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17528_14_Final_SB_ePub.xhtml#_idTextAnchor162)，*审计命名实体识别工作流*，通过引入Amazon
    Comprehend进行基于文本的洞察，扩展了前述方法，从而展示了为自定义命名实体识别使用案例设置审计工作流的端到端流程。'
- en: '[*Chapter 15*](B17528_15_Final_SB_ePub.xhtml#_idTextAnchor178), *Classifying
    Documents and Setting up Human in the Loop for Active Learning*, talks about how
    you can use Amazon Comprehend custom classification to classify documents and
    then how you can set up active learning feedback with your custom classification
    model using Amazon A2I.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17528_15_Final_SB_ePub.xhtml#_idTextAnchor178)，*文档分类与设置人类参与的主动学习*，讲述了如何使用Amazon
    Comprehend自定义分类来对文档进行分类，然后如何使用Amazon A2I设置与自定义分类模型相关的主动学习反馈。'
- en: '[*Chapter 16*](B17528_16_Final_SB_ePub.xhtml#_idTextAnchor189), *Improving
    the Accuracy of PDF Batch Processing*, tackles an operational need that has been
    around for a while and is ubiquitous, and yet organizations struggle to address
    it efficiently – known as PDF batch processing.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B17528_16_Final_SB_ePub.xhtml#_idTextAnchor189)，*提高PDF批处理的准确性*，解决了一个已经存在一段时间并且普遍存在的操作需求，尽管如此，许多组织依然难以高效地解决它——这就是PDF批处理问题。'
- en: '[*Chapter 17*](B17528_17_Final_SB_ePub.xhtml#_idTextAnchor202), *Visualizing
    Insights from Handwritten Content*, is all about how to visualize insights from
    text – that is, handwritten text – and make use of it to drive decision-making.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B17528_17_Final_SB_ePub.xhtml#_idTextAnchor202)，*可视化手写内容中的洞察*，专注于如何从文本——即手写文本——中提取洞察并加以利用，从而推动决策过程。'
- en: '[*Chapter 18*](B17528_18_Final_SB_ePub.xhtml#_idTextAnchor211), *Building Secure,
    Reliable, and Efficient NLP Solutions*, reviews the best practices, techniques,
    and guidance on what makes a good NLP solution great.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B17528_18_Final_SB_ePub.xhtml#_idTextAnchor211)，*构建安全、可靠且高效的NLP解决方案*，回顾了最佳实践、技术和指南，探讨了什么样的NLP解决方案能够从优秀变为卓越。'
