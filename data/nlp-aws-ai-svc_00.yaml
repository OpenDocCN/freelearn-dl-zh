  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Copy the created bucket name, open `Chapter 05/Ch05-Kendra
    Search.ipynb`, and paste it in the following cell in place of `''<your s3 bucket
    name>''` to get started."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。例如：“复制创建的存储桶名称，打开`Chapter
    05/Ch05-Kendra Search.ipynb`，并将其粘贴到以下单元格中，替换掉`''<your s3 bucket name>''`以开始操作。”'
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的格式如下：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意到代码块中特定部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "You will see that the page has a few headings and then a paragraph talking about
    **Family Bank**, a subsidiary of **LiveRight Holdings**."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、重要词汇或您在屏幕上看到的文字。例如，菜单或对话框中的文字通常以**粗体**显示。举个例子：“您会看到页面有几个标题，然后有一段关于**家庭银行**的段落，**家庭银行**是**LiveRight
    Holdings**的子公司。”'
