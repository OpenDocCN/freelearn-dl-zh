- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Authors are a quirky lot; almost like the weather in London. The sky is overcast,
    you want to go for a walk in Trafalgar Square, you wear your raincoat, pick up
    your umbrella just in case, and you think you are ready for anything. But you
    are woefully unaware of the sinister plan nature has for you. You walk a mile
    or so, and suddenly, without warning, the sky clears, the sun pours its brightest
    song upon your face, and lo and behold, you are caught unaware (like a deer in
    headlights) with your raincoat and umbrella and you are too far from home to go
    back and get rid of them. This is exactly what happens to the best of us when
    we set out to write a book. You set out with a clear objective, focus your thoughts,
    write a fantastic outline, get it approved, and start formulating your chapters,
    but unbeknown to you, the book has other plans on how it wants to write itself.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们总是很有个性，几乎就像伦敦的天气。天色阴沉，你想去特拉法加广场散步，你穿上雨衣，带上雨伞以防万一，觉得自己已经为一切做好了准备。然而，你却完全没意识到大自然对你早已准备好了别有用心的计划。你走了一英里左右，突然间，天空放晴，阳光如最亮的歌曲洒在你的脸上，突然间，你措手不及（就像鹿撞上了车灯），你还穿着雨衣，拿着雨伞，而你距离家太远，无法返回去把它们丢掉。这正是我们在开始写书时最常经历的情况。你带着明确的目标出发，集中思想，写出了一份出色的大纲，得到了批准，然后开始制定章节内容，但你并不知道，书本有着不同的计划，知道自己要如何被写出来。
- en: 'When this happens, as in life, there are always choices. You can let the creative
    stream express itself through your hands onto the pages of the book, or you can
    resist and follow the preconceived pattern you laid out. There is, of course,
    also a third choice, which is to follow the overall structure for what you want
    to convey, but allow creativity to take control when it wants to. This is what
    we did for this book. But it was not as easy as we thought at first, because creativity
    doesn''t take no for an answer. The famous Sufi poet Jalaluddin Rumi said: "In
    silence, there is eloquence. Stop weaving and see how the pattern improves." The
    most difficult part was to stop "weaving" or to stop being inspired by the content
    that we had already published as AWS authors. This was also a hard requirement
    for the book, and so it was a strong motivation for us to be creative and come
    up with original, in-demand, and fresh content for the book.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当这种情况发生时，正如生活中的一切，总是有选择的。你可以让创意的流动通过你的双手在书页上展现，或者你可以抗拒并遵循你预设的模式。当然，也有第三种选择，那就是遵循你想传达的整体结构，但当创意想要掌控时，让它自由发挥。这就是我们为这本书所做的。但这并不像我们最初想的那样容易，因为创意不会轻易妥协。著名的苏菲诗人贾拉尔·阿尔-鲁米曾说：“在沉默中，有着雄辩。停止编织，看看图案如何改进。”最难的部分就是停止“编织”或停止从我们作为
    AWS 作者已经发布的内容中获得灵感。这也是本书的硬性要求，因此它成为了我们进行创意发挥、提出原创且有需求的内容的强大动力。
- en: 'So, we stopped "weaving." The next logical step was for the pattern to improve.
    But nothing happened. The deadline for the first chapter was looming, and our
    editors were very politely reminding us of the due date. Still nada. We used this
    "no weaving" time to storyboard and architect the technical chapters, but the
    glue that was to hold together the book, the main narrative, continued to elude
    us. And then suddenly, one day, without warning it struck. We had totally missed
    the important first part of Rumi''s saying: "In silence, there is eloquence."
    A walk in nature at a trail nearby took care of the daily quota of silence, during
    which time a faint thought appeared, a memory of a story that my father (Shri
    T. Rangarajan) had narrated to me when I was a kid called *Ali Baba and the Forty
    Thieves*. It dawned on me that the famous sequence from the story was in fact
    my first recollection of using voice to perform a task (please refer to [*Chapter
    1*](B17528_01_Final_SB_ePub.xhtml#_idTextAnchor020), *NLP in the Business Context
    and Introduction to AWS AI Services*, in the book). And from then on, the floodgates
    opened. They never stopped until the book was written in its entirety. And that
    is how this book came about.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们停止了“编织”。接下来的逻辑步骤是让模式有所改进。但什么也没有发生。第一章的截止日期迫在眉睫，我们的编辑们非常礼貌地提醒我们截止日期的临近。仍然没有进展。我们利用这段“没有编织”的时间来规划和设计技术章节，但将整本书连贯起来的“胶水”，即主线叙事，依然难以捉摸。然后突然有一天，没有任何预警，这一切迎刃而解。我们完全忽视了鲁米说的那句话的第一部分：“在沉默中，蕴藏着雄辩。”在附近小径的自然散步满足了每天的沉默配额，在这段时间里，一个微弱的念头浮现了，我想起了一个我父亲（Shri
    T. Rangarajan）小时候讲给我听的故事，叫做*阿里巴巴与四十大盗*。我突然意识到，故事中的著名情节其实是我第一次记得通过声音来执行任务（请参考书中的[*第1章*](B17528_01_Final_SB_ePub.xhtml#_idTextAnchor020)，*商业背景下的自然语言处理与AWS
    AI服务介绍*）。从那时起，灵感之门大开，源源不断的思路涌现，直到整本书最终完成。这就是本书诞生的经过。
- en: 'An interesting fact about life we all know is that change is the only constant
    thing. And this was true when writing this book as well. One of the best things
    about AWS is the pace of innovation with which new features are introduced. The
    AWS product roadmap is based on direct customer feedback and features are improved
    iteratively with new features launched continuously. So, as we were writing this
    book, **Amazon Comprehend** and **Amazon Textract** added new features, the console
    experience was changed, and so on. For example, Amazon Comprehend modified its
    console experience, added support for custom entity recognition training from
    PDF documents directly, and improved its custom entity recognition model framework
    to support training with just 100 annotations per entity and 250 documents. Amazon
    Textract reduced pricing by 32% for the **AnalyzeDocument** and **DetectDocumentText**
    APIs in eight global AWS Regions, announced support for the automated processing
    of invoices, and so on. A full list of what''s new in AWS in 2021 can be reviewed
    at this link: [https://aws.amazon.com/about-aws/whats-new/2021/](https://aws.amazon.com/about-aws/whats-new/2021/).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道的生活中一个有趣的事实是，唯一不变的就是变化。而在编写本书的过程中，这一点同样适用。AWS最棒的一点就是它不断创新的速度，新的功能持续推出。AWS的产品路线图是基于客户的直接反馈，并且功能通过迭代方式逐步改进，不断推出新的功能。所以，当我们在编写本书时，**Amazon
    Comprehend**和**Amazon Textract**新增了功能，控制台体验发生了变化，等等。例如，Amazon Comprehend修改了其控制台体验，增加了对从PDF文档直接进行自定义实体识别训练的支持，并改善了其自定义实体识别模型框架，支持每个实体仅用100个标注和250个文档进行训练。Amazon
    Textract将**AnalyzeDocument**和**DetectDocumentText** API的定价在全球八个AWS区域降低了32%，并宣布支持自动化处理发票等功能。可以通过此链接查看2021年AWS的新功能完整列表：[https://aws.amazon.com/about-aws/whats-new/2021/](https://aws.amazon.com/about-aws/whats-new/2021/)。
- en: You will notice these changes as you build the solutions for the various NLP
    use cases in this book. *Please note that since the Amazon Textract and Amazon
    Comprehend consoles have changed, the instructions in the book may not be a word-for-word
    match with your experience in the AWS Management Console; however, they are accurate
    and adequate for your needs*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当你为本书中的各种NLP用例构建解决方案时，你将会注意到这些变化。*请注意，由于Amazon Textract和Amazon Comprehend控制台已发生变化，书中的指令可能与你在AWS管理控制台中的体验不完全一致；然而，这些指令依然准确，并能满足你的需求*。
- en: For example, the **Train Recognizer** button in the Amazon Comprehend console
    for custom entity recognition has now changed to **Create new model**. Similarly,
    **Train Classifier** in the Amazon Comprehend console for custom classification
    has now also changed to **Create new model**. When you specify **Training and
    test dataset** for custom entity recognition, a new option will now appear in
    the console for selecting **PDF, Word documents**. Amazon Textract has changed
    and it now reflects **AnalyzeExpense** as an option to view the results for your
    document in the console.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Amazon Comprehend控制台中用于自定义实体识别的**Train Recognizer**按钮现已更改为**Create new model**。类似地，Amazon
    Comprehend控制台中用于自定义分类的**Train Classifier**按钮也已更改为**Create new model**。当你为自定义实体识别指定**训练和测试数据集**时，控制台中将新增一个选项，让你选择**PDF、Word文档**。Amazon
    Textract也发生了变化，现在可以通过**AnalyzeExpense**选项查看文档的分析结果。
- en: In the majority of the book however we have used APIs to build the solutions
    and the best thing about AWS is that the APIs do not change. You get consistent
    responses and requests. You just need to upgrade the version of Python Boto3 if
    you want to use the latest one. Moreover, our goal is to make sure this book remains
    relevant and up to date.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在本书的大部分内容中，我们使用了API来构建解决方案，而AWS的一个优势就是其API保持一致性。你将获得一致的响应和请求。如果你想使用最新版本，只需要升级Python
    Boto3的版本。此外，我们的目标是确保本书始终保持相关性并与时俱进。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: If you're an NLP developer or data scientist looking to get started with AWS
    AI services to implement various NLP scenarios quickly, this book is for you.
    It will show you how easy it is to integrate AI in applications with just a few
    lines of code. A basic understanding of machine learning concepts is necessary
    to understand the concepts covered. Experience with Jupyter Notebooks and Python
    will be helpful.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个NLP开发人员或数据科学家，希望快速开始使用AWS AI服务来实现各种NLP场景，那么本书就是为你准备的。它将展示如何通过几行代码轻松将AI集成到应用程序中。为了理解书中所涉及的概念，你需要具备基本的机器学习知识。拥有Jupyter
    Notebooks和Python的经验将会有所帮助。
