- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The mission of this book is to enable the reader to build AI-enabled IoT applications.
    With the surge in popularity of IoT devices, there are many applications that
    use data science and analytics to utilize the terabyte of data generated. However,
    these applications do not address the challenge of continually discovering patterns
    in IoT data. In this book, we cover the various aspects of AI theory and implementation
    that the reader can utilize to make their IoT solutions smarter by implementing
    AI techniques.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的使命是使读者能够构建 AI 驱动的物联网应用程序。随着物联网设备的普及，很多应用程序使用数据科学和分析技术来利用生成的海量数据。然而，这些应用程序并未解决持续发现物联网数据中模式的挑战。在本书中，我们涵盖了人工智能理论和实现的各个方面，读者可以利用这些知识，通过实施人工智能技术使物联网解决方案更加智能。
- en: The reader starts by learning the basics of AI and IoT devices and how to read
    IoT data from various sources and streams. Then we introduce various ways to implement
    AI with examples in TensorFlow, scikit learn, and Keras. The topics covered include
    machine learning, deep learning, genetic algorithms, reinforcement learning, and
    generative adversarial networks. We also show the reader how to implement AI using
    distributed technologies and on the cloud. Once the reader is familiar with AI
    techniques, then we introduce various techniques for different kinds of data generated
    and consumed by IoT devices, such as time series, images, audio, video, text,
    and speech.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 读者从学习人工智能和物联网设备的基础知识开始，了解如何从各种来源和流中读取物联网数据。接着，我们介绍了如何使用 TensorFlow、scikit learn
    和 Keras 的示例来实现人工智能的各种方法。涵盖的主题包括机器学习、深度学习、遗传算法、强化学习和生成对抗网络。我们还向读者展示了如何使用分布式技术和云技术来实现人工智能。一旦读者熟悉了人工智能技术，我们就介绍了针对物联网设备生成和消费的不同类型数据（如时间序列、图像、音频、视频、文本和语音）的各种技术。
- en: 'After explaining various AI techniques on various kinds of IoT data, finally,
    we share some case studies with the reader from the four major categories of IoT
    solutions: personal IoT, home IoT, industrial IoT, and smart city IoT.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在讲解了各种人工智能技术在不同类型物联网数据上的应用后，最后，我们与读者分享了四大类物联网解决方案的案例研究：个人物联网、家庭物联网、工业物联网和智能城市物联网。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: 'The audience for this book is anyone who has a basic knowledge of developing
    IoT applications and Python and wants to make their IoT applications smarter by
    applying AI techniques. This audience may include the following people:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的读者是那些具备基本物联网应用开发和 Python 知识的人，想通过应用人工智能技术使他们的物联网应用更加智能。该读者群体可能包括以下人群：
- en: IoT practitioners who already know how to build IoT systems, but now they want
    to implement AI to make their IoT solution smart.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已经知道如何构建物联网系统的物联网从业者，但现在他们希望通过实施人工智能来使他们的物联网解决方案变得更加智能。
- en: Data science practitioners who have been building analytics with IoT platforms,
    but now they want to transition from IoT analytics to IoT AI, thus making their
    IoT solutions smarter.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已经在物联网平台上构建分析的 数据科学从业者，但现在他们希望从物联网分析转向物联网人工智能，从而使他们的物联网解决方案更加智能。
- en: Software engineers who want to develop AI-based solutions for smart IoT devices.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要为智能物联网设备开发基于人工智能的解决方案的软件工程师。
- en: Embedded system engineers looking to bring smartness and intelligence to their
    products.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望将智能和智能化引入其产品的嵌入式系统工程师。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](fa0444a6-ce5c-4bed-8d9d-ddab846fe571.xhtml), *Principles and Foundations
    of IoT and AI*, introduces the basic concepts IoT, AI, and data science. We end
    the chapter with an introduction to the tools and datasets we will be using in
    the book.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](fa0444a6-ce5c-4bed-8d9d-ddab846fe571.xhtml)，*物联网与人工智能的基本原理和基础*，介绍了物联网、人工智能和数据科学的基本概念。本章最后介绍了本书将使用的工具和数据集。'
- en: '[Chapter 2](4351f888-1bf0-4945-a8a6-ddd71bd464dd.xhtml), *Data Access and Distributed
    Processing for IoT*, covers various methods of accessing data from various data
    sources, such as files, databases, distributed data stores, and streaming data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](4351f888-1bf0-4945-a8a6-ddd71bd464dd.xhtml)，*物联网的数据访问与分布式处理*，介绍了从各种数据源（如文件、数据库、分布式数据存储和流式数据）访问数据的多种方法。'
- en: '[Chapter 3](09538353-bf5b-4035-8b98-cc131bcfcf24.xhtml), *Machine Learning
    for IoT*, covers the various aspects of machine learning, such as supervised,
    unsupervised, and reinforcement learning for IoT. The chapter ends with tips and
    tricks to improve your models'' performance.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](09538353-bf5b-4035-8b98-cc131bcfcf24.xhtml)，*物联网的机器学习*，涵盖了机器学习的各个方面，例如监督学习、无监督学习和强化学习在物联网中的应用。本章最后提供了提高模型性能的技巧和窍门。'
- en: '[Chapter 4](cb9d27c5-e98d-44b6-a947-691b0bc64766.xhtml), *Deep Learning for
    IoT*, explores the various aspects of deep learning, such as MLP, CNN, RNN, and
    autoencoders for IoT. It also introduces various frameworks for deep learning.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](cb9d27c5-e98d-44b6-a947-691b0bc64766.xhtml)，*物联网的深度学习*，探索了物联网中深度学习的各个方面，如MLP、CNN、RNN和自编码器。它还介绍了多种深度学习框架。'
- en: '[Chapter 5](5b123d29-337b-48b3-94f8-ccb720d472f1.xhtml), *Genetic Algorithms
    for IoT*, discusses optimization and different evolutionary techniques employed
    for optimization with an emphasis on genetic algorithms.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](5b123d29-337b-48b3-94f8-ccb720d472f1.xhtml)，*物联网的遗传算法*，讨论了优化和不同的进化技术，重点讲解了遗传算法在优化中的应用。'
- en: '[Chapter 6](01e534ff-b0a2-4b5e-bc9a-fd65c527ac7d.xhtml), *Reinforcement Learning
    for IoT*, introduces the concepts of reinforcement learning, such as policy gradients
    and Q-networks. We cover how to implement deep Q networks using TensorFlow and
    learn some cool real-world problems where reinforcement learning can be applied.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](01e534ff-b0a2-4b5e-bc9a-fd65c527ac7d.xhtml)，*物联网的强化学习*，介绍了强化学习的概念，如策略梯度和Q网络。我们讲解了如何使用TensorFlow实现深度Q网络，并学习了一些可以应用强化学习的现实世界问题。'
- en: '[Chapter 7](67158b7f-72ce-425e-a31b-dd198bc5ac57.xhtml), *Generative Models
    for IoT*, introduces the concepts of adversarial and generative learning. We cover
    how to implement GAN, DCGAN, and CycleGAN using TensorFlow, and also look at their
    real-life applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](67158b7f-72ce-425e-a31b-dd198bc5ac57.xhtml)，*物联网的生成模型*，介绍了对抗性学习和生成学习的概念。我们讲解了如何使用TensorFlow实现GAN、DCGAN和CycleGAN，并且讨论了它们的实际应用。'
- en: '[Chapter 8](fec5c753-818b-41aa-82a9-ca4d052ef0e4.xhtml), *Distributed AI for
    IoT*, covers how to leverage machine learning in distributed mode for IoT applications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](fec5c753-818b-41aa-82a9-ca4d052ef0e4.xhtml)，*物联网的分布式人工智能*，讲解了如何在分布模式下利用机器学习来应用于物联网。'
- en: '[Chapter 9](e84709f1-3916-47cf-a3ea-8c57b10654e4.xhtml), *Personal and Home
    and IoT*, goes over some exciting personal and home applications of IoT.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](e84709f1-3916-47cf-a3ea-8c57b10654e4.xhtml)，*个人与家庭物联网*，讲解了一些令人兴奋的个人和家庭物联网应用。'
- en: '[Chapter 10](dea1fc14-b69c-4992-9d52-cd7b167e876b.xhtml), *AI for Industrial
    IoT*, explains how to apply the concepts learned in this book to two case studies
    with industrial IoT data.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](dea1fc14-b69c-4992-9d52-cd7b167e876b.xhtml)，*工业物联网的人工智能*，解释了如何将本书中学到的概念应用于两个工业物联网数据的案例研究。'
- en: '[Chapter 11](5cac732c-c3dc-474b-976e-ef63fbf2d8de.xhtml), *AI for Smart Cities
    IoT*, explains how to apply the concepts learned in this book to IoT data generated
    from smart cities.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](5cac732c-c3dc-474b-976e-ef63fbf2d8de.xhtml)，*智能城市物联网的人工智能*，解释了如何将本书中学到的概念应用于来自智能城市的物联网数据。'
- en: '[Chapter 12](dae86908-7516-450c-bbb9-d718f916c05f.xhtml), *Combining It All
    Together*, covers how to pre-process textual, image, video, and audio data before
    feeding it to models. It also introduces time series data.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](dae86908-7516-450c-bbb9-d718f916c05f.xhtml)，*整合所有内容*，讲解了如何在将文本、图像、视频和音频数据输入模型之前进行预处理。它还介绍了时间序列数据。'
