- en: There are a number of text conventions used throughout this book.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "This declares two placeholders with the names `A` and `B`;
    the arguments to the `tf.placeholder` method specify that the placeholders are
    of the `float32` datatype."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。例如：“这声明了两个占位符，名称分别为
    `A` 和 `B`；`tf.placeholder` 方法的参数指定这些占位符的数据类型是 `float32`。”'
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "At the bottom of the stack, we have the device layer, also called
    the **perception layer**."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词或屏幕上看到的词。例如，菜单或对话框中的词会以这种方式出现在文本中。举个例子：“在堆栈底部，我们有设备层，也称为**感知层**。”'
- en: Warnings or important notes appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要的提示以这种方式显示。
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
