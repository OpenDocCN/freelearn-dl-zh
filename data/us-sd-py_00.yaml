    steps to set up the environment.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅[*第2章*](B21263_02.xhtml#_idTextAnchor037)以获取设置环境的详细步骤。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将有助于您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Using-Stable-Diffusion-with-Python](https://github.com/PacktPublishing/Using-Stable-Diffusion-with-Python).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（[https://github.com/PacktPublishing/Using-Stable-Diffusion-with-Python](https://github.com/PacktPublishing/Using-Stable-Diffusion-with-Python)）下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Here, let’s use the `controlnet-openpose-sdxl-1.0`
    open pose ControlNet for SDXL.”'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“在这里，让我们使用`controlnet-openpose-sdxl-1.0`
    open pose ControlNet for SDXL。”'
- en: 'A block of code is set as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置为以下格式：
- en: '[PRE0]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE1]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “After clicking the **Run** button, the progress bar will appear in the position
    of the output textbox.”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“点击**运行**按钮后，进度条将出现在输出文本框的位置。”'
- en: Tips or important notes
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
