  type: TYPE_IMG
  zh: '![图 1.1：机器人历史](img/C13550_01_01.jpg)'
- en: 'Figure 1.1: History of robotics'
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1.1：机器人历史
- en: '![Figure 1.2: History of robotics continued](img/C13550_01_02.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.2：机器人历史（续）](img/C13550_01_02.jpg)'
