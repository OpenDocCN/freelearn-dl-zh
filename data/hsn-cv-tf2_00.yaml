- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As a result of leveraging deep learning methods such as **convolutional neural
    networks** (**CNNs**), computer vision is attaining new heights in fields including
    health, the automotive sector, social media, and robotics. Whether to automate
    complex tasks, to guide experts in their work, or to help artists in their creative
    process, more and more companies are integrating computer vision solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由于深度学习方法如**卷积神经网络**（**CNN**）的应用，计算机视觉在健康、汽车、社交媒体和机器人等领域达到了新的高度。无论是自动化复杂任务、辅助专家工作，还是帮助艺术家进行创作，越来越多的公司正在整合计算机视觉解决方案。
- en: In this book, we will explore TensorFlow 2, the brand new version of Google's
    open source framework for machine learning. Covering its key features, as well
    as state-of-the-art solutions, we will demonstrate how to efficiently build, train,
    and deploy CNNs for a variety of real-life tasks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将探索 TensorFlow 2，这是谷歌开源机器学习框架的全新版本。我们将介绍其主要功能以及最先进的解决方案，并演示如何高效地构建、训练和部署 CNN，用于多种实际任务。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书读者对象
- en: This book is intended for anyone with some background in Python programming
    and image processing (such as knowing how to read and write image files, and how
    to edit their pixel values). With its gradual learning curve, this book targets
    not only deep learning novices but also experts who are curious about the new
    features of TensorFlow 2.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合具有一定 Python 编程和图像处理背景的读者（例如，知道如何读取和写入图像文件，以及如何编辑其像素值）。本书有一个逐步深入的学习曲线，既适合深度学习的初学者，也适合对
    TensorFlow 2 新特性感兴趣的专家。
- en: While some theoretical explanations require knowledge of algebra and calculus,
    concrete examples are provided for learners focused on practical applications.
    Step by step, you will tackle real-life tasks, such as visual recognition for
    self-driving cars and smartphone applications.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一些理论解释需要一定的代数和微积分知识，但为关注实际应用的学习者提供了具体的例子。你将一步一步解决现实中的任务，例如自动驾驶汽车和智能手机应用的视觉识别。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容简介
- en: '[Chapter 1](3d1c879b-b6fa-4eee-b578-60b57a77ff33.xhtml), *Computer Vision and
    Neural Networks*, introduces you to computer vision and deep learning, providing
    some theoretical background and teaching you how to implement and train a neural
    network for visual recognition from scratch.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](3d1c879b-b6fa-4eee-b578-60b57a77ff33.xhtml)，*计算机视觉与神经网络*，为你介绍计算机视觉和深度学习，提供一些理论背景，并教你如何从零开始实现并训练一个用于视觉识别的神经网络。'
- en: '[Chapter 2](c7c49010-458f-47ef-a538-96118f9cd892.xhtml), *TensorFlow Basics
    and Training a Model*, goes through TensorFlow 2 concepts related to computer
    vision, as well as some more advanced notions. It introduces Keras—now a submodule
    of TensorFlow—and describes the training of a simple recognition method implemented
    with these frameworks.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](c7c49010-458f-47ef-a538-96118f9cd892.xhtml)，*TensorFlow 基础与模型训练*，讲解了与计算机视觉相关的
    TensorFlow 2 概念，以及一些更高级的概念。它介绍了 Keras——现在是 TensorFlow 的一个子模块——并描述了如何使用这些框架训练一个简单的识别方法。'
- en: '[Chapter 3](dd1d3406-d506-4690-bf13-e5e0584ea9d1.xhtml), *Modern Neural Networks*,
    presents CNNs and explains how they have revolutionized computer vision. This
    chapter also introduces regularization tools and modern optimization algorithms
    that can be used to train more robust recognition systems.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](dd1d3406-d506-4690-bf13-e5e0584ea9d1.xhtml)，*现代神经网络*，介绍了卷积神经网络（CNN）并解释了它们如何革新计算机视觉。本章还介绍了正则化工具和现代优化算法，这些工具和算法可用于训练更强大的识别系统。'
- en: '[Chapter 4](061eb54a-4e3f-44e8-afb1-bacf796511f4.xhtml), *Influential Classification
    Tools*, provides theoretical details and practical code to expertly apply state-of-the-art
    solutions—such as Inception and ResNet—to the classification of images. This chapter
    also explains what makes transfer learning a key concept in machine learning,
    and how it can be performed with TensorFlow 2.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](061eb54a-4e3f-44e8-afb1-bacf796511f4.xhtml)，*影响力分类工具*，提供了理论细节和实用代码，帮助你熟练地应用最先进的解决方案——如
    Inception 和 ResNet——进行图像分类。本章还解释了什么是迁移学习，为什么它是机器学习中的关键概念，并讲解了如何使用 TensorFlow 2
    执行迁移学习。'
- en: '[Chapter 5](593ada62-2ff4-4085-a15e-44f8f5e3d071.xhtml), *Object Detection
    Models*, covers the architecture of two methods to detect specific objects in
    images—You Only Look Once, known for its speed, and Faster R-CNN, known for its
    accuracy.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](593ada62-2ff4-4085-a15e-44f8f5e3d071.xhtml)，*物体检测模型*，介绍了两种方法的架构，用于检测图像中的特定物体——以速度著称的
    You Only Look Once 和以精度著称的 Faster R-CNN。'
- en: '[Chapter 6](c4bb2429-f9f5-424d-8462-e376fd81f5a4.xhtml), *Enhancing and Segmenting
    Images*, introduces autoencoders and how networks such as U-Net and FCN can be
    applied to image denoising, semantic segmentation, and more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](c4bb2429-f9f5-424d-8462-e376fd81f5a4.xhtml)，*增强与图像分割*，介绍了自编码器以及如何应用 U-Net
    和 FCN 等网络进行图像去噪、语义分割等任务。'
- en: '[Chapter 7](337ec077-c215-4782-b56c-beae4d94d718.xhtml), *Training on Complex
    and Scarce Datasets*, focuses on solutions to efficiently collect and preprocess
    datasets for your deep learning applications. TensorFlow tools that build optimized
    data pipelines are presented, as well as various solutions to compensate for data
    scarcity (image rendering, domain adaptation, and generative networks such as
    VAEs and GANs).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](337ec077-c215-4782-b56c-beae4d94d718.xhtml)，*在复杂和稀缺数据集上训练*，专注于高效收集和预处理数据集以应用于深度学习。书中介绍了构建优化数据管道的
    TensorFlow 工具，以及多种补偿数据稀缺性的解决方案（图像渲染、领域适应、生成网络如 VAE 和 GAN）。'
- en: '[Chapter 8](97884989-bb57-4611-8c66-ebe8ab387965.xhtml), *Video and Recurrent
    Neural Networks*, covers recurrent neural networks, presenting the more advanced
    version known as the long short-term memory architecture. It provides practical
    code to apply LSTMs to action recognition in video.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](97884989-bb57-4611-8c66-ebe8ab387965.xhtml)，*视频和递归神经网络*，介绍了递归神经网络，并展示了更先进的版本——长短时记忆（LSTM）架构。它提供了实际代码，应用
    LSTM 进行视频中的动作识别。'
- en: '[Chapter 9](e8935e55-c3b5-419e-a86a-43eba3ff4dad.xhtml), *Optimizing Models
    and Deploying on Mobile Devices*, details model optimization in terms of speed,
    disk space, and computational performance. It goes through the deployment of TensorFlow
    solutions on mobile devices and in the browser, using a practical example.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](e8935e55-c3b5-419e-a86a-43eba3ff4dad.xhtml)，*优化模型并在移动设备上部署*，详细介绍了模型优化方面的内容，包括速度、磁盘空间和计算性能。书中通过一个实际例子讲解了如何在移动设备和浏览器上部署
    TensorFlow 解决方案。'
- en: '[Appendix](59767fa2-b254-47a4-a39a-3f8c826490fa.xhtml), *Migrating from TensorFlow
    1 to TensorFlow 2*, provides some information about TensorFlow 1, highlighting
    key changes introduced in TensorFlow 2\. A guide to migrate older projects to
    the latest version is also included. Finally, per-chapter references are listed
    for those who want to dive deeper.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](59767fa2-b254-47a4-a39a-3f8c826490fa.xhtml)，*从 TensorFlow 1 到 TensorFlow
    2 的迁移*，提供了一些关于 TensorFlow 1 的信息，重点介绍了 TensorFlow 2 引入的关键变化。同时也提供了将旧项目迁移到最新版本的指南。最后，为了那些想要深入了解的读者，每章参考文献也一并列出。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大化利用本书
- en: The following section contains some information and advice to facilitate the
    reading of this book and to help readers benefit from its supplementary materials.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分包含一些信息和建议，旨在帮助读者更好地阅读本书，并充分利用附加材料。
- en: Download and run the example code files
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载并运行示例代码文件
- en: Practice makes perfect. Therefore, this book not only provides in-depth explanations
    of TensorFlow 2 and state-of-the-art computer-vision methods, but it also comes
    with a number of practical examples and complete implementations for each chapter.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 练习成就完美。因此，本书不仅提供了对 TensorFlow 2 和最先进计算机视觉方法的深入解释，还附带了每章的许多实际示例和完整实现。
- en: Download the code files
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](https://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的 [www.packt.com](http://www.packt.com) 账户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问
    [www.packtpub.com/support](https://www.packtpub.com/support) 并注册，以便直接通过电子邮件获取文件。
- en: 'You can download the code files by following these steps:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 [www.packt.com](http://www.packt.com) 登录或注册。
- en: Select the Support tab.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”标签。
- en: Click on Code Downloads.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用以下最新版本的工具解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip for Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at **[https://github.com/PacktPublishing/Hands-On-Computer-Vision-with-TensorFlow-2](https://github.com/PacktPublishing/Hands-On-Computer-Vision-with-TensorFlow-2)**. In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，地址为 **[https://github.com/PacktPublishing/Hands-On-Computer-Vision-with-TensorFlow-2](https://github.com/PacktPublishing/Hands-On-Computer-Vision-with-TensorFlow-2)**。如果代码有更新，将会在现有的
    GitHub 仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他代码包，来自我们丰富的书籍和视频目录，均可在 **[https://github.com/PacktPublishing](https://github.com/PacktPublishing/)**
    查找。赶快去看看吧！
- en: Study and run the experiments
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习并运行实验
- en: '**Jupyter Notebook** ([https://jupyter.org](https://jupyter.org)) is an open
    source web application for creating and sharing Python scripts, along with textual
    information, visual results, equations, and more. We will call *Jupyter notebooks*
    the documents provided with the book, containing detailed code, expected results,
    and supplementary explanations. Each Jupyter notebook is dedicated to a concrete
    computer vision task. For example, one notebook explains how to train a CNN to
    detect animals in images, while another details all the steps to build a recognition
    system for self-driving cars, and so on.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jupyter Notebook**（[https://jupyter.org](https://jupyter.org)）是一个开源的 Web
    应用，用于创建和分享 Python 脚本，结合文本信息、视觉结果、公式等更多内容。我们将 *Jupyter 笔记本* 称为本书中提供的文档，包含详细的代码、预期结果以及补充说明。每个
    Jupyter 笔记本都专注于一个具体的计算机视觉任务。例如，一个笔记本解释了如何训练 CNN 来检测图像中的动物，另一个详细描述了构建自动驾驶汽车识别系统的所有步骤，等等。'
- en: As we will see in this section, these documents can either be studied directly,
    or they can be used as code recipes to run and reproduce the experiments presented
    in the book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们将在本节中看到的，这些文档可以直接学习，也可以作为代码示例运行，重现书中展示的实验。
- en: Study the Jupyter notebooks online
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线学习 Jupyter 笔记本
- en: If you simply want to go through the code and results provided, you can directly
    access them online in the book's *GitHub* repository. Indeed, GitHub is able to
    render Jupyter notebooks and to display them as static web pages.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是想浏览提供的代码和结果，可以直接在线访问本书的 *GitHub* 仓库中的内容。事实上，GitHub 可以渲染 Jupyter 笔记本并将其显示为静态网页。
- en: 'However, the GitHub viewer ignores some style formatting and interactive content.
    For the best online viewing experience, we recommend using instead *Jupyter nbviewer*
    ([https://nbviewer.jupyter.org](https://nbviewer.jupyter.org)), an official web
    platform you can use to read Jupyter notebooks uploaded online. This website can
    be queried to render notebooks stored in GitHub repositories. Therefore, the Jupyter
    notebooks provided can also be read at the following address: [https://nbviewer.jupyter.org/github/PacktPublishing/Hands-On-Computer-Vision-with-TensorFlow-2](https://nbviewer.jupyter.org/github/PacktPublishing/Hands-On-Computer-Vision-with-TensorFlow-2).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，GitHub 查看器会忽略一些样式格式和交互内容。为了获得最佳的在线查看体验，我们推荐使用 *Jupyter nbviewer*（[https://nbviewer.jupyter.org](https://nbviewer.jupyter.org)），这是一个官方的在线平台，你可以用它来读取上传到网上的
    Jupyter 笔记本。该网站可以查询并渲染存储在 GitHub 仓库中的笔记本。因此，提供的 Jupyter 笔记本也可以通过以下地址进行阅读：[https://nbviewer.jupyter.org/github/PacktPublishing/Hands-On-Computer-Vision-with-TensorFlow-2](https://nbviewer.jupyter.org/github/PacktPublishing/Hands-On-Computer-Vision-with-TensorFlow-2)。
- en: Run the Jupyter notebooks on your machine
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在你的机器上运行 Jupyter 笔记本
- en: To read or run these documents on your machine, you should first install Jupyter
    Notebook. For those who already use *Anaconda* ([https://www.anaconda.com](https://www.anaconda.com))
    to manage and deploy their Python environments (as we will recommend in this book),
    Jupyter Notebook should be directly available (as it is installed with Anaconda).
    For those using other Python distributions and those not familiar with Jupyter
    Notebook, we recommend having a look at the documentation, which provides installation
    instructions and tutorials ([https://jupyter.org/documentation](https://jupyter.org/documentation)).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要在你的机器上阅读或运行这些文档，你应该首先安装 Jupyter Notebook。对于已经使用 *Anaconda*（[https://www.anaconda.com](https://www.anaconda.com)）来管理和部署
    Python 环境的用户（如我们在本书中推荐的那样），Jupyter Notebook 应该已经可以直接使用（因为它与 Anaconda 一起安装）。对于使用其他
    Python 发行版的用户，或者不熟悉 Jupyter Notebook 的用户，我们推荐查看文档，它提供了安装说明和教程（[https://jupyter.org/documentation](https://jupyter.org/documentation)）。
- en: 'Once Jupyter Notebook is installed on your machine, navigate to the directory
    containing the book''s code files, open a terminal, and execute the following
    command:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 Jupyter Notebook 安装在您的机器上，导航到包含书籍代码文件的目录，打开终端并执行以下命令：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The web interface should open in your default browser. From there, you should
    be able to navigate the directory and open the Jupyter notebooks provided, either
    to read, execute, or edit them.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 网页界面应在您的默认浏览器中打开。此时，您应该能够浏览目录并打开提供的 Jupyter 笔记本，进行阅读、执行或编辑。
- en: Some documents contain advanced experiments that can be extremely compute-intensive
    (such as the training of recognition algorithms over large datasets). Without
    the proper acceleration hardware (that is, without compatible NVIDIA GPUs, as
    explained in [Chapter 2](c7c49010-458f-47ef-a538-96118f9cd892.xhtml), *TensorFlow
    Basics and Training a Model*), these scripts can take hours or even days (even
    with compatible GPUs, the most advanced examples can take quite some time).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一些文档包含高级实验，这些实验可能需要大量计算资源（例如，使用大型数据集训练识别算法）。没有适当的加速硬件（即没有兼容的 NVIDIA GPU，如[第
    2 章](c7c49010-458f-47ef-a538-96118f9cd892.xhtml)《TensorFlow 基础与模型训练》所述），这些脚本可能需要数小时甚至数天的时间（即使有兼容的
    GPU，最先进的示例仍然可能需要很长时间）。
- en: Run the Jupyter notebooks in Google Colab
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Google Colab 中运行 Jupyter 笔记本
- en: For those who wish to run the Jupyter notebooks themselves—or play with new
    experiments—but do not have access to a powerful enough machine, we recommend
    using **Google Colab**, also named **Colaboratory** ([https://colab.research.google.com](https://colab.research.google.com)).
    It is a cloud-based Jupyter environment, provided by Google, for people to run
    compute-intensive scripts on powerful machines. You will find more details regarding
    this service in the GitHub repository.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望自行运行 Jupyter 笔记本——或进行新的实验——但没有足够强大机器的用户，我们推荐使用**Google Colab**，也叫做**Colaboratory**
    ([https://colab.research.google.com](https://colab.research.google.com))。它是 Google
    提供的基于云的 Jupyter 环境，用户可以在强大的机器上运行计算密集型脚本。有关此服务的更多详情，请查阅 GitHub 仓库。
- en: Download the color images
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781788830645_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788830645_ColorImages.pdf).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个 PDF 文件，其中包含书中使用的截图/图表的彩色图像。您可以在此下载：[https://www.packtpub.com/sites/default/files/downloads/9781788830645_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788830645_ColorImages.pdf)。
- en: Conventions used
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, folder names, filenames, file extensions,
    pathnames, dummy URLs, and user input. Here is an example: "The `.fit()` method
    of the `Model` object starts the training procedure."'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL 以及用户输入。例如：“`Model`对象的`.fit()`方法启动训练过程。”'
- en: 'A block of code is set as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: '[PRE1]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项会用粗体显示：
- en: '[PRE2]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE3]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "You can observe the performance of your solution on the Scalars
    page of TensorBoard."'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或您在屏幕上看到的词汇。例如，菜单或对话框中的词汇会以这种方式显示。这里是一个例子：“您可以在 TensorBoard
    的 Scalars 页面上观察解决方案的表现。”'
- en: Warnings or important notes appear like this.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Get in touch
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中注明书名，并通过`customercare@packtpub.com`联系我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽力确保内容的准确性，但错误还是难免。如果您在本书中发现了错误，我们将不胜感激，您可以将错误报告给我们。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击“勘误提交表单”链接，并填写相关细节。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何我们作品的非法复制品，请您提供该内容的地址或网站名称，我们将不胜感激。请通过 `copyright@packt.com`
    联系我们，并提供该材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in, and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专长，并且有兴趣写作或为书籍贡献内容，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评价
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评价。在您阅读并使用了本书后，为什么不在您购买书籍的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决策，我们 Packt 可以了解您对我们产品的看法，我们的作者也能看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于 Packt 的信息，请访问 [packt.com](http://www.packt.com/)。
