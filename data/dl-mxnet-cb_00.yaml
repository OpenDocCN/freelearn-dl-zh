  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域拥有专业知识，并且有兴趣写书或为书籍做贡献，请访问 [authors.packtpub.com](mailto:authors.packtpub.com?subject=)'
