- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: MXNet is an open-source deep learning framework that allows you to train and
    deploy neural network models and implement **state-of-the-art** (**SOTA**) architectures
    in Computer Vision, Natural Language Processing, and more. With this cookbook,
    you will be able to construct fast, scalable deep learning solutions using Apache
    MXNet.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: MXNet是一个开源的深度学习框架，允许您训练和部署神经网络模型，并实现计算机视觉、自然语言处理等领域的**最先进**（**SOTA**）架构。通过本书，您将能够使用Apache
    MXNet构建快速、可扩展的深度学习解决方案。
- en: This book will start by showing you the different versions of MXNet and what
    version to choose before installing your library. You will learn to start using
    MXNet/Gluon libraries to solve classification and regression problems and get
    an idea on the inner workings of these libraries. This book will also show how
    to use MXNet to analyze toy datasets in the areas of numerical regression, data
    classification, image classification, and text classification. You’ll also learn
    to build and train deep-learning neural network architectures from scratch, before
    moving on to complex concepts like transfer learning. You’ll learn to construct
    and deploy neural network architectures including CNN, RNN, Transformers, and
    integrate these models into your applications. You will also learn to analyze
    the performance of these models, and fine-tune them for increased accuracy, scalability,
    and speed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将首先介绍MXNet的不同版本以及安装库前需要选择的版本。您将学习如何开始使用MXNet/Gluon库来解决分类和回归问题，并了解这些库的内部工作原理。本书还将展示如何使用MXNet分析玩具数据集，涉及数值回归、数据分类、图像分类和文本分类等领域。您还将学习从零开始构建和训练深度学习神经网络架构，然后再深入复杂的概念，如迁移学习。您将学会构建和部署神经网络架构，包括CNN、RNN、Transformers，并将这些模型集成到您的应用中。您还将学习如何分析这些模型的性能，并进行微调，以提高准确性、可扩展性和速度。
- en: By the end of the book, you will be able to utilize the MXNet and Gluon libraries
    to create and train deep learning networks using GPUs and learn how to deploy
    them efficiently in different environments.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，您将能够利用MXNet和Gluon库使用GPU创建并训练深度学习网络，并学习如何在不同环境中高效部署它们。
- en: Who is this book for?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读？
- en: This book is ideal for Data Scientists, Machine Learning Engineers, and Developers
    who want to work with Apache MXNet for building fast, scalable deep learning solutions.
    The reader is expected to have a good understanding of Python programming and
    a working environment with Python 3.7+. A good theoretical understanding of mathematics
    for deep learning will be beneficial.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合数据科学家、机器学习工程师以及希望使用Apache MXNet构建快速、可扩展深度学习解决方案的开发者。读者需要对Python编程有良好的理解，并且具备Python
    3.7+的工作环境。具备深度学习相关数学理论的良好基础将是有益的。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B16591_01.xhtml#_idTextAnchor016)*, Up and Running with MXNet*,
    To start working with MXNet, we need to install the library. There are several
    different versions of MXNet available to be installed, and in this chapter, we
    will cover how to help you choose the right version. The most important parameter
    will be the available hardware we have. In order to optimize performance, it is
    always best to maximize the use of our available Hardware. We will compare the
    usage of a well-known linear algebra library, NumPy, and how MXNet provides similar
    operations. We will then compare the performance of the different MXNet versions
    vs. Numpy.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16591_01.xhtml#_idTextAnchor016)*, 开始使用MXNet*，要开始使用MXNet，我们需要安装相关库。MXNet有多个不同版本可供安装，在本章中，我们将讨论如何帮助您选择合适的版本。最重要的参数是我们拥有的硬件。为了优化性能，最好最大限度地利用我们现有的硬件资源。我们将比较著名的线性代数库NumPy的使用方式，并介绍MXNet如何提供类似的操作。然后，我们将对比不同MXNet版本与NumPy的性能。'
- en: '[*Chapter 2*](B16591_02.xhtml#_idTextAnchor029)*, Working with MXNet and Visualizing
    Datasets: Gluon and DataLoader*, In this chapter, we will start using MXNet to
    analyze some toy datasets in the domains of numerical regression, data classification,
    image classification and text classification. To manage those tasks efficiently,
    we will see new MXNet libraries and functions such as Gluon and DataLoader.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16591_02.xhtml#_idTextAnchor029)*, 使用MXNet和可视化数据集：Gluon和DataLoader*，在本章中，我们将开始使用MXNet分析一些玩具数据集，涉及数值回归、数据分类、图像分类和文本分类等领域。为了高效地管理这些任务，我们将学习新的MXNet库和函数，如Gluon和DataLoader。'
- en: '[*Chapter 3*](B16591_03.xhtml#_idTextAnchor052)*, Solving Regression Problems*,
    In this chapter, we will learn how to use MXNet and Gluon libraries to apply supervised
    learning to solve regression problems. We will explore and understand a house
    prices dataset and will learn how to predict the price of a house. To achieve
    this objective, we will train neural networks and study the effect of the different
    hyper-parameters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16591_03.xhtml#_idTextAnchor052)*, 解决回归问题*，在本章中，我们将学习如何使用MXNet和Gluon库应用监督学习来解决回归问题。我们将探索并理解一个房价数据集，并学习如何预测房屋的价格。为实现这一目标，我们将训练神经网络并研究不同超参数的效果。'
- en: '[*Chapter 4*](B16591_04.xhtml#_idTextAnchor075)*, Solving Classification Problems*,
    In this chapter, we will learn how to use MXNet and Gluon libraries to apply supervised
    learning to solve classification problems. We will explore and understand a flowers
    dataset and will learn how to predict the type of a flower given some metrics.
    To achieve this objective, we will train neural networks and study the effect
    of the different hyper-parameters.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16591_04.xhtml#_idTextAnchor075)*, 解决分类问题*，在本章中，我们将学习如何使用MXNet和Gluon库应用监督学习来解决分类问题。我们将探索并理解一个花卉数据集，并学习如何根据一些指标预测花卉的种类。为实现这一目标，我们将训练神经网络并研究不同超参数的效果。'
- en: '[*Chapter 5*](B16591_05.xhtml#_idTextAnchor098)*, Analyzing Images with Computer
    Vision*, In this chapter, the reader will understand the different architectures
    and operations available in MXNet/GluonCV to work with images. Furthermore, the
    readers will get introduced to classic Computer Vision problems: Image Classification,
    Object Detection and Semantic Segmentation. They will then learn how to leverage
    MXNetGluonCV Model Zoo to use pre-existing models to solve these problems.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16591_05.xhtml#_idTextAnchor098)*, 使用计算机视觉分析图像*，在本章中，读者将了解MXNet/GluonCV中可用于图像处理的不同架构和操作。此外，读者还将接触经典的计算机视觉问题：图像分类、目标检测和语义分割。接着，读者将学习如何利用MXNetGluonCV模型库使用现有的模型来解决这些问题。'
- en: '[*Chapter 6*](B16591_06.xhtml#_idTextAnchor121)*, Understanding Text with Natural
    Language Processing*, In this chapter, the reader will understand the different
    architectures and operations available in MXNet/GluonNLP to work with text datasets.
    Furthermore, the readers will get introduced to classic Natural Language Processing
    problems: Word Embeddings, Text Classification, Sentiment Analysis and Translation.
    They will then learn how to leverage GluonNLP Model Zoo to use pre-existing models
    to solve these problems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16591_06.xhtml#_idTextAnchor121)*, 使用自然语言处理理解文本*，在本章中，读者将了解MXNet/GluonNLP中可用于文本数据集的不同架构和操作。此外，读者将接触经典的自然语言处理问题：词向量、文本分类、情感分析和翻译。接着，读者将学习如何利用GluonNLP模型库使用现有的模型来解决这些问题。'
- en: '[*Chapter 7*](B16591_07.xhtml#_idTextAnchor148)*, Optimizing Models with Transfer
    Learning and Fine-Tuning*, In this chapter, the reader will understand how to
    optimize pre-trained models for specific tasks using Transfer Learning and Fine-Tuning
    techniques. Furthermore, the readers will compare the performance of these techniques
    against training a model from scratch and the trade-offs involved. The reader
    will apply these techniques to problems such as image classifcation, image segmentation
    and translating text from English to German.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16591_07.xhtml#_idTextAnchor148)*, 使用迁移学习和微调优化模型*，在本章中，读者将了解如何使用迁移学习和微调技术优化预训练模型以适应特定任务。此外，读者将比较这些技术与从零开始训练模型的性能，并分析其中的权衡。读者将把这些技术应用于图像分类、图像分割以及从英语翻译成德语等问题。'
- en: '[*Chapter 8*](B16591_08.xhtml#_idTextAnchor172)*, Improving Training Performance
    with MXNet*, In this chapter, the reader will learn how to leverage MXNet and
    Gluon libraries to optimize deep learning training loops. The reader will learn
    how MXNet and Gluon can take advantage of computational paradigms such as Lazy
    Evaluation and Automatic Parallelization. Furthermore, the reader will also learn
    to optimize Gluon DataLoaders for CPU and GPU, to apply **Automatic Mixed Precision**
    (**AMP**) and to train with multiple GPUs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16591_08.xhtml#_idTextAnchor172)*, 使用MXNet提高训练性能*，在本章中，读者将学习如何利用MXNet和Gluon库优化深度学习训练循环。读者将学习MXNet和Gluon如何利用Lazy
    Evaluation和自动并行化等计算范式。此外，读者还将学习如何优化Gluon数据加载器，以支持CPU和GPU，应用**自动混合精度**（**AMP**），并使用多个GPU进行训练。'
- en: '[*Chapter 9*](B16591_09.xhtml#_idTextAnchor190)*, Improving Inference Performance
    with MXNet*, In this chapter, the reader will learn how to leverage MXNet and
    Gluon libraries to optimize deep learning inference. The reader will learn how
    MXNet and Gluon can take advantage of hybridizing Machine Learning models (combining
    imperative and symbolic programming). Furthermore, the reader will also learn
    to optimize inference time by applying Float16 data type combined with AMP, quantizing
    their models and profiling to find out further gains.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第九章*](B16591_09.xhtml#_idTextAnchor190)*，通过 MXNet 改善推理性能*，在本章中，读者将学习如何利用
    MXNet 和 Gluon 库来优化深度学习推理。读者将学习 MXNet 和 Gluon 如何通过混合化机器学习模型（结合命令式编程和符号式编程）来提高性能。此外，读者还将学习如何通过应用
    Float16 数据类型结合 AMP、量化模型并进行性能分析来进一步优化推理时间。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最大化利用本书的内容
- en: The reader is expected to have a good understanding of Python programming and
    a working environment with Python 3.7+. A good theoretical understanding of mathematics
    for deep learning will be beneficial. MXNet 1.9.1 and the supplementary GluonCV
    and GluonNLP libraries will need to be installed as well (versions 0.10). These
    MXNet/Gluon requirements are described in detail in [*Chapter 1*](B16591_01.xhtml#_idTextAnchor016)
    and can be followed along by the reader. All code examples have been tested with
    Ubuntu 20.04, Python 3.10.12, MXNet 1.9.1, GluonCV 0.10 and GluonNLP 0.10\. However,
    they should work with future releases too.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 读者需要具备良好的 Python 编程理解，并且使用 Python 3.7+ 的工作环境。拥有良好的深度学习数学理论知识将非常有益。还需要安装 MXNet
    1.9.1 和附加的 GluonCV 和 GluonNLP 库（版本 0.10）。这些 MXNet/Gluon 的要求在 [*第一章*](B16591_01.xhtml#_idTextAnchor016)
    中有详细描述，读者可以按照说明操作。所有的代码示例都已在 Ubuntu 20.04、Python 3.10.12、MXNet 1.9.1、GluonCV 0.10
    和 GluonNLP 0.10 上进行了测试。不过，它们也应该适用于未来的版本。
