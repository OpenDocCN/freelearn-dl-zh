  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'LGPD: [https://blog.didomi.io/what-is-the-lgpd-brazil-and-how-can-companies-be-compliant](https://blog.didomi.io/what-is-the-lgpd-brazil-and-how-can-companies-be-compliant)'
