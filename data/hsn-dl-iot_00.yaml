- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the **Internet of Things** (**IoT**) era, a huge large number of sensing
    devices collect and generate various sensory data over time for a wide range of
    applications. This data is predominantly made up of big, fast, and real-time streams
    based on the applications. The use of analytics in relation to such big data or
    data streams is crucial for learning new information, predicting future insights,
    and making informed decisions, which makes IoT a worthy paradigm for businesses
    and a quality-of-life improving technology.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在**物联网**（**IoT**）时代，大量感应设备随着时间的推移收集和生成各种感知数据，应用范围广泛。这些数据主要由基于应用的大规模、高速、实时数据流组成。与这些大数据或数据流相关的分析至关重要，它有助于学习新信息、预测未来的洞察，并做出明智决策，这使得物联网成为一个值得关注的商业范式和改善生活质量的技术。
- en: This book will provide you with a thorough overview of a class of advanced machine
    learning techniques called **deep learning** (**DL**), to facilitate the analytics
    and learning in various IoT applications. A hands-on overview will take you through
    what each process is, from data collection, analysis, modeling, and a model's
    performance evaluation, to various IoT application and deployment settings.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将为你提供有关一类先进机器学习技术——**深度学习**（**DL**）的全面概述，旨在促进各种物联网应用中的分析与学习。通过实践概览，你将了解每个过程的具体内容，包括数据收集、分析、建模、模型性能评估，以及各种物联网应用和部署设置。
- en: You’ll learn how to train **convolutional neural networks** (**CNN**) for developing
    applications for image-based road faults detection and smart garbage separation,
    followed by implementing voice-initiated smart light control and home access mechanisms
    powered by **recurrent neural networks** (**RNN**).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何训练**卷积神经网络**（**CNN**）以开发用于基于图像的道路故障检测和智能垃圾分类的应用，接着实现由**循环神经网络**（**RNN**）驱动的语音启动智能灯光控制和家庭访问机制。
- en: You’ll master IoT applications for indoor localization, predictive maintenance,
    and locating equipment in a large hospital using autoencoders, DeepFi, and LSTM
    networks. Furthermore, you'll learn IoT application development for healthcare
    with IoT security enhanced. After reading this book, you will have a good head
    start at developing more complex DL applications for IoT-enabled devices.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将掌握用于室内定位、预测性维护以及利用自动编码器、DeepFi和LSTM网络在大型医院中定位设备的物联网应用。此外，你还将学习增强物联网安全的健康护理物联网应用开发。阅读本书后，你将能够在物联网设备上开发更复杂的深度学习应用，迈出良好的起步。
- en: Last but not least, this book isn't meant to be read cover to cover. You can
    turn the pages to a chapter that looks like something you're trying to accomplish
    or that ignites your interest. If you notice any errors or glaring omissions,
    better an errata than never or let us know or file issues on GitHub repo of this
    book. Thank you! Happy reading!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，本书并非需要从头到尾阅读。你可以直接翻到一个看起来符合你需求或激发你兴趣的章节。如果你发现任何错误或明显的遗漏，最好提一个勘误表，而不是什么都不做，或者告诉我们，或在本书的GitHub仓库提交问题。谢谢！祝你阅读愉快！
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is intended for anyone who wants to use DL techniques to analyze and
    understand IoT generated big and real-time data streams with the power of TensorFlow,
    Keras, and Chainer. If you want to build your own extensive IoT applications that
    work, and that can predict smart decisions in the future, then this book is what
    you need! Hence, this book is dedicated to IoT application developers, data analysts,
    or DL enthusiasts who do not have much background in complex numerical computations,
    but who want to know what DL actually is.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何希望利用深度学习（DL）技术，通过TensorFlow、Keras和Chainer分析和理解物联网生成的大规模实时数据流的人。如果你想构建自己的物联网应用，且能够预测未来的智能决策，那么本书正是你所需要的！因此，本书特别适合物联网应用开发者、数据分析师或对深度学习有兴趣的读者，这些人可能没有复杂数值计算的背景，但他们希望了解深度学习到底是什么。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](7781d6f5-c3e4-4bf8-a9f2-9c3fc63caeeb.xhtml), *End-to-End Life Cycle
    of IoT*, discusses the end-to-end life cycle of IoT and its related concepts and
    components, as well as the key characteristics and issues of IoT data that demands
    the use of DL in IoT. Furthermore, it also covers the importance of analytics
    in the IoT and the motivation to use DL in data analytics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](7781d6f5-c3e4-4bf8-a9f2-9c3fc63caeeb.xhtml)，*物联网的端到端生命周期*，讨论了物联网的端到端生命周期及其相关概念和组件，以及物联网数据的关键特性和问题，这些问题要求在物联网中使用深度学习（DL）。此外，本章还涵盖了物联网中分析的重要性以及在数据分析中使用深度学习的动机。'
- en: '[Chapter 2](7626c72a-c3b8-4707-96a5-88d524d9f3f7.xhtml), *Deep Learning Architectures
    for IoT*, provides the basic concepts of DL architectures and platforms, which
    will be used in all subsequent chapters. We will start with a brief introduction
    to machine learning (ML) and move to DL, which is a branch of ML based on a set
    of algorithms that attempt to model high-level abstractions in data. We will briefly
    discuss some of the most well-known and widely used neural network architectures.
    Finally, various features of DL frameworks and libraries will be discussed, which
    will be used for developing DL applications on IoT-enabled devices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](7626c72a-c3b8-4707-96a5-88d524d9f3f7.xhtml)，*物联网的深度学习架构*，提供了深度学习架构和平台的基本概念，这些概念将在后续的所有章节中使用。我们将从简要介绍机器学习（ML）开始，然后进入深度学习（DL），这是机器学习的一个分支，基于一组算法，旨在对数据中的高层次抽象进行建模。我们将简要讨论一些最著名和广泛使用的神经网络架构。最后，我们将讨论深度学习框架和库的各种特性，这些将用于在物联网设备上开发深度学习应用。'
- en: '[Chapter 3](b28129e7-3bd1-4f83-acf7-4567e5198efb.xhtml), *Image Recognition
    in IoT*, covers hands-on image data processing application development in the
    IoT. First, it briefly describes different IoT applications and their image detection-based
    decision making. This chapter also briefly discusses two IoT applications and
    their image detection-based implementation in a real-world scenario. In the second
    part of the chapter, we shall present a hands-on image detection implementation
    of the applications using a DL algorithm.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](b28129e7-3bd1-4f83-acf7-4567e5198efb.xhtml)，*物联网中的图像识别*，介绍了物联网中图像数据处理应用开发的实践操作。首先，它简要描述了不同的物联网应用及其基于图像检测的决策制定。本章还简要讨论了两个物联网应用及其在实际场景中的图像检测实现。在本章的第二部分，我们将展示一个基于深度学习算法的应用图像检测实现。'
- en: '[Chapter 4](ff7fc37c-f5d6-4e2f-8d3b-3f64c47c4c2e.xhtml), *Audio/Speech/Voice
    Recognition in IoT, *briefly describes different IoT applications and their speech/voice
    recognition-based decision making. In addition, it will briefly discuss two IoT
    applications and their speech/voice recognition-based implementations in a real-world
    scenario. In the second part of the chapter, we shall present a hands-on speech/voice
    detection implementation of the applications using DL algorithms.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ff7fc37c-f5d6-4e2f-8d3b-3f64c47c4c2e.xhtml)，*物联网中的音频/语音识别*，简要描述了不同的物联网应用及其基于语音/音频识别的决策制定。此外，还将简要讨论两个物联网应用及其在实际场景中基于语音/音频识别的实现。在本章的第二部分，我们将展示一个基于深度学习算法的应用语音/音频检测实现。'
- en: '[Chapter 5](3426d6f2-8913-4585-b04b-f0b3a8bd235d.xhtml), *Indoor localization
    in IoT*, discusses how the DL techniques can be used for indoor localization in
    IoT applications in general with the aid of a hands-on example. It will discuss
    how to collect data from those devices and technologies, such as analyzing Wi-Fi
    fingerprinting data through the use of DL models to predict the location of the
    device or users in indoor environments. We will also discuss some deployment settings
    of indoor localization services in IoT environments.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](3426d6f2-8913-4585-b04b-f0b3a8bd235d.xhtml)，*物联网中的室内定位*，讨论了如何在物联网应用中使用深度学习技术进行室内定位，并通过实践示例进行演示。将讨论如何收集来自这些设备和技术的数据，例如，通过使用深度学习模型分析Wi-Fi指纹数据来预测设备或用户在室内环境中的位置。我们还将讨论一些在物联网环境中部署室内定位服务的设置。'
- en: '[Chapter 6](958a0ed2-1d5f-4df1-8bfa-55d3c870d733.xhtml), *Physiological and
    Psychological State Detection in IoT,* presents DL-based human physiological and
    psychological state detection techniques for IoT applications in general. The
    first part of this chapter will briefly describe different IoT applications and
    their decision making abilities based on the detection of physiological and psychological
    states. In addition, it will briefly discuss two IoT applications and their physiological
    and psychological state detection-based implementations in a real-world scenario.
    In the second part of the chapter, we shall present a hands-on physiological and
    psychological state detection implementation of the applications using DL algorithms.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](958a0ed2-1d5f-4df1-8bfa-55d3c870d733.xhtml)，*物联网中的生理和心理状态检测*，介绍了基于深度学习的物联网应用中的人体生理和心理状态检测技术。本章的第一部分将简要描述不同的物联网应用及其基于生理和心理状态检测的决策能力。此外，还将简要讨论两个物联网应用及其在实际场景中基于生理和心理状态检测的实现。在本章的第二部分，我们将展示一个基于深度学习算法的应用生理和心理状态检测实现。'
- en: '[Chapter 7](2dddaa25-49b6-4876-b8de-5dce65e5d1cb.xhtml), *IoT Security**,*
    presents DL-based networks and devices'' behavioral data analysis, along with
    security incident detection techniques for IoT applications in general. The first
    part of this chapter will briefly describe different IoT security attacks and
    their potential detection techniques, including DL/ML-based ones. In addition,
    it will briefly discuss two IoT use cases where security attacks (such as a DoS
    attack and DDoS) can be detected intelligently and automatically through DL-based
    anomaly detection. In the second part of the chapter, we shall present a hands-on
    example of DL-based security incident detection implementations.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](2dddaa25-49b6-4876-b8de-5dce65e5d1cb.xhtml)，*物联网安全*，介绍了基于深度学习（DL）的网络和设备行为数据分析，以及用于物联网应用的安全事件检测技术。
    本章的第一部分将简要描述不同的物联网安全攻击及其潜在的检测技术，包括基于DL/ML的方法。此外，还将简要讨论两个物联网应用场景，在这些场景中，可以通过基于DL的异常检测智能且自动地检测安全攻击（如DoS攻击和DDoS攻击）。本章的第二部分，我们将展示一个基于DL的安全事件检测实现的实操示例。'
- en: '[Chapter 8](05cfb84d-9821-46ea-b6a5-576cdebf2818.xhtml), *Predictive Maintenance
    for IoT*, describes how to develop a DL solution for predictive maintenance for
    IoT using the Turbofan Engine Degradation Simulation dataset. The idea behind
    predictive maintenance is to determine whether failure patterns of various types
    can be predicted. We will also discuss how to collect data from IoT-enabled devices
    for the purpose of predictive maintenance.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](05cfb84d-9821-46ea-b6a5-576cdebf2818.xhtml)，*物联网的预测性维护*，介绍了如何使用涡扇发动机退化模拟数据集为物联网开发预测性维护的DL解决方案。预测性维护的核心思想是判断是否可以预测各种类型的故障模式。我们还将讨论如何从物联网设备收集数据，以实现预测性维护。'
- en: '[Chapter 9](cbbdd7dd-d120-4172-9c4b-9d5cbbb96dce.xhtml), *Deep Learning in
    Healthcare IoT*, presents DL-based IoT solutions for healthcare in general. The
    first part of this chapter will present an overview of different applications
    of IoT in healthcare, followed by a brief discussion of two use cases where healthcare
    services can be improved and/or automated through well-supported IoT solutions.
    In the second part of the chapter, we shall present hands-on experience of the
    DL-based healthcare incident and/or diseases detection part of the two use cases.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](cbbdd7dd-d120-4172-9c4b-9d5cbbb96dce.xhtml)，*深度学习在医疗物联网中的应用*，介绍了基于深度学习的医疗物联网解决方案。本章的第一部分将概述物联网在医疗领域的不同应用，接着简要讨论两个通过支持良好的物联网解决方案可以改善和/或自动化医疗服务的用例。在本章的第二部分，我们将展示这两个用例中基于深度学习的医疗事件和/或疾病检测的实操经验。'
- en: '[Chapter 10](9173a33c-fa72-4ad5-8593-375c5cb4e2f4.xhtml), *What''s Next – Wrapping
    Up and Future Directions*, presents a summary of the earlier chapters, and then
    discusses the main challenges, together with examples, faced by existing DL techniques
    in their development and implementation for resource-constrained and embedded
    IoT environments. Finally, we summarize a number of existing solutions and point
    out some potential solution directions that can fill the existing gaps for DL-based
    IoT analytics.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](9173a33c-fa72-4ad5-8593-375c5cb4e2f4.xhtml)，*接下来是什么——总结与未来方向*，总结了前几章的内容，并讨论了现有深度学习技术在资源受限和嵌入式物联网环境中的发展和实施面临的主要挑战，并通过实例加以说明。最后，我们总结了若干现有的解决方案，并指出了一些可能的解决方向，以填补基于DL的物联网分析中的现有空白。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大化本书的价值
- en: Readers will require the following hardware with an Intel Xenon CPU E5-1650
    v3@3.5 GHz and 32 GB RAM with GPU support and Raspberry Pi 3\. Additionally, some
    basic knowledge of Python and its libraries, such as pandas, NumPy, Keras, TensorFlow,
    scikit-learn, Matplotlib, Seaborn, OpenCV, and Beautiful Soup 4 will be helpful
    to grasp the concepts throughout the chapters.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 读者需要以下硬件配置：配备Intel Xenon CPU E5-1650 v3@3.5 GHz、32 GB RAM、GPU支持和Raspberry Pi
    3。此外，掌握一些Python及其库（如pandas、NumPy、Keras、TensorFlow、scikit-learn、Matplotlib、Seaborn、OpenCV和Beautiful
    Soup 4）的基础知识，将有助于理解本书章节中的概念。
