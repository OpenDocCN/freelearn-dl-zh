- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book. `CodeInText`: Indicates
    code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles. Here is an example: "For
    the exploration, we can run `image_explorer.py` on the dataset as follows."
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。`CodeInText`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。以下是一个示例：“为了进行探索，我们可以按如下方式在数据集上运行`image_explorer.py`。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
