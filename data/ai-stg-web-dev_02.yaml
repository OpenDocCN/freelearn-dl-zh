- en: Mastering the Essentials – AI Fundamentals
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 掌握基础 – AI基础
- en: In this chapter, we will expand upon the foundational knowledge introduced in
    the first chapter. This chapter aims to provide a thorough understanding of vital
    AI principles within the context of web development. Using practical examples
    and engaging exercises, you will not only comprehend the core principles, techniques,
    and terminology integral to AI but also learn how to apply these principles in
    real-world situations. Our aim is to empower you with AI proficiency, equipping
    you to make data-informed decisions, leverage machine learning basics, comprehend
    the complexities of **Natural Language Processing** (**NLP**) and language model
    learning, navigate neural networks, and demystify **Computer Vision** (**CV**).
    By acquiring this knowledge, you will possess the necessary tools to flourish
    in the continuously evolving landscape of AI.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将扩展第一章中介绍的基础知识。本章旨在提供对在网页开发背景下至关重要的AI原则的全面理解。通过实际例子和互动练习，你不仅能理解AI的核心原则、技术和术语，还将学习如何在现实世界中应用这些原则。我们的目标是让你掌握AI技能，帮助你做出基于数据的决策，掌握机器学习基础，理解**自然语言处理**（**NLP**）和语言模型学习的复杂性，导航神经网络，并揭示**计算机视觉**（**CV**）的奥秘。通过获得这些知识，你将拥有在不断发展的AI领域中蓬勃发展的必要工具。
- en: 'In this chapter, we’re going to cover the following main topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要主题：
