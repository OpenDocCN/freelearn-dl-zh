  type: TYPE_NORMAL
  zh: 机器学习基础
- en: NLP for web interaction
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用NLP改善网页交互
- en: Introduction to neural networks
  id: totrans-7
  prefs:
