- en: 'Section 3: Deep Learning for Computer Vision'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章：计算机视觉中的深度学习
- en: This section explains how to deal with image data and how to use popular deep
    learning methods. It consists of five chapters that illustrate the use of convolutional
    neural networks, autoencoder networks, transfer learning, and generative adversarial
    networks for computer vision applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了如何处理图像数据以及如何使用流行的深度学习方法。它由五章组成，展示了卷积神经网络、自编码器网络、迁移学习和生成对抗网络在计算机视觉应用中的使用。
