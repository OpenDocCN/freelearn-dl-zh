- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The writing of this book was motivated by the increasing demand for practical
    approaches to time series analysis and forecasting. Organizations across various
    sectors rely on time series analysis to gain insights into their operations. By
    leveraging time series, these organizations can make informed decisions and optimize
    their performance. Accurate forecasts are valuable assets across many application
    domains, such as retail or economics. These predictions help reduce uncertainty
    and enable better planning of operations. Overall, time series analysis is a valuable
    skill for data scientists to understand and extract meaningful insights from collections
    of observations that evolve over time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的写作灵感来源于对实际时间序列分析和预测方法日益增长的需求。各行业组织依赖时间序列分析来获取关于其运营的洞察。通过利用时间序列数据，这些组织能够做出更明智的决策并优化其绩效。准确的预测在零售、经济学等多个应用领域中都是宝贵的资产。这些预测有助于减少不确定性，并实现更好的运营规划。总的来说，时间序列分析是数据科学家理解并从随着时间变化的观察数据中提取有意义洞察力的重要技能。
- en: Meanwhile, deep learning is driving recent important scientific and technological
    advances. It is a subset of machine learning and artificial intelligence where
    models are based on artificial neural networks. Deep learning is foundational
    to many technologies we use and hear about today, including ChatGPT, self-driving
    cars, and advanced image recognition tools. At the same time, deep learning methods
    require significant technical expertise to produce meaningful results.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，深度学习推动了近期重要的科学和技术进展。它是机器学习和人工智能的一个子集，基于人工神经网络构建模型。深度学习是我们今天使用和听说的许多技术的基础，包括ChatGPT、自动驾驶汽车和先进的图像识别工具。与此同时，深度学习方法需要大量的技术专业知识才能产生有意义的结果。
- en: This book guides machine learning practitioners and enthusiasts interested in
    applying deep learning to learn from time series data. We present clear and easy-to-follow
    code recipes for applying deep learning to time series data. While the content
    is tailored for beginners, more seasoned machine learning professionals can also
    find value in the nuances of more advanced techniques. The book presents a learn-by-doing
    approach to ensure that you not only understand the main concepts but also know
    how to apply them effectively.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为机器学习从业者和对将深度学习应用于时间序列数据学习感兴趣的爱好者提供指导。我们提供了清晰易懂的代码示例，帮助你将深度学习应用于时间序列数据。虽然内容针对初学者，但经验丰富的机器学习专业人士也能从更高级技术的细节中找到价值。本书采取了边做边学的方法，确保你不仅理解核心概念，还能有效地应用这些概念。
- en: The book covers several popular time series problems, such as forecasting, anomaly
    detection, and classification. These tasks are solved with different deep neural
    network architectures, including convolutional neural networks or transformers.
    We use the PyTorch ecosystem, a popular deep learning framework based on Python.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了几个常见的时间序列问题，例如预测、异常检测和分类。这些任务通过不同的深度神经网络架构来解决，包括卷积神经网络或变换器。我们使用的是基于Python的流行深度学习框架——PyTorch生态系统。
- en: By the end of this book, you’ll be able to solve different time series tasks
    using deep learning methods.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将能够使用深度学习方法解决不同的时间序列任务。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is primarily designed for beginners to data science, and those who
    are eager to delve into the application of deep learning for time series analysis
    and forecasting. We assume that you have a basic understanding of Python, which
    will help you to navigate the coding recipes more easily. We also rely on popular
    data manipulation libraries such as pandas and NumPy. So, a familiarity with these
    will improve your reading experience.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要为数据科学初学者设计，尤其是那些渴望深入研究深度学习在时间序列分析和预测中应用的读者。我们假设你已经具备基本的Python知识，这将帮助你更轻松地理解和使用本书中的代码示例。我们还依赖于流行的数据处理库，如pandas和NumPy，因此熟悉这些库会提升你的阅读体验。
- en: We expect you to have basic knowledge concerning fundamental machine learning
    concepts and techniques. Understanding things such as supervised and unsupervised
    learning, as well as being familiar with classification, regression, cross-validation,
    and evaluation methodologies, is important to get the most out of this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期望你具备基本的机器学习概念和技术的知识。理解监督学习和无监督学习等基本概念，并熟悉分类、回归、交叉验证和评估方法等内容，对于充分利用本书非常重要。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B21145_01.xhtml#_idTextAnchor019), *Getting Started with Time
    Series*, introduces the main concepts behind time series. The chapter starts by
    defining a time series and describing how it can represent several real-world
    systems. Then, we explore the main features of time series data, including trend
    or seasonality. You’ll also learn about several methods and techniques for time
    series analysis.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B21145_01.xhtml#_idTextAnchor019)，*时间序列入门*，介绍了时间序列背后的主要概念。本章首先定义了时间序列，并描述了它如何代表多个现实世界系统。接下来，我们探讨了时间序列数据的主要特征，包括趋势和季节性。你还将学习多种时间序列分析的方法和技巧。'
- en: '[*Chapter 2*](B21145_02.xhtml#_idTextAnchor140), *Getting Started with PyTorch*,
    provides an overview of how to use PyTorch to develop deep learning models in
    Python. We start by guiding you through the installation process of PyTorch, including
    how to set up the appropriate environment. This is followed by an introduction
    to defining a neural network structure in PyTorch, including the definition of
    layers and activation functions. Afterward, we walk through the process of training
    a neural network. By the end of the chapter, you will understand the fundamentals
    of using PyTorch for deep learning and be ready to tackle forecasting tasks with
    these new skills.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B21145_02.xhtml#_idTextAnchor140)，*PyTorch入门*，概述了如何使用PyTorch在Python中开发深度学习模型。我们首先指导你完成PyTorch的安装过程，包括如何设置适当的环境。接着，我们介绍了如何在PyTorch中定义神经网络结构，包括定义层和激活函数。之后，我们讲解了训练神经网络的过程。在本章结束时，你将理解使用PyTorch进行深度学习的基础知识，并准备好利用这些新技能解决预测任务。'
- en: '[*Chapter 3*](B21145_03.xhtml#_idTextAnchor178), *Univariate Time Series Forecasting*,
    focuses on using PyTorch to develop deep learning forecasting models for univariate
    time series. We begin by guiding you through preparing a time series for supervised
    learning. After that, we introduce different types of neural networks, including
    feed-forward, recurrent, and convolutional neural networks. We explain how they
    can be trained and how we can use them to tackle time series forecasting problems.
    We also cover common time series issues, such as trend and seasonality, and how
    to incorporate them into neural network models.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B21145_03.xhtml#_idTextAnchor178)，*单变量时间序列预测*，专注于使用PyTorch开发用于单变量时间序列的深度学习预测模型。我们首先指导你如何准备时间序列进行监督学习。接下来，我们介绍了不同类型的神经网络，包括前馈神经网络、循环神经网络和卷积神经网络。我们解释了它们如何进行训练，以及如何利用它们解决时间序列预测问题。我们还涵盖了常见的时间序列问题，如趋势和季节性，以及如何将这些问题融入神经网络模型中。'
- en: '[*Chapter 4*](B21145_04.xhtml#_idTextAnchor259), *Forecasting with PyTorch
    Lightning*, explores the PyTorch Lightning ecosystem and how to use it to build
    neural networks using time series. You’ll learn about data modules and data loaders,
    and how these can help you accelerate the process of building forecasting models.
    We also explore TensorBoard and callbacks, which are useful to drive the training
    process.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B21145_04.xhtml#_idTextAnchor259)，*使用PyTorch Lightning进行预测*，探索了PyTorch
    Lightning生态系统以及如何使用它来构建基于时间序列的神经网络。你将学习数据模块和数据加载器，以及它们如何帮助加速构建预测模型的过程。我们还探索了TensorBoard和回调函数，这些都是推动训练过程的重要工具。'
- en: '[*Chapter 5*](B21145_05.xhtml#_idTextAnchor306), *Global Forecasting Models*,
    describes how to handle forecasting problems involving collections of time series.
    You’ll also learn about the intricacies of particular problems in forecasting,
    such as multi-step ahead predictions and predictions for multiple variables. Finally,
    we’ll also explore how to optimize the parameters of a neural network using Ray
    Tune.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B21145_05.xhtml#_idTextAnchor306)，*全球预测模型*，描述了如何处理涉及时间序列集合的预测问题。你还将了解预测中一些特定问题的复杂性，如多步预测和多变量预测。最后，我们还将探讨如何使用Ray
    Tune优化神经网络的参数。'
- en: '[*Chapter 6*](B21145_06.xhtml#_idTextAnchor339), *Advanced Deep Learning Architectures
    for Time Series Forecasting*, provides a comprehensive guide to using state-of-the-art
    architectures for time series forecasting. We cover how to train several models,
    such as DeepAR, N-BEATS, and TFT. Additionally, we explain each model’s architecture
    and inner workings and how to apply them to specific forecasting problems.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B21145_06.xhtml#_idTextAnchor339)，*用于时间序列预测的高级深度学习架构*，提供了使用最先进架构进行时间序列预测的全面指南。我们介绍了如何训练多种模型，如DeepAR、N-BEATS和TFT。此外，我们还解释了每个模型的架构和内部工作原理，以及如何将其应用于特定的预测问题。'
- en: '[*Chapter 7*](B21145_07.xhtml#_idTextAnchor390), *Probabilistic Time Series
    Forecasting*, describes how to use deep learning for probabilistic time series
    forecasting. We introduce the concept of probabilistic forecasting and the key
    differences compared to traditional point forecasting. The chapter gives several
    examples of probabilistic forecasting problems that can be tackled using specific
    deep learning architectures.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21145_07.xhtml#_idTextAnchor390)，*概率性时间序列预测*，描述了如何使用深度学习进行概率性时间序列预测。我们介绍了概率性预测的概念以及与传统点预测的关键区别。本章提供了几个概率性预测问题的示例，这些问题可以通过特定的深度学习架构来解决。'
- en: '[*Chapter 8*](B21145_08.xhtml#_idTextAnchor433), *Deep Learning for Time Series
    Classification*, focuses on using deep learning to tackle time series classification
    problems. The chapter introduces the concept of time series classification, which
    involves assigning a class label to a time series. We show how to tackle time
    series classification problems with different deep learning architectures, including
    residual and convolutional neural networks.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21145_08.xhtml#_idTextAnchor433)，*基于深度学习的时间序列分类*，重点介绍了如何使用深度学习解决时间序列分类问题。本章介绍了时间序列分类的概念，即将类别标签分配给时间序列。我们展示了如何使用不同的深度学习架构（包括残差网络和卷积神经网络）解决时间序列分类问题。'
- en: '[*Chapter 9*](B21145_09.xhtml#_idTextAnchor463), *Deep Learning for Time Series
    Anomaly Detection*, gives an overview of how to use deep learning to detect abnormal
    patterns in a time series. For this use case, we introduce generative adversarial
    networks and auto-encoders, which are popular approaches to detecting anomalies
    in time series.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21145_09.xhtml#_idTextAnchor463)，*基于深度学习的时间序列异常检测*，概述了如何使用深度学习检测时间序列中的异常模式。在这个用例中，我们介绍了生成对抗网络和自编码器，这些都是用于检测时间序列异常的流行方法。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大化地从本书中受益
- en: We assume that you have basic knowledge of Python, data science, and machine
    learning. Coding and data manipulation using libraries such as NumPy or pandas
    should be familiar for a comfortable read. Readers should also know about basic
    concepts and techniques behind machine learning, including supervised and unsupervised
    learning, classification, regression, cross-validation, and evaluation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设您已经具备基础的Python、数据科学和机器学习知识。使用NumPy或pandas等库进行编程和数据处理应该是您熟悉的内容，以便顺利阅读本书。读者还应了解机器学习的基本概念和技术，包括监督学习和无监督学习、分类、回归、交叉验证和评估。
