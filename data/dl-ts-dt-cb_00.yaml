- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting** **of code.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版本，我们建议您亲自输入代码或通过GitHub仓库访问代码（链接将在下一节提供）。这样做可以帮助您避免与复制粘贴代码相关的潜在错误。**'
- en: Download the example code files
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Deep-Learning-for-Time-Series-Data-Cookbook](https://github.com/PacktPublishing/Deep-Learning-for-Time-Series-Data-Cookbook).
    If there’s an update to the code, it will be updated on the existing GitHub repository.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件，地址为[https://github.com/PacktPublishing/Deep-Learning-for-Time-Series-Data-Cookbook](https://github.com/PacktPublishing/Deep-Learning-for-Time-Series-Data-Cookbook)。如果代码有更新，GitHub上的现有仓库也会更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自丰富书籍和视频目录的代码包，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)查看。快去看看吧！
- en: Conventions used
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “The main component of this module is the `setup()`
    method.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`文中的代码`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter账户名。举个例子：“这个模块的主要组件是`setup()`方法。”'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按如下方式编写：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Sections
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There’s more...*, and *See also*).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现几个经常出现的标题（*准备工作*、*如何操作...*、*它是如何工作的...*、*更多内容...*，以及*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供明确的步骤，完成一个食谱，使用以下章节进行指导：
- en: Getting ready
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向您说明食谱中的内容，并描述如何设置所需的软件或任何前期设置。
- en: How to do it…
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作……
- en: This section contains the steps required to follow the recipe.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含执行该食谱所需的步骤。
- en: How it works…
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的……
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节内容发生情况的详细解释。
- en: There’s more…
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容……
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关该食谱的附加信息，以便让您对食谱有更深的了解。
- en: See also
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-54
  prefs: []
